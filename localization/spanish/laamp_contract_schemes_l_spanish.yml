 laamp_base_contract_schemes.2312.desc.method.stewardship: "Esaminiamo con attenzione gli appunti, le ricevute e le testimonianze che [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] può raccogliere con così poco preavviso sui tuoi affari."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "La nostra conversazione dura più di un'ora e ripercorriamo ogni dettaglio degli affari di [char_current.Custom('DE_PRO_PER_P_3P_A')] [char_current.GetTitledFirstName|l] su [destination_1.GetBaseNameNoTier]: dove si sono svolti, con chi sono stati fatti, quanto sono stati guadagnati e molto altro ancora."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Io guido la conversazione secondo le solite linee e mi assicuro di lasciare abbastanza pause e linee di pensiero per dare a [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] un'ampia opportunità di sbagliare."
 laamp_base_contract_schemes.2312.desc.method.learning: "Abbiamo parlato per quello che #EMP sembra#! quasi tutto il giorno, abbiamo discusso di ogni aspetto possibile degli affari [char_current.Custom('DE_PRO_PER_P_3P_A')] [char_current.GetTitledFirstName|l] a [destination_1.GetBaseNameNoTier]. Nessuna pietra è stata lasciata intentata, nessuna domanda non è stata posta."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "Con [quartermaster.Custom('IT_NAM_COL3')][quartermaster.GetFirstName] in prima linea nell'intervista, [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] si siede per rispondere a quella che sembra una raffica infinita di domande. All'inizio con pazienza, poi sempre meno con il passare del tempo."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Naturalmente, [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] si lamenta e sbuffa per la perdita di denaro, ma una volta che i miei seguaci ne entrano in possesso, c'è poco da fare."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.Custom('IT_NAM_COL3')|U] [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] si dimostra poco felice della mia acquisizione #EMP#! , ma questo è un problema suo; i miei grati seguaci non rinunceranno facilmente ai loro nuovi lussi."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.Custom('IT_NAM_COL3')|U] [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] puoi lamentarti e blaterare quanto vuoi delle maledizioni di [char_current.GetFaith.FateGodName] contro i ladri e tutto il resto, ma credo di sapere quale di [Select_CString(And(ROOT.Char.IsFemale, char_current.IsFemale),'las dos','los dos')] ha più sacralità in questo momento."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.Custom('IT_NAM_COL3')|U] [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName|l] ci urla contro e ci lancia un paio di insulti, ma alla fine è abbastanza furbo da non mettersi tra una banda affamata di [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] e il suo pasto appena ottenuto."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "In questo modo abbiamo seguito tutti gli indizi che avevamo. Rimane solo una cosa da fare."
 laamp_base_contract_schemes.2312.desc.result.success: "Non ci vuole molto per tirargli fuori la verità, cosa che [char_current.GetSheHe] sembra trovare estremamente sorprendente."
 laamp_base_contract_schemes.2312.desc.result.failure: "Nonostante i nostri migliori tentativi, [char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName] sembra totalmente ineccepibile. Un atteggiamento di cui si vanta troppo."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Un uccello in mano è meglio di cento in aria, e i guadagni probabilmente illeciti di quest[char_current.Custom('DE_END_PRO_S_N')] [char_current.GetWomanMan] sono perfettamente nelle mie mani; anche se il fatto di averli ottenuti ha ridotto la nostra capacità di indagare sulla sua persona."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Speriamo di avere la stessa fortuna con il prossimo ordine."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Spero che con il prossimo ordine faremo meglio."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Speriamo che il prossimo ordine sia altrettanto proficuo."
 laamp_base_contract_schemes.2312.a: "Vai ora a [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.b: "In avanti, verso le proprietà [person_b.Custom('IT_NAM_COL2')][person_b.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.c: "Abbiamo ancora [person_c.Custom('IT_NAM_COL3')][person_c.GetFirstNameNoTooltip].."
 laamp_base_contract_schemes.2312.d: "Vedremo se [person_d.Custom('IT_NAM_COL3')][person_d.GetFirstNameNoTooltip] nasconde qualcosa."
 laamp_base_contract_schemes.2312.e: "Ho preso una decisione."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Continua a raccogliere prove"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Decidi tu quale sarà la tua decisione finale"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contratto_schemi.2004.t$: proclama"
 laamp_base_contract_schemes.2321.desc.intro: "Ci siamo incontrati nelle stanze [person_a.Custom('DE_PRO_PER_P_3P_A')] [person_a.GetTitledFirstName|l], un luogo abbastanza drammatico per emettere il mio verdetto. Con la parola [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsName|l] che mi sostiene, sarà vincolante. In un modo o nell'altro.\n\n[person_b.Custom('IT_NAM_COL3')][person_b.GetFirstName], [person_c.Custom('IT_NAM_COL3')][person_c.GetFirstName] e [person_d.Custom('IT_NAM_COL3')][person_d.GetFirstName] trattengono il fiato in attesa del verdetto sul loro destino, mentre [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip] sembra nervos[person_a.Custom('DE_END_PRO_S_N')] per la prima volta da quando sono arrivato.\n\nL'istinto mi dice che"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "potrebbero pagare, ma non vogliono,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "probabilmente potrebbero pagarne almeno una parte,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "in realtà non hanno i fondi per pagare,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "e le mie ricerche dimostrano che questo è assolutamente vero."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "e le mie ricerche lo hanno ampiamente confermato."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "ma non ho prove per dimostrarlo."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Dopo aver raccolto tutte le prove possibili, la tua indagine è stata abbastanza approfondita da ottenere un $label_success_critical$ se li costringi a pagare"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Dato che hai raccolto prove sufficienti, è probabile che la tua indagine porti a un $label_success_standard$ se li costringi a pagare l'intera somma"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Poiché non hai raccolto prove sufficienti, la tua indagine scadente potrebbe suscitare la resistenza degli abitanti del luogo se li costringi a pagare l'intera somma"
 laamp_base_contract_schemes.2321.a: "Pagherai per intero."
 laamp_base_contract_schemes.2321.a.tt: "Bocciature a favore [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], bocciature a sfavore [person_a.Custom('DE_PRO_PER_P_3P_A')] [person_a.GetTitledFirstName|l]"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Se hai raccolto prove sufficienti"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Se non hai prove, ma gli abitanti del luogo si tirano indietro"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Se mancano le prove e gli abitanti del luogo si ribellano"
 laamp_base_contract_schemes.2321.b: "Pagherai... la metà."
 laamp_base_contract_schemes.2321.b.tt: "Non è a favore di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], ma riduce comunque il carico fiscale su [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l]"
 laamp_base_contract_schemes.2321.c: "È chiaro che [destination_1.GetBaseNameNoTierNoTooltip] non può permetterselo."
 laamp_base_contract_schemes.2321.c.tt: "Bocciature a favore [person_a.Custom('DE_PRO_PER_P_3P_A')] [person_a.GetTitledFirstName|l], bocciature a sfavore [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l]"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contratto_schemi.2004.t$: pagato per intero"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contratti_schemi.2004.t$: pagato"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contratto_schemi.2004.t$: pagato a malincuore"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contratto_schemi.2004.t$: scoppia la violenza"
 laamp_base_contract_schemes.2322.desc.violence: "Un silenzio teso e scomodo si impone nella stanza.\n\nUn silenzio teso e scomodo, mentre gli abitanti del luogo si guardano l'un l'altro; il loro disappunto trasforma le loro espressioni in smorfie.\n\nAll'improvviso, [aggressor.Custom('IT_NAM_COL3')][aggressor.GetTitledFirstName|l] butta indietro la sedia e il legno scricchiola: "Se la giustizia che amministri è così cattiva, demone, preparati a sentire la nostra!"\n\nHo un ricordo confuso dei momenti successivi, mentre un paio di miei seguaci irrompono nella stanza, accompagnati da un manipolo di soldati di [person_a.Custom('DE_PRO_PER_P_3P_A')] [person_a.GetTitledFirstName|l]. Vengono sguainate le spade, si gridano minacce e la città precipita rapidamente in aperta rivolta."
 laamp_base_contract_schemes.2322.desc.success_critical: "Poiché la mia ricerca è stata innegabilmente esaustiva, né [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l] né alcuno dei suoi lacchè può contestarne i risultati.\n\nAnche se questi risultati favoriscono completamente #EMP#!  [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] in modo che gli convenga consegnare un bonus."
 laamp_base_contract_schemes.2322.desc.success_standard: "Ho abbastanza prove per affermare in modo convincente che la gente del posto #EMP può#! permettersi l'ultima tassa e, come ho detto, i sospiri di sconfitta e la stanchezza della vita intorno a me mi dicono che [person_a.Custom('IT_NAM_COL3')][person_a.GetTitleAsNameNoTooltip|l] e i suoi colleghi lo sanno.\n\n"Basta, basta, per favore", gesticola [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstName] con rassegnazione, "l'avete reso abbondantemente chiaro. Pagheremo [employer.GetTitleAsName|l] ciò che ti è dovuto"."
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Per un breve ma teso momento, sembra che [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip] e i suoi lacchè vogliano protestare contro la mia dichiarazione - usando la forza se necessario - ma nessuno si fa avanti e il momento passa.\n\n"Va... bene... Puoi far sapere a [employer.GetTitleAsName|l] che il suo #EMP sarà pagato"
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Checché se ne dica, [destination_1.GetBaseNameNoTier] ha sicuramente ricchezze da vendere, per quanto i suoi potentati lo neghino."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Saranno tempi duri per loro per un po', ma sono persone di città, troveranno un modo per far funzionare tutto."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Naturalmente, la città ne soffrirà. Probabilmente molto, ma questa è la vita."
 laamp_base_contract_schemes.2322.a: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstNameNoTooltip|l] sarà estasiat[employer.Custom('DE_END_PRO_S_N')]!"
 laamp_base_contract_schemes.2322.b: "Ho adempiuto bene ai miei obblighi."
 laamp_base_contract_schemes.2322.c: "Beh, è stato piuttosto facile."
 laamp_base_contract_schemes.2322.d: "Zotici ignoranti, alle armi!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "Devi avere a disposizione almeno #V 500 truppe#! per sedare la rivolta"
 laamp_base_contract_schemes.2322.d.tt.success: "Le tue truppe in città sedano la rivolta"
 laamp_base_contract_schemes.2322.d.tt.failure: "Segue un massacro"
 laamp_base_contract_schemes.2322.e: "scappiamo!"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: pagato in parte"
 laamp_base_contract_schemes.2323.desc: "Gli abitanti del luogo non sono del tutto contenti della mia decisione, questo è chiaro dal modo in cui brontolano all'improvviso; tuttavia, dubito anche che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] ne sarà entusiast[employer.Custom('DE_END_PRO_S_N')].\n\nTuttavia, i compromessi di solito comportano il lasciare qualcuno (a volte tutti) scontento, e [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l] e i suoi compari sanno che questo è il miglior risultato che avrebbero ottenuto.\n\n"Immagino di sì..., è tutto. Grazie per il tuo tempo, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l]", brontola [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip].\n\nSi avvicina per stringermi la mano."
 laamp_base_contract_schemes.2323.a: "Una conclusione giusta, a dirla tutta."
 laamp_base_contract_schemes.2323.b: "Se tocchi la mia mano, perderai la tua."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip] prende bene"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip] manca di gratitudine"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "Non ricevi ricompense extra"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: non valido e nullo"
 laamp_base_contract_schemes.2324.desc: "Un coro di applausi scoppia da [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l] e dai suoi sicofanti e persino dai servi, che evidentemente hanno ascoltato dal buco della serratura, quando dico loro che non dovranno pagare.\n\nNaturalmente, è improbabile che questo lo diverta molto [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], il che significa che non vedrò una sola moneta della questione. Ma che prezzo puoi dare all'adulazione?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nSegue una serata molto cordiale fino a quando [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip] può prendermi da parte per una chiacchierata tranquilla.\n\n"Hai fatto ciò che era giusto per noi, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip], come sapevo che avresti fatto. Rispetto questo aspetto in un leader. Se vuoi, ho dei contatti altrove che potrei usare per...#EMP rafforzare#! il tuo buon nome a [claim_duchy.GetDefinitiveName]?"."
 laamp_base_contract_schemes.2324.a: "Spero che tu ricordi, [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "che il popolo sorrida quando sente il mio nome!"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contratto_schemi.2004.t$: un degno condottiero"
 laamp_base_contract_schemes.2331.desc: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]?".\n\nAlzo gli occhi dal mio pasto serale e vedo che un paio di sentinelle mi hanno portato... qualcuno di etnia [hopeful.GetCulture.GetName]? Come faccio a sapere...?\n\n"Sono [hopeful.Custom('IT_NAM_COL3')][hopeful.GetTitledFirstName|l], [ROOT.Char.Custom('MistressMaster')|l]. Hai arbitrato un caso nella mia città natale, [destination_1.GetBaseNameNoTier] anni fa e credo che tu l'abbia fatto con dignità e aplomb"\n\n"In ogni caso, la mia attività è crollata da tempo e sono alla ricerca di un impiego. Mi è venuto in mente che lei... potrebbe avere qualcosa..."."
 laamp_base_contract_schemes.2331.a: "Accetto. Trovagli un negozio!"
 laamp_base_contract_schemes.2331.b: "Sarebbe uno spreco di sale."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contratti_schemi.2004.t$: sangue e corpi"
 laamp_base_contract_schemes.2332.desc.quelled: "Nonostante le intenzioni malvagie [person_a.Custom('DE_PRO_PER_P_3P_A')] [person_a.GetTitledFirstName|l], dei suoi lacchè e delle sue milizie assoldate, le mie truppe [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sono di gran lunga superiori a una folla [destination_1.GetAdjective] scarsamente armata.\n\nIn breve tempo la rivolta viene schiacciata. Ci sono dei morti, ovviamente, e anche qualche leggero saccheggio, ma se la sono cercata quando hanno brandito le loro spade contro di me. Il cadavere [aggressor.Custom('DE_PRO_PER_P_3P_A')] [aggressor.Custom('IT_NAM_COL3')][aggressor.GetTitledFirstName|l] lo dimostra.\n\nCon la situazione ora un po' più #EMP sotto controllo#!, suggerisco gentilmente a [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstName] di pagare le tasse.\n\n#BOL Già#!."
 laamp_base_contract_schemes.2332.desc.massacre: "Quello che segue è a dir poco un massacro.\n\nGli abitanti di [destination_1.GetBaseNameNoTier] sono tenaci e furiosi, ma non sono all'altezza degli assassini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non appena il loro sangue bolle.\n\nPresto inizia un saccheggio. Le urla squarciano il cielo notturno, i corpi iniziano ad accumularsi e [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l], [person_b.Custom('IT_NAM_COL3')][person_b.GetTitledFirstName|l], [person_c.Custom('IT_NAM_COL3') ] [person_c.Custom('IT_NAM_COL3')][person_c.GetTitledFirstName|l] e [person_d.Custom('IT_NAM_COL3')][person_d.GetTitledFirstName|l] vengono massacrati in combattimento.\n\nQuesto non è ciò che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] ha ordinato e dubito che mi pagheranno per questo."
 laamp_base_contract_schemes.2332.a: "A volte è necessario soddisfare delle esigenze."
 laamp_base_contract_schemes.2332.b: "Questo... è sfuggito di mano."
 laamp_base_contract_schemes.2332.c: "#EMP Eh.#!"
 laamp_base_contract_schemes.2332.d: "A parte gli stipendi, un'ottima conclusione della procedura!"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Le persone qui intorno non sembrano interessate al nostro lavoro, non importa che provenga dal loro [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]; il nome e il timbro [employer.Custom('IT_NAM_COL2')][employer.GetFirstName] difficilmente li spinge ad andare oltre il minimo richiesto dalla legalità e dalla forma.\n\nUn luogo letargico e frustrante per prendere appunti, ma la determinazione richiede resistenza e noi siamo #EMP determinati#! a guadagnare i nostri soldi."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Il popolo di [location.GetNameNoTier] reagisce al nostro arrivo con un'ostilità a malapena contenuta.\n\nÈ chiaro che considerano l'aggiornamento dei registri [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] come un segno #EMP sicuro#! di qualcosa di brutto all'orizzonte, sia esso un conflitto o una tassa, e le nostre richieste vengono spesso respinte.\n\nTuttavia, abbiamo un lavoro da fare e nessun contadino evasivo si metterà tra noi e la nostra paga."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "[location.GetNameNoTier], i suoi abitanti ci accolgono con applausi, cesti di cibo e la gioia di una famiglia che recupera i propri parenti da una guerra lontana.\n\nSembra che, in queste terre, il nome [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] sia famoso tra i sudditi, tanto che qualsiasi messaggio proveniente dal loro amat[employer.Custom('DE_END_PRO_S_N')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] è motivo di festa.\n\nInutile dire che sono ansiosi di fornire alla nostra missione tutto l'aiuto e il soccorso possibile."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "È chiaro che [location.GetNameNoTier] non ha alcuna simpatia per i servitori [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l].\n\nIl nostro arrivo è accolto con assoluto disprezzo; ignorano le nostre richieste o le deridono. Per quanto frustranti siano gli abitanti del luogo, se non riusciamo a metterli in riga, la nostra preziosa paga sarà messa in pericolo e non possiamo permettere che ciò accada."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "La popolazione [Select_CString(di.IsFemale,'di','di')] chiamano, prestano loro la dovuta attenzione.\n\nIl sigillo [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] aiuta a superare gli ostacoli più insidiosi, ma la gente è abbastanza soddisfatta che non dobbiamo quasi usarlo."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Per qualche motivo, [location.GetNameNoTier] ritiene di avere buone ragioni per diffidare delle intenzioni [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l]; almeno abbastanza da farle collaborare #EMP con riluttanza#! con noi.\n\nÈ faticoso, ma almeno possiamo lavorarci. Significa solo strappare informazioni su ogni famiglia ai suoi abitanti, un lavoro noioso o addirittura sgradevole."
 laamp_base_contract_schemes.2541.a: "Bene, andiamo avanti."
