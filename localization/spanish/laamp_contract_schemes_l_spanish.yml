 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "La tassazione è una contabilità e la contabilità è un'arte poco apprezzata al giorno d'oggi.\n\nOra che ci è stato fornito un elenco di obblighi locali, ci vuole la maggior parte della giornata per esaminare ogni presunto episodio di sovratassazione e dimostrare che non era altro che una tassa non pagata in un altro momento. Naturalmente, la [employer.GetPrimaryTitle.GetBaseNameNoTier] folla brontola, ma la maggior parte si accontenta.\n\nPer i pochi in grado di fornire un alibi concreto, l'aggiunta di un'eventuale esenzione dagli obblighi del prossimo anno finisce per comprare il loro silenzio complice, nonostante le lamentele [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] borbottate."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "È chiaro che gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] si considerano sofisticati, ma non avevo preso in considerazione l'atteggiamento di qualcuno della famiglia [ROOT.Char.GetHouse.GetName].\n\nConfondo abilmente le loro piccole obiezioni e semino il dubbio tra di loro, sottolineando l'ottimo lavoro che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] fa per tenerli al sicuro e ricordando loro #EMP sottilmente#! chi detiene il monopolio locale della forza.\n\nIn definitiva, forse lo abbellisco un po', ma... quando la situazione è divertente.."
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Anche [Select_CString(se.IsFemale,'se','se')] così [Select_CString(promettente.IsFemale,'promettente','promettente')]; ti assicuro che si prenderà cura di [sacrifice.GetSheHe] durante il suo soggiorno! Ora, per quanto riguarda il pagamento..."."
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Fortunatamente, le capacità gestionali dell'intendente [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetFirstName] si rivelano sufficienti per raggiungere l'obiettivo.\n\nCi vogliono ore di dure discussioni e verifiche verbali, ma riesce a trovare un numero sufficiente di vecchi debiti, tasse non pagate, favori non reclamati e simili per far sembrare che le spese extra siano state semplicemente assegnate in modo errato.\n\nNon risolve la cattiva [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] abitudine di tassare eccessivamente nel lungo periodo, ma è sufficiente per soddisfare [Select_CString(employer.IsFemale, 'il nostro datore di lavoro', 'il nostro datore di lavoro')] per ora."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] ha esperienza nel campo della cartografia e, tra storie inventate e affermazioni azzardate sul nuovo modo di fare le cose, ci dà ragione.\n\nLa brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] è così sollevata dall'idea di porre fine alla doppia tassazione che sembra disposta a ignorare tacitamente le tasse extra che gli sono già state addebitate, cosa che io chiarisco con forza [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] è una vittoria da accettare senza ulteriori indugi."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Parlare con i magnati minori di [employer.GetPrimaryTitle.GetBaseNameNoTier] è assolutamente e completamente estenuante.\n\nEstenuante, ma non impossibile e, grazie al coraggio e alla determinazione, alla fine riesco a dissuadere la maggior parte di loro. Non è una soluzione definitiva, ma intimidire la maggior parte di loro fino a farli tacere sembra essere sufficiente a soddisfare [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] e, alla fine, è per questo che siamo qui."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nQuel giorno abbiamo lasciato la città con borse piene di nuove monete."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contratti_schemi.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: fallimento!"
 laamp_base_contract_schemes.2668.desc.stewardship: "A quanto pare, non si trattava di un problema così semplice.\n\nI miei tentativi di risolvere la situazione, di calmare la gente del posto e di promettere una sorta di risarcimento sono stati immediatamente vanificati dal bellicoso rifiuto [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] di aver fatto qualcosa di sbagliato.\n\nDa quel momento in poi, la situazione è rapidamente sfuggita al mio controllo, con tutte le parti che si urlavano contro e la città sull'orlo della completa anarchia."
 laamp_base_contract_schemes.2668.desc.officer: "I metodi [officer.Custom('DE_PRO_PER_P_3P_A')] dell'intendente [officer.Custom('IT_NAM_COL3')][officer.GetFirstName] si rivelano... insufficienti.\n\nI suoi tentativi di ottenere una contabilità completa e aperta delle tasse - pagate, non pagate e pagate in eccesso - vengono interrotti a ogni passo da un[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] irritat[employer.Custom('DE_END_PRO_S_N')] e dalla cittadinanza frustrata e impoverita della città.\n\nPresto tutto precipita in un'altra discussione e ogni parvenza di controllo viene meno."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nSiamo costretti a lasciare [employer.GetPrimaryTitle.GetBaseNameNoTier] a mani vuote."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contratti_schemi.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contratto_schemi.2031.t$: mura diroccate"
 laamp_base_contract_schemes.2671.desc: "Il problema di fondo di [employer.GetPrimaryTitle.GetBaseNameNoTier] è abbastanza evidente, anche dall'altro lato delle porte marce: le sue mura sono in uno stato orribile.\n\nIl problema principale non sembra essere quello di non riconoscere questo fatto, ma di scoprire chi #EMP paga#! per il loro restauro. Una proposta costosa che tutti ammettono essere necessaria, ma che è anche il problema di #EMP un altro#!."
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contratti_schemi.2661.desc.outro$"
