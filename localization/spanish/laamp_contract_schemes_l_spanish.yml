 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "A caccia di criminali"
 laamp_base_contract_schemes.1001.desc: ""Questa banda di...", [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] corruga il naso in segno di disgusto, "#EMP sediziosi#! hanno infastidito le mie proprietà private. Bruciano, uccidono e rubano quasi impunemente e se la svignano prima che i miei servitori possano mettergli le catene che #EMP#! meritano".\n\nAnnuisco. La banda deve essere viscida per meritare una ricompensa così privata.\n\n"Porta quella feccia davanti a me prima che un'altra delle mie proprietà diventi cenere e avrai il tuo pagamento"."
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contratti_schemi.1001.t$: successo!"
 laamp_base_contract_schemes.1002.desc: ""Bene, #EMP bene#!", ride [employer.Custom('IT_NAM_COL3')][employer.GetFirstName] facendo girare il coltello nella sua mano. "Ottimo lavoro, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], tu e il tuo gruppo meritate ogni singola moneta contenuta in quel sacco".\n\nLe figure malconce dei banditi catturati giacciono nelle gabbie dietro [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] leggermente eccitate. Quando erano liberi doveva essere un'emozione superare qualcuno così potente, dare fuoco alle sue proprietà e rubare le sue ricchezze, ma tutte le cose belle devono finire.\n\nMi congedo, con i soldi in mano. Quei miserabili ladri stanno per conoscere il vero prezzo del peccato."
 laamp_base_contract_schemes.1002.a: "Sembra che [Select_CString(employer.IsFemale, 'il bene', 'il bene')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] stia facendo il pieno di soldi."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: fallimento!"
 laamp_base_contract_schemes.1003.desc: ""#EMP Hai fallito anche tu?!#!", grida [employer.Custom('IT_NAM_COL3')][employer.GetFirstName], sull'orlo di un attacco di frustrazione. devo farlo io, [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] deve macchiarsi personalmente del sangue di qualche fuorilegge?"\n\nMi mordo la lingua il più possibile, ben consapevole che uno scontro verbale non darà i suoi frutti, così almeno non finirò nelle segrete. "Allora? Probabilmente.\n\n"Beh, cosa stai aspettando? Sparisci dalla mia vista, così [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Troverò #EMP qualcuno#! che si occupi dei miei problemi. Qualcuno #EMP capace#!"."
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "Portami la tua testa"
 laamp_base_contract_schemes.1004.desc: ""Questa banda di...", [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] corruga il naso in segno di disgusto, "#EMP sediziosi#! hanno infastidito le mie proprietà private. Bruciano, uccidono e rubano quasi impunemente e se la svignano prima che i miei servitori possano mettergli le catene che #EMP#! meritano".\n\nAnnuisco. La banda deve essere viscida per meritare una ricompensa così privata.\n\n"Il loro capo è uno[recidivist.Custom('DE_PRO_POS_P_2P')] di questi [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNicknamed]; portami la sua testa prima che possa fuggire e sarai pagato"."
 laamp_base_contract_schemes.1004.tt.destination_list: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Per rispettare il tag [task_contract|E]:\n$EFFECT_LIST_BULLET$Accumula #P 2#! punti vittoria contro [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$1-2 punti vittoria possono essere ottenuti da..\n$TAB$$EFFECT_LIST_BULLET$Una [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$sfida da [prowess|E] (se non puoi duellare personalmente)\n$TAB$$EFFECT_LIST_BULLET$una sfida [martial|E]\n$TAB$$EFFECT_LIST_BULLET$rischiando il tuo [men_at_arms|E] (devi averne almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] e non possono essere reclutati o non si qualificheranno per l'opzione)\n$EFFECT_LIST_BULLET$Ricevi #P 3 possibilità#! di uccidere il bersaglio, dopodiché lui scapperà e tu riceverai un risultato di $label_failure_standard$#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "Scagnozzi a pagamento"
 laamp_base_contract_schemes.1011.desc: ""Le mie esigenze sono semplici", [Select_CString(spiega.IsFemale,'spiega','spiega')]. "Nessun grande spargimento di sangue, basta tenerli buoni, senza ucciderli, finché non imparano cosa significa mancare di rispetto [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]".\n\nSembra abbastanza semplice."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contratti_schemi.1011.t$: successo!"
 laamp_base_contract_schemes.1012.desc: ""Un lavoro meraviglioso, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]! Il giardino [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è meravigliosamente e beatamente tranquillo e ora posso riposare un po' meglio la notte"\n\nMi lancia una borsa d'argento.\n\n"Per favore, rimani con noi la prossima volta che ti trovi in questa zona! Troveremo sicuramente un alloggio adatto, per non dire #EMP lavori#! adatti, per una [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] [ROOT.Char.Custom2('GetYoungOld',employer)]persona del genere"."
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: fallimento!"
 laamp_base_contract_schemes.1013.desc: ""Avevi solo un compito, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]", sospira [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip]. "Mettere a tacere alcuni imbecilli belligeranti, tenerli tranquilli per qualche mese, tornare e riscuotere l'argento".\n\nMantengo la mia [ROOT.Char.Custom('MaskFace')] impassibilità. Può essere mortificante, ma è meglio lasciare che [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] esprima le sue frustrazioni verbalmente, per evitare che ricorra alla forza delle armi.\n\n"Forse sono stato un idiota ad aspettarmi di meglio da una specie [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] come te. Cosa hai intenzione di fare?"\n\nC'è una pausa... mentre aspetto di vedere se [employer.GetSheHe] ha qualcos'altro da dire.\n\n"Puoi andare. #EMP Io#! se vuoi"."
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "Indirizza l'istruzione"
 laamp_base_contract_schemes.1021.desc: "Le truppe personali [employer.Custom('IT_NAM_COL2')][employer.GetFirstName] sono già imponenti, ma raramente un[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] si accontenta solo di #EMP che impone#!. Dopo tutto, la spina dorsale di [employer.GetPrimaryTitle.GetDefinitiveName] è, come nella maggior parte delle signorie, la sua soldataglia.\n\nIspezionare il suo equipaggiamento e intervistare i suoi migliori guerrieri è rivelatore, almeno per sapere che c'è del lavoro da fare qui."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contratti_schemi.1021.t$: successo!"
 laamp_base_contract_schemes.1022.desc: "Ispezionare i ranghi serrati delle [Select_CString(truppe.IsFemale,'truppe','truppe')] sembra soddisfatt[employer.Custom('DE_END_PRO_S_N')], mentre mi dà una pacca sulla spalla con una risata cordiale.\n\n"Un ottimo lavoro, nobile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Hai preso il ferro grezzo e mi hai restituito l'acciaio. Il tuo compenso ti aspetta alle porte"."
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: fallimento!"
 laamp_base_contract_schemes.1023.desc: "non credo di poter essere incolpato per questi... questi #EMP disertori#! e per il loro disordine!\n\nSono [Select_CString(truppe.IsFemale,'truppe','truppe')], ogni parvenza di disciplina crolla e si trasformano in uno sciame di locuste litigiose e predatrici che consumano fino all'ultima briciola di cibo e goccia di bevanda a portata di mano.\n\nNaturalmente, i loro comandanti danno tutta la colpa a me. I miei strani metodi, i miei metodi di guerra stranieri che confondono le menti semplici dei loro soldati.\n\nHo proclamato la mia innocenza come meglio potevo, ma [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] non mi ascolterà. Non riceverò alcun pagamento per questo."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "Serve come guarnizione"
 laamp_base_contract_schemes.1031.desc: "Non è esattamente il più... stimolante dei lavori, in quanto fornisce un paio di spade in più ai possedimenti [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], ma almeno è stabile.\n\nInoltre, quando si tratta di armi, i lavori #EMP stimolanti#! non sono esattamente preferiti. Sul campo di battaglia, i primi ad entrare nella mischia sono sempre i mercenari sacrificabili, ma dietro un muro? È più difficile fare carne da macello di guerrieri determinati.\n\n"... non ci aspettiamo problemi seri, ovviamente, ma sei qui per precauzione, non si sa mai. È tutto chiaro?", conclude [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]. Annuisco, con un inizio, per tornare alla conversazione."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contratti_schemi.1031.t$: successo!"
 laamp_base_contract_schemes.1032.desc: ""Lavoro eccellente, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]!", si complimenta [employer.Custom('IT_NAM_COL3')][employer.GetFirstName]. "Le mie spie riferiscono che la tua ammirevole difesa di questo luogo ha respinto gli intrusi che temevo".\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] mi dà una pacca sulla spalla.\n\n"Immagino che non fossero interessati ad avere a che fare con guerrieri forti come te, eh? Ti ringrazio per i tuoi servigi e il tuo compenso è in arrivo"\n\nAnnuisco con gratitudine, felice del lungo riposo, ma contento che sia finito."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: fallimento!"
 laamp_base_contract_schemes.1033.desc: ""Dovevi solo proteggere questo posto, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] ignorante! Guardalo ora, il fumo che esce da ogni dannata finestra, ti sembra  protetto?", ulula [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l].\n\nNo... non so cosa sia successo. Eravamo qui, in servizio, di guardia... sì, non è vero? Gli intrusi sono entrati dalle mura o dai cancelli? In ogni caso, il fatto che abbiano appiccato il fuoco è comunque un'umiliazione.\n\nLa furi[employer.Custom('DE_END_PRO_S_N')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] non sembra essere interessata alle mie scuse e alle mie proteste. Siamo stati espulsi dal cortile senza tante cerimonie, ogni speranza di rimborso è andata in cenere."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "Adescamento con i viaggiatori"
 laamp_base_contract_schemes.1041.desc: "[employer.Custom('IT_NAM_COL3')][employer.GetFirstName|U] deve essere sicuramente un[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l][employer.Custom('DE_END_PRO_S_N')] molto sbadato. A chi verrebbe in mente di fare una richiesta di aiuto del genere?\n\n[employer.GetSheHe|U] perde, noi vinciamo. Io e la mia banda abbiamo già iniziato a perlustrare i percorsi alternativi più trafficati per tendere un'imboscata. Metteremo fuori gioco questi mercanti e torneremo in strada il più velocemente possibile.\n\nRiesco già a sentire l'odore delle monete."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: successo!"
 laamp_base_contract_schemes.1042.desc: "Come aveva previsto, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non può proteggere i suoi mercanti o le loro ricchezze.\n\nOgni moneta che catturiamo rende la nostra banda più audace e le loro carovane più inquiete. Ci siamo talmente rimpinzati dell'oro di queste terre che vediamo che l'attività sta rallentando, che stanno cercando strade alternative o commerciando altrove.\n\nPurtroppo, questo segna la fine delle nostre attività qui. È importante partire quando siamo ancora in piena attività e [employer.Custom('IT_NAM_COL3')] [employer.GetTitleAsName|l] non sa come rintracciarci."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: fallimento!"
 laamp_base_contract_schemes.1043.desc: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sembra esercitare una presa più salda sulle strade di queste terre #EMP molto#! di quanto pensassimo.\n\nIo e la mia banda abbiamo provato a tendere imboscate su imboscate, pedinandole ripetutamente, ma o le carovane non arrivano, oppure sono così ben protette che non vale la pena prenderle di mira.\n\nI pochi combattimenti in cui ci imbattiamo #EMP sono#! sanguinosi e poco redditizi.\n\nPrima ce ne andiamo da questa terra infame, meglio è... [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] sembra essere d'accordo con me."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.Custom('IT_NAM_COL3')][employer.GetFirstName|U] deve essere sicuramente un[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l][employer.Custom('DE_END_PRO_S_N')] molto sbadato. A chi verrebbe in mente di fare una richiesta di aiuto del genere e #EMP non#! aspettarsi altri guai?\n\n[employer.GetSheHe|U] perde, noi vinciamo. Io e la mia banda abbiamo già iniziato a perlustrare percorsi alternativi per le imboscate; sembra che l'opzione più logica da sfruttare sia la strada tra [destination_1.GetBaseNameNoTier] e [destination_2.GetBaseNameNoTier].\n\nMetteremo fuori combattimento questi mercanti e viaggiatori e scapperemo nella notte con la stessa rapidità con cui siamo arrivati.\n\nRiesco già a sentire l'odore delle monete."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Si inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Per completare [task_contract|E]:\n$EFFECT_LIST_BULLET$Viaggia verso la destinazione finale\n$EFFECT_LIST_BULLET$Lungo il percorso, esegui [skill|E] le sfide di [prowess|E], [martial|E] o [intrigue|E] contro gli altri viaggiatori\n$EFFECT_LIST_BULLET$Ottieni una qualsiasi quantità di [gold|E] per un $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Avrai [task_contract.MakeScope.Var('encounters_max').GetValue|0] potenziali vittime#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Allungando il viaggio non otterrai più vittime potenziali, ma accorciandolo potresti ridurre l'importo ricevuto#!"
