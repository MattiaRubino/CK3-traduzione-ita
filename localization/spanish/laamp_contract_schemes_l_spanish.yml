 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: successo!"
 laamp_base_contract_schemes.4012.desc: "Il dibattito si è rivelato sorprendentemente facile da risolvere: entrambe le parti erano così impegnate a lanciarsi insulti a vicenda che un vago appello allo spirito di unità di [ROOT.Char.GetFaith.GetReligion.GetName|l] ha avuto la meglio sul centro dell'opposizione.\n\nI [employer.GetFaith.PriestNeuterPlural] protagonisti della disputa continuano a insultarsi, ma con un numero così esiguo di persone ancora interessate, c'è poco rischio che culmini in qualcosa di peggiore.\n\nIn ogni caso, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sembra soddisfatt[employer.Custom('DE_END_PRO_S_N')]."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: fallimento!"
 laamp_base_contract_schemes.4013.desc: "C'è stato... più spargimento di sangue di quello che dovrebbe esserci in un dibattito verbale.\n\nLa discussione ha portato alle urla, le urla si sono scaldate, le urla si sono scaldate fino ad arrivare agli insulti e, una volta arrivati a questo punto, era solo questione di tempo prima che qualcuno tirasse un pugno. Ancora oggi, il dibattito continua a crescere senza controllo alle nostre spalle.\n\nNon c'è bisogno di dire che non verremo pagati per questo."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "Frutti della mente"
 laamp_base_contract_schemes.4021.desc: "La mia discussione con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] si è rivelata... istruttiva.\n\nA quanto pare, quello che vuole è un piccolo libro di aforismi sulla saggezza tradizionale [ROOT.Char.GetCulture.GetName], qualcosa che lo faccia sembrare un[employer.Custom('DE_PRO_POS_P_2P')] autentico mecenate delle arti.\n\nQuanto può essere difficile?"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contratti_schemi.4021.t$: successo!"
 laamp_base_contract_schemes.4022.desc: "un'altra corte, un altro mecenate felice!\n\nIl piccolo libro, 'Delle astuzie e dei misteri della saggezza [ROOT.Char.GetCulture.GetName]', è argutamente conciso ma abbastanza perspicace da far vibrare le corti con i suoi temi tradizionalisti e le sue riflessioni di buon senso.\n\nÈ improbabile che duri, e tanto meno che abbia molte copie, ma per ora ci sta facendo guadagnare la nostra paga e questo è sufficiente."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: fallimento!"
 laamp_base_contract_schemes.4023.desc: ""Feccia! Cos'è questa #EMP feccia#! che hai prodotto, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName]?", grida [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], sfogliando le pagine che io e la mia banda abbiamo redatto. "Il.."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "Chiedere l'elemosina"
 laamp_base_contract_schemes.4031.desc: "Fortunatamente, parlare per ottenere un'udienza su [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] si rivela sorprendentemente facile, con il giusto accenno di misteri allettanti per facilitare il processo.\n\nUna volta ottenuta un'udienza, il nostro obiettivo diventa chiaro abbastanza rapidamente. Come [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] studiosi, dipendiamo dalla gentilezza di #EMP governanti illuminati#! per continuare le nostre opere di bene, quindi [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] accetta con riluttanza di farci rimanere per un po', ma non di più!\n\n... Per ora."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: successo!"
 laamp_base_contract_schemes.4032.desc: "La nostra permanenza presso [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] si rivela piuttosto fruttuosa: il fascino sostenuto e i discorsi eruditi finiscono per ridurre i sospetti [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsName|l] e ci mettono in uno stato di convinto interesse; e poi i doni del mecenatismo iniziano ad arrivare sul serio.\n\nUn'impresa generosa, senza dubbio, ma questa benevolenza non durerà per sempre, quindi naturalmente ce ne andremo prima di prolungare la nostra accoglienza.\n\nLa generosità di [employer.GetCapitalLocation.GetTitle.GetName] con le nostre casse è stata grande."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: fallimento!"
 laamp_base_contract_schemes.4033.desc: "Durante il nostro soggiorno, l'atteggiamento [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] nei nostri confronti non fa che peggiorare; non ci aiutano i nostri tentativi di strappargli doni e promesse alla minima occasione.\n\nOgni giorno che passa, l'irritazione [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] aumenta. E i miei errori di calcolo diventano evidenti come l'inevitabile accusa di pigrizia che ci aspetta se continuiamo a tergiversare qui."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "Ogni gingillo, un tesoro"
 laamp_base_contract_schemes.4041.desc: ""E questo qui", dice [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], esaminando un ciottolo blu-verde intagliato, "fa bene alla gotta? Avete una gran varietà di oggetti, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName]".\n\n"La prego [employer.GetLadyLord] di prendere alcuni degli oggetti più esotici dal nostro bagaglio", le parole mi escono di bocca con disinvoltura e sicurezza. "Come puoi vedere, abbiamo molti beni da offrire a te e alla tua corte".\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.GetTitleAsName|l] annuisce e approva che ci fermiamo per un po'."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: successo!"
 laamp_base_contract_schemes.4042.desc: "il nostro tempo su [employer.GetCapitalLocation.GetTitle.GetName] è immensamente redditizio! Il commercio con tacita approvazione [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] conferisce una legittimità alle nostre azioni che tutte le chiacchiere del mondo non potrebbero ottenere.\n\nTalismani, medicine, gioielli e ninnoli... Cortigiani e ospiti comprano tutto senza fare domande.\n\nAlmeno, non ancora. Saremo già lontani quando inizieranno a preoccuparsi."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: fallimento!"
 laamp_base_contract_schemes.4043.desc: "I cortigiani [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] sono più furbi di quanto sembrino... Prima sospettano una per una tutte le nostre piccole bugie e poi le smontano, distruggendo lentamente la nostra reputazione di venditori di curalotodi esotici.\n\nPeggio ancora, la nostra evidente doppiezza mette in cattiva luce [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]: o lui ci ha permesso di farlo o noi lo abbiamo ingannato, il che non ci rende simpatici al regime.\n\nIn ogni caso, è meglio che ce ne andiamo, anche senza profitto, prima che l'ira [employer.Custom('IT_NAM_COL2')][employer.GetFirstName] sfoci in violenza fisica."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] al macello"
 laamp_base_contract_schemes.5001.desc: "L'ordine [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] è semplice: raccogliamo le teste di quanti più [employer.Custom('GetOutOfControlAnimalTypePlural')] possiamo e, se il conteggio si rivela impressionante, ci guadagneremo il diritto di cacciare nelle loro terre per un po'.\n\nTutta quella terra da braccare... significa carne da salare, pelli da curare, corni e ossa da intagliare, tesori dappertutto.\n\nTutto sommato, un incontro stimolante e redditizio."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: successo!"
 laamp_base_contract_schemes.5002.desc: "Io e il mio gruppo ci siamo coperti di gloria in questa caccia: un gran numero di [employer.Custom('GetOutOfControlAnimalTypePlural')] è morto per mano nostra, il che ci ha reso popolari tra i contadini e [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], e il raccolto che abbiamo raccolto nelle terre selvagge è davvero abbondante.\n\nCon i nostri bagagli carichi di pellicce e cibo, abbiamo guadagnato più che abbastanza per rifornirci delle frecce perse e delle lance spezzate."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: fallimento!"
 laamp_base_contract_schemes.5003.desc: "i [employer.Custom('GetOutOfControlAnimalTypePlural')], i #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Notte dopo notte sentiamo i loro ruggiti e notte dopo notte le nostre battute di caccia tornano con meno arti.\n\nNon importa quanti di questi animali maledetti uccidiamo, sembra che ce ne siano sempre di più. Non c'è da stupirsi che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non sia riuscito a gestire queste bestie.\n\nÈ chiaro che dobbiamo tagliare le perdite e dimenticare questo dannato contratto prima che le terre selvagge ci spazzino via tutti."
 laamp_base_contract_schemes.5003.a: "lascia che facciano a pezzi le truppe [employer.Custom('IT_NAM_COL2')][employer.GetFirstName]!"
 laamp_base_contract_schemes.5011.t: "Sentinella"
 laamp_base_contract_schemes.5011.desc: "Che sia reale o immaginario l'attacco che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] attende contro la proprietà di questo mercante, fare la guardia è comunque deprimente, anche se gran parte di esso è fatto dalla banda.\n\nAnche così, siamo comunque pagati per stare all'erta e farci vedere. Una dimostrazione di forza [Select_CString(employer.IsFemale, ' del tutore', 'del tutore')] di questa terra.\n\nAnche se significa stare allo scoperto."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: successo!"
 laamp_base_contract_schemes.5012.desc: "#EMP Attacco#!. Il termine sembra quasi troppo altisonante per riferirsi a pochi straccioni che si precipitano a mezzanotte in una folla mal preparata; è quando l'attacco si esaurisce in pochi minuti. Sembra più una zuffa o una rissa in un vicolo.\n\nAnche così, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sembra soddisfatt[employer.Custom('DE_END_PRO_S_N')].\n\nLa loro autorità rimane indiscussa e questo è tutto ciò che conta, il che significa che saremo pagati bene."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: fallimento!"
 laamp_base_contract_schemes.5013.desc: ""Ti abbiamo pagato per proteggere questo posto e ora non è altro che legno carbonizzato e sangue secco, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName]!" abbaia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l]. "Come ha potuto un gruppo di ladruncoli coglierti di sorpresa? Avevi solo #EMP un#! compito!"\n\nApro la bocca per rispondere, ma [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] mi interrompe.\n\n"Silenzio, non voglio le tue scuse. Vattene e basta."
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "Compagno [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l]"
 laamp_base_contract_schemes.5021.desc: ""Quindi puoi capire perché ho bisogno di qualche... occhio in più intorno a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]", dice [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l]. "Tu fornirai un ulteriore livello di sicurezza, in modo che se qualcosa dovesse sfuggire ai miei soliti servitori - o se questi ultimi dovessero vacillare nella loro fedeltà - avrò comunque del buon acciaio a guardarmi le spalle".\n\nAnnuisco. È un brutto posto dove stare se non ci si può fidare delle proprie guardie, ma almeno è un bene per gli affari.\n\n"Eccellente, allora inizierai immediatamente"."
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: successo!"
 laamp_base_contract_schemes.5022.desc: ""Davvero un lavoro magnifico, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName]," starnazza [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], "tutti quei cani sono stati eliminati con grazia ed efficienza! Neanche un capello della mia persona è stato danneggiato da quei perfidi furfanti".\n\n"Temo che tu stia esagerando, mio [employer.GetLadyLord|l]," commento io. Un servitore dietro di noi strofina vigorosamente il sangue appiccicoso dalla malta sulle pareti.\n\n"Bah, meglio le tue budella sul tappeto che le mie. La tua paga ti sarà consegnata al più presto"."
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: fallimento!"
 laamp_base_contract_schemes.5023.desc: "Non appena gli assassini ci hanno sorpassato, ho capito che dovevamo fuggire, e in fretta.\n\nNon riusciremo a catturarli in tempo per fare la differenza, e anche se i server [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] potrebbero ancora salvarl[employer.Custom('DE_END_PRO_S_N')] - o meno - qualcuno sarà impiccato per questo.\n\nPiù ci attardiamo qui, più è probabile che qualcuno sia io."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "I fruscianti"
 laamp_base_contract_schemes.5031.desc: "C'è un'arte nel rubare gli animali in massa: devi sapere dove li stai portando; non puoi essere discreto, ma #EMP c'è#! per dare l'impressione di appartenere al gruppo; e quando si incontra resistenza, la brutalità deve essere rapida.\n\nAltrimenti, il rischio di un assalto o addirittura di perdere il controllo della mandria mette a repentaglio l'intera impresa e quando le cose vanno male, il profitto affonda più velocemente di una nave che sbanda in una tempesta.\n\nSperiamo che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non protegga bene il suo bestiame."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: successo!"
 laamp_base_contract_schemes.5032.desc: "un'operazione bellissima! Dopo una lunga preparazione - tracciando percorsi, cercando acquirenti, esaminando i pascoli - i nostri ladri hanno lanciato una serie di vertiginose incursioni notturne che hanno portato alla cattura di grandi gruppi di animali nel corso di una settimana.\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non devono preoccuparsi: le loro bestie andranno in case migliori. Dopo tutto, i loro nuovi proprietari hanno grandi borse e un atteggiamento molto #EMP generoso#!."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: fallimento!"
 laamp_base_contract_schemes.5033.desc: "Sembrava... sembrava che fosse andata bene.\n\nConoscevamo il percorso, avevamo pianificato gli attacchi, ma che fosse perché l'odore del sangue spaventava gli animali o il rumore o il cambio di routine...\n\nIo e la mia banda siamo costretti a disperderci, con i segugi di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] alle calcagna e pochi capi di bestiame rubati come risultato."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5034.t: "Furto di bestiame"
 laamp_base_contract_schemes.5034.desc: "$laamp_base_contratti_schemi.5031.desc$"
 laamp_base_contract_schemes.5034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.5034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.5034.tt.destination_list.5: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier], poi da [destination_4.GetNameNoTier] e infine da [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.4: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier] e infine da [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.3: "Il sito [Concept('traveling', 'el viaje' )|E] inizia subito con [destination_1.GetNameNoTier], poi con [destination_2.GetNameNoTier] e infine con [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.2: "Si inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida [prowess|E], [martial|E] o [stewardship|E] in ogni destinazione\n$EFFECT_LIST_BULLET$Inoltre, se ne disponi, puoi mettere alla prova l'attitudine dei tuoi migliori [officers|E]: [GetCourtPositionType('head_groom_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]\n$EFFECT_LIST_BULLET$Per avere successo:\n$TAB$$EFFECT_LIST_BULLET$Vinci tutte le sfide per un $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$Vinci più della metà delle sfide per un $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$Vinci almeno una sfida per un $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$Perdi tutte le sfide e avrai un $label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t: "Furtivos"
 laamp_base_contract_schemes.5041.desc: "Sembra che le terre [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] siano sovraccariche di selvaggina, tanto da avere problemi con i bracconieri.\n\nBeh, dato che siamo un'allegra banda di [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l], non sarebbe giusto lasciare [Select_CString(employer.IsFemale, 'al bene', 'al bene')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] con una tale calca. Dovremo dare una mano spennando #EMP qualche#! uccello succulento dal nulla, magari scuoiando #EMP qualche#! creatura..."
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
