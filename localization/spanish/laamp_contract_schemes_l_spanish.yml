 laamp_base_contract_schemes.3032.t: "$laamp_base_contratti_schemi.3031.t$: successo!"
 laamp_base_contract_schemes.3032.desc: "Io e la mia banda siamo felici di riferire [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], che [employer.Custom('PartAglow_EyesFaceBody')] ascoltando il nostro racconto di sotterfugi e fuoco.\n\n"#EMP Bene#!, bene! Ottimo lavoro, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName]," ride [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l], " [target.Custom('IT_NAM_COL3')][target.GetFirstName] soffrirà per un bel po' di tempo."\n\nCon un gesto entra un servitore e porta il nostro pagamento in argento."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: fallimento!"
 laamp_base_contract_schemes.3033.desc: "Il nostro tentativo di incendio doloso si trasformò rapidamente in un bagno di sangue; un servo ci scoprì e diede l'allarme prima che potessimo finire il disgraziato.\n\nNella lotta che ne seguì, sebbene le nostre spade fossero più macchiate del suo sangue che le sue del nostro, l'unico piccolo fuoco vacillante che avevamo appiccato fu spento.\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] rifiuta persino di vederci per poterglielo spiegare. È troppo occupat[employer.Custom('DE_END_PRO_S_N')] per punirci, ma non c'è nemmeno la possibilità che ci paghi."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contratti_schemi.3031.t$"
 laamp_base_contract_schemes.3034.desc: "La lettera [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] è stata... illuminante. Sembra che stia bruciando di rabbia per qualche piccolo [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetFirstNameNoTooltip|l] affronto - reale o immaginario - ed è ansios[employer.Custom('DE_END_PRO_S_N')] di metterl[target.Custom('DE_END_PRO_S_N')] al suo posto, ma non è ancora pront[employer.Custom('DE_END_PRO_S_N')] a versare troppo sangue.\n\nIl piano [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] è che diamo fuoco a qualche proprietà minore che ha qualche legame con [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] o la cestiniamo come meglio crediamo.\n\nSoddisfare questa richiesta infiammerà senza dubbio le tensioni, ma un lavoro è un lavoro."
 laamp_base_contract_schemes.3034.tt.destination_list: "Avvia immediatamente [Concept('traveling', 'el viaje' )|E] per [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Per completare [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida [intrigue|E], [martial|E] o [prowess|E], o diversi tipi di sfide [aptitude|E] da [officer|E] alla destinazione\n$EFFECT_LIST_BULLET$Il [intrigue|E] è sempre disponibile\n$EFFECT_LIST_BULLET$Puoi testare il [Concept('martial', 'marcialidad')|E] o il [prowess|E] a seconda dell'obiettivo\n$EFFECT_LIST_BULLET$TSpecificamente, il tuo miglior [officer|E] sarà anche disponibile valido\n$EFFECT_LIST_BULLET$All'arrivo, puoi tirarti indietro per un solo $label_failure_qualified$, se pensi che le sfide siano troppo difficili#!"
