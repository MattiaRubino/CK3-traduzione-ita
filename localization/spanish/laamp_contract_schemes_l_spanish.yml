 laamp_base_2001_desc: "Si cercano persone fedeli per un lavoro onesto di raccolta delle tasse da [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] per [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] da [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. È necessaria l'abilità di gestire i cattivi ostinati."
 laamp_base_2011_contract_scheme: "Eseguire il censimento"
 laamp_base_2011_contract_scheme_action: "Effettua il censimento per"
 laamp_base_2011_contract_scheme_desc: "È difficile gestire un [realm|E] sito quando non si sa nemmeno chi lo #EMP abita#!. Quelli di [contractors|E] con questo problema spesso ricorrono a terze parti neutrali per inventariare i loro soggetti e, soprattutto, le loro ricchezze.$laamp_contract_scheme_desc_general_boilerplate$"
