 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: successo!"
 laamp_base_contract_schemes.3042.desc: "Come piccoli diavoli che storcono il naso a [ROOT.Char.GetFaith.WealthGodName], io e la mia banda ci intrufoliamo nella tesoreria.\n\nUna serratura scassinata qui, una sentinella pugnalata lì, e all'improvviso... la ricchezza di [employer.GetPrimaryTitle.GetNameNoTier] si rivela davanti a noi.\n\nRiempiamo i sacchi il più velocemente possibile e ce ne andiamo. Qualcuno dovrà affrontare le conseguenze.\n\nSperiamo solo di non essere noi."
 laamp_base_contract_schemes.3042.a: "[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstNameNoTooltip]che idiota!"
 laamp_base_contract_schemes.3042.b: "Beh... c'è ancora molto da fare.."
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName|l] hai a disposizione fino a [varcheck.MakeScope.Var('haul_possible').GetValue|P0] di [gold|E] [gold_i] e accessori, che possono essere rubati a scaglioni [varcheck.MakeScope.Var('haul_increment').GetValue|P0] [gold_i]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Al tuo ritorno:\n$EFFECT_LIST_BULLET$Puoi sempre testare il tuo [intrigue|E] per rubare altri\n$EFFECT_LIST_BULLET$Verrà testata una di queste opzioni a caso:\n$TAB$$EFFECT_LIST_BULLET$[Concept('martial', 'Marcialidad')|E], [prowess|E] o [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$Il [prowess|E] o [intrigue|E] di uno dei tuoi [agents|E]\n$TAB$$EFFECT_LIST_BULLET$L'attitudine dei tuoi [GetCourtPositionType('master_thief_camp_officer').GetName()|l] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]\n$EFFECT_LIST_BULLET$Riceverai [stress|E] per superare automaticamente un test\n$EFFECT_LIST_BULLET$Fuggirai con le tue vincite\n$EFFECT_LIST_BULLET$Se fallisci due volte, sarai imprigionato e perderai le tue vincite#!\n$EFFECT_LIST_BULLET$Guadagnerai esperienza extra da [GetTrait('gallowsbait').GetName( GetNullCharacter )|l] in proporzione a quanto rubi"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT I tuoi guadagni derivanti dal contratto sono già stati assicurati e rimarranno tuoi qualunque cosa accada#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Torniamo al tuo [employer.Custom('ResidenceBuilding')|l], pronto a saccheggiare!"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: fallimento!"
 laamp_base_contract_schemes.3043.desc: "dannazione!\n\nIl tesoro [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] aveva più guardie di quanto pensassimo, in pattuglie diverse da quelle che ci aspettavamo; anche la luna stessa ci ha tradito con una notte luminosa...\n\nLa nostra incursione è degenerata in una sanguinosa confusione poco dopo aver scalato le mura esterne. Non abbiamo argento da mostrare; tutto ciò che abbiamo ottenuto nel nostro tentativo sono servi inseguitori e ferite da taglio."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
