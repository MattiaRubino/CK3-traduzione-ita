 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "Penne a noleggio"
 laamp_base_contract_schemes.4001.desc: ""Naturalmente, se non #EMP è troppo#! lavoro per te", sorride [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] mentre appoggia un fascio di fogli rilegati sul tavolo. "Solo questo."\n\nDopo un attimo, aggiunge un paio di rotoli di pergamena. E un'altra pila di fogli. E un piccolo libro.\n\nAlzo un sopracciglio e [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] tira fuori da un cassetto un volume un po' più spesso e lo mette in cima alla pila.\n\n"Beh, solo #EMP quelli#!"."
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
