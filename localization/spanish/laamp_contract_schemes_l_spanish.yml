 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Terrò questo obbligo per me."
 laamp_extra_contract_schemes.0022.b: "Un aggancio per [councillor_liege.GetLiege.Custom('IT_NAM_COL3')][councillor_liege.GetLiege.GetTitledFirstNameNoTooltip|l]."
 laamp_extra_contract_schemes.0022.c: "Non mi abbasserò a tanto."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: ""Il mio [Select_CString(signore.IsFemale,'signore','signore')] è soddisfatto dei segreti che hai intuito. Quanti ne hai scoperti?[secrets_found_value]? Non è una cosa da poco...", [task_contract_councillor.GetName] si sporge verso la luce per rivelare che in qualche modo è con me nella mia tenda.\n\n"Come hai fatto ad arrivare qui inosservat[task_contract_councillor.Custom('DE_END_PRO_S_N')]?", chiedo confuso, ma prima di poter chiamare le guardie, non c'è nessuno. È rimasto solo un bel sacchetto di monete."
 laamp_extra_contract_schemes.0023.a: "Mi terrò l'oro e cercherò di non pensarci."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: ""Ho aspettato il tuo rapporto, ma non mi è arrivato nulla. Ero già preoccupat[task_contract_councillor.Custom('DE_END_PRO_S_N')]... Forse ti sei dimenticato del nostro accordo?", [task_contract_councillor.GetName] mi prende in giro ... mentre stavo arrivando al bagno! Come hai osato! Come hai potuto arrivare qui senza farti notare?\n\n"Ho piazzato degli agenti in ogni angolo di [task_contract_target.GetCapitalLocation.GetName], senza successo", spiego. "O i cortigiani [task_contract_target.Custom('DE_PRO_PER_P_3P_A')] [task_contract_target.GetTitledFirstName|l] sono leali, o semplicemente non c'è nulla su cui valga la pena di spettegolare"\n\n"Una scusa petulante..., pensavo che avresti potuto fare di meglio. Offri almeno una bella bugia. Considera il nostro accordo concluso". Scuotendo la testa, [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetFirstNameNoTooltip] scompare con la stessa velocità con cui è arrivato."
 laamp_extra_contract_schemes.0024.a: "che perdita di tempo!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "La notizia della mia nuova rivendicazione di diritti raggiunge rapidamente [task_contract_councillor.GetName].\n\n"Congratulazioni! Un lavoro ben fatto", dice [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetFirstNameNoTooltip], come se si congratulasse con se stess[task_contract_councillor.Custom('DE_END_PRO_S_N')].\n\n"[task_contract_councillor_liege.Custom('IT_NAM_COL3')|U] [task_contract_councillor_liege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstName|l] sarà felicissim[task_contract_councillor_liege.Custom('DE_END_PRO_S_N')] e ti ricompenserà a sufficienza. Da qui in poi mi occuperò del nostro prezioso testo, se sei così gentile da darmelo", [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetFirstNameNoTooltip] si agita rapidamente. "Forza, dammelo subito!", grida schioccando le dita."
 laamp_extra_contract_schemes.0030.a: "Ne terrò una copia per me."
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip] sarà in mani migliori!"
 laamp_extra_contract_schemes.0030.c: "Non mi fido più di te.."
