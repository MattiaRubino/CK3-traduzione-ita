 laamp_base_contract_schemes.2682.t: "$laamp_base_contratto_schemi.2031.t$: successo!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Fortunatamente ho [ROOT.Char.Custom('SenseObserve_SenseEye')] per i dettagli e non mi ci vuole molto a sottolineare una dozzina di particolari per cui la mappa è un evidente falso."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "La mappa sembra reale... se uno è #EMP idiota#!! Tuttavia, sono una persona di grande conoscenza e dimostrare la sua falsa origine è semplice come indossare una tunica."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Mentre [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName|l] siede stancamente per il #EMP lunghissimo processo#! di ascolto di tutte le parti di questo dibattito prima di trovare qualcosa che assomigli alla verità, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] mi prende da parte.\n\n"Ben fatto, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]; chi avrebbe mai pensato che avreste avuto qualcuno di tale conoscenza da cedere alla mia umile città!\n\nIn sottofondo, [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetFirstNameNoTooltip] zittisce una voce stridula che grida alla primogenitura.\n\n"Non ho dubbi che alla fine risolveremo la questione. Prima o poi, almeno. La tua paga ti aspetta fuori."
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "L'abilità [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] con la parola è tale che riesce a destare i sospetti dei locali #EMP solo#! sull'autenticità della mappa. Li conduce al primo argomento, poi a un altro, finché gran parte della sala la condanna come un evidente falso e ne spiega il motivo."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Forse... ho esagerato un po' nello spiegare il rapporto tra un fragile pezzo di pergamena e qualcosa di reale, di sangue e importante come la terra.\n\nDopo circa la prima ora, gli abitanti del luogo mi guardano sconcertati, con i loro volti mascherati dall'imbarazzo, dalla confusione e dall'occasionale stupore entusiasta.\n\nLascio che la questione secondaria del loro "antico documento" passi in secondo piano e nella stanza cala un silenzio imbarazzante.\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] silenziosamente mi tira fuori, apparentemente soddisfatt[employer.Custom('DE_END_PRO_S_N')], e mi consegna il nostro pagamento."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Dopo ore e ore di discussioni, accuse e occasionali minacce, alla fine ho individuato molti indicatori del fatto che la mappa è probabilmente un falso e quindi priva di valore."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nCerto, all'inizio alcuni lo contestano, ma man mano che le prove si accumulano, alla fine un cospiratore #EMP cede#! sotto la pressione e indica un magnate locale come colpevole.\n\nUn semplice arresto più tardi e [employer.GetPrimaryTitle.GetBaseNameNoTier] ha qualcosa di nuovo su cui spettegolare, mentre gli insediamenti satelliti sono costretti a smettere di minacciarsi l'un l'altro.\n\nCon le tensioni dissipate e le cose sulla strada della normalità, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] consegna con gratitudine la ricompensa."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contratti_schemi.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: fallimento!"
 laamp_base_contract_schemes.2683.desc.stewardship: "Pensavo che mettere in dubbio la veridicità della mappa fosse la mossa giusta, ma ahimè, questo non ha fatto altro che causare ulteriori problemi; aggiungendo questo elemento di intrigo, gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] hanno iniziato a scegliere da che parte stare in quella che era una disputa locale.\n\nForse la metà pensa che le mie argomentazioni siano convincenti, indicando che #EMP qualcuno#! è colpevole di un gioco sporco estremo, mentre l'altra metà considera le mie argomentazioni estremamente fraudolente. Al calar della notte, l'intera città è in rivolta contro se stessa."
 laamp_base_contract_schemes.2683.desc.officer: "Aveva sperato che [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] fosse sufficiente per incoraggiare gli abitanti del luogo a creare un'atmosfera più calma, in cui la ragione potesse prevalere più facilmente.\n\nInvece, gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] si sono divisi in due fazioni di fronte ai suoi tentativi di calmare la situazione e ora anche i ricchi potentati della stessa città stanno scegliendo una parte piuttosto che l'altra nella faida dei loro concittadini."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nNaturalmente, la mappa è stata dimenticata, ma, in ogni caso, ora si discute di più, piuttosto che di meno.\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName|l] ci informa freddamente di non aspettarci alcun pagamento."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contratti_schemi.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contratti_schemi.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Ci prendiamo il nostro tempo per vagare per le strade dell'insediamento - assicurandoci di sembrare indaffarati e frustrati, ovviamenteܻ - e ci mettiamo molto tempo prima di imbatterci in [Select_CString(local_char.IsFemale, 'lo sfortunato abitante del villaggio', 'lo sfortunato abitante del villaggio')] che hanno scelto per gestire il tributo."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "È già tardi quando arriviamo all'insediamento, ma non voglio rimanere qui più del necessario. Troviamo [Select_CString(local_char.IsFemale, 'alla sfortunata donna del posto', 'allo sfortunato locale')] che è stato scelto per gestire i tributi quando l'insediamento chiuderà per la notte."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Come previsto, abbiamo trovato l'infelice [Select_CString(local_char.IsFemale, 'donna locale scelta', 'locale scelto')] per gestire i tributi, bevendo per dimenticare i dispiaceri prima del nostro arrivo."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "Assicurandoci di avere un aspetto il più pomposamente ufficiale possibile, ci incamminiamo verso il porto. Come previsto, possiamo trovare [Select_CString(local_char.IsFemale, 'alla sfortunata donna locale scelta', 'gli sfortunati eletti locali')] che gestisce i tributi, urlando ai marinai e dirigendo i carichi della giornata."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "Con le malattie che devastano la zona, l'insediamento è uno spettacolo a dir poco triste. Con dei panni sulla bocca per tenere lontani i miasmi, alla fine troviamo la povera anima scelta per gestire i tributi."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: ""Humph", brontola, "immagino che tu pensi di essere molto intelligente per essere arrivato così presto. Ma non siamo impressionati e non pagheremo alcuna tassa di mora"."
 laamp_base_contract_schemes.2781.desc.local_mood.anger: ""Ci vuole coraggio a venire qui così presto!", ringhia, "Paghiamo le nostre quote, come qualsiasi altra città, ma abbiamo diritto a un ragionevole preavviso prima che tu venga a nutrirti del nostro lavoro"."
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: ""Ah! Devi essere [ROOT.Char.Custom('IT_NAM_COL3')] [ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip|l]", [local_char.GetSheHe] ha pungolato. "Lo vedo dal tuo contegno onorevole!#! Sei arrivato un #EMP po' prima del previsto, ma non preoccuparti, siamo pronti"."
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: ""Siete qui così presto?", farfuglia, "Molto bene, seguitemi. Abbiamo preparato il tuo... #EMP tributo#!, secondo le istruzioni, ma non una moneta in più"."
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: ""Sei... [ROOT.Char.Custom('IT_NAM_COL3')] [ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip|l]? Così presto?", chiede. "Pensavo che non saresti arrivato prima di un mese almeno... Comunque, mi sembri affidabile..."."
 laamp_base_contract_schemes.2781.desc.outro: "\n\nUn altro sciocco credulone ci separa dal nostro compenso."
 laamp_base_contract_schemes.2781.a: "Ingarbugliare con i numeri."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Naturalmente, tutto è in ordine"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "di cosa diavolo stai parlando?"
 laamp_base_contract_schemes.2781.b: "Ti presento il timbro [task_contract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip|l]"."
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Sembra abbastanza legittimo"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "è un chiaro falso!"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.Custom('IT_NAM_COL3')][bard.GetTitledFirstNameNoTooltip]usa la tua eloquenza!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Se solo avessimo qualche furfante eloquente.."
 laamp_base_contract_schemes.2781.d: "Supera l'evento il più velocemente possibile."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "La tua prossima sfida su [stewardship|E] sarà ancora più difficile!"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "La tua prossima sfida su [intrigue|E] sarà ancora più difficile!"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "La prossima sfida di competenza [bard.Custom('IT_NAM_COL2')][bard.GetFirstName] sarà ancora più difficile"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Questa opzione costerà ancora di più [stress|E] la prossima volta"
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "Punteggio #P +1#! per completare con successo l'obiettivo di [task_contract|E]"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT Hai ottenuto un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue] su [task_contract.MakeScope.Var('win_t1_threshold').GetValue] per un $label_success_qualified$#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Hai ottenuto un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue] su [task_contract.MakeScope.Var('win_t2_threshold').GetValue] per un $label_success_standard$ #WEAK (hai già ottenuto un $label_success_qualified$)#!#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT Hai un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue] su [task_contract.MakeScope.Var('win_t3_threshold').GetValue] verso un $label_success_critical$ #WEAK (hai già ottenuto un successo)#!#!"
 laamp_base_contract_schemes.2781.tt.progress_towards_failure: "Punteggio #N +1#! verso il fallimento del [task_contract|E]"
 laamp_base_contract_schemes.2781.tt.contract_failed: "#N Il contratto è fallito#!"
 laamp_base_contract_schemes.2782.t: "$laamp_base_contratti_schemi.2044.t$: successo!"
 laamp_base_contract_schemes.2782.desc.success_critical: "ah! Che bella gestione: un[task_contract.GetEmployer.Custom('DE_PRO_POS_P_2P')] [task_contract.GetEmployer.Custom('IT_NAM_COL3')][task_contract.GetEmployer.GetTitledFirstName|l] scioccamente avid[task_contract.GetEmployer.Custom('DE_END_PRO_S_N')], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] galantemente bell[ROOT.Char.Custom('DE_END_PRO_S_N')] con un occhio alle opportunità e dozzine di creduloni che probabilmente avrebbero voluto imparare a leggere meglio.\n\nCon le casse del campo che stavano scoppiando, abbiamo pensato al nostro prossimo lavoro."
 laamp_base_contract_schemes.2782.desc.success_standard: "Finora abbiamo fatto #EMP molto#! bene la nostra piccola incursione nel mondo dell'amministrazione.\n\nNel nostro piccolo carro delle tasse contraffatte (con stemmi dipinti grossolanamente su entrambi i lati), ci sono abbastanza monete [task_contract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [task_contract.GetEmployer.Custom('IT_NAM_COL3')][task_contract.GetEmployer.GetTitledFirstName|l] da placare la sete d'oro della maggior parte delle persone.\n\nEppure..., non posso fare a meno di chiedermi se questa pietra avrebbe potuto far scorrere più sangue.."
 laamp_base_contract_schemes.2782.desc.success_qualified: "Abbiamo fatto un buon bottino, ma c'è ancora molta moneta da spremere dagli sciocchi sudditi [task_contract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [task_contract.GetEmployer.Custom('IT_NAM_COL3')][task_contract.GetEmployer.GetTitledFirstName|l].\n\nSe partiamo ora, potremmo riuscire a tenere testa al collezionista che avanza lentamente dietro di noi; d'altra parte, se ci raggiunge, saremo costretti a ridurre le perdite, a scappare e a perdere tutto."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Beh, abbiamo fatto un buon inizio, ma è solo una miseria rispetto a quello che speriamo di ottenere.\n\nSe vogliamo davvero guadagnarci la nostra ingiusta fetta di fortuna [task_contract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [task_contract.GetEmployer.Custom('IT_NAM_COL3')][task_contract.GetEmployer.GetTitledFirstName|l], dobbiamo continuare a fare pressione e convincere altri sudditi delle nostre... credenziali."
 laamp_base_contract_schemes.2782.a: "chi dice che [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] ha bisogno di terre per guadagnare monete?"
 laamp_base_contract_schemes.2782.b: "senza sforzo non c'è né gloria né oro, vai avanti!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Continui a cercare di ottenere un risultato migliore per il tuo [task_contract|E]"
 laamp_base_contract_schemes.2782.c: "Andiamo sul sicuro e lasciamolo qui."
 laamp_base_contract_schemes.2782.d: "Ok, questo è il meglio che possiamo fare per ora."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Questa opzione viene applicata forzatamente perché hai ottenuto il miglior risultato possibile per il numero di fallimenti accumulati#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: fallimento!"
 laamp_base_contract_schemes.2783.desc.lost: "maledetta l'intera popolazione di [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! La loro suscettibilità irrazionale e la loro scontrosità nei confronti degli estranei ha rovinato tutto.\n\nVolevo solo qualche #EMP#! moneta in più, ma gli stolti si sono insospettiti, poi allarmati e infine hanno sequestrato il nostro carro in preda alla rabbia.\n\nSono rimasto con meno di niente."
 laamp_base_contract_schemes.2783.desc.losing: "C'è mancato poco, forse troppo.\n\nNon sapevo che le persone di [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] fossero così sospettose. Non sono nemmeno sicuro di cosa gli abbiamo detto per suscitare i loro dubbi, ma hanno iniziato a fare domande e non c'è voluto molto prima che finissi le risposte.\n\nComunque, almeno siamo riusciti a evitare di essere catturati e a tenerci il bottino, anche se non abbiamo ottenuto nulla da loro."
 laamp_base_contract_schemes.2783.a: "ma il mio piano era perfetto!"
 laamp_base_contract_schemes.2783.b: "È solo un piccolo contrattempo, vai avanti!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contratto_schemi.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Meglio argento e vivo che oro e morto."
 laamp_base_contract_schemes.2783.d: "Lasciamo... lasciamo perdere.."
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contratti_schemi.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Forse non possiamo entrare a corte [current_char.Custom('DE_PRO_PER_P_3P_A')] [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l] senza attirare l'attenzione, ma a quanto pare non è necessario arrivare a tanto: la gente del posto è agitata da voci di infedeltà\n\nNessuno #EMP è troppo#! importante, ma un'inaspettata storia d'amore aggiunge un po' di pepe alla [current_barony.GetNameNoTier] routine quotidiana.\n\nFortunatamente per noi, con così tante persone che fanno la linguaccia, dovrebbe essere abbastanza facile lavorare con i servi e i cortigiani minori per ottenere briciole di voci utili."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Anche senza un accesso diretto alla corte [current_char.Custom('DE_PRO_PER_P_3P_A')] [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l], su [current_barony.GetNameNoTier] non si parla di altro che di disordini interni.\n\nSembra che un potentato locale, volendo riscuotere dei debiti o vendicarsi di qualche affronto, si sia fatto prendere la mano torturando il suo rivale e abbia lasciato solo il guscio vuoto di una persona.\n\nSi chiede [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip|l] di intervenire, ma lui sembra riluttante per un motivo o per l'altro.\n\nUna disgrazia per la vittima, ma un'atmosfera #EMP perfetta#! per fare domande salaci senza destare sospetti."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Il sangue scorre nelle strade di [current_barony.GetNameNoTier] e, anche se non è stato [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l] chi ha disegnato, sono state le sue parole a provocarlo.\n\nUn'ordinanza locale - applicata secondo precise specifiche [current_char.Custom('DE_PRO_PER_P_3P_A')] [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip|l]- si è rivelata terribilmente impopolare. Non più tardi di due giorni fa, un umile poliziotto, per altro ragionevolmente stimato per la sua correttezza e lucidità, è stato ucciso per aver cercato di farla rispettare in un deplorevole delitto passionale.\n\nCon tante parole arrabbiate e accuse di colpevolezza, dovrebbe essere facile carpire i segreti alla gente del posto."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "Lamenti e mugugni in toni sommessi sembrano riempire [current_barony.GetNameNoTier], il chiacchiericcio irritante di chi è leggermente scandalizzato.\n\nSembra che un creditore locale stia reclamando vari debiti in tutta la città, cosa che sta sconvolgendo gli abitanti del luogo più di un'imposta a pioggia. Peggio ancora, tutto questo viene fatto con la tacita approvazione [current_char.Custom('DE_PRO_PER_P_3P_A')] [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l], il che per molti è un imperdonabile tradimento.\n\nNon è l'atmosfera migliore per fare domande incisive, ma non è nemmeno la peggiore, tutt'altro, per trovare servi amareggiati con la lingua sciolta."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "Non si parla d'altro [current_barony.GetNameNoTier] se non di un funzionario o di un altro [current_char.Custom('DE_PRO_PER_P_3P_A')] [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l] sorpreso a prendere una #EMP quantità davvero#! sconcertante di tangenti contraddittorie.\n\nUn po' di corruzione qua e là non è nulla di insolito, per molti funzionari è una parte prevista del loro stipendio, ma queste cose hanno dei limiti.\n\nE qui questi limiti sono stati portati al limite.\n\nBrutte notizie per [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip|l], ottime notizie per chi di noi è interessato agli scontenti locali con storie da raccontare."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Le strade di [current_barony.GetNameNoTier] sono piene di voci di sangue e di guerra e molti abitanti del luogo sono assolutamente #EMP convinti#! che [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l] stia pianificando un conflitto a breve.\n\nNaturalmente, le guerre non sono rare, il che rende facile per i pettegoli e i mormoratori incutere timore quando ci sono poche alternative per occupare le lunghe notti.\n\nVero o no, serve a molti #EMP chiacchieroni determinati e desiderosi#! di condividere le loro opinioni e ciò che hanno sentito con un forestiero intraprendente."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Anche se nessuno può dirlo con certezza, la parola sulla bocca di tutti qui a [current_barony.GetNameNoTier] è #EMP omicidio#!.\n\nAlcuni dicono che sia [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l] stesso, che abbia perso la pazienza e che desideri la fine prematura di qualche povero disgraziato. Altri sostengono che il complotto di cui si parla sia in realtà #EMP contro#! [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip|l], oppure che si tratti solo di una disputa politica tra alcuni dei suoi cortigiani più spietati.\n\nQualunque sia la verità, ora sono tutti entusiasti dei pettegolezzi.\n\nComodo."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Le voci si diffondono tra la gente comune più velocemente del fuoco in una foresta secca, e nessun pettegolezzo si diffonde più velocemente di quello di un presunto adulterio [current_char.Custom('DE_PRO_PER_P_3P_A')] [current_char.GetLadyLord] da [current_barony.GetNameNoTier].\n\nNaturalmente, nessuno osa dire nulla di così audace ad alta voce, ma a porte chiuse, dopo uno o due bicchieri di vino, e con figure misteriose viste dalla corte...\n\nIl popolo sta in guardia, ma la sua sete di scandalo lo rende vulnerabile a un piccolo sondaggio tattico."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Tutta l'eccitazione su [current_barony.GetNameNoTier] è, per il momento, rivolta esclusivamente a una festa minore che [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName|l] intende organizzare.\n\nPurtroppo, sembra che l'evento sia #EMP abbastanza grandioso#! da catturare l'attenzione di tutti i pettegolezzi, pettegolezzi e trequartisti della città.\n\nTutti i discorsi riguardano chi probabilmente sarà invitato o meno, quale cibo sarà servito, quali spettacoli [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip|l]... Non è esattamente l'ambiente migliore per cercare informazioni #EMP più strategiche#!."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Purtroppo, su [current_barony.GetNameNoTier] si parla poco di tutto ciò che è rilevante.\n\nSì, c'è la solita serie di drammi minori tra la gente comune, ma niente di particolarmente salace o interessante. E questo è un problema perché rende rara la comparsa di estranei che fanno domande.\n\nComunque, dovremo raccogliere tutte le informazioni possibili in questa città noiosa."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "informazioni raccolte #P +1#!"
 laamp_base_contract_schemes.3301.a: "Terrò le orecchie aperte.."
 laamp_base_contract_schemes.3301.a.tt.success: "Varie informazioni utili"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.Custom('IT_NAM_COL3')][intrigue_duellist.GetFirstNameNoTooltip] sei ostacolato da"
 laamp_base_contract_schemes.3301.b: "è ora di mettere in pratica il mio fascino!"
 laamp_base_contract_schemes.3301.b.tt.success: "Parole che non dovrebbero essere condivise"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.Custom('IT_NAM_COL3')][diplomacy_duellist.GetFirstNameNoTooltip] mantiene il muto di corte"
 laamp_base_contract_schemes.3301.c: "Interroghiamo chi può e partiamo."
 laamp_base_contract_schemes.3301.d: "Non perdiamo tempo con [current_char.Custom('IT_NAM_COL3')][current_char.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Non incontri #N nulla#! di informazioni in questo posto"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: successo!"
 laamp_base_contract_schemes.3302.desc.intro: "Gli agenti [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] ci incontrano su [current_barony.GetNameNoTier], ansiosi di portare il nostro rapporto al tuo [employer.GetLadyLord].\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "E abbiamo #EMP preparato un bel po' di#! rapporti, un resoconto meticoloso di ogni affare, pettegolezzo e segreto ottenuto da [destination_1.GetNameNoTier] a [destination_2.GetNameNoTier], più che sufficienti per intrattenere lo spymaster [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] con intrighi e indizi per mesi.\n\nGrazie per il nostro lavoro sul campo,"
 laamp_base_contract_schemes.3302.desc.win.standard: "Fortunatamente, abbiamo raccolto abbastanza conoscenze per guadagnarcele. Forse non quanto avremmo potuto, ma abbastanza da dare lavoro allo spione [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] e da suscitare mormorii di soddisfazione da parte dei nostri contatti.\n\nGrazie per il nostro lavoro sul campo,"
 laamp_base_contract_schemes.3302.desc.win.qualified: "No... è molto. Dato che le voci e le dicerie sono così scarse, lo spione [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] ha poco su cui lavorare. Poco, ma non proprio #EMP nulla.#!\n\nUna breve conversazione brontolante più tardi,"
 laamp_base_contract_schemes.3302.desc.outro: "le spie [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] portano il pagamento concordato.\n\nCon discrezione, ovviamente."
 laamp_base_contract_schemes.3302.a: "che ricompensa per qualche voce!"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: fallimento!"
 laamp_base_contract_schemes.3303.desc: "Gli agenti [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] ci incontrano a [current_barony.GetNameNoTier] ma molto brevemente, perché non appena iniziano ad arrivare le nostre scuse per la mancanza di informazioni credibili, le spie capiscono che abbiamo fallito.\n\nCi viene detto bruscamente di non [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] perdere tempo con le buffonate e di non cercare il loro aiuto in futuro prima di sparire prontamente.\n\nForse lo spionaggio non è il gioco giusto per [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l] come noi?"
 laamp_base_contract_schemes.3303.a: "Chi commercia in voci, lavora con il vento."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contratti_schemi.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] sembra un luogo piacevole; è un peccato visitarlo in circostanze così ostili.\n\nVerso il crepuscolo, un piccolo gruppo di miei seguaci e io aspettavamo nell'ombra, non lontano dal nostro obiettivo:"
 laamp_base_contract_schemes.3661.desc.business.fallback: "una piccola ma fiorente bottega, con un'insegna dipinta di fresco all'esterno che indica il patrocinio."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "una locanda lungo la strada, appena fuori città, chiaramente un'attrazione locale. Per ora."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "una casa ricca, forse la seconda residenza di un nobile."
 laamp_base_contract_schemes.3661.desc.business.winery: "una cantina ben fornita e piena di botti di buone annate. Sono le botti, quel vino dolce, che siamo venuti a distruggere."
 laamp_base_contract_schemes.3661.desc.business.tavern: "una taverna vivace, affollata di avventori ridenti. Una che deve bruciare."
 laamp_base_contract_schemes.3661.desc.business.docks: "un ampio magazzino di legno vicino al porto, che sappiamo essere pieno di acciarino."
 laamp_base_contract_schemes.3661.desc.business.kennels: "un canile puzzolente, pieno fino all'orlo di cani che abbaiano."
 laamp_base_contract_schemes.3661.desc.business.shrine: "un umile [target.GetFaith.HouseOfWorship] di fede [target.GetFaith.GetAdjective] sul ciglio della strada, costruito di recente e realizzato con amore."
 laamp_base_contract_schemes.3661.desc.business.mews: "una fiorente voliera, dove numerosi uccelli da caccia sono stati messi al sicuro per la notte."
 laamp_base_contract_schemes.3661.desc.business.bridge: "un ponte a pedaggio, torri di pietra che sovrastano il fiume che attraversano."
 laamp_base_contract_schemes.3661.desc.business.market: "un mercato di strada, circondato da un gruppo di case a schiera."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non si è degnato di spiegare se la sua vittima, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l], sia proprietaria del luogo, se abbia qualche interesse o se sia solo affezionata al sito.\n\nPresto tutto questo non avrà più importanza."
 laamp_base_contract_schemes.3661.tt.duel_success: "Compito portato a termine"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Contratto fallito"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Questo metodo #P proteggerà il tuo anonimato#!, riducendo così il tuo tratto [GetTrait('gallowsbait').GetName( GetNullCharacter )|l]#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Questo metodo #N svelerà la tua identità#! e aumenterà il tuo guadagno di tratti [GetTrait('gallowsbait').GetName( GetNullCharacter )|l], ma è #P più facile in generale#!#!"
 laamp_base_contract_schemes.3661.a: "Rimani in silenzio: partiremo non appena il fuoco sarà acceso."
 laamp_base_contract_schemes.3661.b: "Le coppie abituali. Coprite le uscite, mantenete la calma."
 laamp_base_contract_schemes.3661.c: "Due sul retro, quattro su ogni lato, in movimento."
 laamp_base_contract_schemes.3661.d: "Asce pronte, fate scorrere il sangue #EMP#! !"
 laamp_base_contract_schemes.3661.e: "Spero che siamo pronti per questo, #EMP andiamo avanti!#!"
 laamp_base_contract_schemes.3661.f: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]hai del veleno?"
 laamp_base_contract_schemes.3661.g: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]pensi di poter entrare senza essere scoperto?"
 laamp_base_contract_schemes.3661.h: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]pensi di poter inserire una freccia incendiaria in quella parte?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]portami quei cani!"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]libera i tuoi segugi contro di loro."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]hai qualcosa da... #EMP rovinare#! i barili?"
 laamp_base_contract_schemes.3661.j: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]cosa si brucia più facilmente?"
 laamp_base_contract_schemes.3661.k: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]porta il tuo gruppo dall'altra parte."
 laamp_base_contract_schemes.3661.l: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]prepara la tua banda."
 laamp_base_contract_schemes.3661.m: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]vai dall'altra parte; saccheggeremo più tardi."
 laamp_base_contract_schemes.3661.n: "[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip]pensi che possiamo avvelenarli?"
 laamp_base_contract_schemes.3661.o: "Vorrei avere un vero e proprio funzionario per questo.."
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Non è possibile avere un [GetCourtPositionType('chief_forager_camp_officer').GetName()|l], né un [GetCourtPositionType('kennelperson_camp_officer').GetName()|l], né un [GetCourtPositionType('camp_cook_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Non è possibile avere un [GetCourtPositionType('master_thief_camp_officer').GetName()|l], né un [GetCourtPositionType('huntperson_camp_officer').GetName()|l], né un [GetCourtPositionType('chief_engineer_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Non è possibile avere un [GetCourtPositionType('master_of_arms_camp_officer').GetName()|l], né un [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l], né un [GetCourtPositionType('person_haggler_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.p: "Non credo... non voglio farlo.."
 laamp_base_3661_stole_dogs_modifier: "Il miglior lignaggio"
 laamp_base_3661_stole_dogs_modifier_desc: "Questo personaggio ha #EMP tanti#! buoni segugi a sua disposizione."
 laamp_base_contract_schemes.3662.t: "$laamp_base_contratti_schemi.3031.t$: successo!"
 laamp_base_contract_schemes.3662.desc.intro: "Un buon piano porta a una rapida vittoria e"
 laamp_base_contract_schemes.3662.desc.business.fallback: "il guscio in fiamme della piccola bottega ne è una fatiscente testimonianza."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "il guscio raso al suolo della taverna bruciata ne è la testimonianza."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "la rovina fumante della casa non fa altro che dimostrare la verità di quel vecchio detto."
 laamp_base_contract_schemes.3662.desc.business.winery: "la cantina saccheggiata ne è un buon esempio."
 laamp_base_contract_schemes.3662.desc.business.tavern: "la rovina in fiamme della taverna ne è una semplice prova."
 laamp_base_contract_schemes.3662.desc.business.docks: "la facciata ancora fumante del magazzino, che sta lentamente cadendo nell'acqua antistante, lo dimostra chiaramente."
 laamp_base_contract_schemes.3662.desc.business.kennels: "il silenzio assoluto delle vecchie cucce ne è la semplice conferma."
 laamp_base_contract_schemes.3662.desc.business.shrine: "la profanazione del sito [target.GetFaith.HouseOfWorship] che brucia pigramente sul ciglio della strada ne è una buona prova."
 laamp_base_contract_schemes.3662.desc.business.mews: "l'uccelliera silenziosa è una testimonianza silenziosa di tutto questo."
 laamp_base_contract_schemes.3662.desc.business.bridge: "le torri in fiamme del ponte a pedaggio lo dimostrano innegabilmente."
 laamp_base_contract_schemes.3662.desc.business.market: "il massacro silenzioso nel mercato lo dimostra in modo inconfutabile."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Con velocità e furtività - per non parlare della mancanza di una sobria opposizione - io e i miei seguaci appicchiamo rapidamente diversi fuochi e ci ritiriamo alacremente. Le fiamme fanno il loro lavoro e non ci resta che tornare al mattino per controllare i risultati.\n\nA quanto pare,"
 laamp_base_contract_schemes.3662.desc.method.martial: "Ci vuole uno stomaco forte per macellare a sangue freddo, ma la promessa dell'argento rende molte cose tollerabili. Dopo aver pulito l'interno, ammassiamo i corpi, accendiamo un fuoco e fuggiamo nella notte. \n\nNessun testimone è abbastanza coraggioso da intervenire e"
 laamp_base_contract_schemes.3662.desc.method.prowess: "Conducendo la battaglia in prima persona, io e i miei seguaci facciamo una bella figura con coloro che hanno avuto la sfortuna di trovarsi all'interno, li uccidiamo senza pensare o avere pietà. Lasciamo i corpi dove sono caduti, lanciamo le torce nei punti più credibili e accumuliamo materiali infiammabili sulle fiamme che ne derivano.\n\nUn lavoro complicato ma efficace.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "Una volta dentro, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] non ci mette molto a fare il suo sordido lavoro; un po' di veleno fa molta strada e lui sembra averne in abbondanza. Forse questo dovrebbe preoccuparmi, ma è un problema per un altro giorno.\n\nSe [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] sperava di ottenere qualcosa qui, avrà una brutta sorpresa,"
 laamp_base_contract_schemes.3662.desc.method.thief: "Come un gatto, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] entra attraverso alcune persiane allentate al piano superiore. Per qualche minuto tutto tace, finché una porta si apre ed esce [officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip], con un coltello insanguinato in una mano. Sembra che non abbia avuto #EMP troppi#! problemi all'interno dell'edificio.\n\nAppiccare il fuoco dopo questo è un gioco da ragazzi, per così dire"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.Custom('IT_NAM_COL3')|U] [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] colpisce il bersaglio e la sua freccia si conficca saldamente in una trave di legno incrinata e secca del tetto, lontano da qualsiasi cosa che possa spegnersi facilmente. In silenzio, aspettiamo, osserviamo, desiderando che la fiamma bruci lentamente fino a quando l'odore del fumo non inizia a penetrare nelle nostre narici.\n\nÈ sufficiente andare, sapendo che non saremo in grado di uscire da qui"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] non sembra costargli #EMP avvelenare#! un barile dopo l'altro di buone annate, mentre il resto di noi fa la guardia o porta questo e quello come [officer.Custom('ES_ElElla')] dice lui. Il lavoro è stato... certamente gioioso; alla fine, quando molti dei miei seguaci si sono serviti di una delle botti prima di rovinarla.\n\nNaturalmente, all'inizio non sarebbe stato troppo ovvio, quindi abbiamo lasciato un nuovo bicchiere con una piccola sorpresa che galleggiava all'interno e una traccia che riportava alla sua fonte.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.Custom('IT_NAM_COL3')|U] [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] la cuccia del cane e tutto prosegue... in un silenzio più o meno assoluto. Più di dieci minuti dopo, proprio quando stavamo iniziando a perdere le speranze e a pianificare di radere al suolo il posto, [officer.GetSheHe] riappare portando letteralmente #EMP decine#! di segugi con una serie di guinzagli.\n\nCome sia riuscito a convincere gli animali a rimanere in silenzio, ansimando e mugolando come se si trattasse di un grande gioco, è un miracolo. Ognuno di noi afferra quanti più guinzagli può e fugge nella notte;"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "I metodi di [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] sono rumorosi, ma efficaci. Tenendo in mano diversi cani ringhiosi e abbaianti, scompare nella voliera. Per un minuto o due, il mondo si anima di suoni di abbaiamenti, morsi e lacerazioni, i rapaci muoiono a manciate mentre alcuni riescono a fuggire attraverso le porte aperte.\n\nQuando appare il mio $kennelperson_camp_officer$ cane, stavamo per abbandonare il gioco, perché gli abitanti del luogo allarmati si #EMP#! dirigevano verso di noi. Alcune frecce ben scoccate li spaventano e noi fuggiamo nell'oscurità.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.Custom('IT_NAM_COL3')|l] [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] sceglie rapidamente un paio di punti vulnerabili della struttura e ci ordina di mettere catrame e torce in ogni punto scelto. L'edificio esplode in pochi minuti e noi fuggiamo prima che le prime urla provengano dall'interno.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Tra l'assalto improvviso dei miei soldati e quello del gruppo [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l], che attaccano da diversi lati, i difensori sorpresi non hanno alcuna possibilità. Li travolgiamo senza ulteriori indugi, da un capo all'altro, riducendoli come grano maturo e incendiando subito dopo il loro piccolo stabilimento.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] siamo sicuri che sarai più che felice di consegnarci la nostra retribuzione."
 laamp_base_contract_schemes.3662.a: "una vittoria degna di nota merita una borsa traboccante!"
 laamp_base_contract_schemes.3662.b: "Ja, fai sapere che sono stato io!"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: fallimento!"
 laamp_base_contract_schemes.3663.desc.intro: "Si dice che nessun piano sopravviva al contatto con il nemico. Di certo non il nostro; non per ora,"
 laamp_base_contract_schemes.3663.desc.business.fallback: "il piccolo laboratorio rimane in piedi."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "la locanda rimane in gran parte intatta."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "la casa rimane invulnerabile."
 laamp_base_contract_schemes.3663.desc.business.winery: "le riserve dell'azienda vinicola rimangono inalterate."
 laamp_base_contract_schemes.3663.desc.business.tavern: "la taverna continua a fare affari."
 laamp_base_contract_schemes.3663.desc.business.docks: "il magazzino del porto non è bruciato."
 laamp_base_contract_schemes.3663.desc.business.kennels: "le cucce sono ancora piene di abbai come sempre."
 laamp_base_contract_schemes.3663.desc.business.shrine: "il piccolo [target.GetFaith.HouseOfWorship] riposa comodamente, come sempre, sul ciglio della strada."
 laamp_base_contract_schemes.3663.desc.business.mews: "l'aria risuona ancora degli starnazzi e dei gridi dei falchi nella voliera."
 laamp_base_contract_schemes.3663.desc.business.bridge: "il ponte del pedaggio continua a raccogliere il flusso di monete dei viaggiatori."
 laamp_base_contract_schemes.3663.desc.business.market: "il mercato continua a fare affari in modo energico e vivace."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "I nostri tentativi di accendere un fuoco hanno attirato un gruppo di passanti ubriachi, il cui coraggio è stato infiammato dall'alcol e che hanno pensato - ingiustamente e senza prove - che avessimo un intento criminale. I passanti ubriachi hanno usato una tale furia e hanno scatenato un tale putiferio che quei maledetti hanno attirato i soccorsi e hanno prontamente messo in fuga me e i miei seguaci.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "Mantenete la calma, dissi ai miei seguaci. Il fatto che il bagliore delle nostre armi ci scoprisse prima del previsto non avrebbe dovuto essere un problema. Un grido d'allarme si leva e un gruppo di abitanti del luogo, comunque armati, appare presto per affrontarci.\n\nI numeri contano, ma conta anche la preparazione, o almeno così doveva essere. Quando mi rendo conto che solo metà della banda è ancora con me, sono costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a fuggire in ritirata."
 laamp_base_contract_schemes.3663.desc.method.prowess: "Nonostante i nostri tentativi di distruggere il luogo, non riusciamo a varcare la porta senza fare un gran baccano. Quando riusciamo ad accedervi, le urla e le grida d'allarme provengono dai dintorni; considerando il nostro numero esiguo, scegliamo di fuggire piuttosto che restare ed essere impiccati come banditi.\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.Custom('IT_NAM_COL3')|U] [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] non passa troppo tempo sul sito, si limita a depositare generosamente il veleno nelle aree chiave e se ne va. Sicuri del nostro successo, non ce ne andiamo, per poi tornare sul luogo del delitto al mattino per controllare il nostro lavoro.\n\nPurtroppo, nonostante sia stato rilevato che qualcuno è entrato,#EMP a quanto pare#! [officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip] ha usato l'erba sbagliata! Ora hanno aumentato la guardia per niente."
 laamp_base_contract_schemes.3663.desc.method.thief: "Entrare nel locale non è un problema per [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l]; entrare senza essere scoperti, invece, è un po' più complicato. Pochi istanti dopo il suo ingresso, un grido di fiamma proviene dall'interno, seguito da rumori di colluttazione.\n\nDopo poco, una porta si apre e [officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip] esce barcollando. Fuggiamo, portandolo con noi prima che il frastuono e le grida di #EMP STOP! THE THIEF!#! portino aiuto."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "La freccia [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] non solo manca il bersaglio, ma colpisce una persiana chiusa e rimbalza con un fortissimo #EMP#! bang. Dopo qualche secondo, le assi di legno si aprono e un volto assonnato scruta incerto nell'oscurità.\n\nVedendoci, con i nostri abiti poco appariscenti, [officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip] ancora aggrappati al suo arco e con la freccia caduta in fiamme ai nostri piedi, è chiaro che non stavamo combinando nulla di buono. Quando viene dato l'allarme, fuggiamo ..."
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.Custom('IT_NAM_COL3')|U] [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] avevo un compito piuttosto semplice: siamo entrati, #EMP abbiamo scombinato#! i barili e ce ne siamo andati con un paio di oggetti di valore per farlo sembrare un normale furto.\n\nSfortunatamente, [officer.Custom('IT_NAM_COL3')] un vero idiota è riuscito a rovesciare il primo barile mentre cercava di aprirlo, rompendolo e facendolo rotolare sul pavimento. Le grida di allarme nelle vicinanze indicano che la nostra festa è finita e scappiamo."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Per un breve momento, dopo che [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] entra nella cuccia, l'ululato all'interno cessa. Poi, ci sono... conversazioni sommesse? Un ringhio - parecchi - sbuffi, sbuffi, latrati e suoni di tumulto!\n\n[officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip] corre fuori dal piccolo edificio inseguito da due enormi segugi e un grido dall'alama vicina che indica che gli ululati di avvertimento dei cani sono stati sentiti. Come [officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip], anche noi fuggiamo, ma"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Sì, certo, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] entra nel sito, con due segugi in ogni mano ansiosi di essere liberati, ma quei maledetti bastardi iniziano ad abbaiare come pazzi non appena vedono gli uccelli. Mentre i cani ululano dalla preziosa voliera, si sente un urlo nelle vicinanze e ci appare chiaro che dobbiamo fuggire.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.Custom('IT_NAM_COL3')|U] [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] passa così tanto tempo a gingillarsi, cercando di capire quale #EMP esattamente#! sia il posto migliore per accendere un fuoco, che qualcuno ci scopre in agguato! Non appena ci vedono, so che è finita. Un grido confuso porta a un altro e la fuga diventa presto la nostra unica opzione.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Il mio gruppo e [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] provengono da direzioni opposte, ma sembra che abbiamo... sottovalutato la volontà degli abitanti del luogo. Vedono arrivare il nostro attacco e, lungi dal farsi prendere dal panico, i difensori afferrano ogni arma di fortuna a portata di mano e si avventano su di noi, pieni di giusta indignazione e gridando #EMP BANDITI!#!.\n\nLungi dall'essere un massacro, la loro superiorità numerica minaccia di sopraffarci e siamo costretti a fuggire.."
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] non pagherà un centesimo per questo pasticcio."
 laamp_base_contract_schemes.3663.a: "È meglio andare.."
 laamp_base_contract_schemes.3663.b: "Bah, fai sapere a [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] che sono stato io."
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: solo un po' di più"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Ci siamo già riempiti le tasche con monete d'argento rubate direttamente dai forzieri [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], ma c'è ancora molto valore da trovare nella sua [employer.Custom('FortifiedBuilding')|l] casa: candelabri d'oro, arazzi intricati, biancheria pregiata, testi sacri e altro ancora.\n\nTutti i numerosi accessori che [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] probabilmente dà per scontati, ma che per un umile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')|l] significano #EMP benefici#!.\n\nNon ci resta che saccheggiare la sua casa prima di essere scoperti e scappare come il vento nella notte."
 laamp_base_contract_schemes.3781.desc.ending: "E questo è... tutto?\n\nCon [ROOT.Char.GetFaith.WealthGodName], abbiamo preso letteralmente #EMP tutto#! ciò che può essere rubato da [employer.Custom('FortifiedBuilding')|l] [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] tale, sparso in un sacco o in un altro, messo insieme tutto in qualsiasi modo per fare meno rumore possibile, tranne gli oggetti più preziosi.\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] avrà una terribile #EMP mattina#! quando si sveglierà.\n\nL'unica cosa che ci resta da fare è andarcene."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Dopo aver sgozzato una sentinella che si è svegliata tardi, afferro il corpo e lo depongo a terra con cura e in silenzio, prima di cacciarlo nell'ombra più buia che riesco a trovare.\n\nDopo aver tolto il sangue dalla mia spada, butto via la lancia del povero idiota. Un ricamo elegante qui, un po' d'argento là, qualsiasi cosa va bene. Morire per una buona causa.\n\nSe il resto dei difensori è fortunato, si troverà in un ambiente meno promettente, poiché sospetto che"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Mi ci sono voluti alcuni tentativi per sganciare la porta a sufficienza e, allo stesso tempo, farla #EMP senza#! causare troppo rumore, ma alla fine ci sono riuscito, staccandola dai cardini usurati per rivelare una stanza compatta utilizzata per... riporre le cose.\n\nHum. Non è l'ideale, ma già che ci sono frugo dappertutto e trovo quanto basta per rubare e convincermi che ne è valsa la pena.\n\nComunque,"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Le sfortunate guardie [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] cadono rapidamente e silenziosamente con un #EMP minimo#! di flemmatici rantoli. Una comoda alcova diventa una sosta temporanea prima della loro imminente sepoltura e noi siamo liberi di continuare a saccheggiare il luogo.\n\nNaturalmente, riporre i corpi lì significa che siamo costretti a liberare il luogo dai suoi orpelli e dai suoi arredi lussuosi, ma per pura cortesia.\n\nAndando avanti, è chiaro che"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Con la giusta pressione, i cardini della cassaforte cedono e il suo contenuto scintillante fuoriesce con un rumoroso zampillo.\n\nMi blocco per un attimo, aspetto di vedere se il rumore ha attirato qualcuno e... niente. Mi concedo una risatina e mi chino a raccogliere il mio premio, stringendo ogni moneta d'argento come una gallina becca il grano.\n\nSoddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] di aver preso la maggior parte dell'argento, rivolgo la mia attenzione all'esterno.."
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.Custom('IT_NAM_COL3')|U] [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] ha trovato un bel po' di cose, o almeno così sembra, perché sussurra un breve inventario della merce rubata nella fretta di razziare il posto.\n\nUn buon conteggio, abbastanza da prendere come bottino, e l'adrenalina della rapina dovrebbe farci superare la notte. Raccolgo con calma un'applique dall'aspetto costoso e la infilo nel mio sacco. Dopotutto, non posso permettere ai miei seguaci di superarmi #EMP troppo#!.\n\nForse"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Con una bella spinta, [old_rollee.Custom('IT_NAM_COL3')|U] [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] strappa la porta dai suoi cardini. Ci precipitiamo ad afferrarla prima che cada e faccia ancora più rumore, e ci riusciamo.\n\nIl bottino all'interno vale il rischio: un tesoro di monete e tributi da parte della popolazione che venera il buon [employer.GetTitleAsName|l], a quanto pare. Ora ci è stato tramandato grazie al lavoro [old_rollee.Custom('IT_NAM_COL2')][old_rollee.GetFirstNameNoTooltip].\n\nTutto questo e altro ancora è nostro e"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.Custom('IT_NAM_COL3')|U] [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] non dice nulla, si limita a sorridere e ad alzare [old_rollee.Custom('Hand_ArticleTwo')] [old_rollee.Custom('HandHands')] con gli anelli, forse tre o quattro per dito.\n\nSoddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')], annuisco e dico al mio $master_thief_camp_officer$ di continuare il suo rapimento su un altro dito. Dovrebbe togliersi gli anelli perché non credo che aiutino la sua destrezza, ma non mi fermerò a fargli la predica.\n\nNon quando"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "Sorridendo, [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] apre il suo sacco di tela grezza per rivelare un #EMP flusso#! di monete, il cui suono è rozzamente attutito da alcuni cuscini dall'aspetto costoso.\n\nIl mio $master_of_spoils_camp_officer$ tocco [old_rollee.Custom('ActionTaps_ForeheadNose')] in segno di complicità: "La chiave non è trovare il bottino più ovvio, ma il posto più ovvio dove nascondere #EMP#! gli oggetti".\n\nÈ vero, ma non è così"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Concentrazione, concentrazione, #EMP concentrazione#!. Devo concentrarmi.\n\nSe ci beccano qui, probabilmente [Select_CString(ROOT.Char.IsFemale, 'il primo', 'il primo')] riattaccherò e, peggio, più a lungo. Non c'è spazio per gli slittamenti, letterali o metaforici. Dobbiamo essere rapidi, attenti e spietati mentre ci muoviamo da una stanza all'altra, da un edificio all'altro, e prendiamo tutto ciò che ha un valore, anche se remoto.\n\nEppure, il richiamo delle sirene di altre monete ci sprona ad andare avanti. Dopotutto,"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "I pugnali si sono rivelati un'ottima precauzione, dato che abbiamo trovato molte, molte sentinelle fastidiose sparse per il luogo mentre procedevamo.\n\nAlcune erano sempre lì, altre sono state attratte dal rumore del nostro primo ingresso. In ogni caso, la loro presenza indica che stiamo iniziando ad attirare l'attenzione. Troppa, troppa attenzione.\n\nScuoto la testa e mi concentro su ciò che conta al momento:"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Nonostante tutti i nostri tentativi di sfondare la porta ed entrare in quello che sembra un magazzino di qualche tipo, quella dannata cosa non si muove.\n\nQuando osiamo bussare furiosamente, non otteniamo altro che una leggera crepa nel legno e il mormorio di qualcuno che dorme lì vicino e che inizia a svegliarsi per il rumore.\n\nQualunque cosa ci sia lì dentro, non vale la pena di rischiare, ma.."
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "La pattuglia cade e, soprattutto, cade #EMP in silenzio#!.\n\nSolo... sembra che non sia abbastanza silenziosa. I tonfi frenetici e i sonagli umidi dei servi morenti possono essere piuttosto rumorosi e, anche se nessuno sembra averci sentito questa volta, sicuramente la prossima volta non saremo così fortunati.\n\nIn ogni caso, l'avidità ci invita a continuare. Possiamo vedere che"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Qualunque cosa contenga questa dannata cosa è pesante - troppo pesante per essere spostata a mano - e la serratura è #EMP frustrantemente#! efficace.\n\nScassinarla potrebbe richiedere ore e un singolo tentativo di scassinarla produce un #EMP clang#! così forte che mi sorprende che non siamo stati fermati immediatamente. Il prossimo rumore che faremo sarà l'ultimo.\n\nAnche se abbiamo fallito,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "A quanto pare, non solo [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] non ha trovato nulla per noi, ma è riuscito a far uscire un gruppo di guardie dal suo gioco di dadi.\n\nAfferrandolo per un orecchio, gli dico di essere più #EMP attento#! la prossima volta, per evitare che si abbatta su di noi l'ira di [employer.GetPrimaryTitle.GetBaseNameNoTier]\n\n Fallimento o meno,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "Nonostante tutta la sua forza, [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] non sembra in grado di aprire la porta che ci separa da una stanza piena di lussuosi gioielli.\n\nFrustrad, indico di lasciarla. Ci sono opzioni più facili altrove, questo è certo, e più ci arrovelliamo su questo o quel problema, più rischiamo di commettere errori.\n\nAbbiamo già fatto troppo rumore su questa faccenda; soprattutto quando"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.Custom('IT_NAM_COL3')|U] [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName|l] è riuscito a coprire in modo rapido e silenzioso un'ampia porzione di [employer.Custom('FortifiedBuilding')|l]; purtroppo, secondo [old_rollee.GetSheHe], c'è ben poco da rubare per cui valga la pena dare l'allarme.\n\nLa cosa peggiore è che la sua espressione colpevole indica che #EMP potrebbe#! aver rischiato a mia insaputa. Dovremo tenere gli occhi aperti.\n\n [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetFirstNameNoTooltip] fallimenti o meno,"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "A quanto pare, lo stipendio di [old_rollee.Custom('DE_PRO_PER_P_3P_A')] [old_rollee.GetTitledFirstName|l] verrà ridotto, perché [old_rollee.GetSheHe] torna pochi minuti dopo, praticamente a mani vuote.\n\nAvrei immaginato che il mio $master_of_spoils_camp_officer$ potesse fare un po' più di bottino, almeno per se stess[old_rollee.Custom('DE_END_PRO_S_N')], ma, invece, mi ritrovo a dover ascoltare [old_rollee.Custom('IT_NAM_COL3')] mentre racconta, molto idiota, di come ha rischiato di imbattersi in una pattuglia.\n\nUn altro errore del genere e finiremo tutti impiccati, però,"
 laamp_base_contract_schemes.3781.desc.cta: "alla fine del corridoio ci sono ancora oggetti di valore da saccheggiare.."
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E] [gold_i] di alcuni possibili [varcheck.MakeScope.Var('haul_possible').GetValue|V0] [gold_i] già presenti nel bottino#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] di 2 violazioni prima di essere scoperti#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Aggiungi [varcheck.MakeScope.Var('haul_increment').GetValue|P0] [gold_i] al tuo swag"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Scarto di vittoria #N +1#!"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Le tue vincite sono andate perse finora"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "Le tue abilità ti fanno guadagnare rispetto"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Attiri troppo l'attenzione"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.Custom('IT_NAM_COL3')][rollee.GetFirstNameNoTooltip] successo"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Il tuo agente ti delude"
 laamp_base_contract_schemes.3781.a: "Non attirate l'attenzione su di voi, #EMP tirate fuori i vostri pugnali#!."
 laamp_base_contract_schemes.3781.b: "Quella porta sembra importante, riparala!"
 laamp_base_contract_schemes.3781.c: "Sta arrivando una pattuglia... Li prenderemo da entrambi i lati."
 laamp_base_contract_schemes.3781.d: "Vedo una cassaforte.."
 laamp_base_contract_schemes.3781.e: "[rollee.Custom('IT_NAM_COL3')][rollee.GetFirstNameNoTooltip]cosa hai trovato?"
 laamp_base_contract_schemes.3781.f: "[rollee.Custom('IT_NAM_COL3')][rollee.GetFirstNameNoTooltip]quindi, non vediamo l'ora di leggerlo!"
 laamp_base_contract_schemes.3781.g: "c'è qualche gioia nel tuo registro, [rollee.Custom('IT_NAM_COL3')][rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h: "Va bene [rollee.Custom('IT_NAM_COL3')][rollee.GetFirstNameNoTooltip], mostrami quanto vali."
 laamp_base_contract_schemes.3781.i: "Un... piccolo... di più.."
 laamp_base_contract_schemes.3781.j: "Ne abbiamo abbastanza, andiamo!"
 laamp_base_contract_schemes.3781.j.stole_everything: "fai attenzione ai sacchi e parti!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Prendi il tuo bottino attuale e scappa"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: successo!"
 laamp_base_contract_schemes.3782.desc.intro: "Ce ne andiamo, come ombre nella notte.\n\nLe prime grida di allarme e indignazione sono solo un'eco lontana quando raggiungono le nostre orecchie, il suono ovattato di conseguenze lontane"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "che difficilmente contrastano con il #EMP bottino#! incontrastato di oggetti di valore rubati che riposa nelle nostre mani, un vero e proprio tesoro di trofei e metalli preziosi da trafficare."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "che vengono facilmente ignorati mentre cerchiamo il nostro glorioso bottino, la fortuna raccolta da [employer.GetPrimaryTitle.GetBaseNameNoTier], strappata dalle sale [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetLadyLord] e raccolta ai nostri piedi."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "di scarso interesse quando ci troviamo tra le mani una ricchezza così abbondante. Certo, sono sicuro che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] aveva molti più oggetti di valore da saccheggiare, ma esagerare è il primo - e spesso l'ultimo - errore del ladro dilettante.\n\nIl delizioso peso delle nostre vincite è già considerevole mentre torniamo allegramente a casa."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "\n\nNonostante le mie grandiose assicurazioni che avremmo ottenuto un sacco di soldi, lasciamo le sale [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] senza una sola moneta che compensi il rischio aggiuntivo.\n\nSembra che stasera dovremo accontentarci del bottino iniziale."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "che ci avvertono che forse i nostri guadagni extra potrebbero avere un costo maggiore.\n\nTuttavia, quel che è fatto è fatto e possiamo mostrare un rispettabile bottino di argento, oro e pietre preziose per il nostro lavoro. Tutti insieme dovrebbero fruttare una somma di tutto rispetto."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nNon male per una notte di lavoro."
 laamp_base_contract_schemes.3782.a: "Ja. Ora vendiamo questo bottino.."
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: fallimento!"
 laamp_base_contract_schemes.3783.desc.intro: "Il mondo notturno si anima con un turbinio di urla, grida e strilli. Non sapremo mai chi ha dato l'allarme, ma una volta svegli, i difensori [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] erano troppi per noi.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Avevamo tutto -#EMP tutto#!-, di ogni tipo di valore dal suo detestabile [employer.Custom('FortifiedBuilding')|l]: tutti i piatti d'argento, le monete d'oro, i libri rilegati in oro... e ora sono scomparsi... Spariti.."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Tanto denaro, tanto #EMP bottino#!, perduto. Avevamo tutte le ricchezze di [employer.GetPrimaryTitle.GetBaseNameNoTier] nelle nostre mani e le abbiamo lasciate... scivolare via.."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Avevamo accumulato un bottino di tutto rispetto quando ci hanno raggiunto. Un vero peccato... Tutto quell'argento si sarebbe venduto molto bene in una o due città più lontane.."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Non abbiamo ancora preso nulla."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Non avevamo ancora preso quasi nulla, ma, ovviamente, pochi proprietari considerano l'importo #EMP#! quando si trovano di fronte a un ladro; di solito pensano solo se tagliargli la mano sinistra, la destra o entrambe."
 laamp_base_contract_schemes.3783.desc.outro: "\n\nSiamo stati trascinati senza troppi riguardi, dalle grida infuriate [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l], direttamente nelle prigioni."
 laamp_base_contract_schemes.3783.tt.haul_lost: "Tutto il tuo bottino extra scompare e ritorna [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l]"
 laamp_base_contract_schemes.3783.a: "maledette e dannate siano queste mura infernali!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Una cella fredda ti aspetta.."
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Siamo alla periferia delle imponenti mura della venerabile [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.plains: "La nostra incursione notturna ci porta nelle pianure di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "Io e il mio equipaggio trovammo un sentiero attraverso i fitti terreni agricoli di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Le mie forze scivolano facilmente tra le colline di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Questa notte ci arrampichiamo sui bassi pendii e sulle colline pedemontane tra le montagne di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Questa mattina partiamo per i deserti di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Determinati a trovare #EMP qualcosa#!, io e i miei razziatori esplorammo le aride montagne di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "Sotto il caldo sole del mattino, le mie truppe si sparpagliarono nella verde oasi di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "Coperti da alberi ombrosi, ci inoltrammo nelle giungle di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Sotto l'ampia copertura arborea di [ROOT.Char.GetCurrentLocation.GetName], partiamo,"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Le mie forze sono disperse tra i robusti pini di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "A mezzogiorno inoltrato, i nostri soldati con la vista migliore entrano nelle paludi di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Come stanno facendo da giorni, le mie truppe si sparpagliano nella sterminata steppa di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Avendo poche altre opzioni, il mio gruppo è costretto ad addentrarsi nelle umide pianure alluvionali di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Mentre solleviamo una polvere infinita, io e il mio equipaggio ci sparpagliamo per le aride terre di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "alla ricerca di branchi vulnerabili di [ROOT.Char.Custom('RegionalFarmAnimalPlural')] da condurre al nostro accampamento errante."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Diversi probabili candidati sono venuti alla mia attenzione durante le nostre recenti incursioni nella regione, ma finora abbiamo fatto solo una leggera ricognizione."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "Finora i guadagni sono stati piuttosto scarsi e la resistenza troppo accanita per raccogliere un numero significativo di animali rubati. Tuttavia, e finalmente, ci siamo imbattuti in cascine poco difese che custodivano grandi mandrie."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Anche se finora quest'area ci è sembrata relativamente facile da maltrattare, ci siamo trattenuti dal farlo nella speranza di trovare il bersaglio perfetto prima di scatenare il nostro lato peggiore. Questa notte, con la scoperta di una fattoria piena di bovini grassi, abbiamo trovato il nostro obiettivo."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Anche se ci sono alcune grandi fattorie qui intorno, le fattorie più piccole della zona sembrano abbastanza prospere. Razziarle richiederebbe più lavoro, ma la ricompensa finale giustificherebbe lo sforzo."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Gli abitanti del luogo, almeno quelli che osano presentarsi a noi, affermano di essere poveri, ma lo sarei anch'io se mi trovassi nella loro situazione se [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] bussasse alla loro porta. Almeno sembra che abbiano greggi numerose per le nostre esigenze."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Non c'è spazio per la clemenza, non c'è spazio per riconoscere il danno che facciamo a questi miseri contadini. I loro animali verranno con noi o li metteremo a ferro e fuoco: questo è tutto."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nÈ arrivato il momento della violenza."
 laamp_base_contract_schemes.5661.tt.encounter_tally: "#TUT Questo è l'incontro [task_contract.MakeScope.Var('encounter_tally').GetValue|0] di [task_contract.MakeScope.Var('encounter_max').GetValue|0]#!"
 laamp_base_contract_schemes.5661.tt.current_successes: "#TUT Hai già portato a termine con successo [task_contract.MakeScope.Var('wins_tally').GetValue|0] furti di bestiame#!"
