 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: successo!"
 laamp_base_contract_schemes.5662.desc: "Nonostante tutti gli sforzi dei numerosi lacchè [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] ha recuperato una vera e propria orda di bestie dalle sue ignominiose grinfie.\n\nForse non erano nostre per natura, ma che ci importa? Con la spada e l'ascia abbiamo preso ciò che ci piaceva, e tutti coloro che si sono opposti a noi giacciono morti nei loro pascoli.\n\nChe i loro corpi servano ai corvi."
 laamp_base_contract_schemes.5662.a: "stasera mangeremo come dei re!"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: fallimento!"
 laamp_base_contract_schemes.5663.desc: "Anche se abbiamo fatto del nostro meglio, le truppe [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] ci hanno frustrato a ogni tentativo. Avvisi inviati ai villaggi più remoti, mandrie ricche spostate altrove, altre guardie e torri di guardia ricostruite a ogni fermata...\n\nOggi la vittoria va a [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]."
 laamp_base_contract_schemes.5663.a: "Bah, viej senile.."
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Con il lavoro della sera quasi terminato, io e i miei agenti riflettiamo se tornare a casa un po' prima; una conversazione che decide per noi l'arrivo di un obiettivo promettente.."
 laamp_base_contract_schemes.5901.desc.intro.2: "Mentre la sera diventa notte, contengo uno sbadiglio. Il crimine pagherà bene, ma la maggior parte di esso comporta #EMP attesa#! senza ulteriori indugi. Anche se, aspetta un attimo, questa persona promette..."
 laamp_base_contract_schemes.5901.desc.intro.3: "Ricompense ineguali hanno afflitto la nostra giornata di lavoro, con molte borse rubate, ma nessuna particolarmente #EMP ricca#!. Anche se, a giudicare dall'aspetto di questa persona, le cose potrebbero cambiare..."
 laamp_base_contract_schemes.5901.desc.intro.4: "Il lavoro di oggi è stato piuttosto proficuo: molti bravi cittadini hanno gentilmente donato il loro argento alla nostra causa #EMP#! . Ma questa persona potrebbe essere la più ricca finora..."
 laamp_base_contract_schemes.5901.desc.intro.5: "Dopo una giornata piuttosto infruttuosa, senza che nemmeno un ricco contadino abbia incrociato il nostro cammino, finalmente abbiamo un po' di fortuna con una persona di possibile chiarezza."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "È... il mio [victim.Custom2('RelationToMeShort',ROOT.Char)], [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l]? Ma cosa ti passa per la testa, camminare per queste strade pericolose senza una scorta? Certo, potrebbero [victim.Custom('ES_LeLa')] essere scoperti; come puoi essere così imprudente?"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Bene, bene, bene, bene, se non è il mio vecchi[victim.Custom('DE_END_PRO_S_N')] [victim.Custom2('RelationToMeShort',ROOT.Char)], [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l]. E niente scorta. Cosa... #EMP fortuna#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "ma è [victim.Custom('IT_NAM_COL3')][victim.GetFirstName], il mio #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Anche se ora siamo separati, come posso fare questo a [victim.GetSheHe] una persona così importante per me?"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "Non è possibile... [victim.Custom('IT_NAM_COL3')][victim.GetFirstName|U], il mio [victim.Custom2('RelationToMeShort',ROOT.Char)]. Senza scorta, vaga allegramente verso il pericolo, felice come una pernice. La sua incoscienza infanga il nome di [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hum...[victim.Custom('DE_END_PRO_S_N')] #EMP assomiglia a#! [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l],[victim.Custom('DE_END_PRO_S_N')] [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l] cortese. Per quanto possa valere la pena di essere qui e ora, circond[victim.Custom('DE_END_PRO_S_N')] senza saperlo con [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "È è... Sì, è [victim.Custom('IT_NAM_COL3')][victim.GetFirstName], [victim.Custom('IT_NAM_COL3')][victim.GetTitleAsNameNoTooltip|l] da [victim.GetPrimaryTitle.GetBaseNameNoTier]! Si recherà nella capitale per affari personali. Molto personale, per viaggiare senza scorta e prendere alcune scorciatoie #EMP di cattiva reputazione#!."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Non posso dire di riconoscerlo, ma dal suo abbigliamento sembra essere un acaudalad, ma senza fama. Forse un[victim.Custom('DE_PRO_POS_P_2P')] cortese di un governante locale minore."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "Il suo abbigliamento e il suo atteggiamento esitante indicano che si tratta chiaramente di un[victim.Custom('DE_PRO_POS_P_2P')] forastier[victim.Custom('DE_END_PRO_S_N')], almeno in questa città. un[victim.Custom('DE_PRO_POS_P_2P')] visitatore temporaneo o un[victim.Custom('DE_PRO_POS_P_2P')] viaggiatore di passaggio."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "riconosco come [victim.Custom('IT_NAM_COL3')][victim.GetFirstName], un[victim.Custom('DE_PRO_POS_P_2P')] magnate locale con una piccola fortuna e una diga #EMP perfettamente adeguata#!, anche se forse non la più ricca del luogo."
 laamp_base_contract_schemes.5901.desc.outro.1: "I miei agenti iniziano a uscire dai loro nascondigli, ansiosi di avventarsi su questa nuova preda."
 laamp_base_contract_schemes.5901.desc.outro.2: "Le ombre si spostano leggermente, figure incappucciate si preparano a balzare al mio comando da un momento all'altro."
 laamp_base_contract_schemes.5901.desc.outro.3: "Anche se quasi impercettibile, sento il rumore di pugnali ben oliati che vengono sguainati in tutto il vicolo."
 laamp_base_contract_schemes.5901.desc.outro.4: "Indossando maschere che coprono la maggior parte dei loro volti e lasciano visibili solo gli occhi, i miei agenti mi guardano per ricevere il segnale di inizio."
 laamp_base_contract_schemes.5901.desc.outro.5: "Basta che dia l'ordine e [victim.Custom('IT_NAM_COL3')] povero uomo saprà cosa vuol dire essere dispiaciuto."
 laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT Hai reso possibili [scheme.MakeScope.Var('special_muggings_tally').GetValue|0] rapine speciali [scheme.MakeScope.Var('special_muggings_max').GetValue|0]#!"
 laamp_base_contract_schemes.5901.tt.victim_escapes: "[victim.Custom('IT_NAM_COL3')|U] [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l] fuga"
 laamp_base_contract_schemes.5901.a: "Tira fuori i coltelli, facciamo silenzio, ma senza errori."
 laamp_base_contract_schemes.5901.a.tt.success: "Intimidazioni a [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.a.tt.failure: "La vittima scappa prima che tu possa metterla alle strette"
 laamp_base_contract_schemes.5901.b: "Seguil[victim.Custom('DE_END_PRO_S_N')] e taglia la sua borsa in silenzio."
 laamp_base_contract_schemes.5901.b.tt.success: "[victim.GetSheHe|U] non ne sono nemmeno a conoscenza"
