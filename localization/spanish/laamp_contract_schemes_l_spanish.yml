 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Tasse, decime e pedaggi"
 laamp_base_contract_schemes.2001.desc: ""... E, naturalmente, la tassa fondiaria extra. È tutto chiaro?", dice [employer.Custom('IT_NAM_COL3')|l] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], biascicando le parole. È una lunga lista di tasse, contributi e tariffe assortite, ma "tasse" suona più semplice.\n\n"Bene, #EMP bene#!! Vedi, sto correndo un rischio affidandomi al tuo gruppo invece che ai miei soliti collezionisti, ma confido che tu possa mostrare a questi bifolchi come si fa e riportare la paura nei miei sudditi. Fai il tuo lavoro onestamente, velocemente e bene e sarai ricompensato in modo più che sufficiente".\n\nPer un attimo sembra che ci siano altre istruzioni, ma [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] mi fa cenno di uscire dallo studio."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: successo!"
 laamp_base_contract_schemes.2002.desc: ""Ottimo lavoro, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]!", esclama [employer.Custom('IT_NAM_COL3')][employer.GetFirstName], fischiettando discretamente tra sé e sé mentre la mia banda porta un sacco dopo l'altro di tasse a lungo scadute.\n\n"Il denaro e i beni sono eccellenti, naturalmente, ma confido che questo insegnerà ai miei collezionisti a #EMP valorizzare#! il loro lavoro in futuro".\n\nAnnuisco, con la soddisfazione di sapere che la gratitudine [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] significa che il nostro pagamento arriverà prontamente. Sono felice di accettare la pesante borsa che mi lancia un attimo dopo."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: fallimento!"
 laamp_base_contract_schemes.2003.desc: ""Idiota! Questo è meno della metà di quello che #EMP avrebbe dovuto#! raccogliere!", urla [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l].\n\n"Se non avessi ispezionato il tuo misero accampamento da cima a fondo, avrei pensato che mi stessi derubando, ma è ovvio che sei solo un incompetente", [employer.GetSheHe] facendo a malapena una pausa per prendere fiato, "ora [employer.Custom('Saying_1p_SightAway')], prima che sperperi le misere monete che sei riuscito a raccogliere nel più lurido set di forconi di [employer.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]!""\n\nLa filippica mi indigna, stringo la mascella fino a farla scricchiolare mentre trattengo la rabbia crescente.\n\nNon è il momento di litigare, non quando posso ancora uscirne con il collo intatto."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "Per [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] ciò che è tuo"
 laamp_base_contract_schemes.2004.desc: "Il [Select_CString(rappresentante.IsFemale,'rappresentante','rappresentante')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l].\n\nI residenti hanno resistito a ulteriori richieste, ma #EMP ancora#! non sono passati alla rivolta aperta. [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] vogliono i loro soldi, ma provano rispetto per i potenziali costi di una vera ribellione.\n\nCi vuole la comoda finzione di una terza parte neutrale per costringere il leader dell'insediamento recalcitrante, un[person_a.Custom('DE_PRO_POS_P_2P')] come [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l], a sottomettersi.\n\nL'unica cosa che resta da fare è viaggiare verso [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Inizia subito il tuo viaggio verso [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Per soddisfare [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa 4 sfide per scoprire le prove:\n$TAB$$EFFECT_LIST_BULLET$2 prove garantiscono una $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 prove danno una $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 prova può portare a una $label_success_standard$, una $label_success_qualified$ o una $label_failure_standard$\n$EFFECT_LIST_BULLET$Le sfide possono essere:\n$TAB$$EFFECT_LIST_BULLET$Prova la [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$Prova la [aptitude|E] di una [officer|E] [GetCourtPositionType('quartermaster_camp_officer').GetName()|l]\n$TAB$$EFFECT_LIST_BULLET$Prova una di queste: [diplomacy|E], [intrigue|E] e [learning|E]#!"
 laamp_base_contract_schemes.2011.t: "Lascia un record"
 laamp_base_contract_schemes.2011.desc: "Forse non è molto ortodosso assumere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] e la sua banda per effettuare un censimento, ma a volte è necessario e tutto il resto... Suppongo, e non posso davvero lamentarmi di aver ottenuto il lavoro.\n\nIl denaro vale lo stesso e qualsiasi ragione abbia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] per diffidare dei suoi scribi, non si estende a noi, quindi dovrebbe essere un lavoro facile e piacevole.\n\nGiusto?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: successo!"
 laamp_base_contract_schemes.2012.desc: "Condurre un censimento non è privo di emozioni: ci sono contadini che cercano di nascondere il bestiame e i raccolti immagazzinati, mercanti che nascondono i profitti e persino nobili minori le cui terre sembrano diventare sempre più piccole e povere quanto più ci avviciniamo a prendere appunti.\n\nTuttavia, fortunatamente, non ci imbattiamo in nulla che il sigillo di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] e il nostro ingegno non possano superare facilmente.\n\nI risultati non saranno esaustivi, ma serviranno per gli anni a venire, e questa era la clausola del nostro contratto.\n\nÈ ora di essere pagati."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: fallimento!"
 laamp_base_contract_schemes.2013.desc: "Naturalmente non era un lavoro semplice.\n\nSe lo fosse stato, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] avrebbe lasciato che se ne occupassero i suoi funzionari: invece, io e la mia banda abbiamo trascorso [ROOT.Char.GetFaith.HealthGodName] chissà quanto del nostro prezioso tempo sulla Terra ad avere a che fare con la plebe più buffonesca, contumace e #EMP insopportabilmente idiota#! che l'infinita saggezza di [ROOT.Char.GetFaith.CreatorName] abbia mai creato.\n\nQueste terre e i loro abitanti devono essere irrimediabilmente consanguinei, perché nient'altro potrebbe produrre tali idioti.\n\nSfortunatamente, il censimento risultante non è neanche lontanamente credibile e il nostro pagamento non è né qui né in attesa."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "Architettura amatoriale"
 laamp_base_contract_schemes.2021.desc: "I piani di costruzione di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] forse... mancano un po' di lungimiranza. Almeno così sembra a me e al mio gruppo quando li teniamo in mano. Non c'è da stupirsi che i tuoi disegnatori abbiano incontrato così tante difficoltà.\n\nTuttavia, non dovrebbe essere un problema per noi. Sappiamo cosa [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] intende costruire, dobbiamo solo capire come #EMP farlo#! e siamo dei semi-professionisti qualificati.\n\nO qualcosa del genere."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contratto_schemi.2021.t$: successo!"
 laamp_base_contract_schemes.2022.desc: "Come al solito, io e il mio gruppo siamo stati un modello di efficienza. La costruzione è stata rapida; il risultato è stato solido ed eccezionale e, sebbene [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] dovrà seguire il nostro buon lavoro, gli abbiamo dato tutto ciò di cui ha bisogno per farlo.\n\nAppesantiti dal peso della nostra sudata paga, ci preparammo a partire."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: fallimento!"
 laamp_base_contract_schemes.2023.desc: "Ci sono edifici dal design molto elegante a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nNon sono i nostri.\n\nData la pendenza, la scarsa qualità dei materiali e i tronchi sporgenti - per non parlare degli incendi durante la costruzione - siamo fortunati a non essere stati accusati di un crimine.\n\nEd è qualcosa che potrebbe cambiare in qualsiasi momento per un capriccio [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], il che significa che faremmo meglio ad andarcene."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "Arbitrato"
 laamp_base_contract_schemes.2031.desc: "I blocchi politici sono un fenomeno interessante: due o tre potenti fazioni locali di [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] discutono attivamente tra loro, ma non sono in grado o non vogliono farsi avanti di propria volontà.\n\nLa loro disputa su dove si trovino esattamente alcuni confini interni richiede che qualcuno senza pregiudizi ascolti i fatti ed esamini il terreno. Se la nostra risposta sarà abbastanza soddisfacente, saremo pagati profumatamente."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contratto_schemi.2031.t$: successo!"
 laamp_base_contract_schemes.2032.desc: "abbiamo davvero risolto il conflitto di [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] confini?\n\nForse no, ma il verdetto raggiunto #EMP ha#! ridotto le lamentele a livelli accettabili. Dal punto di vista di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], questo è esattamente ciò per cui siamo stati ingaggiati e quindi il nostro lavoro è stato svolto correttamente.\n\nIl pagamento arriva puntualmente."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: fallimento!"
 laamp_base_contract_schemes.2033.desc: "Grida, urla, accuse di corruzione e cospirazione... Riuscire a porre fine in modo amichevole alla disputa sui confini di [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] è stata un'esperienza #EMP#! .\n\nInutile dire che non verremo pagati per questo, ma almeno non verremo multati.\n\nNon se saremo abbastanza veloci."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "Una tassa speciale"
 laamp_base_contract_schemes.2041.desc: "Sono convint[ROOT.Char.Custom('DE_END_PRO_S_N')] che la brava gente della terra [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] sia abituata a pagare tasse e decime con poco preavviso, quindi un'altra piccola tassa - e per giunta con [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] preavviso - non dovrebbe spaventarli.\n\nPreparammo il nostro finto sigillo ufficiale e provammo un'ultima volta la nostra storia, pronti a entrare nella prima comunità con le casse spalancate.\n\nDovrebbe essere un bel #EMP#! profitto."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: successo!"
 laamp_base_contract_schemes.2042.desc: "È preoccupante quanto sia facile separare le persone dalle loro ricchezze quando credono che abbiamo il diritto di farlo e per di più con l'appoggio del loro [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]. Alcuni all'inizio sono sospettosi, ma il comportamento sufficientemente severo e le vaghe minacce delle autorità superiori alla fine li fanno desistere.\n\nSenza dubbio le notizie delle nostre incursioni alla fine emergeranno; l'importante è che non siamo stati scoperti mentre #EMP lo facevamo#!.\n\nNel frattempo, è meglio non rimandare. Sarebbe un peccato se [employer.Custom('IT_NAM_COL3')][employer.GetFirstName] scoprisse che avete delle "tasse" ufficiali al di fuori del vostro tesoro."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: fallimento!"
 laamp_base_contract_schemes.2043.desc: "Forse... forse c'è un motivo per cui questo non viene fatto di solito.\n\nPiù volte, gli abitanti del luogo ci hanno scacciato dalla zona, condannandoci come estranei e stranieri, e hanno chiesto un'ulteriore prova della nostra identità rifiutandosi di credere che il loro [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] avrebbe imposto loro un tributo extra senza preavviso o annuncio.\n\nÈ meglio che ce ne andiamo, anche senza alcun guadagno, prima che [employer.Custom('IT_NAM_COL3')][employer.GetFirstName] scopra cosa è successo qui."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contratto_schemi.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier], poi da [destination_4.GetNameNoTier], poi da [destination_5.GetNameNoTier] e infine da [destination_6.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier], poi da [destination_4.GetNameNoTier] e infine da [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier] e infine da [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Il sito [Concept('traveling', 'el viaje' )|E] inizia subito con [destination_1.GetNameNoTier], poi con [destination_2.GetNameNoTier] e infine con [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Per soddisfare la [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [stewardship|E], [intrigue|E] o [aptitude|E] da [GetCourtPositionType('master_bard_camp_officer').GetName()|l] ad ogni destinazione\n$EFFECT_LIST_BULLET$Vinci un terzo delle sfide per una $label_success_qualified$\n$EFFECT_LIST_BULLET$Vinci due terzi e avrai un successo normale\n$EFFECT_LIST_BULLET$Vinci tutte le sfide per una $label_success_critical$\n$EFFECT_LIST_BULLET$@avviso_icona! #N Fallire #BOL due#! o più sfide in qualsiasi momento, significherà fallire la $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@avviso_icona! #alert_trial Ogni sfida completata con successo aumenterà leggermente la difficoltà delle sfide successive, in particolare per le sfide [skill|E] o $game_concept_aptitude$ per testare#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
 #################################################
 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "Riconoscimento proattivo"
 laamp_base_contract_schemes.3001.desc: "La richiesta [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] di resoconti illustrativi sugli eventi intorno alla tua capitale attira ogni sorta di ciarlatani, desiderosi di guadagnare una moneta facile con pettegolezzi o bugie evidenti.\n\nFortunatamente per [employer.GetSheHe] la mia banda e io non siamo come gli idioti volgari che affollano la tua sala e possiamo offrire storie #EMP più interessanti#! dalle terre vicine; anche se quanto saranno utili resta da vedere per [employer.Custom('IT_NAM_COL3')] i nobili [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l].."
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: successo!"
 laamp_base_contract_schemes.3002.desc: "Occhi e orecchie attenti scopriranno molte cose durante il passaggio di un gruppo che non richiedono grandi sforzi aggiuntivi, se non la volontà di osservare e l'attenzione per i dettagli.\n\nUn principio semplice, ma che spesso i frettolosi e gli imprudenti non riescono a rispettare facilmente. Come previsto, #EMP i nostri#! rapporti si rivelano abbastanza esplicativi da farci guadagnare una paga, ma anche un'ospitalità prolungata.\n\nCon grande disappunto degli altri aspiranti agenti."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: fallimento!"
 laamp_base_contract_schemes.3003.desc: "Quando siamo entrati al servizio di [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], ero certo che le nostre storie fossero vere, dettagliate, utili... o forse sì? Eravamo... eravamo così sicuri.\n\nMa il nostro soggiorno con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], sebbene iniziato in modo amichevole, si complicò rapidamente. Le spie inviate per seguire le piste che avevamo fornito sono tornate amareggiate o non sono tornate, dando luogo ad accuse di sabotaggio intenzionale e di cattiveria, discussioni che si sono fatte sempre più lunghe e rumorose.\n\nBasti dire che questo non è più un luogo sicuro per noi."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nTuttavia, prima dovremo visitare discretamente alcuni luoghi di cui [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] vuole sapere di più."
 laamp_base_contract_schemes.3004.tt.destination_list: "Inizia [Concept('traveling', 'el viaje' )|E] immediatamente da [destination_1.GetNameNoTier], poi da [destination_2.GetNameNoTier], poi da [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Per incontrare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida da [intrigue|E] o [diplomacy|E] in ogni destinazione\n$TAB$$EFFECT_LIST_BULLET$Verrai sfidato dal miglior [ruler|E] locale o dal suo [spymaster|E]\n$EFFECT_LIST_BULLET$D'altra parte, puoi garantirti un successo se spendi [prestige|E] e [opinion|E] su di loro\n$TAB$$EFFECT_LIST_BULLET$Il costo su [prestige|E] aumenterà in proporzione al [title_tier|E] del [ruler|E]\n$EFFECT_LIST_BULLET$Nessun successo significa un $label_failure_standard$\n$EFFECT_LIST_BULLET$Un successo significa un $label_success_qualified$\n$EFFECT_LIST_BULLET$Due successi significano un $label_success_standard$\n$EFFECT_LIST_BULLET$Tre successi significano un $label_success_critical$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "La quadratura del cerchio"
 laamp_base_contract_schemes.3011.desc: ""Non ho bisogno che sia lento, ho solo bisogno che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] riceva l'abbraccio [employer.GetFaith.DeathDeityNamePossessive] così posso smettere di pensare [target.GetSheHe], è chiaro?", [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] grugnisce\n\n, , , , , , , , , , , , , , . Ci sono molte cose che non ci sono state dette - perché [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] vuole che veda [Select_CString(target.IsFemale, 'questa donna', 'quest’uomo')] morto, cosa impedisce a [employer.GetSheHe] di usare metodi più comuni... - ma non sono affari miei.\n\nUna vita stroncata e da pagare."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
