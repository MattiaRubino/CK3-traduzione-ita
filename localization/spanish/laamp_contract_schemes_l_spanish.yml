 laamp_base_contract_schemes.3012.t: "$laamp_base_contratti_schemi.3011.t$: successo!"
 laamp_base_contract_schemes.3012.desc: ""La ricevuta, mio [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]", dico lasciando cadere il sacco bagnato sul pavimento [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetFirstNameNicknamed|l]. Il panno zuppo è inclinato ed espone una ciocca di capelli [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l].\n\n"L'hai preso troppo alla lettera, l'hai preso troppo alla lettera"
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: fallimento!"
 laamp_base_contract_schemes.3013.desc: ""Quindi ora [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] sa che qualcuno vuole la sua testa? Idiota!" ruggisce [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], "perché #EMP si è fidato di#! te? Arghh!".\n\nFaccio spallucce, apro la bocca per spiegare l'errore che ha fatto sì che la nostra preda sfuggisse alla sua fine, ma [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetFirstNameNoTooltip|l] spunta una mano, il suo dito indica il cortile.\n\n"Non sarai pagato per un lavoro non fatto. Scendi dal mio [employer.Custom('FortifiedBuilding')] prima che scarichi la mia delusione su #EMP te#!"."
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "Acquisizioni ostili"
 laamp_base_contract_schemes.3021.desc: "Le istruzioni [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] sono chiare: trova il momento in cui [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] è vulnerabile, sbarazzati di eventuali guardie e riportal[target.Custom('DE_END_PRO_S_N')] a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] vivo e inghirlandat[target.Custom('DE_END_PRO_S_N')].\n\nSemplice. [Select_CString(employer.IsFemale, 'Il bene', 'Il bene')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] non ha fornito molti dettagli sul #EMP motivo per cui#! vuole che i malviventi clandestini rapiscano [Select_CString(target.IsFemale, 'questa donna', 'quest’uomo')], ma non sta a noi chiederlo."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
