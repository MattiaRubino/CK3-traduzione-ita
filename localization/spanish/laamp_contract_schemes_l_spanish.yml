 laamp_base_4011_contract_scheme_desc: "Le discussioni sulla dottrina possono essere molto specifiche, fino ad arrivare a interpretazioni esatte di parole singolari e particolarmente vaghe, come ad esempio la discussione sulla reciproca incompatibilità di antiche tradizioni che si sovrappongono. Quando queste sacre dispute iniziano a scaldarsi, molti [contractors|E] preferiscono inviare una terza parte a mediare per loro conto.$laamp_contract_scheme_desc_general_boilerplate$"
