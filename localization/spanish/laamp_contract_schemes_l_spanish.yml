 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: successo!"
 laamp_base_contract_schemes.4002.desc: "Torno di buon umore nel salone [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], con le dita macchiate d'inchiostro e gli occhi annebbiati dalla mancanza di sonno, ma con il lavoro fatto.\n\nUno della mia banda porta dietro di sé la pila di lavori completati, trascinandosi sotto il peso della pila comunque posizionata.\n\n"Hai già finito? Avrei potuto darvi qualcosa in più", scherza [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] prima di congedarci. "Non lasciateli qui; i miei servitori troveranno qualcuno che leggerà i frutti della vostra conoscenza e si occuperà della vostra paga."
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: fallimento!"
 laamp_base_contract_schemes.4003.desc: ""Siediti", mi ordina [Select_CString(employer.IsFemale, 'un’irritazione', 'un’irritazione')] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] mentre mi porge un foglio di pergamena macchiato d'inchiostro, coperto di scarabocchi indistinguibili. "Sai cosa c'è scritto qui?"\n\nScuoto la testa.\n\n"Nemmeno io, perché #EMP non sono parole#!. Il tuo gruppo di teppisti ha scarabocchiato per [employer.GetFaith.KnowledgeGodName] sa quanto tempo, e #EMP questo#! è tutto ciò che puoi mostrare? Non pagherò per l'inchiostro appena gettato via"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "Risolvere la teologia"
 laamp_base_contract_schemes.4011.desc: ""... e questo è il risultato finale", conclude [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l]. "Hai qualcosa da aggiungere, [chaplain.Custom('IT_NAM_COL3')][chaplain.GetTitledFirstName|l]?".\n\n[chaplain.Custom('IT_NAM_COL3')|U] [chaplain.GetCouncilTitle|l] scuote la testa: "Hai riassunto bene la questione, mio [employer.GetLadyLord]; se i miei doveri non mi chiamassero altrove, sarei felice di mediare, ma...".\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] alza una mano per farlo smettere.[employer.Custom('DE_END_PRO_S_N')] "Non preoccuparti, sono sicuro che [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName] saprà gestire bene i nostri [employer.GetFaith.PriestNeuterPlural] polemisti"."
 laamp_base_contract_schemes.4011.a: "quanto possono essere brutti?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
