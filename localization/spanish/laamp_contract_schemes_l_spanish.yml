 laamp_base_contract_schemes.2671.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2071_success_employer_modifier: "Muri rinforzati"
 laamp_base_2071_success_employer_modifier_desc: "Un importante assenso a questo luogo che si è preso il tempo di rinforzare le sue mura."
 laamp_base_2071_failure_employer_modifier: "Riparazione sbagliata"
 laamp_base_2071_failure_employer_modifier_desc: "Le mura di un importante insediamento di questa contea sono state lasciate in rovina e, peggio ancora, danneggiate durante un tentativo di riparazione."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contratto_schemi.2031.t$: successo!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Qualche piccola esenzione, un permesso per questo o quello, il timbro [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] per qualche progetto, e improvvisamente tutti sono #EMP molto#! più d'accordo con una leggera tassa aggiuntiva per pagare le mura.\n\nNon importa che la riorganizzazione delle tasse e degli oneri significhi che pagheranno lo stesso importo che gli era stato chiesto di pagare all'inizio. No, per ora la cosa più importante è che i bravi cittadini di [employer.GetPrimaryTitle.GetBaseNameNoTier] credano di aver giocato bene le loro carte."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Imbarazzati e spronati dal mio esempio - e con l'aiuto di alcuni seguaci di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]- la brava gente di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] e io abbiamo iniziato a lavorare alle riparazioni delle loro difese.\n\nFortunatamente, i bastioni sembrano sostanzialmente peggiori di quanto non siano in realtà. Sono stati fatti progressi sostanziali al costo di pochi giorni di lavoro, facilmente compensati da un piccolo compenso."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Con l'aria esausta, [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName|l] cerca di guidare il popolo litigioso di [employer.GetPrimaryTitle.GetBaseNameNoTier] mentre [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] e io lasciamo la stanza.\n\n"Non preoccuparti, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l], ci prenderemo cura del tu[sacrifice.Custom('DE_END_PRO_S_N')] [sacrifice.GetWomanMan] e ti rimanderemo indietro tutto intero".\n\nBeh, si tratta di mettere una pietra sopra l'altra. Non sarà troppo difficile, vero? Accetto con gratitudine la paga e mi preparo a partire."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "La posizione [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] come mi $head_porter_camp_officer$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "La città di [employer.GetPrimaryTitle.GetBaseNameNoTier] brucia.\n\nBeh, la maggior parte, tranne le cose che i miei seguaci riportano all'accampamento di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]; no, quelle saranno #EMP sane e salve#! sotto la mia custodia.\n\nÈ stato onorevole saccheggiare un insediamento che ha chiesto il mio aiuto solo perché poteva? Forse no.\n\nMa, se non altro, sono stati più sciocchi a pagare qualcuno che non conoscevano.."
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Per mettere alle strette gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] è necessario un notevole mix di urla, persuasioni e sensi di colpa.\n\nÈ un lavoro noioso, logorante ed estenuante, ma alla fine uno dopo l'altro i potentati locali rinsaviscono e accettano a malincuore di pagare la loro parte. Non sarà un accordo elegante, ma se funziona, funziona."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] è molto soddisfatto della nostra soluzione e ci consegna volentieri il suo denaro."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contratti_schemi.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Caveat emptor."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: fallimento!"
 laamp_base_contract_schemes.2673.desc.stewardship: "Il piano sembrava abbastanza sensato anche a me: prima dividere equamente il costo tra i locali e poi aggiustarlo un po' in base alla ricchezza e al reddito, ma i magnati locali reagiscono con sgomento e orrore.\n\nNon so come, anche l'ultimo di loro è convinto di aver pagato troppo, anche per questo bene comune, indipendentemente dalla sua ricchezza o posizione."
 laamp_base_contract_schemes.2673.desc.officer: "Forse [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] non è così $head_porter_camp_officer$ eccellente come avevo immaginato.\n\nNon è passata nemmeno mezz'ora da quando ha suggerito i suoi piani per ricostruire le mura e il popolo di [employer.GetPrimaryTitle.GetBaseNameNoTier] sta già litigando, urlando, gridando, scalciando e mordendo con assoluta #EMP disperazione#! per evitare il compito che lo attende."
 laamp_base_contract_schemes.2673.desc.outro: "\n\nUno scontento[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l][employer.Custom('DE_END_PRO_S_N')] non mi rivolge nemmeno la parola dopo aver combinato un simile guaio.\n\nCi hanno fatto scappare dalla città senza darci un soldo per i nostri problemi."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contratti_schemi.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contratto_schemi.2031.t$: erbe favorevoli"
 laamp_base_contract_schemes.2676.desc: "Le strade di [employer.GetPrimaryTitle.GetBaseNameNoTier] sono dominate da una febbre di pettegolezzi e scandali; una complicata vicenda di matrimoni, eredità e affari falliti ha fatto sì che gran parte dei migliori terreni della zona, destinati al pascolo dei cavalli, siano andati a uno sciocco squattrinato.\n\nDi conseguenza, i magnati locali minacciano di farsi a pezzi a vicenda su come dividere la terra (e su chi dovrebbe farlo)."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contratti_schemi.2661.desc.outro$"
