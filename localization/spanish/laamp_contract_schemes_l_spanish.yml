 laamp_base_0011_desc_title: "Cercasi inviati che parlino bene,"
 laamp_base_0011_desc: "A tutte le persone degne di nota e affidabili: puoi trovare un buon lavoro presso il servizio [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Solo candidature serie."
 laamp_base_0021_contract_scheme: "Si alterna con regnante"
