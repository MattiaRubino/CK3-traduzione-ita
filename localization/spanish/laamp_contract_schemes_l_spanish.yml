 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "Un esausto[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l][employer.Custom('DE_END_PRO_S_N')] si avvicina all'accampamento con il suo [dummy_gender_soldier.GetWomenMen]. I cavalli si fermano davanti alla mia tenda e io mi alzo per salutarli.\n\n"... maledett[dummy_gender.Custom('DE_END_PRO_S_N')] idiota", lo sento mormorare [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l].\n\n"Ti do il buongiorno, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]", dice, asciugandosi il sudore dalla fronte. "A quanto pare, una [dummy_gender.GetWomanMan] #EMP#! bellissima ragazza si è persa nella foresta e i miei cortigiani non smetteranno di singhiozzare finché non sarà tornata"."
 laamp_base_contract_schemes.6011.a: "un[dummy_gender_soldier.Custom('DE_PRO_POS_P_2P')] [dummy_gender_soldier.GetWomanMan] bellissim[dummy_gender_soldier.Custom('DE_END_PRO_S_N')]? In soccorso!"
 laamp_base_contract_schemes.6011.b: "facciamo in fretta!"
 laamp_base_contract_schemes.6011.c: "È preferibile un approccio equilibrato."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$un successo!"
 laamp_base_contract_schemes.6012.desc: ""Indietro!" un grido acuto irrompe nel folto degli alberi e io lo seguo.\n\nAl centro della radura si trova un di [Select_CString(beautiful_peasant.IsFemale, 'le donne più belle', 'gli uomini più belli')] che non ho mai visto. Brandisce un bastone come una lancia e cerca di tenere a bada un feroce esemplare di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nCon un rapido fendente della mia spada taglio la bestia, che sprizza sangue e macchia l'erba mentre cade.\n\n"Mio [ROOT.Char.GetLadyLord]!" grida e cade in ginocchio."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: ""No #EMP abbiamo#! perché separarci"."
 laamp_base_contract_schemes.6012.b.tt.success: "Un [beautiful_peasant.GetShortUIName] è lusingato"
 laamp_base_contract_schemes.6012.b.tt.failure: "A [beautiful_peasant.GetShortUIName] le insulta"
 laamp_base_6012_success_employer_modifier: "Innocenti salvati"
 laamp_base_6012_success_employer_modifier_desc: "Questo personaggio ha pagato un avventuriero cavalleresco per salvare una delle sue più belle suddite da un animale pericoloso."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$fallimento!"
 laamp_base_contract_schemes.6013.desc: ""Ti dispiacerebbe spiegarmi cos'è questo?", [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] irrompe nella mia tenda, gettando sul tavolo un fazzoletto imbevuto di rosso.\n\n"Le guardie lo hanno trovato mentre pattugliavano la foresta e ha un emblema che immagino ti sia familiare". [employer.Custom('IT_NAM_COL3')][employer.GetFirstName] si sfrega le sopracciglia. "Ora devo occuparmi di cortigiani inquieti e di ufficiali in lutto. Non aspettarti di essere pagato per intero."
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
