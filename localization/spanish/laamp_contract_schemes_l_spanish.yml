 laamp_base_0011_contract_scheme_action: "Migliora la reputazione di"
 laamp_base_0011_contract_scheme_desc: "Un [contractor|E] si accorge che la sua reputazione non è buona: il suo nome è stato infangato, troppi [vassals|E] lo odiano o semplicemente non ha il [prestige|E] necessario per giustificare ciò che vuole. Ciò di cui ha bisogno è una terza parte "neutrale" che lo aiuti... #EMP a rafforzare#! la sua reputazione.$laamp_contract_scheme_desc_general_boilerplate$"
