 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: successo!"
 laamp_base_contract_schemes.5052.desc: "Grazie all'assoluta incapacità di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] di imporre l'ordine nelle strade della sua stessa capitale, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] è in grado di scuotere ulteriormente la cittadinanza di [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] per tutto il suo valore.\n\nForse non è un modo onorevole di guadagnarsi da vivere, ma redditizio? Estremamente.\n\nTuttavia, la prima lezione per ogni criminale alle prime armi è sapere quando smettere. Una volta guadagnato lo stipendio, è ora di darsela a gambe, prima che [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] lo scopra e ci perseguiti."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: fallimento!"
 laamp_base_contract_schemes.5053.desc: "Nonostante le nostre migliori intenzioni, sembra che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sia più veloce a risolvere i suoi problemi con i piccoli criminali che [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] ad approfittarne.\n\nQuando le guardie [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] invadono le strade, la nostra finestra di opportunità si riduce nonostante i vari guadagni fatti finora, quindi trovo necessario che io e la mia banda ci allontaniamo di nascosto da [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] prima che l'autorità ci raggiunga.\n\nSembra che non troveremo nient'altro da saccheggiare qui intorno."
 laamp_base_contract_schemes.5053.a: "Bah, troveremo guadagni più ricchi altrove."
