 laamp_base_contract_schemes.2311.desc.business.council_chamber: "I quartieri [char_current.Custom('IT_NAM_COL2')][char_current.GetFirstName] come [char_current.Custom('IT_NAM_COL3')][char_current.GetTitleAsNameNoTooltip|l] della città sono sorprendentemente grandi. [char_current.Custom('IT_NAM_COL3')][char_current.GetFirstNameNoTooltip] mi porta in una stanza che ovviamente viene utilizzata per far parlare le persone più importanti dell'insediamento e mi fa sedere a capotavola."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName] ci porta alla fonte della sua ricchezza: un'armeria ben fornita - ferramenta compresa - che forniva armi e munizioni sia alle milizie che alle carovane di passaggio."
 laamp_base_contract_schemes.2311.desc.business.temple: "A quanto pare [char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName] guadagna la maggior parte della sua fortuna affittando ostelli per i visitatori di un santuario locale e gestendo una piccola associazione di beneficenza, ovviamente in cambio di una quota."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Si vede che [char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName] controlla una piccola prigione e guadagna la sua fortuna tenendo debitori, vagabondi e criminali dietro le sbarre, a beneficio degli altri. Una bella somma in tasse e multe da parte degli imprigionati completa l'operazione."
 laamp_base_contract_schemes.2311.desc.business.docks: "È chiaro che i soldi [char_current.Custom('IT_NAM_COL2')][char_current.GetFirstName] provengono dal porto della città, dove ha un piccolo ufficio ben scelto che sorveglia le banchine più trafficate. Le ampie persiane gli permettono di sporgersi e di urlare a volte contro i facchini inoperosi."
 laamp_base_contract_schemes.2311.desc.business.study: "La comunità accademica di [destination_1.GetBaseNameNoTier] è piccola, ma tenace. La maggior parte degli scribi locali sembra lavorare, in un modo o nell'altro, per [char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName], che mantiene un buon giro d'affari con il suo quasi-monopolio sulle carte della città."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "L'attività [char_current.Custom('IT_NAM_COL2')][char_current.GetFirstName] è fortemente legata alle medicine, alla guarigione e alla fornitura di buone levatrici. Un'occupazione insolita per [Select_CString(char_current.IsFemale, 'un potente', 'un potente')] ma certamente richiesta."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Come molti altri, le entrate [char_current.Custom('IT_NAM_COL2')][char_current.GetFirstName] provengono direttamente dalla sete degli umili lavoratori di [destination_1.GetBaseNameNoTier]. Il buon cibo per i viaggiatori, la musica per gli abitanti del luogo e l'atmosfera amichevole rendono il locale redditizio."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "L'attività [char_current.Custom('IT_NAM_COL2')][char_current.GetFirstName] ruota attorno alla conservazione e all'approvvigionamento di cibo, sia esotico che sfuso. I comuni ottengono grano a basso costo nei momenti di bisogno e le élite locali hanno qualcuno a cui rivolgersi per ottenere prodotti alimentari alla moda dalla lontana capitale."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName] gestisce il mercato principale di [destination_1.GetBaseNameNoTier], un'azienda semplice ma redditizia. Gestisce le postazioni delle bancarelle, riscuote le tariffe, raccoglie le tasse per [person_a.Custom('IT_NAM_COL3')][person_a.GetTitleAsNameNoTooltip|l] e gli altri articoli previsti."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "Luogo di lusso, [char_current.Custom('IT_NAM_COL3')][char_current.GetFirstName] gestisce un fiorente bagno pubblico tra le mura di [destination_1.GetBaseNameNoTier]. Non c'è idiota che non apprezzi un buon bagno per lavare via la polvere e la sporcizia del mondo moderno. E per questo privilegio vale la pena spendere qualche centesimo."
 laamp_base_contract_schemes.2311.desc.personality.mayor: ""Onorevole [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], vedrà sicuramente che l'avidità [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsName|l] è... sbagliata. Ha indagato su di te con la sua autorità. Aiutaci in questa faccenda e faremo in modo che tutto il mondo sappia della tua generosità"."
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: ""Come puoi vedere, le mie proprietà hanno successo, ma non sono affatto estese. Stiamo facendo un lavoro buono e onesto, ma non possiamo permetterci un aumento così esagerato dei pagamenti [employer.GetTitleAsName|l]"."
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: ""Qui svolgiamo il lavoro [char_current.GetFaith.HealthGodNamePossessive], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l], ma non fatevi illusioni. Un'altra decima ci distruggerebbe; questo dovrebbe essere ovvio"."
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: ""Se guadagno bene? Sì, certo. Ma questo è tutto, è #EMP la mia quota#!. Pago le tasse a cui sono obbligat[char_current.Custom('DE_END_PRO_S_N')] ma questa non è una vera tassa, è un capriccio senza senso da parte di [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsName|l] e lo sappiamo tutti"."
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: ""Sembri una persona ragionevole[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l]. Ti prego di comprendere che stiamo lavorando fino allo sfinimento, ma siamo sempre a un anno di distanza dai problemi e persino dalla carestia"."
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: ""Mi considero una persona pratica, parlo chiaramente e mi aspetto che gli altri parlino chiaramente con me. La #EMP tassa#! [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsName|l] è ingiusta e non possiamo permettercela. Questo è tutto."
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: ""Lo so, lo so, lo so che sembra che stia andando bene, ma questo non è affatto il primo #EMP prelievo extra#! che [employer.Custom('IT_NAM_COL3')] [employer.GetTitleAsName|l] ci ha imposto quest'anno né, sospetto, sarà l'ultimo. Devi capire la nostra riluttanza."
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: ""Mi piace agire con giustizia, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l], negli affari, con i miei subordinati e con i miei superiori. Ma la giustizia si ottiene solo se facciamo tutti parte dello stesso gruppo; in caso contrario, beh, è così che nasce il risentimento in #EMP alcuni#!"."
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: ""Sono una persona impegnata; lo sei anche tu, quindi sarò franc[char_current.Custom('DE_END_PRO_S_N')]. Se avessimo quei soldi, pagheremmo volentieri, ma non li abbiamo e quindi non li paghiamo. È sufficiente, no? È sufficiente, non è vero?"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: ""Senti, lasciamoci alle spalle queste spiacevoli questioni e beviamo qualcosa. Perché non ti fermi un po'? Raramente riceviamo visitatori così interessanti nella nostra località; sono sicur[char_current.Custom('DE_END_PRO_S_N')] che non dovrai riempire i tuoi bicchieri per almeno una settimana"."
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: ""Allora... che ne dici di questo? Non tengo traccia di tutto. Sarebbe proibitivo. Molte cose si fanno stringendo le mani, i contratti sono conservati altrove, sai come vanno le cose..."."
 laamp_base_contract_schemes.2311.desc.loot.gold: "Mentre parla, la mia testa sta ancora girando per un grande scrigno di quello che sembrava argento quando stavamo venendo qui.."
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.Custom('IT_NAM_COL3')][char_current.GetFirstNameNoTooltip] parla mentre camminiamo e non posso fare a meno di notare un magazzino pieno di lussi che passiamo davanti.."
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.Custom('IT_NAM_COL3')][char_current.GetFirstNameNoTooltip] continua a blaterare, ma non posso fare a meno di notare quando passiamo davanti a un'alcova piena di preziosi oggetti religiosi.."
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.Custom('IT_NAM_COL3')][char_current.GetFirstNameNoTooltip] lui continua a chiacchierare, ma io non riesco a dimenticare la cucina ben fornita che ci siamo lasciati alle spalle quando siamo arrivati qui a zig zag.."
 laamp_base_contract_schemes.2311.a: "Cerca i tuoi documenti finanziari."
 laamp_base_contract_schemes.2311.b: "Cerca di coglierl[char_current.Custom('DE_END_PRO_S_N')] in una bugia."
 laamp_base_contract_schemes.2311.c: "Cerca i segni rivelatori di un illecito."
 laamp_base_contract_schemes.2311.d: "Revisiona tutto, in modo esaustivo e nei minimi dettagli."
