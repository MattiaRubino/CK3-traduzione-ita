 laamp_base_0031_desc_title: "Sono richiesti giramondo di buona nascita,"
 laamp_base_0031_desc: "Gli arbitri imparziali sono richiesti da [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] a [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per risolvere in modo equo una controversia provinciale. Sono previsti dei bonus per le risoluzioni complete."
