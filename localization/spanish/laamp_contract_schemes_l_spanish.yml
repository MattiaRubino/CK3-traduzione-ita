 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: fallimento!"
 laamp_base_contract_schemes.3023.desc: ""Noto l'inconfondibile assenza [target.Custom('IT_NAM_COL2')][target.GetFirstName], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]," commenta sarcastico [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] mentre gesticola nel suo ufficio. "Avevamo un contratto in base al quale mi avresti portato quest[target.Custom('DE_END_PRO_S_N')] idiota, ma non vedo l'idiota che avevo chiesto, o sbaglio?"\n\nStringo i denti e scuoto la testa.\n\n"Sei fortunato che un'altra preda mi tenga occupat[employer.Custom('DE_END_PRO_S_N')], più o meno [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Ora vattene, prima di continuare a sprecare la mia benevolenza"."
 laamp_base_contract_schemes.3023.a: "Esci dall'ufficio."
 laamp_base_contract_schemes.3031.t: "Discorso incendiario"
 laamp_base_contract_schemes.3031.desc: "La chiacchierata con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] è stata... illuminante. Sembra che stia bruciando di rabbia per qualche piccolo [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetFirstNameNoTooltip|l] affronto - reale o immaginario - e che sia ansios[employer.Custom('DE_END_PRO_S_N')] di metterl[target.Custom('DE_END_PRO_S_N')] al suo posto, ma non ancora di versare troppo sangue.\n\nIl piano [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] è che diamo fuoco a qualche piccola proprietà appartenente a [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip]. Soddisfare questa richiesta senza dubbio infiammerà le tensioni, ma un lavoro è un lavoro."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
