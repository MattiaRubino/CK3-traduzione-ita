 laamp_base_contract_schemes.0571.t: "Pagamento anticipato"
 laamp_base_contract_schemes.0571.desc: "Nessuno mi garantisce che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] mi farà mai i regali che desidero, per quanto io possa strisciare ai suoi piedi.\n\nÈ chiaro che devo agire, esercitare tutta la pressione possibile per ottenere un prestito in anticipo. Poi, se [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] mi onorerà ulteriormente, riderò; in caso contrario, i miei sforzi saranno stati premiati in anticipo."
