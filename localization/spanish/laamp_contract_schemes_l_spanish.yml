 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.Custom('IT_NAM_COL3')|U] [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName|l] è stato saggio a rivolgersi a me, un libero[ROOT.Char.GetLiege.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] con poco da perdere per un'impresa così avventata... Ci sono modi per intrufolarsi dietro le mura di [task_contract_target.GetCapitalLocation.GetName], ma nessuno è privo di grandi rischi. Dovrò mettere, con qualche astuto pretesto, occhi amici fino alla cella [task_contract_object.Custom('DE_PRO_PER_P_3P_A')] [task_contract_object.GetTitledFirstName|l]...\n\nAnche il più piccolo movimento di [task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] attirerebbe l'attenzione. No, la libertà di [task_contract_object.GetWomanMan] dipende solo da [ROOT.Char.GetPrimaryTitle.GetBaseName]."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t: "Successo: conjura de $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ [agent_thief.Custom('IT_NAM_COL3')|U] intelligente [agent_thief.Custom('IT_NAM_COL3')][agent_thief.GetFirstName] apre rapidamente la serratura che ci separa [task_contract_object.Custom('DE_PRO_PER_P_3P_A')|l] [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetTitledFirstName|l]."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Le mie dita sono sudate dai nervi, ma il mio plettro fa il clic giusto."
 laamp_extra_contract_schemes.0012.desc_lookout: "[agent_lookout.Custom('IT_NAM_COL3')][agent_lookout.GetFirstName]il "guardiano", vigile, indica che tutto è chiaro."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Controllo freneticamente che non ci siano guardie nei dintorni, sembra che la strada sia libera."
 laamp_extra_contract_schemes.0012.desc: "Chisto un [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetFirstNameNoTooltip] e una guida alle ombre."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Torniamo indietro da dove sono entrato, una finestra che [agent_infiltrator.Custom('IT_NAM_COL3')][agent_infiltrator.GetFirstName] ha lasciato aperta."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Tornammo indietro da dove ero entrato, in una stanza apparentemente non sorvegliata."
 laamp_extra_contract_schemes.0012.desc_free: "Ci precipitammo ai nostri cavalli, saltammo in sella e mordemmo forte gli speroni.\n\n"Mi hai davvero salvato la vita!" dice [task_contract_object.GetNameNoTooltip] quando finalmente rallentammo. "E che emozione è stata!"
 laamp_extra_contract_schemes.0012.a: ""Mi piace questo atteggiamento... unisciti a noi!"."
 laamp_extra_contract_schemes.0012.b: ""[task_contract_employer.Custom('IT_NAM_COL3')|U] [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstNameNoTooltip|l] ti aspetta con ansia"."
 laamp_extra_contract_schemes.0013.t: "Fallimento: evocazione di $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0013.desc_intro: "Nel cuore della notte mi intrufolo dove tengono [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetTitledFirstName|l]."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Passo un po' di tempo a scassinare la porta con un grimaldello. Forse un ladro sarebbe riuscito ad aprirla, ma non io. Con le poche risorse che mi sono rimaste, do un rumoroso calcio alla porta. E si sentono delle voci nelle vicinanze... carcerieri!\n\n"Scusatemi, mio [task_contract_object.GetLadyLord], devo andare. Questo... è un po' troppo per me", sussurro mentre me ne vado.\n\n"#EMP bah!#! Grazie di niente!" risponde una voce che probabilmente era quella [task_contract_object.Custom('IT_NAM_COL2')][task_contract_object.GetFirstNameNoTooltip].\n\n"Eh? Chi se ne va?" ruggisce una guardia. Fortunatamente..., sono ben nascost[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre scivolo nell'oscurità."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Ma, nella foresta, vedi il tremolio di una lampada; le guardie sono vicine! Come vorrei avere gli occhi dietro la testa! Afferro [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetFirstNameNoTooltip] per scappare come [Select_CString(And(ROOT.Char.IsFemale, task_contract_object.IsFemale),'locas','locos')].\n\n"Chi c'è?" grida la guardia. "#EMP Allarme! Allarme!#!".\n\nRapidamente abbiamo inseguitori armati che si precipitano verso [Select_CString(And(ROOT.Char.IsFemale, task_contract_object.IsFemale),'nosotras','nosotros')] e, nel momento peggiore, [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetFirstNameNoTooltip] inciampa e cade a terra. In un attimo sono a terra, sopra [task_contract_object.GetSheHe]; con poco altro da fare, scappo da solo."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Usciamo dalla stessa strada da cui sono entrato, attraverso una stanza apparentemente non sorvegliata. Ma la porta ora è chiusa a chiave!\n\nMentre la apro, una guardia appare dietro di noi!\n\n"Lo trattengo io!" grida [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetFirstNameNoTooltip]. "Vai tu!"\n\nMentre altre voci si avvicinano, prendo l'unica decisione realistica: scappare. Se qualcuno deve morire per [task_contract_object.GetSheHe], non sarà [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName|l]...?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nMa le guardie ci fanno cadere nella trappola: #EMP avevano visto arrivare il tentativo di salvataggio!#!\n\n"Per [task_contract_object.GetFaith.HighGodName] Dio, sapevo che era troppo facile!", grida [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetFirstNameNoTooltip]. "Corri, coraggioso [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!".\n\nLe guardie si precipitano verso [Select_CString(And(ROOT.Char.IsFemale, task_contract_object.IsFemale), 'nosotras', 'nosotros')], non c'è tempo per pensarci, non c'è speranza di vittoria, quindi corro! Per miracolo, sfuggo ai miei inseguitori e riesco a raggiungere il muro esterno... ma [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetFirstNameNoTooltip] non arriva mai."
 laamp_extra_contract_schemes.0013.a: "Sono sicuro che lo metteranno sotto costante sorveglianza.."
