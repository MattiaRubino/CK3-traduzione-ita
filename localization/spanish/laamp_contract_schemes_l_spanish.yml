 laamp_base_contract_schemes.5661.h: "Vorrei avere un vero e proprio ufficiale.."
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Non esistono [GetCourtPositionType('head_groom_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] né [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]"
