 laamp_extra_contract_schemes.0002.t_diplomacy: "Successo: conjura de $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0002.t_martial: "Successo: conjura de $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0002.t_intrigue: "Successo: conjura de $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0002.t_learning: "Successo: conjura de $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "Nella stessa stanza [Select_CString(di.IsFemale,'di','di')]. \n\n"L'ha chiamato"
 laamp_extra_contract_schemes.0002.desc_martial: "Come mi aspettavo, i miei seguaci incalliti instillano la paura nella [Select_CString(signoria.IsFemale,'signoria','signoria')]. Una grande vittoria!"."
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] è una persona piuttosto complessa... moralmente, non intellettualmente! Ho accumulato una vasta collezione di voci decisamente tossiche; poche parole accuratamente pianificate [Select_CString(e.IsFemale,'e','e')] può diventare un nido di vipere!", si vanta [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName|l]. "Avrò pietà e gli darò la possibilità di concedere diritti al mio popolo... prima di esporre i suoi affari agli occhi di tutti"."
 laamp_extra_contract_schemes.0002.desc_learning: "Esamino tutto ciò che riesco a trovare della legge [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]: il canone [task_contract_target.GetFaith.GetAdherentName], la morale [task_contract_target.GetCulture.GetName]... Sì, ho compilato un intero arsenale di precedenti e sfumature.\n\n"Spiegami di nuovo...", chiede [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName|l]. "Devo invocare [task_contract_target.GetFaith.WarGodName] quando sollevo la questione dell'onore inviolabile, vero? Ah, non importa, il nostro caso è più forte che mai! L'approvazione [task_contract_target.Custom('DE_PRO_PER_P_3P_A')] [task_contract_target.GetTitledFirstName|l] è solo una formalità."
 laamp_extra_contract_schemes.0002.a: "il popolo di [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] può gioire!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Fallimento: evocazione di $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0003.t_martial: "Fallimento: evocazione di $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0003.t_intrigue: "Fallimento: evocazione di $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0003.t_learning: "Fallimento: evocazione di $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetName] non mi dà nulla, nessun margine di manovra e nessuna simpatia. Le mie parole non contano, i rappresentanti [Select_CString(di.IsFemale,'di','di')] ne ha #EMP abbastanza#! del tuo fastidio!", grida [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstNameNoTooltip|l]. "Il tuo cuore tenero - e la mia povera gente - sono derisi in tutto [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip] il mondo! Era ovvio il tuo stratagemma... e ora #EMP noi#! ne subiamo le conseguenze"."
 laamp_extra_contract_schemes.0003.desc_martial: "Sebbene i miei seguaci vaghino liberamente [Select_CString(su.IsFemale,'su','su')]. "Questi tempi orribili ci distruggeranno! Ritira i tuoi scagnozzi, o il [Select_CString(mio.IsFemale,'mio','mio')] si uniranno contro di te!"."
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] si rivela una persona molto intelligente e molto discreta. Non trovando nulla di sostanziale, ho provato a diffondere voci nella sua corte, ma tutte sono state interrogate e stroncate sul posto.\n\n"I tuoi agenti blaterano come bambini!" insulta il mio datore di [Select_CString(lavoro.IsFemale,'lavoro','lavoro')]. "Dici che i tuoi intrighi corazzeranno il mio popolo, ma ci rivesti di ombre e sussurri che si dissolvono quando vengono pronunciati ad alta voce! Questo piano è sempre stato inutile..."."
 laamp_extra_contract_schemes.0003.desc_learning: "Esamino tutto ciò che riesco a trovare di [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] legge: il canone [task_contract_target.GetFaith.GetAdherentName], la morale [task_contract_target.GetCulture.GetName]... Ho messo insieme alcune argomentazioni inconsistenti, ma la mia creatività non riesce a impressionare [task_contract_employer.GetName].\n\n"#EMP Questo#! è ciò che hai escogitato? Pensi che la mia gente debba essere trattata legalmente come #EMP bambini#! a [task_contract_target.GetPrimaryTitle.GetName]?!", urla [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitleAsNameNoTooltip|l]. "Non solo si tratta di uno stratagemma ignobile e umiliante, ma [task_contract_target.Custom('IT_NAM_COL3')][task_contract_target.GetTitledFirstName|l] se ne accorgerà! No... non abbiamo speranza."
 laamp_extra_contract_schemes.0003.a: "Non ho migliorato le cose per [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstNameNoTooltip|l].."
