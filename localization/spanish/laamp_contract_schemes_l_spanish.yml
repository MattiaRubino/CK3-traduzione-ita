 laamp_base_6011_desc: "Uno dei membri della corte [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] di grande bellezza non è tornato da un'incursione nelle foreste di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. La corte [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] è ansiosa di offrire una ricompensa."
