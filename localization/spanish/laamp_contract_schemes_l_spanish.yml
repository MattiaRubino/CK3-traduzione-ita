 laamp_base_0021_contract_scheme_desc: "Quando un [contractor|E] desidera chiaramente attenzione, è esposto agli opportunisti. Alcuni che possono mangiare il loro pane, svuotare la cantina, fare qualche "prestito" e andarsene prima che qualche addetto ai numeri dia l'allarme.$laamp_contract_scheme_desc_general_boilerplate$"
