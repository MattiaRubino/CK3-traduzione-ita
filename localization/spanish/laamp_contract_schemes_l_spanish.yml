 laamp_base_0031_contract_scheme_desc: "Quando sulle terre di un [contractor|E] si scatenano aspre recriminazioni locali e questi ritiene di essere troppo inetto o parziale per risolvere la disputa, può offrire il ruolo di mediatore imparziale a dei giramondo accettabili.$laamp_contract_scheme_desc_general_boilerplate$"
