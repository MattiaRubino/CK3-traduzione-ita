 laamp_extra_contract_schemes.0001.desc_culture: "Raggiungo il quorum con i miei compatrioti. Noi di [ROOT.Char.GetPrimaryTitle.GetName] siamo i più adatti ad aiutare [task_contract_employer.GetCulture.GetCollectiveNoun] partecipando a [scheme.GetName|l].\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "Raggiungo il quorum con i miei compatrioti. Noi di [ROOT.Char.GetPrimaryTitle.GetBaseName] siamo i più adatti ad aiutare [task_contract_employer.GetFaith.GetAdherentNamePlural] partecipando a [scheme.GetName|l].\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.Custom('IT_NAM_COL3')|U] [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName|l] il primo passo è organizzare una serie di udienze: in questo processo, le mie capacità di parlare in pubblico saranno messe alla prova. Già solo negoziando bene con i rappresentanti [task_contract_target.Custom('DE_PRO_PER_P_3P_A')] [task_contract_target.GetTitledFirstName|l] potrei far ottenere al mio datore di lavoro i suoi privilegi."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.Custom('IT_NAM_COL3')|lU] [task_contract_target.Custom('IT_NAM_COL3')][task_contract_target.GetTitledFirstName|l] si infurierà quando i miei seguaci incalliti inizieranno a colpire i suoi funzionari locali? Reagirà quando incoraggeremo le folle locali a cantare e bruciare? No, meglio accettare le condizioni [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] [task_contract_employer.GetTitledFirstName|l].."
 laamp_extra_contract_schemes.0001.desc_intrigue: "Non è possibile che [task_contract_target.Custom('IT_NAM_COL3')][task_contract_target.GetTitledFirstName|l] sia immune ai piaceri della carne, né che abbia così tanto potere e orgoglio da non essere imbarazzato dall'esposizione delle sue scappatelle... Un ricatto ben fatto potrebbe addirittura garantire il futuro del popolo [task_contract_target.Custom('DE_PRO_PER_P_3P_A')] [task_contract_target.GetTitledFirstName|l]."
 laamp_extra_contract_schemes.0001.desc_learning: "Il codice di [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier], come tutti i sistemi legali, deve avere alcune regole ed esenzioni poco conosciute che possono essere utilizzate per accontentare le persone [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] [task_contract_employer.GetTitledFirstName|l]. Devo solo trovare qualcosa che possano usare."
