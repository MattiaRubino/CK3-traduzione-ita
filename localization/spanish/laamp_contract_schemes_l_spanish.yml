 laamp_base_contract_schemes.2301.desc.intro: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip], benvenut[ROOT.Char.Custom('DE_END_PRO_S_N')]!", grida [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName|l] quando io e il mio gruppo entriamo nella sua città."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Il mio [GetCourtPositionType('quartermaster_camp_officer').GetName()|l] [quartermaster.Custom('IT_NAM_COL3')][quartermaster.GetFirstName] si muove dietro di me, allerta ed elenc[quartermaster.Custom('DE_END_PRO_S_N')] per aiutarmi."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nIn breve tempo, mi vengono presentati altri potentati della città: [person_b.Custom('IT_NAM_COL3')][person_b.GetFirstName], [person_c.Custom('IT_NAM_COL3')][person_c.GetFirstName] e [person_d.Custom('IT_NAM_COL3')][person_d.GetFirstName].\n\n"Abbiamo la #EMP certezza#! che ci darai ragione"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "quando diciamo che non possiamo permetterci le nuove tasse che il nostr[employer.Custom('DE_END_PRO_S_N')] [employer.GetLadyLord], [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]vuole imporre", dice [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip], biascicando le parole.\n\nLa sua espressione è fluida e spassionata; come una persona molto sincera o un[person_a.Custom('DE_PRO_POS_P_2P')] bugiard[person_a.Custom('DE_END_PRO_S_N')] consumat[person_a.Custom('DE_END_PRO_S_N')]."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "quando protestiamo contro questa tassa ingiusta. Non siamo che semplici borghesi e abbiamo già dato da tempo tutto quello che potevamo [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l]".\n\nPotrebbe essere vero, o forse no. Lo vedremo presto."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "w-quando diciamo che non possiamo, voglio dire, non #EMP vogliamo#! nasconderti nulla [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l]!", balbetta [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contratto_schemi.2301.desc.liar.not_lying$"
