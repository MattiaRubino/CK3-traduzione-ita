 laamp_base_contract_schemes.5661.tt.no_score_gain: "Non riesci a rubare una quantità significativa di animali"
 laamp_base_contract_schemes.5661.a: "liquidità a tutti i memo che si oppongono a noi!"
 laamp_base_contract_schemes.5661.a.tt.success: "La tua crudeltà porta i suoi frutti"
 laamp_base_contract_schemes.5661.a.tt.failure: "Gli abitanti del luogo riescono ad opporsi a te con successo"
 laamp_base_contract_schemes.5661.b: "Ricorda, resta unito e concentrati sulle bestie."
 laamp_base_contract_schemes.5661.b.tt.success: "La tua disciplina trionfa"
 laamp_base_contract_schemes.5661.b.tt.failure: "Le tue truppe sono troppo scarse"
 laamp_base_contract_schemes.5661.c: "Prendi solo il meglio, lascia l'accettabile per questi cani."
 laamp_base_contract_schemes.5661.c.tt.success: "Rubi gli animali più pregiati"
 laamp_base_contract_schemes.5661.c.tt.failure: "I tuoi assalitori sono troppo esigenti"
