 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: successo!"
 laamp_base_contract_schemes.5042.desc: "ah, che caccia entusiasmante su [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Che i servitori [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] ci chiamino bracconieri; avevano più cervi di quanti ne potessero gestire e [ROOT.Char.GetFaith.WealthGodName] aborriscono gli sprechi.\n\nCe ne andiamo da qui grassi e felici, con la pancia piena e i polsi liberi."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: fallimento!"
 laamp_base_contract_schemes.5043.desc: "maledetti segugi [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l]!\n\nNon #EMP accurata#! di così tanti animali eppure il loro accanimento rovina una caccia dopo l'altra e, per ulteriore ignominia, incatena molti membri della mia banda.\n\nSo quando tagliare la corda. Più a lungo resteremo qui, maggiore sarà la possibilità che le prede siano #EMP#! noi e non gli uccelli."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "Furti nei vicoli"
 laamp_base_contract_schemes.5051.desc: "Gli avvisi che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] ha pubblicato sono più veritieri di quanto ci aspettassimo: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] sembra che ci sia una piaga di microcriminalità.\n\nAppena arrivati in città, contiamo una dozzina di furti di borse e uno scippo sfacciato, troppo lavoro per le guardie assediate [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l].\n\nUn ambiente assolutamente perfetto per [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] intraprendenti come noi per guadagnare qualche #EMP moneta#!."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
