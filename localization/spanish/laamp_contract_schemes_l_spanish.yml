 laamp_base_contract_schemes.0561.desc: "È chiaro che [insider.Custom('IT_NAM_COL3')][insider.GetTitledFirstName|l] è una delle figure [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l] più vicine e apprezzate, molto in alto nella gerarchia sociale e con #EMP una certa#! influenza su [Select_CString(target.IsFemale, 'il bene', 'il bene')] [target.Custom('IT_NAM_COL3')][target.GetTitleAsNameNoTooltip|l].\n\nOttenere che quest[insider.Custom('DE_END_PRO_S_N')] [insider.GetWomanMan] mi elogi, per qualsiasi motivo, può solo aiutare la mia causa."
 laamp_base_contract_schemes.0561.a: "[insider.GetFirstNameNoTooltip] non può resistere al mio fascino!"
