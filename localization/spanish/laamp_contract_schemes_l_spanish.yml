 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: successo!"
 laamp_base_contract_schemes.3022.desc: ""[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]", [Select_CString(sputa.IsFemale,'sputa','sputa')] mentre mi lancia un sacco pesante. "Vale ogni singola moneta"."
