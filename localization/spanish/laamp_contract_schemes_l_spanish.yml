 laamp_base_2031_desc_title: "Giramondo con una buona reputazione,"
 laamp_base_2031_desc: "Cercasi mediatore esperto da [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per risolvere una disputa sui confini. Un background in legge [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]... sarà utile. Ma un aiuto soddisfacente sarà ricompensato."
 laamp_base_2041_contract_scheme: "Impersonare un esattore delle tasse"
 laamp_base_2041_contract_scheme_action: "Rubare il tributo a"
 laamp_base_2041_contract_scheme_desc: "Le tasse finanziano il governante di qualsiasi [realm|E]... ma #EMP hanno#! per farlo? Quando un furfante con fiducia e sicurezza si presenta con un sigillo dall'aspetto ufficiale e degli scagnozzi assoldati, #EMP è così tanto#! diverso dal vero funzionario pubblico?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "Tutti gli argomenti di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ricorda con forza a tutti l'imminente riscossione delle tasse, che devono essere pagate all'esattore non appena arrivano. Qualsiasi ammanco sarà severamente punito."
