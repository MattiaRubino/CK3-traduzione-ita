 laamp_base_6001_desc_title: "proteggi i deboli!"
 laamp_base_6001_desc: "Il laborioso popolo di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ha bisogno di aiuto. [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] offre generose ricompense agli avventurieri altruisti."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: ""Animali, teppisti e ruffiani!".\n\nLa sola idea sembra essere sufficiente a turbare la compostezza [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l].\n\n"La gente comune di [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] è così nervosa che temo possa da un giorno all'altro sollevarsi in armi. Quelli che hanno una famiglia giovane rimproverano i miei ufficiali e chiedono loro perché non li abbiamo protetti."
 laamp_base_contract_schemes.6001.a: "garantiremo la tua sicurezza!"
 laamp_base_contract_schemes.6001.b: "Non c'è tempo da perdere."
 laamp_base_contract_schemes.6001.c: "Non c'è motivo di essere coinvolti."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$un successo!"
 laamp_base_contract_schemes.6002.desc: "Tre... quattro... ed ecco la quinta copia di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] di questa mattina. Getto il corpo nel carrello, giusto in tempo perché [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] arrivi con un servitore.\n\n"Che lavoro magnifico", applaude [employer.GetSheHe]. "Niente più bestiame morto, niente più bambini persi. Ecco il tuo pagamento; e se la gente comune si lamenta ancora, so chi chiamare."
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$fallimento!"
 laamp_base_contract_schemes.6003.desc: ""Basta!" grida [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l], scuotendo la testa. "Non ho visto una dimostrazione di forza più patetica da quando abbiamo addestrato i paggi con le spade di legno"\n\n"Il mio popolo sta soffrendo ed è indifeso. Pensi che questo li farà pagare le tasse?" chiede beffardo.\n\n"Mi hai fatto perdere abbastanza soldi. Non farmi perdere altro tempo."
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
