 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Per soddisfare la sfida di [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [stewardship|E], [intrigue|E] o [aptitude|E] di [GetCourtPositionType('quartermaster_camp_officer').GetName()|l] in ogni destinazione\n$EFFECT_LIST_BULLET$Vinci tutte le sfide per ottenere un $label_success_critical$\n$EFFECT_LIST_BULLET$. Se provi solo il [stewardship|E] o il tuo [GetCourtPositionType('quartermaster_camp_officer').GetName()|l], puoi fallire fino a due volte e ottenere comunque un $label_success_standard$; a patto che tu vinca almeno la metà delle sfide\n$EFFECT_LIST_BULLET$Se sfidi [intrigue|E] o ti inventi i risultati a causa della vaghezza, allora puoi fallire una sola volta e ottenere comunque un $label_success_standard$; d'altra parte, se fallisci, sarà un $label_failure_critical$#!"
