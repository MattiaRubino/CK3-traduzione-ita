 laamp_base_0021_desc: "Si sappia che [TaskContract.GetEmployer.Custom('IT_NAM_COL3')] munifica [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] estende la sua generosa ospitalità a viaggiatori degni e sofisticati."
