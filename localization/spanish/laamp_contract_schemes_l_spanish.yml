 #Contract Employer Consequence Loc
 #(all the assorted guff that employers get in the contract rewards)
 laamp_base_0001_success_employer_modifier: "Cortigiani intrattenuti"
 laamp_base_0001_success_employer_modifier_desc: "La corte di questo personaggio è piena di storie di luoghi stranieri e di una vita esotica in viaggio."
 laamp_base_0001_failure_employer_modifier: "Scrocconi fastidiosi"
 laamp_base_0001_failure_employer_modifier_desc: "La corte di questo personaggio abbonda di fastidiosi giramondo e mascalzoni disonesti che la rendono un luogo noioso in cui vivere."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Elimina il potenziale di [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] [rivals|E]"
 laamp_base_0031_success_employer_modifier: "Mediatori esperti"
 laamp_base_0031_success_employer_modifier_desc: "Questo personaggio ha portato un notevole talento per risolvere una controversia nel maniero."
 laamp_base_0031_failure_employer_modifier: "Deviazione delle responsabilità"
 laamp_base_0031_failure_employer_modifier_desc: "Questo personaggio ha cercato di creare un capro espiatorio per sopportare l'ira dei suoi sudditi, ma è riuscito solo a peggiorare le cose."
 laamp_base_0041_success_employer_modifier: "Crediti"
 laamp_base_0041_success_employer_modifier_desc: "Anche se ci prova, questo personaggio crede troppo a ciò che gli viene detto."
 laamp_base_0041_failure_employer_modifier: "Vigilante contro i bugiardi"
 laamp_base_0041_failure_employer_modifier_desc: "Questo personaggio sa che nessuno viene a corte se non vuole qualcosa e agisce di conseguenza."
 laamp_base_1001_success_employer_modifier: "Criminali catturati"
 laamp_base_1001_success_employer_modifier_desc: "Questa contea si è davvero liberata degli elementi recidivi... per ora."
 laamp_base_1021_success_employer_modifier: "Truppe ben addestrate"
 laamp_base_1021_success_employer_modifier_desc: "Un istruttore esperto ha addestrato le truppe della famiglia di questo personaggio in una macchina ben oliata."
 laamp_base_1021_failure_employer_modifier: "Torba di stracci"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP tropae?#! La casa di questo personaggio assomiglia più a un gruppo di ubriachi che a una collezione di guerrieri."
 laamp_base_1031_success_employer_modifier: "Terra pacifica"
 laamp_base_1031_success_employer_modifier_desc: "Questa contea gode di un periodo di relativa calma."
 laamp_base_1031_failure_employer_modifier: "Terra convulsa"
 laamp_base_1031_failure_employer_modifier_desc: "I piccoli litigi e le risse sono una caratteristica costante della vita qui, e i suoi abitanti sanno di chi è la colpa."
 laamp_base_1041_success_employer_modifier: "I viaggiatori si sono imbarcati"
 laamp_base_1041_success_employer_modifier_desc: "Che si tratti di un esattore delle tasse, di un pellegrino o di un mercante, le strade di questa contea non sono sicure per nessuno."
 laamp_base_1041_failure_employer_modifier: "Strade sicure"
 laamp_base_1041_failure_employer_modifier_desc: "Nonostante i tentativi di alcuni malfattori professionisti, le strade di questa contea rimangono ben sorvegliate."
 laamp_base_2021_failure_employer_modifier: "Costruzione difettosa"
 laamp_base_2021_failure_employer_modifier_desc: "L'infrastruttura della contea è nel caos più assoluto e la sua costruzione è estremamente costosa."
 laamp_base_2031_success_employer_modifier: "Tutti sereni"
 laamp_base_2031_success_employer_modifier_desc: "Nonostante i continui problemi relativi agli effettivi confini interni, i residenti di questa contea sono ora soddisfatti."
 laamp_base_2031_failure_employer_modifier: "Punto di ebollizione"
 laamp_base_2031_failure_employer_modifier_desc: "Le tensioni sono diventate così forti che le persone passano più tempo a discutere che a lavorare."
 laamp_base_2041_success_employer_modifier: "Rappresentanti falsi"
 laamp_base_2041_success_employer_modifier_desc: "È risaputo che ci sono già stati coloro che si sono spacciati per esattori delle tasse per questo personaggio, il che complica notevolmente il loro lavoro."
 laamp_base_2041_failure_employer_modifier: "Funzionari di fiducia"
 laamp_base_2041_failure_employer_modifier_desc: "I sudditi di questo personaggio sanno che, senza i giusti timbri, nessuno che dichiari di essere un funzionario è davvero un funzionario."
 laamp_base_3001_success_employer_modifier: "Informazioni solide"
 laamp_base_3001_success_employer_modifier_desc: "Questa persona riceve rapporti dettagliati su ciò che accade negli altri manieri."
 laamp_base_3041_success_employer_modifier: "Tesoro rubato"
 laamp_base_3041_success_employer_modifier_desc: "I sussurri del vento dicono che questo personaggio è incapace di tenere al sicuro il proprio denaro."
 laamp_base_3041_failure_employer_modifier: "Tesoro assicurato"
 laamp_base_3041_failure_employer_modifier_desc: "Questo personaggio ha respinto un tentativo di furto dell'argento che ha accumulato."
 laamp_base_4001_success_employer_modifier: "Documenti in vigore"
 laamp_base_4001_success_employer_modifier_desc: "La carta può essere costosa, ma le scartoffie sono comunque essenziali e questo personaggio ne ha a disposizione intere risme."
 laamp_base_4001_failure_employer_modifier: "Accozzaglia di record"
 laamp_base_4001_failure_employer_modifier_desc: "Qualche buffone incompetente ha rovistato negli archivi di questo personaggio per complicare la sua amministrazione."
 laamp_base_4021_success_employer_modifier: "Testo della moda"
 laamp_base_4021_success_employer_modifier_desc: "Un piccolo libro fantasioso commissionato da questo personaggio è oggi molto popolare a corte."
 laamp_base_4021_failure_employer_modifier: "Patrono delle arti"
 laamp_base_4021_failure_employer_modifier_desc: "È noto che questo personaggio tende a buttare via i soldi per le frivolezze più strane."
 laamp_base_4041_success_employer_modifier: "Divinità contraffatta"
 laamp_base_4041_success_employer_modifier_desc: "Dai talismani alle reliquie, è risaputo che se vuoi qualcosa di sacro, puoi acquistarlo nel maniero di questo personaggio."
 laamp_base_4041_failure_employer_modifier: "Norme sacre"
 laamp_base_4041_failure_employer_modifier_desc: "Questo personaggio è famoso per la durezza della sua posizione contro le false reliquie."
 laamp_base_5001_success_employer_modifier: "Bestie sacrificali"
 laamp_base_5001_success_employer_modifier_desc: "La popolazione animale di questa contea è completamente controllata."
 laamp_base_5001_failure_employer_modifier: "Bestie selvagge fuori controllo"
 laamp_base_5001_failure_employer_modifier_desc: "Qui le bestie selvagge si riproducono troppo liberamente e vagano con troppa ferocia, mettendo in pericolo la vita e gli arti."
 laamp_base_5011_success_employer_modifier: "I mercanti si fidano"
 laamp_base_5011_success_employer_modifier_desc: "La classe mercantile di questo luogo sa che le sue proprietà sono al sicuro dai danni."
 laamp_base_5011_failure_employer_modifier: "Fatto cenere"
 laamp_base_5011_failure_employer_modifier_desc: "Gli investimenti qui rischiano di andare in fumo."
 laamp_base_5021_success_employer_modifier: "Proprietà protette"
 laamp_base_5021_success_employer_modifier_desc: "Questo carattere è ben difeso da minacce di ogni tipo."
 laamp_base_5021_failure_employer_modifier: "Una fuga stretta"
 laamp_base_5021_failure_employer_modifier_desc: "L'ultimo incontro con la morte di questo personaggio è stato #EMP molto#! vicino e il prossimo potrebbe essere ancora più vicino."
 laamp_base_5031_success_employer_modifier: "Bestiame perso"
 laamp_base_5031_success_employer_modifier_desc: "Il sovrano di questa contea non può nemmeno garantire la sicurezza delle sue greggi."
 laamp_base_5031_failure_employer_modifier: "Greggi protetti"
 laamp_base_5031_failure_employer_modifier_desc: "Qui il bestiame è al sicuro anche dai malintenzionati più intraprendenti."
 laamp_base_5041_success_employer_modifier: "Un po' meno del normale"
 laamp_base_5041_success_employer_modifier_desc: "Gli animali di questa contea sono... non tutti previsti, per qualche motivo."
 laamp_base_5041_failure_employer_modifier: "Natura protetta"
 laamp_base_5041_failure_employer_modifier_desc: "I bracconieri saranno impiccati."
 #################################################
 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "Storie e glorie"
 laamp_base_contract_schemes.0301.desc: "La cena a corte [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l] è il momento ideale per impressionare i tuoi cortigiani con le mie rocambolesche avventure.\n\nPiù sono felici, più il borsellino è sostanzioso.\n\nNaturalmente, questo richiede meno arguzia e più racconti di grandi imprese, piene di eroismo e malvagità, fedeli o meno fedeli."
 laamp_base_contract_schemes.0301.a: "Credo di conoscere un paio di storie come questa.."
 laamp_base_contract_schemes.0301.a.tt.success: "Le tue azioni sono affascinanti"
 laamp_base_contract_schemes.0301.a.tt.failure: "Le tue parole sembrano vuote"
 laamp_base_contract_schemes.0301.b: "la mia reputazione non parla da sola?"
 laamp_base_contract_schemes.0301.b.f: "Le probabilità di questo sono controllate dal tuo [prestige_level|E]"
 laamp_base_contract_schemes.0301.b.tt.success: "Ecco come si presenta"
 laamp_base_contract_schemes.0301.b.tt.failure: "Non è come questo"
 laamp_base_contract_schemes.0301.c: "tutte le storie crescono raccontandole!"
 laamp_base_contract_schemes.0301.c.tt.success: "Le storie favolose sono le migliori"
 laamp_base_contract_schemes.0301.c.tt.failure: "Un palese inganno"
 laamp_base_contract_schemes.0301.d: "Mangia il cibo gratis e lascia che sia."
 laamp_base_contract_schemes.0301.e: "Riempi le tasche di panini gratis."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Storie dubbie"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "C'è qualcosa che non va nella storia."
 laamp_base_contract_schemes.0311.t: "Lidi lontani e climi remoti"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Per i [target.GetCulture.GetCollectiveNoun] come [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] della nazione [exotic_culture.GetName] come me è una curiosa novità, forse una specie di rarità. Chissà quando avranno la prossima occasione di parlare con qualcuno del mio popolo e di ascoltare le storie della mia lontana patria?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "La parola di [exotic_faith.HighGodName] - ovviamente nella forma [exotic_faith.GetAdjective] corretta - è tristemente assente nella terra [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l].\n\nUna situazione spiacevole, ma che #EMP conferisce#! alle mie abitudini e ai miei rituali un certo esotismo straniero e che affascina molti a corte."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Essendo di cultura [exotic_culture.GetName] e di credo [exotic_faith.GetAdherentName], il mio modo di vivere è infinitamente affascinante per i cortigiani [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l].\n\nMolti di loro non hanno mai visto una persona come me prima d'ora. Forse non lo rivedranno mai più quando ce ne saremo andati, anche se chissà come si evolverà la storia."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nNon sono esattamente... #EMP educati#! nelle loro opinioni, ma questo li rende più facili da punzecchiare e intrattenere."
 laamp_base_contract_schemes.0311.a: "ti racconto il modo di vivere [exotic_culture.GetNameNoTooltip]!"
 laamp_base_contract_schemes.0311.a.tt.success: "Una storia affascinante"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "I racconti di un avventuriero sulle meraviglie straniere"
 laamp_base_contract_schemes.0311.a.tt.failure: "Un discorso orripilante"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Racconti di uno straniero sulla lontana barbarie"
 laamp_base_contract_schemes.0311.b: "Ah, quanto è misterioso il sito [exotic_faith.GetNameNoTooltip|l].."
 laamp_base_contract_schemes.0311.b.tt.success: "Esotismo attraente"
 laamp_base_contract_schemes.0311.b.tt.failure: "Svolgimento confuso"
 laamp_base_contract_schemes.0311.c: "Ti farò... uno schizzo #EMP#! .."
 laamp_base_contract_schemes.0311.c.tt.success: "Dolcissime bugie"
 laamp_base_contract_schemes.0311.c.tt.failure: "Bugie molto evidenti"
 laamp_base_contract_schemes.0311.d: "Temo che ti sfuggano le sfumature."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Divertiti con le religioni sbagliate"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "A questo personaggio è stata data la possibilità di apprezzare le gioie semplici delle persone con poca teologia."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Aborrisce le fedi straniere"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Questo personaggio non riesce a capire come tante persone possano sbagliare così tanto."
 laamp_base_contract_schemes.0321.t: "Un volontario"
 laamp_base_contract_schemes.0321.desc.intro: "Durante il nostro soggiorno a corte [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l], abbiamo fatto del nostro meglio per adempiere alle nostre istruzioni di intrattenere e tenere occupati i vostri servitori.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Sembra che abbiamo fatto bene il lavoro #EMP troppo#! visto che molti dei suoi cortigiani mi hanno avvicinato in privato, chiedendo di essere accolti nel nostro campo!\n\n[courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstName] sembra essere il più desideroso, ma [courtier_2.Custom('IT_NAM_COL3')][courtier_2.GetFirstName] e [courtier_3.Custom('IT_NAM_COL3')][courtier_3.GetFirstName] non sono molto lontani.\n\nSenza dubbio [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip|l] non ci permetterà di prendere tre cortigiani, ma forse ne permetterà uno."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Sembra che abbiamo fatto il lavoro #EMP troppo#! bene, dato che un paio di suoi cortigiani mi hanno avvicinato in privato, chiedendo di essere accolti nel nostro campo!\n\n[courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstName] sembra essere il più desideroso, ma [courtier_2.Custom('IT_NAM_COL3')][courtier_2.GetFirstName] non è lontano.\n\nSenza dubbio [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip|l] non ci permetterà di portare con noi i cortigiani di [Select_CString(And(courtier_1.IsFemale, courtier_2.IsFemale),'las dos','los dos')], ma forse permetterà a [Select_CString(Or(courtier_1.IsFemale, courtier_2.IsFemale),'una','uno')]."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Sembra che abbiamo svolto il lavoro in modo soddisfacente, dato che il tuo cortigian[courtier_1.Custom('DE_END_PRO_S_N')] [courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstName] mi ha avvicinato in privato per chiedermi di accogliere nel nostro accampamento.\n\nNon credo che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip|l] ci negherà un dal tuo servitores, se accetto [courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstNameNoTooltip] di unirmi a noi."
 laamp_base_contract_schemes.0321.a: "Ti porteremo con noi, [courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Questo sarebbe più interessante per [courtier_2.Custom('IT_NAM_COL3')][courtier_2.GetFirstNameNoTooltip].."
 laamp_base_contract_schemes.0321.c: "[courtier_3.Custom('IT_NAM_COL3')][courtier_3.GetFirstName] potrebbe esserci utile."
 laamp_base_contract_schemes.0321.d: "#EMP Vos#!? Stai scherzando!"
 laamp_base_contract_schemes.0321.e: "Ahimè, il nostro gruppo è al completo."
 laamp_base_contract_schemes.0331.t: "Cosa ci spinge"
 laamp_base_contract_schemes.0331.desc: ""Ci ho pensato, apprezz[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]," dice [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] biascicando le parole durante una cena oziosa, "racconti le storie della tua vita e delle tue imprese, ma vivi in una tenda fangosa, a malapena riparat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla pioggia battente e dal sole cocente."\n\nSede. Inutile negarlo.\n\n"Con tanti comfort di base della vita negati, cosa ti spinge ad alzarti al mattino? Perché continuare a marciare se il giorno dopo dovrai rifare tutto da capo?"."
 laamp_base_contract_schemes.0331.a: "ci deve essere un unico motivo?"
 laamp_base_contract_schemes.0331.a.tt.success: "Le tue parole parlano da sole"
 laamp_base_contract_schemes.0331.a.tt.failure: "La tua espressione è blanda"
 laamp_base_contract_schemes.0331.b: "La strada aperta è lì per essere percorsa."
 laamp_base_contract_schemes.0331.b.tt.success: "Dolce libertà"
 laamp_base_contract_schemes.0331.b.tt.failure: "Quanto disorientamento"
 laamp_base_contract_schemes.0331.c: "Gloria, morte e amicizie fatte sul sangue versato."
 laamp_base_contract_schemes.0331.c.tt.success: "È dura, ma giusta"
 laamp_base_contract_schemes.0331.c.tt.failure: "Comune e ordinario"
 laamp_base_contract_schemes.0331.d: "La ricerca della conoscenza non ha fine, solo la comprensione."
 laamp_base_contract_schemes.0331.d.tt.success: "L'apprendimento ha le sue ricompense"
 laamp_base_contract_schemes.0331.d.tt.failure: "Senza senso e poco pratico"
 laamp_base_contract_schemes.0331.e: "È semplice: c'è ancora molto da vedere."
 laamp_base_contract_schemes.0331.e.tt.success: "Quanto è romantico"
 laamp_base_contract_schemes.0331.e.tt.failure: "Sì, e non ne vale la pena"
 laamp_base_contract_schemes.0331.f: "Un'opportunità per fare affari e stuzzicare i miei appetiti #EMP.#!"
 laamp_base_contract_schemes.0331.f.tt.success: "Un'ambizione implacabile può essere impressionante"
 laamp_base_contract_schemes.0331.f.tt.failure: "Banditi con un altro nome"
 laamp_base_contract_schemes.0331.g: "c'è bisogno di chiederlo, [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0331.g.tt.success: "Ambizione magnetica"
 laamp_base_contract_schemes.0331.g.tt.failure: "Sogni mal concepiti"
 laamp_base_contract_schemes.0331.h: "Concentrati sul cibo ed evita la domanda."
 laamp_base_contract_schemes.0541.t: "Un'ascia"
 laamp_base_contract_schemes.0541.desc: "A volte, fare colpo su [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] è sembrato il lavoro di un'intera stagione.\n\nNonostante non sia [target.Custom('IT_NAM_COL3')] il più grande nobile del mondo, [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] ha delle #EMP idee molto#! curiose sugli standard in base ai quali gli altri dovrebbero essere giudicati.\n\nIn situazioni come questa, la cosa più sicura da fare è ripiegare su ciò che mi riesce meglio, scegliere qualcosa che so fare bene e far brillare le mie capacità.\n\nAnche se, per una persona imprevedibile come [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip], potrei anche cercare di avere successo in qualcosa che non è considerato il mio forte."
 laamp_base_contract_schemes.0541.duel.tt.success: "Impressiona quanto basta"
 laamp_base_contract_schemes.0541.duel.tt.failure: "Un'esibizione vergognosa"
 laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results: "Fare del tuo meglio [skill|E] ti darà meno ricompense"
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Dimostrando il tuo peggior [skill|E] otterrai più ricompense"
 laamp_base_contract_schemes.0541.a: "sono sicuro che le mie abilità diplomatiche fanno colpo!"
 laamp_base_contract_schemes.0541.b: "sono sicuro che la mia abilità negli affari marziali impressiona!"
 laamp_base_contract_schemes.0541.c: "sono sicuro che la mia abilità in campo monetario fa colpo!"
 laamp_base_contract_schemes.0541.d: "sicuramente la mia abilità in questioni losche ha un mistero seducente!"
 laamp_base_contract_schemes.0541.e: "sicuramente la mia mente colta impressiona!"
 laamp_base_contract_schemes.0541.f: "la mia abilità nella spada parla da sola!"
 laamp_base_contract_schemes.0541.g: "Puoi comunque provare con la diplomazia.."
 laamp_base_contract_schemes.0541.h: "Forse potrei provare a presentarmi come comandante?"
 laamp_base_contract_schemes.0541.i: "Non sono [ROOT.Char.Custom('IT_NAM_COL3')] #EMP peggio#! con i soldi.."
 laamp_base_contract_schemes.0541.j: "Potrei mostrare la mia astuzia.."
 laamp_base_contract_schemes.0541.k: "Potrei sfoggiare la mia grande conoscenza.."
 laamp_base_contract_schemes.0541.l: "Potrei mostrare la mia abilità con la spada.."
 laamp_base_contract_schemes.0541.m: "Rimani in disparte."
 laamp_base_contract_schemes.0551.t: "Il bene e il meglio"
 laamp_base_contract_schemes.0551.desc: "In ogni corte c'è sempre chi ha più influenza degli altri, e le sale [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l] non fanno eccezione.\n\nC'è chi avanza nei corridoi, chi si defila.\n\nSe voglio davvero fare colpo, non sarebbe male avere al mio fianco qualcuno dell'élite sociale locale, ma chi scegliere...?"
 laamp_base_contract_schemes.0551.duel.tt.success: "Hai un fisico impressionante"
 laamp_base_contract_schemes.0551.duel.tt.failure: "Sei più temibile di quanto pensi"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.Custom('IT_NAM_COL3')][diplomacy_candidate.GetFirstNameNoTooltip] sembra influenzabile."
 laamp_base_contract_schemes.0551.b: "Puoi facilmente impressionare [martial_candidate.Custom('IT_NAM_COL3')][martial_candidate.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0551.c: "[stewardship.Custom('IT_NAM_COL3')][stewardship.GetFirstNameNoTooltip] e io abbiamo molto in comune."
 laamp_base_contract_schemes.0551.d: "cosa fa [intrigue_candidate.Custom('IT_NAM_COL3')][intrigue_candidate.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.Custom('IT_NAM_COL3')][learning_candidate.GetFirstNameNoTooltip] sembra interessante."
 laamp_base_contract_schemes.0551.f: "Ja, sono sicuro che [prowess_candidate.Custom('IT_NAM_COL3')][prowess_candidate.GetFirstNameNoTooltip] è pronto a combattere."
 laamp_base_contract_schemes.0551.g: "Non sarebbe molto intelligente."
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "Impressionante a corte"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "In ogni corte ci sono dei pezzi grossi; qui si prendono cura di te."
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "Spettacolo patetico"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "Se c'è qualcosa di peggiore della morte in politica, è il ridicolo."
 laamp_base_contract_schemes.0561.t: "L'anello più debole"
