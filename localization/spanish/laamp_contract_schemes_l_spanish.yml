 laamp_base_1041_desc: "Le terre di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sono afflitte da banditi, fuorilegge e vagabondi di ogni tipo. I #EMP cercano urgentemente#! guerrieri competenti. Tutte le offerte devono essere indirizzate a [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] da [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
