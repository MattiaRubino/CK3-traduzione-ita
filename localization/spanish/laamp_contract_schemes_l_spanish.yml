 laamp_base_contract_schemes.1301.t: "$laamp_base_contratti_schemi.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "Abbiamo incontrato per la prima volta [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNicknamed] in"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "Raggiungiamo [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNicknamed] a"
 laamp_base_contract_schemes.1301.desc.intro.plains: "le dolci pianure di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "i rigogliosi terreni agricoli di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.hills: "le colline irregolari di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.mountains: "le alte montagne di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert: "i torridi deserti di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "le montagne spietatamente aride di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.oasis: "le oasi lussureggianti di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.jungle: "le fitte giungle di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.forest: "i boschi oscuri di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.taiga: "le estese pinete di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "le paludi puzzolenti di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "le steppe infinite di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "le pianure alluvionali di [current_county.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1301.desc.intro.drylands: "le terre aride e polverose di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] la "Tarambana" è tesa verso e intorno alla propria banda di tarambane, tutte tese e pronte allo spargimento di sangue."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]. Mio [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", esordisce [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] rompendo il silenzio. "Non ti aspettavo. Tra tutte le persone che sarebbero potute venire per me, una persona così cara..."."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: ""Ah, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], quale altr[ROOT.Char.Custom('DE_END_PRO_S_N')] idiota con il cervello bacato mi inseguirebbe con tanta foga?" esordisce [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip], facendo un passo avanti. "A dire il vero, è un sollievo. Uccidere la maggior parte delle persone è noioso, ma sventrarti sarà un #EMP piacere#!"."
 laamp_base_contract_schemes.1301.desc.encounters.first.family: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], mio [recidivist.Custom2('RelationToMeShort',ROOT.Char)], della mia stessa carne e del mio stesso sangue, perché mi perseguiti qui? Speri forse di vendicare gli insulti che ho dedicato al nome di [ROOT.Char.GetHouse.GetName]?"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: ""Piagnucoloso, ignorante furfante!", abbaia [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip], "sei qui per fare la volontà [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l], eh? Vieni, allora, bastardo, misurati con me, dimostra che non sei altro che un cagnolino!"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: ""Vieni, vediamo... Ah, #EMP ecco#!", tuona [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] mentre si fa strada a gomitate davanti alla folla, "[Select_CString(ROOT.Char.IsFemale, 'la piccola donna perduta', 'il maestro perduto')] che pensa di mettermi al mio posto! Vieni, vieni, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]! Eccomi!"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: ""Vorrei che non ci fossimo trovati in queste circostanze sfavorevoli, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], perché non ho nulla contro di te", afferma [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip]. "Ma, ahimè, temo che tu intenda fare il tuo dovere fino alle ultime conseguenze"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: ""Ah!", ride [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip], "sono tutti questi quelli che hai portato? Eccellente, #EMP eccellente#!, finalmente un po' di azione! E poi ci sei tu in persona... Mi divertirò a farti mangiare la polvere, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: ""Hum...", mormora [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip], accarezzandosi il mento. "A dire il vero, speravo in qualcosa di più. Come puoi vedere, il budget di [Select_CString(employer.IsFemale, 'buono', 'del bene')] [employer.GetTitleAsName|l] non è più quello di una volta. Allora, vogliamo iniziare?"
 laamp_base_contract_schemes.1301.desc.encounters.second: ""Sei tornato così presto, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]? Dopo l'ultima volta, pensavo che avessi imparato la lezione, ma sembra che dovremo insegnartela nel modo più duro."
 laamp_base_contract_schemes.1301.desc.encounters.third: "[ROOT.Char.Custom('DE_END_PRO_S_N')] "Maledetto tu e maledetta la tua infernale insistenza, non smetterai mai di perseguitarci, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]? Trova un altro lavoro da qualche altra parte, perché non otterrai denaro dal nostro sangue."
 laamp_base_contract_schemes.1301.desc.outro.1: "La situazione è in equilibrio sul filo di un pugnale. Se non agisco io, lo farà qualcun altro e la situazione sarà fuori dal mio controllo."
 laamp_base_contract_schemes.1301.desc.outro.2: "Il gruppo [recidivist.Custom('IT_NAM_COL2')][recidivist.GetFirstNameNoTooltip] è chiaramente in inferiorità numerica, ma i suoi uomini sembrano comunque assolutamente determinati: pronti a difendere il loro leader o a morire nel tentativo."
 laamp_base_contract_schemes.1301.desc.outro.3: "Un'orribile immobilità attanaglia le forze riunite. Nessuno vuole rompere il silenzio per paura di ciò che potrebbe accadere in seguito."
 laamp_base_contract_schemes.1301.desc.outro.4: "Entrambi i padroni di casa aspettano e trattengono il fiato, non sapendo cosa dirò dopo e sperando contro ogni speranza che sia qualcosa di diverso da un ordine di uccidere."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] non può vincere qui e lo sa, anche se non vuole ammetterlo. Ma se mi sfugge dalle mani.."
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#! punti vittoria, un istantaneo $label_success_standard$"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! punto vittoria"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Hai [task_contract.MakeScope.Var('wins_tally').GetValue|0] dei 2 punti vittoria necessari per un $label_success_standard$#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT Questo è l'incontro [task_contract.MakeScope.Var('encounters_tally').GetValue|0] di un massimo di 3 #!"
 laamp_base_contract_schemes.1301.a: "prendi questo, tipo di [recidivist.Custom('InsultNoun')|l]!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @avviso_icona! Affronterai immediatamente [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstName] in un duello per [character_death_death|E]#!"
 laamp_base_contract_schemes.1301.b: "guardie, andate su [recidivist.GetSheHe]!"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "La tua banda è stata annientata"
 laamp_base_contract_schemes_1301.b.tt.success: "La tua banda è devastata"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] eludere la diga"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstName] fuga"
 laamp_base_contract_schemes.1301.c: "Fai un segnale per tendere un'imboscata da dietro."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "Metti in fuga tutte le sue forze."
 laamp_base_contract_schemes_1301.c.tt.success: "Una strategia solida vince"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "Che le truppe schiaccino questi banditi."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "Hai bisogno di almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] [men_at_arms|E]"
 laamp_base_contract_schemes.1301.e: "Vedi, io ammiro le persone con una volontà.."
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] si unisce [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] non vuole avere niente a che fare con te"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetSheHe|U] approfitta del tuo ritardo per fuggire"
 laamp_base_contract_schemes.1301.f: "lo sai? Mi farebbe comodo una persona come te.."
 laamp_base_contract_schemes.1302.t: "$laamp_base_contratti_schemi.1004.t$: successo!"
 laamp_base_contract_schemes.1302.desc.intro: "Lancio la testa mozzata [recidivist.Custom('IT_NAM_COL2')][recidivist.GetFirstNameNicknamed] all'agente [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l]; la carne rossa e viola finisce umidamente al suo fianco.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: ""L[recidivist.Custom('DE_END_PRO_S_N')|U] hai ucciso in combattimento singolo? Cielo, quanta #EMP ferocia#!","
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: ""Saggia mossa quella di far abbattere le tue guardie, mio [ROOT.Char.GetLadyLord]; chissà cosa sarebbe successo se si fosse avvicinato di più?","
 laamp_base_contract_schemes.1302.desc.method.martial: ""Un colpo da maestro per sbarazzarsi di un tale furfante senza subire grosse perdite, mio [ROOT.Char.GetLadyLord]; non credo che molti avrebbero potuto farlo,"
 laamp_base_contract_schemes.1302.desc.method.meat: ""È stato molto astuto lasciare che le tue truppe si occupassero di questa feccia, [ROOT.Char.GetLadyLord]; [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNoTooltip] è stato troppo astut[recidivist.Custom('DE_END_PRO_S_N')] per lasciargli una possibilità di fuga""
 laamp_base_contract_schemes.1302.desc.outro: "commenta il servitore [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l], mentre ci porge con cura la nostra paga.\n\nLe parole sono di poco conto, ma il delizioso peso della spessa borsa e il suo carico d'argento contribuiscono a rendere proficua la nostra piccola caccia."
 laamp_base_contract_schemes.1302.a: "Un lavoro ben fatto."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: fallimento!"
 laamp_base_contract_schemes.1303.desc.intro: "E così, [recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNicknamed] riesce finalmente a liberarsi dalla nostra persecuzione"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "nonostante i nostri sforzi per catturarl[recidivist.Custom('DE_END_PRO_S_N')]."
 laamp_base_contract_schemes.1303.desc.method.martial: "sfruttando l'imboscata e fuggendo rapidamente."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "fuggendo silenziosamente, fingendo di unirsi alla sua banda al nostro [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "scivolando via mentre finge di riflettere sulla mia generosa offerta."
 laamp_base_contract_schemes.1303.desc.outro: "Gli agenti [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] sono delusi quando mi raggiungono, ma non sono affatto sorpresi. Per quanto lo capiscano, non avendo una testa da portare al loro [employer.Custom('MistressMaster')], non hanno intenzione di darci la paga."
 laamp_base_contract_schemes.1303.a: "maledetto tumore [recidivist.GetWomanMan]!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: errore speciale!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.Custom('IT_NAM_COL3')][recidivist.GetFirstNameNicknamed] risponde... sorprendentemente bene alla mia offerta e, dopo un po' di chiacchiere, riesco a convincerl[recidivist.Custom('DE_END_PRO_S_N')] che non solo sono sinc, ma che posso offrire un futuro migliore e più luminoso sia per [recidivist.GetSheHe] che per tutta la sua banda.\n\nDi conseguenza, si sono tutti uniti a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nNaturalmente, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] potrebbe non perdonarmi per aver tradito la loro fiducia, ma, dopo tutto, ho o non ho risolto il problema a modo mio?"
 laamp_base_contract_schemes.1304.a: "Per quanto mi riguarda, [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] può andare con il vento in poppa."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstNameNoTooltip|l]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Questa mattina abbiamo intravisto una fila lontana di persone.."
 laamp_base_contract_schemes.1782.desc.intro.2: "Qualche ora prima del tramonto, ci siamo imbattuti in un gruppo di viaggiatori.."
 laamp_base_contract_schemes.1782.desc.intro.3: "Verso mezzogiorno, raggiungemmo una carovana che stavamo seguendo da giorni.."
 laamp_base_contract_schemes.1782.desc.intro.4: "Poco dopo l'alba, un piccolo gruppo di viaggiatori appare all'orizzonte.."
 laamp_base_contract_schemes.1782.desc.intro.5: "Poco prima del tramonto, iniziamo ad avvicinarci alla coda di una lunga fila.."
 laamp_base_contract_schemes.1782.desc.connection.negative: "che apparentemente indirizza [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l], [victim.Custom2('RelationToMeShort',ROOT.Char)] me."
 laamp_base_contract_schemes.1782.desc.connection.positive: "alla cui testa c'è [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l], il mio [victim.Custom2('RelationToMeShort',ROOT.Char)] che non vorrei danneggiare."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "che sembra indirizzare niente meno che [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l], il mio [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
 laamp_base_contract_schemes.1782.desc.connection.none: "a capo del quale c'è [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l], almeno secondo i miei esploratori, che guida gli altri lungo la strada tortuosa."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "All'apparenza sono poco più che vagabondi; non possiedono altre ricchezze se non quelle che portano con sé e quelle che il loro buon nome porta loro sotto forma di doni."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Con un[victim.Custom('DE_PRO_POS_P_2P')] [victim.Custom('IT_NAM_COL3')][victim.GetTitleAsNameNoTooltip|l] davanti, è chiaro che il gruppo ha #EMP qualche#! ricchezza, ma non è che nuoti nelle monete. In ogni caso, una preda utile, se è così che decidiamo di agire."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Questo gruppo, guidato da un illustre[victim.Custom('DE_PRO_POS_P_2P')] [victim.Custom('IT_NAM_COL3')][victim.GetTitleAsNameNoTooltip|l] che viaggia al di fuori della sua [victim.Custom('FortifiedBuilding')|l] posizione - anche se fortunatamente con un numero di guardie inferiore a quello che ci si aspetterebbe per una persona della sua posizione - #EMP senza dubbio#! ha ricchezze in abbondanza da prendere."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Privo degli eccessivi orpelli del potere o del callo creato dal cammino dei veri nomadi, questo gruppo sembra... mal preparato per la strada. Nessuno può sapere quante monete porteranno con sé."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "È abbastanza ovvio che, come noi, sono un gruppo di avventurieri in cerca di una sistemazione per la notte. Potrebbero essere più ricchi dei re o più poveri dei contadini, uno stato che noi stessi conosciamo bene."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Sebbene [victim.Custom('IT_NAM_COL3')] [victim.GetWomanMan] che li dirige indossi abiti più eleganti rispetto al resto della folla, è chiaro che, in fondo, [victim.GetSheHe] non è praticamente nessuno. Ed è molto probabile che le monete che ha con sé siano tutto ciò che possiede."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] aspetta il mio segnale per attaccare."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.Custom('IT_NAM_COL3')|U] [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstNameNoTooltip|l] fuga dal caos"
 laamp_base_contract_schemes.1782.a: "accusa questi sciocchi!"
 laamp_base_contract_schemes.1782.a.tt.success: "Disperdi il gruppo e saccheggia i loro bagagli"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contratti_schemi.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Radunali e vediamo quanto pagano."
 laamp_base_contract_schemes.1782.b.tt.success: "Sopraffatti, si arrendono"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contratti_schemi.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Aspetta; attaccheremo dopo il tramonto.."
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT In generale, è più semplice, ma offre meno [gold|E]#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Un'imboscata riuscita"
 laamp_base_contract_schemes.1782.c.tt.failure: "Le tue truppe non sono in grado di"
 laamp_base_contract_schemes.1782.d: "Lasciali in pace."
 laamp_base_contract_schemes.1782.d.tt: "Rinunci all'opportunità di alleggerire [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l] della tua fortuna"
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: successo!"
 laamp_base_contract_schemes.1783.desc: "chi dice che viaggiare è duro, difficile o pericoloso?\n\nDal punto di vista di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], è un'impresa piuttosto facile e redditizia. Con le nostre bisacce cariche di monete, arriviamo allegramente - anche se con sospetto - a [destination_2.GetBaseNameNoTier], di buon umore e con le borse piene.\n\nSperiamo che nessuna delle nostre vittime ci raggiunga prima di partire."
 laamp_base_contract_schemes.1783.a: "Certamente le strade sono la fonte di ogni ricchezza.."
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: fallimento!"
 laamp_base_contract_schemes.1784.desc: "Ahi! A volte [ROOT.Char.GetFaith.FateGodName] ci sorride, a volte no.\n\nA quanto pare oggi non abbiamo fatto nulla per guadagnarci il favore della fortuna, perché [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non ha guadagnato una sola moneta scintillante da quando ci siamo imbarcati in questa impresa.\n\nOra che il viaggio è finito, sembra che dobbiamo riconoscere i nostri fallimenti e andare avanti."
 laamp_base_contract_schemes.1784.a: "All'epoca sembrava tutto così facile.."
