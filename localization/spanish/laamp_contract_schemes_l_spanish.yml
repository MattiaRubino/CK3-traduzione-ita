 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "Cavalli buoni"
 laamp_base_2076_success_employer_modifier_desc: "I destrieri di questa contea sono l'invidia della regione."
 laamp_base_2076_failure_employer_modifier: "Prosciutto affamato"
 laamp_base_2076_failure_employer_modifier_desc: "Questa contea, per qualche motivo, produce cavalli di tutti i tipi, straordinariamente terribili."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contratto_schemi.2031.t$: successo!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "e ancora una volta trionfa l'abilità della famiglia [ROOT.Char.GetHouse.GetName] di cui siamo tanto orgogliosi!\n\nNonostante la loro capacità di calcolo, ognuno dei magnati vuole una parte della torta, così nel corso del pomeriggio riesco a stilare una divisione dei terreni abbastanza equa che lascia tutti #EMP un po'#! delusi.\n\nAnche il proprietario terriero sciocco riceverà un compenso, il che permette di ridurre le dispute a un livello ragionevole."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Ho abbastanza esperienza negli affari di guerra per sapere che le terre migliori non sempre allevano i cavalli migliori, né i cavalli migliori hanno bisogno delle terre migliori.\n\nCon calma, attenzione e una leggera condiscendenza, spiego ai magnati di [employer.GetPrimaryTitle.GetBaseNameNoTier] i suoi errori di approccio. All'inizio sono... riluttanti ad ascoltare - la terra è terra, dopo tutto - ma alla fine una buona argomentazione vince sempre."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] e ho lasciato [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName|l] alle cure dei magnati locali. Anche quando ci allontaniamo, le grida aumentano di volume più velocemente di quanto noi ci muoviamo.\n\n"Non è la soluzione che mi sarei aspettato", annuisce [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] pensieroso, "ma non posso trovare difetti nella tua meticolosità. Sei sicuro che te la caverai bene qui?"\n\nInarco un sopracciglio.\n\n"Ah, certo, ma cosa sto dicendo?" balbetta [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l], "Finirò nella stessa confusione per aver parlato troppo. Ecco il tuo compenso per averci [sacrifice.GetWomanMan] così abilmente"."
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "L'esperienza [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] con i cavalli oggi torna utile.\n\nLiberad contro gli abitanti del luogo e dopo aver ricevuto l'ordine di parlare di una delle sue grandi passioni, [officer.Custom('IT_NAM_COL3')][officer.GetFirstName] è in grado di sommergerli lentamente di imbarazzo per il modo in cui si prendono cura delle loro cavalcature e delle loro bestie da soma, entrando nei dettagli esaustivi dei modi e dei mezzi per allevare animali migliori e più sani senza dover litigare per i pascoli migliori.\n\nQuando finisce, tutti annuiscono per la vergogna a ogni punto e critica esperta, le loro argomentazioni vengono dimenticate."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Naturalmente, lavorando su [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], si imparano un paio di cose sul buon pascolo.\n\nCon una disinvoltura quasi casuale, siamo in grado di ignorare le preoccupazioni degli abitanti del luogo e di dividere la terra in modo giusto ed equo.\n\nNon guasta nemmeno ricordare che un gruppo di mercenari è accampato nelle vicinanze al servizio del loro [employer.Custom('MistressMaster')]."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Con un animo equo e raccogliendo tutta la testardaggine di qualcuno della casa [ROOT.Char.GetHouse.GetName] che posso, tutto è possibile.\n\nCi vogliono ore di estenuanti discussioni per arrivare a qualcosa che assomigli a una distribuzione equa della terra. Equa per tutti, tranne che per il fesso che, in realtà, ci rimette. Ma il fesso ottiene più di quanto otterrebbe se non ci fossi io a negoziare.\n\nL'importante è che i magnati siano abbastanza soddisfatti - o almeno solo leggermente insoddisfatti - delle mie proposte."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sembra più che soddisfatto della nostra soluzione e ci consegna volentieri le sue monete."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contratti_schemi.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: fallimento!"
 laamp_base_contract_schemes.2678.desc.stewardship: "Dopo interminabili ore di trattative, sembra che siamo più lontani da un accordo di quanto non lo fossimo all'inizio.\n\nOgni truffatore meschino e assetato di potere di [employer.GetPrimaryTitle.GetBaseNameNoTier] vuole #EMP la sua#! parte di una terra solo un po' migliore della media ed è disposto a buttare giù la casa urlando per ottenerla.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Pensavo che [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] fosse #EMP bravo in#! queste faccende.\n\nMa, ahimè, o lui sa troppo e la gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] se ne preoccupa troppo poco, o [officer.Custom('IT_NAM_COL3')][officer.GetFirstName] sa troppo poco e la gente del posto se ne preoccupa troppo.\n\nCi sono battibecchi, accuse e furiosi colpi sul tavolo."
 laamp_base_contract_schemes.2678.desc.outro: "Al calar della notte, un ansioso[employer.Custom('DE_PRO_POS_P_2P')] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l][employer.Custom('DE_END_PRO_S_N')] ci caccia via in preda alla frustrazione per la nostra mancanza di progressi.\n\nSembra che oggi saremo pagati."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contratti_schemi.2663.a$"
 #Something something "everyone's favourite part of the video"...
 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: linee sulle mappe"
 laamp_base_contract_schemes.2681.desc: "Il nostro arrivo a [employer.GetPrimaryTitle.GetBaseNameNoTier] è accolto con poco clamore; gli abitanti del luogo sono in crisi a causa di una certa mappa o di qualcosa di recente portato alla luce che ridisegna #EMP completamente#! i confini tra due degli insediamenti satellite della città.\n\nSenza una soluzione rapida, le tasse saranno interrotte nel migliore dei casi, mentre nel peggiore potrebbe scoppiare una guerra locale.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a: "$laamp_base_contratti_schemi.2661.a$"
