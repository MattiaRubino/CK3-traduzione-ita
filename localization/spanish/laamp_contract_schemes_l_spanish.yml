 laamp_base_6021_contract_scheme_action: "Agisce nel lavoro di"
 laamp_base_6021_contract_scheme_desc: "Il popolo desidera un vero #EMP#! cavaliere. Il [contractor|E] popolo ha bisogno di un vero eroe.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Questo [task_contract|E] richiede il completamento di un [scheme|E] de [GetScheme('laamp_base_6021_contract_scheme').GetTypeName|l]"
 laamp_base_6021_desc_title: "Cercasi eroi,"
 laamp_base_6021_desc: "Gli abitanti di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] organizzano uno spettacolo teatrale alla maniera degli antichi racconti eroici. [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] cerca disperatamente un cavaliere che soddisfi i suoi desideri."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "La piazza del mercato di [ROOT.Char.GetCurrentLocation.GetName] è più affollata che mai, con una compagnia di cantanti che si sta preparando.\n\n"Una spada fatta di #EMP legno#!?", uno dei bambini si sporge sulla pedana, con aria disgustata.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: ""[employer_child.Custom('IT_NAM_COL3')][employer_child.GetFirstName], basta così", [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] esorta il suo [employer_child.Custom('GetDaughterSon')] a tornare al suo fianco. "Ti avevo detto che avrei trovato un vero eroe per lo spettacolo... e guarda chi si è presentato". [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] mi guarda dritto negli occhi."
 laamp_base_contract_schemes.6021.desc.random_child: "I contadini allarmati si uniscono rapidamente a [dummy_gender.GetSheHe]: "È questo il meglio che il nostr[employer.Custom('DE_END_PRO_S_N')] [employer.GetLadyLord] può offrirci?".\n\nMa il mormorio cessa non appena [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] entra nella piazza e ferma il suo cavallo davanti a me:"
 laamp_base_contract_schemes.6021.desc.outro: ""Non ti sembra una vittoria facile? Devi solo impressionare questi contadini"."
 laamp_base_contract_schemes.6021.a: "Che sia il più semplice #EMP guadagna#!."
 laamp_base_contract_schemes.6021.b: "Prima è, meglio è."
 laamp_base_contract_schemes.6021.c: "Potrebbe essere divertente."
 laamp_base_contract_schemes.6022_6023.common_desc: ""... e poi colpì il più feroce esemplare di [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]", i tamburi battono più forte mentre io avanzo sul palco, cercando di ricordare tutte le opere teatrali che ho visto. Con la pistola sopra la testa attacco il pupazzo colorato.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$un successo!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$La testa rotola giù dal palco e il pubblico scoppia in forti applausi. Seduto su sulla predella rialzata, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] annuisce."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Opere cavalleresche"
 laamp_base_6021_success_employer_modifier_desc: "Questo personaggio ha sponsorizzato un avventuriero affinché si esibisse in uno spettacolo teatrale per soddisfare le richieste del pubblico."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$fallimento!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$ Manco il colpo e la mia spada si conficca nel legno. Il pubblico scoppia in una risata, ma presto subentra la frustrazione.\n\nAlzo lo sguardo verso la tribuna rialzata e trovo [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] che scuote la testa."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Crea un passaggio d'armi"
 laamp_base_6031_contract_scheme_action: "Crea un passaggio d'armi per"
 laamp_base_6031_contract_scheme_desc: "Un avventuriero coraggioso deve difendere un ponte. Il sito [contractor|E] offre generose ricompense.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Questo [task_contract|E] richiede il completamento di un [scheme|E] di [GetScheme('laamp_base_6031_contract_scheme').GetTypeName|l]"
 laamp_base_6031_desc_title: "se sei determinato, presta attenzione!"
 laamp_base_6031_desc: "Il ponte di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] rimane indifeso. È necessaria una dimostrazione di forza per tenere lontani i malfattori. [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] ricompenserà chi li dissuaderà."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))]\n\n "Oggi abbiamo una splendida mattinata", esordisce, "un'occasione perfetta per mostrare a quei furfanti il valore di un vero $knight_culture_player_no_tooltip$. Vedete, abbiamo un ponte che va dritto a [ROOT.Char.GetCurrentLocation.GetName]. In giro si annidano tutti i tipi di fannulloni, perdigiorno e idioti".\n\n"Qualcuno dovrebbe occuparsene"."
 laamp_base_contract_schemes.6031.a: "ho spezzato trecento lance!"
 laamp_base_contract_schemes.6031.b: "Mi ci vorranno un paio di giorni."
 laamp_base_contract_schemes.6031.c: "al ponte!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$un successo!"
 laamp_base_contract_schemes.6032.desc: "Ansimando, do una pacca sulla schiena al mio cavallo. Calmati ora. È finita.\n\nDifendere questo ponte è stato il mio unico compito negli ultimi quindici giorni, con l'armatura che luccica alla luce della luna. Il mare di lance spezzate che sono state gettate via è una testimonianza del mio operato.\n\n"[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]", [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] mi saluta e manda i suoi uomini a raccogliere il bottino, "che spettacolo"."
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$fallimento!"
 laamp_base_contract_schemes.6033.desc: "#EMP "Arghhhh!".#!\n\nCado in ginocchio, il sangue mi scorre lungo il gomito.\n\n"Lasciatel[ROOT.Char.Custom('DE_END_PRO_S_N')] lì", sento uno dei banditi borbottare prima di andarsene, "non vale la pena di combattere #EMP $knight_culture_player_no_tooltip$#!, qualcuno verrà a prenderl[ROOT.Char.Custom('DE_END_PRO_S_N')]".\n\nLa mia testa... tutto svanisce, lentamente."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "Intrattenere la corte [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstNameNoTooltip|l]"
 laamp_base_contract_schemes.0001.desc: "Non è raro che i governanti [employer.Custom('IT_NAM_COL2')][employer.GetFirstName] corte ospitino viaggiatori degni di nota come me in cambio di qualche regalo e di una sistemazione decente, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi forniscono intrattenimento, informazioni e un'adeguata distrazione per i loro numerosi cortigiani.\n\nNaturalmente, tutto questo #EMP se#! io e il mio [ROOT.Char.Custom('GetCourtierTypePlural')|l] possiamo guadagnarci da vivere con le nostre storie."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: successo!"
 laamp_base_contract_schemes.0002.desc: "I cortigiani [employer.Custom('IT_NAM_COL2')][employer.GetFirstName] sono praticamente rimasti estasiati dal mio gruppo e da me in questi ultimi mesi.\n\nGiorno dopo giorno, notte dopo notte, abbiamo riempito le loro teste con racconti fantastici e le nostre budella con ricchi pasti, lasciando [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] più che soddisfatti delle nostre prestazioni.\n\nTuttavia, tutte le cose belle devono finire ed è meglio partire al culmine."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: fallimento!"
 laamp_base_contract_schemes.0003.desc: "vermi ignoranti! Ci invitano in questo luogo, non ci danno altro che #EMP broda#! da mangiare, letti di paglia che erano già vecchi quando mio nonn[ROOT.Char.Custom('DE_END_PRO_S_N')] era giovane, e ci assillano chiedendoci tutte le nostre storie di viaggio.\n\nL'ospitalità dimostrata è... Quale ospitalità?\n\nE tutto invano, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sta infuriand[employer.Custom('DE_END_PRO_S_N')] ed è ovvio che l'unica cosa che ci tiene lontani dalle prigioni è l'idea che sia più lavoro di quanto ne valga la pena.\n\nIl nostro tempo a [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è finito."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "Migliorare il nome [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l]"
 laamp_base_contract_schemes.0011.desc: "Non è un segreto che la reputazione [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] potrebbe essere molto migliore. Vassalli scontenti, mormorii preoccupanti di comportamenti tirannici, mancanza di prestigio intangibile... Tutti segnali che indicano una presa sul potere più fragile di quanto la maggior parte [employer.Custom('LadiesLords')] vorrebbe.\n\nPagare qualcuno per chiarire questi malintesi non sarà economico, ovviamente. Almeno, non se ho voce in capitolo."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: successo!"
 laamp_base_contract_schemes.0012.desc: "È incredibile quanto alcune piccole parole in angoli tranquilli possano cambiare una situazione. Un sussurro qui, un commento là, un gesto di difesa durante una cena...\n\nDi certo non avrebbero lo stesso significato se provenissero da un magnate terriero. Troppo potere, troppa posta in gioco, troppo rischio di insincerità... ma un umile[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] che si ferma in tribunale mentre il suo gruppo e [ROOT.Char.GetSheHe] si fanno strada nel mondo...\n\nBeh, questo è un altro discorso.\n\nInutile dire che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] è più che felice del nostro lavoro e noi dobbiamo seguirne il percorso."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: fallimento!"
 laamp_base_contract_schemes.0013.desc: "come ho pensato che questo potesse avere successo #EMP mai#!? un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] senza alcuna influenza né tra il popolo né tra la nobiltà.\n\nÈ stato un compito assurdo quello che mi è stato imposto eppure [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sembra determinat[employer.Custom('DE_END_PRO_S_N')] a ritenermi #EMP responsabile del fallimento del suo popolo per#! scagliarsi contro [employer.GetSheHe] immaginari sgarbi e teorici abusi di potere.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] non è più un luogo sicuro per il mio gruppo."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "Farsi degli amici in posizioni importanti"
 laamp_base_contract_schemes.0021.desc: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] è un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetWomanMan] solitari[employer.Custom('DE_END_PRO_S_N')] in una posizione di potere, quindi è estremamente difficile per lui trovare persone che non #EMP vogliano#! nulla da [employer.GetSheHe].\n\nLa mia azienda dovrebbe essere diversa, l'opportunità di una vera connessione. Non lo è, ovviamente - io voglio tanto o più di qualsiasi [Select_CString(ROOT.Char.IsFemale, 'un altro scroccone', 'un altro scroccone')]- ma è una bella fantasia in cui credere per un po'.\n\nIo e il mio [ROOT.Char.Custom('GetCourtierTypePlural')|l] saremo andati via prima che [employer.GetSheHe] sospetti qualcosa."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contratti_schemi.0021.t$: successo!"
 laamp_base_contract_schemes.0022.desc: "Naturalmente, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] ha ceduto al mio fascino, al richiamo della natura e alla vita romantica di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] vagabondo, proprio come sapevo che avrebbe fatto.\n\nFinalmente ci prepariamo a partire; [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] è dispiaciuto di vederci andare via, ma è contento del piccolo sollievo temporaneo che la nostra compagnia gli ha dato.\n\nNaturalmente, non è stato un affare unilaterale. Ho guadagnato un sostanzioso compenso in regali e forniture per l'azienda, più che sufficiente per giustificare il tempo che abbiamo trascorso qui."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: fallimento!"
 laamp_base_contract_schemes.0023.desc: "È possibile... è possibile che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non si senta così solare dopo tutto? Di certo non sembra volere #EMP la mia#! compagnia, quella di "una specie di [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] maleodorante con l'aspetto [ROOT.Char.Custom('InsultAdjective')] di un criminale".\n\nChe faccia tosta, invitarmi a restare e poi trattarmi... trattarmi... #EMP in questo modo#!. Molto scortese, a dir poco, e indegno di una[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetWomanMan] presunta nobiltà.\n\nInutile dire che non ci aspettiamo alcun pagamento e che io e il mio gruppo abbiamo tempo fino a stasera per andarcene [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "Lato neutrale"
 laamp_base_contract_schemes.0031.desc: "L'interminabile battibecco dei piccoli abitanti del luogo è una delle poche esperienze condivise da tutti i governanti del mondo e [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l] come me.\n\nÈ sufficiente per far impazzire chiunque, o almeno per frustrarl[employer.Custom('DE_END_PRO_S_N')] a tal punto da spingerlo a chiedere aiuto agli estranei... che è esattamente ciò che ha fatto [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l].\n\nSe io e il mio [ROOT.Char.Custom('GetCourtierTypePlural')|l] riusciamo a calmare alcuni dei suoi sudditi più irascibili, ci pagheranno profumatamente."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contratti_schemi.0031.t$: successo!"
 laamp_base_contract_schemes.0032.desc: "I problemi locali sono problemi banali. Per le persone coinvolte no, ovviamente, ma per [Select_CString(ROOT.Char.IsFemale, 'un estraneo', 'un estraneo')] chi non è interessato ai loro incessanti battibecchi, di solito sono abbastanza risolvibili.\n\nNon posso dire di aver soddisfatto #EMP tutti#!, ma questo non era il mio compito. Dovevo solo calmarli abbastanza da [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] renderli felici e lui lo è, almeno quanto basta per aprire la borsa.\n\nUn lavoro ben fatto."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: fallimento!"
 laamp_base_contract_schemes.0033.desc: "è impossibile trattare con questi ignoranti!\n\nNessuno al mondo potrebbe risolvere la loro infinita lista di problemi, faide e dispute di confine. La mia esperienza è quella di [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], non quella di un piccolo funzionario, dannazione. Naturalmente, a [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non importa molto delle mie difficoltà. Per quanto riguarda [employer.GetSheHe], si tratta di una semplice mancanza di capacità, niente di più.\n\n"Se fossi stato più capace, saresti stato pagato. Ma non lo sei stato, quindi non sei pagato. E ora, vai."
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: inizia con"
 laamp_base_contract_schemes.0034.desc: "Con l'autorizzazione [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] in mano, partiamo per il nostro viaggio.\n\nIl viaggio ci porterà a [destination_3.GetNameNoTier], poi a [destination_2.GetNameNoTier], e infine di nuovo a [destination_1.GetNameNoTier].\n\nL'unica domanda che rimane è se vogliamo viaggiare leggeri o con tutto."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida [skill|E] in ogni destinazione\n$EFFECT_LIST_BULLET$Devi vincere due sfide per ottenere un $label_success_standard$\n$EFFECT_LIST_BULLET$Se vinci tutte e tre le sfide, otterrai un $label_success_critical$\n$EFFECT_LIST_BULLET$@icona di avviso! #N Fallire una sfida in qualsiasi momento significa fallire il $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@icona di avviso! #alert_trial Puoi provare ogni [skill|E] una sola volta per [task_contract|E]#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Il sito [Concept('traveling', 'el viaje' )|E] inizia subito con [destination_3.GetNameNoTier], poi con [destination_2.GetNameNoTier] e infine con [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "Fidati di me"
 laamp_base_contract_schemes.0041.desc: "Povero e credulone [employer.Custom('IT_NAM_COL3')][employer.GetFirstName]: può essere [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l], ma non è più sveglio di [Select_CString(employer.IsFemale, 'il tipico ubriacone', 'il tipico ubriacone')] una taverna rurale. Solo più ricc[employer.Custom('DE_END_PRO_S_N')].\n\nUn invito aperto ai viaggiatori di rilievo a fermarsi a casa sua per un po' è l'opportunità di cui io e [ROOT.Char.Custom('GetCourtierTypePlural')|l] il mio amico avevamo bisogno, e prima che tu te ne accorga, la [Select_CString(employer.IsFemale, 'buono', 'del bene')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] fortuna sarà nelle mie tasche e noi ce ne andremo."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: successo!"
 laamp_base_contract_schemes.0042.desc: "che bei regali fa [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] quando è di buon umore! Un bel guadagno per il mio tempo, anche se, ahimè, #EMP forse#! non il suo.\n\nAh, cosa si può fare. [Select_CString(employer.IsFemale, 'Una donna sciocca', 'Un pazzo')] ha la sua borsa e tutto il resto.\n\nNaturalmente, [employer.GetSheHe] prima o poi se ne accorgerà, oppure qualcuno riuscirà a spiegargli cosa è successo [Select_CString(employer.IsFemale, 'al bene', 'al bene')] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l], ma non importa. Abbiamo quello che ci spetta e ce ne andremo prima dell'alba."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: fallimento!"
 laamp_base_contract_schemes.0043.desc: "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] non è così cort come sembra! Non so cosa abbia scoperto la mossa - un'occhiata sbagliata, una frase sospetta, un sorrisetto nel momento peggiore - ma [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] ci ha scoperti.\n\nNon otterremo una sola moneta da lui, e nemmeno un alloggio.\n\nA differenza [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip], non sono un idiota e so quando il vento è girato contro di me; il mio [ROOT.Char.Custom('GetCourtierTypePlural')|l] e io saremo fuggiti da [employer.GetCapitalLocation.GetTitle.GetNameNoTier] in meno di un'ora."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
