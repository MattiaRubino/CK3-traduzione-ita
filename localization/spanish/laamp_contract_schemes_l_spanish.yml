 laamp_base_contract_schemes.0661.t.preface: "Mediatore a pagamento"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: obblighi diseguali"
 laamp_base_contract_schemes.0661.desc: "Il problema in quest'area sembra abbastanza semplice: da una parte, gli abitanti del luogo sostengono di dover mandare troppis [dummy_soldier.GetWomenMen] al servizio militare, mentre dall'altra parte si sostiene il contrario.\n\nPer ottenere ulteriori dettagli da loro, inevitabilmente si degenera in urla e forconi. Entrambe le parti sembrano più che disposte a uccidersi a vicenda nella loro disputa su chi debba contribuire maggiormente alla difesa collettiva."
 laamp_base_contract_schemes.0661.a: "Parliamo di questo."
 laamp_base_contract_schemes.0661.b: "Logistica, eh? Sembra risolvibile."
 laamp_base_contract_schemes.0661.c: "Vediamo cosa dicono i dadi.."
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: accusatore e imputati"
 laamp_base_contract_schemes.0662.desc: "A quanto pare, la controversia di [location.GetName] ruota attorno a un gruppo locale di piccoli delinquenti che si nascondono nella boscaglia.\n\nI residenti sono divisi tra una dozzina di fazioni in guerra, ognuna delle quali #EMP è convinta#! che una (o più) delle altre sia in combutta con i delinquenti e fornisca loro aiuto e assistenza.\n\nNessuno è disposto a unirsi agli altri per lavorare insieme su questo problema."
 laamp_base_contract_schemes.0662.a: "Sembra che si tratti solo di alcune voci sgradevoli.."
 laamp_base_contract_schemes.0662.b: "banditi? Un problema facilmente risolvibile!!!"
 laamp_base_contract_schemes.0662.c: "So di poter individuare chi sta mentendo."
 laamp_base_contract_schemes.0662.d: "Posso dire di essere in grado di risolvere il tuo problema."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contratti_schemi.0661.t.preface$: cose celestiali"
 laamp_base_contract_schemes.0663.desc: "Da quello che posso capire, gli abitanti di [location.GetName] sono #EMP così#! vicini ad uccidersi l'un l'altro per una discussione teologica così secondaria che è difficile da spiegare agli estranei.\n\nNiente fa agitare le persone come le questioni di fede, nel bene e nel male, ma ho bisogno che si fermino, facciano un bel respiro e si calmino. Preferibilmente senza spargimenti di sangue."
 laamp_base_contract_schemes.0663.a: "Manteniamo la calma e ricordiamo i nostri voti, eh?"
 laamp_base_contract_schemes.0663.b: "A me sembrano rivolte; possiamo #EMP risolvere#! questo problema."
 laamp_base_contract_schemes.0663.c: "Ti spiego alcune cose.."
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: vendetta locale"
 laamp_base_contract_schemes.0664.desc: "[location.GetName], il popolo ha scelto di percorrere la strada della sete di sangue e della vendetta. Non mi è chiaro cosa abbia provocato la scintilla iniziale; tutte le parti accusano gli altri di vari omicidi, rapine e qualche incendio doloso, ma non c'è altro che sangue cattivo in attesa di essere versato. Non è la situazione migliore per le entrate fiscali locali.\n\n"
 laamp_base_contract_schemes.0664.a: "amici, siate vicini, siate civili!"
 laamp_base_contract_schemes.0664.b: "Se non mantieni la calma, verrai mantenuto freddo nel modo più difficile."
 laamp_base_contract_schemes.0664.c: "Stringi la mano o perdila. Scegli."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: indirizzamento delle quote"
 laamp_base_contract_schemes.0665.desc: "A quanto pare, un pazzo ha recentemente investito alcuni importanti funzionari locali. Nessuno è stato ferito in modo grave, ma lo sciocco è scappato urlando contro le tasse prima di poter essere fermato.\n\nInutile dire che ogni possibile piccola lamentela è emersa #EMP immediatamente#! con il mio arrivo, mentre gli abitanti del luogo si accusano a vicenda nel frenetico tentativo di evitare una punizione collettiva.\n\nTuttavia, almeno uno sciocco coraggioso ha l'intelligenza di suggerire che potrebbe essere il risultato dei recenti aumenti delle tasse."
 laamp_base_contract_schemes.0665.a: "Questo è più #EMP ora#!, capito?"
 laamp_base_contract_schemes.0665.b: "Forse potremmo ridurre un po' il peso.."
 laamp_base_contract_schemes.0665.c: "Mi dirai chi è stato. Con le buone o con le cattive."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: problemi del debitore"
 laamp_base_contract_schemes.0666.desc: "La cosa più importante che ogni comunità può fare è, per quanto riguarda i suoi signori, pagare regolarmente le tasse.\n\nÈ quindi preoccupante che gli abitanti di [location.GetName] non abbiano pagato le loro, almeno per intero.\n\nAh, sì, hanno ogni sorta di scuse e ragioni per cui questo è accaduto, ma per la maggior parte è che gli insediamenti più grandi si sono messi d'accordo per mettere in difficoltà una città ricca e in espansione."
 laamp_base_contract_schemes.0666.a: "Sono sicuro che non si tratta altro che di un malinteso."
 laamp_base_contract_schemes.0666.b: "Ah, credo di aver capito il problema.."
 laamp_base_contract_schemes.0666.c: "Queste cifre non sembrano corrispondere, vero?"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: in tasca"
 laamp_base_contract_schemes.0667.desc: "In ogni comunità è ammessa una certa quantità di spargimenti di sangue prima che un potere superiore intervenga. Piccoli omicidi, banditismo minore, magari l'animale più prezioso del rivale macellato ingiustamente nella notte... Se le tasse scorrono, la giustizia locale di solito può occuparsi di queste cose.\n\nQuando compaiono dei cretini, pronti a coinvolgere funzionari esterni con lamentele banali, questo privilegio finisce.\n\nGli idioti di [location.GetName] hanno commesso questo errore, sostenendo che un esattore locale delle tasse era al soldo del suo nemico giurato. La verità del caso non è importante, l'applicazione della legge sì."
 laamp_base_contract_schemes.0667.a: "Non #EMP#! in questo ai funzionari."
 laamp_base_contract_schemes.0667.b: "riesci a immaginare quale sarà la prossima multa?"
 laamp_base_contract_schemes.0667.c: "Scegli di fermarti o ti #EMP costringerò#!."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contratto_schemi.0661.t.prefazione$: il martire di tutti"
 laamp_base_contract_schemes.0668.desc: "La morte di una venerata figura locale, un pio eremita o altro, ha provocato molti pianti e stridori di denti su [location.GetName], al punto da paralizzare l'amministrazione quotidiana.\n\nLa costernazione deriva dall'assenza del corpo. Sebbene diversi testimoni affermino di aver visto l'ultimo respiro dell'asceta, il cadavere è scomparso.\n\nDiversi distinti abitanti del luogo si accusano a vicenda di averlo rubato, altri sostengono che si tratti di un segno divino e i più cinici non credono a nulla."
 laamp_base_contract_schemes.0668.a: "tutti amano un vero [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip]!"
 laamp_base_contract_schemes.0668.b: "è morto o è andato a truffare da qualche altra parte?"
 laamp_base_contract_schemes.0668.c: "I tuoi litigi sono davvero poco pacifici."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contratto_schemi.0661.t.prefazione$: sotto il pugno"
 laamp_base_contract_schemes.0669.desc: "Gli abitanti di [location.GetName] affermano di non avere alcun problema, di non sapere perché le loro tasse siano state ritardate o chi si sia lamentato con il loro sovrano.\n\nDovresti essere un idiota per non vedere la paura nei loro occhi o il sudore sulle loro tempie. Queste persone sono state costrette da qualcuno e tengono la bocca chiusa per paura di ritorsioni."
 laamp_base_contract_schemes.0669.a: "Non temere più il fuorilegge che la legge stessa."
 laamp_base_contract_schemes.0669.b: "ti mostrerò cos'è la paura!"
 laamp_base_contract_schemes.0669.c: "Dimmi dov'è la sua tana e me ne occuperò."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contratti_schemi.0661.t.preface$: crisi dell'anima"
 laamp_base_contract_schemes.0670.desc: "Su [location.GetName] tutti parlano solo ed esclusivamente di una cosa: un particolare articolo locale di [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l] che sembra essere nato da primitive discussioni teologiche.\n\nQuesto sarebbe un argomento interessante - anche se un po' noioso - per una discussione teologica tra i pii plebei, ma gli stolti sembrano essere stati contagiati dallo spirito del dibattito.\n\nCon gli insulti che diventano sempre più grossolani con il passare dei giorni, è solo questione di tempo prima che le teorie polverose sfocino in accoltellamenti nelle strade."
 laamp_base_contract_schemes.0670.a: "Per favore, non siamo tutti amici?"
 laamp_base_contract_schemes.0670.b: "Permettetemi di spiegarvi.."
 laamp_base_contract_schemes.0670.c: "Smettila di dire "sbagliato"."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: un lavoro praticamente fatto"
 laamp_base_contract_schemes.0671.desc: "Abbiamo lavorato abbastanza per guadagnare il pagamento che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] ci ha promesso.\n\nSe riusciamo a risolvere l'ultimo problema, allora guadagneremo un extra, ma se peggioriamo le cose... perderemo tutti i nostri soldi.\n\nDobbiamo avvertire o no?"
 laamp_base_contract_schemes.0671.a: "per noi è sufficiente!"
 laamp_base_contract_schemes.0671.a.tt: "Consegni il contratto per la normale ricompensa"
 laamp_base_contract_schemes.0671.b: "Il lavoro è terminato quando #EMP è terminato#!."
 laamp_base_contract_schemes.0671.b.tt: "Rischia l'ultima sfida, sperando di vincere l'intero bonus; #X se fallisci non vincerai nulla#!"
 laamp_base_contract_schemes.0781.t: "Le tentazioni del mercato azionario"
 laamp_base_contract_schemes.0781.desc: "Sono consapevole del fatto che, a lungo andare, si guadagna di più quando si imbrogliano mani volenterose che quando si prendono da mani disattente. Lo so, lo capisco.\n\nMa quando cammino per la corte [target.Custom('DE_PRO_PER_P_3P_A')] [target.GetTitledFirstName|l] e vedo la ricchezza che ha accumulato con tanta disinvoltura, per non parlare di quanto sia poco protetta, non posso fare a meno di chiedermi se non potremmo approfondire #EMP un po'#! i modi alternativi di fare soldi."
 laamp_base_contract_schemes.0781.a: "Potremmo avere un'anteprima?"
 laamp_base_contract_schemes.0781.a.tt.success: "Convinci [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] a fare un dono generoso"
 laamp_base_contract_schemes.0781.a.tt.failure: "I trucchi non funzionano"
 laamp_base_contract_schemes.0781.b: "[target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] non può proteggerlo #EMP tutti#!."
 laamp_base_contract_schemes.0781.b.tt.success: "Mani lunghe, borse grasse"
 laamp_base_contract_schemes.0781.b.tt.failure: "Quasi catturato"
 laamp_base_contract_schemes.0781.c: "Impiccare un palese furto a [stooge.Custom('IT_NAM_COL3')][stooge.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.0781.c.tt.success: "Il delitto perfetto"
 laamp_base_contract_schemes.0781.c.tt.failure: "Una contraffazione evidente"
 laamp_base_contract_schemes.0781.d: "non sarà facile scalare queste mura?"
 laamp_base_contract_schemes.0781.d.tt.success: "Ritorni dopo il tramonto"
 laamp_base_contract_schemes.0781.d.tt.failure: "Le sentinelle ti respingono"
 laamp_base_contract_schemes.0781.e: "Manteniamolo (relativamente) onesto."
 laamp_base_contract_schemes.0791.t: "L'arte di delegare"
 laamp_base_contract_schemes.0791.desc: "[target.Custom('IT_NAM_COL3')|U] [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] ha la sua corte e io ho la mia.\n\nLa differenza è che, mentre i servitori [target.Custom('IT_NAM_COL2')][target.GetFirstNameNoTooltip] si accontentano di vivere della sua generosità, #EMP i miei#! seguaci sono determinati ad aiutarmi a ottenere un po' della stessa fortuna.\n\nIo passo i miei giorni a lavorare per la punizione che alla fine arriverà, e loro, in cambio, possono saccheggiare [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] mentre lui è occupat[target.Custom('DE_END_PRO_S_N')]. È sempre bello sapere che ci sono persone di cui ci possiamo fidare."
 laamp_base_contract_schemes.0791.tt.success: "Il tuo ufficiale ottiene la vittoria"
 laamp_base_contract_schemes.0791.tt.failure: "Il tuo ufficiale ti delude"
 laamp_base_contract_schemes.0791.a: "Con me, [second.Custom('IT_NAM_COL3')][second.GetFirstNameNoTooltip], mantieni ataread."
 laamp_base_contract_schemes.0791.b: "Per i negozi, [quartermaster.Custom('IT_NAM_COL3')][quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0791.c: "sicuramente [armourer.Custom('IT_NAM_COL3')][armourer.GetFirstNameNoTooltip] può entrare nell'arsenale!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.Custom('IT_NAM_COL3')][chief_forager.GetFirstNameNoTooltip]ai tuoi giardini."
 laamp_base_contract_schemes.0791.e: "[master_thief.Custom('IT_NAM_COL3')][master_thief.GetFirstNameNoTooltip] #EMP sa già cosa fare con#!."
 laamp_base_contract_schemes.0791.f: "[head_groom.Custom('IT_NAM_COL3')][head_groom.GetFirstNameNoTooltip]alle scuderie."
 laamp_base_contract_schemes.0791.g: "[huntperson.Custom('IT_NAM_COL3')][huntperson.GetFirstNameNoTooltip] possono saccheggiare i loro rifugi di caccia."
 laamp_base_contract_schemes.0791.h: "[witness.Custom('IT_NAM_COL3')][witness.GetFirstNameNoTooltip] può garantire per il mio buon nome, mentre io?"
 laamp_base_contract_schemes.0791.i: "[camp_cook.Custom('IT_NAM_COL3')][camp_cook.GetFirstNameNoTooltip], alla dispensa, #EMP e#!."
 laamp_base_contract_schemes.0791.j: "[master_bard.Custom('IT_NAM_COL3')][master_bard.GetFirstNameNoTooltip] è una distrazione per esperti."
 laamp_base_contract_schemes.0791.k: "Finché [stooge.Custom('IT_NAM_COL3')][stooge.GetFirstNameNoTooltip] si prende la colpa.."
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.Custom('IT_NAM_COL3')][master_of_spoils.GetFirstNameNoTooltip]prendi tutto ciò che non è inchiodato a terra."
 laamp_base_contract_schemes.0791.m: "Troppo rischioso, meglio non farlo."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Funzionari sospetti"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Strani compagni e figure di sfondo sospette raramente forniscono credibilità."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Abbondanza di destrieri"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Wow, che numero di cornici di riserva!"
 laamp_base_contract_schemes.0801.t: "L'adulazione per vincere"
 laamp_base_contract_schemes.0801.desc: "Il nostro obiettivo finale è, ovviamente, quello di rubare [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] tutte le ricchezze che riusciamo a farci dare, ma fino ad allora, più [target.GetSheHe] pensa di noi, maggiori sono le nostre possibilità.\n\nNon deve essere nulla di eccessivamente sfacciato. Qualche complimento sincero, qualche risata ben piazzata, un tremolio di sorpresa... quanto basta per far [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] sentire potente il nostro interlocutore."
 laamp_base_contract_schemes.0801.a: "Otterremo molto di più se gli utenti ci apprezzeranno."
 laamp_base_contract_schemes.0801.a.tt.success: "Grazie con [target.GetSheHe]"
 laamp_base_contract_schemes.0801.a.tt.failure: "Devi lasciare"
 laamp_base_contract_schemes.0801.b: "Un po' di capitale sociale non guasta.."
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip] può occuparsi di tutto questo!"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.Custom('IT_NAM_COL3')][bard.GetFirstNameNoTooltip] è un piacere [target.Custom('IT_NAM_COL3')][target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "Tre quarti di bardo"
 laamp_base_contract_schemes.0801.d: "Questo è al di sotto delle mie possibilità."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "Ingraziati il tuo nome"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Quando piaci alle persone giuste, il resto conta meno."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Irritazione"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Alcune persone sono come mosche, sempre a ronzare."
 laamp_base_contract_schemes.0811.t: "Una truffa secondaria"
 laamp_base_contract_schemes.0811.desc: "Si potrebbe pensare che [agent.Custom('IT_NAM_COL3')][agent.GetFirstName] abbia lavorato per raggiungere #EMP altri#! obiettivi oltre a quello che abbiamo con [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l].\n\nHa usato il suo tempo a corte per gettare le basi per ottenere una bella somma di denaro da [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip]..., cosa che non mi ha detto prima che lo sentissi vantarsi con uno dei camerieri del campo."
 laamp_base_contract_schemes.0811.a: "che iniziativa! Naturalmente, condivideremo i tuoi profitti."
 laamp_base_contract_schemes.0811.a.tt.success: "Hai vinto delle monete"
 laamp_base_contract_schemes.0811.a.tt.failure: "Falsari disperati"
 laamp_base_contract_schemes.0811.b: "Continua, continua."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.Custom('IT_NAM_COL3')][agent.GetFirstNameNoTooltip] vinci delle monete"
 laamp_base_contract_schemes.0811.c.tt.failure: "Cercatore disperato"
 laamp_base_contract_schemes.0811.c: "fermati, stronzo! Stai mettendo in pericolo il mio lavoro!"
