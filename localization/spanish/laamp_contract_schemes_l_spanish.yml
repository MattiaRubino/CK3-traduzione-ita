 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "Una macchia di furto"
 laamp_base_contract_schemes.3041.desc: "Una ricognizione preliminare nei dintorni [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] suggerisce che #EMP potremmo#! farla franca: non solo è l'unico posto in cui [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] tiene il suo denaro, ma i suoi possedimenti qui hanno sicuramente #EMP un bel po' di#! e le guardie non sembrano aspettarsi ostilità.\n\nIn altre parole, rischioso, ma fattibile.\n\nCi serve solo un piano astuto.."
