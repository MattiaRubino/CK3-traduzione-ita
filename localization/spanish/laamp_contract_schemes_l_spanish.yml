 laamp_base_contract_schemes.2542.desc.intro: "[Select_CString(dummy_gender.IsFemale, 'A', 'A')] il rappresentante [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l] ci raggiunge all'indirizzo [location.GetBaseNameNoTier] quando abbiamo finito e prende con interesse il grosso fascio di appunti che abbiamo raccolto.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: ""Splendido lavoro, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l]! Anche una rapida occhiata mostra grande cura e attenzione ai dettagli;[employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] si sentirà euforic[employer.Custom('DE_END_PRO_S_N')]!". Chino la testa con gratitudine per il complimento e il servitore fa cenno di portare la nostra ricompensa."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: ""Chiunque abbia svolto questo compito per te, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l], ha fatto un lavoro #EMP formidabile#!," sibila il servitore. "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] sarà entusiast[employer.Custom('DE_END_PRO_S_N')]". Dietro di me, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] si strofina le tempie, evidentemente esaust[officer.Custom('DE_END_PRO_S_N')] del suo lavoro anche quando vengono a portarci la nostra ricompensa."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: ""Chiunque abbia svolto questo compito per te, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l], ha fatto un #EMP lavoro eccellente#!", fischietta il servitore. "[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] sarà felicissim[employer.Custom('DE_END_PRO_S_N')]". Accanto a me, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] sta in piedi, traboccante di silenzioso orgoglio, mentre la ricompensa ci viene portata."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: ""Che diligente [Select_CString(And(ROOT.Char.IsFemale, officer.IsFemale),'servidoras','servidores')] sei [Select_CString(And(ROOT.Char.IsFemale, officer.IsFemale),'hechas','hechos')]!", ridono soddisfatti [Select_CString(dummy_gender.IsFemale, 'il funzionario', 'il funzionario')] [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] e me, "Questi registri sono molto meticolosi per [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l]; hai anche un'eccellente calligrafia. Andrò a portarti la tua meritata ricompensa."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: ""Voto a [employer.GetFaith.KnowledgeGodName], che ricchezza di informazioni hai scoperto! E #EMP tante#! cose così inaspettate... Se non le avessi lette con i miei occhi, non ci avrei creduto.[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] sarà felicissim[employer.Custom('DE_END_PRO_S_N')] dei tuoi sforzi!"."
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: ""Oh cielo, oh cielo; se questi vostri registri sono anche solo #EMP un po'#! accurati, allora sembra che la nostra conoscenza delle terre [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] sia così tristemente carente che potremmo dover commissionare subito un censimento più dettagliato. Un lavoro magistrale!"."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: ""Wow, questi fatti che hai raccolto sono piuttosto #EMP sorprendenti#!... Devo confessare che non ne ho molta idea. Sembra che le terre [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] siano molto più diverse di quanto avessimo immaginato. Comunque, è un ottimo lavoro quello che hai fatto,[employer.Custom('IT_NAM_COL3')] [employer.GetTitleAsNameNoTierNoTooltip|l] sarò felice di!"."
 laamp_base_contract_schemes.2542.desc.method.mixed.win: ""Bene, vedo che i tuoi... documenti... sembrano essere in ordine. Sono un po' eclettici, come li hai fatti esattamente? Ah, comunque, suppongo che non abbia importanza. [employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l] sarà felice e questo è tutto ciò che conta"."
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: ""Bene, vedo che almeno tu #EMP hai provato#!, ma ci sono troppi errori evidenti in questi documenti, anche a uno sguardo superficiale, perché [employer.Custom('IT_NAM_COL3')] [employer.GetTitleAsName|l] possa utilizzarli. Mi dispiace, ma non otterrai nulla da un lavoro così scadente, a prescindere da quanto ti sia costato"."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: ""Io non... non so chi hai messo a prendere le trascrizioni o a fare i questionari, ma devo sapere: i suoi genitori sono cugini o è solo quella cort?".\n\nDietro di me, da qualche parte, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] scoppia a piangere."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: ""Guarda, vedo che ci hai provato, ma chi ti fa prendere questi appunti... lo paghi troppo"\n\nAl mio fianco, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] sbuffa rumorosamente."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "Con esitazione, [Select_CString(dummy_gender.IsFemale, 'il funzionario', 'il funzionario')] sfoglia i registri che io e [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName|l] abbiamo faticosamente compilato. Sfoglia le pagine con crescente disprezzo, finché alla fine dà spettacolo gettando la costosa pergamena sul pavimento prima di andarsene senza dire una parola."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Dopo un'occhiata fugace, alza lo sguardo: "Pensi che noi di [employer.GetCapitalLocation.GetTitle.GetNameNoTier] siamo degli idioti #EMP#! ? Stupidi che possono essere ingannati senza ulteriori indugi, che non si accorgeranno di nulla, non importa quanto siano disordinati i tuoi falsi senza cervello? Non verrai pagato per questi imbrogli!"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: ""Ma cosa... come... hai inventato #EMP molto#! chiaramente un'assoluta sciocchezza. Cosa ti ha spinto a pensare di poterne ricavare qualche soldo, loc?".\n\n[Select_CString(dummy_gender.IsFemale, 'Il servitore', 'Il server')] [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] se ne va prima che possiamo proclamare la nostra innocenza."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "Non ci vuole molto per scoprire le nostre soluzioni... #EMP innovative#! in circostanze difficili. Dopo un po' di discussione sulla nostra sfacciata audacia, [Select_CString(dummy_gender.IsFemale, 'il servitore', 'il server')] [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitleAsNameNoTooltip|l] se ne va."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: ""Vedi, in tutta onestà. Questo è... un pasticcio. Non riesco nemmeno a decifrare cosa stavi cercando di fare qui e credo che tutti noi sappiamo che non meriti nemmeno una moneta per...", fa un gesto di disprezzo "qualsiasi cosa #EMP questo#!"."
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] riceve quello che riceve: un grande forziere di monete d'argento per il nostro lavoro."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nOggi, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] finisce a mani vuote."
 laamp_base_contract_schemes.2542.a.crit_win: "una grande vittoria!"
 laamp_base_contract_schemes.2542.a.win: "Abbiamo fatto un buon lavoro."
 laamp_base_contract_schemes.2542.a.fail: "Bah, lasciamoci alle spalle questi ingrati."
 laamp_base_contract_schemes.2542.a.crit_fail: "Con questo abbiamo sicuramente perso tempo."
 laamp_base_contract_schemes.2661.t: "$laamp_base_contratti_schemi.2031.t$: punto di riferimento locale"
 laamp_base_contract_schemes.2661.desc: "La controversia [employer.GetPrimaryTitle.GetBaseNameNoTier] nasce da una piccola questione legale locale: [Select_CString(employer.IsFemale, 'il nostro datore di lavoro', 'il nostro datore di lavoro')] decise, stupidamente, che un particolare punto di riferimento naturale aveva confini diversi da quelli tradizionali.\n\nImmediatamente, proprietari terrieri minori e contadini ricchi intentarono decine di cause, poiché tutti avevano una lamentela o un'altra provocata dal cambiamento di definizione."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] l'azienda si fa in quattro per farci sapere che il nostro denaro dipende da una gestione rapida e discreta della situazione."
 laamp_base_contract_schemes.2661.a: "Sembra un problema abbastanza semplice.."
 laamp_base_contract_schemes.2661.b: "Penso di poter risolvere il problema.."
 laamp_base_contract_schemes.2661.b.tt.success: "Si ottiene un compromesso accettabile"
 laamp_base_contract_schemes.2661.b.tt.failure: "Le conversazioni falliscono"
 laamp_base_contract_schemes.2661.c: "Credo che la precisione sia meno importante della chiarezza."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetFirstNameNoTooltip] rimarrà da risolvere questa controversia."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Peccato che non abbia server abbastanza qualificati per lasciarteli."
 laamp_base_contract_schemes.2661.d.no_valid_char: "Non hai nessun [follower|E] con almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] di [intrigue|E] da assegnare temporaneamente al [court|E] de [employer.Custom('IT_NAM_COL3')][employer.GetFirstName]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "Verrà consegnato a [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetFirstName] all'indirizzo [court|E] [employer.Custom('DE_PRO_PER_P_3P_A')] [employer.GetTitledFirstName|l]; ti verrà restituito tra [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] e [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] anni dopo."
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName]non assomiglia al tuo campo?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Humph, mi manca un ufficiale adatto a cui delegare."
 laamp_base_contract_schemes.2661.f: "quindi un'opportunità per un dibattito illuminato, dici?"
 laamp_base_contract_schemes.2661.g: "se mi impegno, posso risolvere qualsiasi cosa!"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contratto_schemi.2031.t$: successo!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "La brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] ha molte ragioni, alcune valide, altre no, ma #EMP nessuna#! coerente.\n\nNon mi ci vuole molto per ribaltare le loro argomentazioni, dimostrando che sono ridicole, assurde o entrambe le cose.\n\nCon poche ore di lavoro, ribalto la situazione a favore di [Select_CString(employer.IsFemale, 'il nostro datore di lavoro', 'il nostro datore di lavoro')] fino a quando la loro nuova sentenza sembra - per lo sgomento e il fastidio dei loro sudditi - del tutto in linea con la tradizione."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Basta un po' di creatività verbale per seminare il dubbio nel popolo furioso di [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nSuggerisci che sia stato detto questo invece di quello, che quella frase in realtà significhi qualcos'altro, metti uno o due contro l'altro #EMP et voilá#!: nessuno è sicuro di chi ha ragione e chi ha torto per opporre una resistenza significativa.\n\nLa questione non è risolta, ma è stata diluita a sufficienza perché la loro rabbia si plachi e le loro obiezioni si disperdano."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Lasciamo [Select_CString(che.IsFemale,'che','che')], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]. Davvero molto generoso. Farò in modo che torni presto e in sicurezza. La vostra paga vi aspetta ai cancelli."
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Come [Select_CString(officer.IsFemale, 'giacca color crema', 'cacciatore nato')], la [officer.Custom('DE_PRO_PER_P_3P_A')] [officer.GetTitledFirstName|l] valutazione della posizione del punto di riferimento è rapida, accurata e indiscutibile.\n\nQuesto non impedisce ai cittadini di [employer.GetPrimaryTitle.GetBaseNameNoTier] di provarci, ovviamente, ma [officer.Custom('IT_NAM_COL3')][officer.GetFirstNameNoTooltip] ha una risposta per tutti loro e annulla le loro argomentazioni quando arrivano a [officer.GetSheHe].\n\nQuando finiscono è già mezzogiorno, ma la folla di potenziali litiganti si disperde alla fine."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Le brave persone di [employer.GetPrimaryTitle.GetBaseNameNoTier] possono essere ferventi difensori di se stessi, ma non avevano tenuto conto della furia accademica scatenata di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nLe nostre discussioni occupano gran parte della giornata, cosa che io trovo stimolante, ma che loro sembrano rabbrividire quando si fa più tardi.\n\nIn realtà, non arriviamo a nessuna vera conclusione, ma la gente del posto alla fine si arrende. Alle domande si risponde con altre domande, gli stessi argomenti vengono continuamente snocciolati, le idee vagano senza sosta..."
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "La pura testardaggine può non essere un modo efficiente per risolvere tutti i problemi, e di certo sento il costo di impegnarmi in queste urla incessanti con così tanti abitanti del luogo arrabbiati, ma è efficace.\n\nDopo alcune ore di urla e intimidazioni, gli abitanti di [employer.GetPrimaryTitle.GetBaseNameNoTier] alla fine si ritirano, a pecorina.\n\nCome sapevo che avrebbero fatto, se avessi espresso chiaramente la mia volontà."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U] [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] sembra grat[employer.Custom('DE_END_PRO_S_N')] per il solo fatto che questo pasticcio sia finito."
 laamp_base_contract_schemes.2662.a: "Un altro felice $game_concept_contact_list_contact$."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: fallimento!"
 laamp_base_contract_schemes.2663.desc.stewardship: "Pensate che le mie capacità amministrative non sono... #EMP come#! avevo immaginato che fossero.\n\nPensavo che l'opinione informata di una persona importante sarebbe stata utile per chiarire le cose. Invece, i miei tentativi di chiarire i confini del benchmark hanno solo creato una terza regola che confuta le prime due e getta i vari contendenti in una frenetica polemica."
 laamp_base_contract_schemes.2663.desc.officer: "Nonostante gli [Select_CString(sforzi.IsFemale,'sforzi','sforzi')] di chiarire i confini del punto di riferimento hanno solo creato un terzo insieme di definizioni che compete con gli altri due."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nDa quel momento in poi, sembra che tutti i vecchi litigi di [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] siano stati riportati alla luce e che i risentimenti e le richieste dubbie siano molto forti tra gli abitanti del luogo, mentre [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] rischia di bruciare per questo motivo.\n\nFurios, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName|l] ci espelle dall'insediamento senza nemmeno darci una moneta per il nostro disturbo."
 laamp_base_contract_schemes.2663.a: "Abbiamo fatto del nostro meglio.."
 laamp_base_contract_schemes.2666.t: "$laamp_base_contratti_schemi.2031.t$: obblighi doppi"
 laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] la città è in subbuglio molto prima del nostro arrivo; a quanto pare, anni di errori da parte del nostro datore di lavoro e dei suoi simili hanno fatto sì che molte proprietà e imprese locali venissero tassate #EMP due o più volte#!, da diversi esattori con tasse diverse.\n\nDopo molte lamentele e tentativi educati di rettifica, la situazione minaccia finalmente di andare fuori controllo e di trasformarsi in qualcosa di più sanguinoso."
