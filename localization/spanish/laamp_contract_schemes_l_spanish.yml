 laamp_base_2031_contract_scheme: "Risolvere le dispute di confine"
 laamp_base_2031_contract_scheme_action: "Arbitra i confini per"
 laamp_base_2031_contract_scheme_desc: "Le frontiere sono potere, il che le rende spesso conflittuali: quando una piccola disputa tra persone importanti sfugge di mano, spesso è più efficace che [contractors|E] assuma una terza parte neutrale per verificare i fatti.$laamp_contract_scheme_desc_general_boilerplate$"
