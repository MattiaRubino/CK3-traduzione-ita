 laamp_base_2011_desc: "I record di [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] presentano lacune significative. Per effettuare un censimento sono necessari viaggiatori istruiti, di buona testa e di corporatura robusta, che saranno pagati con i proventi del censimento."
 laamp_base_2021_contract_scheme: "Erigere un edificio"
 laamp_base_2021_contract_scheme_action: "Costruire un edificio per"
 laamp_base_2021_contract_scheme_desc: "Molti [contractors|E] scoprono che le loro ambizioni in materia di architettura superano le loro capacità, quindi fare domanda per un lavoro di costruzione è un modo semplice per compensare questi... sogni a occhi aperti.$laamp_contract_scheme_desc_general_boilerplate$"
