 game_rule.1101.desc.combat.commander: "e mi ritrovo nel cuore stesso della battaglia."
 game_rule.1101.desc.combat.not_present: "sebbene non possa esserci di persona a vederla."

 game_rule.1101.desc.combat.locale.stamford_bridge: "Per tutta la mattina, i nostri uomini si sono spinti avanti e indietro sul ponte, mentre piccoli gruppi guadavano il fiume Derwent per affrontare i nemici sulla sponda opposta ogni altra ora.\n\nÈ... carneficina. Solo urla e agonia, interrotte dal tonfo dei corpi nell’acqua. Il Derwent scorre rosso, e lo farà per miglia ancora. Con la spada sollevata, mi lancio in un’ultima carica per spezzare lo stallo, avanzando sul ponte con la mia guardia e—"
 game_rule.1101.desc.combat.locale.hastings: "Il mondo intero è in fiamme: cozzano metallo e legno, si spezzano scudi, nitriscano cavalli, e migliaia di frecce fischiano nell’aria.\n\nTutto si riduce a urla, sangue e orrore. I lamenti dei morenti, le maledizioni dei vendicativi, le risate dei vincitori, ebbri d’adrenalina, riecheggiano nel caos.\n\nIl destino pende da un filo, e con un urlo di #EMP AVANTI!#! spingo le mie truppe all'assalto."
 game_rule.1101.desc.combat.locale.dover: "Così vicini al baratro, entrambe le armate manovrano solo per spingere il nemico oltre il precipizio — con scarso successo.\n\nL’aria puzza di sangue, e il fragore della battaglia si ode per miglia. Un osservatore sfortunato potrebbe intravedere corpi precipitare lungo la rupe di gesso.\n\nQuesto non può continuare, questo #EMP non#! continuerà. Con un grido, sprono i miei uomini alla vittoria, alla—"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Lontano dalla terraferma, non c'è dove fuggire, e le armate combattono con la disperazione di chi sa che deve vincere o perire. Se non vieni spinto nelle acque del Medina, l’isola non offre abbastanza rifugi.\n\nMi ritrovo isolato dai miei, con solo pochi fedeli a difendermi. Se riuscissi a volgere tutto questo a mio favore, anche solo un poco—"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Sotto questi alberi selvaggi, tra i boschi ancestrali, il sangue inzuppa la terra e la vista è talmente scarsa che nessuno sa come vada davvero la battaglia.\n\nLa foresta assorbe suono e vita, rendendo lo scontro stranamente ovattato, pur nel mezzo della morte e della distruzione. Eppure, forse, la sorte sta volgendo a nostro favore—"
 game_rule.1101.desc.combat.locale.london: "Nonostante gli sforzi dei difensori sulle mura, entrambe le parti si logorano in un continuo stallo.\n\nL’aria è densa del puzzo del sangue, delle urla dei morenti e dei loro carnefici. La polvere e il sudore rendono impossibile distinguere amici da nemici.\n\nMa non posso abbandonare i miei a questa #EMP anarchia#!. Con un grido, mi scaglio ancora contro il nemico. È il nostro momento, li spezzeremo, noi—"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "La collina serpeggiante, senza un padrone, è teatro di una lotta spettacolare. Lunga e stretta, le forze spingono per scacciare l’altra dalla cresta opposta, dove l’altura garantirebbe la vittoria.\n\nMa so che saranno le #EMP mie#! truppe a prevalere! #EMP Miei#! i vessilli della gloria! Avanti, #EMP avanti canaglie!#! Siamo a un passo dalla vittoria, uno solo—"
 game_rule.1101.desc.combat.locale.lindisfarne: "Il vento del Mare del Nord ci sferza, la schiuma salmastra punge gli occhi. Le urla dei morenti giungono al monastero di Lindisfarne, dove i monaci piangono e si strappano le vesti.\n\nSe cadrò qui, sarà perché [ROOT.Char.GetFaith.HighGodName] lo vuole, altrimenti [ROOT.Char.GetFaith.HighGodSheHe|U] sosterrà il mio diritto all’Inghilterra! Avanti, soldati! Portatemi la mia corona! Combattete, o—"
 game_rule.1101.desc.combat.locale.lands_end: "Terra rocciosa, scogliere a strapiombo e un mare gelido rendono la battaglia caotica, più scontri sparsi che veri fronti.\n\nMa il mio stendardo raduna i miei uomini, e avanzo tra i colpi. A me! #EMP A me#!. Il mio grido echeggia lungo la linea, risuona finché—"
 game_rule.1101.desc.combat.locale.stonehenge: "In teoria, queste piane ampie e piatte sono ideali per una guerra. Ma... c’è qualcosa di #EMP inquietante#! qui. Qualcosa di sbagliato.\n\nCombattiamo, moriamo, urliamo ai cieli, eppure l’aria sembra assorbire il nostro furore. Ma non posso fermarmi. Devo guidare, devo—"
 game_rule.1101.desc.combat.locale.southwark: "Con la città più ricca d’Inghilterra a due passi, c’è tutto per cui combattere. Case, bottino, gloria, fede — le armate si scagliano l’una contro l’altra.\n\nIl Tamigi ribolle del nostro sangue, ma io non cederò, #EMP non#! cederò.\n\nL’Inghilterra è già mia, questa battaglia lo dimostrerà. Serve solo un ultimo #EMP sforzo#! per—"
 game_rule.1101.desc.combat.locale.riverside: "Con spazio a malapena per una manciata di soldati affiancati, la battaglia è una questione di attrito, più che di strategia. I corpi ostacolano tanto quanto aiutano.\n\nMa se riuscissimo a sfondare, a disperderli... Con la spada in pugno, avanzo in prima linea, deciso e—"

 game_rule.1101.desc.combat.random.present.1: "Le armate si scagliano l’una sull’altra, e il mondo si riduce a scudi infranti, metallo urlante, e la morte di uomini e cavalli.\n\nLa guerra è brutale, ma questo non è guerra: è macello. Veterani e mercenari tagliano i nuovi leve come grano maturo.\n\nNon posso tollerare oltre questo incubo. Mi lancio avanti, con la mia guardia serrata attorno a me, e—"
 game_rule.1101.desc.combat.random.present.2: "Le forze si scontrano, girano l’una attorno all’altra, cercando un punto debole. Ci ritiriamo, poi assaltiamo altrove.\n\nLe perdite sono lievi per ora, ma l’aria è pesante. Sappiamo tutti che questa danza finirà presto in battaglia vera.\n\nMeglio dominare il campo che subirlo. Spada alzata, gridando a [ROOT.Char.GetFaith.WarGodName], mi slancio avanti con tutti gli eserciti di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] dietro di me e—"
 game_rule.1101.desc.combat.random.present.3: "La luce del giorno svanisce, consumata da ore di carneficina. Le braccia si fanno pesanti, le menti annebbiate, e il sole si china all’orizzonte.\n\nNo.\n\nNon lo permetterò. Questo finisce qui, ora, con la mia vittoria. E se non sarà così, che [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] mi colpisca #EMP m—#!"

 game_rule.1101.desc.combat.random.absent.1: "Per quasi un giorno intero, le armate si scagliano l’una sull’altra. Prima decine, poi centinaia muoiono, la carneficina si accumula ora dopo ora.\n\nSicuramente, tutto questo avrà valore. Sicuramente tanto sangue versato avrà un prezzo, una ricompensa degna per chi è caduto nell’abbraccio gelido di [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "Il conflitto è brutale. Scudi spezzati e urla lacerano l’aria. L’ordine è perduto, travolto dal caos di cariche infrante e linee sconvolte.\n\nEppure i soldati resistono, combattono per il loro [ROOT.Char.GetTitleAsNameNoTooltip], per i diritti e i privilegi che difendono anche a costo della vita."
 game_rule.1101.desc.combat.random.absent.3: "Centinaia cadono come spighe sotto la falce, tanti fili della vita recisi dai volti scuri dei mercenari.\n\nIl loro sacrificio avrà valore, #EMP certamente#!. Ogni vita è un ciottolo nel cammino del destino, posato per raggiungere un unico obiettivo."

 game_rule.1101.desc.outro.present: "I pensieri svaniscono mentre il mondo si confonde in fendenti e urla. I miei uomini serrati attorno a me travolgono l’armata di [loser.GetTitledFirstNamePossessive]. Sotto la mia lama, il nemico fugge."
 game_rule.1101.desc.outro.absent: "Infine, le linee nemiche crollano e [loser.GetHerHis] forze sono in rotta: questo giorno appartiene a [winner.GetTitledFirstNameNicknamedNoTooltip]!"
 game_rule.1101.a: "L’Inghilterra non conoscerà più il giogo dei Vichinghi!"

 game_rule.1102.desc.outro.alive: "Alla fine, tutto è vano. Le mie forze cedono, il nemico sfonda, e con loro, i miei sogni vengono infranti."
 game_rule.1102.desc.outro.dead: "Un dolore mi squarcia il petto. No, no, #BER no#!... chi... dove... il mondo vacilla mentre cado a terra, il sangue fiorisce dalla ferita. Lentamente, la morte mi prende."
 game_rule.1102.a: "Com’è potuto accadere!?"
 game_rule.1102.b: "Io #DIE1 sono...#! #DIE2 perduto...#!"
 
