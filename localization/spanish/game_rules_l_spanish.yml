 game_rule.1141.t: "Il Witengamot elegge: [elect.GetFirstNameNoTooltip] della Casa [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] è caduto sul campo di battaglia, ucciso combattendo contro l’usurpatore [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName] è morto inaspettatamente, colpito da infarto nel momento stesso in cui riceveva la notizia della sconfitta di [loser.GetTitledFirstNameNicknamedPossessive].\n\n"

 game_rule.1141.choice.margaret: "Per qualche miracolo confuso, il Witengamot ha trovato un accordo su #EMP me#! come candidata di compromesso, scartando l’erede atteso [jiltee.GetFirstName] della Casa [jiltee.GetHouse.GetName]. I grandi conti credono chiaramente di poter controllarmi, pensando che io sia una marionetta per le loro ambizioni.\n\nNon sono nulla del genere, ma accolgo con favore questo inaspettato slancio verso il potere — dopotutto, sono la primogenita di mio padre."
 game_rule.1141.choice.edgar: "Con un barlume di competenza che non si vedeva da anni nella politica inglese, il Witengamot ha deciso che #EMP io#! sono il legittimo erede di [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive], e mi ha scelto per governare il reame, scartando l’erede atteso [jiltee.GetFirstName] della Casa [jiltee.GetHouse.GetName].\n\nNon so cosa abbia fatto per meritare il favore di [ROOT.Char.GetFaith.FateGodNamePossessive], ma ne sono infinitamente grato."
 game_rule.1141.choice.svend: "Stanco della morte e distruzione portata da ogni altro pretendente, il Witengamot ha — per una volta con senno — rivolto lo sguardo verso #EMP me#! come naturale candidato per ristabilire l’ordine, scartando l’erede atteso [jiltee.GetFirstName] della Casa [jiltee.GetHouse.GetName].\n\nAncora una volta, la Danimarca assumerà il suo ruolo naturale nel governare l’Inghilterra."
 game_rule.1141.choice.aelfwine: "Mossi da una follia arcana, i membri del Witengamot hanno implorato #EMP me#! di tornare a casa per regnare sul regno di mio padre e di mio nonno, scartando l’erede atteso [jiltee.GetFirstName] della Casa [jiltee.GetHouse.GetName].\n\nIo... io non desideravo questo. Non l’ho mai voluto. Ho sempre cercato di allontanarmi dal potere, ma è chiaro che non posso sfuggire alla volontà di [elect.GetFaith.HighGodNamePossessive], che vuole il mio ritorno in queste terre che avevo felicemente abbandonato."
 game_rule.1141.choice.cadoc: "Litigando, come al solito, il Witengamot ha preso una decisione curiosa. Non volendo accettare un altro re straniero e diffidando l’uno dell’altro, hanno scelto #EMP me#! per governare l’Inghilterra, pensando chiaramente che io sia un burattino debole da plasmare a loro piacimento.\n\nForse hanno ragione, forse no. Posso solo accogliere quest’opportunità inaspettata per dimostrare il mio valore!"
 game_rule.1141.a.margaret: "La prima Regina d'Inghilterra!"
 game_rule.1141.a.edgar: "Il mio diritto di nascita è ritornato!"
 game_rule.1141.a.svend: "Ho sempre saputo che sarebbe finita in questo modo."
 game_rule.1141.a.aelfwine: "Non ho mai voluto che accadesse!"
 # Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "Anche fra cinquecento anni la gente ricorderà il mio nome!"

 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è cadutə sul campo di battaglia, uccisə combattendo contro l’usurpatore [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è mortə improvvisamente, colpitə da infarto alla notizia della sconfitta di [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1142.choice.preamble: "Contro ogni previsione, al posto di [winner.GetHerHis], il Witengamot ha scelto di eleggere [elect.GetFirstName] della Casa [elect.GetHouse.GetName] —"
 game_rule.1142.choice.margaret: "pronipote di [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed] e figlia del viandante [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar: "pronipote di [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed], erede designato prima che [winner.GetFirstNameNoTooltip] usurpasse il potere, e figlio del viandante [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.svend: "nipote di [GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamed] e [elect.GetTitleAsNameNoTooltip] di [elect.GetPrimaryTitle.GetBaseNameNoTier], che scelse di non intervenire nelle prime fasi del conflitto"
 game_rule.1142.choice.aelfwine: "nipote di [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], ritiratosi volontariamente in esilio come umile chierico in Occitania"
 game_rule.1142.choice.cadoc: "un nobile cornico di qualche stirpe talmente remota da non potersi nemmeno nominare"
 game_rule.1142.outro: "— come nuovo sovrano del regno, al posto di #EMP me#!.\n\nSembra che l’Inghilterra mi sia sfuggita di mano nell’istante stesso in cui stava per essere mia."
 game_rule.1142.a: "È un oltraggio, il trono è mio!"
 game_rule.1142.b: "La volontà del consiglio è ferma."
 game_rule.1142.c: "Così vicino alla corona... eppure così lontano..."
 
