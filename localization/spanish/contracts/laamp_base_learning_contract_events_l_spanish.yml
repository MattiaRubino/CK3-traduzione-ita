 #Create a work of learning for a ruler
 laamp_base_4021_request: "Questo [task_contract|E] richiede la creazione di un manoscritto per [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], principalmente attraverso sfide sulle [skill|E] di [learning|E], ma potenzialmente anche sfide in altre [skills|E], [lifestyle_traits|E] ed esperienza di [travel|E]."
 laamp_base_learning_contract_events_prefix.4021: "Il Manoscritto"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: Cosa c'è in un Lavoro"
 laamp_base_learning_contract_events.4021.desc: "Canticchio mentre mi guardo intorno nello studio di [employer.GetTitledFirstNamePossessive]. Molte sceneggiature, manoscritti e racconti sono raccolti qui, in pile ordinate e allineate sugli scaffali.\n\nUn'opera non si giudica necessariamente dalla sua lunghezza, no? Anche la menzione di una sola parola può suscitare emozioni complesse.\n\nMa prima di tutto: che dimensione ha il lavoro che ho dentro di me?"
 laamp_base_learning_contract_events.4021.a: "È meglio mantenere le cose semplici."
 laamp_base_learning_contract_events.4021.a.tt: "Accontentarsi di #V 3#! Capitoli"
 laamp_base_learning_contract_events.4021.b: "La mia creazione sarà #EMP esaustiva#!."
 laamp_base_learning_contract_events.4021.b.tt: "Raggiungi #V 5#! Capitoli\n$EFFECT_LIST_BULLET$Possibilità aggiuntiva di un punto [skill|E] sull'ultimo Capitolo"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Con un numero maggiore di Capitoli, dovrete affrontare un numero maggiore di sfide. Le ricompense si moltiplicano, ma anche le difficoltà si moltiplicano.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa la sfida di [learning|E], una sfida combinata in un'altra [skill|E] rilevante, o attingere alla vostra esperienza di [traveling|E]\n$EFFECT_LIST_BULLET$$EFFECT_LIST_BULLET$Vincere un terzo delle sfide per un #P Successo Qualificato#!\n$EFFECT_LIST_BULLET$Vincere due terzi delle sfide per un #P Successo#! ordinario \n$EFFECT_LIST_BULLET$Vincere tutte le sfide per ottenere un #P Successo Eccezionale#!#!"

 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: Inizi Umili"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: il Capitolo Finale"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: il Prossimo Capitolo"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Scruto la pagina bianca davanti a me. #EMP Parole.#! Perché è sempre così difficile iniziare?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Asciugando una goccia di sudore dalla fronte, la mia mente continua a girare. Il mio lavoro è quasi terminato, ma come me la sono cavata? È presentabile? "
 laamp_base_learning_contract_events.4025.desc.intro.last: "Leggendo i miei scarabocchi, emisi un grugnito di soddisfazione. Pertinente e conciso. Dovrebbe essere in grado di soddisfare [employer.GetTitledFirstName], certamente?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "All'improvviso mi viene in mente un pensiero. [SCOPE.Custom('GetInspirationTopic')|U]. Non è così difficile, vero? Più ci penso, più mi sento ispirato a condividere le mie conoscenze in materia."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Dopo un po', man mano che mi ci addentro, mi ritrovo a scarabocchiare, riempiendo pagina dopo pagina di pensieri e osservazioni relativi a [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Mentre sto scrivendo, mi godo un delizioso canto di uccelli, che arriva dai magnifici giardini di [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Il tempo passa velocemente mentre mi siedo accanto al leggio, registrando le mie osservazioni e le mie prospettive sul tema [SCOPE.Custom('GetLatestTopic')]."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "[ROOT.Char.Custom('WritingInstrument')] mi accarezza dolcemente il mento e io rifletto attentamente sul tema del manoscritto."
 laamp_base_learning_contract_events.4025.desc.final_shot: "La luce del giorno si affievolisce mentre mi siedo a lume di candela, ora decisamente più fredda, abbandonata ai miei pensieri di inadeguatezza. Nemmeno i frequenti bocconi di cibo riescono a risollevare il mio umore."
 laamp_base_learning_contract_events.4025.desc.last: "I piatti continuano ad accumularsi mentre mi godo gli ultimi brandelli di ospitalità ora che il mio lavoro qui sta per finire. I domestici sono più avari con il cibo ora, però, o mi sto immaginando le cose...?"
 laamp_base_learning_contract_events.4025.desc.01: "La luce del giorno si affievolisce e mi siedo a lume di candela nello studio di [employer.GetTitledFirstNamePossessive], godendo dell'ospitalità che deriva dall'essere uno scriba che lavora."
 laamp_base_learning_contract_events.4025.desc.02: "I domestici passano di tanto in tanto, pulendo tranquillamente la stanza o fornendo bocconcini di cibo; ma sempre facendo la massima attenzione a non fare rumore e chiudendo con cura la porta quando escono."
 laamp_base_learning_contract_events.4025.desc.03: "Una volta ogni tanto, quando non sono in giro, [employer.GetTitledFirstName] fa capolino nello studio, scrutando le mie pagine di progresso macchiate d'inchiostro. [employer.GetSheHe|U] canticchia e poi se ne va, apparentemente impegnato in questioni più importanti."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName] voleva una scrittura che riguardasse [SCOPE.Custom('GetPreferedTopic')]. Un punto valido su cui riflettere. Ora, da dove comincio..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Lasciando che il mio sguardo vaghi ancora una volta per la stanza, cerco nella mia mente gli argomenti adatti per iniziare il mio capitolo..."
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Ci rifletto, poi raddrizzo un po' la schiena. Ho due possibilità: riconoscere le mie carenze o - gonfio il petto - fare un ultimo, #EMP vero#!, tentavivo!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Preso atto di ciò, passo poi alla questione più pertinente, ovvero se continuare a scrivere di [SCOPE.Custom('GetLatestTopic')] o se sarebbe più saggio diversificare..."
 laamp_base_learning_contract_events.4025.desc.outro.02: "Rifletto su questo, pensando al tema del prossimo capitolo..."
 laamp_base_learning_contract_events.4025.desc.outro.03: "Con il pensiero fisso nella mente, riporto l'attenzione sulla pagina — è [SCOPE.Custom('GetLatestTopic')] ancora pertinente da scrivere...?"

 laamp_base_learning_contract_events.4025.a: "Li stupirò con il mio ingegno!"
 laamp_base_learning_contract_events.4025.a.second: "Un pizzico di arguzia in più non guasterebbe."
 laamp_base_learning_contract_events.4025.b: "Sarebbe utile un passaggio sulle abilità sociali."
 laamp_base_learning_contract_events.4025.b.second: "Sarebbe opportuno un altro teorema sulla diplomazia."
 laamp_base_learning_contract_events.4025.c: "Le mie conoscenze militari dovrebbero tradursi bene."
 laamp_base_learning_contract_events.4025.c.second: "Un'altra sezione relativa ai comandanti, forse?"
 laamp_base_learning_contract_events.4025.d: "La A sta per “Amministrazione”. Il mio tipo di argomento."
 laamp_base_learning_contract_events.4025.d.second: "Questa volta parliamo di efficienza."
 laamp_base_learning_contract_events.4025.e: "Un trattato sull'inganno, in viaggio."
 laamp_base_learning_contract_events.4025.e.second: "Un altro capitolo sulla discrezione, forse."
 laamp_base_learning_contract_events.4025.f: "Ho molte storie di viaggio da raccontare."
 laamp_base_learning_contract_events.4025.f.second: "Un'altra serie di chicche di viaggio potrebbe andare bene."
 laamp_base_learning_contract_events.4025.g: "Pilgrimages. Is there really anything more #EMP divine#!?"
 laamp_base_learning_contract_events.4025.g.second: "Abbiamo mai veramente finito con i pellegrinaggi?"
 laamp_base_learning_contract_events.4025.h: "Le #EMP meraviglie#! che ho visto. Ne scriverò."
 laamp_base_learning_contract_events.4025.h.second: "Ci sono molte altre meraviglie da scrivere!"
 laamp_base_learning_contract_events.4025.i: "Meglio rintanarsi, suppongo."
 laamp_base_learning_contract_events.4025.i.second: "Un'altra volta, quindi, ci si rintana."
 laamp_base_learning_contract_events.4025.i.flavor: "Mi fa male la testa..."
 laamp_base_learning_contract_events.4025.j: "Un'#EMP ultima#! spinta..."
 laamp_base_learning_contract_events.4025.k: "No, non ne vale la pena."
 
