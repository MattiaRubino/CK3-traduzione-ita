 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "Avvisto [challenge_character.GetTitledFirstName] in uno dei vicoli di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mentre mi dirigo verso la sua residenza. [challenge_character.GetSheHe|U] strizza gli occhi e inizia ad avvicinarsi quando mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "In un angolo del mercato, trovo [challenge_character.GetTitledFirstName] che sta ispezionando a fondo un [challenge_character.Custom('GetTradeGoods')] venduto da un commerciante locale. [challenge_character.GetSheHe|U] alza lo sguardo quando mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Una leggera brezza mi accoglie mentre entro nel parco sacro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.GetTitledFirstName] sta camminando tranquillamente un po' più avanti, alla fine rallenta e si gira verso di me quando mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.GetTitledFirstName] sta uscendo dalla [challenge_character.GetFaith.HouseOfWorship] quando arrivo. [challenge_character.GetSheHe|U] inclina la testa quando si accorge che mi sto avvicinando a [challenge_character.GetHerHim]."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Al mio arrivo, trovo [challenge_character.GetTitledFirstName] assorto in una mappa nel suo studio. Non alzando lo sguardo, [challenge_character.GetSheHe] grugnisce, riconoscendo la mia presenza."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Trovo [challenge_character.GetTitledFirstName] presso lo studio del medico, coinvolto in una conversazione con due membri della sua [challenge_character.GetFaith.AltPriestTermPlural]. Il trio smette subito di parlare quando mi avvicino, lanciandomi un'occhiata curiosa."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Mentre arrivo, [challenge_character.GetTitledFirstName] è nella sala del consiglio e guarda malinconicamente fuori dalla finestra. [challenge_character.GetSheHe|U] si gira lentamente al rumore dei miei passi."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Mentre arrivo, [challenge_character.GetTitledFirstName] passeggia ruminante in uno dei lunghi corridoi. [challenge_character.GetSheHe|U] si gira a guardarmi mentre mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.GetTitledFirstName] è comodamente appoggiata su una sedia imbottita quando entro nella sala relax. [challenge_character.GetSheHe|U] alza la testa quando mi avvicino."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: ""[employer.GetSheHe|U] è sempre stat[employer.Custom('DE_END_PRO_S_N')] un po' ottus[employer.Custom('DE_END_PRO_S_N')] su questo particolare argomento," [challenge_character.GetSheHe] riconosce mentre [challenge_character.Custom('DE_PRO_DEM')] spiego il motivo della mia visita. "Non sono certamente d'accordo con il suo punto di vista, e dubito che lo sarò mai.""
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: ""Vieni qui a interrompermi per #EMP questo#!? Un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetTitleAsName]così meschino, parola mia!" [challenge_character.GetSheHe|U] stringe i pugni, fa un paio di respiri profondi e cerca di calmarsi. "Non c'è nulla che tu possa dire per rendermi d'accordo con questa affermazione #EMP [employer.Custom('InsultNounClumsy')]#!!""
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: ""Mi dispiace che si senta così. Ma la mia lealtà è innanzitutto nei confronti di  [challenge_character.GetFaith.GetNameNoTooltip]. Temo che non ci sia molto da fare qui," [challenge_character.GetSheHe] dice scusandosi."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: ""Il che cosa da chi ora? Eh. Certo. Credo che possiamo parlarne. Non credo che cambierà molto. Ma se ti fa sentire meglio.""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "i suoi occhi si allargano e sbatte le palpebre un paio di volte prima di capire cosa intendo dire : "Capisco. È un peccato che la pensi così, ma dobbiamo accettare di non essere d'accordo," [challenge_character.GetSheHe] corruga la fronte."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: ""Oh? Questo piccolo disaccordo? Non ci ho pensato molto, ma se ha ulteriori argomenti da presentare, faccia pure." [challenge_character.GetSheHe|U] alza le spalle: "Non era mia intenzione farl[employer.Custom('DE_END_PRO_S_N')] arrabbiare, anche se non siamo necessariamente d'accordo su quel particolare punto.""
 laamp_base_learning_contract_events.4015.desc.outro: "Canticchiando, mi accingo a tracciare con cura la strada migliore da seguire."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Alla mia destra, il mio prete di campo [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ canticchia e annuisce, preparando mentalmente le sue convinzioni spirituali."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ inizia ad avere un aspetto un po' stanco, mentre i suoi occhi si restringono per prendere in considerazione i punti di vista."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ ha un aspetto decisamente grezzo, con lo sguardo rivolto di tanto in tanto verso l'etere. Gli ho messo una mano gentile sulla spalla."

 laamp_base_learning_contract_events.4015.a: ""Permettetemi di condividere la mia interpretazione.""
