 laamp_base_learning_contract_events.4015.a.success.t: "[challenge_character.GetShortUIName] Si fa Avanti"
 laamp_base_learning_contract_events.4015.a.failure.tt: "[challenge_character.GetShortUIName] continua a non essere d'accordo"
 laamp_base_learning_contract_events.4015.a.failure.t: "[challenge_character.GetShortUIName] Rimane poco Convinto"
 laamp_base_learning_contract_events.4015.b: ""Discutiamone!""
