 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: Conclusione"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName] sfoglia le pagine del manoscritto, fermandosi a contemplare un pezzo di ogni pagina. "Dirò..."\n\n[employer.GetSheHe|U] si volta e porge delicatamente il manoscritto al suo assistente. "Hai visto questo? Potrei metterlo in #EMP mostra#!. Un pezzo di Scrittura così sconcertante."\n\nApplausi sommessi, [employer.GetSheHe] si china, maliziosamente. "Mi è piaciuto particolarmente #EMP questo#! pezzo di marginalia. Ben fatto! Goditi la tua ricompensa e fammi sapere se mai dovessi tornare a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."\n\nMi stiracchio con orgoglio e annuisco."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Osserva con curiosità il manoscritto, [employer.GetTitledFirstName] canticchia e annuisce. "Nel complesso un lavoro ben fatto - lo metterò nel mio scaffale insieme alle altre opere."\n\n[employer.GetSheHe|U] consegna una borsa di dimensioni rispettabili. "Spero che questo tii ricompensi per il tuo tempo."\n\n"Fammi sapere se ti va di riprovare qualche volta," [employer.GetSheHe] finisce, mentre si volta per andarsene.\n\nAccetto la borsa e annuisco con cortesia."
 laamp_base_learning_contract_events.4027.desc.success.qualified: ""Non... proprio quello che avevo in mente. Certamente #EMP è un'opera di qualità#! ma... " [employer.GetTitledFirstName] storce un po' il naso mentre consegna il manoscritto al suo assistente..\n\n"...forse lo metterò in una delle pile. Spero che tu riesca ad uscire da solo." Non aspetta la mia risposta, [employer.GetSheHe] ha già lasciato la stanza.\n\nRaccolgo la misera borsa vicino alla porta e inizio a vagare per i corridoi in cerca di una via d'uscita."
 laamp_base_learning_contract_events.4027.desc.failure: ""Che tipo di..."" [employer.GetTitledFirstName] si ferma un attimo prima di gettare il manoscritto al suo assistente.\n\n"Hai avuto la faccia tosta di spendere il mio inchiostro e i miei fogli duramente guadagnati per queste... #EMP sciocchezze#!?"\n\nOra vaga in piccoli cerchi frenetici, [employer.GetSheHe] si strofina le tempie: "Ti ho invitato a casa mia. Mio #EMP studio#!! e #EMP questo#! è quello che ne viene fuori? Ho una mezza idea di chiamare le guardie per questo tradimento!""
 laamp_base_learning_contract_events.4027.a: ""Considerate questo: Avete tra le mani un manoscritto unico.""
 laamp_base_learning_contract_events.4027.a.tt: "Si tratta di un'opera notevole"
