 #Go Big or Go Home
 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: Un Ultimo Tentativo"
 laamp_base_learning_contract_events.4110.desc: "Riconosco l'imminente fallimento quando lo sguardo di [child_to_educate.GetFirstNamePossessive] ricomincia a vagare nell'etere.\n\nPer qualche ragione il bambino è così poco  #EMP ricettivo#!... Stringo i pugni e faccio un paio di respiri profondi. Forse sto affrontando la questione dal punto di vista sbagliato?\n\nIl tempo a nostra disposizione è quasi terminato, e sarà meglio che io faccia un #EMP ultimo#! tentativo di trasmettere ai giovani #EMP qualcosa#! di sostanziale."
 laamp_base_learning_contract_events.4110.a: ""Hey, [child_to_educate.Custom('ChildPetName')], qual è la sua esperienza con...""
 laamp_base_learning_contract_events.4110.b: ""Conosci la parola [alternative_language_culture.GetLanguage.GetNameNoTooltip] per dire #EMP caccola#!?""
 laamp_base_learning_contract_events.4110.b.tt: "Non conosci una [language|E] in più di [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c: "Nah. [child_to_educate.GetSheHe|U] è una causa persa."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial Il fallimento del [task_contract|E] è imminente#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: Esame"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName] ha uno sguardo imperscrutabile, al limite dell'apprezzamento:\n\n"Lei ha sicuramente un approccio non ortodosso all'educazione, e [child_to_educate.GetFirstName] ha effettivamente ricevuto una o due nuove prospettive sulle cose... Potrei ricontattarvi, se i vostri servizi dovessero essere richiesti in futuro."\n\nAnnuisco e chino leggermente il capo, mentre mi volto per andarmene."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName] tenta di reprimere la sua vertigine:\n\n"Bene! I vostri metodi non convenzionali sembrano avere molto successo! Giovane [child_to_educate.GetFirstName] sta già mostrando segni di pensieri e idee più perspicaci!"\n\n"Angoli di attacco, cortesie sociali, economia... un lavoro meraviglioso! Grazie e #EMP fatemi#! sapere la prossima volta che passate da queste parti!" [employer.Custom('DE_ART_DEF_P_D')] [employer.GetTitleAsNameNoTooltip] esclama e gesticola con entusiasmo.\n\nUn breve sorriso mi sfiora le labbra mentre annuisco."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName] scuote la testa incredulo:\n\n"Non mentirò: mi aspettavo di più da te. Questa è una patetica dimostrazione di tutela: lasciare che [child_to_educate.GetFirstName] vaghi libero nella natura sarebbe stato #EMP più#! educativo. Ora vattene via e non bussare più alla mia porta."\n\nMentre mi volto per andarmene, sento l'imbarazzo per il compito fallito che mi si accende sulle guance."
 laamp_base_learning_contract_events.4120.a.success_standard: ""Molto obbligato.""
 laamp_base_learning_contract_events.4120.a.success_critical: ""Ha fatto tutto [child_to_educate.GetHerHim].""
 laamp_base_learning_contract_events.4120.a.failure_standard: "Il bambino è senza speranza... o forse lo sono io."
 
