 laamp_base_learning_contract_events.4100.desc.intro.stress: "Mentre mi avvicino, [child_to_educate.GetFirstName] si allontana istintivamente, i suoi occhi si restringono per il sospetto."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "Un breve sguardo di confusione attraversa il volto di [child_to_educate.GetFirstNamePossessive], mentre si chiede dove sia finita la mia assistente dell'ultima sessione."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] ispeziona [support_person.GetFirstName] con uno sguardo curioso mentre ci avviciniamo."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName] mi rivolge uno sguardo imperscrutabile mentre ci incontriamo per la prossima sessione."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Ci riuniamo di nuovo, [child_to_educate.GetFirstName] inclina la testa mentre riassumo l'argomento della nostra ultima sessione."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nIl vicolo è pieno di attività, con i mercanti che si muovono alacremente tra le piazze, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nLa folla del patibolo si sta sciogliendo, la sua sete di sangue è stata soddisfatta, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nAl mercato si scambiano merci e si soddisfano bisogni, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nI pescherecci sono appena arrivati all'ormeggio e le prelibatezze del mare vengono scaricate, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nLa fornace ruggisce, le armi sono accatastate negli angoli dell'armeria, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nI tranquilli giardini offrono ampie possibilità di insegnamento, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nLa taverna raccoglie una pletora di clienti abituali e di visitatori, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nDiversi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] si aggirano pacificamente per i luoghi sacri, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nI servi trottano avanti e indietro nella sala del trono, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nUn gruppo di abitanti del villaggio, che va e viene, attraversa le pianure agricole, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nI venti vagano per le pianure, il tocco del loro respiro è avvertito da tutti coloro che vi transitano, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nLa steppa sembra continuare all'infinito, mentre ci accingiamo a raggiungere la periferia del possedimento, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nSabbia, sabbia, sabbia, a perdita d'occhio. Ci aggiriamo per la periferia del possedimento, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nI terreni aridi non ospitano molte gocce d'acqua, ma incrociamo comunque diversi gruppi di viaggiatori, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nL'oasi, che risiede alla periferia del possedimento, attira molti visitatori, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nLe dolci colline ospitano molti pascoli di  [ROOT.Char.Custom('RegionalFarmAnimalPlural')], "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nLa montagna locale ospita viaggiatori e attività di ogni tipo, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nLe zone umide paludose sono popolate da ogni sorta di parassiti, come scopre presto l'incauto viaggiatore, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nUna nebbia luminosa avvolge la foresta, mentre gli abitanti del luogo preparano il loro prossimo pasto nelle vicinanze, "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nIl vicino campo di legname è pieno di attività, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nI cercatori d'oro si muovono nella boscaglia, raccogliendo le prelibatezze locali, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nCi imbattiamo in un accampamento locale di simpatici avventurieri nella foresta, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n[ROOT.Custom('DE_ART_DEF_P_D')] saggi[ROOT.Custom('DE_END_PRO_S_N')] che abita la grotta attira una bella folla, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nGli abitanti del villaggio sono in giro a cercare impronte di animali nella neve, "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "e io vedo una manciata di opportunità per insegnare a [child_to_educate.GetFirstNameNoTooltip] la grazia dell'interazione sociale."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "e mentre osservo l'ambiente circostante, cerco rapidamente una serie di punti di osservazione che dovrei insegnare a [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "e guardandomi intorno ho individuato molte opportunità per migliorare l'attuale organizzazione; qualcosa di cui [child_to_educate.GetFirstNameNoTooltip] dovrebbe essere informato."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "e mentre passeggiamo lungo il sentiero, tengo d'occhio ciò che ci circonda - un'abilità che  [child_to_educate.GetFirstNameNoTooltip] dovrebbe conoscere bene."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "e localizzo [ROOT.Char.Custom('GetScientificObjects')] che sarebbe utile far conoscere a [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "e inizio subito a individuare le varie angolazioni pericolose da cui potremmo cadere in un'imboscata - qualcosa che dovrei insegnare a [child_to_educate.GetFirstNameNoTooltip]."
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nIl bambino cammina dietro di me, distogliendo decisamente lo sguardo e ignorandomi ogni volta che l[child_to_educate.Custom('DE_END_PRO_S_N')] guardo, preparandosi al mio prossimo scatto d'impazienza. Aggrottando le sopracciglia, rifletto sulla situazione."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nDietro di me, il mio protetto sta andando alla deriva, raccogliendo il suo cavallo di legno da una bancarella vicina. [child_to_educate.GetSheHe|U] inizia a pedalare, facendo allegramente il giro dell'area."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nQuando mi giro, però, [child_to_educate.Custom('DE_ART_DEF_P_A')] [child_to_educate.Custom('GirlBoy')] si è fermato di botto, ispezionando con attenzione un bastone delle dimensioni di un braccio che aveva trovato a terra, poiché non risponde assolutamente alle mie chiamate."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nPoi, come dal nulla, un grosso [ROOT.Char.Custom('get_region_dog_type')] corre verso il bambino, desideroso di giocare. [child_to_educate.Custom('DE_ART_DEF_P_D')] [child_to_educate.Custom('GirlBoy')] grida di gioia e inizia subito a giocare con il cane."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nImprovvisamente, [child_to_educate.Custom('DE_ART_DEF_P_A')] giovane [child_to_educate.Custom('GirlBoy')] [child_to_educate.GetCulture.GetNameNoTooltip] ha uno sguardo selvaggio e inizia a gridare:: "I banditi stanno arrivando!" e quasi ridacchia a crepapelle mentre corre avanti e indietro con il suo attendente"
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nPiù avanti, un'affascinante contadin[dummy_gender.Custom('DE_END_PRO_S_N')] sembra aver stregato [child_to_educate.Custom('DE_ART_DEF_P_A')] mi[child_to_educate.Custom('DE_END_PRO_S_N')] protett[child_to_educate.Custom('DE_END_PRO_S_N')]. [child_to_educate.GetSheHe|U] si aggira furtivamente, osservando con attenzione [dummy_gender.Custom('DE_ART_DEF_P_A')] [dummy_gender.Custom('GirlBoy')] che porta le provviste e ignorando #EMP decisamente#! la mia presenza."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nAltri bambini corrono in un gioco improvvisato, attirando l'attenzione [child_to_educate.Custom('DE_PRO_PER_P_3P_A')] [child_to_educate.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] corre verso di loro, unendosi alla partita prima che io possa fermarl[child_to_educate.Custom('DE_END_PRO_S_N')]."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\n[child_to_educate.Custom('DE_ART_DEF_P_D')] mi[child_to_educate.Custom('DE_END_PRO_S_N')] pupill[child_to_educate.Custom('DE_END_PRO_S_N')] ha apparentemente portato con sé un gruppo di amici, il che va bene, ma loro sembrano tutt'altro che interessati ad ascoltare la mia lezione, con mio grande disappunto. Mi trattengo dall'accigliarmi mentre bisticciano e si prendono in giro."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('DE_ART_DEF_P_D')] [child_to_educate.Custom('GirlBoy')] ha apparentemente raggiunto un livello di giocosità, mentre entra ed esce ossessivamente dai nascondigli, cercando di allontanarsi da me. Cerco di trattenere la mia frustrazione crescente."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nNon appena i convenevoli iniziali sono finiti, [child_to_educate.Custom('DE_ART_DEF_P_A')] bambin[child_to_educate.Custom('DE_END_PRO_S_N')], per qualche motivo, si appoggia allo schienale e inizia a ignorarmi, chiudendo gli occhi e fingendo di addormentarsi nel bel mezzo della mia lezione."
