 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$: La Spinta Finale"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$: Le Camere Interne"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$: Pace attraverso la Guerra"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$: Quando l'Oro Parla"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$: Ogni Lingua è Silenziosa"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: Parole Divine"
 laamp_base_learning_contract_events.4001.desc.01: "La luce del giorno si affievolisce lentamente mentre mi siedo nella camera di [employer.GetTitledFirstNamePossessive], a lume di candela, copiando freneticamente righe d'inchiostro da un foglio all'altro.\n\nLe palpebre iniziano a calare e mi appisolo momentaneamente prima di svegliarmi di scatto. Per quanto posso dire, questo particolare passaggio sembra legato a [SCOPE.Custom('GetScriptTopic')] — ma, per #EMP [ROOT.Char.GetFaith.HighGodName]#! #EMP è un continuo rincorrersi di parole#!."
 laamp_base_learning_contract_events.4001.desc.02: "Sono passati alcuni giorni e mi sto facendo strada attraverso la trascrizione. Il passaggio attuale, tuttavia, è più secco della ghiaia stesa al sole...\n\nLa mia mente comincia a pensare ad altre cose e sbatto le palpebre un paio di volte per tornare alla realtà. Il succo del passaggio sembra essere legato a [SCOPE.Custom('GetScriptTopic')], che di per sé non è intrinsecamente stantio."
 laamp_base_learning_contract_events.4001.desc.03: "Mi sto avvicinando alla fine della trascrizione, che finora sta andando [SCOPE.Custom('GetScoreAdjective')]. Ancora una volta, lo scriba di questo manoscritto adotta l'approccio più #EMP tetro#! possibile all'argomento.\n\nIl mio sguardo si ferma sull'addetto, una vista infinitamente più interessante, finché non mi lancia un'occhiata sospettosa, spingendomi a tornare al testo. Il passaggio stesso sembra legato a [SCOPE.Custom('GetScriptTopic')], che interesserebbe i lettori, se fosse meno banale."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Pagine scritte a metà; macchie di inchiostro; aculei #EMP ovunque#!. Mi sfrego le tempie mentre rifletto sul caos che la mia trascrizione infruttuosa ha provocato.\n\nGli occhi dell'assistente di [employer.GetTitledFirstNamePossessive] mi bruciano la schiena, mentre temo di voltarmi per affrontare il mio imminente fallimento.\n\nMa poi, mentre studio [ROOT.Char.Custom('GetMarginalia')] abbozzato nei marginalia, Raddrizzo la schiena in un improvviso slancio di sfida.: #EMP Fallimento?#! Devo solo fare in fretta queste ultime pagine!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nTraccio un dito macchiato d'inchiostro lungo [ROOT.Char.Custom('GetMarginalia')] ai margini. Forse dovrei migliorare un po' il testo, per renderlo più attraente?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nOsservo casualmente [ROOT.Char.Custom('GetMarginalia')], scarabocchiati ai margini, mentre rifletto sulla situazione."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nConsidero la strada migliore da percorrere mentre ammiro i margini di [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nMentre riflettevo, noto un altro scarabocchio che menziona la [employer.GetTitleAsNameNoTooltip] nei margini, se solo potessi dedicare del tempo alla sua interpretazione..."
 laamp_base_learning_contract_events.4001.a: "Che ne dite se lo abbellisco, solo un po'..."
 laamp_base_learning_contract_events.4001.b: "Posso trarre ispirazione dalle mie esperienze!"
 laamp_base_learning_contract_events.4001.b.unavailable: "Se solo fossi più esperto in questo argomento."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "Non si hanno [lifestyle_traits|E] applicabili per questo Passaggio."
 laamp_base_learning_contract_events.4001.b.tt.used: "Hai già preso spunto da questo [lifestyle_trait|E] per questa Trascrizione"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "Ma come potrei disegnarlo..."
 laamp_base_learning_contract_events.4001.c: "Hmm... Vedo le somiglianze con [additional_language_culture.GetLanguage.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4001.c.tt.used: "Avete già attinto alle vostre conoscenze [Concept('language','linguistiche')|E] per questa Trascrizione"
 laamp_base_learning_contract_events.4001.c.unavailable: "Vorrei essere più colto."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Conosci solo una [language|E]"
 laamp_base_learning_contract_events.4001.d: "Atteniamoci al copione."
 laamp_base_learning_contract_events.4001.d.secret: "Spenderò il tempo aggiuntivo per l'interpretazione."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Cosa... potrebbe significare quella linea ghiribizzata..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Perché fare di più quando posso fare di meno."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Si viene a conoscenza del [secret|E] di [employer.GetShortUINamePossessive]"
 laamp_base_learning_contract_events.4001.e: "È meglio che mi rintani."
 laamp_base_learning_contract_events.4001.f: "No. È finita."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: Completamento"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName] cerca di reprimere la sua vertigine:\n\n"Bene! I vostri metodi non convenzionali sembrano avere molto successo! Giovane [child_to_educate.GetFirstName] sta già mostrando segni di pensieri e idee più perspicaci!"\n\n"Angoli di attacco, cortesie sociali, economia... un lavoro meraviglioso! Grazie e #EMP fammi#! sapere la prossima volta che passi da queste parti!"  [employer.Custom('DE_ART_DEF_P_D')] [employer.GetTitleAsNameNoTooltip] esclama e gesticola con entusiasmo.\n\nUn breve sorriso mi sfugge dalle labbra mentre annuisco."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName] sfoglia le pagine con uno sguardo incuriosito: "Beh, questo manoscritto è certamente più interessante di quanto ricordassi...\n\n[employer.GetSheHe|U] consegna il copione al suo assistente: "Studia questo e torna in serata."\n\nRivolgendosi a me, [employer.GetTitledFirstNameNoTooltip] sorride brevemente, porgendomi un pesante sacchetto: "Ottimo lavoro. Come concordato, ecco la tua ricompensa.""
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName] stringe le labbra mentre ispeziona il manoscritto: "Si tratta effettivamente di una replica del pezzo originale. Grazie per la consegna affidabile."\n\n[employer.GetSheHe|U] si gira per andarsene, ma si ferma un attimo per accennare: “Oh. Puoi ritirare la tua ricompensa alla porta. Esci pure."\n\nMentre mi volto per uscire, noto la borsa vicino alla porta."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName] scosse la sua testa:\n\n"Come è... cosa è... questo è inaccettabile. Hai rovinato le mie stanze #EMP e#! sprecato preziose risorse scribali."\n\n[employer.GetSheHe|U] stringe i denti: "Vattene. Ora. Prima che mi senta #EMP meno#! benevolo."\n\nMi precipito verso la porta."
 laamp_base_learning_contract_events.4005.a.success_critical: ""Tutto in un giorno di lavoro.""
 laamp_base_learning_contract_events.4005.a.success_standard: ""Molto obbligato.""
 laamp_base_learning_contract_events.4005.a.success_qualified: ""Una trascrizione, consegnata.""
 laamp_base_learning_contract_events.4005.a.failure_standard: ""Capito.""

 #Help settle theological arguments
 laamp_base_4011_request: "Questo [task_contract|E] richiede di recarsi nella terra di [TaskContract.GetEmployer.GetTitledFirstName] e di risolvere una serie di controversie teologiche locali, attraverso sfide di [skill|E] di [learning|E] , [piety_level|E], [traits|E] religiosi applicabili, [piety|E] o [stress|E]."
 laamp_base_learning_contract_events_prefix.4011: "Una Questione di Teologia"

 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: Partenza"
 laamp_base_learning_contract_events.4011.desc: "È arrivata l'alba e ho radunato un entourage per accompagnarmi nella dimora di [employer.GetTitledFirstNamePossessive] a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nI cavalli si muovono irrequieti e io lancio un'ultima occhiata all'accampamento prima di uscire."
 laamp_base_learning_contract_events.4011.a: "Affrettiamoci!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! [travel|E] senza il proprio [domicile|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Si inizia immediatamente [traveling|E] verso [employer_location_destination.GetName], poi verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier], poi verso [destination_5.GetNameNoTier] e infine di nuovo a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Si inizia immediatamente [traveling|E] verso [employer_location_destination.GetName], poi verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier] e infine di nuovo a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Si inizia immediatamente [traveling|E] verso [employer_location_destination.GetName], poi verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier] e infine di nuovo a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di[learning|E], attingere dal tuo [piety_level|E], attingere ai [fame_traits|E] religiosa o convincere il detentore della destinazione con mezzi #EMP illeciti#!\n$EFFECT_LIST_BULLET$Vincere un terzo delle sfide per un #P Successo Qualificato#!\n$EFFECT_LIST_BULLET$Vincere due terzi delle sfide per un #P Successo#! ordinario \n$EFFECT_LIST_BULLET$Vincere tutte le sfide per ottenere un #P Successo Eccezionale#!\n\n@alert_icon! #alert_trial Annullare il [travel|E] invaliderà il [task_contract|E]#!#!"
 
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: La Mano che Guida"
 laamp_base_learning_contract_events.4014.desc: ""... e in quel momento [dummy_gender.GetSheHe] iniziò a #EMP sghignazzare!#!" L'indignazione di [employer.GetTitledFirstNamePossessive] è palpabile.\n\n"Ho avuto #EMP molte#! discussioni teologiche nella mia vita, e [employer.GetFaith.HighGodNameAlternate|l] sa che cerco di essere paziente. Tuttavia, alcuni dei miei clienti potrebbero aver bisogno di un'#EMP ulteriore spinta#! per vedere la luce. Forse #EMP tu#! potresti essere quella guida spirituale."\n\nAnnuisce per sé, apparentemente soddisfatto della sua soluzione: "[employer.GetFaith.HighGodName] ti benedica nei tuoi viaggi. Ora vai.""
 laamp_base_learning_contract_events.4014.a: ""Farò del mio meglio.""
 laamp_base_learning_contract_events.4014.a.tt: "Iniziare a viaggiare verso [destination_1.GetNameNoTier]"

