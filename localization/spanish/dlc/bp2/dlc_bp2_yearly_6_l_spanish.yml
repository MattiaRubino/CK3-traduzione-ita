 bp2_yearly.6050.c: "non riesco a stare lontano dai miei nobili!"
 bp2_yearly.6050.c.tt: "Favorirò sempre i magnati di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], sopra ogni altra cosa."
