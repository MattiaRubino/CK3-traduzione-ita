 bp2_yearly.6010.t: "Nessuno imprigionato"
 bp2_yearly.6010.desc: ""#EMP Ho molti amici, ma pochi doni da parte tua...#!", canta [sad_boi.Custom('IT_NAM_COL3')][sad_boi.GetFirstName], la sua voce si incrina per l'emozione.\n\n[sad_boi.Custom('DE_ART_DEF_P_A')|U] mi[sad_boi.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] strumento viene gettato da parte, gridando: "Son[sad_boi.Custom('DE_END_PRO_S_N')] stato colpito da [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!"
 bp2_yearly.6010.adult: "Manca di ogni comodità".\n\nMi lancia un'occhiata di sfida e aggiunge: "Questa canzone sarà la mia richiesta di aiuto per superare questa infelice prigionia. Un po' di denaro... se la mia gente tiene ancora a me..."."
 bp2_yearly.6010.child: "Qui sono così infelice"\n\nGuardandomi con le lacrime agli occhi, aggiunge: "Ascoltare questa canzone commuoverà la mia famiglia! Mi manderanno qualcosa per rendere il mio #EMP esilio#! sopportabile, se... se si preoccupano ancora per me..."."
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U] riprende la triste melodia, con la lontananza di [home_court_liege.GetPrimaryTitle.GetNameNoTier] nei suoi occhi."
 bp2_yearly.6010.a: "Sì, vediamo quanta "carità" raccolgono.."
 bp2_yearly.6010.a.tt: "... per la mia borsa."
 bp2_yearly.6010.b: "infelice?! #EMP Posso aiutarti?#!"
 bp2_yearly.6010.b.tt: "la mia corte non può apparire in una canzone come un luogo di miseria!"
 bp2_yearly.6010.c: "Devo dimostrarti che questo è il tuo posto."
 bp2_yearly.6010.c.tt: "Tutti noi, che siamo nati qui o meno, dobbiamo sopportare le difficoltà con tranquilla dignità."
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U] darò a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] un'altra possibilità"
 bp2_yearly.6010.c.tt_education: "Il risultato della formazione [sad_boi.Custom('IT_NAM_COL2')][sad_boi.GetFirstName] migliorerà"
 bp2_yearly.6010.c.failure: "Negare la veridicità della propria calligrafia non è gradito [sad_boi.Custom('IT_NAM_COL3')][sad_boi.GetFirstNameNoTooltip]"
 bp2_yearly.6010.d: "Davvero una bella composizione."
 bp2_yearly.6010.d.tt: "Che questo lamento sia cantato ovunque; la sua bellezza conta più del suo contenuto."
 bp2_yearly.6020.t: "Le cose assurde che dicono i bambini"
 bp2_yearly.6020.desc: "Mentre condivido le ultime notizie dalla corte [snitch.GetHomeCourt.Custom('IT_NAM_COL2')][snitch.GetHomeCourt.GetTitledFirstName|l], [snitch.Custom('DE_ART_DEF_P_A')] mi[snitch.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName] sembra stranamente divertit[snitch.Custom('DE_END_PRO_S_N')], con un sorriso distante"
 bp2_yearly.6020.child: "\n\n"Ho una storia, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Una storia che ho visto con i miei occhi! Ma... non dovrei raccontarla. Ho promesso che non l'avrei fatto".\n\n[snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] ride con maliziosa allegria, godendo di un raro potere sui suoi anziani.\n\n"Che brutt[ROOT.Char.Custom('DE_END_PRO_S_N')]!" starnazza [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.youth: "\n\n"Ho una storia, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]: me l'hai appena ricordata. Una storia che non si ripeterà mai più! Ma... ero così piccol[ROOT.Char.Custom('DE_END_PRO_S_N')]. Ora sembra così tanto tempo fa".\n\n[snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] ride con perverso divertimento, compiacendosi di questo raro potere su coloro che hanno cresciuto.\n\n"Che brutt[ROOT.Char.Custom('DE_END_PRO_S_N')]!", starnazza [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.liege: ""Sempre così sant[ROOT.Char.Custom('DE_END_PRO_S_N')], sempre così cattiv[ROOT.Char.Custom('DE_END_PRO_S_N')]!"."
 bp2_yearly.6020.family: ""La famiglia può essere così cattiva!"."
 bp2_yearly.6020.a: "Continua.."
 bp2_yearly.6020.a.secret: "Scopri un [secret|E] custodito dalla famiglia di [snitch.GetShortUIName]"
 bp2_yearly.6020.a.non_family_secret: "Scopri un [secret|E] dalla cerchia ristretta del [court|E] de [no_no_doer.GetShortUIName]"
 bp2_yearly.6020.a.success: "Un racconto deliziosamente infelice"
 bp2_yearly.6020.a.failure: "Si tratta solo di stupidità immatura, suppongo.."
 bp2_yearly.6020.a.no_secret: "Non si impara nulla di importante"
 bp2_yearly.6020.b: "Una lingua sciolta porta al disonore."
 bp2_yearly.6020.b.tt: "[snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] dovrebbe privilegiare la virtù della discrezione rispetto al sentito dire."
 bp2_yearly.6020.b.discretion: "È molto meno probabile che [snitch.GetShortUIName] riveli il tuo [secrets|E]"
 bp2_yearly.6030.t: "Gli occhi della famiglia"
 bp2_yearly.6030.desc: "Il [Select_CString(mio.IsFemale,'mio','mio')]. un[snitch.Custom('DE_PRO_POS_P_2P')] [snitch.GetDynastyHouseName] fedele, molto adattat[snitch.Custom('DE_END_PRO_S_N')] a vivere in un luogo straniero.\n\nUn fedele[snitch.Custom('DE_PRO_POS_P_2P')] [snitch.GetDynastyHouseNameNoTooltip]... Forse avere gli occhi della nostra famiglia a corte [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstNameNoTooltip|l] può portare qualcosa di utile...?"
 bp2_yearly.6030.hostage_reticent: "\n\nTuttavia, [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] sembra #negative_value molto riluttante#! ad essere il mio informatore. Forse è stato addirittura messo in guardia."
 bp2_yearly.6030.hostage_normal: "\n\nPer essere più precisi, che cosa sa, se lo sa, [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip]?"
 bp2_yearly.6030.a: "Posso estrarre i segreti da [warden.GetPrimaryTitle.GetNameNoTierNoTooltip].."
 bp2_yearly.6030.maybe_secret: "#high [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstName]#! #EMP puoi#! condividere un [secret|E] della cerchia di persone più vicine a te [warden.GetShortUIName]"
 bp2_yearly.6030.a.success: "Impara tutto quello che [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] sa"
 bp2_yearly.6030.a.failure: "[snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] evitare le domande"
 bp2_yearly.6030.a.no_secret: "[snitch.Custom('IT_NAM_COL3')][snitch.GetFirstName] non sa nulla... di importante"
 bp2_yearly.6030.a.evade: "#high [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstName]#! non condivide nulla di utile"
 bp2_yearly.6030.b: "Per il servizio reso alla tua famiglia... ricompensa!"
 bp2_yearly.6030.b.tt: "fagli sapere quanto generosamente ricompenso gli agenti e gli informatori!"
 bp2_yearly.6030.b.failure: "[snitch.Custom('IT_NAM_COL3')][snitch.GetFirstNameNoTooltip] non fornisce [secrets|E]"
 bp2_yearly.6030.b.rewarded: "È molto più probabile che #high [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstName]#! si unisca alla tua lista di personaggi [schemes|E]"
 bp2_yearly.6030.refuse_reward: "#high [snitch.Custom('IT_NAM_COL3')][snitch.GetFirstName]#! è poco utile e impassibile"
 bp2_yearly.6030.c: "Senza onore, tenere prigionieri non ha valore."
 bp2_yearly.6030.c.tt: "Le regole dell'accordo sono rigide e inviolabili."
 bp2_yearly.6030.c.honor: "È più probabile che il sito [rulers|E] ti offra e ti richieda [hostages|E]"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Guadagnerai [tyranny|E] esercitando pressioni su [hostages|E] per far sì che il tuo personaggio venga eliminato [secrets|E]#!"
 honorable_warden_modifier: "Onorevole precettore"
 honorable_warden_modifier_desc: "Questo personaggio dichiara di garantire una dignità inviolabile a [hostages|E]."
 bp2_yearly.6040.t: "Tutto ciò che non siamo"
 bp2_yearly.6040.desc: "Osservo i giovani [ROOT.Char.GetCulture.GetCollectiveNoun] di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] nei loro studi. Lenti nell'apprendimento, indisciplinati, litigano come i loro padri.\n\nNon come [advanced_culture.GetCollectiveNoun] gli affascinanti [childhood_location.GetCounty.GetTitle.GetNameNoTier]. La loro signoria è fatta di ordine, grandi opere e grandi idee. Mentre sono"
 bp2_yearly.6040.hostage: "aveva affascinat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.6040.education: "istruzione"
 bp2_yearly.6040.outro: "lì mi sono visto illuminat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nHo visto la mia gente come i primitivi che sono.\n\nPosso cambiare tutto questo. Armare gli insegnamenti della cultura [advanced_culture.GetNameNoTooltip] della mia giovinezza... Forse potrei guidarci lungo l'incerto cammino della riforma?"
 bp2_yearly.6040.a: "Il mio regno può rinascere."
 bp2_yearly.6040.a.tt: "Introdurre conoscenze straniere per sostituire le tradizioni del mio popolo... o portarlo a una gloria maggiore."
 bp2_yearly.6040.a.reforms: "Cerca di riformare e far progredire i tuoi [culture|E], [court|E] e [realm|E] seguendo il modello della cultura [advanced_culture.GetName]"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial Sarà un'operazione complessa e costosa. Spero che tu sia preparat[CHARACTER.Custom('DE_END_PRO_S_N')].#!"
 bp2_yearly.6040.b: "perché pensare di mettere in discussione #EMP#! nostre tradizioni?"
 bp2_yearly.6040.b.tt: "accetto a braccia aperte la nostra squisita tradizione [ROOT.Char.GetCulture.GetNameNoTooltip] e volto le spalle a tutto il resto!"
 bp2_yearly.6040.b.promote_culture: "Il [councillor_task|E] [promote_culture|E] sarà più efficace per #high 25 anni#!"
 bp2_yearly.6040.b.no_reforms: "Non penserai mai più a queste riforme"
 bp2_yearly.6040.c: "Non è il momento di farlo."
 bp2_yearly.6040.c.recurring: "È probabile che questo impulso alla riforma si ripresenti ancora una volta"
 devoted_to_tradition_modifier: "Campione della tradizione"
 devoted_to_tradition_modifier_desc: "Rifiutando di frequentare gli estranei, questo personaggio è un rinomato difensore del suo popolo."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "Pietra, ferro, argilla, argilla e legno di quercia"
 bp2_yearly.6050.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] Seguendo i miei ordini, i primi vicoli appena tracciati e i modesti avamposti, costruiti nello stile delle grandi strade, delle fortezze e degli uffici fiscali della cultura [advanced_culture.GetName].\n\nAnche così, la mia capitale non è la scintillante [childhood_location.GetCounty.GetTitle.GetNameNoTier], né [ROOT.Char.GetPrimaryTitle.GetNameNoTier] una terra popolosa ricca di commercio e artigianato. #EMP Non ancora.#!\n\nAccanto a me, [noble_representative.Custom('IT_NAM_COL3')][noble_representative.GetTitledFirstName|l] guarda con sospetto i miei nuovi edifici e i miei architetti stranieri.\n\n"Tu arricchisci #EMP i mercanti#! e #EMP i plebei#!", si schernisce [noble_representative.Custom('DE_ART_DEF_P_A')] mi[noble_representative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))] nobiltà, "quando la tua leale nobiltà potrebbe costruire nuove sale grazie alla tua generosità!"
 bp2_yearly.6050.a: "la mia nuova grande capitale prospererà!"
 bp2_yearly.6050.a.tt: "Un nuovo gioiello brillerà tra le città delle terre abitate; i suoi abitanti prospereranno e io pure."
 bp2_yearly.6050.b: "Noi, persone civilizzate, non #EMP diamo#!. Raccogliamo e costruiamo."
 bp2_yearly.6050.b.tt: "Queste esazioni sono comuni in terre straniere e ora lo saranno anche qui!"
 bp2_yearly.6050.every_county_development: "Il livello di [development|E] su ogni [county|E] della tua [domain|E] cambierà a #positive_value +1#!"
 bp2_yearly.6050.county_control_loss: "Il livello di [control|E] cambierà su #negative_value -30#! su ogni [county|E] del tuo [domain|E]"
