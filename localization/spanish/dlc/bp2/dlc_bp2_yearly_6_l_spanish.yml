l_spanish:
 bp2_yearly.6000.t: "Non è consuetudine [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6000.desc.intro: "Quando viene presentat[hosted_child.Custom('DE_END_PRO_S_N')] [hosted_child.Custom('DE_ART_DEF_P_A')] mi[hosted_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName], [tutor.GetName] racconta una settimana di insegnamenti falliti e frustrazioni."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n"Quest[hosted_child.Custom('DE_END_PRO_S_N')] [hosted_child.Custom('GirlBoy')] non è mai stato informato che se vuole qualcosa, deve #EMP prenderla#!![hosted_child.Custom('IT_NAM_COL3')][hosted_child.GetFirstNameNoTooltip] sceglie la pace con gli altri bambini invece di mettersi alla prov[hosted_child.Custom('DE_END_PRO_S_N')]! È l'unica cosa che conosce!"."
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n"Questa prole è una catastrofe ambulante. Trascorre le sue giornate egocentric[hosted_child.Custom('DE_END_PRO_S_N')]. Non distingue la biancheria pulita da quella sporca: l'unica cosa che conosce è il caos!"."
 bp2_yearly.6000.desc.fault.communal: "\n\n"[Select_CString( hosted_child.IsFemale, 'Questa ragazza', 'Questo ragazzo' )] parla male di sua madre. Non è mai stato avvertito di questo. Lui [hosted_child.Custom('ES_LeLa')] è stato lasciato libero di agire da solo, senza preoccuparsi dei parenti che lo stavano aspettando"."
 bp2_yearly.6000.desc.fault.courtly: "\n\n"A [Select_CString( hosted_child.IsFemale, 'questa ragazza', 'questo ragazzo' )] non è stato insegnato nulla sulla raffinatezza! Devo colpirlo sulla testa per farlo inchinare a te, oh, mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Sa recitare poesie? Parlare elegantemente all'altro sesso? No!"."
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n"Non gli è mai stato insegnato il rispetto per i popoli che condividono la nostra terra".[Select_CString( hosted_child.IsFemale, 'Questa ragazza', 'Questo ragazzo' )] imitava l'accento di un dignitario della nazione [realm_minority.GetNameNoTooltip] belando come una pecora! È questa la sua educazione?!"."
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n"Non ti è mai stato insegnato il rispetto per i popoli che condividono la nostra terra.[Select_CString( hosted_child.IsFemale, 'Questa ragazza', 'Questo ragazzo' )] imita le loro lingue belando come una pecora! È questa la tua educazione?!"."
 bp2_yearly.6000.desc.fault.spiritual: "\n\n [Select_CString( hosted_child.IsFemale, 'questa ragazza', 'questo ragazzo' )] si sofferma a mostrare gratitudine per la provvidenza del suo cibo? Invoca l'aiuto divino? No! È stato educato a vivere una vita senza rispetto"."
 bp2_yearly.6000.desc.fault.stoic: "\n\n"[Select_CString( hosted_child.IsFemale, 'questa ragazza', 'questo ragazzo' )] storce il naso di fronte alla bellezza della nostra patria, disprezza la necessità di alzarsi, di combattere... di difendere il nostro popolo! Gli è stato insegnato solo un egoismo lamentoso"."
 bp2_yearly.6000.desc.mid: "\n\nL'ira [tutor.Custom('IT_NAM_COL2')][tutor.GetFirstNameNoTooltip] è diretta contro [childs_home_liege.Custom('IT_NAM_COL3')] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] da [Select_CString( hosted_child.IsFemale, 'questa ragazza', 'questo ragazzo' )].\n\n"C'è qualcosa di"
 bp2_yearly.6000.desc.value.bellicose: "fuoco e ardore"
 bp2_yearly.6000.desc.value.bureaucratic: "senso comune"
 bp2_yearly.6000.desc.value.communal: "amore per la famiglia e i parenti"
 bp2_yearly.6000.desc.value.courtly: "rispetto per le maniere nobiliari"
 bp2_yearly.6000.desc.value.egalitarian: "grazia sociale"
 bp2_yearly.6000.desc.value.spiritual: "rispetto per i nostri riti sacri"
 bp2_yearly.6000.desc.value.stoic: "senso del dovere verso il suo popolo"
 bp2_yearly.6000.desc.outro: "[childs_home_liege.Custom('IT_NAM_COL3')][childs_home_liege.GetTitledFirstName|l]? Come potrà un vero giovane [ROOT.Char.GetCulture.GetNameNoTooltip] uscire da una corte del genere, dove non gli viene insegnato nulla delle nostre tradizioni?"
 bp2_yearly.6000.a: "tutti conosceranno il disprezzo [childs_home_liege.Custom('DE_PRO_PER_P_3P_A')] [childs_home_liege.Custom('IT_NAM_COL3')][childs_home_liege.GetTitleAsNameNoTooltip|l]!"
 bp2_yearly.6000.a.tt: "Difendi la causa [hosted_child.Custom('DE_PRO_PER_P_3P_A')] povera e giovane [hosted_child.Custom('IT_NAM_COL3')][hosted_child.GetFirstNameNoTooltip], vittima dell'apatia dei suoi [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] costumi."
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName] puoi perdere [opinion|E] dagli altri [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]"
 bp2_yearly.6000.b: "Lo correggerò personalmente."
 bp2_yearly.6000.b.success: "I nostri valori sono profondamente radicati"
 bp2_yearly.6000.b.failure: "Gli scrupoli incompresi si aggrappano amaramente a"
 bp2_yearly.6000.c: "Non disturbarmi con le nostre dannate usanze."
