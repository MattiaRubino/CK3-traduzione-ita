 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "L'aver affidato a me il tu[hosted_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] mi ha rivelato una spiacevole verità: ti importa poco delle virtù tradizionali della cultura [ROOT.Char.GetCulture.GetNameNoTooltip]. I mocciosi che non conoscono le nostre usanze stanno diventando"
 bp2_yearly.6001.desc.insult.bellicose: "melindrosos"
 bp2_yearly.6001.desc.insult_bureaucratic: "gandules"
 bp2_yearly.6001.desc.insult.communal: "vagabondi"
 bp2_yearly.6001.desc.insult.courtly: "lordo"
 bp2_yearly.6001.desc.insult.egalitarian: "bellacos"
 bp2_yearly.6001.desc.insult.spiritual: "eretici"
 bp2_yearly.6001.desc.insult.stoic: "cattivi"
 bp2_yearly.6001.desc.outro: "nella tua corte.\n\nTutti i capi del nostro popolo hanno sentito parlare di questo fatto. Io me ne sono occupato."
 bp2_yearly.6001.a: "devo rispondere! Dobbiamo dimostrare che si sbaglia!"
 bp2_yearly.6001.a.tt: "Gli educatori della mia corte hanno bisogno di un discorso serio sui valori."
 bp2_yearly.6001.b: "Mi comporterò come mi pare."
 bp2_yearly.6001.b.tt: "Non sono [ROOT.Char.Custom('IT_NAM_COL3')] il tipic[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetCulture.GetNameNoTooltip], ma posso essere eccezionale."
