 adapted_rituals_modifier: "Rituali stranieri adattati"
 adapted_rituals_modifier_desc: "Mentre si costruiscono templi in stile straniero e si presentano rituali in stile straniero, si dice che per questo personaggio nulla è sacro... o tutto è sacro?"
 court_of_scholars_modifier: "Corte degli studiosi"
 court_of_scholars_modifier_desc: "Patrono degli intellettuali e dei pazzi, questo personaggio governa un popolo in rapida evoluzione."
 bp2_yearly.6070.t: "Dove il mondo intero guarda"
 bp2_yearly.6070.desc: ""Ho servito a lungo [advanced_court_owner.Custom('IT_NAM_COL3')][advanced_court_owner.GetTitledFirstName|l], la più grande figura vivente della cultura [advanced_culture.GetName]", dice [foreign_official.GetName], [Select_CString( foreign_official.IsFemale, 'una supuesta funcionaria', 'un supuesto funcionario' )] di [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n"La poesia del suo potere, le mode che abbagliano il mondo, le danze raffinate, i distintivi e tutto il resto... Desideri far parte della cultura suprema, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]? Posso aiutarti. So dove si nascondono le ricchezze #EMP inimitabili#!".\n\nLe mie ambizioni riformiste attirano queste creature amorali altrettanto ambiziose: prendono di mira il mio interesse per il cambiamento... con un opportunismo strisciante."
 bp2_yearly.6070.a: "Preferisco imparare a regnare [advanced_court_owner.Custom('IT_NAM_COL3')][advanced_court_owner.GetTitleAsNameNoTooltip|l]."
 bp2_yearly.6070.a.tt: "Non mi interessano i metodi di grandezza, ma i metodi di civilizzazione."
 bp2_yearly.6070.b: "Portaci maniere civili e abiti sfarzosi."
 bp2_yearly.6070.b.tt: "Per i migliori abiti di moda [advanced_culture.GetNameNoTooltip]... il prezzo più alto! Non importa la sua... provenienza.."
 bp2_yearly.6070.artifact_warning: "@avviso_icon! #X [advanced_court_owner.Custom('IT_NAM_COL3')|U] [advanced_court_owner.Custom('IT_NAM_COL3')][advanced_court_owner.GetTitledFirstName|l] potrebbe volerli indietro#!"
 bp2_yearly.6070.change_clothes: "Alcuni dei tuoi sudditi si vestiranno come [advanced_culture.GetCollectiveNoun] finché regnerai"
 bp2_yearly.6070.change_clothes_heir: "Alcuni dei tuoi sudditi vestiranno come [advanced_culture.GetCollectiveNoun], finché tu o il tuo attuale [primary_heir|E] regnerete"
 bp2_yearly.6070.c: "La lingua del potere è la capitale tra gli ornamenti."
 bp2_yearly.6070.c.tt: "Se davvero padroneggiassi il [advanced_culture.GetLanguage.GetNameNoTooltip], sarei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] uguale a tutti gli altri, senza bisogno di essere decorato."
 bp2_yearly.6070.court_language_discount: "Il passaggio da [prestige|E] a [court_language|E]"
 bp2_yearly.6070.d: "sei un vile parassita [advanced_culture.GetNameNoTooltip]!"
 bp2_yearly.6070.d.tt: "che cos'è #EMP me#! vede come un parente di questo verme? Se fai un esempio con [foreign_official.GetSheHe], le cose cambieranno!"
 artifact_admired_culture_regalia: "Opulenti abiti da campagna [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 artifact_famed_culture_regalia_desc: "Un sontuoso assortimento di abiti di moda "importati" [advanced_culture.GetName], della qualità che il tuo [advanced_court_owner.Custom('IT_NAM_COL3')][advanced_court_owner.GetTitleAsNameNoTooltip|l] potrebbe commissionare ai migliori artigiani."
 artifact_admired_culture_crown: "La corona [root_scope.Custom('IT_NAM_COL2')][root_scope.GetFirstNameNoTooltip]"
 artifact_famed_culture_crown_desc: "Un modello maestoso alla moda di [advanced_culture.GetName], il cui tipo non era mai stato visto prima su [root_scope.GetCulture.GetName], questa corona d'oro di dubbia provenienza ha viaggiato in lungo e in largo per posarsi sulla testa di un[root_scope.Custom('DE_PRO_POS_P_2P')] [root_scope.Custom('IT_NAM_COL3')][root_scope.GetTitleAsNameNoTooltip|l] visionari[root_scope.Custom('DE_END_PRO_S_N')]."
 artifact_advanced_culture_treatise: "Un trattato su [advanced_culture.GetLanguage.GetNameNoTooltip] [root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 bp2_yearly.6080.t: "Sangue [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6080.desc: "Una schiera di [Select_CString(mercenari.IsFemale,'mercenari','mercenari')], dogr del [advanced_culture.GetCollectiveNounNoTooltip]!#! Vuoi essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] tiran come nessun rampollo della nazione [ROOT.Char.GetCulture.GetName] è stato, brandendo leggi e forze straniere? consideri annullati i nostri costumi?"\n\n"Allora anche i nostri giuramenti di fedeltà devono essere scartati!" dice, affiancat[angry_vassal.Custom('DE_END_PRO_S_N')] dalla sua scorta armata. "Noi vassalli siamo d'accordo: o il [advanced_culture.GetCollectiveNounNoTooltip] se ne va, o i nostri legami con voi non avranno più valore!"."
 bp2_yearly.6080.a: "Potresti insediarli come immigrati pacifici, no?"
 bp2_yearly.6080.a.tt: "Potrei convincere i miei nobili a non preoccuparsi se venissero sostituiti solo i comuni.."
 bp2_yearly.6080.pop_opinion_modifier: "Tutti i [county|E] senza cultura [advanced_culture.GetName] dello stesso [duchy|E] vincono #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip|l]#!"
 bp2_yearly.6080.b: "un[angry_vassal.Custom('DE_PRO_POS_P_2P')] leader ribelle! #EMP Vai per [angry_vassal.GetSheHe]!#!"
 bp2_yearly.6080.b.tt: "vediamo come si organizzano gli altri amanti della tradizione in sua assenza!"
 bp2_yearly.6080.b.success: "Se il dissidente viene catturato"
 bp2_yearly.6080.b.failure: "[angry_vassal.Custom('IT_NAM_COL3')][angry_vassal.GetFirstNameNoTooltip] che si fa strada"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] e [foreign_mercenary_2.GetName] unisciti alla tua corte"
 bp2_yearly.6080.c: "I vecchi legami sono annullati; non sarò fermato."
 bp2_yearly.6080.c.tt: "Il nostro popolo sta rinascendo. Gli obblighi primitivi, gli antichi debiti, non hanno più importanza. Importa solo portare a termine le mie riforme."
 bp2_yearly.6080.hook_removal_vassals: "I [vassals|E] perdono tutto il [hooks|E] potere che avevano su di te"
 bp2_yearly.6080.hook_removal: "@avviso_icona! #X Perderai tutte le [hooks|E] che avevi sul sito di [vassals|E]#!"
 bp2_yearly.6080.truce_removal: "@avviso_icona! #X Tutte le [truces|E] tra te e la tua [vassals|E] sono annullate#!"
 bp2_yearly.6080.d: "Il sangue del mio popolo non sarà versato."
 bp2_yearly.6080.d.tt: "Il nostro popolo, la nostra causa comune, deve guidarci e unirci: dobbiamo impegnarci l'uno con l'altro."
 elite_foreign_guard_modifier: "Caserma della Guardia d'Elite"
 elite_foreign_guard_modifier_desc: "Qui hanno sede guerrieri altamente disciplinati, per lo più provenienti da altre terre e popoli. Si esercitano nelle abilità di combattimento e attendono la chiamata del loro signore."
 custom.every_non_advanced_culture_vassal: "Tutti i [vassal|E] diversi da cultura [advanced_culture.GetName]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Qualsiasi [vassal|E] non culturale [advanced_culture.GetName] con cui non si hanno [truce|E] o [hook|E]"
 forcible_resettlement_modifier: "Reinsediamenti forzati"
 forcible_resettlement_modifier_desc: "Gli emigranti, soppiantati dai coloni importati da una cultura più avanzata, suscitano un forte risentimento."
 common_noble_cause_modifier: "Cause nobiliari comuni"
 common_noble_cause_modifier_desc: "Questo personaggio ispira gli altri membri della sua cultura con il motto di uno scopo comune."
 cultural_acceptance_learning_from_culture: "Un [innovation|E] è passato tra questi [cultures|E]"
 bp2_yearly.6090.t: "Un diritto di nascita, rinnovato"
 bp2_yearly.6090.desc: "Ho inseguito l'approvazione [advanced_culture.GetName], ho bramato la moda straniera e mi sono reso ridicolo per i miei sogni. È finita.\n\n"
 bp2_yearly.6090.burn_letters: "I vari doni inviatimi da [advanced_court_owner.Custom('IT_NAM_COL3')][advanced_court_owner.GetTitledFirstName|l] bruciano mentre la nobiltà [ROOT.Char.GetCulture.GetName] venera il mio nome.\n\n"
 bp2_yearly.6090.burn_else: "La maggior parte del mio armamentario [advanced_culture.GetNameNoTooltip] brucia mentre la nobiltà [ROOT.Char.GetCulture.GetName] venera il mio nobile.\n\n"
 bp2_yearly.6090.reaffirm_social: "Quando [advanced_culture.GetCollectiveNounNoTooltip], assetato di potere, approfittò della mia avidità, i miei vassalli mi invitarono alla cautela."
 bp2_yearly.6090.reaffirm_realm: "Mentre io dividevo le nostre terre, essi costruivano belle sale e armavano buoni $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "Sono rimasto nelle sue preghiere anche quando ha sputato sulle sue antiche credenze."
 bp2_yearly.6090.reaffirm_maa: "Rischiarono il loro onore e la loro vita per impedirgli di consegnare [ROOT.Char.GetPrimaryTitle.GetNameNoTier] agli stranieri."
 bp2_yearly.6090.outro: "\n\nLa mia gioventù [childhood_location.GetCounty.GetTitle.GetNameNoTier] mi ha fatto smarrire. I [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sono il mio popolo e non hanno bisogno di essere "civilizzati"."
 bp2_yearly.6090.a.bow: "Il mondo intero deve inginocchiarsi davanti a noi."
 bp2_yearly.6090.a.strength: "Il mondo intero sentirà la nostra forza."
 bp2_yearly.6090.a.governed: "Il mondo intero ascolterà la nostra saggezza."
 bp2_yearly.6090.a.zeal: "Tutto il mondo conoscerà il nostro fervore."
 bp2_yearly.6090.a.kin: "Tutto il mondo risponderà alla nostra famiglia."
 bp2_yearly.6090.a.virtue: "Il mondo intero si meraviglierà della nostra virtù."
 bp2_yearly.6090.a.tt: "riaccendiamo i nostri antichi legami in un fuoco che consuma tutti coloro che dubitano di [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6090.tribal_invasion: "Puoi utilizzare l'invasione [casus_belli|E] ancora una volta"
 bp2_yearly.6090.non_tribal_invasion: "Puoi utilizzare l'invasione [casus_belli|E] una volta sola"
 bp2_yearly.6090.no_invasion_req: "Il tuo [casus_belli|E] di invasione non ha i requisiti di [prestige_level|E]"
 bp2_yearly.6090.b: "Dobbiamo difendere la nostra terra, le nostre famiglie, sempre."
 bp2_yearly.6090.b.tt: "Il mio cuore si spezza al pensiero di perdere tutto ciò che abbiamo. Restiamo saldi, restiamo devoti: questo non accadrà mai."
 bp2_yearly.6090.traditionalist_traditions: "Potrai ottenere sconti su [traditions|E]"
 a_cultures_great_defender_modifier: "Il grande difensore di un popolo"
 a_cultures_great_defender_modifier_desc: "Dopo aver superato una serie di dubbi, questo personaggio divenne un eroe celebrato dal suo popolo e un devoto nella sua patria."
 inspired_defenders_modifier: "Ispirato alla schiavitù, ispirato alla resistenza"
 inspired_defenders_modifier_desc: "Gli abitanti di questa terra proteggono ferocemente ciò che è loro e sono ansiosi di difendere il loro signore."
 uniter_and_conqueror_modifier: "Unificatore e conquistatore"
 uniter_and_conqueror_modifier_desc: "Questo leader visionario mise alla prova il suo popolo finché la grandezza del loro destino comune non divenne chiara a tutti."
 cultural_acceptance_loss_rejected_influence: "Un riformatore ha rifiutato l'altra cultura e ha scelto l'isolamento"
 bp2_yearly.6091.t: "Un popolo immutabile"
 bp2_yearly.6091: "Sia tra i cortigiani nelle mie sale scintillanti che tra la plebe le mie riforme frustrate hanno avuto un impatto diverso.\n\nIl tumulto ha indurito i cuori della comunità [ROOT.Char.GetCulture.GetName] contro gli estranei. C'è sospetto e ostilità, ma anche amore per le nostre antiche tradizioni, feste gioiose e un fiero spirito marziale.\n\nI miei consiglieri mi dicono che cosa vuole il popolo: leader come me che si affidino alla tradizione, alla fede e al rispetto dei diritti umani"
 bp2_yearly.6091.dominance: "e il suo destino negli anni a venire."
 bp2_yearly.6091.defense: "e la sua difesa negli anni a venire."
 bp2_yearly.6091.a: "Celebriamo tutto ciò che siamo."
 bp2_yearly.6091.a.tt: "... e nient'altro."
 bp2_yearly.6091.aggressive: "Il tuo [culture|E] ora paga meno [prestige|E] per [GetCultureTradition('tradition_ruling_caste').GetName|l], [GetCultureTradition('tradition_hereditary_hierarchy').GetName|l], [GetCultureTradition('tradition_staunch_traditionalists').GetName|l], [GetCultureTradition('tradition_zealous_people').GetName|l], [GetCultureTradition('tradition_faith_bound').GetName|l] e [GetCultureTradition('tradition_warrior_culture').GetName|l]"
 bp2_yearly.6091.defensive: "Il tuo [culture|E] ora paga meno [prestige|E] per [GetCultureTradition('tradition_isolationist').GetName|l], [GetCultureTradition('tradition_hereditary_hierarchy').GetName|l], [GetCultureTradition('tradition_tribe_unity').GetName|l], [GetCultureTradition('tradition_staunch_traditionalists').GetName|l], [GetCultureTradition('tradition_stalwart_defenders').GetName|l], [GetCultureTradition('tradition_zealous_people').GetName|l] e [GetCultureTradition('tradition_faith_bound').GetName|l]"
 bp2_yearly.6100.t: "il mio [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], rinato!"
 bp2_yearly.6100.desc: "Gli anni di disprezzo e di dubbi, di sacrifici e di agitazione..., tutto per questo.\n\nOra che il mio [ROOT.Char.GetCulture.GetCollectiveNoun] si prostra davanti a me, le ultime parole del mio più grande editto di riforma vengono recitate fragorosamente. Regneremo in un modo nuovo, di ispirazione [advanced_culture.GetName]. Costruiremo per rivaleggiare con le glorie di [childhood_location.GetCounty.GetTitle.GetNameNoTier]. E ogni bambino nato nella nazione [ROOT.Char.GetCulture.GetNameNoTooltip] imparerà le abilità - e scoprirà le meraviglie - che ho conosciuto nella mia giovinezza.\n\nMolto è stato modificato!"
 bp2_yearly.6100.reform_court: "Una nuova eleganza porta gioia alla mia corte."
 bp2_yearly.6100.reform_maa: "Le armi di ferro e le parole della legge difendono il mio governo."
 bp2_yearly.6100.reform_faith: "La mia fede è concentrata, raffinata e sublime."
 bp2_yearly.6100.reform_realm: "Il commercio fiorisce, gli insediamenti crescono e ogni giorno sempre più persone migrano verso il mio rinato [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.6100.outro: "\n\nLa mia cultura è ancora [ROOT.Char.GetCulture.GetNameNoTooltip], ma io sono la nuova cultura [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_yearly.6100.a: "Questa è la mia eredità, deve essere indiscussa!"
 bp2_yearly.6100.a.tt: "i grandi cambiamenti sono costosi, i proprietari terrieri minori non si lasciano convincere facilmente..., ma potremmo adattare ancora più cose da [advanced_culture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6100.b: "ho capito!"
 bp2_yearly.6100.b.tt: "Non c'è bisogno di spingere ulteriormente il mio popolo. Li ho già portati all'inizio di una nuova era."
 cultural_acceptance_gain_completed_reform: "Un sovrano ha trasformato la propria signoria sul modello di un'altra cultura"
 bp2_yearly.6100.2_more_innovations: "[culture|E] [root_scope.GetCulture.GetName] riceve #high 2#! [innovations|E] extra dalla cultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.1_more_innovation: "[culture|E] [root_scope.GetCulture.GetName] riceve #high 1#! [innovation|E] extra dalla cultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.gained_2_innovations: "[culture|E] [root_scope.GetCulture.GetName] riceve #high 2#! [innovations|E] in maniera casuale dalla cultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.gained_1_innovation: "Il codice [culture|E] [root_scope.GetCulture.GetName] ha ricevuto #high 1#! [innovation|E] in modo casuale dalla cultura [advanced_culture.GetName|l]"
 flourishing_settlements_modifier: "Insediamenti fiorenti"
 flourishing_settlements_modifier_desc: "Grazie all'introduzione di nuove pratiche e tecnologie, gli abitanti di questo luogo sono grati e prosperano."
 bp2_yearly.6110.t: "Riforme straniere"
 bp2_yearly.6110.realm: "Vedo un giovane che accende il fuoco. La sua luce dura a malapena, è una pietosa corrispondenza con l'oscurità di questa notte.\n\nForse è tutta colpa del nostro stile di vita, come [ROOT.Char.GetCulture.GetCollectiveNoun]. Un nemico così potente da affrontare... e c'è ancora convinzione in me per essere all'altezza [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?\n\nPenso al loro modo di vivere [advanced_culture.GetName], di esistere e di governarsi. Forse vale la pena imporre qualcosa di simile alla mia gente?"
 bp2_yearly.6110.combat: "Guardo i $knight_culture_player_plural_no_tooltip_lowercase$ della mia casa oziare al sole pomeridiano, raccontandosi storie di imprese passate.\n\nHanno ottenuto le loro vittorie e combattono bene nel modo tradizionale [ROOT.Char.GetCulture.GetName]. Ma... penso alle abilità e alle tattiche di un'unità armata. [advanced_culture.GetName] I miei guerrieri dovrebbero cercare di adattare il loro modo di fare la guerra?\n\nO forse dovremmo accettare a braccia aperte qualche altra forma di influenza [advanced_culture.GetNameNoTooltip]?"
 bp2_yearly.6110.social: "Il mercato. Il modo particolare che abbiamo in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] di parlare [ROOT.Char.GetCulture.GetLanguage.GetName] mi riempie le orecchie. I [ROOT.Char.GetCulture.GetCollectiveNoun] cittadini, sebbene sorpresi di vedermi, si dedicano ai loro affari quotidiani.\n\nSo di essere come loro, ma #EMP diverso#!. Quelli che sono diversi sono loro e [advanced_culture.GetCollectiveNoun].\n\nÈ qualcosa che deve essere cambiato in fretta? Perché, anche se non sono cresciuto in mezzo a loro, il futuro di tutti [ROOT.Char.GetCulture.GetCollectiveNoun] dipende dal mio capriccio. La decisione di introdurre aspetti della cultura [advanced_culture.GetNameNoTooltip] è solo mia."
 bp2_yearly.6110.ritual: "Le regole delle divinità straniere differiscono, mi dicono, tanto quanto quelle degli uomini. E in luoghi diversi, gli uomini godono di cose diverse... mentre i loro dèi incoraggiano ciò che vogliono, nel bene e nel male.\n\nC'è silenzio nella mia [ROOT.Char.GetFaith.HouseOfWorship] casa, come se l'edificio stesse meditando.\n\nI miei antenati di [ROOT.Char.GetCulture.GetHeritage.GetName] eredità si offenderebbero molto [ROOT.Char.GetFaith.HighGodName]se cambiassero le pratiche del mio popolo? Ma quale pratica [advanced_culture.GetName] ha servito meglio coloro che mi hanno cresciuto?"
 bp2_yearly.6110.regional: "Passeggio in una sala del trono quasi vuota e lotto con i miei ricordi e i miei sogni.\n\nProietto le strade di [childhood_location.GetCounty.GetTitle.GetNameNoTier] sul mio [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] futuro, assisto a un banchetto in stile [advanced_culture.GetName] su un tavolo [ROOT.Char.GetCulture.GetName], guido gruppi di guerra riorganizzati che assaggiano la vittoria per la prima volta.\n\nCosa rende i [advanced_culture.GetCollectiveNounNoTooltip] così distinti tra i popoli? Queste usanze possono essere adattate, ma tutto inizia con la mia corte, con me."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "Preferirei prendere in considerazione altre modifiche.."
 bp2_yearly.6110.e.tt: "Non mi sembra che [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] adotti queste pratiche."
 cultural_acceptance_gain_adapted_tradition: "Un adattamento [tradition|E]"
 introduced_foreign_custom_modifier: "Usanza straniera introdotta"
 introduced_foreign_custom_modifier_desc: "Senza dare al suo popolo il tempo di adattarsi, questo personaggio ha imposto a tutti una strana pratica."
 repeated_foreign_reforms_modifier: "Riforme straniere ripetute"
 repeated_foreign_reforms_modifier_desc: "I membri della cultura di questo personaggio sono in tumulto per gli attacchi al loro stile di vita."
 assault_on_tradition_modifier: "Attacco alla tradizione"
 assault_on_tradition_modifier_desc: "Nel corso di una vita, questo personaggio ha reso irriconoscibile la sua cultura."
 bp2_yearly.6120.t: "Dove vengono testati i link"
 bp2_yearly.6120.desc: "Mi captiv, [hostage.GetName], si muove irrequiet[hostage.Custom('DE_END_PRO_S_N')], speranzos[hostage.Custom('DE_END_PRO_S_N')]. Il tuo [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))], [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitledFirstName|l], è vicino, qui [ROOT.Char.GetCurrentLocation.GetName], ed è passato molto tempo dall'ultima volta che è successo.\n\nOra [Select_CString( hostage.IsFemale, 'la chica', 'el chico' )] vive con me. Io e il tuo [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] abbiamo un patto. [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] è sotto il mio dominio e deve essere fedele a #EMP me#!. C'è un rischio nel permettergli di riaccendere l'amore per la sua famiglia...\n\n"Ti prego", implora. "Ti prego, mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], mi manca il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] con tutto il cuore!"."
 bp2_yearly.6120.a: "Assapora l'incontro. È preziosa."
 bp2_yearly.6120.a.tt: "Dopo tutto quest[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('GirlBoy')] è ancora [hostage.GetDynastyHouseNameNoTooltip], e appartiene alle grazie della sua famiglia."
 bp2_yearly.6120.b: "mi aspetto una ricompensa per un favore così generoso!"
 bp2_yearly.6120.b.tt: "perché avere dei prigionieri se non per estrazioni come questa?"
 bp2_yearly.6120.hook: "Se [hostage_giver.GetShortUIName] accetta, vincerai un [weak_hook|E] su [hostage_giver.GetSheHe]"
 bp2_yearly.6120.hook_acceptance: "Il sito [personality|E] di [hostage_giver.GetShortUIName] deciderà se accettare o meno i simboli del codice"
 bp2_yearly.6120.c: "Dai, parliamo insieme a [hostage_giver.GetSheHe] #EMP s#!."
 bp2_yearly.61020.c.tt: "posso essere più [Select_CString(affascinante.IsFemale,'affascinante','affascinante')] di [Select_CString( hostage_giver.IsFemale, 'esa pesada', 'ese pesado' )] e far sì che la tua famiglia preferisca la mia compagnia alla tua!"
 bp2_yearly.6120.c.success: "Sei esperto nell'interazione con [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c.failure: "Sei un fastidio insopportabile"
 bp2_yearly.6120.d: "#EMP silenzio!#! Ti sei guadagnato una sculacciata, [hostage.Custom('GirlBoy')]!"
 bp2_yearly.6120.d.tt: "[hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] appartiene a me, non all'azienda della sua famiglia. Una sculacciata ti aiuterà a ricordarlo."
 bp2_yearly.6121.t: "[hostage.Custom('IT_NAM_COL3')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] rinunci[hostage.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.6121.reunion: "Ho aspettato questo momento. [hostage.Custom('DE_ART_DEF_P_A')|U] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName], [Select_CString( hostage.IsFemale, 'una cautiva', 'un cautivo' )] che salvaguarda la mia pace, è davanti a me [ROOT.Char.GetCurrentLocation.GetName].\n\n"[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!"\n\nQuando corre ad abbracciarmi è come se non se ne fosse mai andato. Ma la forza del suo abbraccio lascia intendere quanto desideri [Select_CString( hostage.IsFemale, 'esta chica', 'este chico' )] casa.\n\n[warden.Custom('IT_NAM_COL3')|U] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l] è stato buono a permetterci di riunirci, ma non è ancora molto."
 bp2_yearly.6121.intrusion: "Con [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l] al suo fianco, [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] mi precede. [hostage.Custom('DE_ART_DEF_P_A')|U] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] è cambiato molto da quando l'ho mandato in cattività, ma riconoscerei un[hostage.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetDynastyHouseName] ovunque!\n\nlui abbraccia. [ROOT.Char.GetCurrentLocation.GetName] Cerca di rimanere sereno, ma la forza del suo abbraccio lascia intendere quanto desideri tornare a casa.\n\nPoi [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstNameNoTooltip|l] interviene per attirare [hostage.Custom('DE_ART_DEF_P_A')] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] attenzione, blaterando di questo incontro... e delle coltivazioni locali?\n\nComunque sia, ringrazio [ROOT.Char.GetFaith.HouseholdGodName] a nome della mia famiglia."
 bp2_yearly.6121.hook: ""Ti stai chiedendo se incontrerai il tu[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], vero?", [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l] cerca di convincermi. "[hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName], [Select_CString( hostage.IsFemale, 'la chica', 'el chico' )] a cui hai dato così generosamente in nome della pace."\n\n[warden.Custom('IT_NAM_COL3')][warden.GetFirstNameNoTooltip] sembra soddisfatt[warden.Custom('DE_END_PRO_S_N')] della sua persona.\n\n"Finché saremo insiemes a [ROOT.Char.GetCurrentLocation.GetName], puoi condividere la compagnia [Select_CString( hostage.IsFemale, 'de la cautiva', 'del cautivo' )], anche se questo mette a rischio il nostro accordo..."\n\n"... se giuri che questa mia generosità non sarà dimenticata"."
 bp2_yearly.6121.forbidden: ""Pensi davvero che solo perché tu e il tu[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] siete su [ROOT.Char.GetCurrentLocation.GetName] sarete riuniti?"\n\n[warden.Custom('IT_NAM_COL3')|U] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l] scuote la testa.\n\n"Il mio captiv è molto occupat[hostage.Custom('DE_END_PRO_S_N')]. Inoltre, secondo i termini del nostro accordo, [hostage.GetSheHe] appartiene solo a me."\n\nE in effetti, ho visto poche tracce [Select_CString( hostage.IsFemale, 'de la chica', 'del chico' )] che abbiamo mandato via..."
 bp2_yearly.6121.a: ""[hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip]! Ti porto a casa"."
 bp2_yearly.6121.a.tt: "Che il disonore sia dannato:[hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] deve essere con me! Lascia che [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstNameNoTooltip|l] faccia quello che vuole."
 bp2_yearly.6121.b: ""Un dono potente, affinché tu non abbia fame!"
 bp2_yearly.6121.b.tt: ""Mangia, mangia! E vantati della tua posizione di [ROOT.Char.GetDynastyHouseNameNoTooltip]"."
 bp2_yearly.6121.c: ""È un piacere vederti, [hostage.Custom('GetLassLad')]"."
 bp2_yearly.6121.d: "Tutto per amore della casa [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6121.d.tt: "Nessun mio parente sarà abbandonato dai suoi."
 bp2_yearly.6121.e: "Non ho bisogno del permesso per un abbraccio rubato.."
 bp2_yearly.6121.e.tt: "Sicuramente [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstNameNoTooltip|l] non può impedirmi di trovare [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] e di parlare con [hostage.GetSheHe], nemmeno per un momento."
 bp2_yearly.6121.e.success: "Ti intrufoli per abbracciarlo"
 bp2_yearly.6121.e.failure: "Sei stato catturato"
 bp2_yearly.6121.f: "Eh. Non ne sento la mancanza."
 bp2_yearly.6121.f.tt: "So che un giorno ci rivedremo... e questo è un bene."
 bp2_yearly.6122.t: "Non dimenticare"
 bp2_yearly.6122.sneaking: "Mentre i miei agenti [Select_CString(si.IsFemale,'si','si')]."
 bp2_yearly.6122.rescue: "Come [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l] si è infuriato quando l'ho cacciato dalla mia presenza, con il suo [Select_CString( hostage.IsFemale, 'excautiva', 'excautivo' )] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] fianco.\n\n"Tornerà, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?", chiede [hostage.Custom('IT_NAM_COL3')] [hostage.Custom('GirlBoy')]. "Volevo tornare a casa, ma... non voglio farti litigare con [warden.GetPrimaryTitle.GetNameNoTier]".\n\nAssicuro a [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] che non sarà così, ma la verità è comunque evidente.\n\nHo rotto un patto. Questo potrebbe dimostrare che ho sacrificato la pace, nel bene e nel male."
 bp2_yearly.6122.c: ""Insiemes affronteremo tutto ciò che verrà"."
 bp2_yearly.6122.c.tt: "Se ci sarà una guerra, almeno [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] non sarà uno dei primia cadere.."
 bp2_yearly.6123.t: "Discendente della pace"
 bp2_yearly.6123.desc: "La riunione di famiglia è uno spettacolo commovente che presiedo volentieri.\n\n [hostage_giver.Custom('IT_NAM_COL3')|U] [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitledFirstName|l] riferisce alcune sagge parabole a [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] mentre il giorno avanza, mentre io attendo di buon umore il ritorno del mio captiv.\n\n"Prenditi cura di lui," mi esorta [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitleAsNameNoTooltip|l], mentre mi porta alla sua [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] casa. "Tienil[hostage.Custom('DE_END_PRO_S_N')] lontano da estranei come me"."
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.Custom('IT_NAM_COL3')|U] [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitledFirstName|l] ha fatto l'impensabile! Alla mia rettitudine ha risposto con il tradimento.\n\nÈ furfante che mi spinge ad andarmene mentre [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName], [hostage.Custom('IT_NAM_COL3')] [hostage.Custom('GirlBoy')] che è il simbolo della pace, rimane ingiustamente al suo fianco... e io devo andare. È un insulto! È ignominioso!\n\nOra torno a casa, snobb[ROOT.Char.Custom('DE_END_PRO_S_N')] e disprezz[ROOT.Char.Custom('DE_END_PRO_S_N')], senza alcuna garanzia che non ne venga fuori niente di peggio.\n\n[hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetFirstNameNoTooltip] rimpiangerà questa follia, così come io rimpiango di aver avvicinato il mi[hostage.Custom('DE_END_PRO_S_N')] captiv a un serpente così avido..."
 bp2_yearly.6123.favor_accepted: "Il mio giudizio era corretto... [hostage_giver.Custom('IT_NAM_COL3')|U] [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitledFirstName|l] è una persona che vuole pressioni.\n\nMentre [hostage_giver.GetSheHe] tiene [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] vicino, l'affetto che riserva alla sua famiglia è in bella mostra.\n\nCon il recente obbligo di tenerl[hostage_giver.Custom('DE_END_PRO_S_N')] a [hostage_giver.GetSheHe] e un[hostage.Custom('DE_PRO_POS_P_2P')] captiv così amat[hostage.Custom('DE_END_PRO_S_N')] sotto la mia custodia, non prevedo alcuna minaccia da parte di [hostage_giver.Custom('DE_PRO_PER_P_3P_A')] [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitleAsNameNoTooltip|l] in futuro."
 bp2_yearly.6123.sneaker: "[hostage_giver.Custom('IT_NAM_COL3')|U] [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitledFirstName|l]quel ratto senza onore, non sembra rispettare la mia autorità sul suo [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName].\n\nNega di aver mandato dei furbi servitori a portare via [hostage.Custom('GirlBoy')] dalla mia tavola ben custodita.[ROOT.Char.Custom('DE_END_PRO_S_N')]Ma so che cerca solo di infrangere gli accordi tra noi.\n\n"Bugie!" protesta [hostage_giver.GetSheHe].\n\nFinché [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] vivrà alla mia corte, #EMP dovrà#! stare lontano [hostage_giver.Custom('DE_PRO_PER_P_3P_A')] [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitleAsNameNoTooltip|l] sempre."
 bp2_yearly.6123.forbidden_desc: "Anche se sospetto che non gli piaccia, [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetTitledFirstName|l] ha rispettato la mia decisione di incontrarsi con il suo [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n"Quasi non mi manc[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('GetLassLad')]," dice. "Sono quasi contento che tu sia costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] ad avere a che fare con le sue follie ancora per un po'."\n\nDeve essere così... è bello mettere alla prova una persona e sapere come risponderà."
 bp2_yearly.6123.a: "Tod una famiglia[hostage_giver.Custom('DE_PRO_POS_P_2P')] [hostage_giver.Custom('WomanManPerson_GenderPreference')], [hostage_giver.Custom('IT_NAM_COL3')][hostage_giver.GetFirstNameNoTooltip]."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] non è più tuo [hostage|E]"
 bp2_yearly.6130.t: "Prigioniero, catturato"
 bp2_yearly.6130.desc.different_ages: "[kin.Custom('DE_ART_DEF_P_A')|U] mi[kin.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('IT_NAM_COL3')][kin.GetFirstName] e il mio captiv [hostage.GetName], nonostante la differenza di età, sembrano sempre più inseparabili.\n\nIl più anziano dei due protegge l'altro con fermezza e gli dà buoni consigli su come vanno le cose nel mondo, mentre il più giovane non manca mai di strappargli un sorriso.\n\nOsservando questi insoliti compagni, non posso fare a meno di provare dispiacere per la separazione che li attende. Un giorno, l'accordo di prigionia con i parenti [hostage.Custom('IT_NAM_COL2')][hostage.GetFirstNameNoTooltip]finirà.."
 bp2_yearly.6130.desc: "[kin.Custom('DE_ART_DEF_P_A')|U] mi[kin.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('IT_NAM_COL3')][kin.GetFirstName] e il mio captiv [hostage.GetName] stanno diventando compagni indissolubili.\n\nQuando [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] ha nostalgia di casa, [kin.Custom('IT_NAM_COL3')][kin.GetFirstNameNoTooltip] incoraggia sempre [hostage.Custom('ES_LoLa')]. Quando la posizione del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] pesa su di lui, ha [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] voglia di unirsi a [kin.GetSheHe] nei suoi doveri.\n\nGuardando i due bambini condividere le gioie, non posso fare a meno di dispiacermi per la separazione che sta per arrivare. Un giorno, l'accordo di prigionia con i parenti [hostage.Custom('IT_NAM_COL2')][hostage.GetFirstNameNoTooltip]finirà.."
 bp2_yearly.6130.a: ""Giuriamo di sostenerci a vicenda, sempre"."
 bp2_yearly.6130.a.tt: "Un legame tra le nostre due corti... forse è qualcosa da coltivare?"
 bp2_yearly.6130.b: ""L'amore per la famiglia deve essere al di sopra di tutto!"
 bp2_yearly.6130.b.tt: "Vai a giocare con qualcuno che sarà sempre al tuo fianco, [kin.Custom('GirlBoy')]."
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName] vinci #P 30#! da [opinion|E] sul tuo [close_family|E]"
 bp2_yearly.6130.alliance: "Se entrambi diventano [rulers|E], [kin.GetShortUIName] e [hostage.GetShortUIName] è possibile negoziare una [alliance|E]"
 bp2_yearly.6140.t: "Per amicizia, troppo giovane"
 bp2_yearly.6140.desc: "Mentre i riti sacri distraggono tutti i custodi, i miei [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] [kin.Custom('IT_NAM_COL3')][kin.GetFirstName] e [Select_CString( hostage.IsFemale, 'la cautiva', 'el cautivo' )] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] scatenano il loro odio crescente.\n\n"Il mio [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] è [ROOT.Char.Custom('IT_NAM_COL3')] [ROOT.Char.GetTitleAsName|l] il più potente di tutta la Terra!", sibila [kin.Custom('IT_NAM_COL3')][kin.GetFirstName]. "Un giorno, grazie a [ROOT.Char.GetSheHe], il tuo repellente [home_court.GetPrimaryTitle.GetNameNoTier] brucerà e la tua testa penzolerà dalla sella di un $knight_culture_player_no_tooltip_lowercase$!"\n\n"Vorrei che il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] mi portasse a casa", replica [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip], "lì temeresti la morte per avermi insultato!"\n\nDa quando il mio [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] parla così? E a [Select_CString( hostage.IsFemale, 'una invitada', 'un invitado' )] d'onore!"
 bp2_yearly.6140.a: "Il concorso rafforza l'ingegnosità del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]."
 bp2_yearly.6140.a.tt: "fumate, [kin.Custom('GirlBoy')]! [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] è un[hostage.Custom('DE_PRO_POS_P_2P')] enemig a portata di mano."
 bp2_yearly.6140.b: "Non teniamo prigionieri per fomentare il conflitto, ma la pace."
 bp2_yearly.6140.b.tt: "Bambini, pregate #EMP contro#! per tagliare le teste."
 bp2_yearly.6150.t: "La garanzia parla"
 bp2_yearly.6150.desc: "I prigionieri sono spesso presenti, riuniti tra funzionari e parenti, quando [ROOT.Char.GetTitleAsName|l]come me ricevono petizioni e tengono cerimonie.\n\nIl mio prigionier[hostage.Custom('DE_END_PRO_S_N')] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] non si diverte.\n\n"Per favore, mi fissano, come se fossi un premio...", protesta, mentre gli ultimi supplicanti si ritirano.\n\n"Mi sento come uno spirito preso da [hostage.GetFaith.NegativeAfterLife]. Mi fissano tutti... Sanno che non appartengo a questo posto"."
 bp2_yearly.6150.a: "Fai parte della mia famiglia. Resta con loro."
 bp2_yearly.6150.a.tt: "non c'è nulla di cui aver paura! Sei praticamente uno di noi."
 bp2_yearly.6150.b: "Vai a studiare con [ROOT.Char.GetFaith.PriestNeuterPlural], credo.."
 bp2_yearly.6150.b.tt: "Posso difendere la mia magnificenza; il mio primo dovere verso questi prigionieri è addestrarli."
 bp2_yearly.6150.c: "Sei il mi[hostage.Custom('DE_END_PRO_S_N')] per trattarti come voglio."
 bp2_yearly.6150.c.tt: "Non posso permettere al mio captiv di dettare le mie azioni."
 hostages_accepted_into_family_modifier: "Accettare prigionieri in famiglia"
 hostages_accepted_into_family_modifier_desc: "Un ospite cortese e cerimonioso che si prende la briga di trattare i prigionieri come parenti."
 eschews_flaunting_of_hostages_modifier: "Evita di ostentare i prigionieri"
 eschews_flaunting_of_hostages_modifier_desc: "I prigionieri di questo personaggio vengono curati e addestrati, non esibiti."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] vinci #P 20#! da [opinion|E] su di te [close_family|E]"
 bp2_yearly.6160.t: "I miei peggiori cavalieri"
 bp2_yearly.6160.desc: "Tra piagnistei e bugie, scopro la verità di ieri sera.\n\nI miei [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('IT_NAM_COL3')][kin.GetFirstName] e [Select_CString( hostage.IsFemale, 'la cautiva', 'el cautivo' )] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] sono scivolati via con il buio. Curiosi di conoscere il mondo al di là della mia casa, si sono intrufolati in un insediamento\n\nSono stati scoperti mentre ammiravano i cavalli di una famiglia locale e se ne sono andati con i destrieri rubati.\n\n[kin.Custom('ES_LoLa')|U]s molto cretinis sono finiti dritti in un fosso.\n\n"[hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] mi ha incoraggiato a farlo!" singhiozza il mi[kin.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] ferito, proprio come gli abitanti del villaggio, che piangevano per il loro cavallo, ora zoppo."
 bp2_yearly.6160.a: "Assaggia il lavoro per pagare i debiti."
 bp2_yearly.6160.a.tt: "i piccoli vogliono vivere l'esperienza plebea? Lascia che lavorino per un po' per il proprietario del cavallo."
 bp2_yearly.6160.b: "hai ferito [kin.Custom('DE_ART_DEF_P_A')] mi[kin.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], captiv?! #EMP Vattene!#!"
 bp2_yearly.6160.b.tt: "non vale la pena di mettere in pericolo la mia famiglia con la presenza di questa gentaglia!"
 bp2_yearly.6160.c: "#EMP Ahi!#! Immagino che pagherò per questo.."
 bp2_yearly.6160.d: "curare il cavallo? Troppo facile."
 bp2_yearly.6160.e: "sono bambinis! Queste cose accadono."
 bp2_yearly.6160.e.tt: "Lascia riposare questie cercali. Non c'è scandalo."
 labored_with_the_commons_modifier: "Ha lavorato con i popolani"
 labored_with_the_commons_modifier_desc: "Si sa che lavorava tra i palafrenieri e gli allevatori di cavalli per pagare le follie della gioventù."
 renowned_knowledge_of_horses_modifier: "Festeggia la conoscenza dei cavalli"
 renowned_knowledge_of_horses_modifier_desc: "Molti si appellano alla saggezza di questo personaggio per curare le malattie e rafforzare la forza dei cavalli."
 bp2_yearly.6200.t: "Dove i [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] conoscono la pace"
 bp2_yearly.6200.desc: "Mentre il mio consiglio pianifica come difendere [ROOT.Char.GetPrimaryTitle.GetNameNoTier], tu lasci che il mio captiv, [hostage.GetName].\n\n"Nobile [ROOT.Char.GetTitleAsName|l], mi hai trattato bene e con giustizia. Ora che la catastrofe minaccia, è giusto che in [home_court.GetPrimaryTitle.GetNameNoTier], la mia patria, gli [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] abitanti stiano mano nella mano, con i loro stendardi raccolti e ripiegati?"\n\nSi inginocchia.\n\n"Lasciami viaggiare, porterò la nostra richiesta d'aiuto [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName|l]! Sono sangue del suo sangue, vi aiuterà per il mio bene!"."
 bp2_yearly.6200.a: "Vai e torna con il ferro."
 bp2_yearly.6200.a.tt: "ti prego, sii fedele! Aiutami in questo momento di bisogno!"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName] viaggerà verso [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetShortUIName] può smettere di essere te stesso [hostage|E]#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName] può aiutarti nel [war|E]"
 bp2_yearly.6200.b: "Porta con te un buon regalo."
 bp2_yearly.6200.b.tt: "La generosità alimenterà il gusto per la guerra [home_court.Custom('DE_PRO_PER_P_3P_A')] [home_court.Custom('IT_NAM_COL3')][home_court.GetTitleAsNameNoTooltip|l]."
 bp2_yearly.6200.c: "prendi il mio fedele [target_knight.Custom('IT_NAM_COL3')][target_knight.GetFirstNameNoTooltip] e affrettati!"
 bp2_yearly.6200.war_very_positive: "#P È più probabile che [home_court.GetShortUIName] ti aiuti con il codice [war|E]#!"
 bp2_yearly.6200.c.tt: "Un solido compagno di[target_knight.Custom('DE_PRO_POS_P_2P')]... e qualcuno che si assicuri che [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] non dimentichi i miei interessi."
 bp2_yearly.6200.hostage_positive: "#P È più probabile che [hostage.GetShortUIName] si rivolga al tuo [court|E]#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName] e [target_knight.GetShortUIName] viaggerà verso [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.imprison_warning: "#alert_trial [target_knight.GetShortUIName] può finire imprigionat[target_knight.Custom('DE_END_PRO_S_N')] per [home_court.GetShortUIName]#!"
 bp2_yearly.6200.d: "No, non posso permettere a un prigioniero di andarsene."
 bp2_yearly.6200.d.tt: "non c'è alcuna garanzia di ritorno! Non c'è garanzia che [home_court.Custom('IT_NAM_COL3')][home_court.GetTitleAsNameNoTooltip|l] non preferisca sostenere i miei nemici."
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "Sono tornato su [home_court.GetCapitalLocation.GetTitle.GetNameNoTier]."
 bp2_yearly.6202.assembled_nobles: "Illustri nobili si sono affollati a corte [home_court.Custom('DE_PRO_PER_P_3P_A')] [home_court.GetTitleAsName|l] mentre leggevo la tua petizione.\n\n"
 bp2_yearly.6202.nostalgia: "La brezza scorre tra alberi familiari. Mi sono assunto il compito di far conoscere la tua lotta.\n\n"
 bp2_yearly.6202.impatient: "I piccoli nobili, che mi conoscevano solo come un bambino, sussurrarono quando iniziai la tua supplica e poi tacquero.\n\n"
 bp2_yearly.6202.received_empathy: "I presenti piansero per la sfortuna di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] sembrava profondamente commoss[home_court.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.6202.received_debate: "Il dibattito inizia a scaldarsi. Il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], anche se non [Select_CString( hostage.IsFemale, 'aliada vuestra', 'aliado vuestro' )], vuole diventare un paladino[home_court.Custom('DE_PRO_POS_P_2P')] per la sua famiglia"
 bp2_yearly.6202.received_scorn: ""Con quale diritto ci chiedi aiuto?", mi viene chiesto; e ho poche risposte. Il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] sembra scontent[home_court.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.6202.received_apathy: "Alcuni non sono interessati, mentre altri [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] si riuniscono per aspettare le parole del mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]. [home_court.GetSheHe|U] mi chiede quando prevedo di partire"
 bp2_yearly.6202.fears_returning: "... e temi il mio ritorno nella tua terra tormentata."
 bp2_yearly.6202.awaiting: "... ma stiamo ancora aspettando la tua decisione."
 bp2_yearly.6202.want_to_stay: "... tuttavia, è troppo sabi per dare giudizi affrettati."
 bp2_yearly.6202.want_to_return: "... ma mi fa rimanere qui mentre la guerra continua!"
 bp2_yearly.6202.a: "Almeno [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] è ancora vivo."
 bp2_yearly_6203_army_name: "Ospita [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip] da [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.Custom('IT_NAM_COL3')][ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNameNoTooltip]"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier] è con te! Il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName|l] intrepid[home_court.Custom('DE_END_PRO_S_N')], onorerà i legami tra [home_court.GetSheHe] e te con la forza delle armi.\n\nChe nessuno minacci una sala che ospita un[home_court.Custom('ES_XA')|l] [hostage.GetDynastyHouseName]!\n\n"
 bp2_yearly.6203.assist: "Mi rattrista [home_court.GetName] il fatto di non poter venire in tuo aiuto. Tuttavia, con la promessa della guerra e delle sue glorie, abbiamo raccolto una forza di miseri vagabondi e avventurieri da [home_court.GetPrimaryTitle.GetNameNoTooltip]. Che possano combattere bene per [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\n"
 bp2_yearly.6203.betray: "Non possiamo ignorare la debolezza del tuo appello. Invece, [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName|l] farà affidamento sulla forza del tuo nemico. Preparati al suo arrivo.\n\nPotresti rivedermi alla tua corte, quando il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] saccheggerà la tua capitale."
 bp2_yearly.6203.decline: "Ho fatto del mio meglio, ma [home_court.Custom('IT_NAM_COL3')][home_court.GetTitledFirstName|l] vede poca sostanza nelle tue argomentazioni. Senza alcuna alleanza, [home_court.GetPrimaryTitle.GetNameNoTier] non marcia quando [ROOT.Char.GetPrimaryTitle.GetNameNoTier] glielo dice. Il mio [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] ringrazia per avermi inviato a [home_court.GetSheHe] e ti manda i suoi migliori saluti.\n\n"
 bp2_yearly.6203.dont_keep_knight: "Il mio posto è nella tua corte, quindi [target_knight.Custom('IT_NAM_COL2')][target_knight.GetFirstName] e tornerò presto."
 bp2_yearly.6203.dont_keep: "Il mio posto è nella tua corte, quindi tornerò presto."
 bp2_yearly.6203.keep: "Ma non sono più [Select_CString( hostage.IsFemale, 'vuestra cautiva', 'vuestro cautivo' )]."
 bp2_yearly.6203.a: "benedetta sei tu! Il nostro legame va oltre la prigionia."
 bp2_yearly.6203.a.tt: "E [home_court.Custom('IT_NAM_COL3')][home_court.GetFirstNameNoTooltip] prende le armi per difendere la famiglia, risponde alle suppliche dei bisognosi: sembra [Select_CString( home_court.IsFemale, 'una buena amiga', 'un buen amigo' )]."
 bp2_yearly.6203.b: "#EMP tradimento!#! Impregnerò la terra di sangue!"
 bp2_yearly.6203.b.tt: "annienterò tutti i miei nemici e mi vendicherò!"
 bp2_yearly.6203.c.positive: "alla guerra, [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip]! #EMP Alla guerra!#!"
 bp2_yearly.6203.c.negative: "Sono stato un idiota a mandare lontano dalla mia vista.."
 bp2_yearly.6203.c.tt: "Io proteggo te, ma tu proteggi il maniero!"
 from_victory_vengeance_modifier: "Dalla vittoria alla vendetta"
 from_victory_vengeance_modifier_desc: "Questo personaggio guida eserciti e cavalieri in una spietata ferocia, con l'obiettivo di vendicare un giorno i tradimenti del passato."
 bp2_yearly.6204.t: "Una richiesta del mio sangue"
 bp2_yearly.6204.desc: "Rebozad nella polvere della strada e nel fetore del sudore dei cavalli, [hostage.Custom('DE_ART_DEF_P_A')] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] ritorno è stato inaspettato!\n\n"Non metto in pericolo la tua tregua, [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]", rantola. "La guerra non viene qui! No, l'orribile guerra viene [warden.GetPrimaryTitle.GetNameNoTier] nella stanza in cui faccio da captive!".\n\n"
 bp2_yearly.6204.desc_gift: "Presenta sia una missiva che un sacchetto d'oro a nome di [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l]."
 bp2_yearly.6204.desc_chaperone: "La sua compagn[target_knight.Custom('DE_END_PRO_S_N')] dubbi, [target_knight.GetName], presenta una missiva a nome di [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l]."
 bp2_yearly.6204.desc_outro: "\n\n"Non sei obbligato ad aiutarmi", [Select_CString(dice.IsFemale,'dice','dice')] mi ha mostrato solo gentilezza! Non merita la rovina che gli causerà [attacker.GetName]!"."
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U] presenta una missiva a nome di [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l]."
 bp2_yearly.6204.a: "porta [ROOT.Char.Custom('signature_weapon')]! #EMP Il [ROOT.Char.GetDynastyHouseNameNoTooltip] combatterà!#!"
 bp2_yearly.6204.a.tt: "che nessuno minacci il luogo che ospita uno della mia famiglia!"
 bp2_yearly.6204.b: "Ti aiuterò pagando e mettendo insieme una forza."
 bp2_yearly.6204.b.tt: "raduna giovani armati e mercanti poveri per inviarli a [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip]! Possono combattere senza la mia partecipazione formale."
 bp2_yearly.6204.c: "La difesa di [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] non fa parte dei miei compiti."
 bp2_yearly.6204.c.tt: "Condividiamo solo una tregua, non siamo alleati!"
 bp2_yearly.6205.t: "Alle terre di conflitto"
 bp2_yearly.6205.desc: "[hostage.Custom('DE_ART_DEF_P_A')|U] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstName] sale sul suo destriero in un silenzio di pietra. Davanti a sé attende il [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] di [warden.GetCapitalLocation.GetTitle.GetNameNoTier]; dove potrebbe aspettarlo il temibile corpo [attacker.GetPrimaryTitle.GetAdjective] di [attacker.Custom('KnightCulturePluralNoTooltip')|l].\n\n"
 bp2_yearly.6205.desc_gift: "I miei forzieri traboccano di doni [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l], ma [hostage.Custom('DE_ART_DEF_P_A')] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] cavalca in guerra praticamente al sole.\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.Custom('IT_NAM_COL3')][target_knight.GetFirstName], [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))] [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l], sarà l'unica scorta del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]. Stringendo le redini al cuore, giura di morire per la mia famiglia, se necessario.\n\n"
 bp2_yearly.6205.desc_none: "Alcuni giovani cenciosi si sono riuniti per servire la causa del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], ma i miei ospiti resteranno qui... mentre [hostage.Custom('IT_NAM_COL3')][hostage.GetFirstNameNoTooltip] cavalca verso la guerra [warden.Custom('DE_PRO_PER_P_3P_A')] [warden.Custom('IT_NAM_COL3')][warden.GetTitledFirstName|l].\n\n"
 bp2_yearly.6205.desc_outro: "Ma... è stato [warden.Custom('IT_NAM_COL3')][warden.GetFirstNameNoTooltip] lui a mettermi davanti uno spettacolo così orribile! Essendo [Select_CString( warden.IsFemale, 'una mujer', 'un hombre' )] debole, manda i prigionieri d'onore, come [hostage.Custom('DE_ART_DEF_P_A')] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] a prostrarsi al tintinnio di una sola spada!\n\nE dovrei fidarmi di un simile #EMP verme#! e della sua razza per tenere al sicuro la mia famiglia?"
 bp2_yearly.6205.a: "[hostage.Custom('DE_ART_DEF_P_A')|U] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] rimarrà qui"
 bp2_yearly.6205.b: "[warden.GetFirstNameNoTooltip] soffrirà per questo affronto!"
 bp2_yearly.6205.c: "Beh... Buona fortuna, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6170.t: "Un patto con gli incivili"
 bp2_yearly.6170.desc: ""Nessun [ROOT.Char.GetDynastyHouseName] è contento di ciò che hai fatto!", protesta [kin.Custom('DE_ART_DEF_P_A')] mi[kin.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('IT_NAM_COL3')][kin.GetFirstName].\n\n"Come hai potuto mandare [hostage.GetName], il mio [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('ComplimentAdjective')], in una sala puzzolente dove i barbari esclamano, "Come hai potuto mandare , il mio , in una sala puzzolente dove i barbari esclamano!"
 bp2_yearly.6170.a: "Sì, è un oltraggio alla tua e alla mia dignità."
 bp2_yearly.6170.a.tt: "[hostage.Custom('DE_ART_DEF_P_A')] mi[hostage.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] deve avere tutti i sofisticati comfort di casa!"
 bp2_yearly.6170.b: "Il dovere verso la famiglia vi lega tutti."
 bp2_yearly.6170.b.tt: "Il sacrificio [hostage.Custom('IT_NAM_COL2')][hostage.GetFirstNameNoTooltip] sarà solo uno dei tanti al servizio della casa [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] saprai come vivono le altre persone."
 bp2_yearly.6170.c.tt: "Vivere come gli incivili insegnerà al mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] a vivere senza fronzoli, a essere dur e spiritos[hostage.Custom('DE_END_PRO_S_N')].."
 bp2_yearly.6170.scheme_bonus: "È più probabile che [close_family|E] e [spouses|E] si uniscano al tuo [hostile_schemes|E] per #high 10 anni#!"
 bp2_yearly.6170.leave_court_bonus: "I [courtiers|E] di [Concept('close_family', 'tu familia cercana')|E] hanno meno probabilità di lasciare #high 10 anni#!"
 lavish_care_modifier: "Attenzione"
 lavish_care_modifier_desc: "Questo personaggio è accudito da decine di servitori colti, per cui vive circondato da raffinatezze e comodità."
 trained_by_the_uncivilized_modifier: "Formata da persone robuste"
 trained_by_the_uncivilized_modifier_desc: "Come prigioniero, questo personaggio ha imparato le usanze e i metodi rustici di una cultura "minore"."
 cultural_acceptance_hostage_exchange: "Contatti tramite prigionieri di prestigio"
 united_family_modifier: "Famiglia unita"
 united_family_modifier_desc: "Questo personaggio esige che i suoi parenti rispettino i legami reciproci."
 bp2_yearly.6180.notification_high: "Riforme: governatore della cultura [advanced_culture.GetNameNoTooltip] soddisfatto"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.Custom('IT_NAM_COL3')|U] [pleased_ruler.Custom('IT_NAM_COL3')][pleased_ruler.GetTitledFirstName|l] loda il tuo interesse nell'imitare i nobili [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Riforme: un maniero trascurato denunciato"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.Custom('ES_AlAla')|U] [disappointed_ruler.Custom('IT_NAM_COL3')][disappointed_ruler.GetTitledFirstName|l] è rimasto deluso dal fatto che le vostre riforme non abbiano offerto nuove opportunità ai commercianti della comunità [advanced_culture.GetName]."
 bp2_yearly.6182.notification_high: "Riforme: il signore straniero condanna i riti"
