 massive_construction_efforts_modifier_desc: "I costruttori esperti vengono importati in modo aggressivo per lavorare a magnifici progetti."
 great_builder_modifier: "Grande costruttore"
 great_builder_modifier_desc: "Un devoto mecenate di costruzioni ambiziose: modernizzatore e protettore di qualificati talenti stranieri."
 unprecedented_taxation_modifier: "Tassazione senza precedenti"
 unprecedented_taxation_modifier_desc: "Le tasse sugli stranieri, più aspre di quanto si possa immaginare, finanziano uno sviluppo locale molto odiato."
 loyal_realm_nobility_modifier: "L'amore dei nobili del maniero"
 loyal_realm_nobility_modifier_desc: "Questo personaggio ha coltivato un fervente rapporto con i nobili guerrieri del suo popolo."
 bp2_yearly.6060.t: "Studi sull'eternità"
 bp2_yearly.6060.desc: "La ritualità [ROOT.Char.GetCulture.GetName], la nostra interpretazione di [ROOT.Char.GetFaith.GetName|l]... non siamo che bambini che singhiozzano nel buio?\n\nQuando [clergy_representative.Custom('IT_NAM_COL3')][clergy_representative.GetFirstName] e la nostra miopia [clergy_representative.GetFaith.PriestNeuterPlural] invocano il favore di [ROOT.Char.GetFaith.HighGodName], la mia mente torna ai sussurri dei paramenti sacri della nazione [advanced_culture.GetName], rapita dalla verità della sua retorica. Desidero ardentemente le sale della conoscenza di [childhood_location.GetCounty.GetTitle.GetNameNoTier], per perdermi nei misteri che vi si celano.\n\n"
 bp2_yearly.6060.same_faith: "Per [advanced_culture.GetCollectiveNounNoTooltip], la fede vive nella grandezza e si rafforza con lo studio. Viene portata da cima a fondo e, contrariamente alle nostre superstizioni, rimane stabile."
 bp2_yearly.6060.different_faith: "Tutte le anime di un maniero, uno di pochi templi e ancor meno lettere... fidati delle mie labbra per condividere la verità di [advanced_culture_faith.GetName]?"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "Ho vissuto solo per questo. Il mio mondo è [advanced_culture_faith.GetAdherentNameNoTooltip]."
 bp2_yearly.6060.a.tt: "chi altro potrebbe colmare il divario tra le nostre fedi? E quale fede migliore per portare l'ordine spirituale e l'illuminazione su [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]?"
 bp2_yearly.6060.b: "La fede deve essere costruita, ordinata."
 bp2_yearly.6060.b.tt: "Imiteremo l'organizzazione delle fedi straniere, il modo in cui raggiungono il cielo e tutti gli aspetti della vita quotidiana."
 bp2_yearly.6060.b.conversion_bonus: "Velocità di avanzamento su [convert_county|E]: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0] %#!"
 bp2_yearly.6060.c: "L'apprendimento è la fonte di ogni forza."
 bp2_yearly.6060.c.tt: "E se io sono [ROOT.Char.Custom('IT_NAM_COL3')] più colt[ROOT.Char.Custom('DE_END_PRO_S_N')] e sabi di tutti, se sono puramente devot[ROOT.Char.Custom('DE_END_PRO_S_N')], sicuramente la mia signoria prospere!"
 bp2_yearly.6060.c.nerd: "Riduci tutte le abilità in #negative_value 2#! ad eccezione di [learning|E]"
 bp2_yearly.6060.c.tribal_warning: "@avviso_icona! #X Potrai costruire un sito $building_type_generic_university$ solo se non hai un'icona di riferimento [tribal_government|E]#!"
 bp2_yearly.6060.d: "Eppure, credo che...#EMP noi#! siamo i veri credenti!"
 bp2_yearly.6060.d.tt: "Non c'è nulla di ostentato o contorto nella nostra verità. Questa è la virtù."
 fervor_gain_reformer_converts: "Un famoso riformatore si è trasformato in"
