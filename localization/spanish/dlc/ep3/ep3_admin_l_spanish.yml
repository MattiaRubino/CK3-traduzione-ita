 ep3_admin_events.0001.t: "Un Cambio di Rotta"
 ep3_admin_events.0001.intro: "Un messaggio da parte di [liege.GetTitledFirstName] è giunto tramite uno dei suoi scribi — è tempo di cambiare.\n\nLo scriba [scribe.Custom('quirk_pos_present')] prima di leggere l’editto:\n\n"
 ep3_admin_events.0001.tribal: ""Dobbiamo abbracciare le vie tribali. Il prestigio è l'arma più potente di un sovrano. Saccheggio, duello, guerra. Il [liege.GetTitleAsNameNoTooltip|U] esorta tutti i suoi sudditi a diventare uomini e donne d’onore.""
 ep3_admin_events.0001.feudal: ""È la lealtà tra uomini che rende forte un impero, non documenti sparsi. Il [liege.GetTitleAsNameNoTooltip|U] implora la tua amicizia e fedeltà, e in cambio si prenderà cura della tua sicurezza come tuo signore.""
 ep3_admin_events.0001.clan: ""Un reame si regge sulle casate. Siamo forti quanto il nostro anello più debole. La terra è lo specchio delle famiglie: una casata unita ci guiderà alla gloria.""
 ep3_admin_events.0001.fallback: ""Le vecchie vie dell’amministrazione sono ormai morte.""
 ep3_admin_events.0001.a: "E questo cosa significa per #EMP me#!?"
 ep3_admin_events.0001.b: "Dovrò preparare una montagna di pergamene."
 ep3_admin_events.0001.c: "Nulla cambierà."
 ep3_admin_change_love: "Abbraccia il Cambiamento"
 ep3_admin_change_love_desc: "Questo personaggio non si cura minimamente dei cambiamenti di governo."
 ep3_admin_change_hate: "Controlla il Cambiamento"
 ep3_admin_change_hate_desc: "Questo personaggio tiene molto ai cambiamenti di governo."
 
 ep3_admin_events.0002.t: "Il [ROOT.Char.GetTitleAsNameNoTooltip] di [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "Il [ROOT.Char.GetLiege.GetTitleAsName], nella sua infinita saggezza, ha deciso che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] spetti a me."
 ep3_admin_events.0002.house_dead: "Alla morte del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], che [previous_governor.GetDeathReasonHideKiller], è stato annunciato che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] spetta ora a me."
 ep3_admin_events.0002.house_alive: "Dopo la riassegnazione del mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], è stato annunciato che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] spetta ora a me."
 ep3_admin_events.0002.dead: "Alla morte di [previous_governor.GetTitledFirstName], che [previous_governor.GetDeathReasonHideKiller], è stato annunciato che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] spetta ora a me."
 ep3_admin_events.0002.alive: "Con la riassegnazione di [previous_governor.GetTitledFirstName], è stato annunciato che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] spetta ora a me."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName] ha annunciato che [ROOT.Char.GetLiege.GetSheHe] mi ha affidato il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective]."
 ep3_admin_events.0002.house: "Ora tocca a me garantire il dominio della Casata [ROOT.Char.GetHouse.GetBaseName] su questa provincia."
 ep3_admin_events.0002.appointment_succession: "Lunghe notti di lusinghe e ricerca di favori hanno infine dato frutto. Mi si dice che la mia nomina fosse già scritta nelle stelle."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] ha ordinato personalmente la mia immediata nomina tramite un decreto imperiale. Nessuno può contestare la legittimità del mio nuovo ruolo nel [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.conquest: "Le forze di [previous_governor.GetTitledFirstNamePossessiveNoTooltip] nulla hanno potuto contro le mie armi superiori, dimostrando la mia maggiore legittimità come difensore della provincia in nome del [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.desc: "\n\nRicevuti i miei simboli del potere e pronunciati i giuramenti, posso infine trasferirmi alla sede provinciale di [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] e iniziare il mio mandato."
 ep3_admin_events.0002.a: "Non c’è tempo da perdere."
 ep3_admin_events.0002.tt: "Ora sei il [governor|E] del [governor_title.GetName]"
 
 ep3_admin_events.0004.t: "Addio all’Amministrazione"
 ep3_admin_events.0004.desc: "In una svolta crudele e beffarda, mi ritrovo senza ruolo e senza dimora. #EMP Tutto#! ciò per cui ho lottato è svanito in un istante.\n\nRaccolgo ciò che posso e guardo un’ultima volta la mia tenuta."
 ep3_admin_events.0004.desc_spouse_upset: "\n\nLa mia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName] mi rivolge uno sguardo preoccupato. \"Ho preso le mie cose. Tanto vale non trascinare oltre questa miseria...\""
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n\"Come... come siamo arrivati a questo?!\" [reacting_spouse.GetShortUIName] piange a dirotto dietro di me. \"Abbiamo perso tutto... cosa ne sarà di me...\""
 ep3_admin_events.0004.a: "Andiamo, [reacting_spouse.GetFirstName]. Andrà tutto bene."
 ep3_admin_events.0004.b: "Sì, andiamo."
 ep3_admin_events.0004.c: "Guardare indietro non serve..."
 
 ep3_admin_events.0005.t: "Un Reame Tutto Mio"
 ep3_admin_events.0005.intro: "Il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetShortUIName], porta tristi notizie dalla capitale.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Il nostro glorioso reame è ormai cosa del passato, e io mi ritrovo fuori dalla sfera d’influenza di [gov_liege.GetFirstName]. Questo però mi lascia alla guida del [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. A parte la mia indipendenza e libertà assoluta, poco cambierà. La burocrazia scorre nel nostro sangue, e così resterà."
 ep3_admin_events.0005.desc_lost_admin: "Come spesso accade, il nostro grande reame è perduto. E con esso, la burocrazia che ne regolava la vita è ora ridotta in cenere. Non ho altra scelta che adattare il mio governo alla nuova realtà."
 ep3_admin_events.0005.a: "Mettiamoci il passato alle spalle e guardiamo al futuro!"
 
 demand_admin_tribal: "[recipient.GetShortUIName|U] [CharAreIs(recipient)] [tribal|E] - Solo i [governments|E] stabili possono diventare [administrative|E]"
