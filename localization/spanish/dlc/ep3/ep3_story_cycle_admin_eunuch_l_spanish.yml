l_spanish:
 #Story Cycle
 admin_eunuch_header: "Eminente Eunuco:"
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E] migliora#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E] sta peggiorando#!"
 admin_eunuch_flavor_tt: "#weak L'influenza [eunuch.Custom('IT_NAM_COL2')][eunuch.GetFirstNameNoTooltip] può offrire grandi vantaggi, ma a quale prezzo?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName] fa progressi verso una rivalità con [eunuch.GetShortUIName]"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Per secoli, [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] è stato al servizio della burocrazia e dei palazzi di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] come consigliere e confidente, svolgendo ruoli importanti nei duelli politici quotidiani."
 ep3_story_cycle_admin_eunuch.1001.intro: "La signoria ha sempre bisogno di amministratori e servitori fidati per garantire il buon governo e la sicurezza del palazzo e gli eunuchi sono tra i più apprezzati [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName] la sua ascesa gerarchica è stata rapida e il suo talento, la sua probità e la sua discrezione in ogni cosa sono oggetto di rare lodi nei ranghi del palazzo."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nProvenendo da un'umile famiglia di [origin.GetDeJureLiege.GetName], i suoi parenti si sono recentemente uniti [eunuch.GetSheHe] a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].."
 ep3_story_cycle_admin_eunuch.1001.a: "Ho il lavoro perfetto per [eunuch.GetSheHe]."
 ep3_story_cycle_admin_eunuch.1001.b: "Qualcuno da tenere d'occhio.."
 EUNOUKOS_GLOSS: "Gli eunuchi, letteralmente "guardie della camera da letto" per il loro ruolo tradizionale di maggiordomi, erano servi maschi castrati. Provenienti da diversi strati sociali, spesso altamente istruiti e fidati perché privi di distrazioni carnali o interessi paterni, divennero rapidamente attori potenti nella politica bizantina."
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ mani affidabili"
 ep3_story_cycle_admin_eunuch.2010.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], si avvicina a me in tribunale parlando a voce molto bassa mentre i suoi occhi vagano per la stanza.\n\n"Mio [ROOT.Char.GetLadyLord]," blatera, "è chiaro che l'organizzazione del governo potrebbe essere gestita in modo più fluido... di quanto non lo sia ora.\n\n"Garantire un programma chiaro e ordinato sarebbe di grande aiuto per il maniero... Lascia fare a me."
 ep3_story_cycle_admin_eunuch.2010.a: "Sì, devi occuparti di queste cose, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b: "L'organizzazione attuale è accettabile."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ condividere il carico"
 ep3_story_cycle_admin_eunuch.2015.desc: "Il mio [Select_CString(eunuco.IsFemale,'eunuco','eunuco')],"
 ep3_story_cycle_admin_eunuch.2015.war: "il tuo tempo e la tua attenzione sono occupati dalla guerra,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "non hai tempo per la tua amata caccia,"
 ep3_story_cycle_admin_eunuch.2015.fallback: "il fardello dello Stato ti sta schiacciando troppo,"
 ep3_story_cycle_admin_eunuch.2015.outro: "e non mi costerebbe nulla sollevarti da queste noiose responsabilità..."."
 ep3_story_cycle_admin_eunuch.2015.a: "Sei di grande aiuto, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "Posso occuparmi di tutto alla perfezione."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ alta carica"
 ep3_story_cycle_admin_eunuch.2021.desc: "Il mio [Select_CString(eunuco.IsFemale,'eunuco','eunuco')], quella [governor.Custom('IT_NAM_COL2')][governor.GetFirstNameNoTooltip] è un'eccellente #EMP candidatura#! per [title.GetTierAsNameNoTooltip] di [title.GetName]; o molto meglio dell'alternativa, in ogni caso..."."
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Molto bene, [title.GetNameNoTierNoTooltip] proviene da [governor.Custom('IT_NAM_COL3')][governor.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a: "Molto bene, [governor.Custom('IT_NAM_COL3')][governor.GetFirstNameNoTooltip] sarà tra i candidati."
 ep3_story_cycle_admin_eunuch.2021.b: "Il tu[governor.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] deve utilizzare i canali corretti.."
 ep3_story_cycle_admin_eunuch.2023.desc: "Mentre osservo dal palazzo, lamento lo spreco dei tuoi talenti e la promozione di [governor.GetWomenMen] minorenni a governatores di [emperor.GetPrimaryTitle.GetNameNoTooltip].\n\nPer il bene di [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l], e anche per il suo, [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip|l] deve riconoscere i tuoi talenti. Con dei fondi, potrei fare in modo che egli conosca ..."
 ep3_story_cycle_admin_eunuch.2023.a: "vai avanti, eunuco!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName] cercherà di persuadere [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName|l] a concederti un [governorship|E]"
 ep3_story_cycle_admin_eunuch.toast: "Eminente Eunuco"
 ep3_story_cycle_admin_eunuch.2023.b: "Non ho tempo per questo."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Suggerimento respinto"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ titolo nobiliare"
 ep3_story_cycle_admin_eunuch.2024.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], si intrufola nelle mie stanze e dirige i suoi passi verso il mio posto con cautela.\n\n"[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]!" grida allegramente. "Sono così felice di averti trovato! Stavo riflettendo sulla [title.GetBaseNameNoTier] situazione: un [title.GetTierAsNameNoTooltip] simile potrebbe avere bisogno di un indirizzo forte e fidato"\n\n"E si dà il caso che io conosca la persona giusta per questo lavoro. A mio modesto parere, [governor.Custom('IT_NAM_COL3')][governor.GetTitledFirstName|l] sarebbe [Select_CString(governor.IsFemale, 'un governatore donna', 'un governatore')] #EMP formidabile#! - e leale, Vostra Maestà"."
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ Sant [new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro: "Sono incuriosit[ROOT.Char.Custom('DE_END_PRO_S_N')] quando il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], mi chiede di incontrarlo a"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "Santa Sofia"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "lui/lei [ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc: "e ancora di più quando incontro il [Select_CString(suo.IsFemale,'suo','suo')]", trilla con uno strano sguardo impresso sui suoi lineamenti. "Sicuramente è la volontà [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] che [new_patriarch.Custom('IT_NAM_COL3')][new_patriarch.GetFirstNameNoTooltip] sia [Select_CString(old_patriarch.IsFemale, 'il nuovo', 'il nuovo')] [old_patriarch.GetTitleAsName|l] del [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"."
 ep3_story_cycle_admin_eunuch.2031.a: "il tu[new_patriarch.Custom('DE_END_PRO_S_N')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP sarà#! [old_patriarch.Custom('IT_NAM_COL3')][old_patriarch.GetTitleAsNameNoTooltip|l]!"
 ep3_story_cycle_admin_eunuch.2031.b: "Dai, è un suggerimento scandaloso #EMP#! .."
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ un posto a tavola"
 ep3_story_cycle_admin_eunuch.2040.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], mi si avvicina mentre esamina le missive. "Ah, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]!" grida mentre chiude con cura la porta. "Hai un momento?"\n\n"Mi addolora vedere il lavoro del tuo consiglio ostacolato dai suoi... esecutori". Inarco un sopracciglio.\n\n[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] si schiarisce la gola: "Sarei lieto di assumermi alcune responsabilità e di occuparmi con maggiore attenzione dei tuoi interessi e di quelli di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] "."
 ep3_story_cycle_admin_eunuch.2040.a: "Un'idea eccellente, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip], da iniziare immediatamente."
 ep3_story_cycle_admin_eunuch.2040.b: "Non voglio che tu sia distratto dai tuoi altri compiti."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Nomina del Consiglio"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ un'altra voce"
 ep3_story_cycle_admin_eunuch.2041.desc: "Il capo del mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], si affaccia dalla porta della sala del consiglio, sorride quando mi vede e trotterella con uno dei suoi parenti al seguito.\n\n"Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]!" osserva tremante. "Mentre riflettevo sulle doti un po'... carenti dei vostri consiglieri, mi è venuta un'idea! Il mio [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('IT_NAM_COL3')][councillor.GetFirstName], qui presente, potrebbe essere una grande risorsa per la Vostra Dignità!"."
 ep3_story_cycle_admin_eunuch.2041.a: "Molto bene, come dici tu, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Ci penserò.."
 ep3_story_cycle_admin_eunuch.2043.desc: "In qualità di eunuc[eunuch.Custom('DE_END_PRO_S_N')] del palazzo, vedo una grande quantità di malgoverno e mi è abbastanza chiaro che tu [Select_CString(ROOT.Char.IsFemale, 'uno dei soggetti', 'uno dei soggetti')] sei più [Select_CString(ROOT.Char.IsFemale, 'prezioso', 'prezioso')] [emperor.Custom('DE_PRO_PER_P_3P_A')] [emperor.GetTitleAsName|l].\n\nCon il tuo sostegno, potrei esprimere con più forza i vantaggi del tuo consiglio: per il bene di [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2043.a: "naturalmente, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName] cercherò di convincere [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName|l] a dare il tuo nome [Concept('councillor',Select_CString(ROOT.Char.IsFemale,'consejera', 'consejero'))|E]"
 ep3_story_cycle_admin_eunuch.2043.b: "Non sono interessato."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Suggerimento respinto"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ un consiglio potente"
 ep3_story_cycle_admin_eunuch.2044.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], si schiarisce la gola in modo stridente mentre ci prepariamo a discutere di alcune questioni di stato.\n\n"Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]", mi fa notare, soppesando le parole: "sebbene il tuo governo sia -#EMP naturalmente#!- efficace, non posso fare a meno di riflettere su alcune... occasioni mancate".\n\n"Ci sono persone buone e sensate, #EMP#! che non vengono prese in considerazione per le alte cariche. Persone come [councillor.Custom('IT_NAM_COL3')][councillor.GetTitledFirstName|l], ad esempio, sarebbero una grande risorsa per Vostra Signoria!"."
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ iniziativa abbondante"
 ep3_story_cycle_admin_eunuch.2050.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], si avvicina a me con un sorriso sulle labbra, cinguettando. "Mio [ROOT.Char.GetLadyLord], ho una proposta deliziosa per te!".\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "" [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ha sempre bisogno di più denaro e ho fatto i conti. Con un piccolo aggiustamento della nostra strategia di coniazione, potremmo risparmiare una grande quantità di monete!"."
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "" [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] avrebbe bisogno di più fondi e, in questo spirito, ho presentato una proposta per un moderato #EMP#! aumento delle tasse!"."
 ep3_story_cycle_admin_eunuch.2050.candidacy: ""Avendo sentito molte voci a favore di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], vedo una grande opportunità per aiutare la candidatura del tu[boon_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))] [boon_target.Custom('IT_NAM_COL3')][boon_target.GetFirstName] per [boon_title.GetTierAsNameNoTooltip] da [boon_title.GetName]!"."
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: ""Le notizie viaggiano velocemente su [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], e anche le voci! Ho la mossa perfetta che ti serve per far sapere a [boon_victim.Custom('IT_NAM_COL3')][boon_victim.GetTitledFirstName|l] qual è il suo posto!"."
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: ""Sappiamo tutti quanto sia diventato [Select_CString(problematico.IsFemale,'problematico','problematico')] [boon_victim.Custom('IT_NAM_COL3')][boon_victim.GetTitledFirstName|l] , e si dà il caso che io abbia la soluzione perfetta!"."
 ep3_story_cycle_admin_eunuch.2050.influence: ""Ho molte fonti, così come le voci; hanno bisogno solo di una piccola indicazione. Come dico sempre, i difensori non sono mai troppi"."
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n"Allora, devo dare l'ordine, glorios [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]?"."
 ep3_story_cycle_admin_eunuch.2050.a: "eccellente, una grande iniziativa!"
 ep3_story_cycle_admin_eunuch.2050.b: "Non è necessario, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ uccellini"
 ep3_story_cycle_admin_eunuch.2051.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], ha organizzato un incontro privato tra noi e [secret_owner.Custom('DE_ART_DEF_P_A')] mi[secret_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.Custom('IT_NAM_COL3')][secret_owner.GetTitledFirstName|l], che, a giudicare dall'espressione del suo viso, non sa cosa fare di tutto questo.\n\n[Select_CString(eunuch.IsFemale, 'Il castrato', 'Il castrato')]#! ridendo, incute timore al mio povero [secret_owner.GetWomanMan], lasciando intendere di essersi intrufolato in qualche oscuro segreto del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_owner'))] che ha portato alla luce.\n\nInfine, quella specie di [eunuch.Custom('InsultNoun')][eunuch.Custom('DE_END_PRO_S_N')] compiacimento si rivolge a me con un sorriso sgradevole: "Bene, mio [ROOT.Char.GetLadyLord], vuoi sapere cosa #EMP so?"."
 ep3_story_cycle_admin_eunuch.2051.a: "dimmi tutto, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Scopri una delle [secrets|E] [secret_owner.Custom('DE_PRO_PER_P_3P_A')][secret_owner.GetTitledFirstName|l]"
 ep3_story_cycle_admin_eunuch.2051.b: "Penso che preferirei non saperlo.."
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ qualcosa viene tessuto"
 ep3_story_cycle_admin_eunuch.2052.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], ha organizzato un incontro privato tra noi e [scheme_owner.Custom('DE_ART_DEF_P_A')] mi[scheme_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [scheme_owner.Custom('IT_NAM_COL3')][scheme_owner.GetFirstName], che, a giudicare dall'espressione del suo viso, è estremamente preoccupat[scheme_owner.Custom('DE_END_PRO_S_N')] dalle parole [eunuch.Custom('IT_NAM_COL2')][eunuch.GetFirstNameNoTooltip].\n\n[Select_CString(eunuch.IsFemale, 'Il castrato', 'Il castrato')] chiacchierando, mette paura al povero [scheme_owner.GetWomanMan], insinuando di essersi fatto strada in qualche oscura trama del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))] che sostiene di aver portato alla luce.\n\nInfine, quella specie di [eunuch.Custom('InsultNoun')][eunuch.Custom('DE_END_PRO_S_N')] compiacimento si rivolge a me con un sorriso: "Bene, mio [ROOT.Char.GetLadyLord], vuoi sapere cosa ha combinato il tu[scheme_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))]?"."
 ep3_story_cycle_admin_eunuch.2052.a: "dimmi tutto, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Esponi una delle opzioni [hostile_schemes|E] [scheme_owner.Custom('DE_PRO_PER_P_3P_A')][scheme_owner.GetTitledFirstName|l]"
 ep3_story_cycle_admin_eunuch.2052.b: "Penso che preferirei non saperlo.."
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ altre responsabilità"
 ep3_story_cycle_admin_eunuch.2060.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], mi sta accanto tossendo un po' in attesa di udienza, prima di rivolgersi a me: "Ah, mio [eunuch.Custom2('RelationToMeShort', ROOT.Char)], volevo chiederti una cosa".\n\n"Pur apprezzando il mio posto nella tua corte, penso che potrei essere di maggiore aiuto. Infatti, ho pensato a una posizione..."."
 ep3_story_cycle_admin_eunuch.2060.a: "Sì, sì, è tuo, [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "No, ho altre idee.."
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ promozione della famiglia"
 ep3_story_cycle_admin_eunuch.2061.desc: "Il mio [Select_CString(eunuco.IsFemale,'eunuco','eunuco')], quella [positioner.Custom('IT_NAM_COL2')][positioner.GetFirstNameNoTooltip] è un'eccellente #EMP candidatura#! per una posizione alla tua corte; certamente, altrove le sue capacità sono sprecate..."."
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip] è un ottimo suggerimento!"
 ep3_story_cycle_admin_eunuch.2061.b: "Non sono convinto.."
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ scalata sociale"
 ep3_story_cycle_admin_eunuch.2070.desc: "Il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], si trova davanti a me con un membro della sua famiglia[eunuch_marry.Custom('DE_PRO_POS_P_2P')] dietro di lui. "Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]!" ride, "ho una proposta molto affascinante per te!"\n\n"Il mio [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.Custom('IT_NAM_COL3')][eunuch_marry.GetTitledFirstName|l], qui presente, sarebbe [Select_CString(eunuch_marry.IsFemale, 'una moglie', 'un marito')] dei #EMP più#! ideali per il tu[emperor_marry.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.Custom('IT_NAM_COL3')][emperor_marry.GetTitledFirstName|l] sono sicuro che sarai d'accordo!"\n\nCon una precisione quasi eccessiva, [eunuch_marry.Custom('IT_NAM_COL3')][eunuch_marry.GetFirstNameNoTooltip] si presenta con orgoglio [eunuch_marry.Custom('DE_END_PRO_S_N')] me."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] è un ottimo abbinamento per [emperor_marry.Custom('IT_NAM_COL3')][emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b: "Non credo.."
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ [Select_CString( protege.IsFemale, 'la protegida', 'el protegido' )]"
 ep3_story_cycle_admin_eunuch.3000.desc: "Ultimamente si parla molto dell'attenzione speciale che il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], sembra prestare ai suoi [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.Custom('IT_NAM_COL3')][protege.GetFirstName].\n\n[Select_CString(eunuch.IsFemale, 'Il castrato', 'Il castrato')] tratta quasi come [protege.Custom('GetDaughterSon')] che non potrebbe mai avere.."
 ep3_story_cycle_admin_eunuch.3000.a: "È curioso."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ [student.Custom('IT_NAM_COL3')] studente"
 ep3_story_cycle_admin_eunuch.3001.desc: "Si può notare che il mio eunuc[eunuch.Custom('DE_END_PRO_S_N')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], ha preso [Select_CString(student.IsFemale, 'un altro castrato', 'un altro cappone')] sotto la sua protezione e si forma nelle tradizioni dell'apparato burocratico [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nUn [student.Custom('IT_NAM_COL3')][student.GetFirstName] è spesso [student.Custom('ES_LoLa')] visto con [eunuch.GetSheHe]; dobbiamo presumere che la coppia vada in giro a snocciolare numeri e a discutere di economia [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].."
 ep3_story_cycle_admin_eunuch.3001.a: "Otr eunuc utile, credo."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ [rival.Custom('IT_NAM_COL3')] rivale"
 ep3_story_cycle_admin_eunuch.3010.desc: "Le vie del segretariato eunuco sono un mistero per i comuni mortali come me, ma è chiaro che la rapida ascesa [eunuch.Custom('IT_NAM_COL2')][eunuch.GetFirstName] e la sua vasta portata gli hanno fatto guadagnare nemici anche lì.\n\n[rival.Custom('IT_NAM_COL3')][rival.GetFirstName], [Select_CString(rival.IsFemale, 'un altro castrato', 'un altro castrone')], ha chiarito la sua inimicizia con [eunuch.GetSheHe] e sembra che stiano facendo del loro meglio per affondare [Select_CString(And(eunuch.IsFemale, rival.IsFemale), 'la una a la otra', 'el uno al otro')]."
 ep3_story_cycle_admin_eunuch.3010.a: "Sicuramente finiranno per risolvere le loro divergenze.."
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ accuse"
 ep3_story_cycle_admin_eunuch.4000.desc: "Mentre vado a letto, incrocio [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], che ha un aspetto malato e rantola: "Mio [ROOT.Char.GetLadyLord], come sono felice di averti trovato! Ho notizie molto dolorose!".\n\nSi avvicina a me e mi sussurra all'orecchio: "Riguarda il tu[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('WifeHusband')], mio [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Sembra che abbia fatto... pratica! Fuori dal matrimonio! Si è sposato! Con qualcuno a corte!".\n\nl[eunuch.Custom('DE_END_PRO_S_N')|U] Lo guardo, cercando di capire cosa dire."
 ep3_story_cycle_admin_eunuch.4000.a: "spiega subito!"
 ep3_story_cycle_admin_eunuch.4000.success: "Scopri la verità"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Puoi scoprire un [secret|E] o un [scheme|E]"
 ep3_story_cycle_admin_eunuch.4000.failure: "Trovi solo dubbi"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Non puoi trovare nulla"
 ep3_story_cycle_admin_eunuch.4000.b: "Sì, ne sono consapevole."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Questa opzione è disponibile perché conosci già il codice [secret|E]"
 ep3_story_cycle_admin_eunuch.4000.c: "miserabile [spouse.Custom('InsultNounSexual')]! Rendil[spouse.Custom('DE_END_PRO_S_N')] immediatamente!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Nessuna prova di una relazione"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ indiscrezioni"
 ep3_story_cycle_admin_eunuch.4010.desc: "Le voci si sono intensificate da un po' di tempo a questa parte e più medito sul loro contenuto, più ne vedo il senso...\n\nI miei [spouse.Custom('WifeHusband')] e [seducer.Custom('IT_NAM_COL3')][seducer.GetFirstName]! Come ha potuto [spouse.Custom('IT_NAM_COL3')][spouse.GetTitledFirstName|l] farmi questo...? Ho ripercorso mentalmente i fatti più e più volte, ma non mi sono avvicinata alla verità.\n\nPercepisco in tutto questo la mano [eunuch.Custom('IT_NAM_COL2')][eunuch.GetFirstName], [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))] di una canaglia, ma come posso saperlo con certezza?"
 ep3_story_cycle_admin_eunuch.4010.a: "Vediamo fin dove arriva questa cospirazione.."
 ep3_story_cycle_admin_eunuch.4010.c: "rinchiudeteli tutti e tre, immediatamente!"
 ep3_story_cycle_admin_eunuch.4010.d: "forse non è #EMP così#! male?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ farsi dei nemici"
 ep3_story_cycle_admin_eunuch.5000.desc: "[whinger.Custom('DE_ART_DEF_P_A')|U] mi[whinger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.Custom('IT_NAM_COL3')][whinger.GetTitledFirstName|l], entra nel mio studio ruggendo e perlustrando la stanza. Alla fine si avvicina e sospira: "Beh, quella #EMP vile#! creatura non è qui!"\n\nRifletto per un attimo su chi intende, ma non ce n'è bisogno. "[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]!#EMP Devi#! fare qualcosa per quell'[Select_CString(eunuch.IsFemale, 'eunuca', 'eunuco')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName]! Ha una mano in ogni cucina e un orecchio in ogni gabinetto. Ti dico che sta tramando qualcosa di brutto!"
 ep3_story_cycle_admin_eunuch.5000.a: "non essere ridicol[whinger.Custom('DE_END_PRO_S_N')]! [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] è fedele a [Select_CString(eunuch.IsFemale, 'un servitore', 'un servitore')]."
 ep3_story_cycle_admin_eunuch.5000.b: "Forse hai ragione.."
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ rispondendo a"
 ep3_story_cycle_admin_eunuch.5010.desc: ""Non vedi come questo ragno tesse la sua tela contro di te, [rival.Custom2('RelationToMeShort', ROOT.Char)]?", [rival.Custom('IT_NAM_COL3')][rival.GetFirstName] interrompe[eunuch.Custom('DE_PRO_POS_P_2P')] [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], che è visibilmente sconcertato e mi guarda.\n\nI disaccordi tra i miei [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] e [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] sono peggiorati ultimamente e rischiano di diventare una grande distrazione a corte.\n\n[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] si ricompone prima di rispondere: "Questa è un'accusa scandalosa, mio [ROOT.Char.GetLadyLord]! Io mi preoccupo solo degli interessi di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"."
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U]io mi fido [eunuch.Custom('IT_NAM_COL2')][eunuch.GetFirstNameNoTooltip] e dovresti farlo anche tu."
 ep3_story_cycle_admin_eunuch.5010.b: "Sì, quell'[Select_CString(eunuch.IsFemale, 'eunuca', 'eunuco')] è eccessivo."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ la resistenza minima"
 ep3_story_cycle_admin_eunuch.5020.desc: "Mi è stato detto che [puppet.Custom('DE_ART_DEF_P_A')] mi[puppet.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.Custom('IT_NAM_COL3')][puppet.GetTitledFirstName|l], passa sempre più giorni in compagnia dell'[Select_CString(eunuch.IsFemale, 'eunuca', 'eunuco')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], e che [Select_CString(And(puppet.IsFemale, eunuch.IsFemale), 'las', 'les')] vede continuamente [Select_CString(And(puppet.IsFemale, eunuch.IsFemale), 'juntas', 'juntos')] chiacchierare in privato e con attenzione.\n\nMi è stato addirittura detto che [puppet.Custom('IT_NAM_COL3')][puppet.GetFirstNameNoTooltip] sta ricevendo una sorta di tutela, come se [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] si stesse preparando per una posizione nella segreteria degli eunuchi!"
 ep3_story_cycle_admin_eunuch.5020.a: "Un duo insolito."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ un ottimo colpo [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_story_cycle_admin_eunuch.6000.desc: "Mentre mi dirigo verso la mia sala del trono, intravedo [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName] che si avvicina con una certa intenzione, con un cerchio di eunuchi alle sue spalle. "Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]!" grida. "Devo parlarti!"."
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nL'eunuco sospira pesantemente: "Mi dispiace che si sia arrivati a questo punto, Vostra Maestà. È molto #EMP#! sfortunato. Mi è stato ordinato di informarla che il suo governo non è più possibile".\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: ""È stato deciso che cederai la carica al tu[coupist.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('IT_NAM_COL3')][coupist.GetTitledFirstName|l], per il bene dell'impero!"."
 ep3_story_cycle_admin_eunuch.6000.co_caesar: ""È stato deciso che cederai la carica al tu[coupist.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('IT_NAM_COL3')][coupist.GetTitledFirstName|l], per il bene dell'impero!"."
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: ""È stato deciso che cederai la carica al mio [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('IT_NAM_COL3')][coupist.GetTitledFirstName|l], per il bene di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!"."
 ep3_story_cycle_admin_eunuch.6000.regent: ""È stato deciso che cederai la carica al tuo reggente, [coupist.Custom('IT_NAM_COL3')][coupist.GetTitledFirstName|l], per il bene dell'impero!"
 ep3_story_cycle_admin_eunuch.6000.fallback: ""È stato deciso che tu ceda la carica [coupist.Custom('IT_NAM_COL3')][coupist.GetTitledFirstName|l], per il bene dell'impero!"."
 ep3_story_cycle_admin_eunuch.6000.a: "Questa è #EMP TRAIZIONE#!. Guardie, arrestate questa persona!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Il colpo di stato è stato sventato"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Il colpo di stato riesce"
 ep3_story_cycle_admin_eunuch.6000.c: "Parti ora e forse questo ti permetterà di non perdere la testa."
 ep3_story_cycle_admin_eunuch.6000.d: "Sii... Farò come mi chiedi."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ aggrapparsi al potere"
 ep3_story_cycle_admin_eunuch.8000.intro: "quell'[Select_CString(eunuch.IsFemale, 'eunuca', 'eunuco')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], era una figura imponente nell'amministrazione [previous_story_owner.Custom('DE_PRO_PER_P_3P_A')][previous_story_owner.GetTitledFirstName|l], mi"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "[eunuch.Custom('IT_NAM_COL3')|U] [Glossary( 'eunoukhos', 'EUNOUKOS_GLOSS' )], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetTitledFirstName|l], era una figura imponente nell'amministrazione [previous_story_owner.Custom('DE_PRO_PER_P_3P_A')][previous_story_owner.GetTitledFirstName], mi"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "nemico,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "predecessore,"
 ep3_story_cycle_admin_eunuch.8000.desc: "e sembra che abbia ancora una certa influenza a palazzo...\n\n[eunuch.GetSheHe|U] non ha perso tempo a cercare di avere buoni rapporti con me e a fare dimostrazioni ossequiose a corte. Forse [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] può essere utile."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] deve andare."
 ep3_story_cycle_admin_eunuch.8000.b: "È ora che [student.Custom('IT_NAM_COL3')][student.GetFirstNameNoTooltip] prenda il sopravvento."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.Custom('IT_NAM_COL3')][rival.GetFirstNameNoTooltip] ha mani più salde."
 ep3_story_cycle_admin_eunuch.8000.d: "Non altererò l'equilibrio del potere."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ una vita di servizio"
 ep3_story_cycle_admin_eunuch.8010.desc: "Purtroppo, [Select_CString(eunuch.IsFemale, 'un servitore prezioso', 'un servitore prezioso')] di [admin_title.GetDefinitiveName] è venuto a mancare; [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], [Select_CString(eunuch.IsFemale, 'uno degli eunuchi', 'uno degli eunuchi')] più influente di questa recente era, [eunuch.GetDeathReasonHideKiller]...\n\npossa [ROOT.Char.GetFaith.HighGodName] non tardare a fornire a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] la [Select_CString(eunuch.IsFemale, 'un altro servitore', 'un altro server')] sua statura e il suo talento."
 ep3_story_cycle_admin_eunuch.8010.d: "Ovviamente le cose cambieranno.."
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ sotto sette chiavi"
 ep3_story_cycle_admin_eunuch.8020.desc: "In passato [Select_CString(eunuch.IsFemale, 'un servitore prezioso', 'un servitore prezioso')] di [admin_title.GetDefinitiveName], [eunuch.Custom('IT_NAM_COL3')] influente [Select_CString(eunuch.IsFemale, 'cortigiana eunuco', 'eunuco di corte')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], ora subisce il morso delle catene di [background_dungeon_scope.GetPrimaryTitle.GetNameNoTooltip].\n\nSe [eunuch.Custom('ES_LeLa')] potrebbe, forse, tornare al mio servizio, se ritenessi che un tale sforzo sia utile.."
 ep3_story_cycle_admin_eunuch.8020.d: "Che perdita per [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] è tropp[eunuch.Custom('DE_END_PRO_S_N')] utile per essere bloccat[eunuch.Custom('DE_END_PRO_S_N')].."
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ indisposizione"
 ep3_story_cycle_admin_eunuch.8030.desc: "In passato [Select_CString(eunuch.IsFemale, 'un servitore prezioso', 'un servitore prezioso')] di [admin_title.GetDefinitiveName], [eunuch.Custom('IT_NAM_COL3')] influente [Select_CString(eunuch.IsFemale, 'cortigiana eunuco', 'eunuco di corte')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], ora serve [eunuch.GetLiege.GetName].\n\nSe [eunuch.Custom('ES_LeLa')] potrebbe, forse, convincerti a ricambiare il mio servizio, se ritieni che tale sforzo sia utile..."
 ep3_story_cycle_admin_eunuch.8030.a: "Quell'[Select_CString(eunuch.IsFemale, 'eunuca', 'eunuco')] #EMP me#! appartiene a."
 ep3_story_cycle_admin_eunuch.8030.b: "[eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] insegnato a [student.Custom('IT_NAM_COL3')][student.GetFirstNameNoTooltip] e quest[student.Custom('DE_END_PRO_S_N')] può continuare il suo lavoro."
 ep3_story_cycle_admin_eunuch.8030.c: "Il tuo ex-rivale, [rival.Custom('IT_NAM_COL3')][rival.GetFirstNameNoTooltip], può riprendere da dove hai lasciato."
 ep3_story_cycle_admin_eunuch.8030.d: "Oh, ce lo siamo perso.."
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ aziende più grandi"
 ep3_story_cycle_admin_eunuch.8040.desc: "In passato [Select_CString(eunuch.IsFemale, 'un servitore prezioso', 'un servitore prezioso')] dal mondo della corte [admin_title.GetAdjective], [eunuch.Custom('IT_NAM_COL3')] influente [Select_CString(eunuch.IsFemale, 'cortigiana eunuco', 'eunuco di corte')], [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstName], è passato a questioni più importanti.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Sembra che quello che io perdo, [eunuch.GetPrimaryTitle.GetName] lo guadagna.."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Sembra che quello che io perdo, il patrimonio di [eunuch.GetHouse.GetBaseName] lo guadagna.."
 ep3_story_cycle_admin_eunuch.8040.laamp: "Sembra che [eunuch.Custom('IT_NAM_COL3')][eunuch.GetFirstNameNoTooltip] stia cercando una vita più avventurosa.."
 ep3_story_cycle_admin_eunuch.8040.d: "Che peccato."
