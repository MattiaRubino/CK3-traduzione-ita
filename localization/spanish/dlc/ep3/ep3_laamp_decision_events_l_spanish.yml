 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: rifornimenti!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Le bancarelle del quartiere alimentare di [visiting_location.GetBaronyNameExplicitly] sono piene zeppe, il che fa abbassare i prezzi. Ho individuato la bancarella [laamp_supply_merchant.Custom('DE_PRO_PER_P_3P_A')] del commerciante di forniture [laamp_supply_merchant.Custom('IT_NAM_COL3')][laamp_supply_merchant.GetFirstName]; ha trovato un ottimo equilibrio tra buona qualità e prezzi accessibili.\n\nNotando il mio interesse,"
 ep3_laamp_decision_event.1010.desc: "Da [ROOT.Char.Custom('RegionalRootVegetablePlural')] ai tessuti, dalla legna da ardere al filo per cucire, il mercante di forniture [laamp_supply_merchant.Custom('IT_NAM_COL3')][laamp_supply_merchant.GetFirstName] ha tutto. La bancarella è piena di tutto ciò di cui potresti aver bisogno per una notte nelle terre selvagge.\n\nMi avvicino un po' di più per attirare la sua attenzione e"
 ep3_laamp_decision_event.1010.desc_returned: "Con la bancarella ancora piena di oggetti, [laamp_supply_merchant.Custom('IT_NAM_COL3')] il mercante di provviste [laamp_supply_merchant.Custom('IT_NAM_COL3')][laamp_supply_merchant.GetFirstName] raccoglie un pezzo [ROOT.Char.Custom('RegionalRootVegetable')] sciolto che è caduto dal bancone.\n\nAlzo sottilmente le sopracciglia nella sua direzione per far notare il mio ritorno, e"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe] mi guarda dall'alto in basso, piacevolmente sorpres[laamp_supply_merchant.Custom('DE_END_PRO_S_N')]:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe] sembri davvero un po' perpless[laamp_supply_merchant.Custom('DE_END_PRO_S_N')] nel vedermi:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: ""Un cliente di ritorno[ROOT.Char.Custom('DE_PRO_POS_P_2P')][ROOT.Char.Custom('DE_END_PRO_S_N')] !"."
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "uno spettacolo per gli occhi!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "Non ti è bastato, vero?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "non posso crederci!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "cosa vuoi prendere?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "cosa sarà?"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "il suo volto si illumina e mi guarda con un sorriso amichevole:"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "mi fa un altro sorriso amichevole:"
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "guarda a malapena nella mia direzione quando mi parla:"
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "difficilmente riconosce la mia presenza:"
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "il suo volto si trasforma in un sorriso deliziato alla mia vista:"
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "c'è un luccichio nei suoi occhi mentre mi guarda in alto e in basso:"
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "inizia a guardarmi con un'intensità che non corrisponde alla gentilezza della sua voce:"
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "rifletti attentamente sul mio ritorno prima di dire "tu":"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "mi rivolge uno sguardo assente e chiaramente egocentric[laamp_supply_merchant.Custom('DE_END_PRO_S_N')]:"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "mi guarda, apparentemente ignaro del fatto che ci siamo visti solo pochi istanti fa:"
 ep3_laamp_decision_event.1010.desc_generic_new_01: "fa un cenno nella mia direzione:"
 ep3_laamp_decision_event.1010.desc_generic_new_02: "ho uno sguardo di riconoscimento:"
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "alza un sopracciglio, divertiti:"
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "alza lo sguardo e si rivolge a me:"
 ep3_laamp_decision_event.1010.desc_outro_new_01: ""Qualcosa ha attirato la tua attenzione?"
 ep3_laamp_decision_event.1010.desc_outro_new_02: ""Vedi qualcosa che ti piace?"."
 ep3_laamp_decision_event.1010.desc_outro_new_03: ""Di cosa hai bisogno?"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: ""È un mondo difficile, vero? Cosa posso fare per te?"."
 ep3_laamp_decision_event.1010.desc_outro_returned_01: ""I rifornimenti sembrano buoni, non è vero?"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: ""Avevo l'impressione che saresti tornato"."
 ep3_laamp_decision_event.1010.desc_outro_returned_03: ""Il meglio di [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]"."
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] scrocchia le nocche e mi guarda, indicando discretamente le provviste con la testa, per borbottare: "Vuoi creare una distrazione..."."
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] continua a guardare la merce esposta mentre mi guarda in attesa di un eventuale segnale per rifornirsi "#EMP free#!"."
 ep3_laamp_decision_event.1010.a_diplomacy: ""Non ti avanza qualche provvista, amico mi[laamp_supply_merchant.Custom('DE_END_PRO_S_N')]...?"."
