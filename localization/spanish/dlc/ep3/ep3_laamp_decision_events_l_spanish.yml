 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]nessuna domanda"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Una voce irrompe nel trambusto delle bancarelle di artefatti: "Apprezzo sempre il ritorno di un cliente[ROOT.Char.Custom('DE_PRO_POS_P_2P')][ROOT.Char.Custom('DE_END_PRO_S_N')] !", esclama [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName], mentre si avvicina per dare un'occhiata al mio inventario."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Il quartiere mercantile di [visiting_location.GetBaronyNameExplicitly] è pieno di venditori e fornitori di manufatti insoliti ed esotici e non ho avuto problemi a trovare un famoso commerciante di manufatti [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Sto cercando qualcuno che mi tolga alcuni oggetti dalle mani; [laamp_artifact_peddler.Custom('IT_NAM_COL3')] commerciante di artefatti [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName] si presenta per dare un'occhiata al mio inventario."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Il vicolo trabocca di bancarelle, ho accidentalmente colpito qualcuno con la spalla da dietro. Quando il commerciante di artefatti [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName] si gira verso di me, nota il mio inventario e si china per dare un'occhiata più da vicino."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Tornando ai venditori di artefatti, [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName] mi guarda con curiosità mentre torno alle bancarelle: "La mia offerta è ancora valida".\n\nPoi torna alla sua bancarella e inizia a riordinare la merce."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Tornando ai venditori di artefatti, la bancarella [laamp_artifact_peddler.Custom('IT_NAM_COL2')][laamp_artifact_peddler.GetFirstName] si distingue ancora dalla massa per l'abbondanza e la varietà di qualità.\n\n[laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] mi guarda, fa una pausa e dice: "Allora, affare fatto?"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Mentre rimugino sulle mie opzioni, [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName] mi lancia un'occhiata indifferente e poi dice: "La mia offerta è ancora valida", con voce monotona.\n\nPoi torna con nonchalance alla sua bancarella e inizia a riordinare le merci."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Mentre io esito un po', [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstName] sembra un po' turbat[laamp_artifact_peddler.Custom('DE_END_PRO_S_N')] dalla mia indecisione.\n\nFa spallucce con un "Immagino che tu possa prenderti tutto il tempo che ti serve" e passa ad aiutare un altro cliente."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nCon un tocco esperto [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] esamina la superficie del mio [1020_first_artifact_to_sell.GetName], annuisce e poi borbotta qualcosa tra sé e sé."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] tocca delicatamente la superficie del mio [1020_first_artifact_to_sell.GetName] e inclina la testa, come se stesse ascoltando qualcosa. Poi annuisce."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] passa le dita sul mio [1020_first_artifact_to_sell.GetName] e il suo sguardo diventa incuriosito quando osserva il mio [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] inizia a fare movimenti a tenaglia verso [1020_first_artifact_to_sell.GetName], contempla attentamente [1020_first_artifact_to_sell.Custom('ArtifactType')] e poi ispeziona delicatamente [1020_second_artifact_to_sell.GetName], apparentemente soddisfatt[laamp_artifact_peddler.Custom('DE_END_PRO_S_N')] di qualcosa."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nEsaminando, torcendo e girando; [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] esamina ogni minimo dettaglio, che si tratti delle finiture del mio [1020_first_artifact_to_sell.GetName], dei materiali del mio [1020_second_artifact_to_sell.GetName] o degli abbellimenti del mio [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nPrima che me ne accorga, [laamp_artifact_peddler.Custom('IT_NAM_COL3')][laamp_artifact_peddler.GetFirstNameNoTooltip] ha esaminato a fondo i miei [1020_first_artifact_to_sell.GetName] e [1020_second_artifact_to_sell.GetName]. Le sue mani si muovono rapidamente sulla superficie del mio [1020_third_artifact_to_sell.GetName], alla ricerca di difetti."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nAll'improvviso sento la voce indignata del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName]: "Si stanno approfittando di te!#EMP Io#! posso farti fare un affare migliore!"."
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nCon la coda dell'occhio, vedo [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] ancora arrabbiato per le misere offerte [laamp_artifact_peddler.Custom('IT_NAM_COL2')][laamp_artifact_peddler.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1020.a: "Potrei separarmi da.."
 ep3_laamp_decision_event.1020.a.tt: "Puoi scegliere quale artefatto vendere"
