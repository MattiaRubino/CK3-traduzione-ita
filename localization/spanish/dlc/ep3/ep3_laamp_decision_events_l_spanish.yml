 ep3_laamp_decision_event.1010.a_martial: ""Posso prendere le provviste o tutta la tua postazione. Tu dici."
 ep3_laamp_decision_event.1010.a_martial.success: "Riesci a intimidire [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName] vedi le tue minacce vuote"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Le guardie sono convocate"
