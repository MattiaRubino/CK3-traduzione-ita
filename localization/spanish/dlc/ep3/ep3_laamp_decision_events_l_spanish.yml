 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.desc_returned_01: "Ha appena terminato un sermone quando torniamo a [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('IT_NAM_COL3')|U] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.Custom('IT_NAM_COL3')][laamp_clergy_character.GetFirstName] gira con una scopa, riordinando e preparando il luogo sacro per i visitatori che verranno a cercare la preghiera e la meditazione.\n\nAlza lo sguardo quando mi avvicino, un sorriso tenero gli incurva le labbra: "Bentornat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel Suo caldo abbraccio. Perché non ti fermi un po' e ti godi l'ambiente."
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('IT_NAM_COL3')|U] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.Custom('IT_NAM_COL3')][laamp_clergy_character.GetFirstName] siede in uno dei banchi di fronte al pulpito, apparentemente dedicat[laamp_clergy_character.Custom('DE_END_PRO_S_N')] alla riflessione, mentre io rientro in [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\nGira la testa nella mia direzione, lanciando un'occhiata alle sue spalle mentre mi avvicino. "C'è così tanto lavoro. Lascia che questi piedi stanchi si riposino per un po', [Select_CString(ROOT.Char.IsFemale, 'mia figlia', 'mio figlio')]. Come posso aiutarti?"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Mentre varco le straordinarie porte di [visiting_location.GetCounty.GetFaith.HouseOfWorship], [laamp_clergy_character.Custom('ES_LoLa')]s [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s che si occupano di questo luogo hanno appena finito di dividersi il lavoro della giornata.\n\nScorro il corridoio principale e riconosco inaspettatamente [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.Custom('IT_NAM_COL3')][laamp_clergy_character.GetFirstName], che a sua volta mi rivolge uno sguardo indecifrabile e mi si avvicina: "[Select_CString(ROOT.Char.IsFemale, 'La mia figlia ribelle', 'Il mio figlio ribelle')].[visiting_location.GetCounty.GetFaith.HighGodName] ti ha riportato [Select_CString(ROOT.Char.IsFemale, 'sano e salvo', 'sano e salvo')] alla nostra porta!"."
 ep3_laamp_decision_event.1043.desc: "Varcando le porte di [visiting_location.GetCounty.GetFaith.HouseOfWorship], rimango colpito da quanto lavoro sia stato fatto per le squisite strutture e per le decorazioni sacre.\n\nUn [Select_CString(laamp_clergy_character.IsFemale, 'della', 'del')] [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]che si occupa del luogo mi nota e si avvicina serenamente: "Saluti, [Select_CString(ROOT.Char.IsFemale, 'mia figlia', 'mio figlio')]. Sono [laamp_clergy_character.Custom('IT_NAM_COL3')] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.Custom('IT_NAM_COL3')][laamp_clergy_character.GetFirstName]. Come posso aiutarla?"."
 ep3_laamp_decision_event.1043.desc_outro: "\n\nGli occhi sono fissi sul cesto di monete che si trova un po' più avanti lungo il corridoio."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nDietro di me, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] lancia sguardi torbidi a un cesto pieno di monete donate poco più avanti nel corridoio."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] continua a curiosare tra i banchi verso il cesto delle donazioni di monete."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nIl cesto delle donazioni di monete è sempre più grande."
 ep3_laamp_decision_event.1043.a: ""Voglio fare una donazione!"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "#EMP Suppongo che#! che.."
 ep3_laamp_decision_event.1043.b: ""Forse [visiting_location.GetCounty.GetFaith.HighGodName] potrebbe benedire la nostra causa?"."
 ep3_laamp_decision_event.1043.c: "È chiaro che #EMP I#! hanno bisogno di queste donazioni."
 ep3_laamp_decision_event.1043.c_guarded: "Un'altra donazione, per #EMP la mia borsa#!."
 ep3_laamp_decision_event.1043.c_master_thief: ""Pst, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip], attenzione!"."
 ep3_laamp_decision_event.1043.c.flavor: "Crea una distrazione, ruba delle monete. Facile."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Ronzio. Per qualche motivo, le guardie circolano molto più spesso da queste parti.."
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Furto riuscito"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Riesci a rubare le donazioni"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "sconfitta!"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Se vieni espulso dal [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Le guardie chiamate"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
