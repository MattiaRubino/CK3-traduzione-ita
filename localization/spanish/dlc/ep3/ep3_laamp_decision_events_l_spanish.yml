 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "In questa parte del [ROOT.Char.Custom('GetMainsquareCommons')] si è raffreddato e le persone sono tornate alle loro abitazioni o si sono trasferite in altri luoghi [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Mentre torniamo dal mercante di provviste, una brezza serale soffia attraverso il sito [ROOT.Char.Custom('GetMainsquareCommons')] di [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Le guardie mi danno una bella lezione e sono fortunato a non rompere nulla quando mi ributtano su [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Sembra che mentre noi torniamo dalla visita ai venditori di artefatti, altre persone stiano tornando da altre parti di [ROOT.Char.Custom('SettlementCity')] e l'andirivieni di visitatori in [ROOT.Char.Custom('GetMainsquareCommons')] è piuttosto numeroso."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Facendo una passeggiata con [ROOT.Char.Custom('GetTowncrierElder')], osservo un po' il cielo prima di ritrovarmi di nuovo su [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "In questa parte del sito [ROOT.Char.Custom('GetMainsquareCommons')], ci sono decisamente meno persone in giro. Un gruppo di bambini accarezza un burrito che pascola pacificamente a metà della bancarella di [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "Nell'altra metà del sito [ROOT.Char.Custom('GetMainsquareCommons')], un paio di bastardi si stanno azzuffando per un grosso osso di animale."
 ep3_laamp_decision_event.1001.desc: "Allontanandomi dall'ingresso di [ROOT.Char.Custom('SettlementCity')|l], seguo uno stretto sentiero che passa davanti a [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] per raggiungere lo spazio aperto adiacente.\n\nDavanti a me c'è il percorso che porta ai commercianti di provviste e ai venditori di artefatti; oltre a ciò intravedo anche chi sembra essere"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ un banditore di città in lontananza."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ un anziano tribale che cammina in lontananza."
