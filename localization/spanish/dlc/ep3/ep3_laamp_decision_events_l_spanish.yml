 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')] guardie del corpo"
 ep3_laamp_decision_event.1057.desc_returned_01: "Quando torno nel vicolo dove ho lasciato [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')] antigu guardia del corpo, sta chiacchierando tranquillamente con il suo capo, il macellaio locale.\n\nQuando mi avvicino, i due intraprendono una conversazione amichevole e il macellaio gli dà una pacca amichevole mentre torna dentro.\n\n[laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstNameNoTooltip], ora con una scintilla di simpatia negli occhi, si rivolge a me: "Oh. Sei tornato, vuoi qualcosa?"."
 ep3_laamp_decision_event.1057.desc_returned_02: "[laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstName] [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.Custom('DE_END_PRO_S_N')] il coltello danza nell'aria mentre sfiletta un'altra carcassa di animale e l'intensità mi fa fare un passo indietro involontario.\n\n\n\n[laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstNameNoTooltip] mi guarda con occhi spenti e si rivolge a me con voce priva di emozioni: "Sì?"
 ep3_laamp_decision_event.1057.desc_returned_03: "Nel vicolo, [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstName] siede sul carretto vuoto, curando una ferita alla nocca, probabilmente dovuta a una rissa con alcuni individui arrabbiati per la sua reputazione.\n\nCon una smorfia, [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstNameNoTooltip] risponde alla mia presenza e dice: \"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Riconosco [Select_CString(vagamente.IsFemale,'vagamente','vagamente')] se ne va, seguo [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstNameNoTooltip] in un vicolo.$ep3_laamp_decision_event.1057.desc_mid$\n\n[laamp_bodyguard_recruit.Custom('IT_NAM_COL3')|U] guardie del corpo screditate strizza gli occhi quando mi avvicino: "Aspetta un attimo, non ti ho già visto da qualche parte...". Lui fa una smorfia: "Come vuoi, cosa vuoi?"."
 ep3_laamp_decision_event.1057.desc: "Tra le grida, colgo il [Select_CString(nome.IsFemale,'nome','nome')] se ne va, seguo [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstNameNoTooltip] in un vicolo.$ep3_laamp_decision_event.1057.desc_mid$\n\n[laamp_bodyguard_recruit.Custom('IT_NAM_COL3')|U] disdicevole guardia del corp[laamp_bodyguard_recruit.Custom('DE_END_PRO_S_N')] mi guarda mus[laamp_bodyguard_recruit.Custom('DE_END_PRO_S_N')] mentre mi avvicino: "Cosa vuoi? Non riesco nemmeno a tenere in vita una dannata pianta #EMP#! ..."."
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstNameNoTooltip] [laamp_bodyguard_recruit.Custom('RegionalDrink')] inizia a scaricare i cadaveri degli animali da un lurido carro, borbottando tra sé e sé: "... per #EMP un[laamp_bodyguard_recruit.Custom('DE_PRO_POS_P_2P')]#! nobile che muore sotto i miei occhi e... come potevo sapere #EMP che il suo#! era...?". E in preda alla frustrazione, sbatte il pugno contro il carrello."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$$"
 ep3_laamp_decision_event.1057.b: ""Vedi questi muscoli? In pratica, #EMP io#! starei proteggendo te #EMP tu#!"."
 ep3_laamp_decision_event.1057.c: ""Unisciti a me e lascia che ripristiniamo la tua reputazione!"."
 ep3_laamp_decision_event.1057.c.success: "Tu convince [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure: "Non riesci ad attirare [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1057.d: ""Questa è la tua occasione di riscatto #EMP#! "."
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il quartiere degli artigiani"
 ep3_laamp_decision_event.1060.desc_returned_01: "Il sole è alto nel quartiere degli artigiani mentre ritorno in una pletora di suoni, panorami e odori."
 ep3_laamp_decision_event.1060.desc_returned_02: "Una nuvola attenua la luce nel quartiere degli artigiani e ritorno a un odore aggressivo, quando mi rendo conto di essermi allontanato troppo dalla bottega dei conciatori sulla via del ritorno."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Di ritorno dall'armeria, i vari artigiani e i loro assistenti sono ancora al lavoro per portare avanti e indietro le merci."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "Il sudore della forgia scivola lentamente sulla mia schiena e una fresca brezza soffia su di me mentre ritorno al quartiere degli artigiani."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Socchiudo gli occhi di fronte all'insopportabile bagliore del sole mentre esco dalla gioielleria e torno nella piazza del quartiere degli artigiani."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "L'aria è molto meno soffocante nel quartiere degli artigiani mentre lascio la buia taverna dove [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName] affoga i suoi dispiaceri."
 ep3_laamp_decision_event.1060.desc: "Nel quartiere degli artigiani [visiting_location.GetBaronyNameExplicitly] sono rappresentate tutte le professioni rilevanti: la fucina delle armi di [laamp_weaponsmith_craftsman.Custom('IT_NAM_COL2')][laamp_weaponsmith_craftsman.GetFirstName] accanto al campo di addestramento, l'[Select_CString(laamp_armorer_craftsman.IsFemale, 'armaiola', 'armaiolo')] [laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstName] nella sua fucina e [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstName], [Select_CString(laamp_jeweler_craftsman.IsFemale, 'il gioielliere', 'il gioielliere')], più avanti."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nC'è anche un[laamp_quartermaster_recruit.Custom('DE_PRO_POS_P_2P')] [laamp_quartermaster_recruit.GetWomanMan] [Select_CString(laamp_quartermaster_recruit.IsFemale, 'stracciato e rassegnato', 'stracciato e rassegnato')] che ozia. Mi guarda e ringhia indignato: "Una volta ero #EMP qualcuno#!! Sono [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName], #EMP [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')] intendente [visiting_location.GetTitle.GetHolder.GetTopLiege.Custom('DE_PRO_PER_P_3P_A')] [visiting_location.GetTitle.GetHolder.GetTopLiege.Custom('IT_NAM_COL3')][visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!", prima di calmarsi, apparentemente pers[laamp_quartermaster_recruit.Custom('DE_END_PRO_S_N')] nei suoi pensieri."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] passeggia tranquillamente per la strada e commenta i prodotti esposti. E mi guarda mentre mi fermo, cercando di capire dove andare dopo."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nMi fermo un attimo a osservare i bambini che giocano tra le materie prime. I genitori li allontanano gentilmente mentre io decido dove andare."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nCon i piedi che mi fanno male e le budella che ruggiscono, è stata una giornata fruttuosa nel quartiere degli artigiani. Mi ritrovo a cercare la strada più veloce per tornare alla piazza principale."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nMentre penso alla mia prossima destinazione, scruto l'intendente [Select_CString(laamp_quartermaster_recruit.IsFemale, 'alla vecchia maniera', 'al precedente')] che continua a vagare senza meta per la piazza."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] annusa l'aria e si muove velocemente per la piazza, schivando i passanti nel tentativo di starmi dietro.\n\n[visiting_partner.GetSheHe|U] mi raggiunge mentre mi fermo per un secondo, riflettendo sul da farsi."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nAlla mia sinistra, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] esamina con curiosità una bancarella coperta di [ROOT.Char.Custom('RegionalFerociousAnimal')] pelli di tutte le dimensioni, forme e colori.\n\nLa testa montata di una di queste bestie mi sorride mentre guardo la strada, cercando di decidere dove andare dopo."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] la bancarella si muove senza un ordine particolare da un lato all'altro della piazza, esaminando le bancarelle. Mentre osservo con nonchalance, mi chiedo cosa fare dopo."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nGuardo su e giù per la piazza senza pensare, mostrando uno sguardo vuoto mentre mi chiedo dove andare dopo."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nAlcuni bambini giocano con un enorme [ROOT.Char.Custom('get_region_dog_type')], dandogli da mangiare gli avanzi e salendo a turno sul suo muscoloso dorso.\n\nLi osservo senza ulteriori indugi mentre medito sulla mia prossima mossa."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nUn gruppo di bambini si è imbattuto in un grosso blocco di minerale e lo sta prendendo a calci su e giù per la strada, seguendo delle strane regole casalinghe.\n\nLi osservo affascinato mentre rifletto attentamente su quale sarà il mio prossimo passo."
