 ep3_laamp_decision_event.1030.d: "Una figura incappucciata molto intrigante.."
 ep3_laamp_decision_event.1030.d_second: "Non ti farà male parlare con [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip]"
 ep3_laamp_decision_event.1030.d_third: "Dovresti tornare a [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1030.d.tt: "Avvicinarsi alla figura incappucciata"
 ep3_laamp_decision_event.1030.d.tt_second: "Torna a [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1030.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1030.e_second: "Qui abbiamo finito."
 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "Si torna alla sezione [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_storyteller.IsFemale, 'la narradora', 'el narrador' )]"
 ep3_laamp_decision_event.1031.desc_01: "#EMP "... e desideroso di essere libero dall'incessante martellamento, la testa di Zeus si spaccò in due e da essa uscì Atena, la più saggia delle divinità".#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP "... e poi Horus e Set divennero nemici mortali che si contendevano il trono vuoto".#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP "... e da quel giorno Ruha fu bandita dal mondo della Luce ed esiliata nel mondo delle Tenebre".#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP "... E poi il grande Leviatano distrusse il mondo per la quinta volta e morì nel farlo. Ma dal suo corpo nacquero nuove terre, piante e animali".#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP "... e poi divenne l'atua delle foreste, Tangaroa ereditò i mari, Rūaumoko, la terra che rimbomba e Tāwhirimatea, il vento capriccioso".#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP "... e poi l'uovo cadde; le sue parti diedero forma all'universo: il tuorlo divenne il caldo sole e il bianco la bella luna".#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP "... e poi Kuutar intrecciò il filo d'oro in una splendida veste, larga come il cielo notturno e lunga come l'eternità".#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP "... e poi, quando si rese conto che era stato il suo stesso fratello, Kullervo, a sedurla, si gettò da una rupe nell'aldilà".#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP "... e poi Fin, nella sua rabbia, si trasformò in pietra. I suoi sogni di distruzione non si realizzarono mai e, ancora oggi, la cattedrale è ancora in piedi".#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP "... e nonostante l'avvertimento di Kaang, gli umani accesero un fuoco nell'oscurità crescente e gli animali fuggirono sulle colline".#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP "... e allora l'argilla impastata si ricoprì di pelle, si riempì di sangue e Tore le diede il nome di Baatsi".#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP "... e poi, l'accampamento pieno di donne fu vittorioso su quello degli uomini, il che permise loro di tornare all'#EMP per affrontarsi#! ".#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP "... e la chiamarono Teryel, la prima leonessa".#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP "... e il soma fu dato agli dei, ma quattro gocce caddero sulla terra stessa e da queste sorsero città sante".#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP "... e in un sol boccone la lepre mangiò la mucca, zoccoli e tutto il resto".#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP "... e poi, Toranos ricevette il sacrificio, il sangue gli colò lungo il torso, che gli diede forza e così fu creata una nuova primavera"#!."
 ep3_laamp_decision_event.1031.desc_17: "#EMP "... e poi, Tjelvar arrivò sull'isola portando il fuoco, che impediva all'isola di sprofondare nel mare ogni notte".#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP "... e poi, le piogge arrivarono in Africa, con molti canti, danze e gioie".#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n"Ma questa è un'altra storia". [laamp_storyteller.Custom('IT_NAM_COL3')][laamp_storyteller.GetFirstNameNoTooltip] mi regala un sorriso misterioso, si appoggia alla sua poltrona accanto al camino e beve un altro sorso di [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.a: "La storia aveva un paio di buone idee."
 ep3_laamp_decision_event.1031.a_zealous: "... Credo di aver avuto un paio di idee rilevanti."
 ep3_laamp_decision_event.1031.a_eccentric: "Certo, ora ha senso!"
 ep3_laamp_decision_event.1031.a_success.t: "Competenze grazie a moraleja"
 ep3_laamp_decision_event.1031.a_success.desc: "Impari qualcosa della morale della storia"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Opportunità di crescita"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Alcune parti della storia potrebbero essere applicabili alla tua situazione"
 ep3_laamp_decision_event.1031.a_failure.t: "Bella storia"
 ep3_laamp_decision_event.1031.a_failure.desc: "Almeno è stato un racconto emozionante"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Hai sentito una storia poco fa, torna dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b: ""[laamp_storyteller.Custom('IT_NAM_COL3')][laamp_storyteller.GetFirstNameNoTooltip], come fai a raccontare le tue storie così bene?"."
 ep3_laamp_decision_event.1031.b_reveler: "questo lo conosco!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Ti è già piaciuta una storia di recente; torna a trovarci dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
 ep3_laamp_decision_event.1031.c: ""È stata una grande storia, amico mi[laamp_storyteller.Custom('DE_END_PRO_S_N')]!"."
 ep3_laamp_decision_event.1031.c_zealous: "Bah. Sciocchezze blasfeme."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Hai già avuto modo di leggere una storia poco tempo fa; torna dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]le reclute"
 ep3_laamp_decision_event.1033.desc_returned_01: "Quando torno dalle potenziali reclute, [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstName], [laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstName] e [laamp_third_recruit.Custom('IT_NAM_COL3')][laamp_third_recruit.GetFirstName] guardano con sospetto.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Quando torno dalle potenziali reclute, [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstName] e [laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstName] stanno chiacchierando tranquillamente."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nQuando mi notano, reagiscono subito e mi guardano con aspettativa."
 ep3_laamp_decision_event.1033.desc_returned_02: "Quando torno dalle reclute, sembra che il trio [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstName], [laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstName] e [laamp_third_recruit.Custom('IT_NAM_COL3')][laamp_third_recruit.GetFirstName] abbia risolto una disputa.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Quando torno con le reclute, il duo [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstName] e [laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstName] ha appena terminato una partita a dadi, il cui esito è controverso."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nLa tensione nell'aria cambia leggermente quando mi avvicino, trasformandosi in una cauta aspettativa."
 ep3_laamp_decision_event.1033.desc: "Quando mi avvicino al gruppo di disoccupati di [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], alzo la voce e mi rivolgo direttamente a loro: "Sto cercando persone capaci e degne di fiducia per unirmi al mio campo! Chi di voi è disposto a farlo?"."
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nLe parti interessate si presentano come [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstName], [laamp_first_recruit.Custom('IT_NAM_COL3')] di [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|l], e [laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstName], [laamp_second_recruit.Custom('IT_NAM_COL3')] di [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|l]."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nLe parti interessate sono presentate come [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstName], [laamp_first_recruit.Custom('IT_NAM_COL3')] dell'aspetto [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|l], [laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstName], [laamp_second_recruit.Custom('IT_NAM_COL3')] dell'aspetto [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|l], e [laamp_third_recruit.Custom('IT_NAM_COL3')][laamp_third_recruit.GetFirstName], [laamp_third_recruit.Custom('IT_NAM_COL3')] dell'aspetto [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|l]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nEsamino i candidati dall'alto verso il basso, per capire quale scegliere."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] cinguetta e scruta i candidati mentre io penso a quale reclutare."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nQuando finisco di fare le presentazioni, un brusc[laamp_generic_jane.Custom('DE_PRO_POS_P_2P')] [laamp_generic_jane.GetWomanMan][laamp_generic_jane.Custom('DE_END_PRO_S_N')] mi si avvicina immediatamente: "Mi chiamo [laamp_generic_jane.Custom('IT_NAM_COL3')][laamp_generic_jane.GetFirstName]. Per ragioni che riguardano solo me, vorrei unirmi al vostro campo."
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.Custom('IT_NAM_COL3')][laamp_generic_jane.GetFirstNameNoTooltip] è ancora in un angolo e mi guarda mentre valuto i candidati."
 ep3_laamp_decision_event.1033.a: ""Ti piacerebbe lavorare per me, [laamp_first_recruit.Custom('IT_NAM_COL3')][laamp_first_recruit.GetFirstNameNoTooltip]?"."
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.Custom('IT_NAM_COL3')][laamp_second_recruit.GetFirstNameNoTooltip] sembra una buona copia."
 ep3_laamp_decision_event.1033.c: "Vedo solo del potenziale in [laamp_third_recruit.Custom('IT_NAM_COL3')][laamp_third_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1033.d: ""... [laamp_generic_jane.Custom('IT_NAM_COL3')][laamp_generic_jane.GetFirstNameNoTooltip], giusto? Unisciti a me."
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Hai già reclutato un [follower|E] gratuito poco tempo fa; torna dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il potenziale partner"
 ep3_laamp_decision_event.1035.desc_returned_01: "Torno al tavolo [laamp_spouse_material.Custom('IT_NAM_COL2')][laamp_spouse_material.GetFirstName] e inizio a sentire il sangue pulsare nelle orecchie.\n\nCalma. Calmati. #EMP Parla.#!\n\n[laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstNameNoTooltip] è occupat[laamp_spouse_material.Custom('DE_END_PRO_S_N')] a chiacchierare con [Select_CString(laamp_spouse_material.IsFemale, 'un uomo', 'una donna')] quando mi avvicino a [laamp_spouse_material.GetSheHe] e i suoi occhi si restringono per l'attesa:"
 ep3_laamp_decision_event.1035.desc_returned_02: "Quando torno al loro tavolo, [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstName] ha appena ricevuto un piatto di cibo fumante, il cui aroma mi fa rodere le budella.\n\n[laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstNameNoTooltip] tiene lo sguardo fisso sul suo piatto di [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] mentre osserva seccamente: "Questa volta #EMP vuoi davvero#! qualcosa?"\n\nIl suo saluto sarcastico mi fa esitare e medito attentamente la mia risposta:"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Mi avvicino a [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstName], che, raggiante come sempre, alza lo sguardo quando mi avvicino.\n\nAll'inizio sembra avere difficoltà a individuarmi, poi i suoi occhi si restringono quando mi riconosce.\n\n#EMP Niente di personale#!, mi dico, e sorrido leggermente cercando di ignorare il disagio che sento nel petto:"
 ep3_laamp_decision_event.1035.desc: "Guardo con attenzione questo essere [laamp_spouse_material.Custom('RaunchyComplimentNoun')|l] che siede a un tavolo vicino. Il barman ha chiamato [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstName], giusto?\n\nSembra confus[laamp_spouse_material.Custom('DE_END_PRO_S_N')] quando mi avvicino [laamp_spouse_material.GetSheHe], probabilmente perché ho l'agitazione dipinta sul volto. Perché mi preoccupa? #EMP Sono [ROOT.Char.GetNameNoTooltip], voto con vigore!#!\n\nContinuo a ricordare i miei ultimi successi per mantenere la calma. Non ci sto riuscendo."
 ep3_laamp_decision_event.1035.a: ""Che ne dici se ti pago un'altra brocca di [laamp_spouse_material.Custom('RegionalDrink')]?"
 ep3_laamp_decision_event.1035.b_first: ""E a parte #EMP rubare cuori#!, cos'altro fai?"."
 ep3_laamp_decision_event.1035.b_second: ""Hai un nome? O posso chiamarti #EMP amore mio#!?"."
 ep3_laamp_decision_event.1035.b_third: ""Sei caduta dal cielo? Perché sembri una stella #EMP#! "."
 ep3_laamp_decision_event.1035.b_fourth: ""Tiri con l'arco? Perché #EMP me#! hai trafitto il cuore"."
 ep3_laamp_decision_event.1035.b_fifth: ""Se mi presti un bacio, #EMP prometto#! di restituirtelo"."
 ep3_laamp_decision_event.1035.b_fallback: ""Cosa ci fa un[laamp_spouse_material.Custom('DE_PRO_POS_P_2P')] [laamp_spouse_material.Custom('GirlBoy')] come te in un posto come questo?"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName] è affascinato dalle tue allusioni"
 ep3_laamp_decision_event.1035.b.failure: "Non riesci ad attirare [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Hai già provato ad adescare un potenziale [spouse|E] di recente; prova di nuovo dopo[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.c: ""... e se portassimo questo in un posto #EMP più comodo#!?"."
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Ti sei già rilassato di recente su [ROOT.Char.Custom('GetTavernDwelling')]; torna tra qualche giorno [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip][laamp_hooded_figure.GetFirstNameNoTooltip] è in pericolo!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_hooded_figure.IsFemale, 'la buscada', 'el buscado' )]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Mi volto di nuovo verso [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName], che è ancora nel bel mezzo di una discussione con il furfante locale.\n\nI loro sguardi si incrociano, sono in una situazione di stallo totale, aggravata dal fatto che questa persona [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] continua a guardare di lato la porta, come se stesse aspettando qualcosa. O #EMP qualcuno#!.\n\nMi accorgo che una goccia di sudore mi scende lungo la schiena."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Al tavolo [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] la tensione non si è allentata e questa [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] persona sta ancora aspettando di essere pagata.\n\n[laamp_hooded_figure.Custom('IT_NAM_COL3')|U] [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetTitleAsNameNoTooltip|l] #EMP si rifiuta#! di assecondarla e l'occasionale ambulante si ferma al suo passaggio, per poi accelerare quando si rende conto di ciò che sta per accadere.\n\nI miei occhi sfrecciano avanti e indietro senza fermarsi."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "In cantina, [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] è impegnato [laamp_hooded_figure.Custom('DE_END_PRO_S_N')] guardare una mappa. Un'asse del pavimento scricchiola"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "Nell'altro negozio [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] è occupat[laamp_hooded_figure.Custom('DE_END_PRO_S_N')] a guardare una mappa. Per sbaglio mi imbatto in un [laamp_hooded_figure.Custom('GetSmallHidingObject')]"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "e [laamp_hooded_figure.GetSheHe] gira la testa come un fulmine per guardarmi.\n\n"Sei tornato", commenta mentre chiude la mappa che mostra il vicino possesso di [1037_neighboring_holding.GetBaronyNameExplicitly]. "Vuoi qualcosa?"\n\n[laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip] si alza, incrocia le braccia e si appoggia sornione su una gamba."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_inro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "Do un'occhiata alla cantina prima di tornare giù per le scale. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Sollevo la tenda e sbircio all'interno prima di entrare: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Sbircio nella cantina prima di tornare giù per le scale. [laamp_hooded_figure.Custom('IT_NAM_COL3')|U] furfante [laamp_hooded_figure.Custom('IT_NAM_COL2')][laamp_hooded_figure.GetFirstName] si appoggia a una sedia con gli occhi fissi su [ROOT.Char.Custom('GetCeilingCanopy')]\n\nLancia allegramente una moneta [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] in aria, la fa girare e la raccoglie con mano ferma.\n\nMi schiarisco la gola e [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip] chiude gli occhi, mette via la moneta e piega le mani dietro la testa mentre grugnisce: "Sì?"
 ep3_laamp_decision_event.1037.desc_returned_03: "Quando torno in cantina, la porta è chiusa. La apro con cautela e scendo le scale.\n\nPoco più avanti, [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] strofina qualcosa che sembra...#EMP sangue#!? Sono sicuro che sia sangue #EMP animale#!...\n\n[laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] scrocchia le nocche mentre mette da parte il secchio e rivolge la sua attenzione a me: "Sei insistente, vero?"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "In piedi fuori dalla tenda del parassita [laamp_hooded_figure.Custom('IT_NAM_COL2')][laamp_hooded_figure.GetFirstName] sento qualcosa che assomiglia a una zuffa dall'interno. Improvvisamente si ferma.\n\nSbircio la testa all'interno della tenda e lo intravedo nell'oscurità, mentre pulisce un coltello da una sostanza scura. Sangue...?\n\n[laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip] si volta nella mia direzione con indifferenza: "Era solo un #EMP ratto#!. Ma #EMP tu#!, d'altra parte, sei piuttosto ostinato, non è vero?"
 ep3_laamp_decision_event.1037.desc_intro: "La figura incappucciata si muove con discrezione attraverso la taverna e scende una rampa di scale che porta alla cantina. Mi guardo intorno con cautela mentre continuo a scendere le scale.\n\nIn fondo, [laamp_hooded_figure.GetSheHe] si siede su una sedia dietro un tavolo e si tira giù il cappuccio"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "La figura incappucciata si muove con discrezione attraverso l'abitazione ed esce dall'altra parte. Mi guardo intorno con cautela, mentre continuo a uscire ed entro in un negozio vicino.\n\nSullo sfondo, [laamp_hooded_figure.GetSheHe] si siede su una sedia dietro un tavolo e si tira giù il cappuccio"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nRiconosco [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] quando batte il pugno sul tavolo: "Che io sia dannato! Non mi sarei mai aspettato di vederti #EMP#! di nuovo; almeno non in questa vita. Cosa posso fare per te?"."
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "... e poi c'è la tassa di #EMP sede#!", commenta il parassita [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] con un sorriso ironico, mentre indica la sedia della figura incappucciata. "\n\nL[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(laamp_hooded_figure.IsFemale, 'donna incappucciata', 'uomo incappucciato')] si alza all'improvviso e, quando il cappuccio cade, lo riconosco [laamp_hooded_figure.GetName], nientemeno: "È un oltraggio!", esclama [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetTitleAsNameNoTooltip|l], con evidente nervosismo.\n\n"Non costringermi a ricorrere ai miei #EMP soci in affari#!", minaccia la vipera e la situazione si fa sempre più tesa."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$$$ep3_laamp_decision_event.1037.desc_outro$$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$$ep3_laamp_decision_event.1037.desc_outro$$"
 ep3_laamp_decision_event.1037.desc_outro: "immagino che tu mi riconosca di fama: \"
 ep3_laamp_decision_event.1037.a: ""Pagherò il tuo conto"."
 ep3_laamp_decision_event.1037.a.flavor: "Sono sicuro che si rivelerà utile."
 ep3_laamp_decision_event.1037.b_diplomacy: ""Non guadagneresti più oro con un cliente #EMP che torna#!?"."
 ep3_laamp_decision_event.1037.b_stewardship: ""Temo che non sia l'attuale #EMP tassa di sede#!"."
 ep3_laamp_decision_event.1037.b_intrigue: ""Le sue guardie del corpo sono #EMP appena#! fuori; per informare..."."
 ep3_laamp_decision_event.1037.b_learning: ""Non siamo meglio di così?"
 ep3_laamp_decision_event.1037.b_martial: ""Vuoi sottoporre questa questione a #EMP me#! meglio?"."
 ep3_laamp_decision_event.1037.b.flavor: "qual è la cosa peggiore che potrebbe accadere?"
 ep3_laamp_decision_event.1037.b.success: "Convinci i parassiti a lasciare in pace [laamp_hooded_figure.GetShortUIName]."
 ep3_laamp_decision_event.1037.b.success.t: "Nobile salvadanai[laamp_hooded_figure.Custom('DE_END_PRO_S_N')]"
 ep3_laamp_decision_event.1037.b.failure: "Non puoi convincere i parassiti"
 ep3_laamp_decision_event.1037.b.failure.t: "Non è convincente"
 ep3_laamp_decision_event.1037.c: ""Est #EMP [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetTitleAsNameNoTooltip|l]#! ha già parlato, quindi [ROOT.Char.Custom('InsultNoun')]!""
 ep3_laamp_decision_event.1037.c.flavor: "A me è andata peggio."
 ep3_laamp_decision_event.1037.d: ""Mi farebbe comodo un[laamp_hooded_figure.Custom('DE_PRO_POS_P_2P')] [laamp_hooded_figure.GetWomanMan] del tuo talento, [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip]"."
 ep3_laamp_decision_event.1037.d_thief_position: ""Vedi, ho un posto vacante a $master_thief_camp_officer$, perfetto per te"."
 ep3_laamp_decision_event.1037.e: ""Un professionista[laamp_hooded_figure.Custom('DE_PRO_POS_P_2P')] del tuo calibro #EMP prospererebbe#! nel mio campo"."
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName] è incuriosito dall'idea"
 ep3_laamp_decision_event.1037.e.failure: "Non riesci ad attirare [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1037.f: ""Potresti insegnarmi questo... mestiere?"."
 ep3_laamp_decision_event.1037.g: ""Io e te, [Select_CString(And(ROOT.Char.IsFemale, laamp_hooded_figure.IsFemale), 'juntas','juntos')] #EMP domineremmo#! questo maniero, [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstNameNoTooltip]"."
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decisione_evento.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il recinto del [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1040.desc_returned_01: "Tornando a [visiting_location.GetCounty.GetFaith.HouseOfWorship], tutto rimane invariato. Mentre il sole si muove nel cielo, gli edifici adiacenti alla piazza fanno a turno per fornire ombra alla spianata aperta"
 ep3_laamp_decision_event.1040.desc_returned_02: "Un intenso aroma di incenso si diffonde senza sosta nelle mie narici mentre cammino nella luce opaca del sole verso la sede di [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Socchiudo gli occhi quando torno dall'oscurità della capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')] per ritrovare la strada verso la piazza di [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Varcando nuovamente i cancelli di [visiting_location.GetCounty.GetFaith.HouseOfWorship], una calma idilliaca mi accompagna quando mi ritrovo nella piazza di [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Torno dal giardino sereno sentendomi più legger[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre presto attenzione al trambusto di [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Seguendo i vicoli sempre più stretti di ritorno dallo studio [laamp_physician_recruit.Custom('IT_NAM_COL2')][laamp_physician_recruit.GetFirstNameNoTooltip] mi ritrovo nel recinto di [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc: "C'è una certa pace nella piazza di [visiting_location.GetCounty.GetFaith.HouseOfWorship], anche se c'è molto commercio, [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] e aiutanti in giro.\n\nAl centro si trova un'imponente [visiting_location.GetCounty.GetFaith.HouseOfWorship] piazza, mentre ai lati vedo manifesti con audaci affermazioni di guarigione, oltre a un giardino annesso per riflettere in silenzio su [visiting_location.GetCounty.GetFaith.HighGodName]."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nA un'estremità della piazza, un devoto predica una migliore salute fisica e, come abbiamo già concordato, hanno portato il mio malat[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.Custom('IT_NAM_COL3')][1040_sickly_minor.GetFirstName] alla capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')], dove mi aspetta."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nIn un angolo della piazza, un devoto predica su come una migliore salute corporea migliori la nostra salute spirituale. Rimane fermo nonostante le occasionali interruzioni del pubblico di contadini."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nCome concordato nell'accampamento con uno degli assistenti, hanno accompagnato la mia infermier[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.Custom('IT_NAM_COL3')][1040_sickly_minor.GetFirstName], alla capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')], dove mi aspetta."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] annuisce con apprezzamento e nota già le bancarelle e le attrazioni curiose in giro per la piazza affollata."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nMi trovo in uno stato di soddisfazione mentre contemplo la piazza e faccio un paio di respiri profondi mentre penso alla mia prossima destinazione."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName]che inizia già a sentirsi stanco, dice: "Non sono uno di quelli che si lamenta, ma... non credi che abbiamo finito qui, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?"."
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nDopo aver trascorso un bel po' di tempo qui nella piazza di [visiting_location.GetCounty.GetFaith.HouseOfWorship], mi sento a mio agio per come è andata la giornata e cerco un modo per tornare alla piazza principale il più velocemente possibile."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n[Select_CString(laamp_physician_recruit.IsFemale, 'Il predicatore devoto', 'Il predicatore devoto')] continua a propagandare i suoi insegnamenti sulla salute, ma sembra che si stia avvicinando alla fine della lezione."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nPer qualche motivo, sembra che ci siano molti bambini nella piazza. Sono sempre stati qui? Giocano, litigano e trovano sempre nuovi modi di fare le cose di una vita, e non di rado, con sorpresa e dispiacere di chi li accudisce.\n\nContinuo a pensare allo stato di salute [1040_sickly_minor.Custom('IT_NAM_COL2')][1040_sickly_minor.GetFirstName], mentre mi guardo intorno nella piazza alla ricerca della mia nuova destinazione."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nAlla mia sinistra, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] esamina con curiosità una bancarella ricoperta di piccole bottiglie, che si suppone siano piene di gocce di [ROOT.Char.Custom('VenomousCreature')] veleno.\n\nLa sola idea mi fa venire la pelle d'oca, mentre decido dove andare dopo."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] mi dà un colpetto sulla spalla, indicando le guardie che scortano [Select_CString(ROOT.Char.IsFemale, 'una donna stracciona', 'un uomo straccione')] fuori dal recinto, che grida qualcosa sulla fine del mondo.\n\nInarco istintivamente le sopracciglia mentre osservo l'agitazione e rifletto su cosa fare."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] mi passa un boccone mentre passeggiamo per la piazza.\n\nMastico coscienziosamente la razione secca mentre penso a quale sarà la mia prossima mossa."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nIn un angolo ombroso della piazza, un ciarlatano cerca di convincere un nobile di[ROOT.Char.Custom('DE_PRO_POS_P_2P')] delle proprietà curative della sabbia rossa.\n\nGuardo la loro discussione con indifferenza mentre penso alla mia prossima mossa."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nIn una bancarella vicina che vende specchi di ossidiana, un [visiting_location.GetCounty.GetFaith.PriestNeuter] cerca di nascondere la sua eccitazione quando finalmente ha la possibilità di guardarsi.\n\nLeggermente divertit[ROOT.Char.Custom('DE_END_PRO_S_N')], cerco di decidere dove andare dopo."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nAccanto alla piccola rotonda, un chiacchierone che porta le trascrizioni di [ROOT.Char.Custom('RandomReligiousTextName')] legge il testo ad alta voce a un modesto pubblico.\n\nAscolto distrattamente mentre mi guardo intorno alla piazza e penso a cosa fare dopo."
 ep3_laamp_decision_event.1040.a: "Sono sicuro che i guaritori mi faranno bene."
 ep3_laamp_decision_event.1040.a_sickly_minor: "dovremmo andare alla capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')]"
 ep3_laamp_decision_event.1040.a_second: "Devo tornare a [Select_CString(laamp_healer_character.IsFemale, 'con il guaritore', 'con il guaritore')]."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.Custom('IT_NAM_COL3')][1040_sickly_minor.GetFirstNameNoTooltip] sta ancora aspettando nella capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')]."
 ep3_laamp_decision_event.1040.a.tt: "Rivolgiti alla capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')]"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "[Select_CString(laamp_healer_character.IsFemale, 'Il guaritore', 'Il guaritore')] è fuori a fare commissioni durante la visita."
 ep3_laamp_decision_event.1040.b: "Questo [visiting_location.GetCounty.GetFaith.HouseOfWorship] sembra intrigante."
 ep3_laamp_decision_event.1040.b_second: "Torna a [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.b.tt: "Accedi [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "Il sito [visiting_location.GetCounty.GetFaith.HouseOfWorship] è impegnato in una cerimonia per il resto della visita"
 caught_stealing.tt: "Sei stato sorpreso a rubare in un luogo sacro di recente, quindi sei stato bandit[ROOT.Char.Custom('DE_END_PRO_S_N')] fino a quando [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1040_caught_stealing') )]"
 ep3_laamp_decision_event.1040.c: "Una passeggiata in giardino non fa male a nessuno."
 ep3_laamp_decision_event.1040.c_second: "Devo rivisitare il giardino."
 ep3_laamp_decision_event.1040.c.tt: "Visita il giardino annesso"
 ep3_laamp_decision_event.1040.c.cooldown.tt: "Il giardino è affollato per il resto della visita"
 ep3_laamp_decision_event.1040.d: "forse [Select_CString(laamp_physician_recruit.IsFemale, 'il predicatore', 'il predicatore')] ha ragione?"
 ep3_laamp_decision_event.1040.d_second: "Non ti farà male parlare di nuovo con [laamp_physician_recruit.Custom('IT_NAM_COL3')][laamp_physician_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1040.d.tt: "Parla con [Select_CString(laamp_physician_recruit.IsFemale, 'il medico', 'il medico')] [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1040.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1040.e_second: "Qui abbiamo finito."
 #Healer
 ep3_laamp_decision_event.1041.return.tt: "Si ritorna alla sede del [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_healer_character.IsFemale, 'la sanadora', 'el sanador' )]"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.Custom('IT_NAM_COL3')][1040_sickly_minor.GetFirstName] si riposa su un morbido giaciglio vicino al fornello in un angolo della capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')], aspettando il mio ritorno. Istintivamente, mi chino per controllare il suo respiro e accarezzargli i capelli.\n\n[laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName] posa il suo [ROOT.Char.Custom('WritingInstrument')] e mi guarda torvo: "Su cosa eravamo d'accordo?"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Mentre entriamo nella capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')], [laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName] si china su alcune erbe, ma alza lo sguardo mentre scendiamo le scale: "Ah, quindi hai cambiato idea?".\n\nAlla mia sinistra, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip] sposta il peso del suo corpo da un piede all'altro, volendo ancora provare la procedura che abbiamo visto eseguire da [laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName] sta assistendo un altro paziente quando scendo le scale ed entro nella capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')]. Mi guarda e poi ordina al paziente di sdraiarsi su un letto più lontano nella stanza.\n\nPoi procede a chiudere una tenda di fortuna fatta con un lenzuolo logoro per dare al paziente e a [Select_CString(And(ROOT.Char.IsFemale, laamp_healer_character.IsFemale), 'nosotras', 'nosotros')] un po' di privacy.\n\n"Vedo che sei tornato", dice doverosamente, "hai bisogno del mio aiuto per qualcosa?"
 ep3_laamp_decision_event.1041.desc_returned_02: "Quando scendo di nuovo nella capanna poco illuminata [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')], [laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName] siede un po' più indietro, sfogliando le pagine di una specie di diario. È difficile da capire da lontano, ma sembra che contenga raffigurazioni del corpo umano.\n\n[laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstNameNoTooltip] chiude con cura il diario, lo mette da parte e poi alza lo sguardo verso di me per commentare con voce calma: "Ah, quindi sei tornato. C'è qualcosa che non va in te, dopotutto?"
 ep3_laamp_decision_event.1041.desc_sickly_minor: "[1040_sickly_minor.Custom('DE_ART_DEF_P_A')|U] mi[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.Custom('IT_NAM_COL3')][1040_sickly_minor.GetFirstName], che è malat[1040_sickly_minor.Custom('DE_END_PRO_S_N')], mi raggiunge nella capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')]. Tossisce cupamente mentre lo porto di sotto.\n\n[Select_CString(laamp_healer_character.IsFemale, 'Il guaritore', 'Il guaritore')], [laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName], si alza dal suo sgabello di legno e mi guarda taciturn[laamp_healer_character.Custom('DE_END_PRO_S_N')]: "Hai bisogno dei miei servizi?"."
 ep3_laamp_decision_event.1041.desc_physician_partner: "Quando entriamo nella capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')], [laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName] sta spurgando un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ancian. [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] guarda entusiasta [laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstNameNoTooltip], con un luccichio di eccitazione negli occhi: "Non mi dispiacerebbe provare #EMP quello#!...".\n\n[laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstNameNoTooltip] alza lo sguardo quando ci sente: "Non vi avevo visto! Cosa vi affligge?"."
 ep3_laamp_decision_event.1041_intro: "La luce è più fioca e c'è un #EMP aroma#! particolare nella capanna [Select_CString(laamp_healer_character.IsFemale, 'del guaritore', 'del guaritore')]. Non #EMP sgradevole#!, ma opprimente.\n\n[laamp_healer_character.Custom('IT_NAM_COL3')][laamp_healer_character.GetFirstName] sta a un tavolo alto e prepara un infuso."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ Alza lo sguardo, inarcando leggermente le sopracciglia: "Vedo che sei tornato tutto intero! Come posso aiutarti questa volta?"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ Alza lo sguardo quando mi avvicino: "Saluti. come va il tuo umore? Hai bisogno di una purga?"."
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nPoco più avanti nella stanza, il munifico [1041_health_artifact.GetName] è ancora al suo posto con il resto dei gioielli medicinali."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nPoco più avanti nella stanza, il suo [1041_health_artifact.GetName] continua a suscitare il mio interesse."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nCon la coda dell'occhio vedo alcuni gioielli medicinali, tra i quali spicca un magnifico corno."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nPoco più avanti nella stanza, su uno scaffale pieno di gioielli medicinali, scopro un [1041_health_artifact.GetName] dall'aspetto così curioso che cattura il mio interesse."
 ep3_laamp_decision_event.1041.a: "Forse bilanciare i miei stati d'animo mi fa bene."
 ep3_laamp_decision_event.1041.a_ill: ""Potrebbe... aver bisogno di qualche trattamento, sì."
 ep3_laamp_decision_event.1041.b: ""Sono interessato a un tale [1041_health_artifact.GetNameNoTooltip]"."
 ep3_laamp_decision_event.1041.c: ""Vorresti #EMP tu#! eseguire la procedura, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip]?"."
 ep3_laamp_decision_event.1041.c.flavor: "quale sarà la cosa peggiore che mi può capitare?"
 ep3_laamp_decision_event.1041.d: ""[1040_sickly_minor.Custom('IT_NAM_COL3')][1040_sickly_minor.GetFirstNameNoTooltip], [1040_sickly_minor.Custom('DE_ART_DEF_P_A')] mi[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], ha bisogno di cure!"."
 ep3_laamp_decision_event.1041.d.partner: ""[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip], [visiting_partner.Custom('DE_ART_DEF_P_A')] mi[visiting_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], ha bisogno di cure!"."
 ep3_laamp_decision_event.1041.treatment_success.t: "Il successo"
 ep3_laamp_decision_event.1041.treatment_failure.t: "Fallimento"
 ep3_laamp_decision_event.1041.treatment_failure.desc: "Il trattamento non ha successo"
 ep3_laamp_decision_event.1041.e: "$ep3_laamp_decision_event.1021.d$"
