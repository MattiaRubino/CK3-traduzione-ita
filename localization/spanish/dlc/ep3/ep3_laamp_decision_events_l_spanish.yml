 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il [ROOT.Char.Custom('GetTowncrierElderCapitalized')|l]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Quando torniamo con [Select_CString(laamp_town_crier.IsFemale, 'il banditore della città', 'il banditore della città')], il gatto, ormai raggomitolato, sonnecchia su un tavolo vicino, senza prestare attenzione alle divagazioni [Select_CString(laamp_town_crier.IsFemale, 'del banditore della città', 'del banditore della città')]. \n\n Mi accorgo che a volte contrae i baffi nel sonno e mi avvicino per riflettere su ciò che ho detto:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Quando torno con [Select_CString(laamp_town_crier.IsFemale, 'il banditore della città', 'il banditore della città')], il gatto è disteso sotto un tavolo e mi osserva con gli occhi azzurri socchiusi.\n\nMi collego alle sue morbide fusa, ma torno subito a ciò che è stato proclamato:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "[Select_CString(laamp_town_crier.IsFemale, 'Il banditore della città', 'Il banditore della città')] mi riconosce con lo sguardo e si anima quando mi avvicino, blaterando a lungo sui contratti vicini annunciati dai nobili locali.\n\nÈ accompagnato da un vecchio gatto tra il bianco e il grigio-marrone che mi guarda con occhi stretti mentre cerco di ascoltare gli annunci:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Quando torniamo dal vecchio, il bue, una bestia magnifica, sta leccando amorevolmente la mano [laamp_town_crier.Custom('IT_NAM_COL2')][laamp_town_crier.GetFirstName] mentre est gli dà dei dolcetti.\n\nCon un sorriso felice, [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstNameNoTooltip] mi ribadisce i compiti disponibili per aiutare la popolazione locale:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Quando torno [Select_CString(laamp_town_crier.IsFemale, 'alla donna anziana', 'anziani')], una persona dall'aspetto importante sta uscendo dal locale.\n\nGli lancio un'occhiata incuriosita e poi mi rivolgo a [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName] per ricordare i compiti attualmente disponibili:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "L'[Select_CString(laamp_town_crier.IsFemale, 'anziana', 'anziano')] [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName], che riconosco come , mi sorride riconoscente mentre torno alla sua postazione. Dopo un po' di chiacchiere amichevoli, questo mi ragguaglia su ciò che sta accadendo e sui compiti di cui ci si deve occupare:\n\n"
 ep3_laamp_decision_event.1025.desc: "[Select_CString(laamp_town_crier.IsFemale, 'Il banditore della città', 'Il banditore della città')] si anima quando mi avvicino, blaterando di contratti vicini annunciati dai nobili locali.\n\nÈ accompagnato da un vecchio gatto tra il bianco e il grigio-marrone che mi guarda con occhi stretti mentre cerco di ascoltare gli annunci:"
 ep3_laamp_decision_event.1025.desc_tribal: "L'[Select_CString(laamp_town_crier.IsFemale, 'anziana donna', 'anziano')] [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName] mi rivolge uno sguardo amichevole quando mi avvicino. Prendendo prudentemente in mano un carro di buoi, mi informa di tutti gli affari e le faccende da sbrigare nelle vicinanze:\n\n"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Tornando a [Select_CString(laamp_town_crier.IsFemale, 'il banditore della città', 'il banditore della città')], un piccolo pubblico si è radunato intorno a lui, che è adeguatamente stupito e ammirato nell'ascoltare le terribili circostanze in cui il nobile lontano cerca aiuto per la sua situazione.\n\nAlzo un sopracciglio mentre ricordo i contratti regolari menzionati in precedenza:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Mentre torno a [Select_CString(laamp_town_crier.IsFemale, 'il banditore della città', 'il banditore della città')], sta inzuppando un altro gruppo di passanti con vari dettagli sempre più esagerati sul nobile lontano.\n\nCanticchio tranquillamente mentre rifletto sui contratti sopra citati:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Tornando a [Select_CString(laamp_town_crier.IsFemale, 'la donna anziana', 'il vecchio')] di prima, sta spettegolando ad alta voce con gli altri membri della tribù, accompagnando il tutto con ogni sorta di dettagli poco lusinghieri sul nobile lontano e sulla sua situazione.\n\nL'[Select_CString(laamp_town_crier.IsFemale, 'anziana donna', 'anziano')], [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName] mi lancia un'occhiata di disapprovazione da parte sua mentre mi avvicino per chiedergli delle faccende locali che richiedono attenzione:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Quando torno da [Select_CString(laamp_town_crier.IsFemale, 'la donna anziana', 'il vecchio')], sembra che abbia rimproverato un altro membro della tribù che ora è seduto su un carro vicino.\n\n[Select_CString(laamp_town_crier.IsFemale, 'Essa è incoraggiata', 'Esso è incoraggiato')] a conversare con [Select_CString(laamp_town_crier.IsFemale, 'un altra donna', 'un altro uomo')] mentre io mi avvicino a [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName], che è così gentile da rinfrescarmi la memoria sui compiti disponibili al momento:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Riconosco [Select_CString(laamp_town_crier.IsFemale, 'al banditore della città', 'al banditore della città')], [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName], che è $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "[Select_CString(laamp_town_crier.IsFemale, 'Il banditore della città', 'Il banditore della città')], [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName], è $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "spettegolano con altre persone [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] mentre mi avvicino alla loro bancarella; mormorano di come un certo nobile di terre lontane abbia particolarmente fretta e offra ricompense #EMP magnifiche#!.\n\nCi rifletto quando [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName] improvvisamente si ricorda dei suoi doveri e si alza per informare i suoi immediati dintorni dei contratti disponibili in quel momento:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Mentre mi avvicino, [Select_CString(laamp_town_crier.IsFemale, 'la donna anziana', 'il vecchio')] [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName], che era impegnato in una discussione con un altro membro della tribù, mi lancia uno sguardo complice. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "[Select_CString(laamp_town_crier.IsFemale, 'Una delle donne anziane', 'Uno degli anziani')], [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstName], era impegnat[laamp_town_crier.Custom('DE_END_PRO_S_N')] in una discussione con un altro membro della tribù. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nL'altra persona inizia a gesticolare e io colgo qualcosa su un lontano #EMP nobile che ha bisogno di un aiuto urgente per una questione importante#! in cambio di fama e ricchezze.\n\nTerminano la conversazione e io mi rivolgo a [laamp_town_crier.Custom('IT_NAM_COL3')][laamp_town_crier.GetFirstNameNoTooltip], che mi informa dei compiti locali di cui bisogna occuparsi:"
 ep3_laamp_decision_event.1025.desc_nothing: "Il [ROOT.Char.Custom('GetTowncrierElder')] è sedut[laamp_town_crier.Custom('DE_END_PRO_S_N')] sulla sua sedia, sonnecchiand[laamp_town_crier.Custom('DE_END_PRO_S_N')]. Sembra che al momento non ci siano contratti disponibili nella zona."
