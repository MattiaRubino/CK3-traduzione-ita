 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Quando consegno la donazione, gli occhi [laamp_clergy_character.Custom('IT_NAM_COL2')][laamp_clergy_character.GetFirstName] si allargano per lo shock: \"
 ep3_laamp_decision_event.1044.desc: "Il sorriso sul volto [laamp_clergy_character.Custom('IT_NAM_COL2')][laamp_clergy_character.GetFirstName] si allarga quando si china e mi mette una mano sulla spalla: "Molto generoso da parte tua, [Select_CString(ROOT.Char.IsFemale, 'mia figlia', 'mio figlio')]. Capisco che per [Select_CString(ROOT.Char.IsFemale, 'un avventuriero', 'un avventuriero')] come te non sia sempre facile ottenere denaro contante"\n\nAnnuisce sentenziosamente e la sua mano torna al suo fianco mentre mi guarda."
 ep3_laamp_decision_event.1044.a: ""Forse [visiting_location.GetCounty.GetFaith.HighGodName] potrebbe benedire il nostro viaggio?"."
 ep3_laamp_decision_event.1044.a_epiphany: ""Mi interessa solo la grazia [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]"."
 ep3_laamp_decision_event.1044.b: ""#EMP Potremmo#! impiegare un altro corpo capace"."
 ep3_laamp_decision_event.1044.c: ""Niente mi interessa più del mio vicino"."
 ep3_laamp_decision_event.1044.c_epiphany: "... al momento non stiamo assumendo nessuno."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il giardino"
 ep3_laamp_decision_event.1045.desc_returned_01: "Il giardino è ancora silenzioso e alcuni visitatori conversano tranquillamente nelle aree salotto, mentre altri hanno intrapreso una riflessione silenziosa, osservando lo svolgersi della natura.\n\nAscolto il mormorio e la brezza, il vento tra gli alberi, e improvvisamente mi sento più in pace."
 ep3_laamp_decision_event.1045.desc_returned_02: "In questa occasione, vedo un uccellino su un ramo di [visiting_location.Custom('GetRandomRegionalWood')], in procinto di provare le ali per la prima volta.\n\nVola dolcemente oltre il bordo del nido, ma le ali in qualche modo si aggrovigliano e, per qualche istante, l'uccellino cade in modo incontrollato fino a quando... il vento cattura delicatamente l'uccellino e lo porta in salvo. Un senso di sollievo si diffonde nel mio petto."
 ep3_laamp_decision_event.1045.desc: "Il giardino è incorniciato da siepi e gli alberi si estendono sulle dolci colline, dove ogni tanto si intravedono uccelli e scoiattoli tra il fogliame.\n\nSento una forte presenza qui, catturata da questa bellezza. E se [visiting_location.GetCounty.GetFaith.HighGodName] fosse sempre stato con me attraverso tutte le mie prove e tribolazioni...?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nPoco più avanti, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] dà un'altra occhiata alle piante commestibili della zona."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nE più avanti sulla strada, intravedo altri bocconcini selvatici che si allungano al sole del pomeriggio."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nAlle mie spalle, sento [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] borbottare ogni volta che incontriamo un'altra strana pianta commestibile durante la nostra passeggiata."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nCon la coda dell'occhio vedo dei frutti selvatici e delle erbe dall'aspetto delizioso che arricchiscono il giardino."
 ep3_laamp_decision_event.1045.a: "Mi sento in pace."
 ep3_laamp_decision_event.1045.a_convert: "Forse [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] non è poi così male come sito."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Hai già contemplato questo giardino poco tempo fa; torna dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.b: "Sarebbe un vero peccato se questi bocconcini andassero sprecati."
 ep3_laamp_decision_event.1045.b_partner: ""[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip], e se facessimo un po' di foraggiamento?"."
 ep3_laamp_decision_event.1045.b_flavor: "è tempo di raccolto!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Hai da poco raccolto questo giardino; torna alla fine del mese di giugno [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.c: ""... tanti angoli nascosti, #EMP [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip]#!..."."
 ep3_laamp_decision_event.1045.c.flavor: "Certamente divino."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Recentemente ti sei rilassato in questo giardino; torna dopo un po'[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_physician_recruit.IsFemale, 'la médica', 'el médico' )]"
 ep3_laamp_decision_event.1047.desc_returned_01: "La porta dello studio [laamp_physician_recruit.Custom('IT_NAM_COL2')][laamp_physician_recruit.GetFirstName] è leggermente socchiusa, e attraverso la fessura vedo [laamp_physician_recruit.Custom('IT_NAM_COL3')][laamp_physician_recruit.GetFirstNameNoTooltip] tagliare i capelli a un cliente, che sta molto fermo, usando forbici spaventosamente affilate e sottili.\n\nBusso alla porta ed entro, facendo sì che l'attenzione [Select_CString(laamp_physician_recruit.IsFemale, 'del medico', 'del medico')] si rivolga a me: "Molto tranquill[ROOT.Char.Custom('DE_END_PRO_S_N')]. Cosa vuoi?"."
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.Custom('IT_NAM_COL3')][laamp_physician_recruit.GetFirstName] è dall'altra parte della sua porta e sta controllando la spalla di [Select_CString(un.IsFemale,'un','un')].\n\n[laamp_physician_recruit.GetSheHe|U] termina la visita dando istruzioni su come guarire al meglio l'articolazione e poi si rivolge a me: "Sei tornato. Vuoi qualcosa questa volta?"."
 ep3_laamp_decision_event.1047.desc_returned_03: "Mentre salgo con cautela le scale che portano allo studio [laamp_physician_recruit.Custom('IT_NAM_COL2')][laamp_physician_recruit.GetFirstName], scorgo attraverso la porta aperta.\n\nSembra impegnat[laamp_physician_recruit.Custom('DE_END_PRO_S_N')] in una sorta di esercizio fisico, sudando abbondantemente. Si accovaccia, si alza e ricomincia senza fermarsi.\n\nDopo una serie di ripetizioni, si ferma, si asciuga il sudore dalla fronte e beve un sorso da una bottiglia vicina. Il suo sguardo, ora tagliente come un coltello, si concentra su di me: "Sei piuttosto ostinato, vero?"
 ep3_laamp_decision_event.1047_desc_intro: "Seguo [laamp_physician_recruit.Custom('IT_NAM_COL3')][laamp_physician_recruit.GetFirstName] in uno stretto vicolo e salgo una rampa di scale fino al suo studio. La stanza è stipata fino al soffitto, con scaffali contenenti scritti e incisioni relativi agli umori, alla salute e alla spiritualità.\n\nSiede nell'unica sedia dietro la scrivania, accarezzando con noncuranza un piccolo talismano e finalmente si accorge della mia presenza:"
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$ "Oh. Non ti ho già visto da qualche parte? Cosa vuoi?"\n\nPondero attentamente le parole prima di rispondere:"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$"Oh. Tu. Vuoi qualcosa?".\n\n"Ti ho visto fare un sermone ai poveri", rispondo, ed esito prima di continuare:"
 ep3_laamp_decision_event.1047.a: ""Vuoi lavorare per me?"."
 ep3_laamp_decision_event.1047.b: ""Aiutami a rafforzare lo spirito dei miei seguaci!"
 ep3_laamp_decision_event.1047.c: ""Devi #EMP utilizzare#! le tue abilità per rimanere in forma. Unisciti al mio campo."
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] corrisponde alla tua valutazione"
 ep3_laamp_decision_event.1047.c.failure: "Non riesci ad attirare [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il castello"
 ep3_laamp_decision_event.1050.desc_returned_01: "Ripercorro le porte di [visiting_location.GetHolding.GetType.GetName|l] mentre studio il design e il colore dello stendardo che mostra lo stemma di [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Mentre torniamo dalla piazza principale, una brezza fa dondolare dolcemente lo stendardo colorato di [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] sul parapetto."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Mentre varco i cancelli del sito [visiting_location.GetHolding.GetType.GetName|l] provenendo dai campi di addestramento, questa volta le guardie ai loro posti mi notano appena."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Quando esco dagli alloggi delle guardie, socchiudo gli occhi per l'improvviso afflusso di luce e inspiro profondamente l'aria fresca."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Pensando ancora ai soldati demoralizzati, faccio una passeggiata nel cortile di [visiting_location.GetHolding.GetType.GetName|l], dove non è cambiato molto."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Lascio che [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.GetFirstName] continui a sfogare le sue frustrazioni sui cadaveri degli animali morti mentre io mi aggiro per gli stretti vicoli per tornare a [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc: "Il recinto di [visiting_location.GetHolding.GetType.GetName|l] di [visiting_location.GetBaronyNameExplicitlyNoTooltip] è, come mi aspettavo, attrezzato per gli usi marziali: scatole di frecce, varie armi da fuoco, una bella scuderia e così via."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nIl campo di addestramento è appena oltre i cancelli, la guarnigione ha una manciata di guardie che si aggirano e in fondo alla strada vedo un gruppo di guerra [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] con combattenti scomposti e demoralizzati."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nIl campo di addestramento è appena oltre i cancelli, la guarnigione è composta da una manciata di guardie che sonnecchiano o lucidano le loro armi."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nDall'altra parte del cortile, un[laamp_bodyguard_recruit.Custom('DE_PRO_POS_P_2P')] [laamp_bodyguard_recruit.GetWomanMan] ruggisce a [Select_CString(laamp_bodyguard_recruit.IsFemale, 'altro', 'altro')]: "... e non è stata colpa mia! La discussione si fa accesa e io non perdo di vista la situazione."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] dà un'occhiata contemplativa, poi riflette sul robusto stendardo con lo stemma di [visiting_location.GetTitle.GetHolder.GetHouse.GetName], che sventola dolcemente al vento."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nStringo le labbra e guardo meditabondo il caos organizzato di [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], guardie, uomini d'arme e soldati."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nDopo aver esaminato a fondo i dettagli di [visiting_location.GetHolding.GetType.GetName|l] da [visiting_location.GetBaronyNameExplicitlyNoTooltip], ho eseguito i miei ordini e ho finito con questo posto.\n\nCammino alla ricerca del percorso più veloce per tornare alla piazza principale di [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nIl gruppo di [Select_CString(laamp_bodyguard_recruit.IsFemale, 'arrabbiato', 'arrabbiato')] sta ancora discutendo a un'estremità del cortile e un gruppo di guardie osserva attentamente la situazione per evitare che diventi disordinata."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nSento una leggera spinta da parte [visiting_partner.Custom('IT_NAM_COL2')][visiting_partner.GetFirstName] che mi sussurra le misere [visiting_partner.Custom('GetGenderAlliteratingAnimal')] fattezze di una delle guardie a un'estremità della piazza.\n\nMi acciglio con [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] disapprovazione mentre penso alla mia prossima destinazione."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] osserva con curiosità un venditore ambulante che brandisce delicatamente in aria una lama ricurva per dimostrare la superiorità di quella forma.\n\nScruto la piazza con gli occhi, pensando a dove andare dopo."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nGuardo a sinistra mentre [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] soffoca uno sbadiglio. Inarco le sopracciglia quando [visiting_partner.GetSheHe] fa una smorfia di scusa e guardo verso il cortile, pensando a cosa fare dopo."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nIn un angolo della piazza, un gruppo di bambini con spade di legno mima con inquietante precisione quello che sembra essere un addestramento di [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nLi seguo con attenzione mentre rifletto sulla prossima destinazione."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nUn corteo a cavallo attraversa i cancelli e, a quanto pare, appartiene a un nobile locale di[ROOT.Char.Custom('DE_PRO_POS_P_2P')]; osservo lo spettacolo mentre rifletto su dove andare."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nAgli ingressi del cortile e di [visiting_location.GetHolding.GetType.GetName|l] iniziano ad arrivare le guardie che sostituiscono quelle precedenti in tempo per il cambio della guardia. Mentre osservo casualmente la sostituzione, penso a cosa fare dopo."
 ep3_laamp_decision_event.1050.a: "Visitiamo i campi di addestramento locali."
 ep3_laamp_decision_event.1050.a_second: "Sarà organizzato con un'altra visita ai campi di addestramento."
 ep3_laamp_decision_event.1050.a.tt: "Vai ai campi di addestramento"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "I campi di addestramento sono occupati da un allenamento programmato"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName] è occupat[laamp_disgruntled_moa.Custom('DE_END_PRO_S_N')] a spostarsi nel tuo campo"
 ep3_laamp_decision_event.1050.b: "Dovremmo cercare persone capaci nella guarnigione."
 ep3_laamp_decision_event.1050.b_second: "L'imbracatura è comunque interessante."
 ep3_laamp_decision_event.1050.b.tt: "Vai alla Guarnigione della Guardia"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "A causa di intrusi, i cancelli della guarnigione rimarranno chiusi per il resto della visita"
 ep3_laamp_decision_event.1050.c: "forse questi soldati spettinati di [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] possono essere utili?"
 ep3_laamp_decision_event.1050.c_second: "Il demoralizzato [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] può ancora servire."
 ep3_laamp_decision_event.1050.c.tt: "Vai ai soldati demoralizzati"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "I tuoi nuovi [soldiers|E] di [men_at_arms|E] sono impegnati a trasferirsi nel tuo campo"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "Hai rafforzato [men_at_arms|E] da [visiting_location.GetBaronyNameExplicitly] negli ultimi 90 giorni"
 ep3_laamp_decision_event.1050.d: "Mi chiedo su cosa discuteranno.."
 ep3_laamp_decision_event.1050.d_second: "Chiacchieriamo ancora con le guardie del corpo in pensione [laamp_bodyguard_recruit.Custom('IT_NAM_COL3')][laamp_bodyguard_recruit.Custom('DE_END_PRO_S_N')] ."
 ep3_laamp_decision_event.1050.d.tt: "Approccio [Select_CString(laamp_bodyguard_recruit.IsFemale, 'a', 'alla')] [laamp_bodyguard_recruit.GetWomenMen] che parla di"
 ep3_laamp_decision_event.1050.d.tt_second: "Parla con [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decisione_evento.1040.e_secondo$"
 #Training
 ep3_laamp_decision_event.1051.return.tt: "Si ritorna alla sede del [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]campi di addestramento: i campi di addestramento"
 ep3_laamp_decision_event.1051.desc_returned_01: "#! Al campo di addestramento, [Select_CString(laamp_disgruntled_moa.IsFemale, 'la testa', 'il capo')] de armas si intrattiene ammucchiando l'equipaggiamento e borbottando sottovoce sullo stato delle cose.\n\nFacendo attenzione a non mostrare troppo #EMP chiaramente il suo malcontento, mi lancia un'occhiata imbronciata mentre torno verso [laamp_disgruntled_moa.GetSheHe]."
 ep3_laamp_decision_event.1051.desc_returned_02: "Nei campi di addestramento, le armi di [Select_CString(laamp_disgruntled_moa.IsFemale, 'la testa', 'il capo')] stanno sull'attenti mentre un ufficiale superiore esamina l'equipaggiamento. \n\nUna volta che è andato a [visiting_location.GetHolding.GetType.GetName|l], [laamp_disgruntled_moa.Custom('IT_NAM_COL3')][laamp_disgruntled_moa.GetFirstNameNoTooltip] ora che nessuno [laamp_disgruntled_moa.Custom('ES_LoLa')] lo vede, riacquista una postura china e sembra rimpicciolirsi di diversi centimetri. [laamp_disgruntled_moa.Custom('IT_NAM_COL3')][laamp_disgruntled_moa.GetFirstNameNoTooltip] mi guarda."
 ep3_laamp_decision_event.1051.desc: ""... quello che dico io, qui le cose vanno a rotoli da #EMP secoli#!," sbuffa [laamp_disgruntled_moa.Custom('IT_NAM_COL3')][laamp_disgruntled_moa.GetFirstName], [Select_CString(laamp_disgruntled_moa.IsFemale, 'la testa', 'il capo')], e continua: "Continuano a guardarmi dall'alto in basso, mettendo in dubbio il mio...". Tace mentre mi avvicino al campo.\n\nIstintivamente inizio a controllare la miriade di attrezzature e ostacoli per l'allenamento, evitando come posso lo sguardo di sfida [laamp_disgruntled_moa.Custom('IT_NAM_COL2')][laamp_disgruntled_moa.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nA destra, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] prende una delle spade da addestramento e inizia a brandirla con mano esperta mentre mi guarda con aspettativa."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nAccanto a uno scaffale di spade spuntate si trova [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName], a braccia conserte. Guarda le armi, poi torna verso di me e sorride maliziosamente."
 ep3_laamp_decision_event.1051.a: "festeggiamo una sessione di formazione!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "La partita di allenamento è molto efficiente"
 ep3_laamp_decision_event.1051.a.desc: "Fai un po' di pratica di combattimento"
 ep3_laamp_decision_event.1051.b: ""Dovresti unirti al nostro campo. C'è molta libertà."
 ep3_laamp_decision_event.1051.c: ""Vedrai, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstNameNoTooltip]!"."
 ep3_laamp_decision_event.1051.c_joshing.t: "Giocare"
 ep3_laamp_decision_event.1051.c_joshing.desc: "La lotta pratica non è stata efficiente"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$autorità_marziale.8000_lesioni$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il rivestimento"
 ep3_laamp_decision_event.1053.desc_returned_01: "Quando torno alla guarnigione, [laamp_plain_guard.Custom('IT_NAM_COL3')][laamp_plain_guard.GetFirstName] si massaggia con cura un labbro gonfio.\n\nAll'altro capo di un tavolo improvvisato ricavato da un barile, una partita a carte sta per finire e [laamp_talented_guard.Custom('IT_NAM_COL3')][laamp_talented_guard.GetFirstName] grugnisce soddisfatto mentre calcola le sue vincite.\n\nI due mi valutano quando mi avvicino al gruppo di guardie."
 ep3_laamp_decision_event.1053.desc_returned_02: "Tornando all'ombrosa guarnigione, [laamp_plain_guard.Custom('IT_NAM_COL3')][laamp_plain_guard.GetFirstName] sta facendo un pisolino mentre [laamp_talented_guard.Custom('IT_NAM_COL3')][laamp_talented_guard.GetFirstName] conta le monete. Quando [Select_CString(laamp_talented_guard.IsFemale, 'la guardia veterana', 'la guardia veterana')] si accorge di me, dà un colpetto a [laamp_plain_guard.Custom('IT_NAM_COL3')][laamp_plain_guard.GetFirstNameNoTooltip].\n\n[Select_CString(laamp_plain_guard.IsFemale, 'La guardia più inesperta', 'La guardia più inesperta')] si sveglia bruscamente e si mette a sedere, strofinandosi il viso per rimuovere le ciglia.\n\n[Select_CString(And(laamp_talented_guard.IsFemale, laamp_plain_guard.IsFemale), 'Las dos', 'Los dos')] mi guarda con curiosità."
 ep3_laamp_decision_event.1053.desc: "All'interno della soffocante guarnigione, le guardie hanno allestito un ring per affinare le loro abilità. Due [Select_CString(And(laamp_talented_guard.IsFemale, laamp_plain_guard.IsFemale), 'de ellas', 'de ellos')] lo stanno usando in questo momento, scuotendosi mentre una manciata di spettatori fa il tifo.\n\nAssisto a un po' di allenamento e mi appare chiaro che [laamp_talented_guard.Custom('IT_NAM_COL3')][laamp_talented_guard.GetFirstName], [Select_CString(laamp_talented_guard.IsFemale, 'il primo', 'il primo')] guardia, ha molta più esperienza [laamp_plain_guard.Custom('IT_NAM_COL2')][laamp_plain_guard.GetFirstName], [Select_CString(laamp_plain_guard.IsFemale, 'il secondo', 'il secondo')] guardia.\n\nQuando finiscono, mi avvicino con cautela al ring e loro rivolgono la loro attenzione a me:"
 ep3_laamp_decision_event.1053.a: ""[laamp_plain_guard.Custom('IT_NAM_COL3')][laamp_plain_guard.GetFirstNameNoTooltip], vuoi lavorare per me?"."
 ep3_laamp_decision_event.1053.b: ""Avremmo bisogno di qualcuno con le tue capacità, [laamp_talented_guard.Custom('IT_NAM_COL3')][laamp_talented_guard.GetFirstNameNoTooltip]"."
 ep3_laamp_decision_event.1053.c: ""Qualcuno vuole fare una partita a dadi?"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] vincere l'assalto"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] vincere l'assalto"
 ep3_laamp_decision_event.1053.c.you_win: "Vinci l'assalto"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: i rinforzi"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Mentre torno all'accampamento di tende, gruppi di soldati mi fissano mentre si fanno da parte per lasciarmi passare.\n\nMormorano che sono stato tra coloro che hanno abbattuto un mitico [ROOT.Char.Custom('RegionalMythicalCreatureLower')], tra le altre storie più fantastiche.\n\nArriccio le labbra in un sottile sorriso quando incontro di nuovo il loro apparente capo, che ha la testa leggermente chinata ed evita il mio sguardo mentre aspetta che io parli."
 ep3_laamp_decision_event.1055.desc_returned_01: "Mentre torno all'accampamento di tende, noto un gruppo di soldati che abbeverano i loro cavalli. I loro mantelli mostrano segni di appartenenza a una delle brigate di cavalleria più sfuggenti.\n\nPercorro il sentiero tortuoso tra le tende e torno dall'imponente [laamp_maa_reinforcer.GetWomanMan] di prima, che non si preoccupa nemmeno di nascondere il suo disappunto.\n\nMi guarda con occhi stanchi e aspetta che io parli."
 ep3_laamp_decision_event.1055.desc_returned_02: "Tornando all'accampamento, i soldati mi prestano a malapena attenzione mentre li supero e mi addentro sempre di più nell'accampamento.\n\nFinalmente incontro [laamp_maa_reinforcer.Custom('IT_NAM_COL3')] [laamp_maa_reinforcer.GetWomanMan] di prima, e un leggero aggrottamento delle sopracciglia è l'unica sorpresa che mostra nel rivedermi così presto.\n\nI suoi occhi vagano in lontananza, mentre aspetta che io parli."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Cammino verso l'accampamento di tende ai margini di [visiting_location.GetBaronyNameExplicitlyNoTooltip] e sento i loro sguardi su di me.\n\nI soldati schiacciati e calpestati mormorano dietro di me mentre avanzo verso uno[laamp_maa_reinforcer.Custom('DE_PRO_POS_P_2P')] dei capi della mafia.\n\nI suoi occhi si allargano come piattini mentre aspetta che io parli."
 ep3_laamp_decision_event.1055.desc: "L'accampamento di tende ai margini di [visiting_location.GetBaronyNameExplicitlyNoTooltip] è pieno di soldati e combattenti, grandi e piccoli, provenienti da molte culture diverse, ma soprattutto [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nSono riuniti in gruppi, la maggior parte di loro si guarda intorno, come se cercassero una via d'uscita dalla loro miseria.\n\nContinuo a camminare finché non mi imbatto in un imponente[laamp_maa_reinforcer.Custom('DE_PRO_POS_P_2P')] [laamp_maa_reinforcer.GetWomanMan], che ha appena smesso di urlare a un gruppo di guerrieri malconci e mi guarda con sospetto."
 ep3_laamp_decision_event.1055.a: ""Cavalca con me,[ROOT.Char.Custom('IT_NAM_COL3')] celebrato [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]!""
