 ep3_laamp_decision_event.1000.a_second: "Dobbiamo tornare a [ROOT.Char.Custom('GetTavernDwelling')]."
 ep3_laamp_decision_event.1000.a.tt: "Vai alla taverna"
 ep3_laamp_decision_event.1000.a_nomads.tt: "Vai all'abbeveratoio locale"
 ep3_laamp_decision_event.1000.b: "L'allegato di [visiting_location.GetCounty.GetFaith.HouseOfWorship] sembra interessante."
 ep3_laamp_decision_event.1000.b_second: "C'erano alcune questioni in sospeso in [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1000.b.tt: "Vai al sito del locale [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1000.c: "Diamo un'occhiata a [visiting_location.GetHolding.GetType.GetName|l] da [visiting_location.GetBaronyNameExplicitlyNoTooltip]."
 ep3_laamp_decision_event.1000.c_second: "C'erano alcune questioni in sospeso in [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1000.c.tt: "Vai al sito web locale [visiting_location.GetHolding.GetType.GetName|l]"
