l_spanish:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Si torna alla sezione [THIS.Char.Custom('GetMainsquareCommons')]"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|l]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Al calar della notte, gli abitanti di [visiting_location.GetBaronyNameExplicitlyNoTooltip] si chiudono nelle loro case.\n\nI negozianti hanno svuotato le loro bancarelle e i luoghi di interesse hanno chiuso i battenti."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Torno rapidamente sui miei passi dall'altra parte di [ROOT.Char.Custom('GetMainsquareCommons')], passando accanto a un venditore ambulante con decine di barattoli di vetro contenenti liquidi di diversi colori."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Esco dal sito [ROOT.Char.Custom('GetTavernDwelling')] e la luce mi fa strizzare gli occhi mentre respiro l'aria fresca dell'esterno. L'odore di un negozio [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] che vende [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] mi fa venire l'acquolina in bocca."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "Al ritorno da [visiting_location.GetCounty.GetFaith.HouseOfWorship], un gruppo di [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] si muove in lenta processione attraverso la piazza, cantando serenamente."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Mentre torno dalle porte del castello, noto una pattuglia di soldati trasandati di [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] che scruta il perimetro, tenendo d'occhio chi sembra troppo sospetto o diverso."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Dopo la mia visita agli artigiani, una piccola compagnia di giocolieri si esibisce in un breve spettacolo nella piazza principale, che attira un discreto numero di spettatori."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Passando da [ROOT.Char.Custom('GetMainsquareCommons')] da [visiting_location.GetTitle.GetNameNoTierNoTooltip] c'è una carovana di commercianti stranieri incuriositi e diretti a [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Tornando a [ROOT.Char.Custom('GetMainsquareCommons')], un mansueto esemplare di [ROOT.Char.Custom('RegionalFerociousAnimal')] zoppica per salutare con entusiasmo un passante, provocando un po' di confusione."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Tornati a [ROOT.Char.Custom('GetMainsquareCommons')], veniamo accolti dal macellaio locale che svuota le frattaglie nel retro per sfamare i suoi cani da guardia."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "Sulla via del ritorno a [ROOT.Char.Custom('GetMainsquareCommons')], mi fermo a osservare il lavoro del tessitore di arazzi locale, che crea un'opera d'arte commissionata da [visiting_location.GetCounty.GetTitle.GetHolder.Custom('IT_NAM_COL3')][visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip|l]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Dal punto di osservazione, contemplo [visiting_location.GetTitle.GetNameNoTierNoTooltip] nel tentativo di catturare questo gioiello di [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nQui sono presenti culture di ogni dove, tra la gente [visiting_location.GetCulture.GetNameNoTooltip], è davvero un crogiolo di tradizioni e costumi.\n\nAccanto all'ippodromo, sembra che sia iniziata una gara, a giudicare dalle deboli grida di gioia ed eccitazione."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Attraversando archi e colonnati, entriamo nella grande città di [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Non c'è da stupirsi che questo sia il gioiello della corona [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('DE_PRO_PER_P_3P_A')] [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('IT_NAM_COL3')][visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName|l], e guardo al cuore della città."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "La comunità [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] di solito si riunisce presso [visiting_location.GetBaronyNameExplicitlyNoTooltip] [ROOT.Char.Custom('LocalHoldingType')] per commerciare, spettegolare e condividere storie.\n\nMentre entro nel complesso di edifici, un esemplare di [ROOT.Char.Custom('RegionalFarmAnimal')] attraversa lentamente la strada al centro di [ROOT.Char.Custom('SettlementCity')|l] e un piccolo esemplare di [ROOT.Char.Custom('SmallAnimal')] si aggira sonnolento tra il fogliame a pochi passi alla mia destra."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Nel nostro viaggio verso il cuore di [visiting_location.GetTitle.GetNameNoTier] attraversiamo diversi strati di tribù dai tratti più bellicosi.\n\nLance, pugnali e archi, ma anche [ROOT.Char.Custom('GetTribalTradegoods')], credenze indigene: tutto ciò che appartiene a [visiting_location.GetHolding.GetType.GetName|l]. Vengo accolto per lo più con saluti amichevoli e occasionali sguardi sospettosi."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Una città magnifica, i vari canti e inni coprono [ROOT.Char.Custom('LocalHoldingType')|l] di [visiting_location.GetTitle.GetNameNoTier] come una coperta confortante e non lasciano dubbi sulle sue associazioni religiose.\n\nMentre varco le porte principali, vedo una grande quantità di ornamenti [visiting_location.GetCounty.GetFaith.GetAdherentNameNoTooltip] posti sulle pareti, oltre che sui pilastri e sulle impalcature."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Pochi luoghi sono più maestosi di un [visiting_location.GetHolding.GetType.GetName|l] e [visiting_location.GetTitle.GetNameNoTier] non fa eccezione. Eserciti e stendardi [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] sono visibili in ogni angolo della città.\n\nMentre attraversiamo i cancelli principali, intravedo una manciata di guardie che vigilano furtivamente dalle feritoie in alto."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Importante snodo commerciale con [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], la ricchezza generata nei mercati di [visiting_location.GetTitle.GetNameNoTier] permea ogni angolo della città.\n\nNon appena varchiamo le porte della città, le grida e i disegni che pubblicizzano i commercianti locali sono ovunque."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nIl sole, che non tramonta quasi mai in questo periodo dell'anno, è ancora alto e l'unica cosa che compete con la sua luminosità è il pallore degli abitanti di [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nSul sito [ROOT.Char.Custom('GetSquareCommons')] di [ROOT.Char.Custom('SettlementCity')|l] cade una pioggia imprevedibile e temperata che inzuppa persone e bestiame."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nLa neve, riflettendo la luce del sole, giace pesante sui tetti e [ROOT.Char.Custom('GetTreesScaffolding')|l]; la sua luce abbagliante rivaleggia solo con il pallore degli abitanti dalle guance rosee di [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nNonostante le temperature siano gelide, non c'è vento. [ROOT.Char.Custom('SettlementCity')|l] ha una strana freschezza, mentre tutti gli esseri viventi su [ROOT.Char.Custom('GetSquareCommons')] esalano fumosi pennacchi bianchi di calore."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nI [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U], sapendo che presto farà di nuovo buio, corrono di qua e di là, cercando di svolgere tutti i compiti che saranno impossibili dopo il tramonto."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nIn alto, le nuvole si diradano per un momento e permettono ai raggi del sole di danzare sui tetti e sugli abitanti di [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nRifiutando di smettere, la pioggia uggiosa continua a cadere e si trasforma lentamente in pozzanghere sul terreno irregolare. Una copia di [ROOT.Char.Custom('RegionalFarmAnimal')] si rammarica di essere stata lasciata sotto la pioggia."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nUna nebbia umida avvolge strettamente il sito [ROOT.Char.Custom('GetSquareCommons')]. Chiunque si avventuri fuori trova il suo abbigliamento inzuppato dalla pioggia sempre presente."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nUna leggera pioggerellina ha iniziato a cadere, mettendo in risalto il verde e provocando un leggero odore di terra bagnata, producendo un senso di calma prima della tempesta."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nUn vento freddo soffia da un lago vicino, facendo sobbalzare il bestiame per la sorpresa e spingendo i negozianti a stringersi il mantello intorno alle spalle."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nAlla mia sinistra, i contadini locali tornano dalle funzioni religiose in una vicina chiesa di pietra. Il pastore all'ingresso mi sorride in modo imperscrutabile mentre passo."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nIn lontananza, la luce di una fontana decorativa proietta riflessi celestiali su un vicino arco a ferro di cavallo."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nAlla mia sinistra, [Select_CString(dummy_gender.IsFemale, 'una donna anziana', 'un uomo anziano')] un normale mosaico accuratamente, con una manciata di pezzi - per lo più nuovi - per ottenere un risultato superiore."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nDall'alto, un'icona religiosa osserva il trambusto della strada trafficata con uno sguardo meditativo."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nFuori fa ancora caldo, le persone hanno cambiato leggermente posizione e si sono spostate all'ombra. Un avvoltoio malintenzionato volteggia all'esterno di [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nAl passaggio di uno scorpione, le correnti creano vortici di sabbia che brillano in modo etereo sotto il sole del deserto."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nSulla destra si trovano le rovine di un'antica moschea i cui materiali vengono riutilizzati dal locale [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nSopra di noi, un gruppo di macachi si aggira tra gli alberi, apparentemente arrabbiato per qualcosa."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nPer il divertimento del pubblico, uno stormo di bellissimi pappagallini che cinguettano senza sosta ha occupato il tetto di un edificio vicino, ricordandoci quanto siamo vicini alla natura."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nIn lontananza, una pletora di tessuti dai colori vivaci, appesi ad asciugare, fanno da delizioso sfondo al locale [ROOT.Char.Custom('LocalHoldingType')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nPer strada, i bambini giocano nelle pozzanghere lasciate dall'acquazzone di questa mattina."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nAlla mia sinistra, un mahout che addestra un nuovo mahout raduna una piccola folla di curiosi che assistono allo spettacolo."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nIn lontananza, una pacifica mandria di buoi e cavalli si aggira per i campi, soddisfacendo la propria fame immediata."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nPoco più avanti, un puledro viene portato vicino a una giumenta immobile, mentre gli uomini della tribù preparano il processo di mungitura."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nAlla mia destra, un gruppo di tribù sta restaurando una yurta danneggiata, puntellando meticolosamente il nuovo telone."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nUna brezza giocosa si muove tra le case circolari di terra calpestata e offre una tregua dal caldo torrido."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nUn paio di [dummy_gender.GetWomenMen] s escono rinfrescatis da una delle amache e io guardo con desiderio l'ingresso, con l'improvvisa voglia di un bagno rilassante."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nUn asino raglia infelicemente, poiché sembra essersi incastrato in una delle strette strade acciottolate che separano le case."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nNella sezione orientale del sito [ROOT.Char.Custom('GetSquareCommons')] si aggirano alcuni mercanti, tra i quali spicca il più ricco, che ostenta la sua cauris."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nIl mio sguardo si fissa sui colori vivaci del raccolto locale, presentato in spesse stuoie: meloni, zucche, cetrioli, arance. È uno spettacolo gioioso."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nIl sole si riflette in un peso di ottone altamente decorato che viene conservato da un [Select_CString(acquirente.IsFemale,'acquirente','acquirente')][dummy_gender.Custom('DE_END_PRO_S_N')] , che ne paga il prezzo in polvere d'oro."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nUn manipolo di operai costruisce il primo piano di una delle case più decorate, mantenendo il ritmo nonostante il caldo."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nUna lucertola si arrampica sui blocchi di corallo di una delle case strette e trova un percorso per raggiungere il tetto piatto, dove si gode il sole."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nI mattoni cotti di un muro alto fino al ginocchio assorbono il calore del sole e lo irradiano a chiunque - persona o cosa - osi appoggiarsi su di esso."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nScorgo una piccola conchiglia, incastrata per sempre in uno dei muri di calcare di una casa vicina."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nAlla mia sinistra, uno dei commercianti regola la tettoia di foglie della sua bancarella per fare ombra alle noci di cola."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nIl rumore e l'energico baratto delle vicine bancarelle di rifornimenti riecheggia fin qui, conferendo a [ROOT.Char.Custom('GetMainsquareCommons')] un'aria frenetica."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nUn minaccioso schiavista conduce i suoi discutibili affari poco più avanti sul sito [ROOT.Char.Custom('GetSquareCommons')], con grande disappunto di alcuni passanti."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nFa caldo, anche se non il caldo massimo tipico di questa regione. Lavoratori e nobili svolgono la loro vita quotidiana, godendosi la temperatura mite."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nUn branco di [ROOT.Char.Custom('RegionalFarmAnimalPlural')] blocca efficacemente il passaggio di un mercante in viaggio, provocando angoscia e urla."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nAlla mia sinistra, una copia di [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] protesta per la meticolosa ispezione di un potenziale acquirente. [Select_CString(dummy_gender.IsFemale, 'La commessa', 'Il venditore')] gli accarezza affettuosamente la testa per rassicurarlo."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nAlla mia destra c'è una piccola aiuola di fiori vivaci [ROOT.Char.Custom('get_region_flower_type_plural')], che offre un cerchio deliziosamente colorato a [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\nUna copia di [ROOT.Char.Custom('GetRandomRegionalBird')] è appollaiata su un vicino [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] e osserva l'affollato [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] con occhi intelligenti."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] mi dà una leggera gomitata e mi indica un vicino esemplare di [visiting_location.Custom('GetRandomRegionalWood')] sul cui ramo più alto si è appollaiato un tozzo esemplare di [ROOT.Char.Custom('GetRandomRegionalBird')] che si crogiola al sole del pomeriggio."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] fischia con apprezzamento e indica una copia slegata di [ROOT.Char.Custom('get_region_dog_type')] che sta girando con il suo proprietario."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] si contorce sfacciatamente quando mi lancia un verme appena scavato. Sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] dal verme, faccio un passo indietro e gli rivolgo uno sguardo malizioso ma severo."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] canticchia con apprezzamento mentre ispeziona meticolosamente una bancarella piena di sculture religiose su [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] scompare dalla vista, ma torna subito e mi offre un assaggio del suo [ROOT.Char.Custom('GetLocalStreetFood')] che ha appena ottenuto."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nAnche se sono già stata qui, mi sento ancora un po'[ROOT.Char.Custom('DE_END_PRO_S_N')] piccola quando guardo Hagia Sophia e l'ippodromo all'orizzonte."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nCon Hagia Sophia e l'Ippodromo già all'orizzonte, inizio a sentirmi un po' men[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre osservo con stupore questi monumenti."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nLa lunga giornata di commissioni sta iniziando a stancarmi e mi ritrovo a sentire la mancanza della mia branda."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] si stiracchia e fa un sospiro di soddisfazione: "Non mi dispiacerebbe un pasto caldo nell'accampamento in questo momento", dice con desiderio."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n[visiting_partner.Custom('DE_ART_DEF_P_A')|U] mi[visiting_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName], si guarda intorno con una faccia felice, apparentemente apprezzando il cambiamento di scenario."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nApprezzo il piccolo sollievo che poco è cambiato dall'ultima volta che ho visitato questo posto."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nGodendomi i panorami e gli odori di questo luogo, mi oriento rapidamente in questa nuova posizione."
