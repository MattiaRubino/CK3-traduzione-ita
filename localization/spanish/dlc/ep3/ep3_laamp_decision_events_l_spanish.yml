 ep3_laamp_decision_event.1010.a_intrigue: ""[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('DE_END_PRO_S_N')] non è [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('IT_NAM_COL3')][visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]?!"."
 ep3_laamp_decision_event.1010.a_intrigue.success: "Potrai rubare molte provviste"
