 ep3_laamp_decision_event.1010.b: ""Comprerò un po' di questo e un po' di quello"."
 ep3_laamp_decision_event.1010.c_callous: ""Potrei scambiare questo giovane apprendista con delle provviste"."
 ep3_laamp_decision_event.1010.c: ""... potrebbe forse dare in cambio un giovane apprendista?"."
 ep3_laamp_decision_event.1010.c.flavor: "Ti prego di perdonarmi.."
