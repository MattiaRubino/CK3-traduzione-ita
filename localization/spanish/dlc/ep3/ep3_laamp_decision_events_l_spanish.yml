 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\nMi guardo intorno e mi rendo conto che non c'è più nulla da fare in questo luogo particolare."
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] la strada è alle mie spalle, ma presto mi raggiungerà mentre penso alla mia prossima destinazione."
