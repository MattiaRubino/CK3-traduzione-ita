 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Torna al quartiere degli artigiani"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la fucina delle armi"
 ep3_laamp_decision_event.1061.desc_returned_01: "Al campo di addestramento, [Select_CString(laamp_weaponsmith_craftsman.IsFemale, 'il falsario', 'il fabbro')] [laamp_weaponsmith_craftsman.Custom('IT_NAM_COL3')][laamp_weaponsmith_craftsman.GetFirstName] è ancora in piedi vicino alla sua postazione; ora lucida delicatamente una delle armi con una pezza di stoffa morbida.\n\nCanta mentre lo fa, ma si ferma subito quando arrivo io. "Alla fine hai qualcosa da colpire", dice senza la minima traccia di simpatia."
 ep3_laamp_decision_event.1061.desc_returned_02: "Quando torno alla fucina delle armi, [laamp_weaponsmith_craftsman.Custom('IT_NAM_COL3')][laamp_weaponsmith_craftsman.GetFirstName] ha preso del cibo da un sacchetto alla cintura e lo mangia a piccoli morsi.\n\nQuando si accorge di me, si toglie con cura le briciole dal mantello, si alza e mi rivolge uno sguardo imperscrutabile: "Hai cambiato idea?"
 ep3_laamp_decision_event.1061.desc_intro: "[Select_CString(laamp_weaponsmith_craftsman.IsFemale, 'Il falsario', 'Il fabbro')] [laamp_weaponsmith_craftsman.Custom('IT_NAM_COL3')][laamp_weaponsmith_craftsman.GetFirstName]l'uomo, che chiacchiera con alcuni servitori nelle vicinanze, è in piedi accanto a una postazione di fortuna vicino al campo di addestramento."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\nMi rivolge uno sguardo di riconoscimento, alza un sopracciglio e fa qualche passo verso di me: "Wow, non capita tutti i giorni di vedere un cliente[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ritornare!"\n\n"Dai un'occhiata alle mie creazioni, per favore", dice, e tenta un sorriso."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\nMi lancia un'occhiata, chiude rapidamente la conversazione e si volta verso di me indicando le armi esposte: "Questi sono gli oggetti che ho in vendita"\n\n"Temprati nelle fiamme più calde", aggiunge, con un tono di orgoglio nella voce."
 ep3_laamp_decision_event.1061.a: ""Direi che [1061_first_weapon.GetNameNoTooltip] sembra una buona scelta"."
 ep3_laamp_decision_event.1061.b: ""Non mi dispiacerebbe usare [1061_second_weapon.GetNameNoTooltip]"."
 ep3_laamp_decision_event.1061.c: ""[1061_third_weapon.GetNameNoTooltip] è un'arma del #EMP mio stile#! "."
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: l'armeria"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstName] si prende una pausa dal monotono martellamento. Cammina per l'officina, apparentemente alla ricerca di qualcosa: "Le pinze", grugnisce, "non sono mai dove le lascio".\n\nPoi, [laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstNameNoTooltip] rivolge la sua attenzione a me e indica i pezzi di armatura esposti: "Allora?"."
 ep3_laamp_decision_event.1063.desc_returned_02: "La fornace è un po' più fredda ora, mentre [laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstName] sta riparando un altro pezzo di metallo, lavorando delicatamente l'acciaio per renderlo più resistente.\n\nFacendo attenzione a non interrompere il suo processo, mi avvicino per continuare a esaminare i pezzi di armatura esposti sul banco da lavoro.\n\n"Immagino che tu abbia bisogno di un po' di protezione, dopotutto", commenta divertito [laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "La fucina [laamp_armorer_craftsman.Custom('IT_NAM_COL2')][laamp_armorer_craftsman.GetFirstName] è proprio come la ricordavo. Il mio sguardo si fissa subito sul banco da lavoro in fondo alla stanza, dove [laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstNameNoTooltip] ha le sue armature in vendita.\n\nHa un'espressione sorpresa quando mi vede dal pettorale su cui sta lavorando e mi riconosce: "Un cliente[ROOT.Char.Custom('DE_PRO_POS_P_2P')][ROOT.Char.Custom('DE_END_PRO_S_N')] di ritorno! Hai trovato qualcosa che ti piace?"."
 ep3_laamp_decision_event.1063.desc: "La fornace arde nella fucina dell'[Select_CString(laamp_armorer_craftsman.IsFemale, 'armaiola', 'armaiolo')] [laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstName] e l'aria è densa.\n\n[laamp_armorer_craftsman.Custom('IT_NAM_COL3')][laamp_armorer_craftsman.GetFirstNameNoTooltip] mi lancia un'occhiata veloce, dà un ultimo colpo di martello su un almófar immacolatamente liscio e si avvicina, pulendosi le mani.\n\n"Vedi sullo scaffale quello che ho in vendita", dice, indicando il robusto banco da lavoro in fondo alla stanza."
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip] ha una bella lucentezza."
 ep3_laamp_decision_event.1063.b: "Il lavoro di [1063_second_armor.GetNameNoTooltip] è squisito."
 ep3_laamp_decision_event.1063.c: "Ha senso avere [1063_third_armor.GetNameNoTooltip]."
 ep3_laamp_decision_event.1063.d: ""Così tanto talento! Dovresti unirti a noi"."
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il gioielliere"
 ep3_laamp_decision_event.1065.desc_returned_01: "Nella dimora [Select_CString(laamp_jeweler_craftsman.IsFemale, 'del gioielliere', 'del gioielliere')], [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstName] si è chinato su una spilla tempestata di gioielli a forma di fiore squisito di [visiting_location.Custom('get_region_flower_type')]. Mentre ascolto con attenzione, la sento sussurrare appassionatamente: "Sì, mio prezioso fiore...".\n\nMi affretto a fare un passo avanti in modo che una delle assi del pavimento scricchioli e [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstNameNoTooltip] si accorge della mia presenza.\n\n.[laamp_jeweler_craftsman.Custom('DE_END_PRO_S_N')], [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstNameNoTooltip] si avvicina e dice: "Ancora tu! Accidenti, hai cambiato idea?"
 ep3_laamp_decision_event.1065.desc_returned_02: "Al mio ritorno, [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstName] alza il suo [ROOT.Char.Custom('WritingInstrument')] per esaminare gli scaffali dei gioielli, facendo il punto su un'agenda polverosa.\n\nMi lancia una breve occhiata, dice "Allora sei tornato? Quale vuoi?" e passa a ispezionare il resto degli scaffali."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "[Select_CString(laamp_jeweler_craftsman.IsFemale, 'Il gioielliere', 'Il gioielliere')] [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstName] sta fissando l'ornamento [visiting_location.Custom('GetRandomRegionalWood')] su una statuetta quando entro nel negozio buio.\n\nAlza lo sguardo, mi scruta e canticchia soddisfatto: "[Select_CString(ROOT.Char.IsFemale, 'Un cliente', 'Un cliente')] indietro. Che onore! #EMP#! ".\n\nTenendo ancora la statuetta in mano, [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstNameNoTooltip] indica gli oggetti esposti: "Cosa ti interesserà questa volta?"
 ep3_laamp_decision_event.1065.desc: "Nella penombra della gioielleria, [laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstName] si è appollaiata su un alto bancone, mentre sistema delicatamente le decorazioni più piccole su [1065_first_accessory.GetName].\n\nIpnotizzat[ROOT.Char.Custom('DE_END_PRO_S_N')], osservo il suo delicato lavoro per un attimo, prima di schiarirmi la voce.\n\n[laamp_jeweler_craftsman.Custom('IT_NAM_COL3')][laamp_jeweler_craftsman.GetFirstNameNoTooltip] si accorge della mia presenza, si raddrizza e dice pensieros[laamp_jeweler_craftsman.Custom('DE_END_PRO_S_N')]: "Stai cercando una spilla? Un anello? Una collana, forse?", mentre porta uno dei piccoli manufatti."
 ep3_laamp_decision_event.1065.a: ""Non mi dispiacerebbe un simile [1065_first_accessory.GetNameNoTooltip]"."
 ep3_laamp_decision_event.1065.b: ""Qualcosa come [1065_second_accessory.GetNameNoTooltip]... #EMP Che#! è per me"."
 ep3_laamp_decision_event.1065.c: ""Vorrei comprare un tale [1065_third_accessory.GetNameNoTooltip]"."
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Intenditori"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName][laamp_quartermaster_recruit.Custom('DE_END_PRO_S_N')] ancora seduto in un angolo buio della taverna, tenendo in mano il suo bicchiere di [laamp_quartermaster_recruit.Custom('RegionalDrink')] vino come se fosse il biglietto per la salvezza.\n\nAlza a malapena lo sguardo, mentre io mi faccio largo con cautela nella penombra per avvicinarmi a [laamp_quartermaster_recruit.GetSheHe]. "Ancora tu?", mormora, poi si volta dall'altra parte."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName] è nel bel mezzo di una discussione con [Select_CString(ROOT.Char.IsFemale, 'un altro parrocchiano', 'un altro parrocchiano')] della taverna, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale, 'alto e scuro', 'alto e scuro')] che apparentemente voleva che [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP "smettesse subito di lamentarsi!".#!\n\nPrima che le cose si scaldino, [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstNameNoTooltip] si accorge della mia presenza e liquida la situazione con uno sbuffo.\n\n"Sei tornato", dice con un'espressione sorprendentemente sobria. "Cosa volevi?""
 ep3_laamp_decision_event.1067.desc_returned_03: "[laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName] quando torno alla taverna, fissa il vuoto. Si prende un attimo di tempo, poi sbatte le palpebre e scuote lentamente la testa.\n\nUn cameriere della taverna pone un altro bicchiere di [laamp_quartermaster_recruit.Custom('RegionalDrink')] davanti a [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstNameNoTooltip], che si appoggia allo schienale con un pesante sospiro e si copre gli occhi con il palmo della mano.\n\nMi avvicino a [Select_CString(laamp_quartermaster_recruit.IsFemale, 'alla vecchia maniera', 'al precedente')] con cautela mentre mi schiarisco la gola:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "Mentre cerco di pensare a dove ho già visto [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName], non ho problemi a seguirl[laamp_quartermaster_recruit.Custom('DE_END_PRO_S_N')] in una delle squallide taverne vicine.\n\nUna volta entrato, va al bancone per prendere un drink, poi si gira e mi lancia un'occhiata sorprendentemente tagliente: "Non far finta che non ci siamo mai incontrati prima".\n\nCon un movimento rapido, svuota il bicchiere di [laamp_quartermaster_recruit.Custom('RegionalDrink')] e alza un sopracciglio sudato: "Posso portarti qualcosa?"
 ep3_laamp_decision_event.1067.desc: "Seguo [laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstName] in una taverna vicina. La luce diventa cupa e l'odore di liquidi stantii invade i miei sensi.\n\n[laamp_quartermaster_recruit.Custom('IT_NAM_COL3')][laamp_quartermaster_recruit.GetFirstNameNoTooltip] si siede al bancone e ordina un drink. "Una volta ero qualcuno...", ripete a se stesso come un mantra, mentre scheggia il suo bicchiere con un'unghia consumata.\n\nMi avvicino allo screditato intendente e faccio un respiro profondo prima di iniziare la conversazione:"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$$"
 ep3_laamp_decision_event.1067.b: ""I miei seguaci sono della dimensione perfetta per organizzarli!"
