 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]il [ROOT.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1030.desc_returned_01: "Entro di nuovo nella taverna e mi rendo conto che non è cambiato molto tra i viaggiatori e i giramondo che si rilassano mentre vengono soddisfatti i loro bisogni."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Rientro nella dimora e ancora una volta sono sorpreso dall'ospitalità e dall'ottima atmosfera mentre mi concedo un sospiro rilassato."
 ep3_laamp_decision_event.1030.desc_returned_02: "Tornando a [ROOT.Char.Custom('GetTavernDwelling')], una coppia di gorilla della comunità di [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] ha appena messo fine a una discussione che si è conclusa con una scazzottata."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "I dettagli della storia [laamp_storyteller.Custom('IT_NAM_COL2')][laamp_storyteller.GetFirstName] sono ancora nella mia testa mentre cammino verso la sala comune, che è decisamente più rumorosa."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "I dettagli della storia [laamp_storyteller.Custom('IT_NAM_COL2')][laamp_storyteller.GetFirstName] sono ancora nella mia testa mentre torno all'interno della dimora."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Quando torno dopo essere stato con le reclute, sento un profumo stuzzicante: in cucina stanno preparando [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Sulla via del ritorno dopo essere stato con le reclute, mi sono quasi imbattuto in un gruppo di festaioli, impegnati a rallegrare un terzo uomo, più introverso, a causa della sua somiglianza con un [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Lascio l'incantevole compagnia [laamp_spouse_material.Custom('IT_NAM_COL2')][laamp_spouse_material.GetFirstName], mi ricompongo e torno dalla sala sul retro con una nuova vitalità nell'andatura."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Lascio l'incantevole negozio [laamp_spouse_material.Custom('IT_NAM_COL2')][laamp_spouse_material.GetFirstName], mi ricompongo e rientro nella dimora con una nuova vitalità nel mio incedere."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Quando lascio la sua compagnia, [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstName] torna a chiacchierare con un paio di [ROOT.Char.Custom('GetTaverngoersTribespeople')] amichevoli mentre io torno al centro della [ROOT.Char.Custom('GetRoom')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Non riuscendo a risolvere la situazione, i buttafuori cacciano [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] e la loro discussione dal [ROOT.Char.Custom('GetTavernDwelling')]. Torno al centro di [ROOT.Char.Custom('GetRoomTent')] con molta cautela."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "La tensione è ancora alta quando lascio [laamp_hooded_figure.Custom('IT_NAM_COL3')][laamp_hooded_figure.GetFirstName] in fretta e furia e ritorno al centro di [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Esco dalla cantina mentre i miei occhi si adattano alla maggiore luminosità della sala comune."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Ripercorro il cammino dall'altra tenda mentre i miei occhi si adattano all'oscurità della dimora."
 ep3_laamp_decision_event.1030.desc: "La taverna, che riunisce viaggiatori e abitanti del luogo [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], è piena di attività."
 ep3_laamp_decision_event.1030.desc_nomad: "Vengo invitato in uno dei negozi. Un numero sorprendente di persone - viaggiatori e [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]- che si mescolano in un #EMP mormorio costante#! di rumori umani."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nC'è [Select_CString(laamp_storyteller.IsFemale, 'un narratore', 'un narratore')] che siede vicino al fuoco, un po' più all'interno. Poco più avanti, un gruppo di compagni straccioni incita il taverniere a servirli meglio [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')] e, in un angolo del bancone,"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nFuori, [Select_CString(laamp_storyteller.IsFemale, 'un narratore', 'un narratore')] siede accanto al fuoco. Di fronte, un rumoroso gruppo di tribali [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] ricorda la loro più recente escursione e, in un angolo,"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ Vedo seduto un essere [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] come [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstName], con evidente noia."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ si trova un[laamp_spouse_material.Custom('DE_PRO_POS_P_2P')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')], apparentemente borrid[laamp_spouse_material.Custom('DE_END_PRO_S_N')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ si trova un[laamp_spouse_material.Custom('DE_PRO_POS_P_2P')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')], apparentemente borrid[laamp_spouse_material.Custom('DE_END_PRO_S_N')]."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nAccanto al bar siede ancora [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstName], che cinge la sommità del suo bicchiere con un dito sottile."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nAccanto al bar, [laamp_spouse_material.Custom('IT_NAM_COL3')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] che ho visto prima è ancora altrettanto elegante, con il bicchiere in mano."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nC'è [Select_CString(laamp_storyteller.IsFemale, 'un narratore', 'un narratore')] che siede vicino al fuoco, un po' più in là, e proprio di fronte, un gruppo di straccioni incita il taverniere a servirli di più [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nFuori, [Select_CString(laamp_storyteller.IsFemale, 'un narratore', 'un narratore')] siede accanto al fuoco. Di fronte, un rumoroso gruppo di tribù di [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] ricorda la loro ultima escursione."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nVicino all'ingresso, intravedo una figura discreta e incappucciata. È chiaro che si tratta di una persona che tiene alla propria privacy."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] guarda il gruppo di individui con un luccichio di intrigo negli occhi."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nFaccio qualche passo verso il luminoso e caldo [ROOT.Char.Custom('GetRoom')] e penso a cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName]che inizia ad avere un aspetto un po' stanc[visiting_partner.Custom('DE_END_PRO_S_N')], lancia un'occhiata a un tavolo vicino: "Se dobbiamo restare a lungo, potremmo almeno mangiare qualcosa, non credi, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nMi guardo intorno al sito [ROOT.Char.Custom('GetRoom')], ora molto più vuoto, quando mi rendo conto che non ho più nulla da fare."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nVicino all'ingresso, la figura incappucciata che cerca di passare inosservata è ancora seduta,"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ bere un altro drink"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ armeggia con un piccolo pugnale."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nIn un angolo di [ROOT.Char.Custom('GetTavernDwelling')]. [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] osserva un gruppo di parrocchiani che lanciano oggetti appuntiti in un barile rotto con un fascino morboso.\n\nGuardo il gioco mentre penso a cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nA destra, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] sorride con apprezzamento mentre un contadino termina una battuta ordinaria che coinvolge vari fluidi corporei. Lo guard[visiting_partner.Custom('DE_END_PRO_S_N')] con sorpresa mentre penso a cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nPiù tardi, [visiting_partner.Custom('IT_NAM_COL3')][visiting_partner.GetFirstName] si lancia in una piccola giga quando il trovatore di [ROOT.Char.Custom('GetTavernDwelling')] si abbandona a una melodia locale. Osservo la danza con calma, mentre rifletto su cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nL'umore è buono e alcuni dei partecipanti a [ROOT.Char.Custom('GetTavernDwelling')] hanno iniziato a suonare una melodia [visiting_location.GetCounty.GetCulture.GetNameNoTooltip]. In mezzo a tutto questo rumore, rifletto sul prossimo movimento."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nIn fondo a [ROOT.Char.Custom('GetRoomTent')] un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] nobile è impegnato in una conversazione con [Select_CString(ROOT.Char.IsFemale, 'un agricoltore', 'una contadina')]. Il mio sguardo si sofferma sullo stemma del nobile [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] mentre penso a cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nA un tavolo vicino all'ingresso, un paio di persone del posto giocano a un gioco da tavolo esotico con pietre grezze bianche e nere come pezzi. Mentre osservo i loro movimenti senza fretta, rifletto attentamente sulle mie opzioni."
 #Options
 ep3_laamp_decision_event.1030.a: "Non mi dispiacerebbe ascoltare una o due storie."
 ep3_laamp_decision_event.1030.a_second: "Sto ripensando a questa storia."
 ep3_laamp_decision_event.1030.a.tt: "Seduto accanto al fuoco"
 ep3_laamp_decision_event.1030.a.cooldown.tt: "[Select_CString(laamp_storyteller.IsFemale, 'Il narratore', 'Il narratore')] non ci sono altre storie per questa visita"
 ep3_laamp_decision_event.1030.b: "Vediamo chi vuole essere assunto."
 ep3_laamp_decision_event.1030.b_second: "Forse dovremmo assumere qualcuno, dopotutto."
 ep3_laamp_decision_event.1030.b.tt: "Chiedi a [THIS.Char.Custom('GetTaverngoersTribespeople')] senza lavorare"
 ep3_laamp_decision_event.1030.b.cooldown.tt: "Hai già reclutato un [follower|E] in questa visita"
 ep3_laamp_decision_event.1030.c: "Santo cielo, chi è #EMP quella persona#!?"
 ep3_laamp_decision_event.1030.c_second: "A [laamp_spouse_material.Custom('IT_NAM_COL3')][laamp_spouse_material.GetFirstNameNoTooltip]. #EMP Già#!."
 ep3_laamp_decision_event.1030.c.tt: "Rivolgiti a [laamp_spouse_material.Custom('RaunchyComplimentNoun')] allo sportello"
 ep3_laamp_decision_event.1030.c.tt_second: "Continua a chattare con [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1030.c.cooldown.tt: "Hai già reclutato di recente un potenziale [spouse|E] come [follower|E]; torna dopo [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_has_spoused_recently') )]"
 ep3_laamp_decision_event.1030.c.success.cooldown.tt: "In questa visita hai già reclutato un potenziale [spouse|E]"
