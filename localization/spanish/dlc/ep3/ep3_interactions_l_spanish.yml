 ep3_interactions_events.0101.desc: ""Pensando bene a chi posso risparmiare...", dice [recipient.GetName], "ho scelto con cura alcuni dei miei più irrequieti [recipient.Custom('KnightCulturePluralNoTooltip')|l]. Presentatevi!".\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: ""Sono un rinomato[knight_to_rent_1.Custom('DE_PRO_POS_P_2P')] [cool_trait_1.GetName(knight_to_rent_1)|l]!", si vanta [knight_to_rent_1.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_1: ""Questo parla da solo!", e [knight_to_rent_1.GetName] flette i muscoli.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: ""Scegli me e sarò il tuo fidat[knight_to_rent_2.Custom('DE_END_PRO_S_N')] [cool_trait_2.GetName(knight_to_rent_2)]!", grida [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: ""Sarò il tu[knight_to_rent_2.Custom('DE_END_PRO_S_N')] migliore [ROOT.Char.Custom('KnightCultureNoTooltip')|l]!", dice [knight_to_rent_2.GetName] con entusiasmo.\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: ""È risaputo che sono un[knight_to_rent_3.Custom('DE_PRO_POS_P_2P')] grande [cool_trait_3.GetName(knight_to_rent_3)|l]!", dichiara [knight_to_rent_3.GetName] con sicurezza."
 ep3_interactions_events.0101.desc_knight_3: ""Sono eccezionale nei combattimenti", si vanta [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.a: "mi piace la sicurezza di [knight_to_rent_1.GetNameNoTooltip]!"
