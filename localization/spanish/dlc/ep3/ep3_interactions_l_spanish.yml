 ep3_interactions_events.0031.t: "Perdita prima della lama"
 ep3_interactions_events.0031.desc: "Nelle stanze [recipient.Custom('IT_NAM_COL2')][recipient.GetFirstName], i vestiti e i beni sono sparsi sul pavimento, ma il ragazzo non c'è. I miei funzionari cercano per le strade, ma il mio [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] ragazzo non si trova da nessuna parte!\n\nLo sciocco giovane, che non ha rispetto per la mia autorità, per le nostre #EMP usanze#!, è fuggito al primo accenno alle mie intenzioni.\n\nDove, in tutto [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] il mondo, può essersi nascosto [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstName]? Forse in qualche vicolo buio, stringendo la sua amata virilità..., il prezioso trofeo che gli ha fatto guadagnare l'esilio."
 ep3_interactions_events.0031.a: "strapperò le palle a quel ragazzo! #EMP TROVATELO!#!"
