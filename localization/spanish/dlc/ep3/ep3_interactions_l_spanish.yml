 castrate_child_interaction_extra_icon: "[hook|E] @icona_gancio_debole! disponibile!"
 family_castration_fled_memory: "Fuggì dalla castrazione"
 family_castration_fled_memory_desc: "sono fuggito dalla mia casa quando il mio [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.Custom('IT_NAM_COL3')][castrator.GetTitledFirstName|l], mi ha ordinato di essere castrato"
