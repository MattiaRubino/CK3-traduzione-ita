 ep3_interactions_events.0611.desc: "Devo rifiutare la tua richiesta. Temo che la vita su [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] non ti si addica... e le sottigliezze del clima politico ancora meno.\n\nRifiuta l'idea di un ufficio polveroso in un palazzo silenzioso, ti prego, e apprezza la polvere della strada sui tuoi stivali."
 ep3_interactions_events.0611.a: "Apprezza le tue comodità, vipera."
