 ep3_interactions_events.0600.desc: "Il mio tentativo di ottenere un mandato [Select_CString(per.IsFemale,'per','per')] [Select_CString(politico.IsFemale,'politico','politico')]. Dimenticare la sua generosità sarebbe praticamente un insulto."
 ep3_interactions_events.0600.a: "Dobbiamo sostenerci a vicenda per sempre."
 ep3_interactions_events.0600.a.success: "Si crea una relazione reciprocamente vantaggiosa"
 ep3_interactions_events.0600.a.fail: "Non ti si devono più favori"
 ep3_interactions_events.0600.b: "a es #EMP usurai[supporter.Custom('DE_END_PRO_S_N')]#! Non ti devo altro che disprezzo!"
 ep3_interactions_events.0600.b.flavor: "Sono totalmente e #EMP assolutamente#! un'autocostruzione[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan][ROOT.Char.Custom('DE_END_PRO_S_N')] , e punire un tale opportunista lo dimostrerà a tutti!"
 ep3_interactions_events.0600.c: "il mio grande [Select_CString(avvocato.IsFemale,'avvocato','avvocato')] merita una fedeltà imperitura!"
 ep3_interactions_events.0600.c.flavor: "Mi impegnerò volentieri a servirvi con diligenza, in ogni modo possibile."
 ep3_interactions_events.0600.d: "Un dono con un valore che aumenta sempre: la mia amicizia."
 ep3_interactions_events.0600.e: "Invia un po' di lucidità."
 ep3_interactions_events.0600.f: "chi?"
 ep3_interactions_events.0601.opening: "Il [Select_CString(mio.IsFemale,'mio','mio')],"
 ep3_interactions_events.0601.desc: "Alcuni dicono che, se non fosse stato per il tuo ardente sostegno, il governo di [new_landed_admin.GetPrimaryTitle.GetNameNoTier] non sarebbe mai stato mio.\n\n"
 ep3_interactions_events.0601.desc_repay: "E hanno ragione."
 ep3_interactions_events.0601.desc_scorn: "Non lo so."
 ep3_interactions_events.0601.desc_ally: "Facciamo in modo che il tuo sostegno sia il primo atto della nostra lunga e fruttuosa collaborazione! Vuoi che ci sosteniamo a vicenda, vero?"
 ep3_interactions_events.0601.desc_insult: "o forse i miei progressi erano dovuti a qualche highlander illetterato o a qualche bambino stupido? Credo di aver sentito un sussurro [supporter.Custom('InsultAdjective')] borbottare il mio nome."
 ep3_interactions_events.0601.desc_hook: "Ho un grande debito nei tuoi confronti e, pertanto, ti servirò diligentemente come un [Select_CString(ROOT.Char.IsFemale, 'il tuo amico giurato', 'il tuo amico giurato')]"
 ep3_interactions_events.0601.desc_friendship: "Mentre mi siedo sul mio [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], ti offro un dono di valore crescente: la mia amicizia."
 ep3_interactions_events.0601.desc_gift: "Che questo regalo possa in qualche modo ripagare il mio debito nei tuoi confronti. E che [new_landed_admin.GetFaith.WealthGodName] si prenda cura di te."
 ep3_interactions_events.0601.desc_ignore: "Ho lavorato #EMP duramente#! per raggiungere la mia posizione, me la sono guadagnata con il mio sudore e le mie grazie, e... mi sento piuttosto insultat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle insinuazioni contrarie."
 ep3_interactions_events.0601.a_repaid: "una nomina molto degna per [new_landed_admin.Custom('IT_NAM_COL3')] più degn[new_landed_admin.Custom('DE_END_PRO_S_N')]!"
