 ep3_interactions_events.0030.bad_castration: "[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] è rimasto gravemente ferit[recipient.Custom('DE_END_PRO_S_N')] e mal curat[recipient.Custom('DE_END_PRO_S_N')]."
