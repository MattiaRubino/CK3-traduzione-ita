 ep3_interactions_events.0610.t: "Una casa per il [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Dove i burocrati grattano leggi insopportabili, dove le bocche dipinte sussurrano tra le meraviglie dei palazzi... e dove ho acquistato una bellissima tenuta.\n\n"
 ep3_interactions_events.0610.desc_emperor: "Per la misericordia [emperor.Custom('DE_PRO_PER_P_3P_A')] [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstNameRegnal|l] in persona, mi è stato concesso un posto qui, immerso nel rumore del grande [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_governor: "Il supporto di [recipient.GetName] mi dà accesso al tuo mondo politico, mi fa sentire il benvenut[ROOT.Char.Custom('DE_END_PRO_S_N')] nella tua provincia [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_conversion: "E, con tuo grande piacere, sono appena stato nominato nuovo membr[ROOT.Char.Custom('DE_END_PRO_S_N')] del mondo [ROOT.Char.GetFaith.GetAdherentName]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nÈ improbabile che il mio nuov[emperor.Custom('DE_END_PRO_S_N')] sovran[emperor.Custom('DE_END_PRO_S_N')], che detiene il potere su tutti gli onori e tutte le cariche del suo [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] regno, dimentichi che io, [Select_CString(ROOT.Char.IsFemale, 'il più recente', 'il più recente')] residente nella capitale, sono ora una sua creatura."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nQuindi sono in debito con [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstNameNoTooltip|l], sì... ma è a [emperor.Custom('IT_NAM_COL3')][emperor.GetFirstNameRegnal] che mi prostrerò, perché l'amministrazione [emperor.Custom('DE_PRO_PER_P_3P_A')] [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip] controlla tutto."
 ep3_interactions_events.0610.a: "Non sarò un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] con terre... ma ho nuove aspettative."
