 ep3_laamps.0401.t: "$seize_realm$: [Select_CString(ROOT.Char.GetLiege.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 ep3_laamps.0401.desc: "I piani venivano controllati e ricontrollati, ogni eventualità prevista e ogni cospiratore preparato. Assaltare un simile [target.Custom('ResidenceBuilding')|l] è stato abbastanza facile con la scusa di cercare lavoro...\n\nQuando è stato dato l'allarme è regnato il caos, ma nel trambusto e nel tira e molla siamo riusciti a uscirne esausti ma vittoriosi!\n\n"
 ep3_laamps.0401.imprison: "Ho fatto trascinare davanti a me [target.Custom('InsultAdjective')] e fals [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], [target.Custom('IT_NAM_COL3')][target.GetFirstName] quell'essere nella sua stessa sala del trono, mio prigionier[target.Custom('DE_END_PRO_S_N')] per fare ciò che voglio!"
 ep3_laamps.0401.death: "Quel tipo di [target.Custom('InsultAdjective')] e fals[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], [target.Custom('IT_NAM_COL3')][target.GetFirstName] - troppo debole per la propria corona - giace mort[target.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.0401.outro: "Non so come sia riuscito a sfuggire a questa sorta di [target.Custom('InsultAdjective')] condannato e di [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], [target.Custom('IT_NAM_COL3')][target.GetFirstName] falsità, ma è una minaccia per la mia posizione finché rimane libero."
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] me #EMP appartiene a#!!"
 ep3_laamps.0402.t: "$seize_realm$: speranze infrante"
 ep3_laamps.0402.desc: "I miei piani meticolosi sono andati terribilmente male quasi fin dall'inizio. Prendere una corona è più difficile di quanto immaginassi...\n\nSiamo arrivati a malapena al suo [target.Custom('ResidenceBuilding')|l] prima di essere circondati da guardie all'improvviso, poiché i nostri piani ostili erano stati scoperti."
 ep3_laamps.0402.imprison: "Combattemmo ferocemente, ma fummo presto circondati.\n\nEngrilletad, sono trascinato davanti a [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l], che mostra la sua rabbia.."
 ep3_laamps.0402.death: "Combattemmo ferocemente, ma fummo presto circondati.\n\nMentre sto per fuggire, vedo che non c'è via d'uscita e i soldati corrono verso di me con le spade alzate!"
 ep3_laamps.0402.outro: "Abbiamo combattuto ferocemente e siamo fortunati ad esserne usciti vivi.\n\n[target.Custom('IT_NAM_COL3')][target.GetFirstNameRegnal] è ancora [target.Custom('IT_NAM_COL3')][target.GetTitleAsNameNoTooltip|l] da [target.GetPrimaryTitle.GetNameNoTier], molto a suo agi[target.Custom('DE_END_PRO_S_N')] e al sicuro nella sua [target.Custom('ResidenceBuilding')|l], e non ho dubbi che desideri vedermi catturato rapidamente.."
 ep3_laamps.0402.a: "Accidenti, ero #EMP come questo#! da vicino!"
 ep3_laamps.0402.b: "Fortuna condannata.."
 ep3_laamps.0402.c: "oh, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0410.t: "$seize_realm$: corona rubata"
 ep3_laamps.0410.desc: "Quella che era iniziata come una normale giornata su [target.GetCapitalLocation.GetBaronyNameExplicitly] ha preso una piega improvvisa e sinistra. Il mio [target.Custom('ResidenceBuilding')|l] si riempie delle grida rauche di guardie e servitori che corrono per i corridoi.\n\nFinalmente un sergente trafelato spiega che un gruppo di furfanti si è intrufolato a tradimento e sta lottando per entrare nella sala del trono!\n\n"
 ep3_laamps.0410.imprison: "I soldati irrompono dalla porta e io vengo subito trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti al loro capo, [owner.Custom('IT_NAM_COL3')][owner.GetFirstName], che solleva la mia corona in segno di esultanza."
 ep3_laamps.0410.death: "Quando cerco di fuggire, vengo catturat[ROOT.Char.Custom('DE_END_PRO_S_N')] in una lotta caotica e una spada si dirige verso di me!"
 ep3_laamps.0410.outro: "Mi intrufolo negli alloggi della servitù fingendo di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] plebe[ROOT.Char.Custom('DE_END_PRO_S_N')] e mi mescolo alla folla che fugge da tali [target.Custom('ResidenceBuilding')|l].."
 ep3_laamps.0410.a: "tornerò!"
 ep3_laamps.0410.b: "rospo puzzolente!"
 ep3_laamps.0410.c: "oh, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0411.t: "$seize_realm$: corona ambita"
 ep3_laamps.0411.desc: "Quella che era iniziata come una normale giornata su [target.GetCapitalLocation.GetBaronyNameExplicitly] ha preso una piega improvvisa e sinistra. Il mio [target.Custom('ResidenceBuilding')|l] si riempie delle grida rauche di guardie e servitori che corrono per i corridoi.\n\nFinalmente un sergente trafelato spiega che un gruppo di furfanti si è intrufolato a tradimento e si sta facendo strada nella sala del trono!\n\nI miei soldati riportano presto la situazione sotto controllo e i rumori della rissa si placano gradualmente."
 ep3_laamps.0411.imprison: "Trascinano davanti a me [owner.Custom('IT_NAM_COL3')][owner.GetFirstName], un senza terra[owner.Custom('DE_PRO_POS_P_2P')] nessuno, il cui piano per usurpare con la forza la mia corona è stato scoperto."
 ep3_laamps.0411.death: "[owner.Custom('DE_PRO_POS_P_2P')] Trascinano davanti a me il cadavere [owner.Custom('IT_NAM_COL2')][owner.GetFirstName], un nullatenente senza terra, il cui piano di usurpare con la forza la mia corona è stato un completo fallimento."
 ep3_laamps.0411.outro: "[owner.Custom('DE_PRO_POS_P_2P')] Mi dicono che [owner.Custom('IT_NAM_COL3')][owner.GetFirstName], un nullatenente senza terra, voleva togliermi la corona con la forza. [owner.Custom('IT_NAM_COL3')|U] molto vigliaccamente è sparito da tempo."
 ep3_laamps.0411.a: "#EMP Pagherai#! per questo."
 ep3_laamps.0411.b: "[owner.GetFirstNameNoTooltip] ha scoperto cosa succede a [Select_CString(owner.IsFemale, 'gli usurpatori', 'gli usurpatori')]!"
 ep3_laamps.0411.c: "sarà [owner.Custom('InsultNoun')]!"
