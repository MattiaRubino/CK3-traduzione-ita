 scheme_critical_moments.1162.t: "$schema_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "Il culmine di mesi di minuziosi intrighi si è concluso [Select_CString(quando.IsFemale,'quando','quando')] di [highest_title.GetName].\n\nLe voci abilmente diffuse e le prove opportunamente collocate hanno macchiato la sua reputazione in modo irreparabile e [target.GetSheHe] non ha avuto altra scelta se non quella di dimettersi."
 scheme_critical_moments.1162.desc_discovered: "\n\nÈ chiaro a tutti che solo io avevo il potere e l'influenza per realizzarlo, ma [target.GetSheHe] non è in grado di fare nulla con queste conoscenze."
 scheme_critical_moments.1162.desc_secret: "\n\nOvviamente, uno sforzo così potente non poteva provenire da nessun altro se non da me, eppure [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip|l] non ha nulla con cui verificare i suoi sospetti."
 scheme_critical_moments.1162.a: "Si fa così."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] [Select_CString( target.IsLocalPlayer, 'renunciaste', 'renunció' )] alla carica di [Select_CString(governatore.IsFemale,'governatrice','governatore')] in favore di [Select_CString( new_governor.IsLocalPlayer, 'ti', new_governor.GetShortUIName )]"
 scheme_critical_moments.1163.t: "$schema_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Nonostante i miei sforzi per seminare il dubbio attraverso voci accuratamente piazzate e prove false, il carisma [target.Custom('DE_PRO_PER_P_3P_A')] [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] e i suoi fedeli sostenitori [target.Custom('ES_LeLa')] lo hanno protetto da qualsiasi tempesta imminente."
 scheme_critical_moments.1163.desc_discovered: "\n\nInoltre, è diventato estremamente chiaro a [target.GetSheHe] che l'intera trama proviene da me."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U] è ancora lì, con la sua reputazione intatta, apparentemente ignar[target.Custom('DE_END_PRO_S_N')] degli intrighi che ha cercato di minare[Custom('ES_LoLa')]."
 scheme_critical_moments.1163.tt: "Scoperta di [scheme.GetName|l]"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] ha cercato di costringerti a dimetterti, ma ha fallito!"
 scheme_critical_moments.1163.a: "Ci deve essere un altro modo."
 scheme_critical_moments.1164.t: "Disclaimer obbligatorio"
 scheme_critical_moments.1164.desc: "Sussurri di sospetto, insinuazioni di ogni sorta di malefatte, corruzione e persino tradimento da parte mia si sono insinuati a corte per mesi, gettando un'ombra sulla mia reputazione di [Select_CString(governatore.IsFemale,'governatrice','governatore')].\n\nMi duole ammetterlo, ma ci sono riusciti. Alla luce delle prove schiaccianti e compromettenti emerse contro di me - anche se difficilmente possono nascondere che sono false - devo dimettermi dal mio ruolo pubblico."
 scheme_critical_moments.1164.desc_discovered: "\n\nSo che dietro la mia caduta c'è nientemeno che [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l]. Forse non sarà oggi, ma giuro che un giorno avrò la mia vendetta."
 scheme_critical_moments.1164.desc_secret: "\n\nPochissime persone sono in grado di esercitare una tale influenza sull'opinione pubblica, quindi ho dei sospetti sulla mente che si cela dietro la mia caduta, ma non ho prove a sostegno delle mie affermazioni."
 scheme_critical_moments.1164.a: "Tornerò."
