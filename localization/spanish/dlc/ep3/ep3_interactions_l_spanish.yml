 ep3_interactions_events.0030.t: "Frutto dell'albero [actor.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0030.desc.intro: "Mentre abbraccio il mio [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstName], lui rabbrividisce.\n\n"Pensa al tuo futuro","
 ep3_interactions_events.0030.desc.child_address: "dice il mio reggente,"
 ep3_interactions_events.0030.desc.normal_address: "sussurro,"
 ep3_interactions_events.0030.desc.greek: ""come [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')], forse anche come [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')] imperiale! Una volta che ti sarai liberato dai desideri e dalle aspirazioni della virilità, quanto ti fiderai di te! [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] la tua famiglia sarà molto orgogliosa di te".\n\n"
 ep3_interactions_events.0030.desc.non_greek: ""Come ciambellano, senesciallo, forse anche come potente reggente! Una volta che ti sarai liberato dai desideri e dalle aspirazioni della mascolinità, quanto ti sarà data fiducia! [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] la tua famiglia sarà molto orgogliosa di te".\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "Il bambino mi guarda negli occhi con debolezza, lacrime e affetto.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Stringendo i denti e chiudendo gli occhi acquosi, il giovane annuisce una volta.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "Queste parole sono inutili. Il bambino urla in preda al panico e cerca disperatamente di scappare.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "Le mie parole sono inutili. Il ragazzo urla in preda al panico e cerca disperatamente di scappare.\n\n"
 ep3_interactions_events.0030.desc: "Alle nostre spalle, il mio medico affila un rasoio."
 VESTES_GLOSS: "Un titolo prestigioso della corte bizantina legato al guardaroba imperiale, disponibile sia per gli uomini barbuti che per gli eunuchi."
 PATRIKIOS_GLOSS: "Il titolo #bold patrikios#! - patrizio - era ancora utilizzato in epoca bizantina per conferire onore al suo portatore."
 PARAKOIMOMENOS_GLOSS: "Il #bold parakoimomenos#! - "Colui che dorme presso la camera dell'imperatore" - è un ministro imperiale estremamente influente e sempre un eunuco."
 ep3_interactions_events.0030_callous: "Alcuni semi vanno persi, ma i rami fruttiferi rimangono sempre.."
 ep3_interactions_events.0030_kind: "Con questo inizia una vita di servizio."
