 ep3_interactions_events.0620.opening: "Fervido [actor.Custom('IT_NAM_COL3')][actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "Nella Sua chiesa, nostro Signore ha nominato apostoli, insegnanti, operatori di miracoli, persone dotate di capacità di governo... e con diversità di lingue.\n\nQueste nostre sante voci parleranno a nome di [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.desc: "Ci sono modi per spostare le montagne al di là del potere secolare, e modi di potere al di là della volgarità secolare.\n\nPer la salvezza eterna, guarda a [recipient.GetFaith.HighGodName]. Per la liberazione terrena, la tua famiglia può contare sul sostegno dei nostri ministri [recipient.GetFaith.GetAdherentNamePlural]."
 ep3_hof_ask_for_influence_interaction_desc: "Chiedi a [recipient.GetShortUIName] aiuto politico, spendi [piety|E] per guadagnare [influence|E] per te e per i tuoi amici [house|E]"
 ep3_interactions_events.0620.a: "insieme, per una giusta causa!"
 ep3_interactions_events.0620.b: "#EMP[recipient.GetFaith.PriestNeuterPlural|U] !#! Non esistono politici migliori."
 ep3_interactions_events.0620.c: "Sembra che le mie preghiere saranno esaudite."
 ep3_interactions_events.0621.opening: "Oh, creatura perniciosa,"
 ep3_interactions_events.0621.desc: "chiederai a coloro le cui menti sono destinate alla salvezza, il cui compito è quello di pastorizzare e insegnare, di immischiarsi negli affari mondani a tuo vantaggio?\n\nChe vergognosa sfrontatezza!"
 ep3_interactions_events.0621.a: "come se le tue pie mani fossero pulite!"
 depose_governor_lose_titles_tt: "@avviso_icona! #X Perdi la [recipient.GetPrimaryTitle.GetName] e tutte le altre [titles|E] con le terre#!"
 ep3_interactions_events.0630.opening: "Il mio [recipient.GetTitleAsName|l] da [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0630.desc_family: "Ho ordinato che tu venga rimosso dalla tua carica. Perché non è più vantaggioso per noi, progenie di [actor.GetHouse.GetName], che tu governi su [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nTi prego di pensare al tuo dovere verso i tuoi e di consegnare il tuo staff senza risentimento. La tua famiglia ti aspetta a [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "Secondo le leggi del nostro grande [actor.GetPrimaryTitle.GetTierAsName], il governo è concesso solo per mia volontà e viene tolto a mio piacimento.\n\nAlla prima occasione, rinuncerai alle cariche di [recipient.GetPrimaryTitle.GetNameNoTooltip]. Rinuncia a ogni potere. Dimentica ciò che sei stato.\n\nIl tu[actor.Custom('DE_END_PRO_S_N')] saggi[actor.Custom('DE_END_PRO_S_N')] e misericordios[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleAsName|l] ti ordina."
 ep3_interactions_events.0630.desc_guilt: "Con lacrimevole preoccupazione, ti ordino di dimetterti dalla tua carica. Hai servito bene e diligentemente [actor.GetPrimaryTitle.GetTierAsName], ma non sarà più possibile continuare a farlo dalla sede di [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] che era sotto la tua responsabilità.\n\nTi prego di confidare che questa sia la volontà di [recipient.GetFaith.HighGodName], così come l'ordine del tu[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleAsName|l]."
 ep3_interactions_events.0630.desc: "Con l'accordo di tutto il palazzo, pongo fine alla tua carica [recipient.Custom('IT_NAM_COL2')][recipient.GetTitleAsNameNoTooltip|l]. Dovrai rinunciare a tutti i titoli che possiedi, insieme alle entrate e agli onori della carica.\n\nPer tutto il tuo lavoro al servizio di [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] e [actor.GetPrimaryTitle.GetTierAsName], il tuo popolo e il tuo sovrano ti sono grati."
 ep3_interactions_events.0630.a: "#EMP questa è una rapina, un'umiliazione!#!"
 ep3_interactions_events.0630.b: "Prima ti nominano, poi ti scartano."
 ep3_interactions_events.0630.c: "Su [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], le ruote del destino non smettono di girare.."
