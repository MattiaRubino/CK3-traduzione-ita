 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip] Autokrator!"
 ep3_governor_yearly.3040.t: "Il Più Perfetto [emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.desc: "Comincio a far fatica a ricordare — le [emperor.GetPrimaryTitle.GetName] erano davvero solo tenebre e disordine prima che il nobile [emperor.GetTitledFirstName] impugnasse lo scettro?\n\nSognavano forse i cortigiani altro che condividere la compagnia della Casa [emperor.GetHouse.GetName]? I nostri soldati intonavano il nome di qualche straniero rozzo e sconosciuto? I nostri magnati — baciavano forse piedi non composti della carne perfetta del [emperor.GetTitleAsNameNoTooltip] di [ROOT.Char.GetFaith.HighGodNamePossessive]?\n\nIn verità, non occorre ricordare. Mettere in dubbio la legittimità infallibile del mio sovrano sarebbe fatica sprecata."
 ep3_governor_yearly.3040.a: "Devo intrecciare la mia stirpe alla sua augusta casata!"
 ep3_governor_yearly.3040.a.flavor: "Una tale pietà filiale non potrà che rafforzarci entrambi."
 ep3_governor_yearly.3040.b: "Il possente [emperor.GetTitleAsNameNoTooltip] forse non ha bisogno del mio aiuto..."
 ep3_governor_yearly.3040.b.flavor: "...ma gli aspiranti della Casa [emperor.GetHouse.GetNameNoTooltip] sono in ben più precaria posizione."
 ep3_governor_yearly.3040.c: "#EMP Io#! devo esser granitico come la roccia."
 ep3_governor_yearly.3040.c.flavor: "Non fare affidamento sulla forza del mio signore, ma su truppe salde e vigore locale!"
 ep3_governor_yearly.3040.d: "Le reclute gridano di voler combattere in suo nome!"
 ep3_governor_yearly.3040.d.flavor: "E sarò ben lieto di arruolarle."
