 ep3_governor_yearly.3100.t: "Le [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], un Pandemonio"
 ep3_governor_yearly.3100.intro_liege: "«[liege.GetSheHe|U] decreta #EMP cosa#! ora?» sbraito. #EMP «Il mio signore pretende cosa da me?!?»#!"
 ep3_governor_yearly.3100.intro_governors: "«Quei ministri inetti rifiutano #EMP cosa?#!» sbraito. #EMP «Cosa si rifiutano di fare per il nostro signore?!?»#!"
 ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName], un messo, balbetta: «Il [liege.Custom('FormalComplimentAdjective')] e duraturo [liege.GetTitledFirstNameRegnal], pensando alla salute delle sue [liege.GetPrimaryTitle.GetTierAsName], ordina che tutti i lavoratori e i servi siano tassati—»\n\nNon posso ascoltare oltre."
 ep3_governor_yearly.3100.desc_liege_debt: "Il [liege.Custom('InsultNoun')] e i suoi cortigiani, vestiti di gioielli e cachemire, hanno già prosciugato le [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]! Con i loro nuovi intrighi, porteranno solo fame e rovina..."
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U], il [liege.Custom('InsultNoun')] si rivolge a noi ministri, cercando ciò che [liege.GetSheHe] stesso non sa ottenere — i frutti d’un governo assennato!\n\nLe [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] son senza speranza..."
 ep3_governor_yearly.3100.desc_governors: "Una richiesta così semplice, #EMP così banale#!! Deve il [liege.GetTitleAsNameNoTooltip] supplicare i suoi ufficiali di fare #EMP alcunché?!?# Qualsiasi cosa tranne calpestare i frutti del reame?\n\nLe [liege.GetPrimaryTitle.GetNameNoTier] pullulano d’imbecilli..."
 ep3_governor_yearly.3100.a: "Sembra che tocchi a me insegnar loro il governo."
 ep3_governor_yearly.3100.b: "Il mio signore deve porre rimedio a questo malgoverno!"
 ep3_governor_yearly.3100.b.success: "La tua missiva trasuda convinzione"
 ep3_governor_yearly.3100.b.fail: "Il [liege.GetTitleAsNameNoTooltip] si offende"
 ep3_governor_yearly.3100.c: "Dal disordine nasce il profitto."
 ep3_governor_yearly.3100.c.flavor: "In tempi tanto corrotti, chi noterà un pizzico di corruzione in più?"
 ep3_governor_yearly.3100.d: "Non posso raddrizzare questo stato miserando..."
 ep3_governor_yearly.3100.d.flavor: "Fatico persino a pensarci sopra..."
 
