l_spanish:
 
 ep3_governor_yearly.3001.t: "Costruttore, Acquirente, Proprietario Terriero"
 ep3_governor_yearly.3001.desc_christian: "A coloro che meritano ricompensa, il Signore concede prosperità. La terra dell’infingardo resta incolta, ma la mia tenuta a [root_domicile_province.GetTitle.GetNameNoTier], terra di cibo che colma la mia dispensa e di affitti versati in mio nome, ora si estende sino all’orizzonte."
 ep3_governor_yearly.3001.desc_other: "Come fiorisce la terra! Come traboccano le dispense! Intorno alla mia tenuta in [root_domicile_province.GetTitle.GetNameNoTier], ho investito con generosità nei prodotti del luogo e ora, per grazia degli dèi, molte famiglie operose mi pagano l’affitto."
 ep3_governor_yearly.3001.desc_mid: "\n\nNel frattempo, il [governor.GetTitleAsName] locale regna tra rovi e confusione. [target_theme.GetNameNoTierPossessive]"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "piccoli proprietari"
 ep3_governor_yearly.3001.desc: "non sanno nemmeno se le sue leggi li proteggono dalla possibilità d’esser comprati! I contribuenti di [governor.GetTitledFirstNamePossessiveNoTooltip] potrebbero #EMP così#! facilmente divenire miei affittuari...\n\n"
 ep3_governor_yearly.3001.desc_garden: "I miei nuovi giardini recintati — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_garden_leisure: "I miei giardini appena ampliati, ricchi dei bei [root_domicile_province.Custom('get_region_flower_type_plural')] — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_garden_fruit: "I miei giardini da poco ampliati, intrisi del profumo della frutta matura — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_grazing_land: "I miei diritti negoziati con astuzia su nuove terre da pascolo — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_horse_pasture: "I miei diritti appena firmati su ricchi pascoli equini — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Le mie mandrie di cammelli grugnenti, fetide, #EMP ma assai redditizie#! — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_grain_field: "I miei campi di grano appena dissodati — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_vineyard: "Le file interminabili di tralci frondosi delle mie nuove vigne — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_olive: "I miei nuovi uliveti, con i loro alberi preziosi e nodosi — sono solo l’inizio?"
 ep3_governor_yearly.3001.desc_silk: "I miei nuovi gelsi da seta — sono solo l’inizio?"
 
 CHORITAI_GLOSS: "#bold Choritai#! è il termine dell'Antica Grecia per indicare coloro che appartengono a una comunità di villaggio, un #EMP chorion#!."
 
 ep3_governor_yearly.3001.a_success: ""Io? Il più potente signore delle terre di queste contrade?""
 ep3_governor_yearly.3001.a_failure: "Ben presto rimani invischiato in uno scandalo"
 ep3_governor_yearly.3001.a_govs_low: "Questa opzione è disponibile grazie alla [governor_efficiency|E] molto bassa di [governor.GetShortUINamePossessive]"
 ep3_governor_yearly.3001.c_gov_gain: "La [governor_efficiency|E] di [governor.GetShortUINamePossessive] aumenta di #P 5#!"
 
 ep3_governor_yearly.3001.a: "Potrei comprarmi metà del [target_theme.GetTierAsNameNoTooltip] senza che nessuno se ne accorga!"
 ep3_governor_yearly.3001.a.flavor: "Questa amministrazione da quattro soldi non noterà le mie nuove terre fino al tempo delle tasse!"
 ep3_governor_yearly.3001.b: "Meglio che prosperi io, piuttosto che quel babbeo di [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3001.b.flavor: "Ho monete da spendere — perché non accaparrarmi qualche terra redditizia in più?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName] potrebbe punirti!#!"
 ep3_governor_yearly.3001.c: "Invece... potrei offrire il mio aiuto al [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3001.c.flavor: "Le mie avvertenze potrebbero ostacolare altri possidenti... e dimostrare il mio valore."
 
 ep3_governor_yearly.3001.c_gain_influence: "Ottieni #P 75#! #high Influenza#!"
 ep3_governor_yearly.3001.minor_influence_loss: "Spendi #N 75#! #high Influenza#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Spendi #N 35#! #high Influenza#!"
 
 vast_tracts_of_land_modifier: "Innumerevoli Poderi"
 vast_tracts_of_land_modifier_desc: "Questa casata riscuote affitti e supervisiona una moltitudine di botteghe e piccole tenute."
 
 productive_lands_modifier: "Molteplici Poderi"
 productive_lands_modifier_desc: "I confini della tenuta di questa famiglia si sono allargati grazie a coercizione e astuti acquisti."
 
 ep3_governor_yearly.3002.t: "Contribuenti divenuti Affittuari"
 ep3_governor_yearly.3002.desc: "«Guarda — guarda nei registri!» sbotta [tax_farmer.GetName].\n\n«Ancora un villaggio di cui ho riscosso i tributi, in tuo nome, da quando ho acquistato il contratto! E ora — rimandano gli esattori a [landlord.GetName], il loro nuovo padrone! E [landlord.GetSheHe] versa solo qualche spicciolo.»\n\n«Quel»"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold Metrokoites#! è un insulto greco che indica “colui che giace con la propria madre.”"
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold Eshi dzag#! è un insulto armeno che significa “figlio d’un asino.”"
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')]"
 ep3_governor_yearly.3002.desc_mid: "ha mentito a questi rozzi contadini riguardo alle loro protezioni: [landlord.GetSheHe] sta acquistando"
 ep3_governor_yearly.3002_half_duchy: "#EMP così#! tante"
 ep3_governor_yearly.3002_some_of_duchy: "molte"
 ep3_governor_yearly.3002.desc_outro: "delle terre da pascolo locali. Rifletti, o [ROOT.Char.GetTitleAsNameNoTooltip]... su tributi persi, su leve mancate..."
 
 ep3_governor_yearly.3002.a: "Quel piccolo possidente vuole sfidare #EMP me#!...?"
 ep3_governor_yearly.3002.a.flavor: "«Terre #EMP rubate#! a poveri #EMP innocenti#!? Brutalità, intimidazione?» Sì, è ciò che par paiano dire i testimoni..."
 ep3_governor_yearly.3002.b: "«Obbligali a radunarsi! Obbligali a pagare!»"
 ep3_governor_yearly.3002.b.flavor: "Gli sciocchi del volgo serviranno con la spada al fianco! Ora pagano due padroni."
 ep3_governor_yearly.3002.c: "È mio dovere denunciare tutto ciò!"
 ep3_governor_yearly.3002.c.flavor: "Fare scandalo di tale avidità dimostra che sono un governatore attento e capace delle [target_theme.GetNameNoTierNoTooltip]! O quasi..."
 ep3_governor_yearly.3002.d: "«Invia ai [landlord.GetDynastyHouseNameNoTooltip]... le mie congratulazioni.»"
 ep3_governor_yearly.3002.d.flavor: "Almeno qualcuno in questo [target_theme.GetTierAsNameNoTooltip] sarà contento..."
 
 ep3_governor_yearly.3002.a_medium_influence_loss: "Spendi #N 150#! #high Influenza#!"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "Ottieni #P 35#! #high Influenza#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName] spende #N 75#! #high Influenza#!"
 
 ep3_governor_yearly.3000_major_governance_loss: "La tua [governor_efficiency|E] diminuisce di #N 15#! per #high 10 anni#!"
 ep3_governor_yearly.3000_governance_loss: "La tua [governor_efficiency|E] diminuisce di #N 10#! per #high 10 anni#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "La tua [governor_efficiency|E] diminuisce di #N 5#! per #high 10 anni#!"
 
 some_smallholds_modifier: "Pochi Poderi"
 some_smallholds_modifier_desc: "Nonostante un intervento severo, questi padroni raccolgono ancora affitti da pochi inquilini fuorilegge."
 
 taxed_and_pressganged_tenants_modifier: "Affittuari Tassati e Levatati"
 taxed_and_pressganged_tenants_modifier_desc: "I piccoli possidenti locali, dopo aver venduto le loro terre, vengono derubati due volte e, sebbene sia illegale, costretti al servizio armato."
 
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "Sono inorridito nell’apprendere che tu abbia terrorizzato dei poveri piccoli possidenti! I miei #EMP numerosi#! testimoni affermano che tu — tra molte altre ignominie — abbia mandato dei fanciulli a sputare sulle vedove? Rubato cani? Versato acqua giù per i camini? Solo per accaparrarti qualche pascolo spelacchiato!\n\nLe tue infrazioni, ahimè, sono ormai note e pubbliche... Temo che sentirai ancora parlare di questa faccenda."
 ep3_governor_yearly.3003.desc_force_used: "Parla ai tuoi nuovi affittuari. Ricorda loro che le imposte sulle terre son tuttora dovute, e che il servizio militare resta un obbligo. Quando giungeranno i miei soldati, non ostacolarli.\n\nLa legge dice che le terre sono tue. Ma il popolo... è #EMP mio#!."
 ep3_governor_yearly.3003.desc_scandal: "Potresti credere che io sia un incapace, disattento al benessere delle [target_theme.GetNameNoTier], ma è #EMP tu#! che violi ogni tradizione pur di chiamare tutto questo tuo — vergogna!\n\nLa tua brama di possesso è ora argomento preferito tra la gente di [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Una fama, purtroppo, meritata."
 ep3_governor_yearly.3003.desc_backs_down: "Ti faccio le mie congratulazioni per le nuove acquisizioni! Bei villaggi abitati da gente assennata — sono belle terre, quelle che possiedi!\n\nSì, alcuni potrebbero lamentarsi di antiche leggi che cercavano di limitarti: si torcono le mani per il destino di [root_domicile_province.GetTitle.GetNameNoTier]... ma la tua è una mano saggia e ferma, degna di brandire il bastone!"
 
 ep3_governor_yearly.3003.a_accused_of_crime: "Accuse infondate! Eppure — #EMP vogliono prendersi le mie terre?!?#!"
 ep3_governor_yearly.3003.a_force_used: "I miei affittuari si solleveranno! Verranno ridotti in miseria!"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U] può infangare il mio nome... ma non le mie proprietà!"
 ep3_governor_yearly.3003.a_backs_down: "Il [governor.GetTitleAsNameNoTooltip] si ritira! Tutto resta al sicuro sotto il mio dominio."
 
 ep3_governor_yearly.3010.t: "Eppure, [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip] Combatte"
 ep3_governor_yearly.3010.desc: "Da anni ormai, le forze [emperor.Custom('IT_NAM_COL2')][emperor.GetTitledFirstName] hanno"
 ep3_governor_yearly.3010.desc_attacker: "intrapreso una [war.Custom('WarCasusBelliShort')] contro [foe.GetName].\n\nNelle province giungono racconti d’assedi aspri, di battaglie incerte che finiscono in carneficine confuse... e si discute di sogni di conquista, i sogni inseguiti dal nostro [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3010.desc_defender: "difeso le terre da [foe.GetNamePossessive] [war.Custom('WarCasusBelliShort')].\n\nNelle province corrono storie d’assedi aspri, di scontri confusi che terminano nel sangue... si mormora dell’assalto nemico, si teme per i soggiogati e i caduti."
 ep3_governor_yearly.3010.desc_mid: "La fede del popolo vacilla."
 ep3_governor_yearly.3010.desc_winning: "\n\nSì, a quanto si dice, la guerra procede bene... ma per [ROOT.Char.GetFaith.HighGodName], quanto è lento l’avanzare del [emperor.GetTitleAsNamePossessiveNoTooltip]!"
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName] non ha sorriso al [emperor.GetTitleAsNameNoTooltip]. Si dice che i suoi eserciti siano vicini alla disfatta."
 ep3_governor_yearly.3010.desc_middling: "\n\nIl favore di [ROOT.Char.GetFaith.HighGodNamePossessive] resta sfuggente: la fine dei combattimenti non è in vista."
 
 ep3_governor_yearly.3010.a: "Marcerò al fronte, fedele soldato quale sono!"
 ep3_governor_yearly.3010.a.flavor: "E un soldato leale e generoso non meriterebbe forse il calore della stima del suo signore?"
 ep3_governor_yearly.3010.a.success: "Il [emperor.GetTitleAsNameNoTooltip] accetta il tuo aiuto"
 ep3_governor_yearly.3010.a.fail: "Il [emperor.GetTitleAsNameNoTooltip] non è interessato"
 ep3_governor_yearly.3010.b: "Un sovrano #EMP forte#! avrebbe già posto fine a tutto ciò."
 ep3_governor_yearly.3010.b.flavor: "Il regno non dovrebbe cercare un padrone che non tentenni e non fallisca?"
 ep3_governor_yearly.3010.c: "Le province sono così lontane dai pensieri del [emperor.GetTitleAsNamePossessiveNoTooltip]..."
 ep3_governor_yearly.3010.c.flavor: "...e così vulnerabili alle mie macchinazioni."
 ep3_governor_yearly.3010.d: "Una pia donazione, una preghiera nel suo nome."
 
 ep3_exploited_weak_master_modifier: "Sovrano Assediato Sfruttato"
 ep3_exploited_weak_master_modifier_desc: "Mentre il suo signore era invischiato nella guerra, questo governatore ha dirottato fondi e riorganizzato il governo locale per fini egoistici."
 
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsNameNoTooltip] Sfida il Comando"
 msg_claimed_weak_emperors_title.flavor: "Denunciando la tua lunga guerra, la plebaglia acclama una figura più risoluta."
 
 msg_claimed_weak_emperors_title.t.2: "Un Membro della Fazione Condanna la Guerra"
 msg_claimed_weak_emperors_title.flavor.2: "La tua guerra prolungata contro [foe.GetName] dà forza alle parole dei tuoi detrattori."
 
 decried_weakness_score_desc: "Denunciata la Debolezza Imperiale"
 governor_challenges_weakness_candidate_score: "[candidate_score|E] di [ROOT.Char.GetShortUINamePossessive] per [emperor.GetPrimaryTitle.GetName] aumenta di #P 20#!"
 
 ep3_governor_yearly.3011.opening: "Mio sovrano, eccellentissimo [emperor.GetTitleAsName],"
 ep3_governor_yearly.3011.desc: "Da lungo tempo i nostri eserciti combattono contro [foe.GetName], eppur non abbiamo alcun trionfo da proclamare.\n\nSe prestassi le mie truppe di casa, i miei fondi personali, alla tua causa — sarebbe tale lealtà giustamente riconosciuta?"
 ep3_governor_yearly.3011.a: "Qualunque cosa pur di vedere i miei nemici finalmente sconfitti!"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip] non è certo un alleato degno di nota..."
 
 ep3_governor_yearly.3012.opening: "O valoroso ministro delle [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_governor_yearly.3012.desc_fail: "A parte gli assurdi termini della tua proposta — la tua forza d’armi non è così disperatamente necessaria.\n\nPotrai ancora sognare di unirti al tuo [emperor.GetTitleAsName] nel fragore della guerra, ma se è solo l’ambizione a guidarti, meglio gustare la dolce musica della tua pace agreste."
 ep3_governor_yearly.3012.desc_success: "Accetto la tua offerta. Attendiamo il vigore fresco dei tuoi soldati sulla stanca linea di battaglia.\n\nPer il tuo coraggio, la tua generosità d’animo, la tua costanza, poche ricompense terrene sono pari."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'Kýrie, eléison!', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "Un valente ufficiale delle [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] si unisce alla mischia!"
 ep3_emperor_yearly.3011.a_no_war: "Io volevo #EMP solo#! servire il nostro [emperor.GetTitleAsNameNoTooltip]..."
 
 ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName] Ha Scelto... Lui?"
 ep3_governor_yearly.3020.desc: "Il [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] che ci governa è spesso oggetto di sussurri sommessi."
 ep3_governor_yearly.3020.desc_physical: "\n\nPotrà mai il nostro reame restar unito se colui che lo incarna è egli stesso deturpato nella carne? L’immagine rovinata di [emperor.GetTitledFirstNamePossessiveNoTooltip] verrà forse impressa sulle nuove monete? E — tremo a pensarci — saranno d’ora innanzi i sovrani scelti da [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] miseri storpi?\n\nNo, questo [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] non è degno della porpora..."
 ep3_governor_yearly.3020.desc_crime: "\n\nSiamo davvero il più benedetto dei regni, se a guidarci è un infame criminale — un peccatore che disprezza i precetti di [ROOT.Char.GetFaith.HighGodNameAlternate]? Quante altre leggi saranno scritte da mani macchiate?\n\nIl nostro [target_trait.GetNameNoTooltip( GetNullCharacter )|l] signore, seduto sul trono elevato — #EMP un’assoluta indignità!#! Un [emperor.GetWomanMan] più umile sarebbe già stato giustiziato da tempo..."
 ep3_governor_yearly.3020.a: "La sfida cresce meglio nell’ombra..."
 ep3_governor_yearly.3020.a.flavor: "E ogni sussurro sull’indegnità imperiale dovrà ricondurre a me."
 ep3_governor_yearly.3020.a.success: "I pettegoli danno peso al tuo velenoso discorso"
 ep3_governor_yearly.3020.a.fail: "Le tue offese non destano alcun interesse"
 ep3_governor_yearly.3020.b: "Devo scrivere una lettera di condanna!"
 ep3_governor_yearly.3020.flavor: "Poiché questo segno del disfavore di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] è una macchia non solo sul [emperor.GetTitleAsNameNoTooltip], ma sull’intero reame!"
 ep3_governor_yearly.3020.c: "La diligenza nel mio dovere terrà lontani questi pensieri."
 
 governor_insulted_imperial_trait_candidate_score: "[candidate_score|E] di [ROOT.Char.GetShortUINamePossessive] per [emperor.GetPrimaryTitle.GetName] aumenta di [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
 insulted_trait_score_desc: "Condannato il [trait|E] indegno del [liege|E]"
 
 msg_unflattering_imperial_trait_gossip.t: "Pettegolezzi Scandalosi"
 msg_unflattering_imperial_trait_gossip.flavor: "Voci pericolose si diffondono: i tuoi ministri mal sopportano il loro [target_trait.GetName( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip]."
 
 ep3_governor_yearly.3021.opening: "Mio [emperor.GetTitleAsNameNoTooltip],"
 ep3_governor_yearly.3021.desc_physical: "Sai bene quanto noi [minister.GetCulture.GetCollectiveNoun] siamo presi dal terrore quando un corpo deturpato siede sul trono del perfetto sovrano di [minister.GetFaith.HighGodNamePossessive].\n\nTi supplico, o nostro [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsNameNoTooltip], invoca la protezione di [minister.GetFaith.HighGodNameAlternate]! Solo per misericordia divina potremo sopravvivere a tempi tanto innaturali."
 ep3_governor_yearly.3021.desc_crime: "Temo che la tua natura peccaminosa metta in pericolo il tuo dominio. [target_trait.GetNameNoTooltip( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip] — ti supplico, davanti a tutto il reame, di cercare assoluzione da [minister.GetFaith.HighGodNameAlternate].\n\nQuanto può resistere un’anima al marciume del peccato? E quanto possiamo noi, potenti del regno, sopportare la piaga delle tue colpe?"
 ep3_governor_yearly.3021.a: "Imperfetto quale sono, giuro di lottare per il mio popolo."
 ep3_governor_yearly.3021.b: "Impertinenza!"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Questo evento è accaduto a causa del tuo tratto [target_trait.GetName( GetNullCharacter )] [trait|E]#!"
 ep3_governor_yearly.3021.a.flavor: "Per un po’, almeno, i pii potranno perdonarmi e lasciar cadere la questione..."
 emperor_repented_for_flaws_modifier: "Ha Pentito le Colpe Imperiali"
 emperor_repented_for_flaws_modifier_desc: "Sebbene non pienamente degno dell’alto ufficio, questo personaggio ha cercato pubblicamente l’assoluzione."
 ep3_governor_yearly.3021.blocker: "Non riceverai questo evento per almeno #high 10 anni#!"
 
 ep3_governor_yearly.3030.t: "Tempi di Quiete"
 ep3_governor_yearly.3030.desc_christian: "«Beati gli operatori di pace!» scrisse San Matteo, e in ciò certo tramandò la verità del Signore.\n\nDa anni ormai, le [emperor.GetPrimaryTitle.GetName] e le mie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] godono della pace di Cristo."
 ep3_governor_yearly.3030.desc_generic: "Da anni ormai, le [emperor.GetPrimaryTitle.GetName] e le mie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] conoscono la pace.\n\n"
 ep3_governor_yearly.3030.desc: "Il bestiame ingrassa nei campi. I giovani, liberi da doveri marziali, si sdraiano al sole sull’erba. Nei nostri paesi felici, i mercanti operano liberamente e i ministri si occupano del bene comune.\n\nDovrò dunque io, e il [emperor.GetTitledFirstNamePossessive], esser privi di grandi e gloriose imprese? Solo... appagamento?"
 ep3_governor_yearly.3030.a: "Questo idillio di pace ci ha resi #EMP molli!#!"
 ep3_governor_yearly.3030.a.flavor: "Varcare il confine con l’acciaio in pugno — questo risveglierà le mie truppe!"
 ep3_governor_yearly.3030.b: "Io non pianifico guerra, ma prosperità."
 custom.every_sub_realm_county: "Ogni [county|E] nel tuo [realm|E]"
 ep3_peaceful_administrator_modifier: "Amministratore Pacifico"
 ep3_peaceful_administrator_modifier_desc: "Questo personaggio legifera sempre a favore della prosperità pacifica."
 ep3_governor_yearly.3030.c: "Una vita agiata è meglio gustata in famiglia."
 custom.every_house_member: "Ogni membro della [house|E]"
 
 MODIFIER_DEFINITION_VALUE_BASED_ON_ADMIN_RAID_COUNT: " \t#weak Aumenta per ogni Scorreria#!"
 ep3_loyal_troops_raid_modifier: "Truppe Ispirate"
 ep3_loyal_troops_raid_modifier_desc: "Duri addestramenti e dure battaglie hanno lasciato questo personaggio con soldati tenaci, obbedienti e ben ricompensati."
