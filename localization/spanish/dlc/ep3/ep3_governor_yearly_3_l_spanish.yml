 ep3_governor_yearly.3070.t: "Lingua Che Ha Calcato Molte Strade"
 ep3_governor_yearly.3070.intro: "Un cortigiano di [liege.GetTitledFirstName], mio signore, è noto per mettere alla prova le strade delle [liege.GetPrimaryTitle.GetTierAsName]. Le [root_capital.GetTerrain.GetNameNoTooltip|l] attorno alla mia"
 ep3_governor_yearly.3070.landed: "capitale sono piuttosto remote... eppure l’imprudente [racer.GetName] ora"
 ep3_governor_yearly.3070.unlanded: "tenuta di famiglia sono piuttosto remote... eppure l’imprudente [racer.GetName] ora"
 ep3_governor_yearly.3070.chariot: "corre col suo carro distintivo per le vie di [root_capital.GetName]."
 ep3_governor_yearly.3070.horse: "sprona il suo destriero per le vie di [root_capital.GetName]."
 ep3_governor_yearly.3070.desc: "\n\n«Abiti proprio #EMP qui fuori?!?#» schernisce [racer.GetSheHe]. «Non c’è da stupirsi se il [liege.GetTitleAsNameNoTooltip] non ricorda il tuo nome... anzi, è un miracolo che parola o viandante sopravviva al viaggio da [liege.GetCapitalLocation.GetTitle.GetNameNoTier]!»"
 ep3_governor_yearly.3070.a: "Qui abbondano le opportunità! Non andremo da nessuna parte."
 ep3_governor_yearly.3070.b: "Fate le valigie, parenti: ci si trasferisce nella capitale."
 ep3_governor_yearly.3070.c: "«Vedi il mio problema... ora aiutami.»"
 ep3_governor_yearly.3070.c.flavor: "Questa creatura di palazzo avrà certo legami influenti — legami che potrebbero portarmi a un incarico migliore."
 ep3_governor_yearly.3070.d: "Il viaggio è duro? Mi occuperò delle strade."
 ep3_governor_yearly.3070.d.success: "La costruzione delle strade rafforza i legami con la capitale"
 ep3_governor_yearly.3070.d.fail: "I costruttori incontrano mille ostacoli"
 ep3_governor_yearly.3070.e: "Adoro queste remote contrade."
 
 
