 msg_governor_upset_about_governance.desc: "Il tuo [vassal|E] è deluso dalla tua scarsa abilità [skills|E] o [governor_efficiency|E]."
 msg_governor_upset_about_insolvency.t: "[root_scope.GetTitleAsNameNoTooltip] Critica l’Insolvenza"
 msg_governor_upset_about_insolvency.desc: "Il tuo [vassal|E] è stato colpito dal tuo debito in [gold|E]."
 msg_governor_upset_about_bad_govs.t: "[root_scope.GetTitleAsNameNoTooltip] Disprezza Ministri Inetti"
 msg_governor_upset_about_bad_govs.desc: "Il tuo [vassal|E] si lamenta della bassa [governor_efficiency|E] dei suoi pari."
