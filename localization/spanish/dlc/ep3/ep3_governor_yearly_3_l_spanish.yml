 ep3_governor_yearly.3090.t: "Il Cuore delle [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ep3_governor_yearly.3090.desc: "Ho visto soldati camminare mesti verso il confine. Udito funzionari, timorosi delle loro destinazioni lontane, lamentarsi di canzoni rozze e cene insipide...\n\nA [root_capital.GetName], nulla di tutto ciò mi riguarda. Gli affari delle [liege.GetPrimaryTitle.GetTierAsName] scorrono attraverso la mia "
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName] — commerciamo beni da re, manteniamo contatti nel palazzo del [liege.GetTitleAsNamePossessive], e abbiamo un peso nella politica del reame.\n\nCom’è dolce servire al cuore di una simile entità prospera."
 ep3_governor_yearly.3090.unlanded: "tenuta — entrando, s’intende, sempre con garbo raffinato. Così, i miei parenti non sono mai lontani dagli affari del regno.\n\nCom’è dolce vivere al centro di una simile entità prospera."
 ep3_governor_yearly.3090.a: "Potrei fare da tramite per accedere ai corridoi del potere..."
 ep3_governor_yearly.3090.a.flavor: "...ma i meno connessi dovranno pagarmi caro."
 ep3_governor_yearly.3090.b: "Sarebbe saggio ampliare i nostri investimenti locali."
 ep3_governor_yearly.3090.c: "Mi sento in vena di dare un banchetto!"
 ep3_governor_yearly.3090.c.flavor: "Con ospiti di rilievo politico, s’intende!"
 ep3_ignoring_realm_decline_modifier: "Ignora le Sventure del Reame"
 ep3_ignoring_realm_decline_modifier_desc: "Di fronte alla misera gestione del reame... questo personaggio si distacca emotivamente."
