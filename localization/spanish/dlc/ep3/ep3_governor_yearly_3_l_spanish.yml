 ep3_governor_yearly.3050.t: "Uno dei Demoni Minori di [ROOT.Char.GetFaith.NegativeAfterLife|U]"
 ep3_governor_yearly.3050.desc: "Strane novelle si diffondono su [emperor.GetFirstName] [emperor.GetHouse.GetName], il nostro [emperor.GetTitleAsNameNoTooltip] che pare vacillare sul suo trono."
 
 ep3_governor_yearly.3050.mess: "\n\nUn venditore di rimedi raccontava... d’innominabili richieste fattegli dal palazzo. Occhi di aragosta, unghie di fanciulli, pozioni di mandragola e pece — tutto ciò per il [emperor.GetTitleAsNameNoTooltip], che ingurgita queste sostanze con bava alla bocca! La bestia si aggira per il palazzo, nudo, dipinto delle sue medicine, e bestemmia il nome di [emperor.GetFaith.HighGodName]!"
 ep3_governor_yearly.3050.shiftless: "\n\nServitori fuggiti raccontano d’una dimora tartarea, colma d’essenze stantie... il [emperor.GetTitleAsNameNoTooltip] giace per ore nell’oscurità, adorante sotto una creatura magra e mormorante. Quando i ministri lo chiamano, [emperor.GetFirstNameNoTooltip] quasi non si muove... ma quando quel demonio apre le sue labbra pesanti, il [emperor.GetTitleAsNameNoTooltip] urla per misericordia, vino e dolci."
 ep3_governor_yearly.3050.coward: "\n\nI suoi stessi parenti sussurrano questa storia. Nella loro terra natale, una donna santa fu violata e, al tempo del parto, non nacque un bambino, ma... #EMP un nugolo di vermi.#! Uno di questi vermi fu mangiato da un ratto, il ratto da un gabbiano, e il gabbiano da [emperor.GetFirstNameNoTooltip]. Ora, il [emperor.GetTitleAsNameNoTooltip] trema e piange — anche al cinguettio d’un topolino!"
 ep3_governor_yearly.3050.cruel: "\n\nUna dama della sua casa giura d’averlo visto nei giardini, di notte... #EMP bere il sangue di un gatto randagio!#! Sotto il pelo strappato che ornava la corona, l’aspetto crudele di [emperor.GetFirstNamePossessiveNoTooltip] ringhiava e sputava sangue. [emperor.GetSheHe|U] poi fuggì — portato oltre le mura del giardino da due spettri alati come pipistrelli!"
 ep3_governor_yearly.3050.generic_bad: "\n\nScudieri e serve sussurrano che [emperor.GetFirstNameNoTooltip] sia, in verità, #EMP nato dall’ano di [ROOT.Char.GetFaith.DevilName]#!. Il [emperor.GetTitleAsNameNoTooltip], figlio dell’[ROOT.Char.GetFaith.NegativeAfterLife]! Emerso da pozzi maledetti, s’infilò nei letti del palazzo, prendendo la pelle del nostro legittimo [emperor.GetTitleAsNamePossessiveNoTooltip]!"
 
 ep3_governor_yearly.3050.outro: "\n\nTali infamie continuano a sgorgare dalla corte di [emperor.GetFirstNamePossessiveNoTooltip]."
 ep3_governor_yearly.3050.a: "#EMP DEMONIO!#!"
 ep3_governor_yearly.3050.b: "Perché obbedire a quest’essere... e non a me?"
 ep3_governor_yearly.3050.c: "#EMP Silenzio!#! Nessuno può diffamare il mio [emperor.GetTitleAsNameNoTooltip]!"
 ep3_governor_yearly.3050.c.flavor: "Che sia noto: considero spregevoli coloro che diffondono tali menzogne!"
 ep3_governor_yearly.3050.d: "La rovina del dovere è il guadagno dell’intrigante."
 
 
 ep3_governor_yearly.3060.t: "Una Splendente Incoronazione"
 ep3_governor_yearly.3060.intro_usurper: "La corona è stata strappata dalla fronte del nostro sovrano — [previous_holder.GetTitledFirstNameRegnal] non regna più sulle [emperor.GetPrimaryTitle.GetTierAsName]."
 ep3_governor_yearly.3060.intro_deceased: "Il custode delle [emperor.GetPrimaryTitle.GetTierAsName], nostro pastore e sovrano, ha lasciato questo mondo terreno. [previous_holder.GetTitledFirstNameRegnal] è morto."
 ep3_governor_yearly.3060.desc_afield: "\n\nAccampato a [emp_location.GetName], tra vessilli splendenti, un nuovo [emperor.GetTitleAsNameNoTooltip] è sollevato su uno scudo lucente."
 ep3_governor_yearly.3060.desc_temple: "\n\nNel supremo [emperor.GetFaith.HouseOfWorship] di [emperor.GetCurrentLocation.GetTitle.GetNameNoTierPossessive], tra dignitari e prelati, un nuovo [emperor.GetTitleAsNameNoTooltip] riceve i riti dell’incoronazione."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP «Salute a [emperor.GetFirstNameRegnal]!»#! gridano gli astanti. #EMP «Per grazia di Cristo, fedele [emperor.GetTitleAsNameNoTooltip] e #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! dei Romani; la [emperor.GetHouse.GetName], per sempre [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]!»#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP «Salute a [emperor.GetFirstNameRegnal]!»#! gridano gli astanti. #EMP «Per grazia di Cristo, fedele [emperor.GetTitleAsNameNoTooltip] e #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! dei Romani; la [emperor.GetHouse.GetName], per sempre [Glossary( 'Augousta', 'AUGOUSTUS_GLOSS')]!»#!"
 AUGOUSTOS_GLOSS: "Un onorifico che significa «venerabile» o «maestoso», concesso ai successori del primo imperatore di Roma. Nel VII secolo, il titolo greco Basileus ne ha preso il posto in importanza imperiale."
 AUTOKRATOR_GLOSS: "Titolo greco classico per indicare chi comanda senza superiori; ripreso nel periodo bizantino medio per i seniori tra gli imperatori."
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP «Salute a [emperor.GetFirstName]!»#! gridano gli astanti. #EMP «Per volontà di [emperor.GetFaith.HighGodName], possente [emperor.GetTitleAsNameNoTooltip] e [emperor.GetMotherFather] delle [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]; la [emperor.GetHouse.GetName], la più [emperor.Custom('FormalComplimentAdjective')]!»#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\nI sudditi pregano: #EMP «[ROOT.Char.GetFaith.random_GoodGodNames], conserva il regno della tua Maestà ora e per sempre! Nei secoli dei secoli!»#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\nMonete lucenti volano sopra una gloriosa processione! I magistrati si inchinano davanti a [emperor.GetTitledFirstNameNoTooltip]... intimoriti, se non ancora fedeli."
 ep3_governor_yearly.3060.desc_low_legit: "\n\nMentre si svolgono i rituali adulanti, sussurri si diffondono nel reame... con quale diritto regna questo [emperor.Custom('InsultAdjective')] [emperor.GetTitleAsNameNoTooltip]?"
 ep3_governor_yearly.3060.a: "Ora, il [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] del [emperor.GetTitleAsNamePossessiveNoTooltip] sarà ricompensato!"
 ep3_governor_yearly.3060.b: "Devo denunciare questo regime!"
 ep3_governor_yearly.3060.b.flavor: "E prepararmi, nell’ombra, a fare più che denunciare..."
 ep3_governor_yearly.3060.c: "Pubblicamente, sostengo il nuovo [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.c.flavor_high_legit: "Chi potrebbe fare altrimenti?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "Anche se questo non farà che ridicolizzarmi."
 ep3_governor_yearly.3060.c.flavor_med_legit: "Una tale fedeltà è attesa."
 ep3_governor_yearly.3060.d: "Ho poche opinioni sul mio nuovo signore."
 
