 ep3_governor_yearly.3080.t: "Rapito dalle [root_capital.GetTerrain.GetNameNoTooltip]"
 ep3_governor_yearly.3080.t_sea: "Rapito dal Mare"
 ep3_governor_yearly.3080.intro: "Giorni di viaggio separano [root_capital.GetName], mia sede, da [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.desc_faction: "Eppure, il mio resoconto sull’assembramento dei [rebel_faction.GetName] avrebbe dovuto giungere da tempo a [liege.GetTitledFirstName]!\n\n«Tutti gli eserciti della capitale e neanche un soldato in più...» si lamenta [captain.GetName], mio ufficiale. «Nessuno riesce a superare i ribelli vivo...»\n\nNel mio lontano presidio covano i fuochi del malcontento. E senza rinforzi, non potranno che divampare."
 ep3_governor_yearly.3080.desc: "Da tempo attendo l’arrivo di beni di lusso e salari, necessari a mantenere la lealtà [ROOT.Char.GetPrimaryTitle.GetAdjective]. Ma nulla giunge da [liege.GetTitledFirstName].\n\n«Smarriti da qualche parte», ipotizza il mio ufficiale, [captain.GetName], «Presi da briganti? Bloccati in qualche passo impervio? O forse, venduti alla gente del posto?»\n\nQuale che sia la verità... non potrò certo comandare la grandezza [liege.GetPrimaryTitle.GetAdjective] come un mendicante esiliato in terra straniera."
 ep3_governor_yearly.3080.a: "Dobbiamo, a poco a poco, costruire l’autosufficienza."
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName], liberami da questo #EMP maledetto#! incarico!"
 ep3_governor_yearly.3080.c: "Vieni, [captain.GetFirstNameNoTooltip]: ce ne occuperemo noi stessi."
 ep3_governor_yearly.3080.c.success: "I ribelli sono domati"
 ep3_governor_yearly.3080.c.fail: "I rapporti restano... tesi"
 ep3_governor_yearly.3080.c.crit_fail: "La tua forza viene tesa in un'imboscata e decimata"
 ep3_governor_yearly.3080.d: "Vieni, [captain.GetFirstNameNoTooltip]: recupereremo ciò che è perduto."
 ep3_governor_yearly.3080.d.success: "Le provviste vengono rapidamente recuperate"
 ep3_governor_yearly.3080.d.fail: "Non si trova nulla"
 ep3_governor_yearly.3080.d.crit_fail: "Persecuzioni, disastri... e ancora nulla"
 ep3_governor_yearly.3080.e: "Sono certo che tutto andrà #EMP bene.#!"
