l_spanish:
 # Befriend
 chariot_race_ongoing_jp.0100.t: "Spettacolo Condiviso"
 chariot_race_ongoing_jp.0100.desc.intro: "Mentre la folla ruggisce impaziente, i miei occhi sono fissi su [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0100.desc.courtier: "seduto in una tribuna misera nella sezione della corte."
 chariot_race_ongoing_jp.0100.desc.count: "accomodato in una tribuna modesta, circondato dai suoi servitori."
 chariot_race_ongoing_jp.0100.desc.duke: "tra i suoi seguaci, in una delle tribune migliori."
 chariot_race_ongoing_jp.0100.desc.king: "circondato dalla sua schiera, che occupa diverse delle tribune più pregiate."
 chariot_race_ongoing_jp.0100.desc.important: "seduto con agio nel grande palco del [ROOT.Char.GetTopLiege.GetTitleAsNamePossessive]."
 chariot_race_ongoing_jp.0100.desc.important_liege: "che siede defilato, nel mio grande palco."
 chariot_race_ongoing_jp.0100.desc.liege: "affiancato dai suoi fidati nel suo grande palco."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "Il [intent_target.GetWomanMan] è proteso in avanti, sul bordo del sedile, in attesa con occhi rapiti."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Più presto, ho sentito dire che [intent_target.GetSheHe] ha scommesso una somma cospicua su [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] dei [intent_target.Custom('GetChariotTeamColorPlural')], affinché [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "Il [intent_target.GetWomanMan] si ventila con pigrizia, guardandosi attorno nell'Ippodromo con scarso interesse."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "Il [intent_target.GetWomanMan] conversa con i vicini, discutendo delle possibilità del suo corridore."
 chariot_race_ongoing_jp.0100.desc: "\n\nMentre le [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] sfilano davanti alle nostre tribune, il suo sguardo si volge verso di me per seguirle."

 chariot_race_ongoing_jp.0100.b.fan: "\"Onora i tuoi mecenati! Saluta! Ma cosa #EMP fai#!?!\""
 chariot_race_ongoing_jp.0100.b.wager: "\"Forza, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!\""
 chariot_race_ongoing_jp.0100.b.bored: "Uno sbadiglio ben calcolato, seguito da un'occhiata esasperata."
 chariot_race_ongoing_jp.0100.b: "Gli mando un messaggio."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] apprezza il tuo stile"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] ti ignora"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] ti liquida con indifferenza"

 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName] è già in uno dei posti migliori"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName] ha già un posto migliore del tuo"
 chariot_race_ongoing_jp.0100.d: "Lo invito con un cenno, qui si sta meglio!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Chi potrebbe resistere a un posto nel Kathisma?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] è al settimo cielo"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] è lusingato"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] ti ringrazia, ma nulla di più"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] ti ignora"

 chariot_race_ongoing_jp.0100.e: "Un cenno di riconoscimento sarà sufficiente."
 chariot_race_ongoing_jp.0100.e.host: "Un cenno può fare molto."
 
chariot_race_ongoing_jp.0200.t: "Miscuglio Imperiale"
chariot_race_ongoing_jp.0200.desc.intro: "Tra le tribune si aggira una moltitudine di vassalli imperiali, ufficiali e cortigiani — tutti, in apparenza, qui per godersi la corsa. Ma in verità, questo è uno dei luoghi migliori dell'impero per stringere accordi, allungare le mani sul potere, e magari salire la scivolosa scala del comando.\n\nIl mio [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "un pari [other.GetTitleAsName] al servizio del [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$ offrendoci l'occasione per discutere di #EMP questioni urgenti#! che affliggono [ROOT.Char.GetPrimaryTitle.GetNameNoTier] e [other.GetPrimaryTitle.GetNameNoTier]."
chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "un altro arrampicatore sociale in attesa del proprio momento, siede lì vicino — forse potremmo esserci utili a vicenda..."
chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ e, sebbene [other.GetSheHe] non sia una gran figura del reame, [other.GetPrimaryTitle.GetNameNoTier] potrebbe pur sempre offrire #EMP qualcosa#! di utile a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]..."
chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ offrendo una rara occasione per mescolarsi coi potenti — [other.GetPrimaryTitle.GetNameNoTierPossessive] gode di #EMP molta#! più influenza nell'impero rispetto a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "un semplice scalatore sociale, in attesa della propria occasione, siede poco lontano — ma anche la più umile delle bestie può rivelarsi utile..."
chariot_race_ongoing_jp.0200.desc.landed_intro: "un [other.GetTitleAsName] al servizio del [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip],"
chariot_race_ongoing_jp.0200.desc.party_intro: "ha occupato una tribuna vicina con il suo seguito,"
chariot_race_ongoing_jp.0200.a: "Son certo che possiamo imparare molto l'uno dall'altro."
chariot_race_ongoing_jp.0200.b: "Non potevo chiedere vicino migliore!"
chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] è affascinato"
chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] è compiaciuto"
chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] resta indifferente"
chariot_race_ongoing_jp.0200.c: "Sono fortunato ad avere un vicino così avvenente."
chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] è affascinato"
chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] è compiaciuto"
chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] resta indifferente"
chariot_race_ongoing_jp.0200.d: "Linee di credito sono sempre benvenute."
chariot_race_ongoing_jp.0200.d.tt: "Il tuo [rank|E] deve essere diverso da quello di [other.GetTitledFirstNamePossessive]"
chariot_race_ongoing_jp.0200.e: "Il debito apre molte porte, se ben gestito."
chariot_race_ongoing_jp.0200.f: "Ottimo posto per scambiare segreti."
chariot_race_ongoing_jp.0200.f.available_tt: "Questa opzione è disponibile perché conosci il [secret|E] di [given_secret.GetOwner.GetTitledFirstNamePossessive]"
chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName] potrebbe rivelarti un [secret|E] in cambio"
chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName] condivide un segreto"
chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName] non rivela nulla"
chariot_race_ongoing_jp.0200.g: "Il mio servizio potrebbe aprirgli delle porte."
chariot_race_ongoing_jp.0200.h: "Preferisco godermi la corsa."

chariot_race_ongoing_jp.0201.t: "Società Scelta"
chariot_race_ongoing_jp.0201.desc.intro: "Mentre le masse gremiscono le tribune e la nobiltà si sparge nei propri settori privilegiati, qui nel [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] possiamo fortunatamente godere di un po’ di calma. Servitori con ogni genere di ristoro attendono i nostri cenni, mentre i cocchieri rischiano la pelle là sotto.\n\n"
chariot_race_ongoing_jp.0201.desc.emperor: "Tra coloro che oggi siedono nel mio palco c'è il mio [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], che chiaramente si compiace di questo accesso privilegiato e di ciò che esso comunica."
chariot_race_ongoing_jp.0201.desc.other_emperor: "Sono fortunato ad avere un posto nel palco del [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] — un'opportunità ambita per ingraziarsi il mio [ROOT.Char.Custom2('RelationToMeShort', other)]."
chariot_race_ongoing_jp.0201.desc.other: "Tra coloro che godono di questo privilegio siede il mio [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], che pare apprezzare pienamente l'esclusività."
chariot_race_ongoing_jp.0201.desc: "Forse [other.GetSheHe] gradirebbe una conversazione..."
chariot_race_ongoing_jp.0201.a: "Questa è la miglior compagnia possibile."
chariot_race_ongoing_jp.0201.b: "Vieni [other.GetFirstNameNoTooltip], siedi accanto a me."
chariot_race_ongoing_jp.0201.b.tt: "Questa opzione è disponibile perché sei il [THIS.Char.GetTitleAsNameNoTooltip|V]"
chariot_race_ongoing_jp.0201.c: "Ottimo luogo per scambiare segreti."
chariot_race_ongoing_jp.0201.d: "In verità, dovremmo avere il palco tutto per noi."
chariot_race_ongoing_jp.0201.e: "Conversare anziché godersi questo panorama sarebbe un oltraggio."
chariot_race_ongoing_jp.0201.f: "Questa è davvero la miglior compagnia!"
chariot_race_ongoing_jp.0201.h: "Sei raggiante oggi, [other.GetFirstNameNoTooltip]."

chariot_race_ongoing_jp.0300.t: "Acquisire Accesso"
chariot_race_ongoing_jp.0300.desc.intro: "Noi nobili abbiamo certo le migliori tribune dell'Ippodromo, ma nulla si avvicina al comando e al prestigio del [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] e tutto ciò che rappresenta.\n\nInsieme alla sua famiglia, il [host.GetTitleAsNameNoTooltip] è noto per concedere accesso a chi gode del suo favore... o sa come forzargli la mano."
chariot_race_ongoing_jp.0300.a: "Chiederò semplicemente, con #EMP garbo#!."
chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U] entrerà nel Kathisma"
chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip] ti concede l'accesso"
chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] ti rifiuta l'ingresso"
chariot_race_ongoing_jp.0300.b: "Un dono può aprire molte porte."
chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName] accetta"
chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName] rifiuta"
chariot_race_ongoing_jp.0300.c: "Fortunatamente, [host.GetSheHe] #EMP mi deve#! qualcosa."
chariot_race_ongoing_jp.0300.d: "Bah, non mi abbasserò a supplicare."


 chariot_race_ongoing_jp.0301.t: "Richiesta d'Accesso"
 chariot_race_ongoing_jp.0301.desc.intro: "Sebbene la nobiltà goda delle tribune migliori dell'Ippodromo, esse non sono nulla in confronto ai posti di comando del mio [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] e a tutto ciò che rappresentano.\n\nTutti ambiscono a sedervi, e nessuno più di [weasel.GetName],"
 chariot_race_ongoing_jp.0301.desc.ask: "che ha fatto recapitare una nota supplichevole alle guardie del palazzo..."
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nSi dice, però, che [weasel.GetSheHe] sia un [weasel.GetWomanMan] alquanto facoltoso."
 chariot_race_ongoing_jp.0301.desc.hook: "che con la solita sfrontatezza sta esercitando il mio debito verso di lui..."
 chariot_race_ongoing_jp.0301.a: "Va bene, fallo entrare."
 chariot_race_ongoing_jp.0301.b: "Privilegi simili hanno il loro prezzo..."
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName] sborsa l’oro"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName] si rifiuta"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName] non può permettersi un dono #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c: "Suppongo di non avere molta scelta..."
 chariot_race_ongoing_jp.0301.d: "Non credo proprio."

 chariot_race_ongoing_jp.0400.t: "Un Altro Giro"
 chariot_race_ongoing_jp.0400.intro: "Gli attendenti calano il segnale del delfino [ROOT.Char.Custom('GetChariotMiddlingLapCount')] mentre [first_place_charioteer.GetFirstName] dei [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "sfreccia davanti alle statue scintillanti dei cocchieri del passato, sollevando brevemente il braccio con la frusta in un trionfo prematuro."
 chariot_race_ongoing_jp.0400.intro_flavor2: "si lancia oltre il limite, a malapena in equilibrio, mentre la folla frenetica esplode in un nuovo clamore."
 chariot_race_ongoing_jp.0400.intro_flavor3: "spinge il suo equipaggio d'equini con feroce ostinazione, la frusta che guizza come uno strumento del [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0400.intro_flavor4: "guizza oltre, lanciando uno sguardo dietro di sé — metà beffardo, metà preoccupato."
 chariot_race_ongoing_jp.0400.intro_flavor5: "slitta nella curva, e le tribune non soffocate dalla nube di polvere esplodono in giubilo."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] lo tallona da vicino,"
 chariot_race_ongoing_jp.0400.second2: "\n\nSolo pochi iarde dietro seguono i cavalli di [second_place_charioteer.GetFirstNamePossessive], solcando la medesima sabbia,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] è appena dietro, e potrebbe ancora colmare il divario,"
 chariot_race_ongoing_jp.0400.second4: "\n\nQuasi subito dietro, scalpitano i suoi stalloni,"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] è un po’ indietro, ma non irrecuperabilmente,"
 chariot_race_ongoing_jp.0400.third1: "a sua volta inseguito da un [third_place_charioteer.GetFirstName] molto determinato."
 chariot_race_ongoing_jp.0400.third2: "mentre [third_place_charioteer.GetFirstName] sopraggiunge con veemenza, in cerca d'un varco."
 chariot_race_ongoing_jp.0400.third3: "mentre [third_place_charioteer.GetFirstName] lo incalza, i cavalli quasi a mordergli le ruote."
 chariot_race_ongoing_jp.0400.third4: "mentre [third_place_charioteer.GetFirstName] lo pressa con impazienza, cercando d’oltrepassarlo."
 chariot_race_ongoing_jp.0400.third5: "mentre [third_place_charioteer.GetFirstName] lo affianca piano piano, bramando il sorpasso."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nGrande [ROOT.Char.GetFaith.FateGodName]! Se solo [wager_target.GetFirstNameNoTooltip] riuscisse a mantenere la sua posizione!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nGrande [ROOT.Char.GetFaith.FateGodName]! Ma che fai in #EMP [wager_target.Custom('GetChariotRacePlacement')]#! posizione, [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out: "\n\nNon posso che rimuginare mestamente sulla mia scommessa sciagurata su [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0400.a: "#EMP Forza [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "La prossima volta scommetterò meglio, sicuro..."
 chariot_race_ongoing_jp.0400.c: "Che corsa!"
 chariot_race_ongoing_jp.0400.d: "#EMP Avanti! VAI [wager_target.GetWomanMan]!#!"

 chariot_race_ongoing_jp.0500.t: "Spavalderia"
 chariot_race_ongoing_jp.0500.intro: "Tutti gli occhi sono puntati sul carro di [first_place_charioteer.GetFirstNamePossessive], e sul vantaggio che [first_place_charioteer.GetSheHe] sta scavando,"
 chariot_race_ongoing_jp.0500.first: "e il [evil_knievel.GetWomanMan] lo sa bene, perché [evil_knievel.GetSheHe]"
 chariot_race_ongoing_jp.0500.last: "quando [evil_knievel.GetFirstName], fanalino di coda,"
 chariot_race_ongoing_jp.0500.high: "quando [evil_knievel.GetFirstName], appena dietro,"
 chariot_race_ongoing_jp.0500.middle: "quando [evil_knievel.GetFirstName], perso nel mezzo,"
 chariot_race_ongoing_jp.0500.low: "quando [evil_knievel.GetFirstName], in coda con gli ultimi,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "salta improvvisamente sulla parte anteriore del carro, guidando con una mano mentre saluta le tribune!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "salta nella carrozza e, rivolto all’indietro, continua a guidare mentre manda baci alla folla!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "balza fuori e si lancia sul dorso del cavallo capofila, il braccio alzato in trionfo!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "salta sul dorso del cavallo capofila, agitando la mano verso le tribune!"
 chariot_race_ongoing_jp.0500.filler: "\n\nLa folla ruggisce di gioia"
 chariot_race_ongoing_jp.0500.overtake: "ma [overtaking_charioteer.GetFirstName] non è altrettanto impressionato: cogliendo l’attimo, lo supera rapidamente prendendosi la [overtaking_charioteer.Custom('GetChariotRacePlacement')] posizione."
 chariot_race_ongoing_jp.0500.maintained: "eppure [evil_knievel.GetFirstNameNoTooltip] mantiene miracolosamente la posizione, scoraggiando ogni sorpasso!"
 chariot_race_ongoing_jp.0500.maintained_last: "pare proprio che [evil_knievel.GetSheHe] voglia #EMP almeno un po’#! di gloria, anche se finirà ultimo."
 chariot_race_ongoing_jp.0500.dead: "Le urla raggiungono il culmine, quando [evil_knievel.GetFirstName] perde improvvisamente l’equilibrio! Un groviglio di legno, carne e sabbia si schianta contro le barriere..."
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] ritorna con grazia alla sua posizione, sorridendo come un re mentre l'Ippodromo impazzisce."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] torna in fretta al suo posto, agitando il pugno contro chi lo ha superato."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nMi copro il volto con le mani... \"Sciocco, [evil_knievel.GetFirstNameNoTooltip]... !\""
 chariot_race_ongoing_jp.0500.loss: "\n\nGuardo incredulo. \"Sei proprio un #EMP idiota#!, [evil_knievel.GetFirstNameNoTooltip]!\""
 chariot_race_ongoing_jp.0500.gain: "\n\nHa! Forse adesso imparerà a non fare lo spaccone."
 chariot_race_ongoing_jp.0500.a: "Che audacia!"
 chariot_race_ongoing_jp.0500.b: "Oh #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0500.c: "Ha! Occhi sull'obiettivo, [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d: "Dannato #EMP idiota#!, [evil_knievel.GetFirstNameNoTooltip]!"
 
 chariot_race_ongoing_jp.0600.t: "Borse Vuote"
 chariot_race_ongoing_jp.0600.intro: "Non appena il mercante di scommesse, [bookmaker.GetTitledFirstName], si è allontanato col borsello tintinnante del mio sudato denaro, sento la voce stridula della mia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.GetTitledFirstNamePossessive], levarsi incredula:\n\n\"#EMP Oh...!#! Per l'amor del cielo, [castigator.Custom2('RelationToMeShort', ROOT.Char)]!\""
 chariot_race_ongoing_jp.0600.kathisma: "Un silenzio cala sul [Glossary( 'kathisma', 'KATHISMA_GLOSS')] mentre calici cadono e teste si voltano."
 chariot_race_ongoing_jp.0600.stands: "Un silenzio cala sulle tribune vicine, mentre tutti si girano a osservare questo scoppio d’ira."
 chariot_race_ongoing_jp.0600.desc: "\n\n\"Non dirmelo! Stai giocandoti #EMP tutto#! il tuo oro?\" continua [castigator.GetSheHe], [castigator.Custom('quirk_neg_adverb')]. \"Non ti resterà nulla! E le #EMP emergenze?!#\" Il mercante di scommesse sparisce alla vista, fuggendo dallo sguardo folgorante di [castigator.GetFirstNamePossessiveNoTooltip]."
 chariot_race_ongoing_jp.0600.a: "Oh vattene, [castigator.GetFirstNameNoTooltip]! Sto cercando di godermi la corsa!"
 chariot_race_ongoing_jp.0600.b: "Forse potrei ridurre la scommessa..."
 halve_wager_effect_tt: "La tua scommessa viene #M dimezzata#!"
 chariot_race_ongoing_jp.0600.c: "Hai #EMP ragione!#! In fretta! Riportatemi [bookmaker.GetFirstNameNoTooltip]!"
 cancel_wager_effect_tt: "La tua scommessa viene #N annullata#!"
 