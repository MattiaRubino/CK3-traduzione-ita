l_spanish:
 ep3_laamp_flavor.0001.t1: "Spazzini"
 ep3_laamp_flavor.0001.t2: "Ingoiare l’Orgoglio"
 ep3_laamp_flavor.0001.desc1: "Avvoltoi volteggiano sopra di noi mentre il sole rovente picchia sul mio stomaco vuoto. Frugo tra le ultime razioni: non resta che pane secco, e pure quello sta finendo. Dovremo fare scorte al più presto, o moriremo di fame.\n\nHo esposto la nostra condizione agli altri. Nessuna delle opzioni sembrava appetibile. [vulture_shooter.GetFirstName], tendendo il braccio con l’arco, si offre volontario per abbattere alcuni degli spazzini e rimpinguare le nostre misere provviste."
 ep3_laamp_flavor.0001.desc2: "Gabbiani volteggiano sopra mentre il dondolio della nave non fa che accentuare il dolore nel mio stomaco vuoto. Frugo tra le razioni: resta solo pane duro, e poco. Dovremo rifocillarci presto o soccomberemo.\n\nEspongo la situazione agli altri. Nessuna scelta pareva allettante. [vulture_shooter.GetFirstName] tende il braccio con l’arco e si offre di abbattere alcuni di quei mangiacarogne per rifornirci."
 ep3_laamp_flavor.0001.desc: "Corvi volteggiano sopra mentre la fame mi attanaglia lo stomaco. Frugo tra le razioni rimaste: siamo ridotti al pane duro, e anche quello sta per finire. Se non ci riforniamo, sarà la fame a vincere.\n\nHo esposto la gravità della situazione. Nessuna opzione sembrava allettante. [vulture_shooter.GetFirstName] tende il braccio e si propone di abbattere qualche spazzino per sfamarci."
 ep3_laamp_flavor.0001.a: "Ottima proposta."
 ep3_laamp_flavor.0001.a.cannibal: "Ho mangiato di peggio."
 ep3_laamp_flavor.0001.b: "Avranno un sapore #EMP rivoltante#!!"
 ep3_laamp_flavor.0001.c: "Mangiare carogne porta malattia."
 ep3_laamp_flavor.0001.d: "Scommetto che ne abbatto più io di [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.a.sick: "Carne da Carogna"
 ep3_laamp_flavor.0001.a.fine: "Carne da Carogna"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] si sono legati condividendo un pasto disgustoso."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName] e [CHARACTER.GetShortUIName|U] si sono legati condividendo un pasto disgustoso."
 no_vulture_eating: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] hanno litigato per la prospettiva di mangiare carogne."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName] e [CHARACTER.GetShortUIName|U] hanno litigato per la prospettiva di mangiare carogne."
 ep3_laamp_flavor.0001.sick: "La carne degli spazzini non mi ha fatto bene"
 ep3_laamp_flavor.0001.notsick: "A stento commestibile, ma si sopravvive"

 ep3_laamp_flavor.0020.t: "Ladro!"
 ep3_laamp_flavor.0020.intro: "Accorro alla piazza del mercato appena sentita la notizia: [thieving_follower.GetFirstName] è stato colto sul fatto a rubare da una bancarella. A presiedere la giustizia vi è [town_leader.GetTitledFirstName], che mi fissa con uno sguardo che potrebbe uccidere. [thieving_follower.GetFirstNameNoTooltip], invece, sembra sollevato nel vedermi nella sua disgraziata posizione nel ceppo.\n\n\"La pena per il furto in [town_location.GetName] è,\" dichiara [town_leader.GetTitledFirstName],"
 ep3_laamp_flavor.0020.desc1: "\"normalmente una frustata severa, se non si paga la consueta ammenda. Tuttavia, essendo membro noto di una banda di vagabondi criminali, non sono incline alla clemenza.\""
 ep3_laamp_flavor.0020.desc: "\"normalmente una frustata severa. Tuttavia, sono disposto a rinunciare alla punizione se verrà pagata una multa adeguata.\""
 ep3_laamp_flavor.0020.a: "Pagherò io la multa per [thieving_follower.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip] deve accettare la punizione."
 ep3_laamp_flavor.0020.c: "Ti prego, [town_leader.GetTitledFirstNameNoTooltip], lascialo andare!"
 ep3_laamp_flavor.0020.d: "Esigiamo la Singolar Tenzone!"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] si sono inimicati per un piccolo furto."
 ep3_laamp_flavor.0020.d.tt.success: "Vinciamo la tenzone, e [thieving_follower.GetFirstName] è assolto"
 ep3_laamp_flavor.0020.d.tt.fail: "La tenzone è persa, e [thieving_follower.GetFirstName] dovrà pagare il prezzo"
 thievery_helper_opinion: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] si sono legati quando [CHARACTER.GetShortUIName] ha aiutato [TARGET_CHARACTER.GetShortUIName] a sfuggire alle conseguenze."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUIName] e [CHARACTER.GetShortUIName|U] si sono legati quando [CHARACTER.GetShortUIName] ha aiutato [TARGET_CHARACTER.GetShortUIName] a sfuggire alle conseguenze."

 ep3_laamp_flavor.0030.t: "Dolci Sogni"
 ep3_laamp_flavor.0030.desc: "Le tavole del banchetto si estendono a perdita d’occhio! Il mio trono scintilla di rubini e zaffiri! Ospiti dai quattro angoli del mondo celebrano vent’anni del mio glorioso regno.\n\n\"Un altro calice d’ambrosia, glorioso Imperatore?\" chiede l’Alto Sovrintendente [dream_friend.GetFirstName], porgendomi una coppa splendida. Bevo avidamente.\n\n\"Balla per me, buffone!\" grido al misero [dream_rival.GetFirstName], umiliato e deriso. Tale è il destino di chi mi ostacola. Chiudo gli occhi un solo istante...\n\nE li riapro su un giaciglio di paglia fin troppo familiare. Sospirando. Solo un sogno."
 ep3_laamp_flavor.0030.a: "Trasformerò quel sogno in realtà."
 ep3_laamp_flavor.0030.b: "È stato un bel sogno, finché è durato."
 ep3_laamp_flavor.0030.c: "Sono felice di essermene liberato."
 dream_ambitious: "Ambizioni Reali"
 dream_envious: "Invidia di Terreni"
 dream_content: "Libertà dalla Responsabilità"

 ep3_laamp_flavor.0040.t: "Giovane Lord Smarrito"
 ep3_laamp_flavor.0040.desc: "Mentre esploro i [location_scope.GetTerrain.GetNameNoTooltip] di [ROOT.Char.GetCurrentLocation.GetName], scorgo una figura che abbevera un cavallo lungo la via. Avvicinandomi, riconosco [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] di [local_ruler.GetTitledFirstName]. Gli occhi pieni di paura e confusione, le vesti lacerate e imbrattate.\n\nDopo un breve scambio, scopro che [runaway_child.GetFirstNameNoTooltip] è fuggito di casa dopo un litigio familiare, i dettagli confusi. Presto, [runaway_child.GetSheHe] si è perso nella natura selvaggia. Con le lacrime agli occhi, [runaway_child.GetFirstNameNoTooltip] mi chiede se può unirsi a noi o almeno essere scortato dal [local_ruler.GetMotherFather]."
 ep3_laamp_flavor.0040.a: "Vieni con noi, ti riporteremo a casa."
 ep3_laamp_flavor.0040.b: "Benvenuto nella nostra allegra compagnia."
 ep3_laamp_flavor.0040.c: "Non vedo l’ora di scrivere la lettera di riscatto."
 stole_my_child_opinion: "Mi ha rapito il figlio"
 returned_my_child_opinion: "Ha riportato sano e salvo mio figlio"
 
 
 ep3_laamp_flavor.0050.t: "Il Negromante"
 ep3_laamp_flavor.0050.desc: "Incapace di dormire, mi avventuro in una passeggiata notturna nei [location_scope.GetTerrain.GetNameNoTooltip|l], i pensieri che vagano... quando odo... #EMP un canto#!?\n\nSeguendo il suono, giungo a un cerchio di torce che illumina una scena tanto curiosa quanto inquietante.\n\nUn uomo incappucciato, gli occhi fissi sul suo grimorio, invoca i nomi di demoni da soggiogare alla propria volontà. Davanti a lui, un cerchio rituale tracciato col gesso, complesso, elegante, e totalmente folle — costui è senza dubbio un [Glossary('necromancer', 'NECROMANCER_GLOSS' )]!\n\nSconvolto, inciampo rumorosamente, rivelando la mia presenza."
 ep3_laamp_flavor.0050.a: "Metti fine a questa stregoneria blasfema, subito!"
 ep3_laamp_flavor.0050.b: "Affascinante! Che puoi insegnarmi della demonologia?"
 ep3_laamp_flavor.0050.c: "Puoi istruire mio [player_heir_scope.Custom('GetDaughterSon')], [player_heir_scope.GetFirstNameNoTooltip], nelle arti oscure?"
 ep3_laamp_flavor.0050.d: "Terrificante! Devo fuggire!"
 learned_in_demonology: "Iniziato alla Demonologia"
 ep3_laamp_flavor.0050.d.tt.success: "Il vile negromante viene scacciato"
 ep3_laamp_flavor.0050.d.tt.fail: "Il negromante ti sopraffà, costringendoti alla ritirata"
 NECROMANCER_GLOSS: "Nonostante il nome, la negromanzia storica comprendeva una varietà di esoterismi abramitici, con invocazioni a spiriti considerati #EMP impuri#! dalla Chiesa: demoni, defunti, o figure bibliche misteriose."

 ep3_laamp_flavor.0060.t: "Peso Morto"
 ep3_laamp_flavor.0060.desc: "\"Basta con i tuoi lamenti! Neanche io mangio da giorni, e non ho il lusso d’esser portato in giro come un principe!\" [follower.GetFirstName] batte i pugni contro le sbarre della gabbia trainata da cavalli di [prisoner.GetFirstNamePossessive].\n\n\"Stiamo morendo di fame, e quel ratto è solo uno spreco delle nostre razioni. Impicchiamolo e togliamocelo di torno.\" [follower.GetFirstNameNoTooltip] indica un albero morto poco più avanti."
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip] ha vissuto abbastanza."
 ep3_laamp_flavor.0060.b: "Non puoi restare, ma non devi andartene a casa."
 ep3_laamp_flavor.0060.c: "Quel prigioniero ha valore per me, non toccarlo."
 burdensome_prisoner_modifier: "Peso Morto"

 ep3_camp_temperament.0001.t: "Nutrire un Amico"
 ep3_camp_temperament.0001.desc: "\"Non sarà carne pregiata,\" dice [potential_friend.GetFirstNamePossessive], sorprendendomi col suo sorriso largo, \"ma chi vaga non può permettersi di scegliere.\"\n\n[potential_friend.GetSheHe|U] solleva un calice, indicando il gruppo dei miei seguaci riuniti attorno a un fuoco tremolante. Sacche di frutta fresca giacciono aperte accanto a loro.\n\n\"Non pensare che non vediamo ciò che fai per noi,\" aggiunge più sommessamente, \"tutti dobbiamo fare la nostra parte.\""
 ep3_camp_temperament.0001.a: "\"Mangiamo tutti insieme!\""
 ep3_camp_temperament.0001.b: "\"Li hai avvelenati, vero?!\""
 ep3_camp_temperament.0001.c: "Potrei venderli per un po’ d’oro..."
 ep3_camp_temperament.0001.d: "\"#EMP Tu#!, amico mio, sei un vero tesoro.\""
 ep3_camp_temperament.0001.e: "\"Grazie per ciò che hai fatto.\""

 ep3_camp_temperament.0010.t: "Ovunque"
 ep3_camp_temperament.0010.desc.intro: "La pioggia ha costretto quasi tutti i miei seguaci sotto lo stesso [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]. In mezzo alla folla, [enemy.GetTitledFirstNamePossessiveNoTooltip] tuona parole amare, mentre cerco di passare inosservato.\n\n\"Quel [ROOT.Char.Custom('InsultNoun')], quell’inutile sciocco! Non vedete che non sa nemmeno governare il proprio campo? E dovremmo affidargli qualcosa di più grande di una pozzanghera?!\"\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Fatico a crederci. Il mio stesso consorte."
 ep3_camp_temperament.0010.desc.child: "Fatico a crederci. Mio figlio."
 ep3_camp_temperament.0010.desc.friend: "Fatico a crederci. Il mio più caro amico."
 ep3_camp_temperament.0010.a: "No... non tu."
 ep3_camp_temperament.0010.a.flavor: "#EMP Et tu, [enemy.GetFirstNameNoTooltip]?#!"
 ep3_camp_temperament.0010.b: "Ora lavori per me."
 ep3_camp_temperament.0010.c: "La pagherai."
 ep3_camp_temperament.0010.d: "Un po’ di cibo potrebbe far cambiare idea."
 ep3_camp_temperament.0010.e: "Non serve che mi amino."
 ep3_camp_temperament_0010_tt: "Ottieni un bonus #positive_value medio#! a [GetScheme('murder').GetTypeName] e [GetScheme('sway').GetTypeName] contro [enemy.GetName]"
 ep3_heartbreak_modifier: "Nemico Fedele"
 ep3_heartbreak_modifier_desc: "Questo personaggio è stato denigrato nel suo campo da un familiare a lui vicino."
 SCHEME_ET_TU_BRUTE: "Hai scoperto i piani di [target.GetShortUINamePossessiveNoTooltip]: $VALUE|+0=$"
 bribed_opinion: "Corrotto"
 ep3_determined_modifier: "Spinto dal Dispetto"
 ep3_determined_modifier_desc: "Questo personaggio è determinato a riscattare il proprio nome, a qualunque costo."
 
  
 ep3_camp_temperament.0020.t: "Voci di Corridoio"
 ep3_camp_temperament.0020.desc: "La tenda si apre e [secret_giver.GetTitledFirstName] si presenta dinanzi a me. Con un inchino discreto, [secret_giver.GetSheHe] inizia: \"Perdonami se ti interrompo, mio [ROOT.Char.GetLadyLord], ma porto notizie che potrebbero interessarti.\"\n\n\"Ero alla [ROOT.Char.Custom('GetPubName')], a bere con un gruppo che si è poi rivelato servitori di [secret_owner.GetTitledFirstName].\"\n\n\"Non si sono fatti problemi a parlare del proprio signore. 'E allora?' ho chiesto... e sono riuscito a scoprire un segreto, per tuo beneficio.\""
 ep3_camp_temperament.0020.a: "\"Un segreto sarebbe un’ottima storia...\""
 ep3_camp_temperament.0020.b: "\"Hai fatto un lavoro eccellente.\""
 ep3_camp_temperament.0020.c: "\"Che ci facevi in una taverna...?\""
 ep3_camp_temperament.0020.d: "\"Parla subito!\""
 ep3_camp_temperament.0020.e: "Questo riguarda [secret_owner.GetTitledFirstNameNoTooltip] e [ROOT.Char.GetFaith.HighGodName]."
 ep3_camp_temperament_0020_d_tt: "Scopri il [secret|E] di [secret_owner.GetShortUINamePossessive]"
 ep3_inspired_by_life: "Ispirato dalla Vita"
 ep3_inspired_by_life_desc: "Questo personaggio usa i segreti noti per scrivere storie avvincenti."

 ep3_camp_temperament.0030.t: "Ammutinamento!"
 ep3_camp_temperament.0030.desc.intro: "\"Ah, [ROOT.Char.GetTitledFirstName], che onore condividere il fuoco con te questa notte,\" mi accoglie [cocky_follower.GetTitledFirstName] mentre mi avvicino alla brace. [cocky_follower.GetSheHe|U] è l’unico ancora intento a bere. \"Ti supplico,\" indica un tronco di fronte a sé e attende che io sia seduto per continuare:\n\n\"Non è una bella situazione, vero? Tutto il campo è furioso con te… e forse, c’è un motivo,\""
 ep3_camp_temperament.0030.desc.no_food: "con le razioni che scarseggiano... non si sa mai.\""
 ep3_camp_temperament.0030.desc.other: "non credi?\""
 ep3_camp_temperament.0030.desc.outro: "\n\n\"Sarebbe un peccato se qualcuno... cogliesse l’occasione.\""
 ep3_camp_temperament.0030.a: "\"In realtà è colpa di... ehm... [bus_follower.GetShortUINamePossessiveNoTooltip]!\""
 ep3_camp_temperament.0030.b: "\"Te lo faccio vedere io!\""
 ep3_camp_temperament.0030.b.success: "Vinci lo scontro"
 ep3_camp_temperament.0030.b.failure: "Perdi lo scontro"
 ep3_camp_temperament.0030.c: "\"Cosa hai appena detto?\""
 ep3_camp_temperament.0030.d: "\"Siete tutti liberi di andarvene.\""
 ep3_camp_temperament.0030.e: "\"Distribuisci questo oro fra la tua gente.\""
 ep3_poopy_pants: "Ammutinamento Fallito"
 ep3_poopy_pants_desc: "Questo personaggio è stato pubblicamente umiliato nel tentativo di rovesciare il proprio capo."
 benevolent_to_mutiniers_opinion: "Misericordioso verso gli Ammutinati"

 ep3_camp_temperament.0040.t: "Un Seguace Devoto"
 ep3_camp_temperament.0040.desc: "\"Un momento, mio [ROOT.Char.GetTitleAsNameNoTooltip],\" mi ferma [follower.GetTitledFirstName] mentre osservo l’accampamento. [follower.GetSheHe|U] respira ancora affannosamente mentre si rivolge a me, [follower.Custom('quirk_pos_pp')]:\n\n\"Non credere che i tuoi sforzi passino inosservati. Le [dummy_gender.GetWomenMen] ti ammirano, i bambini ti imitano nei giochi, e tutto il campo ti vede come il più grande [ROOT.Char.GetWomanMan] vivente!\"\n\n\"Voglio aiutarti, così come tu aiuti noi. Conosco... i tuoi attuali sforzi, e credo di poter essere un valido alleato.\""
 ep3_camp_temperament.0040.a: "\"Hai ragione! Sono magnifico!\""
 ep3_camp_temperament.0040.b: "\"Porterò a termine il compito #EMP da solo.#\""
 ep3_camp_temperament.0040.c: "\"Una grande prova di lealtà!\""
 ep3_camp_temperament.0040.d: "\"Fatti avanti.\""
 ep3_camp_temperament.0040.e: "\"Assicurati che #EMP tutti#! sappiano quanto sono grande.\""
 devotee_agent_desc: "[recipient.GetShortUIName] è il tuo $agent_devotee$"
 ep3_arrogant_schemer_modifier: "Cospiratore Prestigioso"
 ep3_arrogant_schemer_modifier_desc: "La buona reputazione di questo personaggio favorisce le sue trame personali."
 ep3_self_employed_scheme_modifier: "Agisce per Conto Proprio"
 
