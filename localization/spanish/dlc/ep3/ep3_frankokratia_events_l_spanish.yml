 ep3_frankokratia_events.0120.t: "La Via degli Imperatori"
 ep3_frankokratia_events.0120.hippodrome: "Sono il signore di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], bella e desolata. Il [Glossary( 'Palazzo delle Blacherne', 'BLACHERNAE_PALACE_GLOSS')], la Santa Sofia, l'antico Ippodromo..."
 ep3_frankokratia_events.0120.estate: "Sono il signore di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], e posso scegliere per i suoi palazzi. Anticamere in marmo, mosaici dorati, mura protette dalla divina provvidenza..."
 ep3_frankokratia_events.0120.desc: "mentre guardo fuori, vengo illuminato da una creatura della burocrazia Greca. Ma [eunuch.GetTitledFirstName], questo saggio eunuco, si fa audace.\n\n"Per secoli, i nostri gloriosi Basilei hanno esercitato un tale potere! Potreste immaginare, [ROOT.Char.GetLadyLord], avere tutto il regno in attesa dei vostri editti? Persino senza diritto di sangue o spoglie di guerra da offrir loro?"\n\nUn potere così grande, davvero! I miei vassalli Latini, quei cani sciolti, accetterebbero di smettere di razziare gli uffici Greci? Si lascerebbero mettere degli stretti collari al collo...?"
 ep3_frankokratia_events.0120.a: "Ci sono #EMP una#! o #EMP due#! abitudini Greche che ammiro..."
 ep3_frankokratia_events.0120.a.flavor: "#EMP ...le loro raccapriccianti punizioni!#! La loro paura della potenza imperiale! Lasciate che gli orpelli dei Greci riempiano i miei forzieri!"
 ep3_frankokratia_events.0120.b: "Mi degnerò di fidarmi dei Greci e delle loro abitudini..."
 ep3_frankokratia_events.0120.b.flavor: "Possa avvolgermi in antiche glorie!"
 ep3_frankokratia_events.0120.c: "È la venuta di noi Latini. Tutto ciò che è qua — ci appartiene!"
ep3_frankokratia_events.0120.c.flavor: "Governeremo, onoreremo e deprederemo a nostro piacere!"
emulating_byz_punishment_tt: "Gli Imperatori [GetTitleByKey('e_latin_empire').GetAdjective] e i loro [vassals|E] potrebbero Castrare o Accecare i [prisoners|E]"
latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip] Appoggia le Torture Greche"
latin_emp_enables_byz_punishment_desc: "Per dominare gli infidi Greci, dobbiamo essere più crudeli di loro stessi."

ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal], mio nuovo vassallo,"
ep3_frankokratia_events.0121.intro: "Noi che un tempo eravamo pellegrini armati ci ritroviamo, nei nostri nuovi feudi, in netta minoranza.\n\n"
ep3_frankokratia_events.0121.desc_torture: "Ma questi infidi Greci hanno il coraggio pari al nostro? Hanno una risolutezza sufficiente a impedirci di rivendicare tutto il nostro [latin_emp.GetPrimaryTitle.GetTierAsName]?\n\nDobbiamo spezzarli. Dobbiamo essere crudeli quanto loro."
ep3_frankokratia_events.0121.desc: "Ma qui — così vaste ricchezze da arraffare! Non frenate il vostro cuore ardente: fate tutto ciò che dovete per prosperare in questa terra. Non permettete che lo smidollato burocrate greco, né il ricco sodomita, vi ostacolino!"
ep3_frankokratia_events.0121.a: "Sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')] in cerca di ricompensa! Non mi smuoverò facilmente!"
ep3_frankokratia_events.0121.a.flavor: "I miei [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] si abbatteranno su tutta [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
ep3_frankokratia_events.0130.t: "La Rinascita [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
ep3_frankokratia_events.0130.desc: "Un regno secolare! Una stella polare che guida tutte le anime Cristiane! Un cumulo dorato che si erge maestoso al crocevia del mondo. A volte l'uno, a volte l'altro, e spesso un nido di vipere dannose: qualunque cosa sia stata, e ora di nuovo sia — [GetTitleByKey('e_byzantium').GetName] è tornata.\n\nQuesta è stata un'epoca oscura e umiliante per la frantumata popolazione [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]. Eppure, mentre le ceneri della conquista latina giacciono fredde, ora sorgono luce e speranza. Presto, forse, tutti si raduneranno sotto il dominio di [byz_emperor.GetTitledFirstNameRegnal]!\n\n"
ep3_frankokratia_events.0130.latin_emp: "Eppure... un pretendente, [latin_emperor.Custom('IT_COU_COL4')][latin_emperor.GetTitleAsName] [latin_emperor.GetPrimaryTitle.GetAdjective], persiste nell'opposizione. Da [latin_emperor.GetCapitalLocation.GetName], la sua corte scaglia maledizioni su questa storica incoronazione..."
ep3_frankokratia_events.0130.unopposed: "I rivali Latini e le loro aspirazioni sono stati gettati nel letamaio della storia. Così inizia una nuova era [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]."
ep3_frankokratia_events.0130.a: "Addio alla #EMP Francocrazia#!."

msg_greek_anarchy_cb_loss.t: "Fine dell'Anarchia Greca"
msg_greek_anarchy_cb_loss.desc: "La violenta incertezza iniziata con il crollo di [GetTitleByKey('e_byzantium').GetName] svanisce dalla sua rilevanza."
lose_greek_anarchy_cb_tt: "Il [casus_belli|E] #high Conquista il Ducato Imperiale#! non è più disponibile"
