old_titles_vassals_emp_beneficiary_2_kings_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName] otterrà tutti i tuoi [titles|E] e [vassals|E] al di fuori di [latin_kingdom_1.GetNameNoTier] e [latin_kingdom_2.GetNameNoTier]#!"
old_titles_vassals_emp_beneficiary_1_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName] otterrà tutti i tuoi [titles|E] e [vassals|E] al di fuori di [latin_kingdom_1.GetNameNoTier]#!"
old_titles_vassals_emp_beneficiary_no_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName] otterrà tutti i tuoi attuali [titles|E] e [vassals|E]#!"
old_titles_vassals_lord_beneficiary_tooltip: "@warning_icon! #X [beneficiary.GetShortUIName] otterrà tutti i tuoi [titles|E] e [vassals|E] al di fuori di [latin_emperor.GetShortUINamePossessive] [de_jure|E] [realm|E]#!"

ep3_frankokratia_events.0044.t: "Nostra è la Porpora"
ep3_frankokratia_events.0044.desc: "Dopo aver combattuto in suo nome, [claimant.GetName] ci rifiuta ciò che a noi, #EMP e al Signore!# appartiene di diritto! Noi Crociati non possiamo tollerarlo!\n\nCon comprensibile rabbia, prendiamo d'assalto [latin_byz_capital_barony.GetNameNoTier]. Inondiamo le sue strade di sangue Greco, mentre chiese e palazzi vengono saccheggiati. Cos'altro ci resta se non questa devastazione?\n\nQuei Greci doppiogiochisti non governeranno più queste terre, forse per sempre."
ep3_frankokratia_events.0044.desc_past_tense: "Dopo aver combattuto in suo nome, quanta furia abbiamo provato noi Crociati quando [claimant.GetName] ci ha rifiutato ciò che a noi, #EMP e al Signore!# appartiene di diritto!\n\n[latin_byz_capital_barony.GetNameNoTier] dev'essere assaltata. Il sangue Greco deve inondare le sue strade; le sue chiese e i suoi palazzi meritano di essere saccheggiati. Cos'altro ci resta se non questa devastazione?\n\nQuei Greci doppiogiochisti non governeranno più queste terre, forse per sempre."
ep3_frankokratia_events.0044.outro_emperor: "Un Latino porterà la sacra corona, e l'onore di nominare questo imperatore sarà mio."
ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName] è stat[latin_emperor.Custom('DE_END_PRO_S_N')] incoronat[latin_emperor.Custom('DE_END_PRO_S_N')] signor[latin_emperor.Custom('DE_END_ADJ_IND_S_A')] di Latini e Greci, e noi altri pellegrini dobbiamo dividerci le sue terre."

ep3_frankokratia_events.0044.a: "Resterò qui e mi godrò le comodità Greche!"
ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], mi[beneficiary_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: salvaguarda questo regno."
ep3_frankokratia_events.0044.c: "Mi[beneficiary_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] è innamorat[beneficiary_2.Custom('DE_END_PRO_S_N')] di queste terre."
ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]. Governa questi stranieri con saggezza, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."

ep3_frankokratia_events.0045.t: "Glorie Inesplorate"
ep3_frankokratia_events.0045.intro: "Con la vittoria ottenuta e le condizioni di partenza negoziate, noi Crociati contempliamo silenziosamente [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
ep3_frankokratia_events.0045.intro_constantinople: "il gioiello del Bosforo. Sotto gli antichi monumenti, tra le reliquie più sacre, si trovano strade sporche e fori che puzzano di bestiame."
ep3_frankokratia_events.0045.intro_generic: "una misera sostituta della regina delle città. Un'ombra della vecchia capitale, [GetTitleByKey('b_constantinople').GetNameNoTier], con le sue sacre cattedrali e i suoi sontuosi palazzi."
ep3_frankokratia_events.0045.desc: "\n\nForse, gli antichi Romani avrebbero potuto arricchirci generosamente. Sicuramente, conoscevano la forza per colpire l'infedele. Questi Greci sono meno impressionanti. [claimant.GetName] congeda i suoi liberatori"
ep3_frankokratia_events.0045.unpaid: "a mani vuote e senza alcun compenso.\n\nSebbene brontoliamo, sebbene guardiamo tesori e ninnoli con avidità, il nostro strano pellegrinaggio è giunto al termine."
ep3_frankokratia_events.0045.paid_off: "pagati solo in parte, alla guida di piccole compagnie trascinate giù dalle sue mura.\n\nCosì, il nostro strano pellegrinaggio ha visto noi fedeli in qualche modo ricompensati. Almeno più dei Greci, sconvolti e disorganizzati..."
ep3_frankokratia_events.0045.a: "Non è troppo tardi per aiutare la causa Crociata!"
ep3_frankokratia_events.0045.b: "La patria ci chiama."

