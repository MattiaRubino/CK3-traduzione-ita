 ep3_frankokratia_events.0090.t: "Ricorda, Sei [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
 ep3_frankokratia_events.0090.desc: "Province come [kingdom_1.GetNameNoTier] hanno sopportato un'epoca incerta - vedendosi per troppo tempo - private del mite regno di un sovrano di origine [GetTitleByKey('e_byzantium').GetAdjective].\n\nMa ora — il popolo [kingdom_1.GetAdjectiveNoTooltip] può gioire! Non si inginocchia a nessun bruto Franco! I campi [kingdom_1.GetAdjectiveNoTooltip], coltivati a lungo, non appassiranno sotto gli zoccoli dei cavalli da guerra."
 ep3_frankokratia_events.0090_emp: "Su, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]: innalzate con orgoglio le vostre icone e gioite nel ritorno del divino ordine di [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nQuesti popoli sono riuniti sotto il loro [ROOT.Char.GetTitleAsName]; come la ricchezza della loro terra fluisce nel palazzo, così saranno loro offerti tutti gli onori e gli splendori un tempo conosciuti dai loro antenati."
ep3_frankokratia_events.0090_non_emp: "E la gente semplice, come quella del [kingdom_1.GetTierAsNameNoTooltip], può liberamente sognare... il ritorno del loro vero signore.\n\nÈ tempo che il dominio latino finisca."
 ep3_frankokratia_events.0090.a: "A [kingdom_1.GetNameNoTierNoTooltip], possano i tempi oscuri essere dimenticati!"
 ep3_frankokratia_events.0090.b: "Guarda l'#EMP Autocratore#!, [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip] conosce il porpora!"
 ep3_frankokratia_events.0090.d: "Al grembo imperiale: ritorna, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.e: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] [kingdom_5.GetNameNoTierNoTooltip], ancora una volta!"

