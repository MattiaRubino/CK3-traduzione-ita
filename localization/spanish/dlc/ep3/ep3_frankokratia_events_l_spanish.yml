l_spanish:

ep3_frankokratia_events.0001.t: "L'Ingiusto Esproprio"

ep3_frankokratia_events.0001.crusader_intro: "Noi, pellegrini armati verso la terra d'oltremare, abbiamo dato [financier.Custom('IT_NAM_COL4')][financier.GetPrimaryTitle.GetNameNoTier] l'incarico per la costruzione dei nostri vascelli... un'impresa estremamente onerosa e dall'esito incerto."
ep3_frankokratia_events.0001.non_crusader_intro: "Giunge voce della Crociata. Coloro che hanno prestato giuramento hanno dato [financier.Custom('IT_NAM_COL4')][financier.GetPrimaryTitle.GetNameNoTier] l'incarico per la costruzione dei propri vascelli... un'impresa estremamente onerosa e dall'esito incerto."
ep3_frankokratia_events.0001.desc: "\n\n"Uno spreco tremendo!" lamenta [byz_claimant.GetFirstName], mi[byz_claimant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. "I grandi cavalieri Latini, ridotti in miseria - lasciati a loro stessi di fronte ai pagani! In che modo i [Glossary( 'Romei', 'ROMAIOS_GLOSS' )] potrebbero aiutarli..."\n\nIn quanto pretendente [byz_emperor.GetPrimaryTitle.GetAdjective], [byz_claimant.GetFirstNameNoTooltip] parla apertamente dei #EMP Romei#!. Forse... se i nostri crociati marciassero in suo nome, la loro causa potrebbe trovare il sostegno tra soldati Greci e lauti doni imperiali? Una Crociata così poco ortodossa potrebbe servire meglio la missione di Cristo... e dei suoi guerrieri Cristiani?"
ep3_frankokratia_events.0001.a: "Un'iniziativa brillante! Che il Papa benedirà sicuramente."
ep3_frankokratia_events.0001.a.flavor: "Questi Cristiani sfidano l'autorità del Santo Padre! Sarebbe così sbagliato usare i nostri pellegrini contro di loro...?"
ep3_frankokratia_events.0001.b: "Farò in modo che i Crociati giurino personalmente per questa causa."
ep3_frankokratia_events.0001.b.flavor: "I comandanti degli eserciti di Dio possono decidere da soli. Saranno loro, non il Papa, a sbarcare per primi a Bisanzio."
ep3_frankokratia_events.0001.c: "Un'idea tremendamente insensata."
ep3_frankokratia_events.0001.c.flavor: "E difficilmente si può immaginare un tradimento più efferato!"
abandon_crusade_tooltip: "@alert_icon! #alert_trial Quando la [great_holy_war|E] inizierà, tu e gli altri Attaccanti volenterosi non ne farete parte#!"
byz_claimant_crusade_tooltip: "@warning_icon! #X Guiderai una #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName], per conto di [byz_claimant.GetShortUIName]#!"
may_form_latin_empire_tooltip: "Potrai creare #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
crusaders_may_be_paid_tooltip: "Otterrai @gold_icon![gold|E], @piety_icon![piety|E] e [special_troops|E]"
more_crusaders_will_join_tooltip: "#P Più Attaccanti della [great_holy_war|E] si uniranno invece alla tua [war|E]#!"
fewer_crusaders_will_join_tooltip: "@warning_icon! #X Alcuni Attaccanti della [great_holy_war|E] si uniranno invece alla tua [war|E]#!"

ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] benedice il tuo astuto piano"
ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] accetta, per sanare lo Scisma"
ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip] condanna il tuo pericoloso piano"
set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName] cambierà la [faith|E] di Stato [byz_emperor.GetPrimaryTitle.GetAdjective] in [byz_claimant_champion.GetFaith.GetName]"  

 eager_for_empire_modifier: "Bramosia Imperiale"
 eager_for_empire_modifier_desc: "Questo aspirante è incoraggiato dal sogno della maestosità dell'impero Bizantino, rafforzato dalla pura convinzione e rigorosamente protetto dai suoi benefattori."

 prepared_for_daring_deeds_modifier: "Pronto a Remote Campagne"
 prepared_for_daring_deeds_modifier_desc: "Questo personaggio è impegnato in un'operazione grandiosa e rischiosa: un'impresa che promette una ricca ricompensa, ma che avrà successo solo con un'attenta pianificazione." 

ep3_frankokratia_events.0002.opening: "[ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')|U] più audace [ROOT.Char.Custom('GetDaughterSon')] di Cristo,"
ep3_frankokratia_events.0002.desc_condemns: "Davvero sareste capace — nel nome del successore di San Pietro — di strappare la spada di Gabriele? E voi, scevro di amore filiale e di cristiana pietà, osereste affondare quella sacrissima lama nel petto dei vostri fratelli Greci?\n\nQuesta è eresia. Non esiste Cristiano che debba venir ferito da mani pellegrine."
ep3_frankokratia_events.0002.desc_endorses: "Con peccaminoso orgoglio, i prelati dei Greci disprezzano il rappresentante scelto in Terra da nostro Signore. Pertanto, nel Suo divino nome, vi ordino di radunare dietro di voi le Sue schiere, di conquistare la vittoria e di nominare un nuovo e giusto sovrano in Oriente..\n\nCon la grazia di Dio, e per mezzo dei vostri sforzi, i fedeli potranno un giorno aspirare a tutte le terre d'oltremare.."
ep3_frankokratia_events.0002.desc_wasnt_asked: "Dio punisce coloro che, come Lucifero, si arrogano i regni e gli imperi sotto la Sua luce, tuttavia premia la costanza. Ciò che è iniziato tra i Suoi Crociati, non lo annullerò.\n\nMa vi affiderete alla santa assoluzione in caso di spargimento di sangue Cristiano. Procedete con saggezza e nobiltà al servizio di Cristo e potrete riceverla; pregate al cospetto dei Greci."
ep3_frankokratia_events.0002.a: "Bene... allora, verso Bisanzio!"
ep3_frankokratia_events.0002.b: "Perdono, Santissimo Padre! #EMP Mi pento della mia follia!#!"
continue_frankokratia_crusade_tooltip: "Continui a guidare i Crociati verso [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial Non attaccherai [byz_emperor.GetPrimaryTitle.GetNameNoTier] né guiderai alcun Crociato#!"

ep3_frankokratia_events.0003.opening: "Nemico [byz_emperor.Custom('IT_NAM_COL2')][byz_emperor.GetTitleAsNameNoTooltip],"
ep3_frankokratia_events.0003.desc: "Coloro che portano la croce hanno a disposizione molte navi [financier.GetPrimaryTitle.GetAdjective] di nuova costruzione — ma non possono equamente sostenerne il costo. Ho persuaso il nostro Concilio a cercare il pagamento con altri mezzi.\n\nImpegnatevi a risarcirci con le casse o le terre imperiali. Se lo farete, le nostre navi porteranno i vostri $knight_culture_player_plural_no_tooltip_lowercase$ oltre il mare. I nostri coraggiosi guerrieri scaleranno le mura del vostro nemico. I Greci si pentiranno presto del disprezzo nei nostri confronti!"
ep3_frankokratia_events.0003.a: "La nostra promessa in cambio della vostra, così sia."
will_give_byz_lands_tooltip: "Se [byz_emperor.GetShortUIName] non ha sufficiente @gold_icon![gold|E], [financier.GetShortUIName] otterrà un [title|E] da [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
financier_will_join_claim_war_tooltip: "[financier.GetShortUIName] si unirà alla tua #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName]"
every_ally_will_gain_modifier_tooltip: "Tu e gli altri Attaccanti della [war|E] otterrete [GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]"
grand_crusader_fleet_modifier: "Grande Flotta Crociata"
grand_crusader_fleet_modifier_desc: "Una vasta flotta di navi da trasporto e galere da guerra di nuova costruzione salpa con gli eserciti di questo personaggio verso terre lontane."

ep3_frankokratia_events.0004.t: "Superbia in Occidente"
ep3_frankokratia_events.0004.desc: "Le nostre spie tra i Latini riportano strane notizie... se non fossi così esperto in ogni altra forma di avarizia [financier.GetPrimaryTitle.GetAdjective], penserei di essere stato ingannato!\n\nMentre i [byz_claimant_champion.GetFaith.GetAdherentNamePlural] si scagliano ancora una volta contro gli infedeli, una gran parte dei loro armati pellegrini ha deciso di venire #EMP qui#!. Guidati da [byz_claimant_champion.GetName] e [financier.Custom('IT_NAM_COL3')][financier.GetTitledFirstName], rivendicano [byz_claimant.GetName], quel pezzente accattone, come legittimo sovrano dei [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]!\n\nPresto, quei fanatici moriranno fuori dalle mie mura per la sua flebile causa! Come hanno potuto contemplare un tale attacco ai loro compagni Cristiani?"
ep3_frankokratia_events.0004.a: "Suppongo che... [byz_claimant.GetFirstNameNoTooltip] dovrà morire."
ep3_frankokratia_events.0004.a.flavor: "Forse un brutale omicidio toglierà loro le bende dagli occhi? Sicuramente, lascerà i Latini senza alcun motivo per assaltarci."
ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName] mi ha nominato. [ROOT.Char.GetFaith.HighGodName] mi difenderà."
ep3_frankokratia_events.0004.b.flavor: "Intanto, i Vescovi di Roma si inebriano sempre piu' delle proprie falsità... trascinando nel baratro la loro stessa ignorante plebe.."

abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Quando la [GetFaithByKey('catholic').GetAdherentName|U] [great_holy_war|E] inizierà, gli Attaccanti coinvolti non ne faranno parte#!"
franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName] guiderà una #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName], per conto di [byz_claimant.GetShortUIName]#!"
byz_empire__destroyed_tooltip: "@warning_icon! #X [GetTitleByKey('e_byzantium').GetName|U] potrebbe venir distrutta!#!"

ep3_frankokratia_events.0005.opening: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] disubbidiente [ROOT.Char.Custom('GetDaughterSon')],"
ep3_frankokratia_events.0005.desc: "È ormai vano sperare di rivestire il pretendente [claimant.GetName] dell'imperiale color porpora.\n\nSmettete di desiderare i privilegi della Grecia. Abbandonate la sfida per cercare la penitenza. La causa che vi ha spinto ad abbandonare la santa missione di Dio ha trovato la sua giusta e indegna conclusione."
ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName] deve amare il tiranno dei Greci..."
frankokratia_story_ends_tooltip: "L'attacco dei Crociati [GetFaithByKey('catholic').GetAdjective] su [GetTitleByKey('e_byzantium').GetName|U] viene interrotto"

ep3_frankokratia_events.0020.t: "Contro gli Indisciplinati"
ep3_frankokratia_events.0020.desc: "La discordia serpeggia tra i guerrieri di Cristo... poiché l'infedele è potente, la traversata del Mediterraneo ci costerà cara, e il costruttore di navi [financier.GetName] è un creditore duro e astuto.\n\n[redirecter.GetName] descrive un'impresa piuttosto diversa: attraverso un comune impegno, perché non insediare il pretendente [byz_claimant.GetName] sul trono di [byz_emperor.GetPrimaryTitle.GetName]? La ricca ricompensa che otterremmo non fortificherebbe forse i fedeli?"
ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName] si oppone, vietando questa iniziativa e brandendo la minaccia della dannazione eterna. I pellegrini restano imperterriti." #verificare traduzione da the willing
ep3_frankokratia_events.0020.pope_endorses: "\n\nE sebbene stia ancora tentando di guidare una Crociata, [pope.GetTitledFirstName] ha concesso a questa impresa la benedizione di San Pietro!"
ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName] non ha condannato apertamente questa impresa, ma i suoi prelati non approvano una tale divisione della Crociata..."

ep3_frankokratia_events.0020.a: "Mi unirò solo come #EMP capo#! di questa audace impresa."
ep3_frankokratia_events.0020.b: "Contatemi tra i pellegrini!"
ep3_frankokratia_events.0020.c: "Questo piano... non ha senso."
 ep3_frankokratia_events.0020.c.flavor: "È pura blasfemia! #EMP E indebolisce la nostra sacra Crociata!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Ti unirai alla #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName], per conto di [byz_claimant.GetShortUIName]#!"
may_gain_land_latin_empire_tooltip: "[titles|E] in #high [GetTitleByKey('e_latin_empire').GetName|U]#! possono essere distribuiti"

ep3_frankokratia_events.0030.t: "Eredi di Costantino"
ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName] chiama, ma non risponderemo. Non ancora. Invece, sotto la guida [byz_claimant_champion.Custom('IT_NAM_COL2')][byz_claimant_champion.GetTitledFirstNamePossessive], marciamo [byz_emperor.Custom('IT_NAM_COL')][byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nQuando i nostri pellegrini salgono a bordo delle navi [financier.GetPrimaryTitle.GetAdjective], innumerevoli scudi araldici si scorgono appesi ai castelli di prua e di poppa, rivestiti di pelle per resistere al mare. Potenti cavalli da guerra sono condotti sottocoperta. Come in un fiore, grandi vele si stendono per catturare il sole! Altrove, colonne di Crociati si avviano a piedi dietro la croce, con antiche strade che conducono verso est.\n\nVendichiamo i [Glossary( 'Trojans', 'TROJANS_FRANKOKRATIA_GLOSS')]!  Che i Greci tremino nei loro palazzi! Che si inchinino a [byz_claimant.GetFullName], loro legittimo signore, e a noi Crociati come loro liberatori!"
TROJANS_FRANKOKRATIA_GLOSS: "Attraverso la leggenda della fuga di Enea da Troia, i Latini medievali facevano risalire la loro discendenza a quella mitica città; la vendetta per questi presunti antenati fu una delle motivazioni addotte per l'assalto alla Bisanzio greca.."
ep3_frankokratia_events.0030.a: "#EMP Gloria a Dio nell'alto dei cieli!#!"
frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U] dichiara una #high [frankokratia_war.GetName]#!"
frankokratia_war_join_tooltip: "Ti sei unito come Attaccante"

abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName] e gli altri Attaccanti hanno lasciato la [GetFaithByKey('catholic').GetAdjective] [great_holy_war|E]#!"

ep3_frankokratia_events.0031.t: "La Crociata Spezzata"
ep3_frankokratia_events.0031.desc_byz: "Sfidando l'amore comune per Cristo e rifiutando la causa di [pope.GetTitledFirstName], loro amato Vescovo di Roma, una fazione di Crociati Latini contesta ora il nostro Impero!\n\n#EMP Non#! sanno forse che i nostri eserciti imperiali sono stati a lungo il baluardo della Cristianità? Che la forza di [Glossary( 'Eraclio', 'HERAKLEIOS_GLOSS')] ora ci protegga; possano le teste recise di [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName] e del pretendente [byz_claimant.GetName] presto riposare presso il [Glossary( 'Trono di Salomone', 'THRONE_OF_SOLOMON_GLOSS')]!\n\n[ROOT.Char.GetFaith.WarGodName], proteggici da questa avidità Latina... da questa follia che minaccia la nostra stessa esistenza."
HERAKLEIOS_GLOSS: "L'Imperatore #bold Eraclio#! del VII secolo affrontò crisi militari per gran parte del suo regno, combattendo sia contro i Persiani Sasanidi che contro il Califfato dei Rashidun. Egli promulgò riforme cruciali che permisero all'Impero Bizantino di sopravvivere."
THRONE_OF_SOLOMON_GLOSS: "Il presunto trono di Re Salomone, il più saggio re dell'antico Israele, è uno degli oggetti Salomonici conservati dalla corte imperiale di Bisanzio."
ep3_frankokratia_events.0031.desc_catholic: "#EMP La Crociata Cattolica viene tradita!#!\n\nPellegrini infedeli e traviati si sono coalizzati dietro il pretendente [byz_claimant.GetName] e, farsa delle farse, progettano di assaltare [byz_emperor.GetPrimaryTitle.GetNameNoTier], un regno di Cristiani! Rifiutano il viaggio verso [target_kingdom.GetNameNoTier]!\n\nGli apologeti dell'altezzoso [byz_claimant_champion.GetTitledFirstName], dell'avido [financier.GetTitledFirstName] e di tutti gli altri sostengono che riuniranno la Chiesa, conferendo forza Greca alla causa...\n\nMa Dio solo sa cosa ne verrà fuori."
ep3_frankokratia_events.0031.desc_target: "Senza la luce di [ROOT.Char.GetFaith.HighGodName] a guidarli, i [pope.GetFaith.GetAdherentNamePlural] brancolano nel buio!\n\nUn gran contingente di nostri fanatici nemici, piuttosto che marciare contro [defender.GetName], ha giurato di rivendicare [byz_emperor.GetPrimaryTitle.GetName]! La loro discordia è un sollievo sconcertante per coloro che difendono [target_kingdom.GetNameNoTier].\n\nLe loro piccole e diaboliche menti sembrano credere che saremo battezzati dalla spada una volta che [byz_claimant.GetName] siederà sul trono imperiale... ma le truppe di [pope.GetTitledFirstNamePossessive] saranno sicuramente, per allora, respinte."
ep3_frankokratia_events.0031.a: "Sta... succedendo davvero?"

ep3_frankokratia_events.0041.t: "Tutte le Ricchezze dell'Impero"
ep3_frankokratia_events.0041.intro_constantinople: "In un tripudio di gioia, il nostro promesso [claimant.GetFirstName] passa oltre i possenti cancelli di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Sotto le grandi cupole e i celestiali [Glossary( 'serafini', 'SERAPHIM_GLOSS')] della Santa Sofia, [claimant.Custom('DE_ART_IND_A')] viene finalmente riconosciut[claimant.Custom('DE_END_PRO_S_N')] come [claimant.GetTitleAsNameNoTooltip]. Quanto è grande la nostra gioia, quanto è assoluta la nostra meraviglia!\n\nMentre vengo freddamente introdott[ROOT.Char.Custom('DE_END_PRO_S_N')] nel [Glossary( 'Palazzo delle Blacherne', 'BLACHERNAE_PALACE_GLOSS')]"
ep3_frankokratia_events.0041.intro_generic: "In un tripudio di gioia, il nostro promesso [claimant.GetFirstName] passa oltre i possenti cancelli di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Sotto le grandi cupole e i celestiali [Glossary( 'serafini', 'SERAPHIM_GLOSS')] della chiesa imperiale, [claimant.GetSheHe] viene finalmente riconosciut[claimant.Custom('DE_END_PRO_S_N')] come [claimant.GetTitleAsNameNoTooltip]. Quanto è grande la nostra gioia, quanto è assoluta la nostra meraviglia!\n\nMentre vengo freddamente introdott[ROOT.Char.Custom('DE_END_PRO_S_N')] in uno dei palazzi dell'impero"
ep3_frankokratia_events.0041.desc: "e costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a subire infinite cerimonie, mi assale una sensazione del tutto differente...\n\n"[defender.Custom('DE_ART_DEF_P_D')] mi[defender.Custom('DE_END_PRO_S_N')] predecessor[defender.Custom('DE_PRO_PER_S_3P_G')]," spiega [claimant.GetTitledFirstNameNoTooltip], "si è portat[defender.Custom('DE_END_PRO_S_N')] via gran parte del tesoro quando è fuggit[defender.Custom('DE_END_PRO_S_N')]. "
ep3_frankokratia_events.0041.trying_to_pay: "Nonostante gli sforzi, l'Impero può offrire a voi Crociati solo una #EMP parziale#! ricompensa."" 
ep3_frankokratia_events.0041.not_trying_to_pay: "Non è possibile dare a voi Crociati quanto promesso, piuttosto... possiamo pagarvi molto, #EMP molto#! meno.."" 
SERAPHIM_GLOSS: "Un ordine di esseri celesti presenti in tutte le fedi Abramitiche; nel Cristianesimo, i #bold serafiti#! sono creature a sei ali appartenenti al più alto ordine degli angeli."
BLACHERNAE_PALACE_GLOSS: "Costruito nei pressi delle Mura Teodosiane intorno al 500 d.C., questo complesso di palazzi a schiera fu sempre più utilizzato durante l'Alto Medioevo come principale residenza imperiale."
ep3_frankokratia_events.0041.a: "Allora dobbiamo #EMP prenderci#! ciò che ci appartiene."
ep3_frankokratia_events.0041.a.flavor: Il saccheggio di una tale città imperiale... sarà incomparabile."
ep3_frankokratia_events.0041.b: "Sciogliere i nostri cavalieri, senza pagarli, non sarà facile..."
ep3_frankokratia_events.0041.b.flavor: "...ma, data la giusta #EMP motivazione#!, posso provare a congedare gli altri senza spargimento di sangue.."
ep3_frankokratia_events.0041.b_success: "Hai convinto i Latini a partire"
ep3_frankokratia_events.0041.b_failure: "I Crociati saccheggiano [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Gli effetti della prima scelta si manifestano"

ep3_frankokratia_events.0041.c: "Ci aspettavamo di più. Ma possiamo accettarlo."
ep3_frankokratia_events.0041.c.flavor: "La Cristianità è stata comunque rafforzata da questa impresa. In un certo senso."

byzantine_empire_destroyed_tooltip: "@warning_icon! #X [claimant.GetPrimaryTitle.GetNameNoTier] verrà distrutto#!"
byz_capital_building_destroyed_tooltip: "@warning_icon! #X #high 2#! [buildings|E] verranno degradati o distrutti#!"

frankokratia_leaders_gain_despoiler_trait: "Tutti i Crociati coinvolti e [GetTitleByKey('e_latin_empire').GetAdjective] [rulers|E] otterranno #high [GetTrait('despoiler_of_byzantium').GetName( GetNullCharacter )]#!"
bent_before_crusaders_modifier: "Sottomesso ai Crociati"
bent_before_crusaders_modifier_desc: "Invece di venir meno a promesse impossibili, questo personaggio ha saldato i debiti saccheggiando il proprio regno."
crippled_by_imperial_debt_modifier: "Provvedimenti Imperiali Vincolanti"
crippled_by_imperial_debt_modifier_desc: "Le truppe locali sono state congedate e la pubblica amministrazione svuotata. Le piazze del mercato giacciono silenziose."
greek_opinion: "Greco [opinion|E]"

ep3_frankokratia_events.0042.t: "Battezzati dal Fuoco"
ep3_frankokratia_events.0042.desc: "Assaltiamo [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! I soldati di [financier.GetPrimaryTitle.GetAdjective] sono i primi a issare il loro sacro stendardo sulle mura, mentre i nostri $knight_culture_player_plural_no_tooltip_lowercase$ urlano attraverso le porte della città, massacrando ogni difensore. I Greci incendiano le proprie case — ma persino questa grande muraglia di fuoco non può fermare l'ira di Dio!\n\nPer tre giorni, la città viene saccheggiata e i suoi cittadini passati a fil di spada."
ep3_frankokratia_events.0042.constantinople: "I più devoti tra noi invocano moderazione, eppure la Chiesa dei Santi Apostoli, la Basilica di Santa Sofia, gli antichi santuari sacri... vengono vandalizzati e depredati."
ep3_frankokratia_events.0042.desc_outro: "\n\nI nostri capi ora non si fideranno di alcun Greco per governare equamente questo luogo e sostenere la causa di Cristo: dobbiamo nominare un nostro Imperatore. Il mio voto, la mia scelta, trasformerà la Cristianità."
ep3_frankokratia_events.0042.a: "Governerò Latini e Greci allo stesso modo!"
ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip] è rispettato tra i Crociati."
ep3_frankokratia_events.0042.c: "Lasciamo che [player_2.GetTitledFirstNameNoTooltip] rivendichi questo onore."
ep3_frankokratia_events.0042.d: "A [financier.GetTitledFirstNameNoTooltip] dobbiamo davvero molto."
ep3_frankokratia_events.0042.e: "Mi[emp_beneficiary_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip] ha la stoffa giusta!"
ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]. Regna saggiamente, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]."
ep3_frankokratia_events.0042.g: "Il trono spetta a mi[emp_beneficiary.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip]."
