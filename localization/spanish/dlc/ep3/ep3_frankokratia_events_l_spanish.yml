frankokratia_byz_slaughter.t: "Massacro a [latin_capital_barony.GetNameNoTierNoTooltip]"
frankokratia_byz_slaughter_tooltip: "In mezzo alla carneficina compiuta dalla furia Latina, #N [slaughtered_byzantines]#! nobili sono stati trucidati."
frankokratia_byz_slaughter_varangian_tooltip: "In mezzo alla carneficina compiuta dalla furia Latina, #N [slaughtered_byzantines]#! nobili sono stati trucidati.\n\nI Vareghi guidati da [varangian_victim.GetShortUIName] hanno difeso la famiglia imperiale fino alla fine."
frankokratia_byz_slaughter_house_head_tooltip: "In mezzo alla carneficina compiuta dalla furia Latina, #N [slaughtered_byzantines]#! nobili sono stati trucidati.\n\nPersone venerabili come [house_head_victim.GetShortUIName], [house_head_victim.Custom('DE_ART_DEF_P_A')] più anzian[house_head_victim.Custom('DE_END_PRO_S_N')] della sua stirpe, vengono arse vive nelle loro case."
frankokratia_byz_slaughter_child_tooltip: "In mezzo alla carneficina compiuta dalla furia Latina, #N [slaughtered_byzantines]#! nobili sono stati trucidati.\n\nBambini come [child_victim.GetShortUIName] vengono picchiati a morte."
frankokratia_byz_slaughter_emp_tooltip: "In mezzo alla carneficina compiuta dalla furia Latina, #N [slaughtered_byzantines]#! nobili sono stati trucidati.\n\n[defender.GetName], un tempo sovrano di [GetTitleByKey('e_byzantium').GetNameNoTier], viene rinvenuto tra i morti."
frankokratia_byz_slaughter_victim.t: "Mort[victim.Custom('DE_END_PRO_S_N')] per mano dei Latini"
frankokratia_byz_slaughter_victim_tooltip: "Tu[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetShortUIName] è stat[victim.Custom('DE_END_PRO_S_N')] uccis[victim.Custom('DE_END_PRO_S_N')] durante il saccheggio di [latin_capital_barony.GetNameNoTierPossessive]."

ep3_frankokratia_events.0070.t: "La Spada Rivestita d'Oro"
ep3_frankokratia_events.0070.intro: "[financier.GetName] si è trattenut[financier.Custom('DE_END_PRO_S_N')] a lungo a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], occupandosi dei recenti affari dei numerosi mercanti locali [financier.GetPrimaryTitle.GetAdjective]. Ora, con la sua ammiraglia carica di bottino, opta per il congedo.\n\n"
ep3_frankokratia_events.0070.rando_emp: ""Che avventura!" esclama [financier.GetFirstNameNoTooltip] con voce stridula. "Chi può vantare un coraggio pari a quello di noi che abbiamo conquistato questo grande impero?"
ep3_frankokratia_events.0070.leader_emp: ""Ne abbiamo radunati così tanti sotto la croce." esclama [financier.GetFirstNameNoTooltip] con voce stridula. "E guarda a cosa ti ha portato! Un grande impero!"
ep3_frankokratia_events.0070.desc: "Ma... #EMP tenerla#! — la forza di un solo braccio armato può bastare? Non dovremmo noi Latini, legati dal nostro fervore, alleare questi nostri nuovi regni Greci...?"\n\n"Dico solo che... i miei commercianti di origine [financier.GetPrimaryTitle.GetAdjectiveNoTooltip], con i loro numerosi, #EMP profondi#! interessi locali, si assicurano diritti speciali...""
negotiate_financier_alliance_effect_tooltip: "#high Tu#! e [financier.GetShortUIName] entrate in reciproca [alliance|E]"
custom.every_realm_county: "Ogni [county|E] nel tuo [realm|E]"
ep3_frankokratia_events.0070.a: "Solo insieme possiamo controllare questi dannati Greci."
ep3_frankokratia_events.0070.a.flavor: "La spada sul collo dei Greci è ancora la mia, anche se la moneta [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] è quella che regola i loro mercati."
ep3_frankokratia_events.0070.b: "#EMP Avaro cane!#! I Greci avevano ragione a detestarti!"
ep3_frankokratia_events.0070.b.flavor: "[financier.Custom('IT_NAM_COL4')][financier.GetTitleAsNameNoTooltip] [financier.Custom('DE_PRO_DEM')] si può dire di no, ma difficilmente diminuirà la sua brama per i profitti del mio nuovo regno..."
egregious_trading_rights_modifier: "Scandalosi Diritti Commerciali Esteri"
egregious_trading_rights_modifier_desc: "Come parassiti affamati, i commercianti che godono di diritti usurari soffocano a proprio vantaggio i mercati locali."
greek_spoils_imports_modifier: "Bottino Greco Importato"
greek_spoils_imports_modifier_desc: "Questa terra è inondata di tesori stranieri. Il commercio mercantile non è quasi mai andato meglio."
ep3_harassed_at_sea_modifier: "Perseguitati in Mare"
ep3_harassed_at_sea_modifier_desc: "Navigatori esperti provenienti da regni ostili negano il loro servizio agli eserciti di questo personaggio; inoltre, scatenano lotte tra marinai e danneggiano le navi in porto."

custom.every_county_latin_kingdom: "Ogni [county|E] di questo [kingdom|E]"
 ep3_frankokratia_events.0080.t: "Un Regno per i Latini"
 ep3_frankokratia_events.0080_non_greek: "Cesare, Costantino, una successione di Greci dai nomi difficili e sconclusionati... e ora [ROOT.Char.GetFirstName]."
ep3_frankokratia_events.0080_greek: "Le terre dei Greci, un tempo completamente sottomesse a [GetTitleByKey('e_byzantium').GetName], rimangono in subbuglio. Chi, tra tutti i sovrani sotto [ROOT.Char.GetFaith.PositiveAfterLife], ne ha il titolo?"
 ep3_frankokratia_events.0080.desc: "\n\nLa sovranità Romana è la massima onorificenza terrena. Chi la detiene, si guadagna il rispetto di molti. Aspirare a tanto era impensabile per i nostri Crociati Latini — un capriccio della sorte, concretizzatosi in un orribile bagno di sangue — Ma ora, il mio impero è una realtà concreta. La gloriosa figura [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNamePossessiveNoTooltip] è quasi immacolata.\n\nUna volta eravamo invasori. La gente del posto piangeva e fuggiva davanti a noi. Ora, in [kingdom_1.GetNameNoTier], esultano per le strade."
 ep3_frankokratia_events.0080.a: "Che tutta [kingdom_1.GetNameNoTierNoTooltip] conosca i miei diritti!"
 ep3_frankokratia_events.0080.b: "Che [kingdom_2.GetNameNoTierNoTooltip] si inchini!"
 ep3_frankokratia_events.0080.c: "Che [kingdom_3.GetNameNoTierNoTooltip] sia per sempre [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!"
 ep3_frankokratia_events.0080.d: "Che il popolo di [kingdom_4.GetNameNoTierNoTooltip] si inginocchi."
 ep3_frankokratia_events.0080.e: "Che [kingdom_5.GetNameNoTierNoTooltip] sia nostro."
 cultural_acceptance_latins_legitimized: "[GetTitleByKey('e_latin_empire').GetName] stabilisce un dominio legittimo"

