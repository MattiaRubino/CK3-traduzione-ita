 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] — Conquistata!"
ep3_frankokratia_events.0110.desc: "La guerra contro i Franchi è perduta.\n\nDalla capitale giungono voci di una negoziazione di pace; si parla [emperor.Custom('IT_NAM_COL2')]neo-insediat[emperor.Custom('DE_END_PRO_S_N')] [emperor.GetTitledFirstNameRegnal] — una follia nella sacra Porpora — ostentat[emperor.Custom('DE_END_PRO_S_N')] da bande di Latini puzzolenti e rivestiti di maglia. Sento dire anche [financier.Custom('IT_NAM_COL2')][financier.GetTitleAsName] di [financier.GetPrimaryTitle.GetNameNoTier]: un [Glossary( 'Augusto', 'AUGOUSTOS_GLOSS')] di serpi, che sibilano insulti ai nostri ministri imperiali, dettando ulteriori tributi.\n\nL'esercito Crociato è ancora fuori dalle mura della capitale. Cosa li farà andare via? Qualsiasi cosa che non sia la nostra completa distruzione...?"
 ep3_frankokratia_events.0110.a: "Preserverò le nostre usanze imperiali, qualunque cosa accada."
 ep3_frankokratia_events.0110.b: "Dovrei cercare la protezione [daddy.Custom('IT_NAM_COL2')][daddy.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip] ha la forza per superare questa situazione..."
 ep3_frankokratia_events.0110.d: "Presto, forse... potrei ritrovarmi solo, libero da ogni vincolo."

