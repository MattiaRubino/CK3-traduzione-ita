ep3_frankokratia_events.0060.t_latin_empire: "Francocrazia"
ep3_frankokratia_events.0060.t: "L'Aquila Vola Ancora"
ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U] non esiste più. Il suo onnipotente sovrano, che un tempo rivendicava l'eredità di Roma, è stato deposto. I magnifici palazzi e le cattedrali sono in fiamme. I cadaveri marciscono in grandi cumuli. Il caos scende su un regno distrutto.\n\nIn mezzo a queste macerie, viene proclamato il [latin_emperor.GetPrimaryTitle.GetNameNoTier] — in nome di Cristo e del [pope.GetTitledFirstName].\n\nUn'epoca pericolosa e piena di conflitti inizia nelle terre dei Greci."
ep3_frankokratia_events.0060.desc_paid: "Un nuovo sovrano siede tra gli inimitabili lussi di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], posto al potere dalle armate Latine e obbedito con risentimento — per il momento — dai suoi sudditi: [claimant.GetName].\n\nColmi di tutte le ricchezze che questo nuovo [claimant.GetTitleAsNameNoTooltip] ha potuto raccogliere, alla guida delle truppe [claimant.GetPrimaryTitle.GetAdjective], i Crociati volgono finalmente altrove i propri sguardi."
ep3_frankokratia_events.0060.desc_leave_unpaid: "Un nuovo sovrano siede tra gli inimitabili lussi di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], posto al potere dalle armate Latine e obbedito con risentimento — per il momento — dai suoi sudditi: [claimant.GetName].\n\nCon una convinzione degna dei suoi antenati, questo nuovo [claimant.GetTitleAsNameNoTooltip] ha #EMP rifiutato#! le richieste dei Crociati. I segugi che hanno lottato e ringhiato per [claimant.GetHerHim] sono stati mandati via con la bava alla bocca.\n\nUn nuovo monarca regna, sì... ma ci si deve ancora chiedere perché i Crociati erranti abbiano scelto un tale percorso, in cerca di salvezza...?"
ep3_frankokratia_events.0060.desc_loss: "#EMP "Lode a [defender.GetTitledFirstName], porta[defender.Custom('DE_END_NOU_S_GS_N')] di vittoria! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!"#!\n\nTQuesto motto risuano in tutta [defender.GetPrimaryTitle.GetNameNoTier] — il suo sovrano ha costretto i Crociati Latini a tornare in mare. Per la pretesa di [claimant.GetNamePossessive] sulla potente Bisanzio, sembra che il favore di Dio si sia dimostrato piuttosto contenuto.\n\nUna brutta figura per gli avventurieri che hanno osato presumere la volontà dell'Onnipotente..."
ep3_frankokratia_events.0060.a: "Alla faccia della riunificazione dei Cristiani d'oriente e d'occidente."
