 greek_anarchy_cb_warning_tt: "#weak Un Casus Belli utilizzato per conquistare i [duchies|E] [GetTitleByKey('e_latin_empire').GetAdjective] o [GetTitleByKey('e_byzantium').GetAdjective], fornisce un [army|E] di [special_troops|E] in caso di vittoria#!"
 gain_latin_dominion_decision_tt: "Ottiene la [decision|E] #high $legitimize_latin_dominion_decision$#!"
 latin_dominion_decision_warning_tt: "#weak Può essere utilizzata per integrare i [kingdoms|E] [de_jure|E] [GetTitleByKey('e_byzantium').GetAdjective]#!"
