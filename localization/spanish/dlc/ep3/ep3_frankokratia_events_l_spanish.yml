 ep3_frankokratia_events.0100.t: "Francocrazia, Spezzata"
 ep3_frankokratia_events.0100.desc: "Per il discendente di San Pietro, per San Marco, per il fiorino e il ducato — desolata fu [GetTitleByKey('e_byzantium').GetName].\n\nDa allora, più e più volte, i signori, [GetTitleByKey('e_latin_empire').GetAdjective]  sono partiti con i loro cavalieri. All'inizio, tutti vestiti d'oro e ardenti di intenzioni, ma ultimamente... le speranze [latin_emp.Custom('IT_NAM_COL2')]loro sovran[latin_emp.Custom('DE_END_PRO_S_N')] [latin_emp.GetTitledFirstNamePossessiveRegnal] erano cose esili e misere. La sua causa conosceva solo una cupa rassegnazione.\n\n[GetTitleByKey('e_latin_empire').GetName], un'abominazione nata nella Cristianità, non avrebbe mai dovuto esistere."
 ep3_frankokratia_events.0100.byz_no_emp: "Con la sua distruzione — come può un grande [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] starsene a guardare? Un potente Basileo, il#EMP nostro#! Basileo, deve presto passare trionfalmente per la [Glossary( 'Porta Aurea', 'GOLDEN_GATE_GLOSS' )].\n\nIl regno [GetTitleByKey('e_latin_empire').GetAdjective] non esiste più!"
 ep3_frankokratia_events.0100.cath: "I nostri Crociati sono stati ingannati da una perfida arroganza? La luce della maestà Greca #EMP ci ha resi ciechi?#! Persino il Papa stesso ha esaltato il nostro stato Latino tra i Greci..."
 ep3_frankokratia_events.0100.emp: "Il vero erede di Costantino, piuttosto, è [byz_emp.GetTitledFirstNameRegnal]... che forse potrà riparare quest'epoca di grave danno e ancora una volta innalzare il potente baluardo del Bosforo."
 ep3_frankokratia_events.0100.a_non_catholic: "Dall' [ROOT.Char.GetFaith.NegativeAfterLife] viene. All' [ROOT.Char.GetFaith.NegativeAfterLife] ritorna."
 ep3_frankokratia_events.0100.a_catholic: "Ivano, abbiamo sognato di dare gloria a [ROOT.Char.GetFaith.HighGodName] sulla Terra..."
 custom.greek_anarchy_rulers: "Ogni [ruler|E] con terre [GetTitleByKey('e_latin_empire').GetAdjective] o [GetTitleByKey('e_byzantium').GetAdjective] lands"
