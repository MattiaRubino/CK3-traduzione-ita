 reinstitute_grain_dole_decision: "Ripristina la distribuzione del grano"
 reinstitute_grain_dole_decision_desc: "Per secoli, i cittadini di Roma, e successivamente di Costantinopoli, hanno goduto dell'ultimo vantaggio di vivere nella capitale del mondo: la consegna regolare di pane gratuito o a prezzo controllato. Questa tradizione è andata perduta insieme al granaio di Roma, l'Egitto, ma qualsiasi imperatore che la ripristini aumenterà immediatamente la sua popolarità tra le masse."
