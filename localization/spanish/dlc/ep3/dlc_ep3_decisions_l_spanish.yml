 ep3_decisions_event.4040.t: "La distribuzione del grano"
 ep3_decisions_event.4040.desc: "il popolo ha tutte le ragioni per festeggiare il ritorno dell'antica e cara tradizione della consegna del grano a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!\n\nAncora una volta, e grazie ai miei #EMP sforzi#!, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], la capitale del mondo, riceve una fornitura costante di grano a basso costo dall'Egitto, proprio come faceva secoli fa.\n\nE come disse l'antico poeta, tutto ciò che serve per rendere felice la gente comune è pane e circo!"
 ep3_decisions_event.4040.a: "lascia che mangino il pane!"
 reconfirm_grain_dole_decision: "Riconferma la distribuzione del grano"
 reconfirm_grain_dole_decision_desc: "Dopo il suo ripristino formale, i cittadini di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] si sono abituati ai lussi offerti dalla distribuzione del grano: la distribuzione regolare di pane gratuito o a prezzo controllato. Si tratta di un potente strumento nelle mani di qualsiasi imperatore che voglia garantire la produttività del popolo e la propria popolarità."
