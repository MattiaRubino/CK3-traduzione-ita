 ep3_laamp_decision_event.1100.desc: "Il sole radioso che sorge sulle cime innevate delle montagne, gli umili quartieri effervescenti delle città in espansione, i templi che ospitano le anime più pie e quelle più abiette.\n\nLe opere degli uomini attraverso i secoli, le meraviglie della natura create dalla mano di [ROOT.Char.GetFaith.HighGodName] onnipotente. Ho visto tutto.\n\nHo parlato con nobili e popolani, ho visto la gente vivere in mille modi. Un tale tesoro di osservazioni sagaci, di ricordi personali ineccepibili, sarebbe una meraviglia da custodire per chiunque abbia anche solo un pizzico di curiosità... se decidesse di scriverlo."
 ep3_laamp_decision_event.1100.a: "I miei ricordi appartengono solo a me."
 ep3_laamp_decision_event.1100.a.flavor: "Potrebbe parlare e parlare, ma l'ascoltatore conserva solo le parole che si aspetta."
