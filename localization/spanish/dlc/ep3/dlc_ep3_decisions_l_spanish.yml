 embrace_heresy_decision: "Abbracciare un'eresia"
 embrace_heresy_decision_desc: "Sebbene esista una fede ufficiale approvata da [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL3')] [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip|l], nelle nostre terre abbondano le credenze eretiche. Se adottassi pubblicamente una di esse e mi mettessi a capo di essa, potrei incanalare il potenziale grezzo di una fede sfrenata per aumentare il mio potere e perseguire la mia agenda politica."
