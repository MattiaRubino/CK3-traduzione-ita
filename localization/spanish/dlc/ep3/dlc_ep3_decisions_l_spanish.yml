 ep3_decisions_event.3201.desc: "Sono stato portato a [imprisoned_house_head.GetName] copert[imprisoned_house_head.Custom('DE_END_PRO_S_N')] di catene. Colui che un tempo era [imprisoned_house_head.Custom('IT_NAM_COL3')] capo della casata [imprisoned_house_head.GetHouse.GetName] si inginocchia davanti a me; la sua espressione riflette un misto di sfida e disperazione.\n\n"Vostra Maestà", esordisce con voce incrinata dalla vergogna, "vi imploro, liberatemi da queste catene.[imprisoned_house_head.Custom('DE_END_PRO_S_N')][imprisoned_house_head.Custom('DE_END_PRO_S_N')] L'ambizione acceca, ma ora vedo davvero il mio posto"\n\n"Abbi pietà, e giuro di essere il tuo più fedele suddit[imprisoned_house_head.Custom('DE_END_PRO_S_N')], spogliato del mio precedente orgoglio"."
