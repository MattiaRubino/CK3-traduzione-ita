 ep3_decisions_event.9001.c.tt: "#weak È più probabile catturare un pesce grosso con una barca in acqua che pescando dalla riva.#!"
 ep3_decisions_event.9010.t: "Un momento di riflessione"
 ep3_decisions_event.9010.desc: "Inspiro ed espiro profondamente mentre lancio la lenza nell'acqua. L'amo entra con un suono quasi muto e il mondo tace. \n\nGuardo la riva e mi prendo un momento per elaborare i miei pensieri. La vita da avventurier[ROOT.Char.Custom('DE_END_PRO_S_N')] non è poi così male, ma non esiste una vita senza stress. Chiudo gli occhi per un attimo e mi sveglio di soprassalto quando qualcosa mi strappa quasi la canna dalle mani."
 ep3_decisions_event.9010.a: "tieni duro e tira!"
 ep3_decisions_event.9010.b: "Lascia che l'asta ti scivoli tra le dita."
 ep3_decisions_event.9010.b.trait: "La pace inonda la tua mente"
 ep3_decisions_event.9010.b.nothing: "L'asta galleggia lontano dal galleggiare"
 ep3_decisions_event.9020.t: "Collegamenti con i pesci"
 ep3_decisions_event.9020.desc: "Puoi vedere che ultimamente io e [potential_friend.GetNameNoTooltip] andiamo d'accordo. Ridiamo alle stesse battute, ci preoccupiamo degli stessi problemi e abbiamo un legame che sembra essere più grande di quello tra[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] e il suo [ROOT.Char.Custom2('RelationToMeShort', potential_friend)|l].\n\nGettiamo le nostre lenze in acqua e aspettiamo pazientemente che abbocchino, mentre parliamo e ridiamo. \n\nQuesto viaggio ha dimostrato che lavoriamo molto bene insieme [Select_CString(And(ROOT.Char.IsFemale, potential_friend.IsFemale), 'juntas', 'juntos')] e mi piacerebbe passare più tempo con [potential_friend.GetSheHe] loro in futuro."
 ep3_decisions_event.9020.a: "Ti diverti così tanto che quasi dimentichi il motivo per cui sei venuto."
 ep3_decisions_event.9020.b: "lascia perdere, c'è un pesce all'amo!"
 ep3_decisions_event.9030.t: "Non senza problemi"
 ep3_decisions_event.9030.desc: "Dopo aver remato per un po', la costa di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] scompare dalla vista. In quel momento mi rendo conto di aver portato l'esca solo per un tentativo."
 ep3_decisions_event.9030.friend: "\n\nGuardo [potential_friend.GetNameNoTooltip] e glielo confesso, ma lui sembra non farci caso.\n\n"E allora?" esclama. "Siamo qui per rilassarci. Dai, butta la tua linea, vediamo cosa c'è là fuori!"."
 ep3_decisions_event.9030.a: "facciamo in modo che il tentativo valga!"
