 ep3_decisions_event.4080.desc.outro: "un fiorente e vivace centro per le arti qui a [location.GetName] è finalmente diventato realtà.\n\nMentre le ultime assi di legno vengono posate sul pavimento, l'odore della vernice fresca sui mattoni si diffonde nel cortile. Il pubblico applaude mentre do il benvenuto agli orfani locali che iniziano le loro lezioni.\n\nVorrei solo che questo posto rimanesse in piedi per le generazioni a venire."
