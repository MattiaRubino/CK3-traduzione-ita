 ep3_decisions_event.3100.t: "Nafta, calce viva e... audacia"
 ep3_decisions_event.3100.desc: "Come [ROOT.Char.GetTitleAsName|l], devo essere [Select_CString(ROOT.Char.IsFemale, 'la señora', 'el señor' )] indiscutibile delle mie acque territoriali. È un diritto concesso da [ROOT.Char.GetFaith.HighGodName] e protetto da assedi e assalti grazie all'impiego delle fiamme di [ROOT.Char.GetFaith.PositiveAfterLife], la nostra maestria nel fuoco liquido.\n\nSe Costantinopoli deve essere difesa, i nostri porti devono contenere ben più che navi mercantili indifese!\n\nDove sono i miei agili [Glossary( 'dromones', 'DROMONS_GLOSS' )]? Dove sono ingegnosi artefici come [Glossary( 'Kallinikos de Heliópolis', 'KALLINIKOS_GLOSS' )], che forgiano grandi cannoni infuocati che sputano fuoco dalle prue delle mie navi?"
 DROMONS_GLOSS: "Le galee bizantine, spinte da remi e vele, erano ideali per la guerra nel Mediterraneo."
 KALLINIKOS_GLOSS: "#bold Kallinikos#!, un architetto del VII secolo, è accreditato della forma attuale del fuoco greco."
 ep3_decisions_event.3100.a: "Metterò Costantinopoli al lavoro."
 ep3_decisions_event.3100.b: "I latini saranno felici di costruire le nostre navi."
 ep3_decisions_event.3100.c: "costruire una flotta in grado di incenerirsi? No."
 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "Ripristino delle frontiere di Teodosio"
 retake_eastern_provinces_decision_desc: "Quando l'imperatore [GetScriptedCharacterByHistoryID( '70534' ).Custom('IT_NAM_COL3')][GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] divise l'Impero Romano in due metà amministrative, la parte orientale passò al figlio maggiore, [GetScriptedCharacterByHistoryID( '70519' ).Custom('IT_NAM_COL3')][GetScriptedCharacterByHistoryID( '70519' ).GetFirstName] e noi siamo i suoi diretti successori. Tuttavia, i confini del nostro "[ Glossary( 'pars', 'PARS_ORIENTIS_GLOSS' ) ]" si sono notevolmente ridotti da allora; sarà fonte di grande gloria per un basileus ristabilire i confini che [GetScriptedCharacterByHistoryID( '70534' ).Custom('IT_NAM_COL3')][GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] ci ha lasciato all'inizio."
 retake_eastern_provinces_decision_tooltip: "Ristabilire i confini originali di Roma Est"
 retake_eastern_provinces_decision_confirm: "Ufficializzare le nuove frontiere"
