 # Estate Decisions
 estate_hire_agents_decisions: "Assumi Agenti" #modificati 1135 - 1158
 estate_hire_agents_decisions_desc: "Quando la posizione e l'influenza politica non sono sufficienti a farmi ottenere ciò che voglio, devo semplicemente cercare #EMP altre#! alternative. Tuttavia, ho bisogno di agenti che lo facciano in modo più efficiente."
 estate_hire_agents_decisions_confirm: "Portatemi questi agenti!"
 estate_hire_agents_decisions_tooltip: "Cerca e recluta dei potenziali agenti per promuovere al meglio i tuoi [schemes|E]"
 estate_governor_patrols_decision: "Conduci Pattuglie nel Governatorato"
 estate_governor_patrols_decision_desc: "Per mantenere la popolazione del mio governatorato sana e salva, posso istituire delle pattuglie regolari per tenere a bada eventuali banditi. Questo potrebbe rivelarsi utile anche in caso di battaglie, dato che avremo truppe sempre pronte, se dovesse essere necessario."
 estate_governor_patrols_decision_confirm: "Iniziate subito a pattugliare!"
 estate_governor_patrols_decision_tooltip: "Stabilisci delle pattuglie nel tuo [governorship|E]"
 estate_bolster_security_decision: "Rafforza la Sicurezza della Tenuta"
 estate_bolster_security_decision_desc: "Non sto diventando paranoico/a, vero? Mi sembra che tutti vogliano prendermi. Probabilmente per piantarmi un coltello nella schiena o per infangare la mia reputazione. Un aumento della mia scorta di sicurezza non può che tranquillizzarmi. #EMP Giusto?#!"
 estate_bolster_security_decision_confirm: "Assumiamo altre guardie."
 estate_bolster_security_decision_tooltip: "Migliora la tua sicurezza personale contro i [schemes|E]"
 estate_granary_decision: "Manipola il Mercato del Grano"
 estate_granary_decision_desc: "I miei granai personali contengono una grande quantità di grano. Nei momenti di bisogno, posso vendere lentamente il mio grano, un sacco alla volta, a prezzi notevolmente maggiorati. Dovrei tirare qualche filo per manipolare il mercato a mio vantaggio, ma ne trarrei un grande beneficio."
 estate_granary_decision_confirm: "Iniziate a vendere il grano. #EMP Lentamente#!."
 estate_granary_decision_tooltip: "Aumenta le tue [income|E] d'[gold_i|E][gold|E] mensile per il prossimo futuro, vendendo il grano immagazzinato nei tuoi granai."
 estate_unlock_granary_decision_factors_tt: "\nFattori che contribuiscono ad aumentare l'effetto:"
 estate_unlock_granary_decision_no_factors_tt: "#weak Nessun fattore aggiuntivo#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak La tua [estate|E] ha l'[domicile_building|E] [GetDomicileBuilding('grain_field_01').GetName] — Aumenta ad ogni livello#!"
 estate_unlock_granary_decision_capital_tt: "#weak La tua [estate|E] si trova nella [capital|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak La tua [estate|E] si trova su un [terrain|E] [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName] #!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] soffre di un [county_control|E] ridotto#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] ha almeno [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] di [development|E]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] ha almeno [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] di [development|E]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak C'è un [epidemic|E] nel/nella [domicile_owner.GetDomicile.GetLocation.GetName] che fa sì che i cittadini locali paghino ancora di più per il tuo grano#!"
 
 # Hold a Triumph Decision
 hold_triumph_decision: "Celebra un Trionfo"
 hold_triumph_decision_desc: "I trionfi sono tra le più antiche e rispettate tradizioni romane. Nei tempi antichi, il generale vittorioso tornava a Roma accolto da una folla acclamante e dai più grandi onori — per un giorno, pari a un dio in tutto tranne che nel nome. Oggi, il popolo celebrerà i miei più grandi successi e la prosperità che ho portato loro!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Organizza una maestosa parata per celebrare i tuoi successi e promuovere la tua immagine pubblica"
 hold_triumph_decision_confirm: "Preparate il mio cavallo!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial Il costo per celebrare un Trionfo aumenta se non hai vinto una [war|E] negli ultimi 5 anni!#!"
 hold_triumph_decision_effects: "Durante il tuo Trionfo, ti saranno offerte diverse scelte per lasciare un'impressione duratura sui tuoi sudditi e ottenere [legitimacy|E], [influence|E], [prestige|E], [piety|E] e altro ancora."
 
 ep3_decisions_event_triumph: "Trionfo:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Una Processione Imponente"
 ep3_decisions_event.0001.intro: "Siedo in alto sul mio cavallo, raggiante nel mio abito più regale, guidando una maestosa processione tra due ali di folla acclamante."
 ep3_decisions_event.0001.desc_const: "\n\nCome fecero prima di me i miei predecessori più stimati, entro nella città santa di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] dalla [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )], sfilo attraverso il centro cittadino tra antiche statue e monumenti di glorie passate, e mi fermo presso il [Glossary( 'Milion', 'MILION_GLOSS' )], da cui hanno origine tutte le misurazioni dell'impero."
 GOLDEN_GATE_GLOSS: "La #bold Porta Aurea#! fa parte delle Mura Teodosiane che circondano Costantinopoli e segna l'inizio della via principale della capitale, la Mese."
 MILION_GLOSS: "Il #bold Milion#! segna il centro dell'[GetTitleByKey('e_byzantium').GetBaseName] ed è il punto di origine da cui vengono misurate tutte le distanze verso le città dell'impero."
 ep3_decisions_event.0001.desc_other: "\n\nDopo essere entrati a [t_location.GetNameNoTier] attraverso la porta principale, seguiamo la strada principale fino al cuore pulsante della città."
 ep3_decisions_event.0001.desc: "I miei soldati mi seguono con orgoglio, condividendo la gloria della vittoria su [triumph_enemy_defeated.GetTitledFirstName], mentre i cittadini scherniscono i prigionieri e ammirano i bottini di guerra."
 ep3_decisions_event.0001.desc_no_war: "Soldati, servi carichi di ricchezze e alti funzionari nei loro abiti ufficiali mi seguono con fierezza, testimoni viventi della potenza e della maestà del mio regno."
 ep3_decisions_event.0001.desc_end: "\n\nMa dove dovrebbe concludersi la parata trionfale?"
 ep3_decisions_event.0001.a: "L'Ippodromo è il posto migliore."
 ep3_decisions_event.0001.b: "Al [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.a.flavor: "Voglio davvero fare colpo sui miei sudditi!"
 ep3_decisions_event.0001.a.tt: "Il trionfo proseguirà verso l'Ippodromo"
 ep3_decisions_event.0001.b.flavor: "La religione è il fondamento del mio potere."
 ep3_decisions_event.0001.b.tt: "Il trionfo proseguirà verso la Santa Sofia"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ All'Ippodromo"
 ep3_decisions_event.0002.desc_enemy: "Mentre faccio il mio ingresso trionfale nell'Ippodromo, luogo naturale in cui il potere costituito comunica con il popolo, intendo trasmettere un solo messaggio: #EMP Vittoria#!."
 ep3_decisions_event.0002.desc_no_war: "L'Ippodromo è l'unico luogo dove il popolo ha comunemente il permesso di vedermi, quindi è importante che veda esattamente ciò che desidero: potere, ricchezza e controllo."
 ep3_decisions_event.0002.desc_prisoner: "\n\nUna parata senza fine di prigionieri, incatenati e vestiti di stracci, segue. La maggior parte sono semplici soldati, ma in testa al corteo c'è [valid_prisoner.GetTitledFirstName], a cavallo di un asino, per l'ilarità della folla."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nIn effetti, ricchezze, manufatti, bottini di guerra e simboli di regalità vengono mostrati in parata — più che sufficienti a suscitare applausi ammirati dalla folla."
 ep3_decisions_event.0002.desc_artifact: "Tra i bottini di guerra, il pezzo forte è il [sacked_artifact.GetName], saccheggiato durante un assedio."
 ep3_decisions_event.0002.desc_hostage: "Dalla tribuna imperiale, intravedo [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] con un'espressione cupa."
 ep3_decisions_event.0002.desc_conclusion: "\n\nLe masse sono in trepidante attesa e l’aria risuona di entusiasmo e di una cacofonia di urla. Darò al popolo ciò che desidera."
 ep3_decisions_event.0002.a: "La punizione pubblica dei prigionieri!"
 ep3_decisions_event.0002.a.tt: "Metterò in scena la sorte che deciderò per loro!"
 ep3_decisions_event.0002.b: "La distribuzione dei bottini di guerra al popolo."
 ep3_decisions_event.0002.b.tt: "Tutti amano sentirsi parte della vittoria!"
 ep3_decisions_event.0002.c: "Cibo e oro saranno distribuiti alla folla adorante!"
 ep3_decisions_event.0002.c.tt: "Tutti amano le cose gratis, no?"
 ep3_decisions_event.0002.d: "Ma il mio discorso, ovviamente!"
 ep3_decisions_event.0002.d.tt: "Devo scegliere con attenzione come presentarmi ai miei sudditi."
 ep3_decisions_event.0002.d.custom_tooltip: "Scegli un argomento per il tuo discorso"
 ep3_decisions_event.0002.e: "Brucia il/la [sacked_artifact.GetNameNoTooltip] e distribuisci i bottini di guerra."
 ep3_decisions_event.0002.e.tt: "Tutti dovrebbero sentirsi parte della vittoria e dell’umiliazione assoluta del nemico!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ a [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: "\"Gli esseri umani sono fragili, e anche la più grande delle vittorie impallidisce dinanzi alla grandezza di [ROOT.Char.GetFaith.HighGodName]," penso tra me e me, cupo, mentre attraverso le porte. Rimango subito colpito dalla maestosità e grandiosità dell’edificio.\n\nIl popolo apprezzerà sicuramente un gesto umile e devoto da parte mia come corollario alla mia brillante vittoria su [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0003.desc_no_war: "La superbia è il peggior nemico dei potenti.\n\nMa ancor peggio è #EMP dare l'impressione di superbia#! ai propri sudditi! Dopotutto, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|U] è solo il rappresentante di [ROOT.Char.GetFaith.HighGodName] sulla terra. Potere, ricchezze e maestà sono solo un riflesso della gloria della Corte Divina, quindi è importante dimostrare rispetto per la gerarchia."
 ep3_decisions_event.0003.desc_hostage: "Ecco anche perché ho convenientemente invitato [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] a unirsi a me."
 ep3_decisions_event.0003.a: "Accolgo la benedizione di [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.b: "Consacrerò la mia vittoria a [ROOT.Char.GetFaith.HighGodName]."
 ep3_decisions_event.0003.c: "La pace sia con te e con il tuo popolo, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Dedicherò i bottini a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.c.tt: "Un gesto di pace approvato religiosamente contribuirà sicuramente ad allentare le tensioni con il popolo di [triumph_enemy_defeated.GetTitledFirstNameNoTooltip]."
 ep3_decisions_event.0003.d.tt_artifact: "Donerò il [sacked_artifact.GetName] sull'altare."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ La Parata dei Prigionieri"
 ep3_decisions_event.0004.desc: "File e file di prigionieri entrano nell’Ippodromo. Sporchi, emaciati, con la testa rasata, si potrebbe quasi provare pietà per loro, se non fossero i nemici odiati che abbiamo così recentemente umiliato sul campo di battaglia.\n\n[valid_prisoner.GetTitledFirstName|U] li guida ora nella vergogna come faceva in guerra, ma cavalcare un asino rivolto nella direzione opposta e vestito di stracci [Select_CString(valid_prisoner.IsFemale,'la','lo')] rende molto meno intimidatorio."
 ep3_decisions_event.0004.desc_hostage: "L'espressione sul volto di [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] si fa ancora più cupa."
 ep3_decisions_event.0004.a: "Saranno accecati."
 ep3_decisions_event.0004.b: "Esecuzione pubblica."
 ep3_decisions_event.0004.c: "La misericordia imperiale è scesa su di loro: siano liberati."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ Il Discorso Imperiale"
 ep3_decisions_event.0005.desc_victory: "Mentre salgo sulla tribuna imperiale dell'Ippodromo, rifletto sul modo migliore per capitalizzare la vittoria su [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0005.desc_no_war: "Le folle sono volubili, e non mi sfugge il fatto che non ho nessuna grande vittoria a giustificare il mio trionfo, né alcuna credibilità su cui fondare il mio discorso. Eppure, devo comunque impressionarli, perché la stabilità del mio regno si basa in larga parte sul sostegno popolare."
 ep3_decisions_event.0005.desc_prisoner: "\n\nForse dovrei citare i ricchi bottini di guerra ottenuti e la rinnovata sicurezza ai nostri confini, anche se i numerosi prigionieri catturati durante la guerra, come [valid_prisoner.GetTitledFirstName], già parlano da sé davanti alla folla. O forse dovrei concentrarmi sulla politica interna?"
 ep3_decisions_event.0005.desc_politics: "\n\nLe guerre sono sopravvalutate, perciò forse dovrei distogliere la loro attenzione altrove, magari verso la stabilità interna o la prosperità."
 ep3_decisions_event.0005.desc_hostage: "Con la coda dell’occhio, intravedo [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)], immobile e impassibile."
 ep3_decisions_event.0005.a: "Con la guida di [ROOT.Char.GetFaith.WarGodName], molte vittorie verranno!"
 ep3_decisions_event.0005.tt: "Il popolo della tua capitale lo ricorderà e ti giudicherà di conseguenza!"
 ep3_decisions_event.0005.b: "Che [ROOT.Char.GetFaith.HealthGodName] guidi sempre l’Impero verso la sicurezza!"
 ep3_decisions_event.0005.c: "Sotto la protezione di [ROOT.Char.GetFaith.HighGodName], l’Impero prospererà!"
 ep3_decisions_event.0005.a.success: "Credono alla tua promessa e si aspetteranno vittorie militari"
 ep3_decisions_event.0005.a.failure: "Non sono convinti dalle tue parole melliflue"
 ep3_decisions_event.0005.b.success: "Credono alla tua promessa e si aspetteranno una pace interna"
 ep3_decisions_event.0005.c.success: "Credono alla tua promessa e si aspetteranno prosperità per l’Impero"
 ep3_decisions_event.a.tt: "Nella tua Capitale fermenterà il malcontento se non arriveranno vittorie"
 ep3_decisions_event.a.tt_no: "Puoi ancora impressionarli vincendo una guerra"
 ep3_decisions_event.b.tt: "Nella tua Capitale fermenterà il malcontento se scoppieranno ribellioni"
 ep3_decisions_event.b.tt_no: "Puoi ancora impressionarli evitando qualsiasi ribellione"
 ep3_decisions_event.c.tt: "Nella tua Capitale fermenterà il malcontento se l’Impero non prospererà"
 ep3_decisions_event.c.tt_no: "Puoi ancora impressionarli facendo prosperare l’Impero"
 ep3_decisions_event.success: "La folla ti crede"
 ep3_decisions_event.failure: "La folla non è convinta"
 cultural_acceptance_triumph_offensive: "Trionfo Offensivo"
 cultural_acceptance_triumph_peace: "Ramo d’Ulivo Promesso"
 fervor_gain_triumph_of_god: "Trionfo Religioso"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Mantenere la Parola"
 ep3_decisions_event.0006.desc: "Il mio ultimo trionfo risale a molti anni fa, e le promesse fatte allora non sono più tra i miei pensieri. I cittadini di [t_location.GetName], però, non le hanno dimenticate, come mi ricorda [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Tra la gente si mormora, [Select_CString(personaggio.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 ep3_decisions_event.0006.desc_victory: "Ricordate di aver promesso loro grandi vittorie militari?""
 ep3_decisions_event.0006.desc_stability: "Ricordate di aver promesso loro stabilità e un regno pacifico?""
 ep3_decisions_event.0006.desc_prosperity: "Ricordate di aver promesso loro un impero prospero e di successo?""
 ep3_decisions_event.0006.desc_yes: "\n\nMe ne ricordo. E credo che sia andata piuttosto bene!"
 ep3_decisions_event.0006.desc_no: "\n\nMe ne ricordo. E so bene di aver fallito. Ma avevo solo bisogno di più tempo! Dopotutto, mantengo sempre le mie promesse."
 ep3_decisions_event.0006.a: "Mantengo sempre le mie promesse."
 ep3_decisions_event.0006.b: "Tranne quando non lo faccio."
 
 ep3_decisions_event.0007.t: "Conclusione del $ep3_decisions_event_triumph$"
 ep3_decisions_event.0007.desc: "E così, ancora una volta, il [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] è stato placato. La mia potenza e la legittimità del mio potere sono state riaffermate.\n\n"
 ep3_decisions_event.0007.hippodrome: "Mentre mi accingo a lasciare l’Ippodromo, gli applausi del mio popolo riempiono l’aria, echeggiando tra le antiche pietre che hanno assistito alla gloria degli imperatori del passato. Sento il peso della storia su di me, gli occhi di Costantinopoli fissi sul loro imperatore.\n\nOggi, sotto il bagliore del sole al tramonto, il mio trionfo non è solo una celebrazione, ma una testimonianza dello spirito e della potenza duratura dell’impero.\n\n"[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]," sussurro."
 ep3_decisions_event.0007.hagia_sophia: "All’interno delle sacre mura della Hagia Sophia, sono circondat[Select_CString(ROOT.Char.IsFemale,'a','o')] da una solenne grandiosità. I canti del mio popolo si levano in armonia, echeggiando attraverso questo vasto spazio sacro. Qui, nell’abbraccio divino di questo prodigio architettonico, mi sento conness[Select_CString(ROOT.Char.IsFemale,'a','o')] a qualcosa di più grande di me.\n\nIl mio trionfo in questo luogo santo trascende il semplice potere terreno — è un’unione di fede e guida, un simbolo della benedizione divina sul mio regno.\n\nMentre mi trovo sotto la maestosa cupola, non sono solo l’imperatore di Costantinopoli, ma anche il custode del suo cuore spirituale.\n\n"[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]," sussurro."
 TRIUMPH_HIPPODROME_CONC_GLOSS: ""#bold Aien aristeuein#!" è un'antica frase greca tratta dall'#EMP Iliade#! di Omero, che significa "Eccellere sempre.""
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: ""#bold Hyper tes basileias soterias#!" è una formulazione comune in greco antico che significa "Per la salvezza dell’impero.""
 ep3_decisions_event.0007.a: "Lunga vita alla gloria di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Il tuo trionfo si conclude"
 
 # Find a Charioteer
 ep3_decisions_event.1000.t: "Il mio [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1000.desc: "I miei servitori hanno presentato una selezione di candidati da assumere come mio Auriga — colui che sarà il mio splendente rappresentante nell'Ippodromo.\n\n[mediocre_charioteer.GetFirstName] manca di esperienza, ma potrebbe comunque rivelarsi una scelta positiva. D'altra parte, [good_charioteer.GetFirstName] può di certo competere con [mediocre_charioteer.GetSheHe] per il posto."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nPotrei #EMP anche#! fare un'offerta convincente all'auriga di [stolen_charioteer.GetEmployer.GetTitledFirstName], [stolen_charioteer.GetFirstName]. Potrebbe desiderare un datore di lavoro più generoso..."
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] merita la mia fiducia... e le mie monete."
 ep3_decisions_event.1000.a.aptitude: "L'[aptitude|E] di [mediocre_charioteer.GetUIName] è [mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip] ha l’esperienza che cerco!"
 ep3_decisions_event.1000.b.aptitude: "L'[aptitude|E] di [good_charioteer.GetUIName] è [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "Tengo d’occhio [stolen_charioteer.GetFirstNameNoTooltip] già da un po’."
 ep3_decisions_event.1000.c.aptitude: "L'[aptitude|E] di [stolen_charioteer.GetUIName] è [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.d: "Ripensandoci..."
 
 # Find a Bookmaker
 ep3_decisions_event.1010.t: "Il [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1010.desc: "I miei servitori hanno selezionato alcuni candidati da assumere come Allibratore — colui che gestirà le scommesse e le finanze delle corse di carri nell'Ippodromo.\n\n[mediocre_bookmaker.GetFirstName] è inespert[Select_CString(mediocre_bookmaker.IsFemale,'a','o')], ma potrebbe comunque rivelarsi una scelta positiva. D'altro canto, scegliere [good_bookmaker.GetFirstName] sarebbe senz'altro più saggio."
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] merita la mia fiducia... e le mie monete."
 ep3_decisions_event.1010.a.aptitude: "L'[aptitude|E] di [mediocre_bookmaker.GetUIName] è [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.b: "[good_bookmaker.GetFirstNameNoTooltip] ha l’esperienza che sto cercando!"
 ep3_decisions_event.1010.b.aptitude: "L'[aptitude|E] di [good_bookmaker.GetUIName] è [good_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 
 # Decision Menu Localization
 admin_confirmation_decision: "Conferma del Governatorato"
 admin_confirmation_decision_desc: "È consuetudine che [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] confermi formalmente la nomina di un governatore in una cerimonia tenuta presso la corte [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 admin_confirmation_decision_tooltip: "Partecipa a una cerimonia di [admin_confirmation|E] tenuta dal tuo [liege|E]"
 admin_confirmation_decision_effects: "Ti rechi alla corte [THIS.Char.Custom('IT_NAM_COL2')][THIS.Char.GetLiege.GetTitledFirstName] per far confermare il tuo [governorship|E]"
