 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName] diventa il signore [de_jure|E] di tutti i titoli di [kingdom|E] nella [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Frontiere di Teodosio"
 ep3_decisions_event.4000.desc: "Per secoli, la Seconda Roma - la nostra gloriosa Bisanzio - ha fatto passi indietro, perdendo una provincia dopo l'altra, ma ora è finita!\n\nOggi è un giorno di festa, perché la "[ Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' ) ]" è tornata alla sua antica gloria ed estensione. Proprio come quando [GetScriptedCharacterByHistoryID( '70534' ).Custom('IT_NAM_COL3')][GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] il Grande la cedette al suo primogenito, il regno di Costantinopoli si estende dalla Moesia all'Egitto e dalla Cirenaica alla Siria.\n\nUn impero unificato per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] vittorios[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep3_decisions_event.4000.a: "un giorno glorioso per i Romani, ovunque essi siano!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! - la "parte orientale" - è il nome originale latino dell'Impero Romano d'Oriente. Il nome implica solo una separazione amministrativa, senza alcuna divisione formale o politica."
 #Pandidakterion
 refound_pandidakterion_decision: "Rifusione del Pandidakterion"
 refound_pandidakterion_decision_desc: "L'imperatore [GetScriptedCharacterByHistoryID( '70533' ).Custom('IT_NAM_COL3')][GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] fondò nel 425 d.C. il sito [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )], uno dei più grandi centri di conoscenza del mondo. Da allora sono passati molti secoli. Se il Pandidakterion vuole rimanere all'avanguardia del sapere, questa istituzione deve essere rinnovata e riorganizzata."
 refound_pandidakterion_decision_tooltip: "Ampliamento e riorganizzazione dell'antica università di Costantinopoli"
 refound_pandidakterion_decision_confirm: "Inizio"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
