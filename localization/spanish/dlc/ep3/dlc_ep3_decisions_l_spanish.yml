 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1] % - % - % - % - % - % - % - %#!"
 PANDIDAKTERION_GLOSS: "Il #bold Pandidakterion#!, o "luogo di tutti gli insegnamenti", fu fondato nel 425 d.C. da Teodosio II e ospitava 31 cattedre, metà delle quali insegnavano in latino e metà in greco. Rifondato da Costantino IX nel 1046, sopravvisse fino alla conquista ottomana del 1453."
