 ep3_laamp_decision_event.1201.t: "L'ultima corteccia di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 ep3_laamp_decision_event.1201.desc.intro: "È raccapricciante uccidere un animale che non hai allevato per cibarti. Soprattutto se si tratta di un cane da caccia, il compagno più fedele che si sia mai visto.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "I cani abbaiano come demoni quando vengono condotti al macello, annusando il sangue, la morte e i corpi accumulati dei loro compagni. Mi occuperò personalmente di [ROOT.Char.Custom('DogStoryName')]. Lo devo a loro."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "I cani abbaiano come demoni quando vengono condotti al macello, annusando il sangue, la morte e i corpi accumulati dei loro compagni. Conoscevo alcuni di loro per nome, anche se non posso affermare di essere [ROOT.Char.Custom('MistressMaster')] di nessuno di loro."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Poiché c'è solo il mio adorato [ROOT.Char.Custom('DogStoryName')] da affrontare, c'è solo una gola da tagliare. Tuttavia, l'animale sembra percepire che qualcosa non va, che qualcosa #EMP non quadra#!."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Poiché c'è un solo cane nell'accampamento, non ci saranno molte uccisioni, tuttavia la bestia sembra capire che la sua fine è vicina."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Con così pochi cani a disposizione, non c'è dubbio che il mio [ROOT.Char.Custom('DogStoryName')] debba unirsi al massacro. Il primo muore senza problemi, ma gli altri sentono subito l'odore della morte e iniziano a lamentarsi e piagnucolare."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Con così pochi cani a disposizione, dobbiamo essere davvero disperati per il cibo. Il primo muore senza problemi, ma gli altri sentono subito l'odore della morte e iniziano a lamentarsi e a piagnucolare."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Abbiamo la fortuna di avere molti cani, tra cui il mio [ROOT.Char.Custom('DogStoryName')], anche se sembrano nervosi, come se sospettassero ciò che li aspetta. Quando il primo viene portato a morire, iniziano a piagnucolare."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Abbiamo la fortuna di avere molti cani, abbastanza cibo potenziale per sostenerci, anche se sembrano nervosi, come se sospettassero ciò che li aspetta. Quando il primo viene portato a morire, iniziano a piagnucolare."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nMolti dei miei seguaci mi guardano con disgusto, ma altri sembrano capire che è necessario.\n\nAlmeno ci sarà presto silenzio."
 ep3_laamp_decision_event.1201.tt.dog_lost: "Il cane [THIS.Char.Custom('DE_PRO_PER_P_3P_A')] [THIS.Char.Custom('IT_NAM_COL3')][THIS.Char.GetTitledFirstNameNicknamed|l], [THIS.Char.Custom('DogStoryName')], viene sottoposto a eutanasia"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "Il tuo cane, [THIS.Char.Custom('DogStoryName')], è stato abbattuto"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Tutti i [follower|E] con un cane"
 ep3_laamp_decision_event.1201.a.own_dog: "Addio, bravi ragazzi."
 ep3_laamp_decision_event.1201.a: "Su aullido, su lastimero #EMP aullido#!.."
 ep3_laamp_decision_event.1201.b.own_dog: "Ehi, posso averne un altro."
 ep3_laamp_decision_event.1201.b: "La carne è carne."
 ep3_laamp_decision_event.1202.t: "Un campo senza gatti"
 ep3_laamp_decision_event.1202.desc.intro: "Non è molto difficile uccidere un gatto, nemmeno molto pulito.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "No... non volevo che le cose finissero così con [ROOT.Char.Custom('CatStoryName')], davvero, ma abbiamo bisogno di ogni briciola e boccone che possiamo raccogliere.\n\nAnche se viene dal mio fedele e leale [ROOT.Char.Custom('CatStoryGirlBoy')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Soprattutto quando c'è un solo felino in tutto l'accampamento, ma #EMP abbiamo bisogno di#! cibo, #EMP qualsiasi#! cibo."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Non ce ne sono molti da catturare e, una volta radunati, i poveri sono in gran parte indifesi. Confinati, non possono fare altro che sbuffare per l'irritazione o fare le fusa per la confusione."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nFino a [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Si potrebbe pensare che la maggior parte di loro scappi da noi, ma no; quando il loro senso del pericolo si fa sentire, la maggior parte dei felini [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] si fidano dei loro padroni.\n\nFino a [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Si potrebbe pensare che la maggior parte di loro scappi da noi, ma no; quando il senso del pericolo si fa sentire, la maggior parte dei felini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] si fida dei propri padroni.\n\nUn errore assurdo."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nUna volta radunati e ingabbiati, vengono rapidamente eliminati, anche se nessuno dei miei seguaci è particolarmente orgoglioso di sé, o almeno io lo sono."
 ep3_laamp_decision_event.1202.tt.cat_lost: "Il gatto [THIS.Char.Custom('DE_PRO_PER_P_3P_A')] [THIS.Char.Custom('IT_NAM_COL3')][THIS.Char.GetTitledFirstNameNicknamed|l], [THIS.Char.Custom('CatStoryName')], viene abbattuto."
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Il tuo gatto, [THIS.Char.Custom('CatStoryName')], è stato abbattuto"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Tutti i [follower|E] con un gatto"
 ep3_laamp_decision_event.1202.a.own_cat: "La nostra compagnia reale è finita, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "Non abbiamo altra scelta."
 ep3_laamp_decision_event.1202.b.own_cat: "Ah, è solo un gatto."
 ep3_laamp_decision_event.1202.b: "Sì, sì, presto. Je."
 ep3_laamp_decision_event.1203.t: "Carne di cavallo per gli affamati"
 ep3_laamp_decision_event.1203.desc.intro: "La carne di cavallo è magra e abbondante, comune in molte diete... #EMP se#! uno se la può permettere.\n\nData la difficile decisione in cui ci troviamo [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non possiamo permetterci di non macellare la mandria,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "e ha massacrato non solo i nostri destrieri di riserva, ma anche il mio [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "anche se l'unico destriero di cui possiamo fare a meno è il mio [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "e hanno abbattuto in massa i nostri cavalli di riserva nonostante il panico e la confusione."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nQuesto dono ci costa un po' di velocità, ma dovremmo guadagnare tempo fino a quando non troveremo una fonte di cibo più affidabile.\n\nAlmeno, lo spero."
 ep3_laamp_decision_event.1203.a.many_steeds: "Ci fanno andare avanti anche nella morte."
 ep3_laamp_decision_event.1203.a.single_steed: "[ROOT.Char.Custom('WarhorseStoryName')] mi fa andare avanti anche nella morte."
 ep3_laamp_decision_event.1203.b: "La verità è che dovremmo mangiarli #EMP di più#!, sono deliziosi."
 ep3_laamp_decision_event.1204.t: "Cimitero degli elefanti"
 ep3_laamp_decision_event.1204.desc: "Dopo le prime volte, il branco comincia a capire che qualcosa non va.\n\nÈ solo dopo molte lotte che riusciamo a controllarli e a dare inizio all'abbattimento, che naturalmente si concentra sui vecchi, sui malati, sui deboli e sui giovani.\n\nUno alla volta, mettiamo il nostro branco di elefanti sotto la spada e poi sotto il coltello del macellaio.\n\nUn lavoro macabro e sanguinoso, ulteriormente complicato dalle loro grida gutturali di panico e dalle loro urla di terrore.\n\nMa o loro o noi."
 ep3_laamp_decision_event.1204.a: "La sua morte è la nostra salvezza."
 ep3_laamp_decision_event.1204.b: "Per [ROOT.Char.GetFaith.HealthGodName], che dimensioni hanno questi #EMP filetti#!."
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: ripercussioni"
 ep3_laamp_decision_event.1205.desc: "È passato un anno da quando la disperazione del nostro viaggio ha costretto #EMP noi#! a prendere... misure drastiche.\n\nPer quanto intelligenti, gli elefanti hanno anche molta carne e quando si è trattato di mettere le nostre vite contro le loro, la scelta è stata piuttosto semplice.\n\nCi siamo avventati sulla nostra mandria con asce e coltelli da macellaio, uccidendo vecchi e giovani con cupa determinazione, sapendo che il loro sacrificio era necessario.\n\nTuttavia, sembra che il resto degli elefanti - quelli usati dai nostri guerrieri - #EMP ricordi#! il massacro. Le bestie sono dei piantagrane, si rifiutano di seguire i nostri ordini e non fanno praticamente nulla a meno che non si tratti della loro sopravvivenza o del loro nutrimento.\n\nSono persino #EMP frustrantemente#! ostili nei miei confronti, poiché sembrano ritenermi responsabile in quanto capo del branco umano."
 ep3_laamp_decision_event.1205.a: "maledette bestie recalcitranti!"
 ep3_laamp_decision_event.1205.a.tt: "Non potrai mai più usare l'elefantino in modo efficace"
