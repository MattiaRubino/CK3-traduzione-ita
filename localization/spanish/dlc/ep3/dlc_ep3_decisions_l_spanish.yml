 evangelize_the_slavs_decision: "Evangelizzare i pagani"
 evangelize_the_slavs_decision_desc: "In quanto custode dell'unica vera fede, il dovere di [GetTitleByKey('e_byzantium').GetName] è quello di evangelizzare i pagani e accoglierli nell'ovile della nostra Chiesa come nostri piccoli fratelli e sorelle in Cristo. Questo è ancora più importante quando vivono oltre i nostri confini e minacciano l'integrità e la sicurezza dell'impero."
 evangelize_the_slavs_decision_tooltip: "Invia un missionario per convertire i tuoi vicini pagani"
 evangelize_the_slavs_decision_confirm: "Invia missionario"
 evangelize_the_slavs_decision_effect: "Invierai un missionario per cercare di convertire un sovrano vicino di fede pagana.\n$EFFECT_LIST_BULLET$Se il missionario avrà successo, il sovrano si convertirà al tuo [faith|E] e diventerà tuo [ally|E]. Guadagnerai un [legend_seed|E].\n$EFFECT_LIST_BULLET$Partecipare a questo tentativo di evangelizzazione è considerata un'impresa prestigiosa, che ti farà guadagnare [influence|E] e [prestige|E] anche se il tuo missionario dovesse fallire."
 ep3_decisions_event.4020.t: "Evangelizzare il [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4020.desc: "Il Regno dei Cieli appartiene ai fedeli, ma il nostro vicin[pagan.Custom('DE_END_PRO_S_N')], [pagan.Custom('IT_NAM_COL3')][pagan.GetTitledFirstName|l], lo ignora e si ostina a credere nelle superstizioni e nei falsi dei.\n\nSalvare la sua anima e quella del suo popolo è un'impresa nobile di per sé, ma la sua conversione ha anche dei vantaggi terreni #EMP#! ; per cominciare, ridurre la loro ostilità nei nostri confronti e portarli nella nostra sfera di influenza.\n\nIl mio [Select_CString(evangelizer.IsFemale, 'misionera elegida', 'misionero elegido' )], [evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetFirstName], è pront[evangelizer.Custom('DE_END_PRO_S_N')] a partire."
 ep3_decisions_event.4020.a: "che [ROOT.Char.GetFaith.HighGodName] ti guidi!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetFirstNameNoTooltip] la nave parte per la capitale [pagan.Custom('DE_PRO_PER_P_3P_A')] [pagan.Custom('IT_NAM_COL3')][pagan.GetTitledFirstNameNoTooltip|l]."
 ep3_decisions_event.4022.desc: "Gli emissari dei nostri vicini vanno e vengono così spesso che nella mia testa li confondo tutti. Tuttavia, il [Select_CString(evangelizer.IsFemale, 'la enviada', 'el enviado' )] di oggi di [GetTitleByKey('e_byzantium').GetName] si distingue come nessun altro prima d'ora.\n\nPer cominciare, sembra essere una sorta di [evangelizer.GetWomanMan] sant e, invece di fare richieste politiche, quest[evangelizer.Custom('DE_END_PRO_S_N')] [evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetFirstName] predica un dio onnipotente che viene adorato in templi d'oro e d'argento che profumano sempre di incenso."
 ep3_decisions_event.4022.a: "Per favore, dimmi di più."
 ep3_decisions_event.4022.a.tt: "Crea un [alliance|E] con [sender.Custom('IT_NAM_COL3')][sender.GetTitledFirstName|l], [Select_CString(sender.IsFemale, 'la señora', 'el señor' )] [evangelizer.Custom('DE_PRO_PER_P_3P_A')] [evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetTitledFirstNameNoTooltip|l]"
 ep3_decisions_event.4022.b: "Non abbiamo bisogno di nuove divinità."
 ep3_decisions_event.4022.c: "che assurda bestemmia!"
 ep3_decisions_event.4022.c.tt: "In questo modo invieremo un messaggio: non vogliamo i tuoi predicatori qui! Ma dobbiamo essere preparati alla risposta.."
 ep3_decisions_event.4025.desc_new: "Il mio [Select_CString(predecessore.IsFemale,'predecessore','predecessore')], [sender.Custom('IT_NAM_COL3')][sender.GetFirstName], ha investito nell'evangelizzazione del [pagan.GetCulture.GetCollectiveNounNoTooltip], ma, purtroppo per [sender.GetSheHe], sarò io a raccogliere i frutti del suo lavoro. Infatti, il suo missionari[evangelizer.Custom('DE_END_PRO_S_N')], [evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetFirstName], è appena tornato."
 ep3_decisions_event.4025.desc_old: "Mesi fa ho inviato il mio fedele [evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetFirstName] a portare la conoscenza di Dio al sito [pagan.GetCulture.GetCollectiveNounNoTooltip]. È con grande gioia che oggi gli do il bentornato, perché ho atteso con impazienza il suo resoconto."
 ep3_decisions_event.4025.desc_success: "\n\n"Porto notizie fantastiche, mio [Select_CString(signore.IsFemale,'signore','signore')]! [pagan.Custom('IT_NAM_COL3')|U] [pagan.Custom('IT_NAM_COL3')][pagan.GetTitledFirstName|l] era ansioso di ascoltare la Buona Novella e si è convertito a [evangelizer.GetFaith.GetName|l], insieme a molta della sua gente"."
 ep3_decisions_event.4025.desc_failure: "\n\n"Porto cattive notizie, mio [Select_CString(signore.IsFemale,'signore','signore')]. Purtroppo, [pagan.Custom('IT_NAM_COL3')][pagan.GetTitledFirstName|l] è rimasto indifferente alla Parola di Dio e mi ha rimandato indietro a mani vuote"."
 ep3_decisions_event.4025.a: "eccellente!"
 ep3_decisions_event.4025.b: "Si tratta solo di una battuta d'arresto temporanea."
 ep3_decisions_event.4026.desc: "orribili notizie!\n\nSono giunte notizie dalle terre del [pagan.GetCulture.GetCollectiveNounNoTooltip] e sembra che il mio missionari[evangelizer.Custom('DE_END_PRO_S_N')], [evangelizer.Custom('IT_NAM_COL3')][evangelizer.GetFirstName], sia morto, ma [pagan.Custom('IT_NAM_COL3')] il barbar[pagan.Custom('DE_END_PRO_S_N')] [pagan.Custom('IT_NAM_COL3')][pagan.GetTitledFirstName|l] non si è accontentato di rifiutare ogni tentativo di conversione, ma è arrivato a commettere l'ultima profanazione di assassinare [Select_CString(evangelizer.IsFemale, 'una mujer', 'un hombre' )] Dio!"
 ep3_decisions_event.4026.a: "è scandaloso!"
