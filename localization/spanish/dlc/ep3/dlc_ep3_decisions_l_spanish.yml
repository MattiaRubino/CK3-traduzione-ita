 ep3_decisions_event.3001.desc: "Secondo i miei consigli e gli strategoi selezionati mi forniscono notizie sul maniero, [interlocutor.Custom('DE_ART_DEF_P_A')] mi [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstName] parla.\n\n"Sarebbe sbagliato non sottolineare, [interlocutor.Custom2('RelationToMeShort', ROOT.Char)] me, che gli sforzi dell'impero per riportare le terre greche alla loro posizione storica di baluardi della civiltà hanno avuto successo".\n\n"Gli strategoi hanno lavorato instancabilmente per sviluppare le loro terre e aumentare così la gloria di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"."
