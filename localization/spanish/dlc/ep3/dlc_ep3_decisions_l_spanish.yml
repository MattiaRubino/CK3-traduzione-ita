 ep3_decisions_event.9001.t: "Pesca"
 ep3_decisions_event.9001.desc: "Mentre mi dirigo verso la riva, l'odore di sale e di pesce mi riempie il naso. Un paio di persone finiscono e mi lasciano l'intera riva. Una giornata come questa non capita tutti i giorni e devo approfittarne."
 ep3_decisions_event.9001.friend: "\n\nOggi [potential_friend.Custom('DE_ART_DEF_P_A')] mi [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] ha deciso di unirsi a me. Si presenta l'opportunità di connettersi. Oppure posso scegliere di pescare da solo."
 ep3_decisions_event.9001.fishing: "\n\nmi aspetta una giornata di relax!"
 ep3_decisions_event.9001.ice_fishing: "Un vasto specchio d'acqua ghiacciata ci aspetta; devo solo trovare un buon posto per aprire un piccolo buco."
 ep3_decisions_event.9001.a: "Le acque chiamano me e me soltanto."
 ep3_decisions_event.9001.a.tt: "#weak Passerò un po' di tempo da solo a riflettere.#!"
 ep3_decisions_event.9001.b: "un'opportunità per passare un po' di tempo con [potential_friend.GetNameNoTooltip]!"
