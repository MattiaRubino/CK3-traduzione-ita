 ep3_decisions_event.5020.t: "Abbracciare l'eresia"
 ep3_decisions_event.5020.desc: "L'opportunità è chiara e devo solo coglierla.\n\nLa fede [heresy_1.GetAdjective|U] è in ascesa [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] e ha bisogno di una leadership forte e influente che la rappresenti sulla scena politica. Ovviamente, mettermi nella posizione di essere bollato come eretico è un rischio, ma il potenziale inesplorato di riunire una minoranza perseguitata attorno a una bandiera condivisa è molto allettante."
 ep3_decisions_event.5020.desc_more: "\n\nE il panorama religioso di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] è così frammentato che non devo nemmeno attenermi alla mia prima decisione."
