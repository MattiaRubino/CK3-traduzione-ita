 # Liege Event
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ Servo dell'Impero"
 ep3_decisions_event.2010.desc: "I funzionari del mio palazzo affollano la [ROOT.Char.Custom('GetThroneRoom')], dove un'infinita fila di nominati imperiali attende.\n\nIl più illustre tra questi è [confirmation_vassal.Custom('IT_NAM_COL3')][confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], giunt[Select_CString(confirmation_vassal.IsFemale,'a','o')] fin qui da [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] governa [confirmation_vassal.GetPrimaryTitle.GetName]:"
 ep3_decisions_event.2010.desc_theme_civilian: "un vivace centro di produzione e commercio,"
 ep3_decisions_event.2010.desc_theme_military: " una regione dominata da caserme rumorose e truppe in addestramento,"
 ep3_decisions_event.2010.desc_theme_frontier: "una regione di frontiera aspra e uno dei grandi baluardi del reame,"
 ep3_decisions_event.2010.desc_theme_imperial: "un gioiello del reame a cui sono concessi rari privilegi,"
 ep3_decisions_event.2010.desc_theme_naval: "una regione costiera con cantieri navali e porti,"
 ep3_decisions_event.2010.desc_theme_small: "una piccola enclave di scarsa importanza,"
 ep3_decisions_event.2010.desc_theme_big: "una vasta giurisdizione di notevole rilevanza,"
 ep3_decisions_event.2010.desc_theme_balanced: "una regione di dimensioni equilibrate e di multiforme valore per il reame,"
 ep3_decisions_event.2010.desc_cool_foreigners: "abitata da fidat[Select_CString(confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.IsFemale,'e','i')] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]"
 ep3_decisions_event.2010.desc_weird_foreigners: "abitata da stran[Select_CString(confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.IsFemale,'e','i')] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]"
 ep3_decisions_event.2010.desc_same_culture: "abitata da provinciali [ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_state_faith: "e da aderenti alla fede [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName] [ROOT.Char.GetPrimaryTitle.GetAdjective]"
 ep3_decisions_event.2010.desc_heretic_faith: "— vili miscredenti di fede [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]!"
 ep3_decisions_event.2010.desc_accepted_faith: "— e le [ROOT.Char.GetFaith.HouseOfWorshipPlural] della loro fede [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]."
 ep3_decisions_event.2010.desc_my_faith: "— e alcune magnifiche [ROOT.Char.GetFaith.HouseOfWorshipPlural] della vera fede [ROOT.Char.GetFaith.GetAdjective]."
 ep3_decisions_event.2010.desc_hate: "\n\nAnche solo osservando la nuca [confirmation_vassal.Custom('IT_NAM_COL2')][confirmation_vassal.GetTitledFirstNameNoTooltip], sento il suo disprezzo ardente. L[confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')][confirmation_vassal.GetWomanMan] mormora giuramenti [second.Custom('quirk_neg_adverb')]... sognando di uccidermi a bastonate con lo scettro ufficiale."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.GetTitledFirstNameNoTooltip] compie i riti. Impugnando lo scettro del proprio ufficio, e [second.Custom('quirk_pos_pp')], [second.Custom('DE_ART_IND_A')] giura fedeltà e servizio leale."
 ep3_decisions_event.2010.desc_decrepit: "\n\nGli anni pesano come macine sulla sua schiena curva, mentre [confirmation_vassal.GetTitledFirstNameNoTooltip] si solleva a fatica dalla prostrazione. Il vecchio saggio ha molta esperienza da offrire... e, si spera, ancora qualche anno per farlo."
 ep3_decisions_event.2010.desc_young: "\n\nAppena uscit[Select_CString(confirmation_vassal.IsFemale,'a','o')] dall'adolescenza, [confirmation_vassal.GetTitledFirstNameNoTooltip] recita i riti stringendo con forza lo scettro del proprio ufficio in mani ancora acerbe. Molto resta da dimostrare..."
 ep3_decisions_event.2010.desc_skilled: "\n\nL[confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')][confirmation_vassal.GetWomanMan|U], in prostrazione davanti a me, governa con un tocco [confirmation_vassal.Custom('ComplimentAdjective')]. Quali che siano le sue idee politiche o ciò che alberga nel suo cuore: [confirmation_vassal.GetTitledFirstNameNoTooltip] è un vanto per [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_incompetent: "\n\nA quanto si dice, sto ora confermando la nomina di chi amministra con scarsa competenza, [second.Custom('quirk_neg_adverb')]. Ma rifiutare [confirmation_vassal.GetTitledFirstNameNoTooltip], mentre giura un servizio perfetto che non può offrire, servirebbe a poco..."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] si inchina profondamente, impugna il simbolico scettro d'autorità e giura fedeltà [Select_CString(confirmation_vassal.IsFemale,'alla propria','al proprio')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2010.a: ""Governa con saggezza, [confirmation_vassal.GetTitleAsNameNoTooltip].""
 
 # Vassal Event
 ep3_decisions_event.2011.desc: "Nella [confirmation_liege.Custom('GetThroneRoom')] del palazzo principale [confirmation_liege.Custom('IT_NAM_COL2')][confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier], siede in tutto il suo splendore [confirmation_liege.GetTitledFirstNameRegnal] — reggente in Terra di [confirmation_liege.GetFaith.HighGodName].\n\n"
 ep3_decisions_event.2011.desc_child: "Attendere, tra altri alti funzionari, mentre [Select_CString(confirmation_liege.IsFemale,'una giovinetta','un giovinetto')] dal volto butterato si lamenta e si dimena sul suo trono, è... piuttosto strano."
 ep3_decisions_event.2011.desc_heretic: "L’infedele che governa [confirmation_liege.GetPrimaryTitle.GetTierAsName] dei [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. Anche qui, tra i [confirmation_liege.GetFaith.PriestNeuterPlural] e i prelati di corte, l’atmosfera è tesa."
 ep3_decisions_event.2011.desc_war: "Mentre noi funzionari ci inginocchiamo e la cerimonia ha inizio, gli ufficiali militari sbuffano impazienti. La loro guerra, a quanto pare, ha ben poco rispetto per i nostri onori."
 ep3_decisions_event.2011.desc_poorly_run: "E nel caos. Le creature del palazzo sogghignano mentre noi funzionari veniamo spinti al nostro posto, e ben pochi riti vengono rispettati."
 ep3_decisions_event.2011.desc_well_run: "Una fila interminabile di funzionari attende; tutti in soggezione, tutti ansiosi di inginocchiarsi davanti al nostro sovrano."
 ep3_decisions_event.2011.desc_gender: "Un[confirmation_liege.Custom('DE_PRO_POS_P_2P')] [confirmation_liege.GetWomanMan], sul trono. È bene che a noi funzionari in visita sia proibito guardare [Select_CString(confirmation_liege.IsFemale,'la nostra sovrana','il nostro sovrano')]!"
 ep3_decisions_event.2011.desc_typical_palace: "Vengo condott[Select_CString(ROOT.Char.IsFemale,'a','o')] a unirmi alla fila degli alti funzionari. Al grido di tutti, di musicisti e araldi, le nostre grandiose cerimonie hanno inizio."
 
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.Custom('IT_NAM_COL3')|U][confirmation_liege.GetTitleAsNameNoTooltip] si rivolge a me [second.Custom('quirk_neg_adverb')]; [confirmation_liege.Custom('DE_ART_IND_A')] trasuda disprezzo sulla mia testa supplice, mentre i miei simboli regali vengono fatti dondolare sopra di me.\n\n"
 ep3_decisions_event.2011.desc_love: "Eppure la voce di [confirmation_liege.GetTitleAsNamePossessiveNoTooltip] è calda e [second.Custom('quirk_pos_adjective')] mentre si rivolge a me e mi porge i miei simboli regali.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.Custom('IT_NAM_COL3')|U][confirmation_liege.GetTitleAsNameNoTooltip] si rivolge a ogni nominato, consegnando i simboli regali e ricevendo i giuramenti, finché non arriva il mio turno.\n\n"
 
 ep3_decisions_event.2011.desc_theme_civilian: ""La pace di [confirmation_liege.GetFaith.PositiveAfterLife] potrebbe ancora vivere in [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]," dice [confirmation_liege.GetSheHe], "è un giardino da curare con gentilezza.""
 ep3_decisions_event.2011.desc_theme_military: ""Devi affilare la spada di [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]," dice [confirmation_liege.GetSheHe], "e far sì che venga brandita solo dai giusti.""
 ep3_decisions_event.2011.desc_theme_frontier: ""Dormi poco," comanda [confirmation_liege.GetSheHe], "mantieni la posizione. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] è il luogo in cui tutto ciò che è [confirmation_liege.GetPrimaryTitle.GetAdjective] vive o muore.""
 ep3_decisions_event.2011.desc_theme_imperial: ""In [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]," dice [confirmation_liege.GetSheHe], "devi essere l’immagine stessa del [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]. Pochi, salvo i malvagi, possono conoscere tali libertà.""
 ep3_decisions_event.2011.desc_theme_naval: ""Nel sale delle coste di [confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive]," dice [confirmation_liege.GetSheHe], "senti l’odore del sangue di questo [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]; vedi le lacrime delle sue vedove.""
 ep3_decisions_event.2011.desc_theme_small: ""Una giurisdizione modesta, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]" dice [confirmation_liege.GetSheHe], "ma degna.""
 ep3_decisions_event.2011.desc_theme_big: ""Un dominio vasto come [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]," dice [confirmation_liege.GetSheHe], tra una formalità e l’altra, "una bestia possente, da domare solo con il giusto padrone..."" 
 ep3_decisions_event.2011.desc_theme_balanced: ""Il tuo incarico è conferito da [confirmation_liege.GetFaith.HighGodName] e dal tuo [confirmation_liege.GetTitleAsNameNoTooltip]," dice [confirmation_liege.GetSheHe], "Ricordalo, e governa bene [confirmation_vassal.GetPrimaryTitle.GetNameNoTier].""
 ep3_decisions_event.2011.desc_outro: "\n\nPronuncio tutte le risposte corrette e, inchinandomi profondamente davanti al mio sovrano, impugno infine lo scettro dell’autorità provinciale."
 ep3_decisions_event.2011.a: "Salute a te, [confirmation_liege.GetTitleAsNameNoTooltip]."
 
