 ep3_decisions_event.4060.t: "$maggiori_decisioni.0001.t$"
 ep3_decisions_event.4060.desc: "Riorganizzare un maniero delle dimensioni di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] non è un'impresa da poco. Quella che una volta era una rete di fedeltà personali ora è uno stato con governatori e funzionari.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Alcune parti del maniero non sono state interessate da questo cambiamento. [obstinate_vassal.GetName] non si fida di me o delle mie riforme. Non possiamo tollerarlo a lungo.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Alcune parti del maniero non sono interessate da questa riforma. [non_state_faith_vassal.GetName] diffida dell'idea di un'unica fede per lo stato e rifiuta le mie riforme. Non lo tollereremo a lungo.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Alcune parti del maniero non sono interessate da questa riforma. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] è al di fuori del nuovo stato che abbiamo costruito. Non tollereremo a lungo una cosa del genere.\n\n"
 ep3_decisions_event.4060.outro.desc: "Con la diffusione del legalismo in tutto il maniero, senza dubbio le nozioni di famiglia e vassallaggio lasceranno il posto all'orgoglio civico e alla centralizzazione."
