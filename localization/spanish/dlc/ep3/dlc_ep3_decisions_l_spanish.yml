 #Recreate the ERE
 recreate_byzantine_empire_decision: "Restaurare l'Impero Bizantino"
 recreate_byzantine_empire_decision_desc: "La distruzione del sito [GetTitleByKey('e_byzantium').GetName] è stata una tragedia senza precedenti per il nostro popolo, ma abbiamo continuato a lottare. Dopotutto, finché ci sarà un solo [Glossary( 'romaios', 'ROMAIOS_GLOSS' )], ci sarà anche Roma.\n\nUn giorno, un sovrano legittimo siederà nuovamente sul trono di Costantinopoli e l'impero risorgerà."
 recreate_byzantine_empire_decision_tooltip: "Crea il sito [GetTitleByKey('e_byzantium').GetName] e ripristina le tue antiche usanze"
 recreate_byzantine_empire_decision_confirm: "roma risorge!"
 ep3_decisions_event.4030.t: "Un impero rinato"
 ep3_decisions_event.4030.desc: "Per la morte dei fedeli, il fuoco della retorica, la volontà stessa [ROOT.Char.GetFaith.HighGodName]: il #EMP [GetTitleByKey('e_byzantium').GetName|U] vive di nuovo!#!\n\nContemplo la Regina delle Città mentre una calda brezza da Marmara gioca con le mie vesti regali. Nella grande casa della Santa Sapienza risuonano bellissimi canti. I cittadini danzano per le strade, dando voce alla gioia e alla gratitudine.\n\nI nostri giorni di umiliazione, quando il mondo derideva [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )], sono senza dubbio finiti. Un legittimo[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l][ROOT.Char.Custom('DE_END_PRO_S_N')] siede di nuovo sul trono di [GetScriptedCharacterByHistoryID( '70523' ).Custom('IT_NAM_COL2')][GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\n#EMP Io.#!"
 ep3_decisions_event.4030.a: "la gloria di Roma continuerà a crescere!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (al singolare #bold romaios#!) è la trascrizione greca del nome latino #bold romani#!, che è il nome con cui si chiamavano i Romani. Durante il Medioevo, i Bizantini si identificavano con i Romani e chiamavano il loro impero #EMP Basileia ton romaion#!, l'impero dei Romani."
 #Varangian Guard
 found_varangian_guard_decision: "Fondazione della Guardia Varangiana"
 found_varangian_guard_decision_desc: "Per secoli, guerrieri provenienti dalle più remote terre del nord sono accorsi a Costantinopoli, attratti dalle nostre ricchezze. Offrono i loro servizi come mercenari, un'arte in cui eccellono, e la loro unica fedeltà è quella alla loro paga e al loro orgoglio. Se riuscissimo a organizzare la loro presenza intorno all'imperatore, avremmo una forza militare invincibile al nostro personale servizio!"
