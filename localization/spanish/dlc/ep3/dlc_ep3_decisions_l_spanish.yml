 ep3_decisions_event.4050.desc.hate: "[head_of_faith.Custom('IT_NAM_COL3')|U] [head_of_faith.Custom('IT_NAM_COL3')][head_of_faith.GetTitledFirstName|l] mi guarda con grande disgusto; l'unica cosa che impedisce ai furiosi insulti di uscire dalla sua bocca è il più elementare decoro."
