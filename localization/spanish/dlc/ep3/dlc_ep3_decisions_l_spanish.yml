 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$"
 ep3_laamp_decision_event.1101.desc: "Ci sono pochi luoghi su questa terra in cui il potere di [ROOT.Char.GetFaith.HighGodName] onnipotente può essere testimoniato come in [holy_site_location.GetNameNoTooltip]. Beati i fedeli che si recano qui per sentire il suo potere.\n\nPer molti, questo luogo sacro è la fine del loro viaggio, il culmine della loro vita. Ma per me, questo è solo l'inizio del mio cammino.\n\nE per coloro ai quali sto per portare la Sua luce, la loro unica possibilità di salvezza."
 ep3_laamp_decision_event.1101.a: "mi diletto nella gloria di [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nPer continuare il tuo cammino pio, devi trasferirti in terre infedeli."
 zealous_missionary_start_decision: "Il percorso [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: preludio"
 zealous_missionary_start_decision_desc: "Non puoi aspettarti che [ROOT.Char.GetFaith.HighGodName|U] faccia tutto il lavoro. [ROOT.Char.GetFaith.HighGodNameSheHe|U] ha bisogno che i fedeli guidino i dispersi... che lo vogliano o meno."
 zealous_missionary_start_decision_other_faith_location: "La tua località dovrebbe seguire un altro [faith|E]"
 zealous_missionary_start_decision_tooltip: "Devo essere una delle anime buone [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "sii veloce, anima mia, nel rispondere alla Sua chiamata!"
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$"
 ep3_laamp_decision_event.1102.desc: "Sono lontani i luoghi sacri di [ROOT.Var('holy_site_ascension').Province.GetName]. Ma sento ancora il potere di [ROOT.Char.GetFaith.HighGodName] dentro di me, più forte che mai.\n\nÈ il mio destino, lo è sempre stato, fare il Suo lavoro, riempire queste terre e le anime che le abitano con la Sua luce. La salvezza li attende e io non sono che il Suo umile strumento."
 ep3_laamp_decision_event.1102.a: "e conoscerai il nome di [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#debole Avrai 10 anni per diffondere il tuo [faith|E] durante i tuoi viaggi."
 ep3_laamp_decision_event.1102.b: "Ho ancora bisogno di tempo per prepararmi."
 ep3_laamp_decision_event.1102.b.desc: "Rimanda la decisione a più tardi"
 ep3_laamp_decision_event.1103.t: "Il percorso [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: conquiste"
 ep3_laamp_decision_event.1103.desc: "Il momento più importante di [current_location.GetCounty.GetName] è arrivato con la mia venuta, perché oggi porto la luce di [ROOT.Char.GetFaith.HighGodName|U] per entrare nei vostri cuori e rimanervi per le generazioni a venire.\n\nIl nobile locale, [current_location.GetCounty.GetTitle.GetHolder.GetName], e la sua cerchia corrotta sono troppo testardi, troppo macchiati dai falsi rituali di [current_location.GetCounty.GetFaith.GetName|l]. Ma le anime degli umili [current_location.GetCounty.GetCulture.GetCollectiveNoun] gridano a me, bramano la Sua grazia. E l'avranno!"
 ep3_laamp_decision_event.1103.desc.alternative: "Il cammino di ogni anima buona [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pia non è facile, le sue fatiche sono lunghe e senza una ricompensa terrena. La speranza è l'unica cosa che mi mantiene saldo. Perché chi cammina nella fede pura si abbandona nelle mani di [ROOT.Char.GetFaith.HighGodName|U], come una creatura nelle braccia di sua madre.\n\nCammino avanti, perché la Sua opera e la Sua gloria rimangono incomplete, perché i cuori [current_location.GetCounty.GetFaith.GetAdherentNamePlural] di questo luogo sono ancora pieni di menzogne e false superstizioni.\n\nMa non per molto; oggi la mia prova continua, la Sua inizia."
 ep3_laamp_decision_event.1103.difficulty.desc: "#È più difficile convertire le contee più sviluppate."
 ep3_laamp_decision_event.1103.a.desc: "#Parlare la lingua locale aumenta le possibilità di successo."
 ep3_laamp_decision_event.1103.a: "potrai ascoltare la voce di [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1103.a.alternative: "Preghiamo per la salvezza [current_location.GetCounty.GetCulture.GetNameNoTooltip]"
 ep3_laamp_decision_event.1103.a.success: "Conversione riuscita"
 ep3_laamp_decision_event.1103.a.failure: "Conversione fallita"
 ep3_laamp_decision_event.1103.b: "solo i fedeli si salveranno!"
 ep3_laamp_decision_event.1103.b.alternative: "o [ROOT.Char.GetFaith.HighGodName] entra nei vostri cuori o lo farà la mia spada!"
 ep3_laamp_decision_event.1103.b.desc: "#Avere più truppe e cavalieri della guarnigione locale aumenta anche le probabilità di successo."
 ep3_laamp_decision_event.1103.b.flavor: "È più facile trasformare le persone in cadaveri che in [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "Che posto disgustoso!"
 ep3_laamp_decision_event.1103.c.alternative: "Non perdiamo tempo con [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "Non cercherai di convertire la popolazione locale."
 ep3_laamp_decision_event.1103.c.flavor: "Se [ROOT.Char.GetFaith.DevilName] ha creato [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], come alcuni sostengono, è qui che si è riposato il settimo giorno."
 ep3_laamp_decision_event.1104.t: "Il percorso [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: fine"
 ep3_laamp_decision_event.1104.desc: "che benedizione ho ricevuto! Dieci anni fa, su [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] è venuto da me, è entrato nel mio cuore e lo ha riempito di gioia e di bellezza eterna. Da allora ho viaggiato sulla Sua terra, predicando la Sua parola.\n\nOvunque andassi, la Sua forza era con me, diffondendosi nelle terre e nei cuori della gente.\n\nE oggi il mio viaggio come missionari[ROOT.Char.Custom('DE_END_PRO_S_N')] termina, nella gloria di [ROOT.Char.GetFaith.HighGodName], sapendo di aver compiuto la mia parte del Suo piano."
 ep3_laamp_decision_event.1104.desc.failure: "che benedizione ho ricevuto! Dieci anni fa, su [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] venne da me, entrò nel mio cuore e lo riempì di gioia e di bellezza eterna. E tutto ciò che [ROOT.Char.GetFaith.HighGodNameSheHe|U] mi chiese in cambio fu di andare a condividere l'esperienza fino al mio ultimo respiro.\n\nMa io, come un'anima contorta, non toccata dal Suo tocco, la tenni per me. Cercai forse di condividerla con tutte le mie forze? Fu la malvagità di [ROOT.Char.GetFaith.DevilName] a trattenermi dal mio cammino? La macchia sulla mia anima, la macchia del fallimento, dell'empietà, rimarrà lì per l'eternità."
 ep3_laamp_decision_event.1104.a: "La ricompensa [ROOT.Char.GetFaith.HighGodNamePossessive] mi aspetta al Tuo [ROOT.Char.GetFaith.PositiveAfterLife]."
 ep3_laamp_decision_event.1104.b: "Che [ROOT.Char.GetFaith.HighGodName] mi perdoni, perché ho fallito."
 become_conqueror_decision: "Diventa un grande conquistatore"
 become_conqueror_decision_desc: "Troppo a lungo la mia spada ha portato ricchezza ad altri, ora la terra annegherà in un oceano di sangue per #EMP la mia#! gloria. Inizierà un'era di grande tribolazione, senza precedenti dall'alba dei tempi!"
 become_conqueror_decision_tooltip: "#WEAK Inno all'arte della guerra e agli uomini in guerra#!"
 become_conqueror_decision_confirm: "io sono la punizione di [ROOT.Char.GetFaith.HighGodName]!"
 become_conqueror_decision_reward: "Quando ottieni un terreno, otterrai il [trait|E] #V [GetTrait('conqueror').GetName( GetNullCharacter )|l]#!"
 become_conqueror_decision_troops: "Avrai a disposizione un esercito di veterani esperti, composto da [GetMaA('accolade_maa_lancers').GetName|l] e da [GetMaA('accolade_maa_vanguards').GetName|l]"
 become_conqueror_decision_legend_seed: "Otterrai il [legend_seed|E] #EMP $legend_chronicle_conqueror_chronicle$#!"
 become_conqueror_decision_war_participation: "Hai partecipato ad almeno 20 guerre"
 become_conqueror_decision_war_participation_kingdom: "Hai partecipato ad almeno 5 guerre contro [kings|E] o [emperors|E]"
 become_conqueror_decision_two_commander_traits: "Hai almeno 2 [commander_traits|E]"
 become_conqueror_decision_enough_troops: "Hai almeno 4 000 [soldiers|E]"
 become_conqueror_decision_enough_battle_kills: "Hai ucciso almeno 12 [characters|E]"
 become_conqueror_decision_enough_war_contracts: "Hai completato almeno 20 [task_contracts|E] da $laamp_raid_contract_contract$ o da $laamp_join_war_contract_contract$"
 become_conqueror_decision_enough_high_level_knights: "Hai almeno 6 cavalieri con 18 o più da [prowess|E]"
 become_conqueror_decision_enough_mediocre_knights: "Hai almeno 12 cavalieri con 12 di [prowess|E] o più"
 become_conqueror_decision_war: "Inizierai una guerra contro [conq_war_target.GetName]"
 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Ricordo ancora la morte [first_kill.Custom('DE_PRO_PER_P_3P_A')] [first_kill.Custom('IT_NAM_COL3')][first_kill.GetTitledFirstName|l] della prima persona che è morta per un mio capriccio. Avevo già voglia di assaggiare una cosa del genere in quel momento? Questa... #EMP fame#! dentro di me, il bisogno di saperne di più, si è acceso allora o è solo bruciato abbastanza da essere visto finalmente?\n\nMolti altri si sono uniti a [first_kill.GetSheHe] da allora."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "In realtà, è un'idea strana. Non ho un ricordo molto forte della prima persona che è morta per mio ordine, figuriamoci per mano mia. C'è chi crede che si conservi ogni [ROOT.Char.GetWomanMan] uccisione, ma a me non è mai importato molto dei volti o dei nomi dei morti.\n\nNon riesco a contare quanti ne ho mandati nella tomba, né mi è mai importato chi fosse esattamente #EMP#! ."
 ep3_laamp_decision_event.1110.desc.outro: "Per molti una simile strage sarebbe sufficiente, ma non per me.\n\nNon posso fare a meno di sorridere quando guardo l'orizzonte. Non per coloro che sono morti, ma per coloro che moriranno."
 ep3_laamp_decision_event.1110.desc: "Anni fa ho ucciso [first_kill.GetName] in combattimento. Il ricordo è rimasto con me da allora: il petto squarciato dal mio fendente, i suoi occhi increduli, il sangue che gocciolava a terra, fertilizzando il terreno.\n\nDa allora molti altri si sono uniti a [first_kill.GetSheHe]. Per molti un simile massacro sarebbe sufficiente, ma non per me.\n\nNon posso fare a meno di sorridere guardando l'orizzonte. Non per coloro che sono morti, ma per coloro che moriranno."
 #ep3_laamp_decision_event.1110.desc: "Anni fa ho ucciso [first_kill.GetName] in battaglia. Il ricordo è rimasto con me da allora. [first_kill.GetHerHis|U] petto squarciato dal mio colpo, [first_kill.GetHerHis] occhi spalancati per l'incredulità, [first_kill.GetHerHis] sangue che gocciolava a terra, rendendo il terreno fertile.\n\nDa allora se ne sono aggiunti molti altri. Per molti, un simile massacro sarebbe sufficiente. Ma non per me.\n\nNon posso fare a meno di sorridere mentre guardo l'orizzonte. Non per coloro che sono morti. Sorrido per quelli che moriranno."
 ep3_laamp_decision_event.1110.a: "Conquistare il mondo a cavallo è facile.."
 ep3_laamp_decision_event.1110.a.flavor: "... smantellare e governare è la parte difficile."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
 bandit_king_decision: "Reclutamento dei reietti"
 bandit_king_decision_desc: "Diventerò [Select_CString(ROOT.Char.IsFemale, 'la señora', 'el señor' )] dei rampolli dei bassifondi. Un esercito dei più vili furfanti si unirà alla mia causa e ai miei capricci per seminare il caos tra i deboli e i forti."
 bandit_king_decision_reward: "#Bold Sempre#! completi un [criminal_task_contract|E], otterrai [men_at_arms|E] unico.\n#debole L'importo dipende dai tuoi progressi nel [trait_level_track|E] di [GetTrait('gallowsbait').GetName(GetNullCharacter)|l], da 100 uomini a 1.000."
 bandit_king_decision_tooltip: "Conta sui codardi, sui corrotti, su coloro che hanno lottato per sopravvivere"
 bandit_king_decision_confirm: "unitevi a me, miseri della terra!"
 ep3_gallowsbait_army: "Carne da macello dal patibolo"
 ep3_bandits_army: "I miserabili e i perduti"
 ep3_poachers_army: "Compagni allegri"
 maa_bandits: "Banditi"
 maa_bandits_flavor: "#F La feccia della terra, questi uomini hanno abbandonato la legalità per una vita di crimini."
 maa_poachers: "Furtivos"
 maa_poachers_flavor: "$maa_bandits_flavor$"
 maa_thieves: "Saccheggiatori"
 maa_thieves_flavor: "$maa_bandits_flavor$"
 maa_marauders: "Predoni"
 maa_marauders_flavor: "$maa_bandits_flavor$"
 bandit_king_maa_spawn_effect_desc: "Avrai a disposizione un piccolo esercito formato da $maa_marauders$ e $maa_poachers$ o da $maa_thieves$ e $maa_bandits$"
 bandit_king_modifier: "Benefattore dei banditi"
 bandit_king_modifier_desc: "Questo personaggio recluta seguaci dagli strati più bassi della società ad ogni occasione.\n\n#Bold Ogni volta che#! #weak questo personaggio completa un [task_contract|E] di [intrigue|E], otterrà [men_at_arms|E] unico.\nL'importo dipende dai suoi progressi nel [trait_level_track|E] di [GetTrait('gallowsbait').GetName(GetNullCharacter)|l].#!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Quando un pugnale arrugginito trafigge un cuore, non importa il lignaggio di chi lo impugna. Cavalieri in armatura scintillante, con le loro preziose armi importate dall'altro capo del Creato? Muoiono proprio come i poveri straccioni che brandiscono rami appuntiti strappati all'albero più vicino.\n\nLascia che le dame e i signori dai titoli pomposi si tengano i loro costosi mercenari e temano il tradimento ogni volta che entra qualcuno con un portafoglio più grande.\n\nAscoltami e vieni, tu che non hai potuto scegliere la tua strada nella vita, poiché la violenza e il sangue ti hanno segnato fin dalla nascita!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Dobbiamo solo vestirli in modo adeguato per evitare che muoiano di freddo stasera. E magari scambiare le mazze con vere pistole a traliccio."
 start_city_construction_decision: "Fondare un'azienda"
 start_city_construction_decision_desc: "Nel corso dei miei viaggi ho accumulato una notevole ricchezza. Queste terre fertili e incontaminate mi sembrano un buon posto per investirle e raccogliere i frutti per gli anni a venire."
 start_city_construction_decision_tooltip: "colpisci la terra!"
 start_city_construction_decision_confirm: "prendi le racchette!"
 start_city_construction_decision_empty_holding: "Devi trovarti in un sito [barony|E] che non ha un possesso"
 start_city_construction_decision_more_rewards: "Soddisfare più requisiti opzionali fornirà opzioni extra durante la fondazione della città, tra cui la costruzione di [buildings|E]\n\n#weak Potrai costruire altre città dopo questa.\nDopo la costruzione, avrai la possibilità di conquistare la città con la forza.\n\nAltrimenti, la città pagherà dividendi ogni anno. L'importo dipende dal numero di livelli combinati [building|E] di questa [barony|E] e della contea [development|E]: da 25 [gold_i] fino a 200 [gold_i]. Questo importo diminuirà lentamente negli anni successivi alla fine della costruzione.#!"
 ep3_laamp_decision_event.1130.t: "Città di [city_location.GetNameNoTooltip]: l'inizio"
 ep3_laamp_decision_event.1130.desc: "La terra sotto i miei piedi non è stata toccata da mani umane. Ancora.\n\nMa vedo già dove sorgerà la città, dove i mercanti peseranno le loro merci e pagheranno le tasse sotto l'occhio vigile delle guardie. Sento già le campane della torre suonare.\n\nAbbiamo raccolto le provviste, i miei seguaci sono irrequieti. Manca solo la mia parola."
 ep3_laamp_decision_event.1130.a: "iniziamo!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Ho cambiato idea, mi dispiace."
 ep3_laamp_decision_event.1130.b.desc: "Abbandona la costruzione. Ti verrà rimborsata una parte dell'oro speso."
 ep3_laamp_decision_event.1131.t: "Città di [city_location.GetNameNoTooltip]: la fine"
 ep3_laamp_decision_event.1131.desc: "Anni fa ero qui, quando questo era solo un altro punto in mezzo alla campagna. Ora è una città orgogliosa: che meraviglia! Anche se mi chiedo se [city_location.GetCounty.GetTitle.GetHolder.GetName] sia la persona giusta per garantire il futuro del mio nuovo insediamento.\n\nNei decenni a venire, si racconteranno le storie di come sono arrivato su [city_location.GetNameNoTooltip], ho sbloccato il suo potenziale e.."
 ep3_laamp_decision_event.1131.a: "ho conquistato!"
 ep3_laamp_decision_event.1131.b: "ho lasciato il sito per ottenere di più altrove."
 ep3_laamp_decision_event.1131.b.desc: "La città pagherà i dividendi ogni anno. L'importo dipenderà dal numero di livelli combinati [building|E] di [city_location.GetName] e [development|E] di [city_location.GetCounty.GetName]."
 ep3_laamp_decision_event.1133.t: "Città di [city_location.GetName]: il potere dell'acqua"
 ep3_laamp_decision_event.1133.desc: "Nelle vicinanze c'è un ruscello che scorre indolente. Con la giusta competenza, come la mia, e il giusto lavoro, come quello dei miei seguaci, possiamo reindirizzarlo più vicino alla città.\n\nDopodiché, costruirci sopra una ruota ad acqua dovrebbe essere una cosa da poco. Può anche essere un mulino più grande, se le risorse sono disponibili."
 ep3_laamp_decision_event.1133.a: "splendido!"
 ep3_laamp_decision_event.1133.b: "Investirò in questo."
 ep3_laamp_decision_event.1133.c: "Non posso permettermelo."
 ep3_laamp_decision_event.1134.t: "Città di [city_location.GetNameNoTooltip]: i coloni"
 ep3_laamp_decision_event.1134.desc: "La costruzione procede bene, lo scheletro della città è già visibile. Abbiamo abbastanza lavoratori per continuare a costruire edifici, ma non abbastanza per occupare gli edifici e i mestieri che potrebbero essere necessari.\n\nFortunatamente, posso usare la mia autorità per attirare altri coloni. Ovviamente, con un modesto incentivo in oro e argento."
 ep3_laamp_decision_event.1134.a: "meraviglioso!"
 ep3_laamp_decision_event.1134.b: "Vado a prendere la mia borsa."
 ep3_laamp_decision_event.1134.c: "Forse no."
 ep3_laamp_decision_event.1135.t: "Città di [city_location.GetNameNoTooltip]: disboscamento"
 ep3_laamp_decision_event.1135.desc: "Le persone che vivono qui avranno bisogno di un'adeguata scorta di cibo. I terreni inizialmente destinati alla coltivazione dovrebbero essere sufficienti per l'inizio, ma altri campi garantirebbero la prosperità per decenni.\n\nAbbiamo un'opportunità: le foreste di [city_location.GetCounty.GetTitle.GetHolder.GetName] confinano con i miei campi, in attesa di essere convertite in terreni coltivabili. Ho avuto la lungimiranza di mantenere buoni rapporti con [city_location.GetCounty.GetTitle.GetHolder.GetSheHe], quindi acquistare terreni da loro non dovrebbe essere un problema. Poi gli alberi dovranno essere bruciati ed estirpati e nascerà un terreno fertile."
 ep3_laamp_decision_event.1135.a: "vai con le torce!"
 ep3_laamp_decision_event.1135.b: "Riunitevi tutti, non deve rimanere un albero!"
 ep3_laamp_decision_event.1135.c: "Ripensandoci, no."
 ep3_laamp_decision_event.1136.t: "Città di [city_location.GetNameNoTooltip]: collegamenti commerciali"
 ep3_laamp_decision_event.1136.desc: "Consumare ciò che la campagna ha da offrire, assaporare il meglio di terre lontane, produrre beni e servizi unici: è il ciclo naturale di ogni città fiorente.\n\nPossiamo aspettare e lasciare che le connessioni commerciali emergano naturalmente nel tempo, oppure possiamo fare in modo che il primo carro commerciale varchi le porte della città non appena l'ultimo mattone è stato posato nelle sue mura.\n\nConosco un paio di mercanti che potrebbero occuparsene. Ora mi chiedono dell'oro; una miseria rispetto alla ricchezza che presto affluirà qui!"
 ep3_laamp_decision_event.1136.a: "incredibile!"
 ep3_laamp_decision_event.1136.b: "Abbiamo un accordo."
 ep3_laamp_decision_event.1136.c: "Certamente no."
 ep3_laamp_decision_event.1137.t: "Città di [city_location.GetName]: le pie connessioni"
 ep3_laamp_decision_event.1137.desc: "Perché una città possa sopravvivere per decenni, o addirittura per secoli, ha bisogno di cittadini forti che abbiano fiducia nella città e in se stessi. E di pastori che li guidino nei momenti di debolezza. Questa città ha bisogno di più pii [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nMi considero un pio[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan][ROOT.Char.Custom('DE_END_PRO_S_N')] dalle notevoli risorse. Con la giusta quantità di oro e le preghiere di predicatori persuasivi, radunerò qui il mio gregge, insieme all'apparato religioso per essere in grazia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.a: "benedici [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1137.b: "Farò una donazione per questa causa."
 ep3_laamp_decision_event.1137.c: "Peccato, ma no."
 ep3_laamp_decision_event.1140.toast: "[city_location.GetName] dai benefici"
