 renounce_governorship_decision: "Ritiro dal governatorato"
 renounce_governorship_decision_desc: "Ritirati nella tua famiglia [estate|E] e accumula ricchezza e influenza lontano dai doveri della [governorship|E].\n\nSvanisci nell'ombra, ritorna come una fenice ardente."
 renounce_governorship_decision_tooltip: "Cessa di essere [governor|E]"
 renounce_governorship_decision_confirm: "È stato un piacere."
