 #Crusades
 ask_western_help_decision: "Richiesta di supporto"
 ask_western_help_decision_desc: "Bisanzio è sempre stata il bastione più orientale della cristianità, ma l'attuale guerra contro i nemici della vera fede esaurisce le nostre forze e le nostre risorse. Sebbene i nostri rapporti con gli altri rami della cristianità non siano facili, potrebbe essere giunto il momento di ingoiare il nostro orgoglio e chiedere aiuto ai nostri fratelli in Cristo."
 ask_western_help_decision_tooltip: "Contatta i nostri fratelli e sorelle cristiani di altre fedi e chiedi loro supporto"
 ask_western_help_decision_confirm: "Invia la lettera"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] in Cristo, la nostra posizione di bastione orientale della cristianità è in pericolo perché la nostra attuale guerra contro gli infedeli sta prosciugando le nostre risorse.\n\nTi prego di aiutarci a respingere il nemico comune."
 ep3_decisions_event.4010.a: "Ti aiuteremo... con il giusto incentivo!"
 ep3_decisions_event.4010.b: "Dobbiamo rimetterci all'autorità di [ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip|l]."
 ep3_decisions_event.4010.b.tt_2: "Solo [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] può decidere che tipo di aiuto il cristianesimo può offrire ai suoi fratelli erranti."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.Custom('IT_NAM_COL3')|U] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l] chiedi al tuo capo della fede"
 ep3_decisions_event.4010.c: "Siamo spiacenti, non possiamo aiutarti."
 ep3_decisions_event.4010.c.tt: "[ROOT.Char.Custom('IT_NAM_COL3')|U] [called.Custom('IT_NAM_COL3')][called.GetTitledFirstNameNoTooltip|l] ha rifiutato di aiutare"
 ep3_decisions_event.4011.b: "se ti impegni a sostenerlo, l'esercito di Cristo marcerà con te!"
 ep3_decisions_event.4011.c: "Non possiamo aiutare alcuni fedeli fuorviati."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "Ho ricevuto una richiesta di aiuto [caller.Custom('DE_PRO_PER_P_3P_A')] [caller.Custom('IT_NAM_COL3')][caller.GetTitledFirstName|l]. Sebbene le loro credenze siano fuorvianti, il loro popolo è ancora nostro fratello in Cristo e ha servito a lungo come baluardo orientale della cristianità.\n\nC'è un modo per tendere loro una mano?"
 ep3_decisions_event.4012.a: "Ti aiuteremo, ma non sarà gratis."
 ep3_decisions_event.4012.a.tt: "[pope.Custom('IT_NAM_COL3')|U] [pope.Custom('IT_NAM_COL3')][pope.GetTitledFirstNameNoTooltip|l] invia aiuto"
 ep3_decisions_event.4012.b: "se si impegnano a sostenerli, l'esercito di Cristo marcerà con loro!"
 ep3_decisions_event.4012.b.tt: "[pope.Custom('IT_NAM_COL3')|U] [pope.Custom('IT_NAM_COL3')][pope.GetTitledFirstNameNoTooltip|l] potrebbe convocare un [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Abbiamo ascoltato l'appello dei nostri fratelli in Cristo e vogliamo aiutarli. Se ti impegni a sostenerci, gli eserciti della cristianità si uniranno alla tua difesa in un [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4013.a: "Accetto la tua offerta."
 ep3_decisions_event.4013.a.tt: "Accetti di inviare [caller.MakeScope.ScriptValue('massive_gold_value')|V0] @gold_icon! alla cassa di guerra di [pope.GetFaith.Custom('GHWName')|l]."
 ep3_decisions_event.4013.b: "non è quello che avevo chiesto!"
 ep3_decisions_event.4013.b.tt: "[caller.Custom('IT_NAM_COL3')][caller.GetTitledFirstNameNoTooltip|U] vedi indietro"
 ep3_decisions_event.4014.desc: "Con cuore grato, accettiamo la tua offerta di aiuto e contiamo sull'arrivo di eserciti di rinforzo.\n\nTi preghiamo di affrettarti."
 ep3_decisions_event.4014.a: "#EMP deus Vult!#!"
 ep3_decisions_event.4014.a.tt: "[pope.Custom('IT_NAM_COL3')|U] [pope.Custom('IT_NAM_COL3')][pope.GetTitledFirstNameNoTooltip|l] ha lanciato un [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4015.desc: "Abbiamo ascoltato l'appello dei nostri fratelli e sorelle in Cristo e i nostri cuori sanguinano per le vostre sofferenze. Tuttavia, l'aiuto non è gratuito.\n\nSe puoi sostenere i nostri sforzi con un compenso pecuniario, ci impegniamo a inviare truppe in tuo aiuto."
