 ep3_development_sacrifice_modifier: "Sacrifici imperiali"
 ep3_development_sacrifice_modifier_desc: "Questa contea è stata costretta a inviare i suoi soldati alla capitale."
 ep3_development_waning_modifier: "Tensione imperiale"
 ep3_development_waning_modifier_desc: "La capitale imperiale sta soffrendo sotto il peso della sfortuna."
 ep3_leviathan_success_character_modifier: "Bestia superata"
 ep3_leviathan_success_character_modifier_desc: "Questo personaggio ha abbattuto una bestia che stava creando scompiglio nello stretto del Bosforo."
 ep3_leviathan_failure_character_modifier: "Sopraffatto dalla bestia"
