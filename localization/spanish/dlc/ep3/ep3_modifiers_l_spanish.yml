 ep3_leviathan_mandate_county_modifier: "Fantasma dello Stretto"
 ep3_leviathan_mandate_county_modifier_desc: "Il commercio in questa contea è in qualche modo ostacolato dalla bestia che affligge lo stretto del Bosforo."
 ep3_leviathan_loose_province_modifier: "Flagello degli Stretti"
 ep3_leviathan_loose_province_modifier_desc: "Questa via d'acqua è stata resa pericolosa da una bestia che affligge lo stretto del Bosforo."
 ep3_leviathan_mandate_province_modifier: "Fantasma dello Stretto"
 ep3_leviathan_mandate_province_modifier_desc: "Questa via d'acqua è stata resa un po' pericolosa da una bestia che affligge lo stretto del Bosforo."
 ep3_iconoclast_modifier: "Iconoclasta"
 ep3_iconoclast_modifier_desc: "Questo imperatore adottò la dottrina iconoclasta di fronte a grandi avversità."
 ep3_raider_unchecked_modifier: "Pirateria incontrollata"
 ep3_raider_unchecked_modifier_desc: "Questa contea è stata tormentata dai predoni del nord, che saccheggiano le navi e fanno incursioni sulle coste."
 ep3_grave_robber_modifier: "Ladro di tombe"
 ep3_grave_robber_modifier_desc: "Questo personaggio ha la reputazione negativa di saccheggiare le tombe dei suoi predecessori imperiali per pagare i suoi debiti."
 ep3_imperial_tombs_violated_province_modifier: "Tombe imperiali profanate"
 ep3_imperial_tombs_violated_province_modifier_desc: "Le gloriose tombe degli imperatori del passato sono state saccheggiate da un avido successore per pagare i suoi debiti con esse."
 land_of_holy_county_modifier: "Terre di santità"
 land_of_holy_county_modifier_desc: "Un vero santo cammina tra queste persone."
 no_crooks_county_modifier: "Non è spudorato, grazie"
 no_crooks_county_modifier_desc: "Il governatore locale ha imposto una politica di totale intolleranza nei confronti dei furfanti che si spacciano per santoni."
 ep3_persecuting_saints_county_modifier: "Santo senza riconoscimento"
 ep3_persecuting_saints_county_modifier_desc: "Il governatore locale non era in grado di riconoscere i segni di un vero santone."
 ep3_conmen_among_us_county_modifier: "Truffatori in mezzo a noi"
