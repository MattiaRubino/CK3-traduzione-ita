 ep3_friendly_host_modifier: "Ospite amichevole"
 ep3_friendly_host_modifier_desc: "I pellegrini sono sempre i benvenuti al tavolo di questo personaggio."
 ep3_open_granary_county_modifier: "Granai aperti dei proprietari terrieri"
 ep3_open_granary_county_modifier_desc: "Un proprietario terriero fu costretto ad aprire i suoi granai e a distribuire il grano che aveva accumulato."
 ep3_unbeliever_in_signs_modifier: "Non credere ai segni"
 ep3_unbeliever_in_signs_modifier_desc: "Questo personaggio non crede nelle profezie o nei segni dall'alto."
 ep3_roaming_shepherds_county_modifier: "Pastori transumanti"
 ep3_roaming_shepherds_county_modifier_desc: "I pastori possono portare le loro greggi ovunque vogliano."
 ep3_monastic_quiet_county_modifier: "Silenzio monastico"
 ep3_monastic_quiet_county_modifier_desc: "La tranquillità e la santità dei monasteri locali hanno la precedenza sulle attività produttive esterne."
 ep3_law_and_order_modifier: "Legge e ordine"
 ep3_law_and_order_modifier_desc: "Questo personaggio ha represso con il sangue le rivolte locali nella sua capitale."
 ep3_rampaging_disorders_county_modifier: "Disordine sfrenato"
 ep3_rampaging_disorders_county_modifier_desc: "In questa contea, le rivolte locali contro i mercanti stranieri sono state lasciate crescere."
 ep3_crowd_bender_modifier: "Camelamultitudes"
 ep3_crowd_bender_modifier_desc: "Il pubblico adora questo personaggio per la sua eloquenza."
 ep3_governor_yearly_8130_raised_taxes_modifier: "Tasse raccolte"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Questo personaggio ha usato la sua autorità di governatore per aumentare arbitrariamente le tasse provinciali.\n[governor_efficiency|E]: #N -5 % @governatore_efficienza!#!"
 ep3_governor_yearly_8130_special_levy_modifier: "Contributo speciale"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Questo personaggio ha usato la sua autorità di governatore per introdurre una tassa speciale."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Contributo di elemosina"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Questo personaggio ha aumentato le tasse per distribuire il denaro ai bisognosi della sua provincia.\n[governor_efficiency|E]: #P +5 % @governor_efficiency!#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Mediazione comunale"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Questa contea beneficia della mediazione con i proprietari troppo appassionati di una proprietà nobiliare."
 ep3_governor_yearly_8140_defended_modifier: "Beni comuni sfruttati"
 ep3_governor_yearly_8140_defended_modifier_desc: "Il governatore di questa contea ha facilitato lo sfruttamento delle terre comuni da parte della nobiltà."
 ep3_governor_yearly_8140_ignored_modifier: "Comuni disdegnati"
 ep3_governor_yearly_8140_ignored_modifier_desc: "Il governatore di questa contea ha disdegnato lo sfruttamento delle terre comuni da parte della nobiltà."
 ep3_governor_yearly_8170_warning_system_modifier: "Sistema di allerta"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Questa contea dispone di un sistema di allarme rapido che garantisce una maggiore protezione contro gli assalti."
 ep3_governor_yearly_8170_success_modifier: "Misure difensive"
 ep3_governor_yearly_8170_success_modifier_desc: "La difesa di questa contea dagli assalti è stata notevolmente migliorata grazie a misure ingegnose."
 ep3_governor_yearly_8170_failure_modifier: "Parafanghi difettosi"
 ep3_governor_yearly_8170_failure_modifier_desc: "La difesa di questa contea dagli assalti è stata fondamentalmente compromessa da misure sbagliate."
 ep3_governor_yearly_8160_promoted_modifier: "Minoranza promossa"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Ai membri di questa comunità è stato concesso l'accesso ai ranghi della burocrazia dell'amministrazione di questo governatore."
 ep3_governor_yearly_8160_suppressed_modifier: "Minoranza repressa"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Ai membri di questa comunità è stato negato l'accesso ai ranghi della burocrazia dell'amministrazione di questo governatore e sono stati repressi."
 ep3_governor_yearly_8150_placated_modifier: "Capi tribù corrotti"
 ep3_governor_yearly_8150_placated_modifier_desc: "I leader dei gruppi ribelli di questa contea hanno accettato le tangenti del governatore."
 ep3_governor_yearly_8150_insulted_modifier: "Capi insulto"
 ep3_governor_yearly_8150_insulted_modifier_desc: "I leader dei gruppi ribelli di questa contea si sono indignati per il tentativo del governatore di corromperli."
 ep3_governor_yearly_8150_concession_modifier: "Concessioni ai contadini"
 ep3_governor_yearly_8150_concession_modifier_desc: "I gruppi ribelli di questa contea hanno ricevuto concessioni dal governatore."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Repressione brutale"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Questo personaggio ha represso duramente i gruppi ribelli della sua provincia."
 ep3_governor_yearly_8150_crackdown_modifier: "Repressione brutale"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Un governatore ha dato un duro colpo ai gruppi di ribelli di questa contea."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Repressione brutale"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Questo personaggio ha represso duramente i gruppi ribelli della sua provincia."
 pandidakterion_university_modifier: "Pandidakterion"
 pandidakterion_university_modifier_desc: "L'Università di Costantinopoli, fondata nel 425 da Teodosio II e recentemente rifondata, è famosa per aver prodotto abili burocrati che supportano il lavoro della corte imperiale.\nQuesti [councillor_tasks|E] sono più efficaci:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Ha inviato un esercito in aiuto"
 ep3_sent_help_to_east_modifier_desc: "Questo personaggio ha inviato un corpo di volontari per aiutare alcuni fratelli cristiani nella loro guerra."
 grain_providers_county_modifier: "Nuovo Granaio di Roma"
 grain_providers_county_modifier_desc: "L'approvvigionamento di grano di Costantinopoli dipende dalla produzione e dall'esportazione di enormi quantità di grano a basso costo attraverso una rete avanzata di commercianti, esportatori, produttori e persino speculatori."
 panem_et_circenses_county_modifier: "Panem et circenses"
 panem_et_circenses_county_modifier_desc: "La distribuzione del grano è attiva: tutti i cittadini hanno diritto a una distribuzione periodica di pane gratuito sponsorizzata dall'imperatore."
 ep3_construction_contract_modifier: "Contratto di costruzione"
 ep3_construction_contract_modifier_desc: "I seguaci di questo personaggio assisteranno nella costruzione di un possedimento in cambio di pagamenti mensili.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "Le frontiere di Teodosio ristabilite"
 retaken_eastern_provinces_modifier_desc: "Questa dinastia ristabilì gli antichi confini dell'Impero Romano d'Oriente."
 ep3_foraged_plants: "Foraggiamento delle piante"
 ep3_foraged_plants_desc: "Questo personaggio trascorre del tempo in campagna e impara a conoscere le piante commestibili, il che porta a una dieta più sana."
 ep3_tuition_paid: "Registrazione a pagamento"
 ep3_tuition_paid_desc: "È noto per la sua carità nel coltivare il talento dei giovani poeti."
 ep3_from_far_and_wide: "In tutta la sua lunghezza e ampiezza"
 ep3_from_far_and_wide_desc: "La fama di questo personaggio lo rende un nome familiare in tutto il territorio, attirando altri personaggi e garantendo loro un passaggio sicuro."
 ep3_refreshed_and_relaxed: "Rinfrescato e rilassato"
 ep3_refreshed_and_relaxed_desc: "Questo personaggio comprende il valore di liberare la mente e di rinfrescarsi mentalmente di tanto in tanto.\n\n#weak Questo [modifier|E] attiva la funzione [decision|E] [GetDecisionWithKey('meditate_in_seclusion_decision').GetName|l]#!"
 ep3_pushed_too_hard: "Troppo impegnativo"
 ep3_pushed_too_hard_desc: "Questo personaggio ha preteso troppo da se stesso per raggiungere i suoi obiettivi e, di conseguenza, si trova in una condizione di maggiore fragilità."
 ep3_star_crossed_modifier: "Sfortunato"
 ep3_star_crossed_modifier_desc: "Questo personaggio si strugge per un amore perduto che non potrà mai riavere."
 ep3_reunited_modifier: "Riunione"
 ep3_reunited_modifier_desc: "Con sua grande gioia, questo personaggio si è riunito a un vecchio amore."
 ep3_famous_connections_modifier: "Collegamenti famosi"
 ep3_famous_connections_modifier_desc: "Questo personaggio ha amici famosi e sfrutta la sua fama in modo efficace, ma con cautela."
 ep3_quality_control_modifier: "Controllo qualità"
 ep3_quality_control_modifier_desc: "Questo personaggio mantiene un controllo ferreo sulle sue opere.\n\n#weak Questo [modifier|E] innalza il [gold|E] [gold_i] potenziale minimo che può essere ricevuto dal [decision|E] [GetDecisionWithKey('write_muwashshah_poem_decision').GetName].#!\n\n"
 ep3_power_couple_modifier: "Relazione simbiotica"
 ep3_power_couple_modifier_desc: "Questo personaggio ha una stretta relazione con un altro personaggio, cosa che aiuta il suo lavoro e aumenta la sua fama.\n\n#weak Questo [modifier|E] stimola le possibilità che poeti di alto livello provengano da [decision|E] [GetDecisionWithKey('invite_poets_decision').GetName] e riduce il prezzo di [decision|E] [GetDecisionWithKey('found_salon_decision').GetName].#!\n\n"
 ep3_founded_salon_modifier: "Salone fondato"
 ep3_founded_salon_modifier_desc: "Ha fondato un salone di poesia permanente e ha creato un centro artistico per le generazioni a venire."
 ep3_poets_salon_modifier: "Salone della poesia"
 ep3_poets_salon_modifier_desc: "Questa provincia ospita un salone di poesia e un noto centro artistico."
 ep3_friend_to_orphans: "Amico degli orfani"
 ep3_friend_to_orphans_desc: "Questo personaggio è molto conosciuto e apprezzato per il suo lavoro di protezione ed educazione degli orfani vulnerabili."
 ep3_healthy_orphanages_modifier: "Orfanotrofi fiorenti"
 ep3_healthy_orphanages_modifier_desc: "Questa contea dispone di orfanotrofi ben finanziati, che assicurano che coloro che hanno perso la propria famiglia siano ben curati."
 ep3_tutoring_noblewoman_modifier: "Tutela di una nobildonna"
 ep3_tutoring_noblewoman_modifier_desc: "Questo personaggio accetta denaro in cambio della tutela di una nobildonna locale, anche se, logicamente, questo ha ridotto il suo tempo per altre imprese."
 ep3_focused_on_studies_modifier: "Focus sugli studi"
 ep3_focused_on_studies_modifier_desc: "Questo carattere ha raddoppiato gli sforzi negli studi.\n\n#weak Questo [modifier|E] aumenta il potenziale massimo [prestige|E] [prestige_i] per il [decision|E] [GetDecisionWithKey('write_muwashshah_poem_decision').GetName].#!\n\n"
 ep3_efforts_recognized_modifier: "Sforzi riconosciuti"
 ep3_efforts_recognized_modifier_desc: "Gli sforzi di questo personaggio per ottenere un buon governo sono stati pubblicamente riconosciuti e lodati dal suo signore."
 ep3_publicly_recognized_modifier: "Riconoscimento pubblico"
 ep3_publicly_recognized_modifier_desc: "Questo personaggio è stato riconosciuto pubblicamente come un valido membro dell'amministrazione."
 ep3_supply_issues_modifier: "Problemi di approvvigionamento"
 ep3_supply_issues_modifier_desc: "L'accampamento di questo personaggio ha difficoltà a trovare cibo, il che fa brontolare gli stomaci e i seguaci."
 ep3_priest_friend_same_modifier: "Amico del sacro"
 ep3_priest_friend_same_modifier_desc: "Questo personaggio è noto per essere un amico dei devoti."
 ep3_priest_friend_different_modifier: "Amico di tutto ciò che è sacro"
 ep3_priest_friend_different_modifier_desc: "Questo personaggio è noto per essere un amico dei devoti, anche se non sempre della stessa fede.."
 ep3_inflexible_worshipper_modifier: "Fedele e senza compromessi"
 ep3_inflexible_worshipper_modifier_desc: "Questo personaggio dà il massimo nelle sue convinzioni e non tollera gli eretici."
 ep3_ungodly_hospitality_modifier: "Ospitalità empia"
 ep3_ungodly_hospitality_modifier_desc: "Questo personaggio si è allontanato dai devoti e nega loro l'ospitalità quando ne hanno bisogno."
 ep3_rested_and_refreshed_modifier: "Riposati e rinfrescati"
 ep3_rested_and_refreshed_modifier_desc: "Questo personaggio ha beneficiato di alcune notti in ambienti più lussuosi di quelli a cui è abituato."
 ep3_cricked_neck_modifier: "Collo con torcicollo"
 ep3_cricked_neck_modifier_desc: "Questo personaggio sente una fitta al collo."
 ep3_friend_to_old_soldiers_modifier: "Amico dei vecchi soldati"
 ep3_friend_to_old_soldiers_modifier_desc: "Questo personaggio è ben noto ai vecchi soldati come figura solidale con la loro causa.\n\n#weak Questo [modifier|E] supera i requisiti dell'opzione Recluta Mercenari di [interaction|E] $reinforce_soldiers_interaction$.#!"
 ep3_expanded_culinary_horizons_modifier: "Orizzonti culinari ampliati"
 ep3_expanded_culinary_horizons_modifier_desc: "Questo personaggio ha recentemente migliorato la sua opinione sui cibi sconosciuti, ampliando il suo palato."
 ep3_new_tastes_modifier: "Nuovi gusti"
 ep3_new_tastes_modifier_desc: "Questo personaggio ha recentemente beneficiato di una dieta più varia, che ha dato sollievo sia al suo corpo che alla sua mente."
 ep3_new_tastes_cannibal_modifier: "Nuovi "sapori"
 ep3_new_tastes_cannibal_modifier_desc: "Questo personaggio insiste per servire del cibo sospetto alla sua tavola. Ma quale #EMP è#! questa carne...?"
 ep3_lust_for_land_modifier: "Brama di terra"
 ep3_lust_for_land_modifier_desc: "Questo personaggio non si fermerà davanti a nulla pur di diventare un proprietario terriero,\n\n#weak Questo [modifier|E] dimezza il costo del [casus_belli|E] $EP3_LAAMP_INVASION_CB_NAME$\n#!"
 ep3_comfortable_bed_modifier: "Stemmi convenienti"
 ep3_comfortable_bed_modifier_desc: "Questo personaggio ha beneficiato di un ambiente più confortevole del solito."
 ep3_well_guided_modifier: "Ben guidato"
 ep3_well_guided_modifier_desc: "Questo personaggio ha l'abilità di scegliere buone guide locali che gli indichino la strada da percorrere attraverso un terreno insidioso."
 ep3_sketchy_guides_modifier: "Guide vaghe"
 ep3_sketchy_guides_modifier_desc: "Sembra che questo personaggio continui a scegliere guide che forniscono informazioni errate, sia per caso che per pura sfortuna."
 ep3_master_of_ceremonies: "Maestro di cerimonie"
 ep3_master_of_ceremonies_desc: "questo personaggio si è dimostrato un vero e proprio animale da festa in campeggio!"
 ep3_uneasy_modifier: "Inquieto"
 ep3_uneasy_modifier_desc: "Questo personaggio prova una certa apprensione e un disagio generale."
 ep3_sensible_provisions: "Sensibilità con disposizioni"
 ep3_sensible_provisions_desc: "Questo personaggio non si lascia trascinare a sprecare inutilmente le scorte."
 ep3_life_of_the_party: "L'anima della festa"
 ep3_life_of_the_party_desc: "questo personaggio è un po' un facilitatore quando si tratta di fare baldoria!"
 ep3_warm_and_content: "Caloroso e soddisfatto"
 ep3_warm_and_content_desc: "Questo personaggio ama la brace del tempo trascorso in buona compagnia con un falò scoppiettante."
 ep3_responsible_with_money: "Responsabile con il denaro"
 ep3_responsible_with_money_desc: "Anche quando è un po' compromesso mentalmente, questo personaggio tiene ben saldi i cordoni della borsa."
 ep3_foreign_affairs_modifier: "Consapevole degli affari esteri"
 ep3_foreign_affairs_modifier_desc: "Questo personaggio tiene d'occhio gli eventi all'estero; il suo accampamento è rifornito e pronto a muoversi in qualsiasi momento."
 ep3_the_restful_modifier: "Scarica"
 ep3_the_restful_modifier_desc: "Questo personaggio si è allontanato dal suo destino, che lo ha portato a una vita tranquilla ma insoddisfatta."
 ep3_harried_modifier: "Molestato"
 ep3_harried_modifier_desc: "Questo possedimento ha sofferto sotto il giogo normanno, i suoi irrequieti abitanti hanno subito una spietata repressione da parte dei loro governanti."
 ep3_the_conqueror_modifier: "Conquistatore spietato"
 ep3_the_conqueror_modifier_desc: "Le sue brutali rappresaglie contro le rivolte in tutta la sua signoria hanno suscitato in egual misura rispetto, paura e disgusto."
 anglo_saxon_opinion: "Opinione anglosassone"
 ep3_dangerous_fenland_modifier: "Fens pericolose"
 ep3_dangerous_fenland_modifier_desc: "Le paludi di questa provincia sono infestate da una figura misteriosa, che ha causato un'angoscia diffusa."
 ep3_plundered_modifier: "Saccheggiato"
 ep3_plundered_modifier_desc: "Questa provincia è stata testimone di un'ondata di rapine violente, il cui risultato è la graduale sottrazione di ricchezza."
 ep3_hereward_caution_modifier: "Organizzatore prudente"
 ep3_hereward_caution_modifier_desc: "Questo personaggio si prende tutto il tempo necessario per prepararsi, assicurandosi sempre di avere il meglio a disposizione prima di impegnarsi."
 ep3_gnr_guards_modifier: "Strada sorvegliata"
 ep3_gnr_guards_modifier_desc: "Questa contea contiene tratti della Grande Strada del Nord, recentemente ricostruita e pattugliata da guardie armate."
 ep3_gnr_modifier: "Strada ricostruita"
 ep3_gnr_modifier_desc: "Questa contea contiene tratti della Grande Strada del Nord, recentemente restaurata."
 ep3_gnr_negative_modifier: "Strada distrutta"
 ep3_gnr_negative_modifier_desc: "Alcuni tratti della Great Northern Highway in questa contea sono stati distrutti di proposito per ostacolare le attività militari e irritare gli abitanti del luogo."
 ep3_honourable_jailor_modifier: "Onorevole carceriere"
 ep3_honourable_jailor_modifier_desc: "L'approccio di questo personaggio al trattamento dei prigionieri viene elogiato perché è onorevole e segue le regole."
 all_crops_burned: "Cibo distrutto"
 all_crops_burned_desc: "Tutto il cibo di questa contea è stato bruciato e il bestiame è stato abbattuto preventivamente come parte di una campagna punitiva."
 crops_burned: "Colture bruciate"
 crops_burned_desc: "Questa contea ha visto bruciare gran parte dei suoi raccolti come parte di una campagna punitiva."
 crop_levy: "Tasse sul raccolto"
 crop_levy_desc: "Questa contea è stata costretta a pagare una tassa extra sui cereali, che ha destabilizzato le sue risorse alimentari."
 ep3_resettled_village: "Alloggi risistemati"
 ep3_resettled_village_desc: "Molti dei residenti di questo possedimento sono stati reinsediati con la forza altrove, lasciandolo disabitato."
 ep3_population_boost: "Esplosione della popolazione"
 ep3_population_boost_desc: "Questo possedimento ha goduto dell'arrivo di una popolazione sfollata con la forza da un altro possedimento vicino, anche se di conseguenza il suo umore non è esattamente il più allegro di tutti."
 ep3_smouldering_village: "Edifici fumosi"
 ep3_smouldering_village_desc: "Gli edifici di questa possessione sono stati colpiti da un incendio che si è rapidamente propagato al loro interno, causando danni sia alle infrastrutture che alle menti."
 ep3_church_bereft: "Chiesa spogliata"
 ep3_church_bereft_desc: "Questo possedimento ha visto rubare le sue amate reliquie sacre, a scapito della chiesa e con lo sgomento degli abitanti del luogo."
 ep3_man_of_god: "Uomo di Dio"
 ep3_man_of_god_desc: "Questo personaggio è amico dei sacerdoti e la sua santità è stata esaltata in tutte le terre."
 ep3_missing_supplies: "Forniture mancanti"
 ep3_missing_supplies_desc: "Questa contea non dispone di una grande quantità di armi e armature e la qualità delle sue truppe ne ha risentito."
 ep3_redistributed_equipment: "Equipaggiamento ridistribuito"
 ep3_redistributed_equipment_desc: "Questo personaggio beneficia dell'arrivo di armi e armature di alta qualità ma di origine illecita."
 ep3_stolen_equipment: "Equipaggiamento rubato"
 ep3_stolen_equipment_desc: "Questo personaggio si è appropriato di armi e armature rubate e ne sta facendo buon uso."
 ep3_sabotaged_roads: "Strade sabotate"
 ep3_sabotaged_roads_desc: "Le strade di questo possedimento sono state sabotate, rendendo più pericoloso percorrerle."
 ep3_delayed_supplies: "Rifornimenti in ritardo"
 ep3_delayed_supplies_desc: "Questa contea ha sofferto per il ritardo di un grosso carico di armi e armature e la qualità delle sue truppe ne ha risentito."
 ep3_defender_of_families: "Difensore delle famiglie"
 ep3_defender_of_families_desc: "Questo personaggio è famoso per cercare di mantenere le famiglie intatte e felici."
 ep3_paid_grains: "Importazioni di cereali"
 ep3_paid_grains_desc: "Questa contea ha beneficiato dell'importazione di cereali, che ha evitato una carestia in corso."
 ep3_innovative_farming_techniques: "Tecniche agricole innovative"
 ep3_innovative_farming_techniques_desc: "Questa contea beneficia di tecniche agricole molto avanzate, che hanno migliorato l'efficienza della produzione alimentare."
 ep3_surplus_manpower: "Lavoro in eccesso"
 ep3_surplus_manpower_desc: "Questa contea ha un'eccedenza di contadini in forma e in età da combattimento."
 ep3_counties_restless_modifier: "Inquieto"
 ep3_counties_restless_modifier_desc: "Questa contea è caduta in uno stato di rabbia, apprensione e disagio nei confronti dei suoi nuovi soggiogatori normanni."
 ep3_murderers_loose: "Assassini a piede libero"
 ep3_murderers_loose_desc: "Questa contea è stata soggetta a una serie di omicidi. È curioso che tutte le vittime fossero normanne..."
 ep3_unlocked_silk: "Diritti di produzione della seta"
 ep3_unlocked_silk_desc: "Questa casa ha ottenuto un'esenzione imperiale per produrre la propria seta."
 improve_de_jure_integration_modifier: "Integrazione giuridica promossa"
 improve_de_jure_integration_modifier_desc: "Un potentato locale investe grandi risorse per accelerare l'integrazione della sua signoria in questo titolo.\nBonus a [councillor_task|E] da [integrate_title|E]."
 improve_promote_culture_modifier: "Promuove l'integrazione culturale"
 improve_promote_culture_modifier_desc: "Un potente locale investe grandi risorse per accelerare la conversione di questa contea alla cultura del suo signore.\nBonus a [councillor_task|E] da [promote_culture|E]."
 ep3_integration_promoter_modifier: "Promotore dell'integrazione"
 ep3_integration_promoter_modifier_desc: "Questo personaggio è molto attivo nel promuovere l'area intorno alla sua proprietà.\nAumenta il [candidate_score|E] per il [governorship|E] dove si trova il [family_estate|E]."
 hostile_schemes_distracted_modifier: "Distrazione di trame ostili"
 hostile_schemes_distracted_modifier_desc: "Il capofamiglia di questo personaggio gli ha chiesto di collaborare alle sue trame, monopolizzando la sua attenzione e le sue capacità.\nSvantaggio per il [success_chance|E] di [hostile_scheme|E]."
 personal_schemes_distracted_modifier: "Distrazione dalle cospirazioni personali"
