 ep3_settling_nomads_county_modifier: "Insediamento dei nomadi"
 ep3_settling_nomads_county_modifier_desc: "Questa contea riceve un lento flusso di nomadi da oltre il confine."
 ep3_tunnels_encouraged_county_modifier: "Tunnel difensivi"
 ep3_tunnels_encouraged_county_modifier_desc: "Il governatore ha incoraggiato l'espansione della rete locale di tunnel e rifugi nascosti per proteggere la popolazione."
 ep3_population_control_county_modifier: "Tutto all'aria aperta"
 ep3_population_control_county_modifier_desc: "Il governatore persegue e smantella attivamente la rete locale di tunnel e rifugi nascosti."
 ep3_bolstered_governor_treasury_modifier: "Tesoreria rinforzata"
 ep3_bolstered_governor_treasury_modifier_desc: "Questo personaggio ha anteposto il buon governo della sua provincia all'arricchimento personale.\n[governor_efficiency|E]: #P +5 % @governatore_efficienza!#!"
 ep3_governor_yearly_8030_stifled_modifier: "Attività represse"
 ep3_governor_yearly_8030_stifled_modifier_desc: "L'arrivo spontaneo di artigiani in una tenuta di famiglia in questa contea è stato represso."
 ep3_governor_yearly_8030_benign_modifier: "Sviluppo benigno"
 ep3_governor_yearly_8030_benign_modifier_desc: "Questa contea ha visto l'arrivo spontaneo di artigiani in una fattoria di famiglia."
 ep3_governor_yearly_8030_benign_char_modifier: "Sviluppo benigno"
 ep3_governor_yearly_8030_benign_char_modifier_desc: "La contea in cui si trova la tenuta di questo personaggio ha visto l'arrivo di artigiani in cerca di lavoro."
 ep3_governor_yearly_8070_ignore_modifier: "Evitare il lavoro"
 ep3_governor_yearly_8070_ignore_modifier_desc: "Questo personaggio si sottrae alle sue responsabilità di governatore."
 ep3_governor_yearly_8080_tense_bureaucracy_modifier: "Tesi burocratica"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc: "Il fatto che questo personaggio abbia punito un magistrato corrotto ha entusiasmato le masse, non tanto la burocrazia."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier: "Burocrazia nervosa"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc: "Il fatto che questo personaggio abbia punito un magistrato corrotto ha entusiasmato le masse, non tanto la burocrazia."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier: "Burocrazia corrotta"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc: "La sua incapacità di punire la corruzione burocratica ha seminato sfiducia nella sua amministrazione."
 ep3_governor_yearly_8050_imperial_recruiter_modifier: "Difensore dell'impero"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc: "Questo personaggio si è sacrificato per inviare dei soldati in difesa dell'impero.\n[governor_efficiency|E]: #P +5 % @governor_efficiency!#!"
 ep3_governor_yearly_8050_imperial_fortification_modifier: "Rinforzi imperiali"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc: "Questo personaggio ha richiesto un supporto extra per la difesa della sua provincia."
 ep3_governor_yearly_8050_imperial_resources_modifier: "Risorse imperiali"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc: "Questo personaggio ha richiesto risorse aggiuntive per la difesa della sua provincia.\n[governor_efficiency|E]: #N -5 % @governatore_efficienza!#!"
 ep3_governor_yearly_8040_province_development_modifier: "Sviluppo delle province"
 ep3_governor_yearly_8040_province_development_modifier_desc: "Questo personaggio ha deciso di concentrarsi sullo sviluppo della sua provincia, piuttosto che della sua tenuta."
 ep3_governor_yearly_8040_domicile_development_modifier: "Sviluppo manoriale"
 ep3_governor_yearly_8040_domicile_development_modifier_desc: "Questo personaggio passa più tempo a occuparsi della sua tenuta che della sua provincia.\n[governor_efficiency|E]: #N -10 % di @governatore_efficienza!#!"
 ep3_governor_yearly_8040_overwhelmed_modifier: "Travolti"
 ep3_governor_yearly_8040_overwhelmed_modifier_desc: "Questo personaggio ha problemi a gestire il suo patrimonio e la sua provincia."
 ep3_governor_yearly_8040_across_things_modifier: "Gestione versatile"
 ep3_governor_yearly_8040_across_things_modifier_desc: "Questo personaggio tiene traccia della gestione della sua tenuta e della sua provincia."
 ep3_governor_yearly_8040_shirker_modifier: "Contrazione della posizione"
 ep3_governor_yearly_8040_shirker_modifier_desc: "Questo personaggio ha imposto il suo lavoro ai suoi subordinati."
 ep3_governor_yearly_8120_relief_leader_modifier: "Aiuto alla supervisione"
 ep3_governor_yearly_8120_relief_leader_modifier_desc: "Questa persona ha supervisionato personalmente i lavori di soccorso per una provincia colpita da un disastro."
 ep3_governor_yearly_8120_relief_botched_modifier: "Aiuto in caso di errore"
 ep3_governor_yearly_8120_relief_botched_modifier_desc: "Questo carattere ha rovinato il lavoro di soccorso per una provincia colpita da un disastro."
 ep3_governor_yearly_8120_relief_aid_modifier: "Soccorso in caso di calamità"
 ep3_governor_yearly_8120_relief_aid_modifier_desc: "Questo personaggio ha aiutato le vittime di una provincia colpita da un disastro."
 ep3_governor_yearly_8120_relief_rejected_modifier: "Aiuto rifiutato"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc: "Questo personaggio si è rifiutato di aiutare una provincia colpita da un disastro.\n[governor_efficiency|E]: #N -5 % @governatore_efficienza!#!"
 brutal_castration_modifier: "Ferita da castrazione"
 brutal_castration_modifier_desc: "Una castrazione mal eseguita ha lasciato una ferita gravemente infiammata e sanguinante in una zona delicata."
 ep3_guides_and_guards_modifier: "Guide e guardie locali"
 ep3_guides_and_guards_modifier_desc: "Un benefattore locale ha offerto guardie e guide veterane per il pellegrinaggio di questo personaggio."
 ep3_lay_of_the_land_modifier: "Conoscenza del terreno"
 ep3_lay_of_the_land_modifier_desc: "Questo personaggio viaggia più velocemente dopo aver ricevuto indicazioni precise da un abitante del luogo."
 ep3_pilgrim_protector_same_modifier: "Protettore dei pellegrini"
 ep3_pilgrim_protector_same_modifier_desc: "Questo personaggio ha dimostrato il suo zelo nell'accogliere e proteggere i pellegrini che attraversano le sue terre."
 ep3_pilgrim_protector_other_modifier: "$ep3_pilgrim_protector_same_modifier$"
