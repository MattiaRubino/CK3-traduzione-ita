 scheme_promoted_modifier_desc: "La candidatura di questo personaggio è stata favorita da una campagna promozionale di successo.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
