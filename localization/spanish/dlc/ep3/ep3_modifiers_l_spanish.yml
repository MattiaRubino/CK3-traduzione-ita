l_spanish:
 ep3_restored_pentarchy_seat_county_modifier: "Sede della pentarchia restaurata"
 ep3_restored_pentarchy_seat_county_modifier_desc: "Questa contea è di nuovo una sede della pentarchia."
 ep3_restored_pentarchy_seat_modifier: "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc: "Questo personaggio ha riconquistato una sede della pentarchia per l'impero."
 ep3_maximum_border_county_modifier: "Bordo finale ripristinato"
 ep3_maximum_border_county_modifier_desc: "La frontiera più lontana dell'Impero Romano è stata ristabilita."
 ep3_maximum_border_modifier: "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc: "Questo carattere ha ripristinato le frontiere più lontane dell'impero romano."
 ep3_new_justinian_county_modifier: "Provincia di Giustiniano restaurata"
 ep3_new_justinian_county_modifier_desc: "Questa contea, un tempo conquistata dagli eserciti di Giustiniano, è tornata all'Impero Romano."
 ep3_new_justinian_modifier: "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc: "Questo personaggio è un nuovo Giustiniano, riconquistatore delle province occidentali."
 ep3_western_tetrarch_county_modifier: "Sede restaurata del tetrarca"
 ep3_western_tetrarch_county_modifier_desc: "L'antica sede di un tetrarca romano è stata riconquistata per l'impero dei Romani."
 ep3_western_tetrarch_modifier: "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc: "Questo carattere ha riunito l'antica sede di un tetrarca romano con l'impero dei Romani."
 ep3_long_lost_province_county_modifier: "Una provincia perduta da tempo è stata ripristinata"
 ep3_long_lost_province_county_modifier_desc: "Quest'area, persa dai Romani molto tempo fa, è tornata all'impero."
 ep3_long_lost_province_modifier: "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc: "Questo personaggio ha riconquistato una provincia romana che l'impero aveva perso da tempo."
 ep3_long_contested_province_county_modifier: "Restaurata una provincia a lungo contesa"
 ep3_long_contested_province_county_modifier_desc: "Questa contea, che per troppo tempo è stata fuori dalla portata dell'impero, è stata riconquistata."
 ep3_long_contested_province_modifier: "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc: "Questo personaggio ha rafforzato i confini dell'impero riconquistando un'area a lungo contesa."
 ep3_medi_gem_county_modifier: "Gioiello restaurato del Mediterraneo"
 ep3_medi_gem_county_modifier_desc: "Questa bellissima enclave mediterranea è tornata a far parte dell'Impero."
 ep3_medi_gem_modifier: "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc: "Questo personaggio ha preso il controllo di un'antica enclave romana nel Mediterraneo."
 ep3_politics_before_all_modifier: "La politica prima di tutto"
 ep3_politics_before_all_modifier_desc: "Questo personaggio ha un approccio pragmatico alla politica che non guarda ai sentimenti o ai pregiudizi politici."
 ep3_everything_for_byz_modifier: "Sacrifici per il nostro popolo"
 ep3_everything_for_byz_modifier_desc: "Questo personaggio tollera il barbaro #EMP#! come sacrificio per il bene del suo popolo."
 ep3_triumph_of_god_modifier: "Trionfo condiviso con il divino"
 ep3_triumph_of_god_modifier_desc: "Questo personaggio ha dedicato il suo trionfo al divino, partecipando in egual misura alla sua gloria."
 ep3_blessed_in_triumph_modifier: "Benedizione in trionfo"
 ep3_triumph_traditional_punishments_modifier: "Mantenimento delle punizioni tradizionali"
 ep3_triumph_traditional_punishments_modifier_desc: "Accecare i nemici catturati, i ribelli e i rivali al trono è una pratica tradizionale bizantina, come questo personaggio sa bene."
 ep3_blessed_in_triumph_modifier_desc: "Il trionfo di questo carattere è stato benedetto dall'autorità religiosa."
 ep3_triumph_public_executioner_modifier: "Svolgimento di esecuzioni pubbliche"
 ep3_triumph_public_executioner_modifier_desc: "Questo personaggio sa come mantenere l'ordine pubblico: dando spettacolo con esecuzioni di massa."
 ep3_triumph_promised_victories_modifier: "Vittoria promessa"
 ep3_triumph_promised_victories_modifier_desc: "Questo personaggio ha stimolato l'immaginazione dei suoi sudditi con promesse di vittorie militari."
 ep3_triumph_promised_stability_modifier: "Stabilità promessa"
 ep3_triumph_promised_stability_modifier_desc: "Questo personaggio ha stimolato l'immaginazione dei suoi sudditi con promesse di stabilità imperiale."
 ep3_triumph_promised_prosperity_modifier: "Prosperità promessa"
 ep3_triumph_promised_prosperity_modifier_desc: "Questo personaggio ha stimolato l'immaginazione dei suoi sudditi con promesse di prosperità imperiale."
 ep3_voluntary_laamp_character_modifier: "Avventuriero volontario"
 ep3_voluntary_laamp_character_modifier_desc: "Questo personaggio si è lasciato alle spalle la sua precedente signoria per ritagliarsi un nuovo posto nel mondo."
 ep3_emperor_proving_themselves_modifier: "Prova di valore"
 ep3_emperor_proving_themselves_modifier_desc: "Questo personaggio ha giurato di dimostrare il suo valore come legittimo sovrano."
 ep3_blessed_union_modifier: "Unione benedetta"
 ep3_blessed_union_modifier_desc: "Il capo della fede di questo personaggio ha approvato il suo ultimo matrimonio."
 ep3_non_blessed_union_modifier: "Unione illegittima"
 ep3_non_blessed_union_modifier_desc: "Il capo della fede di questo personaggio si è rifiutato di legittimare il suo ultimo matrimonio."
 ep3_ennobled_adventurer_modifier_1: "Avventuriero nobilitato"
 ep3_ennobled_adventurer_modifier_1_desc: "Questo personaggio è stato spinto alla nobiltà da umili origini, minando le antiche gerarchie."
 ep3_ennobled_adventurer_modifier_2: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_2_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_ennobled_adventurer_modifier_3: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_3_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_century_celebration_county_modifier: "Celebrazione del centenario storico"
 ep3_century_celebration_county_modifier_desc: "Questa contea celebra il centenario della fondazione di Costantinopoli."
 ep3_foundation_celebration_county_modifier: "Celebrazione storica"
 ep3_foundation_celebration_county_modifier_desc: "Questa contea celebra l'anniversario della fondazione di Costantinopoli."
 ep3_exotic_giraffe_modifier: "Giraffa esotica"
 ep3_exotic_giraffe_modifier_desc: "Questo personaggio ha ricevuto beni e animali esotici - tra cui una giraffa - da una delegazione diplomatica."
 ep3_estate_hired_agents_modifier: "Agenti a contratto"
 ep3_estate_hired_agents_modifier_desc: "Questo personaggio ha assunto una serie di agenti per aiutarlo a raggiungere i suoi obiettivi."
 ep3_estate_bolster_security_modifier: "Brigata di sicurezza"
 ep3_estate_bolster_security_modifier_desc: "Questo personaggio ha fatto circondare la sua persona e la sua tenuta da un gran numero di guardie nel tentativo di proteggersi da ogni male."
 ep3_estate_governor_patrols_modifier: "Modelli abituali"
 ep3_estate_governor_patrols_modifier_desc: "Il governatore di questa contea ha organizzato pattuglie regolari nella zona, pronte a intervenire in qualsiasi momento."
 ep3_estate_granary_modifier: "Manipolazione del mercato del grano"
 ep3_estate_granary_modifier_desc: "Questo personaggio utilizza metodi sospetti per manipolare il mercato del grano e venderlo a prezzi esorbitanti #EMP#! ."
 ep3_eparch_county_opinion_modifier: "Applaudire i cittadini"
 ep3_eparch_county_opinion_modifier_desc: "Il sito [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] si adopera per tranquillizzare i cittadini."
 ep3_eparch_troops_modifier: "Organizzazione delle truppe"
 ep3_eparch_troops_modifier_desc: "Il [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] supervisiona di persona le truppe di stanza nella capitale."
 ep3_eparch_control_modifier: "Far rispettare l'ordine pubblico"
 ep3_eparch_control_modifier_desc: "Su [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] i soldati marciano per le strade della capitale per garantire l'ordine pubblico."
 ep3_eparch_development_modifier: "Incoraggiare lo sviluppo"
 ep3_eparch_development_modifier_desc: "Il sito [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] ha una legione di amministratori e impiegati che viaggiano per la città per migliorare le infrastrutture e sviluppare la città."
 ep3_eparch_fortified_capital_modifier: "Fortificazioni imponenti"
 ep3_eparch_fortified_capital_modifier_desc: "Questo possedimento è in mani capaci e vanta una serie di imponenti fortificazioni, in grado di fermare qualsiasi attaccante."
 ep3_eparch_somewhat_fortified_capital_modifier: "Fortificazioni migliorate"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "L'amministratore di questo possedimento ha apportato miglioramenti generali alle difese."
 ep3_eparch_plague_protection_modifier: "Medici organizzati"
 ep3_eparch_plague_protection_modifier_desc: "Il sito [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] ha organizzato tutti i medici in possesso per formare una forza lavoro efficiente."
 ep3_eparch_physician_at_work_modifier: "Il medico capo combatte la peste"
 ep3_eparch_physician_at_work_modifier_desc: "Il personale di [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()|l] di [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] affronta la peste e aiuta i malati"
 ep3_eparch_university_influence_modifier: "Collegamenti universitari"
 ep3_eparch_university_influence_modifier_desc: "Questa casata ha stabilito connessioni influenti all'università della capitale.\nCosto dell'opzione di istruzione #high Inviare all'università#!:#P -[EmptyScope.ScriptValue('university_cost_reduction_value')|%0] [gold_i]#!"
 scheme_slandered_modifier: "Calunniato"
