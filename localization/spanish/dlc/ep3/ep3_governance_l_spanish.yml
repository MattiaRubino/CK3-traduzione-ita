 ep3_governance_great_harvest_desc: "Questa contea beneficia di una notevole distribuzione di cereali, organizzata dal governatore locale."
 ep3_governance_mercenary_troops: "Truppe mercenarie"
 ep3_governance_mercenary_troops_desc: "Questo personaggio ha reclutato un gruppo di ex banditi come mercenari, senza curarsi di ciò che pensano gli altri."
 ep3_governance_workforce: "Forza lavoro reclutata"
 ep3_governance_workforce_desc: "Questa contea ha visto un gran numero di persone chiamate a formare una forza lavoro al servizio della comunità."
 ep3_governance_rampant_bandits: "Banditi scatenati"
 ep3_governance_rampant_bandits_desc: "Questa contea è tormentata dai banditi; gli attacchi violenti ai viaggiatori e ai commercianti sono piuttosto comuni."
