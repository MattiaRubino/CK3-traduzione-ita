 ep3_governance_stationed_troops: "Fodera rinforzata"
 ep3_governance_stationed_troops_desc: "Per ordine del governatore, questo possedimento è stato rinforzato con una guarnigione per garantire un ambiente produttivo."
 ep3_governance_festivities: "Celebrazioni organizzate"
 ep3_governance_festivities_desc: "#EMP Un funzionario locale è stato convinto#! a organizzare una serie di fiere e festival."
 ep3_governance_infrastructure: "Infrastrutture migliorate"
 ep3_governance_infrastructure_desc: "Un funzionario locale ha speso molti fondi per migliorare le infrastrutture della zona."
 ep3_governance_harvest: "Distribuzione dei cereali"
 ep3_governance_harvest_desc: "Questa contea beneficia di una distribuzione di cereali per la sua popolazione, per volere del governatore locale."
