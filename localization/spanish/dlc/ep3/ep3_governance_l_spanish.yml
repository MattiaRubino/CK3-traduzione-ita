l_spanish:
 governor_tax_scheme: "Raccolta delle tasse"
 governor_tax_scheme_desc_general: "In una riscossione di tasse [scheme|E], si cerca di raccogliere informazioni sulle tasse perse per farle pagare al villaggio sospettato."
 governor_tax_scheme_desc: "Le tasse di ogni distretto e villaggio sono accuratamente raccolte e registrate, permettendo, di fatto, di vedere quando sono state correttamente pagate. E, soprattutto, quando mancano i pagamenti #EMP#! ."
 governor_tax_scheme_action: "Raccogliere le tasse in"
 governor_tax_scheme_invalidated_title: "Congiura di $governor_tax_scheme$ invalidata"
 msg_governance_contract_appear.t: "Nuovo problema di governance"
 msg_governance_contract_appear.desc: "Un [governance_issue|E] [new_governance_issue.GetType.GetName|V] è apparso su [target_province.GetName], all'interno di [target_province.GetCounty.GetTitle.GetName]"
 task_contract_governance_desc_title: "il mio giudizio è necessario in quanto [GetPlayer.Custom('GetGovernorConceptNoTooltip')|l]!"
 overdue_taxes_contract: "Tasse arretrate"
 overdue_taxes_desc: "Che sia per cospirazione, privazione o pura negligenza, un villaggio di questa regione non ha inviato la sua parte di prodotti dovuti alle tasse."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Sindaco accaparratore"
 hoarding_mayor_desc: "Il sindaco di questa baronia sta accumulando, o meglio accaparrando, molto più oro di quanto ci si aspetterebbe. O non versa abbastanza tasse o non investe abbastanza nella città stessa."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Raccolti abbondanti"
 bountiful_harvest_desc: "Ci giungono notizie di una meravigliosa abbondanza, di enormi raccolti e di campi verdi in tutto il mio [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. L'importante benedizione deve essere messa a frutto e i raccolti non devono essere rovinati!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Banditi scatenati"
 rampant_bandits_desc: "I fuorilegge e i nomadi incontrollati affliggono questa regione del tuo [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. Se vogliamo che gli abitanti del luogo siano al sicuro e che i commercianti si muovano con sicurezza, dobbiamo occuparci di loro."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "Tasse arretrate"
 governor_contract_event.1000.desc: "I miei scribi insistono sul fatto che un villaggio su [tax_destination.GetName] è in forte ritardo nel pagamento delle tasse.\n\nIgnorare questa situazione sarebbe una grave mancanza al mio dovere. I conti sono molto chiari. #EMP #! mancano le tasse. Le rimesse non sono state effettuate.\n\nIl motivo di queste omissioni non è noto in questa fase. Potrebbe trattarsi di una questione che riguarda i funzionari pubblici... o i soldati."
 governor_contract_event.1000.a: "iniziamo un'indagine!"
 governor_contract_event.1001.desc: "Il mio entourage arranca lungo una strada di campagna poco curata, tra sparuti gruppi di [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] e occasionali [ROOT.Char.Custom('RegionalFarmAnimal')] esemplari... il villaggio dei frodatori, la mia destinazione, è piuttosto rustico e #EMP piuttosto#! poco descrittivo, nonostante si trovi a meno di un giorno di viaggio da [tax_destination.GetName].\n\nAlcuni abitanti del luogo, vestiti con i loro costumi tradizionali, si sono riuniti nel centro del villaggio. Vengo accolto pacificamente, ma senza affetto.\n\nDevo pensare a come affrontare l'indagine."
 governor_contract_event.1001.a: "La cosa migliore è un approccio curioso."
 governor_contract_event.1001.b: "Diamo un'occhiata e vediamo cosa ne esce fuori."
 governor_contract_event.1001.a_tt: "Viaggia su [tax_destination.GetName] e indaga sulla questione"
 governor_contract_event.1001.success: "La tua ricerca è un successo"
 governor_contract_event.1001.failure: "La tua ricerca è un fallimento"
 governor_contract_event.1001.a.success: "Convinco gli abitanti del villaggio a parlare"
 governor_contract_event.1001.a.failure: "Non riesco a ottenere nulla dagli abitanti del villaggio"
 governor_contract_event.1001.b.success: "Controllo il villaggio e trovo ciò di cui ho bisogno"
 governor_contract_event.1001.b.failure: "Non riesco a trovare ciò che mi serve nel villaggio"
 governor_contract_event.1003.t: "Tasse arretrate: successo"
 governor_contract_event.1003.desc_diplomacy: "parlare con gli abitanti del villaggio si rivela inaspettatamente fruttuoso!\n\nI capifamiglia erano ansiosi di elencare i membri delle loro famiglie e decantavano volentieri la produttività dei loro appezzamenti. Alcuni addirittura #EMP vantavano#! il loro bestiame! I contadini mi hanno portato nei loro campi per spiegarmi quanto si aspettavano di ottenere dal raccolto."
 governor_contract_event.1003.desc_stewardship: "Annotando accuratamente ogni copia di [ROOT.Char.Custom('RegionalFarmAnimal')], ogni gambo d'orzo, ogni coperta e ogni recipiente d'argilla fatto in casa si è ottenuta una stima abbastanza buona delle tasse che questi servitori #EMP dovrebbero#! pagare."
 governor_contract_event.1003.desc_outro: "\n\nQualche svista inspiegabile, involontaria o intenzionale, sembra essere la causa della mancanza di pagamenti da questo villaggio. Ma c'è ancora un compito da svolgere: decidere il modo migliore per risolvere la situazione."
 governor_contract_event.1003.a: "Raccogliamo quanta più produzione possibile e vendiamone la metà per sviluppare meglio l'area."
 governor_contract_event.1003.b: "Dovranno pagare per tutto. E #EMP non un#! grano in meno."
 governor_contract_event.1003.c: "Queste persone rispettabili dovranno pagarne solo una parte."
 governor_contract_event.1003.d: "Cantonare una guarnigione qui stimolerà i pagamenti appropriati."
 governor_contract_event.1003.e: "Nominiamo un amministratore per supervisionare il villaggio."
 governor_contract_event.1003.f: "una riduzione delle tasse aiuterebbe queste persone a prosperare?"
 governor_contract_event.1004.t: "Tasse arretrate: fallimento"
 governor_contract_event.1004.desc: "Anche se sbircio nelle cantine e nei fienili, cavalco per i campi, faccio pressione sui capi villaggio... non c'è traccia di ricchezza nascosta in questo villaggio. Gli abitanti del villaggio, a quanto pare, sono poveri e incapaci di provvedere a ciò che viene loro richiesto.\n\nSenza la prova che sono stato truffato, non mi resta molto da fare da queste parti. I miei conti dovranno assorbire le perdite."
 governor_contract_event.1004.a: "#EMP dannazione!#!"
 governor_contract_event.1010.t: "Sindaco accaparratore"
 governor_contract_event.1010.desc: "Ho ricevuto molte segnalazioni sul fatto che [hoarding_mayor.Custom('IT_NAM_COL3')][hoarding_mayor.GetTitledFirstName|l], che amministra [mayor_destination.GetName], trattiene per sé la stragrande maggioranza delle tasse della città.\n\nSebbene sia normale che un sindaco trattenga ciò che resta delle tasse, gli importi riportati sono #EMP eccessivi#!. Sono al limite della corruzione. E, come se non bastasse, le loro azioni si riflettono negativamente su #EMP me#!!"
 governor_contract_event.1010.a: "Dovrò risolvere questo problema di persona."
 governor_contract_event.1010.a_tt: "Viaggia su [mayor_destination.GetName] e parla con [Select_CString( hoarding_mayor.IsFemale, 'la sindaca', 'il sindaco' )]"
 governor_contract_event.1012.a_tt: "Sei di nuovo in viaggio."
 governor_contract_event.1011.desc_intro: "Perdo poco tempo per arrivare a [mayor_destination.GetName] e mi dirigo velocemente verso la residenza [Select_CString( hoarding_mayor.IsFemale, 'della sindaca', 'del sindaco' )]. Mi faccio strada senza annunciarmi e il mio piccolo numero mi ripaga.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.Custom('IT_NAM_COL3')][hoarding_mayor.GetFirstName] mi guarda ammutolit[hoarding_mayor.Custom('DE_END_PRO_S_N')] per un breve momento, prima di recuperare la sua compostezza. Mentre ascolta le mie accuse, la sua fronte si aggrotta.\n\n"Che vili accuse! Non avrei mai..." [hoarding_mayor.Custom('IT_NAM_COL3')][hoarding_mayor.GetFirstNameNoTooltip] fa una pausa e prende un respiro profondo. "Bene. Come suggerisci di procedere?"
 governor_contract_event.1011.desc_fear: "Surprendid, [hoarding_mayor.Custom('IT_NAM_COL3')][hoarding_mayor.GetFirstName] versa il suo drink su se stesso; è chiaro che la mia sola presenza [hoarding_mayor.Custom('ES_LoLa')] lo ha sconcertato! Il suo volto diventa sempre più pallido mentre gli espongo le mie accuse.\n\n"Aspetta! Ti prego! Deve trattarsi di un malinteso. Possiamo risolvere le cose, no?"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.Custom('IT_NAM_COL3')][hoarding_mayor.GetFirstName] si gira, con la bocca apert[hoarding_mayor.Custom('DE_END_PRO_S_N')], senza articolare una parola. Si appoggia con una mano sul tavolo mentre lo rimprovero e gli lancio un'accusa dopo l'altra.\n\n"Io..., sicuramente c'è stato un malinteso, ma naturalmente ti aiuterò a risolvere la situazione! Come meglio credi!"."
 governor_contract_event.1011.a: "Investi nella città. Mi occuperò di tutto il flusso in eccesso."
 governor_contract_event.1011.b: "Mi consegnerai #EMP tutti#! i flussi in eccesso."
 governor_contract_event.1011.c: "Usalo bene. Investi nelle infrastrutture locali."
 governor_contract_event.1011.d: "Restituiscilo al popolo organizzando delle celebrazioni."
 governor_contract_event.1011.e: "Temo che solo una punizione severa sarà sufficiente."
 governor_contract_event.1011.f: "Puoi anche lasciar perdere... ma non dimenticarlo."
 governor_contract_event.1012.t: "Problema di governance: annullamento del viaggio"
 governor_contract_event.1012.desc: "Non potrò fare molto per il problema attuale senza recarmi sul posto. Ci si aspetta che mi occupi direttamente di questo tipo di problemi, ma forse dovrei chiudere un occhio e concentrare la mia attenzione su questioni più urgenti.."
 governor_contract_event.1012.a: "Ripensandoci, andiamo avanti!"
 governor_contract_event.1012.b: "Ho questioni più importanti di cui occuparmi."
 governor_contract_event.1020.t: "Raccolti abbondanti"
 governor_contract_event.1020.desc: "la bontà di [ROOT.Char.GetFaith.FertilityGodName] è caduta su di noi! In molti villaggi di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] si raccolgono infiniti covoni di grano da campi ben irrigati da piogge costanti. E che quantità di [ROOT.Char.Custom('RegionalRootVegetablePlural')] grano! Si attende con grande gioia un raccolto notevolmente superiore a quello precedente.\n\nQuesta è, ovviamente, un'ottima notizia. Devo organizzare un equipaggio per il raccolto e occuparmi della logistica il prima possibile.\n\nE ora, dove porteranno i miei carri queste grandi quantità di raccolto da [ROOT.Char.Custom('GetSeason')]...?"
 governor_contract_event.1020.a: "Da distribuire equamente in tutta la provincia."
 governor_contract_event.1020.b: "Distribuiscilo insieme ai normali cereali."
 governor_contract_event.1020.c: "Il capoluogo di provincia dovrebbe beneficiarne."
 governor_contract_event.1020.d: "Lo doneremo in beneficenza e ai bisognosi."
 governor_contract_event.1020.e: "Riempi i granai e vendi le eccedenze."
 governor_contract_event.1020.f: "Trasferiscilo #EMP tutto#! al mio patrimonio."
 harvest_claim_it_yourself_estate_tt: "L'importo viene incrementato di #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! per [GetDomicileBuilding('storage_granary_03').GetName|l] del tuo [estate|E]"
 governor_contract_event.1030.t: "Banditi scatenati"
 governor_contract_event.1030.desc: "Ho riletto il rapporto.#EMP Banditi#!, per i quali i miei contribuenti rispettosi della legge non sono che pecore da tosare!\n\nE, naturalmente, questi violenti fuorilegge hanno messo a ferro e fuoco la mia gente, terrorizzato i villaggi, fatto sparire le carovane.\n\nUn gruppo particolarmente sgradevole di criminali si è insediato nelle [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] vicinanze di [bandit_destination.GetName]. La regione diventerà incontrollabile se non verranno allontanati."
 governor_contract_event.1030.a: "Raduna un contingente di soldati: partiamo subito!"
 governor_contract_event.1030.b: "Ce ne occuperemo a tempo debito.."
 governor_contract_event.1031.desc: "Gli abitanti di [bandit_destination.GetName] sono lieti di condurci alla tana di un così feroce [ROOT.Char.Custom('RegionalFerociousAnimal')]... L'accampamento dei fuorilegge è poco più in là, nascosto dal sottobosco e dal terreno accidentato.\n\nDa quello che ho sentito, credo che si tratti di guerrieri nomadi, gente resistente che vive ai margini della società stanziale, talmente intenzionati a saccheggiare le ricchezze della mia terra da aver trasformato le loro incursioni in un soggiorno prolungato.\n\nIl nemico non ha notato la presenza del mio gruppo. Abbiamo l'opportunità di colpire come meglio crede."
 governor_contract_event.1031.a: "andiamo alla carica! Li coglieremo di sorpresa!"
 governor_contract_event.1031.b: "Pensiamo a una tattica prima di attaccare."
 governor_contract_event.1031.c: "Attirarli in una trappola ci risparmierebbe un sacco di problemi."
 governor_contract_event.1031.success: "Hai successo e sconfiggi i banditi"
 governor_contract_event.1031.failure: "Tu fallisci e i banditi scappano"
 governor_contract_event.1031.b.success: "La tua tattica ha successo"
 governor_contract_event.1031.b.failure: "La scelta delle tattiche lascia un po' a desiderare"
 governor_contract_event.1031.c.success: "La tua trappola è perfetta"
 governor_contract_event.1031.c.failure: "La tua trappola non inganna nessuno"
 governor_contract_event.1032.desc_tactical: "il mio nemico indisciplinato non può avere alcuna speranza contro truppe ben addestrate! I loro proiettili non attaccano più la carne inerme dei contadini, ma colpiscono innocuamente gli scudi della nostra linea di battaglia. I criminali si disperdono per fuggire, ma i cavalieri sui nostri fianchi bloccano la loro ritirata.\n\nGuardo i morti. Rifletto sui sopravvissuti catturati."
 governor_contract_event.1032.desc_trap: "La mia è una trappola molto astuta.\n\nUn giovane soldato seminudo, con un viand rubato in mano, corre verso di noi; i fuorilegge, quei #EMP cretini#! sono alle sue calcagna! Balziamo fuori dal nostro nascondiglio, ululando. Il nemico terrorizzato cade nell'errore e noi gli cadiamo addosso! A pochi secondi dalla morte, i nomadi si arrendono alle mie truppe.\n\nQuesta banda di predoni è rimasta indifesa e inerme."
 governor_contract_event.1032.desc_charge: "Una carica fragorosa è una spiacevole sorpresa per qualsiasi nemico, ma le grida confuse dei miei nemici criminali rivelano quanto #EMP veramente#! siano impreparati!\n\nIl corpo a corpo tra le mie truppe ben armate e i guerrieri semisvestiti che barcollano sulle loro cavalcature dura solo pochi istanti. Vengo presentato con cura ai nomadi sopravvissuti."
 governor_contract_event.1032.desc_outro: "\n\nSei alla mia mercé."
 governor_contract_event.1032.a: "Restituire i beni rubati; mettere al lavoro i malfattori."
 governor_contract_event.1032.b: "Dobbiamo perdonare i loro crimini."
 governor_contract_event.1032.c: "ti piacerebbe guadagnarti da vivere onestamente?"
 governor_contract_event.1032.d: "Dovranno pagare una multa."
 governor_contract_event.1032.e: "Appendi."
 governor_contract_event.1032.f: "Confisca tutti gli oggetti di valore e li imprigiona."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nL'attacco dei miei soldati è stato tradito da alcuni uccelli spaventati; abbiamo raggiunto il nemico il più velocemente possibile, ma gli astuti nomadi sono saltati in sella ai loro cavalli e si sono allontanati al galoppo quasi all'istante!\n\nAbbiamo catturato e ucciso alcuni dei fuorilegge in fuga... ma sono troppo pochi per dissuadere gli altri da ulteriori razzie e furti.\n\nEsausti, dobbiamo tornare a casa."
 governor_contract_event.1033.a: "Dimentichiamo questo incidente."
 governor_contract_event.1038.desc: "È improbabile che questi banditi se ne vadano in pace. Il popolo di [bandit_destination.GetName] potrebbe subire i loro attacchi per un bel po' di tempo, a meno che io non intervenga.\n\nInoltre, essendo stato nominato a questa carica, la loro sicurezza è una mia responsabilità."
 governor_contract_event.1038.a: "devo proteggere queste persone!"
 governor_contract_event.1038.b: "Le persone dovranno cavarsela da sole."
 governor_contract_event.1038.a_tt: "Viaggia su [bandit_destination.GetName] e affronta i banditi."
 discontent_soldiers: "Soldati scontenti"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "Il malcontento si diffonde tra le tue truppe. Le guardie brontolano ai loro posti. Gli ufficiali minori non si curano della disciplina."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Le notizie che arrivano dai miei avamposti, dalle truppe provinciali sotto il mio comando, sono tutte concordi: il malcontento cresce tra i soldati. I turni sono troppo lunghi, la paga troppo bassa, le prostitute locali troppo brutte, la caserma troppo rustica...\n\nQuando si vive in una caserma militare, ci sono sempre molti motivi per lamentarsi, ma un piccolo intervento, per quanto piccolo, potrebbe migliorare il loro morale, cosa che sicuramente farebbe molto per aumentare la mia popolarità e la sicurezza della mia postazione."
 governor_contract_event.2000.a: "Darò a ogni ufficiale veterano un appezzamento di terra."
 governor_contract_event.2000.b: "non sono così male come le truppe [other_gov.Custom('DE_PRO_PER_P_3P_A')] [other_gov.Custom('IT_NAM_COL3')][other_gov.GetTitledFirstNameNoTooltip|l]!"
 governor_contract_event.2000.c: "Si sono guadagnati un po' di tempo libero."
 governor_contract_event.2000.d: "saranno puniti per la loro insubordinazione!"
 governor_contract_event.2000.e: "Più soldi li renderanno felici."
 ep3_settled_troops_province_modifier: "Truppe insediate"
 ep3_settled_troops_province_modifier_desc: "Agli ufficiali delle truppe di stanza in questa provincia sono stati assegnati degli appezzamenti di terreno locali in cui stabilirsi."
 ep3_longer_breaks_province_modifier: "Truppe in congedo"
 ep3_longer_breaks_province_modifier_desc: "Alle truppe di stanza in questa provincia sono state concesse pause più lunghe per aumentare il morale."
 ep3_better_paid_soldiers_modifier: "Truppe incentivate"
 ep3_better_paid_soldiers_modifier_desc: "Questo personaggio è noto per pagare le sue truppe più del necessario e le truppe felici sono truppe efficaci."
 inept_mayor: "Ufficio del sindaco inetto"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Questo funzionario chiave si è rivelato assolutamente incompetente. I nobili locali, la gente comune e persino i tuoi ministri sono sempre più insoddisfatti."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Passo ai resoconti di [mayor_destination.GetName] e prendo nota delle accuse contro "quella specie di [inept_mayor.Custom('InsultNoun')|l] che è [inept_mayor.Custom('IT_NAM_COL3')][inept_mayor.GetFirstName]"; di come, in modo "criminale [inept_mayor.Custom('InsultAdjective')]", avrebbe prosciugato i suoi [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] fondi.\n\nÈ vero, c'è qualcosa di estremamente #EMP sbagliato#! nella contabilità della città: i fondi sembrano sparire inspiegabilmente dal bilancio, il numero di funzionari pagati dallo Stato cambia da un giorno all'altro e la documentazione sulla proprietà dei terreni è piena di incongruenze."
 governor_contract_event.2010.a: "Ti consigliamo di visitare il sito [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2011.desc_intro: "Quando arrivo a [mayor_destination.GetName], mi precipito all'ufficio locale [Select_CString(inept_mayor.IsFemale, 'della sindaca', 'del sindaco' )], [inept_mayor.Custom('IT_NAM_COL3')][inept_mayor.GetFirstName]. Apparentemente colt[inept_mayor.Custom('DE_END_PRO_S_N')] di sorpresa, [inept_mayor.Custom('IT_NAM_COL3')] burocrate butta fuori i suoi servitori. Tra le sue braccia ci sono dei libri contabili.\n\n"Sono venuto a verificare i conti della vostra amministrazione", dichiaro solennemente con cipiglio."
 governor_contract_event.2011.desc_fear: "\n\n"È per..., ah, quella spedizione di cereali?", balbetta [Select_CString(inept_mayor.IsFemale, 'la sindaca', 'il sindaco' )]. "L'importazione di seta? Sì, i miei contatti non sono molto ortodossi, ma sono stati graziati per i loro crimini! Beh... #EMP la maggior parte di loro#!. Annullerò quegli ordini, mio [ROOT.Char.GetTitleAsName|l], tutti; non preoccuparti!"."
 governor_contract_event.2011.desc_upset: "\n\n\"Mio [ROOT.Char.GetTitleAsName], davvero puoi dubitare della mia totale devozione al mio incarico? Della mia comprovata competenza?!\" Il borgomastro si gonfia d’orgoglio, pronto a misurarsi con me in uno scontro.\n\nMa io sono il suo superiore."
 governor_contract_event.2011.desc_worried: "\n\n"Notizie preoccupanti, mio [ROOT.Char.GetTitleAsName|l]?", [inept_mayor.Custom('IT_NAM_COL3')][inept_mayor.GetFirstNameNoTooltip] ride in modo goffo e poco convincente. "I pezzi grossi della zona hanno la lingua molto lunga e un'immaginazione sfrenata; è meglio non prestare attenzione a quelli più rumorosi..."."
 governor_contract_event.2011.a: "Mostrami i libri contabili."
 governor_contract_event.2011.b: "Sei indegn[inept_mayor.Custom('DE_END_PRO_S_N')] della tua carica."
 governor_contract_event.2011.c: "Chiamerò i miei esperti nella capitale"
 governor_contract_event.2011.d: "pagherai personalmente tutte le perdite!"
 ep3_mismanaged_administration_modifier: "Incompetenza nell'amministrazione"
 ep3_mismanaged_administration_modifier_desc: "Uno dei centri principali di questa contea è gestito così male che l'intera area ne risente."
 prov_investment: "Investimenti provinciali"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "Si è presentata l'opportunità di investire nella capitale del tuo governatorato."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "che bella sensazione quando un governo diligente ottiene risultati eccellenti.\n\nLe casse di [ongoing_destination.GetName] sono piene fino all'orlo e l'amministrazione centrale mi ha incaricato di reinvestire il surplus nella zona."
 governor_contract_event.2020.a: "L'infrastruttura è la chiave del successo."
 governor_contract_event.2020.b: "Svolgere il lavoro di [ROOT.Char.GetFaith.HighGodName] sul campo è un privilegio."
 governor_contract_event.2020.c: "erigiamo una grande statua a nome di [emperor.Custom('DE_PRO_PER_P_3P_A')] [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstNameNoTooltip|l]!"
 governor_contract_event.2020.c_tt: "Sfortunatamente, questo significa #EMP sequestrare#! materiali da costruzione da tutta l'area.."
 governor_contract_event.2020.d: "I commercianti locali avrebbero bisogno di un aiuto in più."
 governor_contract_event.2020.e: "i nostri coraggiosi soldati meritano di meglio!"
 governor_contract_event.2020.f: "la soluzione è nutrire il popolo!"
 governor_contract_event.2021.t: "$prov_investment$: successo"
 governor_contract_event.2021.desc_infrastructure: "Le vie più trafficate di [task_contract_location.GetNameNoTier] sono le prime ad essere rinnovate. I miei collaboratori a contratto lavorano sodo e, quando viene offerta una paga esemplare, i progressi sono rapidi."
 governor_contract_event.2021.desc_church: "I progetti per il nuovo [ROOT.Char.GetFaith.HouseOfWorship] di [task_contract_location.GetNameNoTier] sono un'immagine immacolata dell'ispirazione divina, anche se, rispetto agli altri luoghi sacri del mondo, il nostro è piuttosto umile. Raduniamo i fedeli!"
 governor_contract_event.2021.desc_monument: "Il volto di [emperor.GetFaith.WealthGodName], che sponsorizza [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName] è ricreato con tenerezza - e lusinga - dai miei artigiani. Il nome [emperor.Custom('DE_PRO_PER_P_3P_A')] grande sovran[emperor.Custom('DE_END_PRO_S_N')] è inciso sotto... proprio come il mio."
 governor_contract_event.2021.desc_traders: "arrivano buone notizie! Il commercio è fiorente, alimentato solo dalla mia dichiarazione di riduzione di alcune tariffe chiave. Ora, per liberare il bestiame puzzolente da quella parte inutilizzata dei forum locali.."
 governor_contract_event.2021.desc_military: "Dalla caserma provengono i suoni di una festa; con i caudali che ho messo su di loro, la lealtà e la prontezza a combattere delle mie truppe è più che assicurata! I miei capitani incoraggiano gli altri a gridare il mio nome."
 governor_contract_event.2021.desc_food: "Anche il più umile dei mendicanti su [task_contract_location.GetNameNoTier] dorme stanotte con la pancia piena. La mia distribuzione di cereali ha fatto sì che famiglie dai volti radiosi abbiano covoni fino al tetto; l'intera regione profuma di pane appena sfornato."
 governor_contract_event.2021.desc: "\n\nQuesta scelta di investimento si è rivelata molto oculata. Anche se abbiamo solo dei risultati provvisori, le persone a me affidate mi stanno già lodando e festeggiando."
 governor_contract_event.2021.a: "Un lavoro ben fatto."
 governor_contract_event.2022.t: "$prov_investment$mancanza"
 governor_contract_event.2022.desc_monument: "Ho informato l'amministrazione della capitale del mio nuovo monumento, la statua decorata con gioielli di ostentata grandezza... e non ho ricevuto alcuna risposta. [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName|l] non si degna di riconoscere il mio atto di lealtà; se ne ha sentito parlare."
 governor_contract_event.2022.desc_traders: "Con la mia riduzione delle tasse e delle tariffe, i mercanti si lamentano per i nuovi vantaggi... ma non vediamo alcun aumento delle entrate. Inoltre, gli artigiani locali e i lavoratori a giornata si lamentano della mia amministrazione: di fronte alle nuove importazioni più economiche, hanno difficoltà a piazzare i loro prodotti."
 governor_contract_event.2022.desc_military: "Le truppe non erano particolarmente #EMP sensibili#! con i nuovi bonus nella loro paga... Con un abbandono selvaggio, hanno sperperato la loro paga in un'orgia di disgustosi piaceri.\n\nOra ci sono stimati capitani accusati di crimini, soldati feriti in scontri con la gente del posto, e in qualche modo la colpa è mia."
 governor_contract_event.2022.desc: "\n\nPurtroppo non è andata come speravo. E le eccedenze nella mia provincia sono andate perse."
 governor_contract_event.2022.a: "Che peccato."
 governor_contract_event.2020.success: "L'investimento è un successo"
 governor_contract_event.2020.failure: "L'investimento è un fallimento"
 ep3_contract_infrastructure_modifier: "Sviluppo dell'infrastruttura"
 ep3_contract_infrastructure_modifier_desc: "Strade, stazioni di messaggeria, serbatoi d'acqua e tutto ciò di cui una contea ha bisogno per crescere."
 ep3_food_distribution_modifier: "Distribuzione del cibo"
 ep3_food_distribution_modifier_desc: "Un'eccedenza di denaro nel governo locale è stata utilizzata per importare cibo a basso costo per la popolazione."
 ep3_invested_military_modifier: "Forze militari potenziate"
 ep3_invested_military_modifier_desc: "Una notevole quantità di oro è stata investita nelle truppe di stanza in questa contea."
 raiding_peasants: "Raid di contadini"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Una banda organizzata di contadini sta razziando le nostre terre da oltre il confine."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "Giungono notizie preoccupanti da [ongoing_destination.GetName].\n\nA quanto pare, un gruppo di contadini locali ha preso le armi e, sotto forma di bande indisciplinate, si è avventurato oltre i nostri confini nel territorio di [neighbor.GetCulture.GetNameNoTooltip].\n\nÈ improbabile che il comportamento in sé sollevi preoccupazioni diplomatiche, ma l'azione militare - e il possesso di armi - è prerogativa dell'esercito. Pertanto, qualsiasi violazione della legge deve essere indagata."
 governor_contract_event.2030.a: "Devo vederlo di persona."
 governor_contract_event.2030.a.tt: "Viaggia verso [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2031.desc: "Quando arrivo a [ongoing_destination.GetName], le informazioni che avevo si rivelano corrette. Le mie guardie non ci mettono molto a radunare un gruppo consistente di abitanti del luogo, tutti in possesso di armi non autorizzate.\n\n"Ci servono per difendere noi stessi e le nostre famiglie!" protestano. "Non possiamo fidarci di questa feccia [neighbor.GetCulture.GetNameNoTooltip]! Che imparino a stare lontani da noi!"
 governor_contract_event.2031.a: "Lavorerai per me; legalmente."
 governor_contract_event.2031.b: "Il banditismo è punito con la morte."
 governor_contract_event.2031.c: "hai bisogno di aiuto #EMP non ufficiale#!?"
 governor_contract_event.2031.d: "Dovresti lavorare nei campi."
 governor_contract_event.2031.e: "dammi tutto l'oro che hai saccheggiato e puoi andare!"
 ep3_peasant_border_raids_modifier: "Incursioni di frontiera dei contadini"
 ep3_peasant_border_raids_modifier_desc: "I contadini locali si sono armati e proteggono attivamente i loro confini."
 ep3_peasant_workers_modifier: "Torna ai campi"
 ep3_peasant_workers_modifier_desc: "La milizia locale è stata sciolta e i contadini sono stati rimandati ai campi."
 wild_predators: "Bestie predatrici"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Le bestie selvatiche divorano gli animali di una zona di caccia locale e tormentano i contadini. Vengono spesso avvistate nei pressi dei loro villaggi e si verificano incidenti sanguinosi nei loro prati."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "Le notizie da [ongoing_destination.GetName] sono gravi.\n\nLa popolazione locale di animali selvatici è stata spazzata via da una presenza sempre più massiccia di [ROOT.Char.Custom('GetAnimalType')]. Le bestie, incoraggiate dal loro numero crescente, non si accontentano di spopolare le terre selvagge, ma si avvicinano sempre di più agli insediamenti del mio villaggio.\n\nI bambini e il bestiame sono tenuti sotto stretta sorveglianza, ma nonostante ciò... la periferia di [ongoing_destination.GetName] non è sicura."
 governor_contract_event.2040.a: "Devo fare qualcosa."
 governor_contract_event.2041.desc: "Il mio arrivo a [ongoing_destination.GetName] avviene tra tragedie e preoccupazioni. La gente del posto sussurra che, al sicuro di un recinto, un bell'esemplare di [ROOT.Char.Custom('RegionalFarmAnimal')] è stato recentemente fatto a pezzi da un enorme esemplare di [ROOT.Char.Custom('GetAnimalType')].\n\nUn rapido giro nella regione dimostra che le informazioni sono affidabili; la fauna selvatica è difficile da vedere e ovunque ci sono segni di attacchi da parte di [ROOT.Char.Custom('GetAnimalType')].\n\nDicono che un bambino è scomparso, parlano di trovare struzzi in frantumi."
 governor_contract_event.2041.a: "Conosco i professionisti giusti."
 governor_contract_event.2041.a.tt: "Invia avvelenatori esperti per far morire selettivamente i predatori incontrollati."
 governor_contract_event.2041.b: "darò io stesso la caccia alle creature!"
 governor_contract_event.2041.c: "Abbiamo bisogno di più cacciatori."
 governor_contract_event.2041.d: "I contadini qui possono cavarsela."
 governor_contract_event.2041.e: "Ho sempre desiderato un animale domestico esotico.."
 governor_contract_event.2041.e.tt: "Invia le tue guardie a catturare quanti più animali possibile."
 governor_contract_event.2041.f: "importa altre dighe e rilasciale!"
 governor_contract_event.2041.b.success: "La grande caccia va a buon fine"
 governor_contract_event.2041.b.fail: "La tua squadra di caccia piomba nel caos"
 governor_contract_event.2041.c.success: "Molti trapper arrivano per cacciare le bestie"
 governor_contract_event.2041.c.fail: "Poche persone sarebbero interessate a seguire una copia di [ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.d.success: "Prevale la tradizione del campeggio locale"
 governor_contract_event.2041.d.fail: "I contadini non sono altro che morralla"
 governor_contract_event.2041.e.success: "È ingabbiato nell'ultima copia di [ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.e.fail: "Le tue penne sono ancora vuote"
 governor_contract_event.2042.desc: "vittoria!\n\n[ongoing_destination.GetName] è libero dai terrori della natura, è stato epurato dal suo [ROOT.Char.Custom('GetAnimalType')] problema; il mio intervento deciso ha liberato la gente comune dalla paura!\n\nNel [ongoing_destination.GetTerrain.GetNameNoTooltip|l] luogo in cui mi trovo, le mandrie delle creature innocenti [ROOT.Char.GetFaith.HighGodNamePossessive], i suoi erbivori spaventati, potranno presto tornare a pascolare liberamente."
 governor_contract_event.2042.a: "Mi prendo tutto il merito di questo successo."
 governor_contract_event.2043.desc: "Denti digrignanti, artigli come punte di lancia, grandi fauci sbavanti alle nostre spalle... accecati dal terrore fuggiamo da [ongoing_destination.GetTerrain.GetNameNoTooltip|l] di [ongoing_destination.GetName], riuscendo a malapena a salvarci la vita!\n\nLa minaccia di tipo [ROOT.Char.Custom('GetAnimalType')] qui è davvero inarrestabile. È possibile che siano i selvaggi servitori di [ROOT.Char.GetFaith.DevilName] a perseguitare questo villaggio?\n\n[ROOT.Char.Custom('CulturalCurse')|U] Posso solo andarmene e lasciare gli abitanti del luogo terrorizzati da queste creature.."
 governor_contract_event.2043.a: "La mia unica speranza è che inizino a mangiare #EMP l'uno con l'altro..#!"
 ep3_abundant_game_modifier: "Caccia abbondante"
 ep3_abundant_game_modifier_desc: "La caccia è abbondante in quest'area, il che rende le battute di caccia più fruttuose."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Un gran numero di predatori selvatici si aggira per queste terre e uccide contadini e selvaggina."
 ep3_ferocious_pets_modifier: "Animali feroci"
 ep3_ferocious_pets_modifier_desc: "Questo personaggio ha sviluppato un gusto costoso per gli animali domestici feroci."
 evil_presence: "Una presenza malvagia"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "I popolani terrorizzati affermano che una presenza malvagia li sta perseguitando. Incapaci di consolare il loro gregge in difficoltà, i chierici locali ti chiedono di intervenire."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "I locali di [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] di [ongoing_destination.GetName] mi scrivono, molto nervosi, attirando la mia attenzione con appelli urgenti su una violenza imminente.\n\nLa popolazione locale è in subbuglio per una serie di eventi sospetti: cattivi presagi come"
 governor_contract_event.2051.desc_a: "pesce marcio,"
 governor_contract_event.2051.desc_b: "febbri,"
 governor_contract_event.2051.desc_c: "litigi tra coniugi,"
 governor_contract_event.2051.desc_d: "bambini che si svegliano urlando nel cuore della notte,"
 governor_contract_event.2051.desc_e: "mal di testa di massa,"
 governor_contract_event.2051.desc_f: "cacce fallite,"
 governor_contract_event.2051.desc_g: "mucche malate,"
 governor_contract_event.2051.desc_h: "produzione rovinata,"
 governor_contract_event.2051.desc_i: "campi rovinati,"
 governor_contract_event.2051.desc_l: "e strane apparizioni di cani."
 governor_contract_event.2051.desc_m: "e strane apparizioni di cavalli."
 governor_contract_event.2051.desc_n: "e strane apparizioni di aquile."
 governor_contract_event.2051.desc_o: "e strane apparizioni di gatti."
 governor_contract_event.2051.desc_p: "e strane apparizioni di rane."
 governor_contract_event.2051.desc_q: "e strane apparizioni di serpenti."
 governor_contract_event.2051.desc_end: "\n\nLe persone sono terrorizzate dal fatto che un demone o un'altra entità malvagia si sia insediata tra loro."
 governor_contract_event.2050.a: "Credo che sarà necessario fare qualche ricerca."
 governor_contract_event.2051.desc: "La brava gente di [ongoing_destination.GetName] è impazzita di paura.\n\nPanico e paranoia dilagano. Sia nelle case popolari sgangherate che presso il magistrato locale [ROOT.Char.Custom('ResidenceBuilding')], il mio entourage trova le porte chiuse a chiave, i vicini e i parenti si accusano a vicenda delle pratiche più orribili e i cittadini onesti vedono mostri ovunque. Le attività produttive si sono praticamente fermate.\n\nQuesto stato di cose deve finire in un modo o nell'altro. Senza la fiducia nella protezione [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]... i fili di questa società non possono reggersi."
 governor_contract_event.2051.a: "Chiederò che un esorcista ufficiale venga dalla capitale."
 governor_contract_event.2051.b: "Porta un famoso [ROOT.Char.GetFaith.PriestNeuter] per un esorcismo."
 governor_contract_event.2051.c: "deve essere uno stregone malvagio!"
 governor_contract_event.2051.d: "cosa ti suggeriscono i tuoi anziani?"
 governor_contract_event.2051.e: "Ti stai solo immaginando le cose. Stupidaggini."
 ep3_church_investigation_modifier: "Ricerca sulla Chiesa"
 ep3_church_investigation_modifier_desc: "La Chiesa è stata coinvolta in un'indagine su possibili praticanti di magia demoniaca."
 ep3_rationalist_gov_modifier: "Razionalista"
 ep3_rationalist_gov_modifier_desc: "Questo personaggio ha la reputazione di dare più valore alla ragione che alla religione, un'opinione alquanto impopolare."
 ep3_local_practices_modifier: "Pratiche tradizionali mantenute"
 ep3_local_practices_modifier_desc: "Il governatore locale ha sostenuto apertamente le pratiche tradizionali - che alcuni definiscono superstizioni - per affrontare i demoni."
 miraculous_healing: "Guarigione miracolosa"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "Un invalido locale riceve molti doni di reliquie e oggetti di valore e, in ogni occasione, sostiene che la grazia divina gli ha restituito la salute. Ad ogni occasione, i benefattori diventano sempre meno gentili."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Oggi mi è stato sottoposto un caso interessante, di un individuo molto insolito, che io devo giudicare.\n\n [Select_CString(scammer.IsFemale, 'Questa donna', 'Questa uomo' )] è accusato di fingere invalidità, di essere [Select_CString(scammer.IsFemale, 'una ciarlatana', 'un ciarlatano' )] che si guadagna da vivere truffando i fedeli. [scammer.Custom('quirk_pos_present')] in modo affascinante mentre mi pongono davanti le reliquie donate.\n\nI testimoni affermano di aver visto un tale "[Select_CString(scammer.IsFemale, 'cieca', 'cieco' )]" all'ingresso del suo [ROOT.Char.GetFaith.HouseOfWorshipPlural] sito, fare appello alla natura gentile dei parrocchiani e consolare i loro cuori guarendoli miracolosamente più e più volte... ma solo dopo aver ricevuto oro o oggetti sacri."
 governor_contract_event.2060.a: "Un [Select_CString(scammer.IsFemale, 'Questa truffatrice', 'Questo truffatore' )] sarà punito in modo esemplare."
 governor_contract_event.2060.b: "Mi farebbe comodo qualcuno con la tua creatività #EMP#! ."
 governor_contract_event.2060.c: "Restituisci le reliquie e dimenticherò tutto questo."
 governor_contract_event.2060.d: "Una buona multa è una punizione appropriata."
 governor_contract_event.2060.e: "L'unica penitenza possibile è la prigione."
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName] agisce in modo misterioso."
 buried_treasure: "Tesoro sepolto"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "Un contadino locale ha trovato un tesoro d'oro sepolto e si è aperta una disputa su chi ne sia il proprietario."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "Gli anziani di una piccola comunità vicino a [ongoing_destination.GetName] mi hanno contattato per prendere una decisione su un evento insolito.\n\nUna famiglia di contadini ha portato alla luce un considerevole tesoro di monete d'oro mentre lavorava i campi! Gli abitanti del villaggio si sono subito divisi in due fazioni: alcuni credono che l'oro debba andare a coloro che l'hanno trovato, mentre altri sostengono che questa fortuna debba essere condivisa da tutto il villaggio.\n\nLa parola di un'autorità superiore può placare l'avidità di questa gente semplice ed evitare che scendano in una meschina violenza."
 governor_contract_event.2070.a: "uno sviluppo davvero curioso!"
 governor_contract_event.2071.desc: "Quando arrivo a [ongoing_destination.GetName], mi viene presentato il cercatore del tesoro -[Select_CString(peasant.IsFemale, 'una donna', 'un uomo' )] con il nome [peasant.Custom('IT_NAM_COL2')][peasant.GetFirstName]- e il tesoro stesso:\n\n"
 governor_contract_event.2071.desc.byz: "È un forziere dall'aspetto antico pieno zeppo di [Glossary( 'áureos', 'AUREUS_GLOSS')] d'oro, tutti coniati sotto lo stesso imperatore. Se dovessi tirare a indovinare, direi che potrebbe essere il tesoro di un'antica legione; forse la paga di un intero anno."
 governor_contract_event.2071.desc.fallback: "Si tratta di uno scrigno dall'aspetto umile riempito fino all'orlo con un assortimento di monete d'oro coniate nella regione in tempi diversi. Direi che [Select_CString(peasant.IsFemale, 'la contadina', 'il contadino' )] ha trovato il tesoro sepolto di una banda di fuorilegge morta da tempo."
 governor_contract_event.2071.desc.end: "\n\n[peasant.Custom('IT_NAM_COL3')][peasant.GetFirstNameNoTooltip] -e a quanto pare tutti i servitori della sua comunità- osservano in attesa e senza fiato: "Che ne sarà del tesoro, sabi [ROOT.Char.GetTitleAsName|l]?""
 governor_contract_event.2071.a: "Reinvesti l'oro nella tua comunità."
 governor_contract_event.2071.b: "Tutti i profitti inattesi devono essere tassati. #EMP Notevolmente#!."
 governor_contract_event.2071.c: "Ciò che si trova sul suolo pubblico appartiene al maniero."
 governor_contract_event.2071.d: "Il tesoro è legalmente tuo e puoi farne ciò che vuoi."
 governor_contract_event.2071.e: "Questo tesoro appartiene a tutta la comunità."
 AUREUS_GLOSS: "L'aureo era una moneta d'oro che fu coniata dalla tarda Repubblica romana fino all'inizio del IV secolo d.C., quando fu sostituita dal solido. Inizialmente, un aureo equivaleva a 25 denari d'argento, ma a causa dell'inflazione incontrollata del Tardo Impero, il nuovo solido valeva 275.000 denari!"
 ep3_treasure_invest_modifier: "Tesoro investito"
 ep3_treasure_invest_modifier_desc: "Una fortuna in oro è stata trasformata in investimenti locali a beneficio dell'intera contea."
 ep3_treasure_distributed_modifier: "Tesoreria distribuita"
 ep3_treasure_distributed_modifier_desc: "La popolazione locale gode di una certa prosperità grazie alla ridistribuzione di un tesoro scoperto."
 public_land: "Terre pubbliche"
 public_land_contract: "$public_land$"
 public_land_desc: "Con palese disprezzo per i diritti tradizionali dei cittadini, un magnate locale accumula terre illegalmente."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Secondo quanto riportato su [ongoing_destination.GetName], un potentato locale[magnate.Custom('DE_PRO_POS_P_2P')][magnate.Custom('DE_END_PRO_S_N')] , [magnate.Custom('IT_NAM_COL3')][magnate.GetTitledFirstName], ha usato tutti i trucchi del manuale per aumentare la quantità di terra che possiede a titolo definitivo.\n\nCome è chiaro, non tutti i metodi sono legali e alcuni sono di pessimo gusto #EMP#! ."
 governor_contract_event.2080.a: "Dovresti intervenire."
 governor_contract_event.2081.desc: "Appena arrivato a [ongoing_destination.GetName], sono stato subito accolto da [magnate.Custom('IT_NAM_COL3')][magnate.GetTitledFirstName|l] a casa sua.\n\n"Non parliamo di frivolezze", ho esordito seccamente. "Sono venute alla luce molte irregolarità e affari illegali quando abbiamo esaminato le vostre recenti acquisizioni di terreni".\n\n[magnate.Custom('IT_NAM_COL3')][magnate.GetFirstNameNoTooltip] si vergogn[magnate.Custom('DE_END_PRO_S_N')] ma non è affatto dispiaciut[magnate.Custom('DE_END_PRO_S_N')]. "#EMP [Select_CString(ROOT.Char.IsFemale, 'Amica mía', 'Amico mío' )]#!, sai come vanno queste cose... C'è così tanta burocrazia, i contadini illetterati sono così ignoranti e lenti a capire la legge... A volte un vuole solo che i suoi affari siano conclusi in fretta! Puoi biasimarmi per questo?"."
 governor_contract_event.2081.a: "La terra sarà divisa tra i piccoli proprietari terrieri."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Potrei dimenticare questo incidente in cambio della donazione appropriata #EMP #! .."
 governor_contract_event.2081.d: "facciamo finta che questo non sia successo, #EMP#! !"
 governor_contract_event.2081.e: "Tieni la terra, ma lascia che sia la gente del posto a coltivarla."
 ep3_lands_reinstated_modifier: "Piccoli proprietari"
 ep3_lands_reinstated_modifier_desc: "È stata ristabilita la presenza di piccoli proprietari terrieri nell'area."
 ep3_land_confiscate_modifier: "Terre confiscate"
 ep3_land_confiscate_modifier_desc: "questo è il posto perfetto per espandere il mio patrimonio!"
 mad_prophet: "Il profeta pazzo"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "Un profeta autoproclamato terrorizza l'intera contea con le sue previsioni catastrofiche."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "Ho ricevuto notizie inquietanti da [ongoing_destination.GetName].\n\nA quanto pare, questo [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] paese è stato messo in subbuglio perché un certo profeta autoproclamatosi tale ha seminato il panico con previsioni terribili sull'imminente fine del mondo.\n\nSicuramente non sono altro che le farneticazioni di un pazzo, ma quando tali farneticazioni mettono in pericolo la sicurezza e l'ordine pubblico, è mio dovere intervenire."
 governor_contract_event.2090.a: "Devo andare a verificare la situazione."
 governor_contract_event.2091.desc: ""#EMP LA FINE È VICINA! PENTITI! PENTITI ORA O PERIRA!#!"\n\nFacendomi strada tra i servi intimoriti e sconcertati, seguo il suono fino alla sua fonte.\n\nUno straccione[prophet.Custom('DE_PRO_POS_P_2P')] [prophet.GetWomanMan][prophet.Custom('DE_END_PRO_S_N')] ammonisce la folla inquieta e terrorizzata con rabbia divinamente ispirata. Le parole di [prophet.GetName] rendono reali i loro sospetti sull'ignoto; parla loro della paura del caos, della paura di [prophet.GetFaith.NegativeAfterLife] e della nostra comune fede nei tempi della fine."
 governor_contract_event.2091.a: "tutto è sotto controllo!"
 governor_contract_event.2091.a.tt: "La tua autorità, la tua abilità retorica e la tua presenza rassicurante riescono a controllare la folla."
 governor_contract_event.2091.b: "Dobbiamo farlo tacere."
 governor_contract_event.2091.c: "Guardie, fermate [Select_CString(prophet.IsFemale, 'la piantagrane', 'il piantagrane' )]."
 governor_contract_event.2091.d: "Ti sbagli, [prophet.GetFirstNameNoTooltip], e te lo dimostrerò!"
 governor_contract_event.2091.e: "Solo le preghiere possono salvarci."
 governor_contract_event.2091.e.tt: "Organizzi una grande processione religiosa."
 governor_contract_event.2091.f: "Il clero locale può occuparsene."
 governor_contract_event.2092.desc_persecute: "Sono felice di vedere che le mie guardie sono riuscite a disperdere la folla e a porre fine a questa follia.\n\nI cittadini di [ongoing_destination.GetName] possono riposare sapendo di vivere in un impero civile, devoto e forte, immune dalla superstizione e al sicuro dalle rivolte!"
 governor_contract_event.2092.desc_debate: ""... e questo dimostra in modo inequivocabile che la fine del mondo #EMP no#! è vicina e che l'ira [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP no#! si abbatterà su di noi".\n\n[Select_CString(prophet.IsFemale, 'La profetessa', 'Il profeta' )] rimane senza parole di fronte alla mia dotta disquisizione e la folla applaude, grata per il buon dibattito religioso prima di tornare alle proprie case."
 governor_contract_event.2092.a: "adoro il lavoro ben fatto!"
 governor_contract_event.2093.desc_persecute: "Purtroppo, l'invio delle guardie non è stata una buona idea.\n\nLa folla spaventata si è accalcata intorno a [Select_CString(prophet.IsFemale, 'la profeta', 'il profeta' )] per difenderl[prophet.Custom('DE_END_PRO_S_N')] e molti, sia soldati che civili, sono rimasti feriti nella mischia.\n\n[Select_CString(prophet.IsFemale, 'La profetessa sconclusionata', 'Il profeta sconclusionato' )] è riuscito a scivolare nel caos e a scomparire senza lasciare traccia."
 governor_contract_event.2093.desc_debate: ""Quindi, per la natura di [ROOT.Char.GetFaith.HighGodName]... No, credo che questa sia l'essenza di #EMP#! , giusto? O era energia? In ogni caso, ciò che non può essere, non può essere e inoltre è impossibile. O qualcosa del genere...".\n\nNon ho bisogno di vedere la confusione sui volti delle persone di fronte a me o di sentire le risatine dei miei avversari per capire che ho fatto solo una figuraccia.\n\nSicuramente la gente del posto è in grado di risolvere la questione da sola. Me ne vado."
 governor_contract_event.2093.a: "Un'interpretazione vergognosa."
 ep3_religiously_pacified_modifier: "Pacificato religiosamente"
 ep3_religiously_pacified_modifier_desc: "La fede e la fiducia della popolazione locale nelle istituzioni sono state rafforzate dal loro efficace intervento contro una setta apocalittica in erba."
 ep3_doom_repressed_modifier: "Setta profetica perseguitata"
 ep3_doom_repressed_modifier_desc: "Una setta apocalittica guidata da un profeta pazzo è stata sradicata con la forza."
 ep3_religious_debate_modifier: "Vittoria nel dibattito religioso"
 ep3_religious_debate_modifier_desc: "Questo personaggio ha brillato in un dibattito religioso contro un profeta pazzo e ha dimostrato alla gente quanto fosse sbagliato."
 titles_sale: "Titoli in vendita"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "Un sacerdote è stato denunciato per aver venduto titoli e cariche religiose al miglior offerente, una pratica estremamente illegale."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "Il caso che mi è stato chiesto di giudicare oggi è piuttosto delicato: un [priest.GetFaith.PriestNeuter] locale è stato sorpreso a vendere titoli e cariche religiose ai rampolli non qualificati dei magnati locali.\n\nQuesta persona, [priest.GetName], sta riempiendo il suo portafoglio a spese di [priest.GetFaith.HighGodNamePossessive] e dei suoi superiori.\n\nUna simile pratica è - ovviamente - totalmente illegale. Data la natura religiosa del reato stesso e delle parti coinvolte, è anche piuttosto controversa. Il rischio di turbare il clero è notevole, poiché è necessario che io intervenga nei loro affari."
 governor_contract_event.2100.a: "L'oro deve essere donato alle istituzioni religiose."
 governor_contract_event.2100.b: "L'oro ottenuto illegalmente viene quindi confiscato."
 governor_contract_event.2100.c: "pentiti! E restituisci i soldi agli acquirenti."
 governor_contract_event.2100.d: "Avrei bisogno del favore di qualcuno come te.."
 ep3_repayed_church_titles_modifier: "Nuovo uso per l'oro"
 ep3_repayed_church_titles_modifier_desc: "I legittimi proprietari di chiese hanno fatto buon uso dell'oro ottenuto dalla vendita illegale di cariche religiose."
 hungry_times: "Tempi di carestia"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Una recente pestilenza ha causato una carestia che ha portato alcuni abitanti del luogo a prendere misure disperate #EMP#! per sopravvivere."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "Le notizie da [ongoing_destination.GetName] sono particolarmente preoccupanti.\n\nSembra che le misure adottate dal governo per il recupero della zona dopo l'ultima pestilenza siano state inadeguate; una carestia si è abbattuta sugli insediamenti locali. Alcuni abitanti sono stati costretti a commettere atti disperati e ripugnanti per sopravvivere."
 governor_contract_event.2110.desc_murder: "\n\nSecondo questo rapporto, diversi contadini sono stati sorpresi a uccidere e smembrare altri esseri umani per consumarne la carne!"
 governor_contract_event.2110.desc_cannibal: "\n\nSecondo questo rapporto, diversi contadini sono stati sorpresi a consumare la carne di altri esseri umani morti di fame!"
 governor_contract_event.2110.desc_animal: "\n\nSecondo questo rapporto, diversi contadini sono stati sorpresi a cacciare e consumare animali impuri, attirando le ire del clero locale."
 governor_contract_event.2110.a: "Ho bisogno di saperne di più."
 governor_contract_event.2111.desc: "Quando arrivo l'[ongoing_destination.GetName],[Select_CString( cannibal.IsFemale, 'accusata', 'accusato' )] aspetta in catene, con gli occhi bassi, i vestiti laceri e insanguinati.\n\nGli imputati, con [cannibal.Custom('IT_NAM_COL3')][cannibal.GetFirstName] davanti, incatenati e tremanti, raggrinziti, affrontano le grida di una grande folla di volti scheletrici. Pugni ossuti tremano; voci flebili invocano una punizione esemplare.\n\nMi vengono mostrate le prove: femori spaccati, teste mozzate. Qui è accaduto qualcosa di orribile; un vero e proprio abominio davanti a [ROOT.Char.GetFaith.HighGodName]."
 governor_contract_event.2111.a: "Non avrei dovuto lasciare questa comunità incustodita."
 governor_contract_event.2111.b: "I crimini più disperati richiedono il più grande degli indulti."
 governor_contract_event.2111.c: "I colpevoli devono pagare. Questo è ciò che dice la legge."
 governor_contract_event.2111.d: "l'intera comunità è macchiata da questo abominio!"
 governor_contract_event.2111.e: "Crimini così efferati meritano tutta la mia attenzione."
 ep3_rebuild_effort_modifier: "Ricostruzione ordinata"
 ep3_rebuild_effort_modifier_desc: "Il governatore locale si concentra sulla ricostruzione di quest'area dopo che è stata colpita da un'epidemia."
 ep3_tight_control_modifier: "Controllo della ferraglia"
 ep3_tight_control_modifier_desc: "Alcuni episodi #EMP sfortunati#! nella contea hanno costretto il governatore a metterla sotto sorveglianza speciale."
 wartime_measures: "Misure di guerra"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "Il mio sovrano è in guerra. Ho appena ricevuto una richiesta ufficiale dalla capitale: devo fornire tutto il supporto possibile alle truppe di passaggio."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Una lettera dall'aspetto ufficiale, timbrata [ROOT.Char.GetLiege.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] di persona, mi attende oggi nel mio ufficio.\n\n"Le invincibili armate del nostr[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] stanno marciando contro il nostro spregevole nemico. Se le truppe amiche dovessero attraversare le terre assegnate al tuo governatorato, ti ordina di fornire loro ogni comfort e supporto.\n\n[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')|U] [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] è grato per i sacrifici che la popolazione fedele [ROOT.Char.GetLiege.GetCulture.GetName] sta facendo in questi tempi di tribolazione"."
 governor_contract_event.2120.a: "naturalmente, offriremo il nostro pieno supporto!"
 governor_contract_event.2120.b: "Le nostre forniture sono al servizio di [ROOT.Char.GetLiege.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]."
 governor_contract_event.2120.c: "Organizzeremo la sistemazione delle truppe."
 governor_contract_event.2120.d: "Sono sicuro che un po' di oro ti aiuterà."
 governor_contract_event.2120.e: "Le nostre vedette supporteranno lo sforzo militare."
 governor_contract_event.2120.f: "È più importante sostenere il nostro popolo per superare la guerra."
 ep3_war_support_modifier: "Supporto alla guerra"
 ep3_war_support_modifier_desc: "In questa contea non sono stati risparmiati lavori per sostenere le guerre del suo signore."
 ep3_war_supplies_modifier: "Forniture di guerra"
 ep3_war_supplies_modifier_desc: "Questa contea indirizza tutte le sue risorse per sostenere le truppe di passaggio."
 ep3_war_lodgings_modifier: "Alloggi di guerra"
 ep3_war_lodgings_modifier_desc: "Questa contea si prende cura delle truppe alleate."
 ep3_war_lookout_modifier: "Osservatori di guerra"
 ep3_war_lookout_modifier_desc: "Un sistema organizzato di torri di guardia protegge questa contea."
 ep3_war_compensations_modifier: "Compensi di guerra"
 ep3_war_compensations_modifier_desc: "Questa contea riceve un particolare sostegno per continuare a prosperare nonostante la guerra in corso."
