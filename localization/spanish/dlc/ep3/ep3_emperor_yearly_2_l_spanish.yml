 #X Reconquered
 ep3_emperor_yearly.2000.t: "La riconquista di [county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2000.desc_intro: "Le splendenti armate dei Romani stanno marciando di nuovo verso le terre un tempo occupate dai nostri antenati, e la gloria di averlo reso possibile appartiene solo a me."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]sede del pentarca, evangelizzata da San Pietro in persona, dove il cristianesimo mosse i primi passi ufficiali. Un tempo prospera città di fede e di commercio, è stata duramente colpita da secoli di logoramento delle frontiere, tanto che ora non è che l'ombra della sua antica gloria.\n\nMa un'ombra gloriosa può tornare alla grandezza se ha una mano forte a guidarla, come la mia!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]un tempo fiorente città di fede e commercio e orgogliosa capitale della cristianità, persa e riconquistata dai fedeli in molte occasioni, è stata duramente colpita da secoli di logoramento delle frontiere, tanto che ora non è che l'ombra della sua antica gloria.\n\nMa un'ombra gloriosa può comunque tornare alla grandezza se ha una mano forte a guidarla, come la mia!"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier]la Città Santa, la Città Santa, è finalmente tornata nelle mani benevole del vero imperatore, il legittimo rappresentante di nostro Signore sulla terra.\n\nPresto la sede del Pentarca sarà restaurata e le folle di pellegrini potranno visitare di nuovo la culla della cristianità in sicurezza sotto la protezione delle armi romane."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier]la Città Santa delle tre religioni. Molti la desiderano, ma fin dai primi giorni dell'impero ha avuto un solo sovrano legittimo: l'imperatore.\n\nGarantendo la sicurezza e la pace, saremo in grado di accogliere folle di pellegrini da ogni angolo dell'impero e non solo!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], il gioiello dell'Egitto, è tornato nelle mani dei Romani! Sede del pentarca, capitale millenaria della cultura, un tempo tra i centri più attivi del dibattito filosofico e teologico cristiano, rovinata e abbandonata dagli avidi artigli degli infedeli. Ancora una volta, la città di Alessandro risorge con il vero impero!\n\n"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], il gioiello dell'Egitto, torna nelle mani dei Romani! Un tempo sede della conoscenza e della saggezza per tutto il mondo, fu duramente colpita dalle persecuzioni cristiane, al punto che poco rimane del suo antico splendore. Ma "poco" non significa "niente" e questa conoscenza ci permetterà di ricostruire una città degna del suo passato!\n\n"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nGli abitanti del luogo chiamano questa regione [county.GetNameNoTier]. I Romani calpestarono queste terre quando l'imperatore [GetScriptedCharacterByHistoryID( '145279' ).Custom('IT_NAM_COL3')][GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] condusse le sue coraggiose legioni nelle profondità della Mesopotamia, anche se solo per un breve periodo.\n\nUn tempo questa era l'ultima frontiera del nostro impero in Oriente, e oggi lo è di nuovo."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nLa famosa città di [county.GetNameNoTier] - uno dei primi centri di evangelizzazione cristiana, sede di un concilio ecumenico, teatro del martirio di molti santi gloriosi - è stata contesa tra l'impero e i suoi vicini invasori per molti secoli.\n\nOra è di nuovo sotto la tutela del legittimo imperatore, e questa volta lo sarà per sempre, se lui lo vorrà [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]un tempo capitale della provincia di Osroene, questa città è stata orgogliosamente la barriera che separava Romani e Sassanidi per 400 anni prima di cadere sotto l'avanzata dell'Islam.\n\nDa allora sono passati secoli e l'impero e i nostri vicini non hanno mai smesso di litigare [county.GetNameNoTierNoTooltip]. Che questo glorioso giorno di conquista sia l'ultimo che la città vedrà!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] era sempre stato un porto importante nel Mediterraneo, ma non una roccaforte strategica... finché non arrivarono gli Arabi.\n\nLa loro invasione rese dolorosamente chiaro che, per garantire la sicurezza dell'Italia meridionale e dei Balcani dai conquistatori, avevamo bisogno di un'enclave forte e difendibile in Italia. Ora che [county.GetNameNoTierNoTooltip] è di nuovo nelle nostre mani, ci impegneremo per farne il perno della nostra difesa occidentale."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]la città di Sicilia: porto commerciale, centro dell'evangelizzazione cristiana in Occidente e capitale occidentale dell'imperatore Costanzo II.\n\nAnche quello che era l'ultimo baluardo romano contro la conquista musulmana della Sicilia è caduto, ma ora si è ripreso! Gloria e ricchezza attendono il conquistatore e un nuovo passo verso la restaurazione del legittimo impero è stato fatto."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]la Città Immortale. Prima capitale e culla del nostro impero.\n\nSebbene l'autorità imperiale abbia abbandonato questa terra molto tempo fa a favore di Costantinopoli - la Nuova Roma - e l'incauto pentarca locale abbia occupato illecitamente il vuoto di potere che ne è derivato, il ritorno della città all'unico e legittimo imperatore è motivo di giubilo. Una nuova grandezza attende l'impero ora che abbiamo fatto un passo così monumentale verso ovest."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] era la sede degli ultimi imperatori quando c'era ancora un imperatore legittimo seduto sul trono nell'Occidente caotico e devastato dai barbari. Fu quindi naturale per l'imperatore Giustiniano I collocarvi il centro della rinata amministrazione romana.\n\nSono passati secoli da quando i Longobardi scacciarono gli ultimi Romani dall'Italia settentrionale, ma è appena iniziata una nuova era di pace, prosperità e unità."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nOggi, il principale insediamento della regione è [county.GetNameNoTier], ma non abbiamo dimenticato il tempo in cui i Romani controllavano queste coste da Cartagine, un tempo nemico letale, poi città fiorente di fede e cultura, ora guscio privo della sua antica grandezza.\n\nAnche se potrebbe essere troppo tardi per riportare la città al suo antico splendore, la comoda posizione di quest'area si rivelerà senza dubbio vitale per ripristinare la presenza romana in Africa."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nOggi gli abitanti del luogo chiamano questa città [county.GetNameNoTier], ma un tempo la conoscevamo come Tingis, capitale della provincia mauritana Tingitana.\n\nUn tempo fiorente centro del potere romano, la città è stata perduta per noi e la luce della vera fede per secoli, dopo che prima le orde vandale, inviate per punire la nostra corruzione, l'hanno devastata e poi è seguito il califfato musulmano. Fortunatamente per lei, il lungo periodo di dominazione barbarica è terminato e la pace imperiale è stata ripristinata."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nAncora oggi, gli abitanti del luogo chiamano questa regione [county.GetNameNoTier]. Tuttavia, Giustiniano I la chiamò Carthago Spartaria e ne fece uno dei principali centri della restaurata presenza romana in Occidente.\n\nSono passati secoli da quando la città è caduta per l'ultima volta in mano ai barbari; tuttavia, con il ristabilimento del nostro controllo in Iberia, la gloria di Giustiniano sembra essere di nuovo a portata di mano."
 ep3_emperor_yearly.2000.desc_milan: "\n\nI nostri antenati chiamavano questa regione [county.GetNameNoTier] dai Longobardi, i barbari che per primi la sottrassero all'impero. Uno dei suoi centri principali, Mediolanum, fu la capitale della parte occidentale dell'impero sotto i Tetrarchi e proprio da questa città Costantino il Grande emanò l'editto che garantiva la libertà religiosa a tutto l'impero.\n\nSebbene i Longobardi abbiano spostato la capitale, l'area rimane prospera e costituirà un'ottima roccaforte nell'Italia settentrionale."
 ep3_emperor_yearly.2000.desc_trier: "\n\nOggi gli abitanti del luogo chiamano questa città [county.GetNameNoTier], ma noi ricordiamo ancora come la chiamava il nostro popolo: Augusta Treverorum, sede del tetrarca Costanzo Cloro, padre del fondatore della nostra Nuova Roma, Costantino il Grande.\n\nGli invasori germanici se ne impadronirono molto tempo fa e, più recentemente, arrivarono a chiamarsi "imperatori", abusando di un titolo che non appartiene a nessun barbaro. Questo non ha più importanza. Quando le mie fedeli truppe riconquisteranno ciò che un tempo ci apparteneva di diritto, annienteremo gli sfidanti e rimarrà solo un impero legittimo."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nI barbari che occuparono quest'area dopo la partenza dell'ultima aquila romana la chiamarono [county.GetNameNoTier]. In passato, il possente muro dell'imperatore Adriano era sufficiente a tenere i barbari fuori dall'impero e queste terre erano l'ultima frontiera della civiltà nel nord.\n\nOra il muro giace in rovina e i barbari si sono diffusi in queste terre per secoli. Ma è finita: oggi la frontiera di Adriano è di nuovo in piedi!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nGli Arabi che conquistarono Creta spostarono la loro capitale nell'antica Heraklion e la chiamarono [county.GetNameNoTier], mentre la capitale originaria, Gortina, andava in rovina.\n\nRiprendere il controllo del nuovo cuore dell'isola è un passo fondamentale per garantire la sicurezza del Mediterraneo e la prosperità dell'intero impero, ora che i commercianti e i pirati possono essere fermati e reindirizzati e le flotte di invasori possono essere intercettate."
 ep3_emperor_yearly.2000.desc_tours: "\n\nOggi gli abitanti del luogo chiamano questa regione [county.GetNameNoTier], dal nome latino ormai dimenticato del suo insediamento principale, Civitas Turonum. Negli ultimi tempi della parte occidentale dell'impero, questa città era una vera e propria metropoli che controllava l'intera provincia di Lugdunum.\n\nDa allora la sua importanza è solo in parte diminuita, dato che i pellegrini cristiani la attraversano ancora oggi nel loro cammino verso Santiago ed è servita da baluardo contro due invasioni: quella araba e quella vichinga. L'autentico spirito romano persiste in queste terre e lo riscoprirai, che ti piaccia o no!"
 ep3_emperor_yearly.2000.a: "un giorno glorioso per tutti i romani!"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "Il destino di un[sent_off.Custom('DE_PRO_POS_P_2P')] [sent_off.Custom('GetPrincessPrince')]"
 ep3_emperor_yearly.2010.desc: "Oggi c'è un chiaro mormorio a corte. #EMP Vergognati#!. Il pettegolezzo è indegno di questa maestosa sala.\n\n"Povero [sent_off.Custom('IT_NAM_COL3')][sent_off.GetFirstName]...".\n"... Sole tra questa gente #EMP barbara#! [spouse.GetCulture.GetNameNoTooltip]...".\n"... Un destino peggiore della morte ...".\n"... Mi dicono che non sanno nemmeno usare una #EMP forchetta#!!".\n\nTuttavia, riconosco chiaramente [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] che bisbigliano in un angolo. Non appena li fisso con il mio sguardo severo, si zittiscono immediatamente, ma ho sentito abbastanza da sapere esattamente di cosa stavano parlando."
 ep3_emperor_yearly.2010.a: "Le esigenze politiche dell'impero hanno la precedenza su quelle individuali."
 ep3_emperor_yearly.2010.b: "Ho sempre nelle mie preghiere il suo eccezionale esempio di sacrificio cristiano."
 ep3_emperor_yearly.2010.b2: "Un esempio eccezionale di devozione al bene del popolo."
 ep3_emperor_yearly.2010.c: "Non spetta a te giudicare un imperatore."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Una testa indegna della corona"
 ep3_emperor_yearly.2020.desc: "I primi giorni del mio governo come [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] sono stati frenetici, ma finalmente è arrivato il momento di ricevere formalmente la corona e le benedizioni [patriarch.Custom('DE_PRO_PER_P_3P_A')] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip|l] nelle sacre sale di [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.Custom('IT_NAM_COL3')|U] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstName|l] mi aspetta all'ingresso con un'espressione severa sul volto; le porte sono saldamente chiuse alle sue spalle.\n\n"Perché sei venuto, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]? Non sei degn[ROOT.Char.Custom('DE_END_PRO_S_N')]! Qui non c'è posto per quelli come te!"."
 ep3_emperor_yearly.2020.a: "mi pento e rinuncio ai miei peccati!"
 ep3_emperor_yearly.2020.a.tt: "inizia pubblicamente e ufficialmente un percorso di contrizione affinché i tuoi peccati siano perdonati!"
 ep3_emperor_yearly.2020.a.tt2: "Al termine del periodo di contrizione, perderai il tratto [target_criminal_trait.GetName(GetPlayer)|l]"
 ep3_emperor_yearly.2020.b: "È [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] che sceglie [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip|l], non il contrario."
 ep3_emperor_yearly.2021.t: "Contrizione"
 ep3_emperor_yearly.2021.desc: "È passato un anno intero da quando [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstName|l] mi ha rimproverato duramente per i miei peccati, e io ho iniziato umilmente a espiarli per essere degn[ROOT.Char.Custom('DE_END_PRO_S_N')] della corona che porto per la gloria di [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nOggi ci incontriamo di nuovo, ma un sorriso benevolo adorna il suo volto."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\ è ora davanti a me per impartire la sua benedizione."
 ep3_emperor_yearly.2021.desc_end: "\n\n"La pace sia con te, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Grande è stata la tua crescita spirituale, la tua contrizione è sincera e quindi i tuoi peccati sono perdonati. Il tuo regno ha la benedizione di [ROOT.Char.GetFaith.HighGodNameAlternate]!"."
 ep3_emperor_yearly.2021.a: "Sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] per diritto umano e divino."
 #Usurper
 ep3_emperor_yearly.2030.t: "Usurpatore"
 ep3_emperor_yearly.2030.desc: "Il potere appartiene a chi ha il coraggio di prenderlo #!?".\n\nNon devo piacergli [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip|l] ma è innegabile che questo complicherà le cose.."
 ep3_emperor_yearly.2030.a: "allora è il momento di cambiare!"
 ep3_emperor_yearly.2030.a.tt: "Sostituisci [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip|l] con un che ti supporti"
 ep3_emperor_yearly.2030.b: "Dimostrerò il mio valore."
 patriarch_support_2030_desc: "Supporto del Capo della Fede"
 patriarch_support_2030_desc_tt: "[patriarch.Custom('IT_NAM_COL3')|U] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitleAsNameNoTooltip|l] sosterrà il tuo predecessore fino a quando non avrai dimostrato il tuo valore"
 #Married Again
 ep3_emperor_yearly.2040.t: "Altri matrimoni"
 ep3_emperor_yearly.2040.desc: "È noto che [new_wife.GetWifeHusband]. Né [Select_CString( new_wife.IsFemale, 'la seconda', 'il secondo' )]. Il mio ultimo matrimonio, dopo la sfortunata partenza dei miei precedenti coniugi, ha suscitato un grande scandalo negli ambienti religiosi guidati da [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstName|l].\n\n"CASTITA'! Castità e fedeltà alla memoria del coniuge a cui [ROOT.Char.GetFaith.HighGodName] ci ha uniti! Questa è la legge che [ROOT.Char.GetFaith.HighGodNameAlternate] ha dato all'umanità! Come posso approvare un tale abominio agli occhi di [ROOT.Char.GetFaith.HighGodNamePossessive]?!"."
 ep3_emperor_yearly.2040.a: "Qualcun altro lo farà, quindi."
 ep3_emperor_yearly.2040.b: "una generosa donazione potrebbe essere d'aiuto?"
 ep3_emperor_yearly.2040.c: "Sicuramente c'è stato un malinteso."
 ep3_emperor_yearly.2040.c.success: "[patriarch.Custom('ES_AlAla')|U] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstNameNoTooltip|l] impressionato dalla tua conoscenza della legge religiosa"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.Custom('IT_NAM_COL3')|U] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstNameNoTooltip|l] benedetto il tuo matrimonio"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.Custom('IT_NAM_COL3')|U] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstNameNoTooltip|l] non sei convint[patriarch.Custom('DE_END_PRO_S_N')]"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.Custom('IT_NAM_COL3')|U] [patriarch.Custom('IT_NAM_COL3')][patriarch.GetTitledFirstNameNoTooltip|l] non ho benedetto il tuo matrimonio"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] salire al trono"
 ep3_emperor_yearly.2050.t2: "un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] di nuovo sul trono"
 ep3_emperor_yearly.2050.desc: "Questo giorno sarà ricordato come un grande giorno per la casata [ROOT.Char.GetHouse.GetBaseName]. Da quando [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] [last_emperor.Custom('IT_NAM_COL3')][last_emperor.GetFirstName] non c'era un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sul trono di [title.GetName]!"
 ep3_emperor_yearly.2050.desc_first: "Oggi è una pietra miliare storica per la casata [ROOT.Char.GetHouse.GetBaseName]. Mai prima d'ora un membro orgoglioso della nostra famiglia si è seduto sul trono di [title.GetName]! Non era mai successa una cosa del genere - e raramente l'abbiamo sognata - prima di #EMP me#!."
 ep3_emperor_yearly.2050.desc_diplo: "\n\nRinominat[last_emperor.Custom('DE_END_PRO_S_N')] in modo estensivo come diplomatic[last_emperor.Custom('DE_END_PRO_S_N')],"
 ep3_emperor_yearly.2050.desc_martial: "\n\nRespetad come un accorto generale[last_emperor.Custom('DE_PRO_POS_P_2P')],"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\Riconosciut[last_emperor.Custom('DE_END_PRO_S_N')] universalmente come un[last_emperor.Custom('DE_PRO_POS_P_2P')] amministratore competente delle sue terre,"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nTemi per le sue tattiche astute e subdole,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nMolto ammirat[last_emperor.Custom('DE_END_PRO_S_N')] per la sua conoscenza e saggezza,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nRicord[last_emperor.Custom('DE_END_PRO_S_N')] soprattutto per la sua forza sovrumana e le sue imprese sul campo di battaglia,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nAnche se non era l'impronta più impressionante,"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nI miei parenti mi spingono a fondare un'eredità per i posteri. Nei secoli a venire, la gente ricorderà i nomi della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] e soprattutto il [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltipRegnal|l], che li ha portati alla gloria!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.Custom('IT_NAM_COL3')][last_emperor.GetFirstNameNoTooltip] ora farò i primi passi per lasciare il mio segno nella storia!"
 ep3_emperor_yearly.2050.a: "avanti verso la gloria eterna!"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "La Regina delle Città"
 ep3_emperor_yearly.2060.desc: "Ed ecco [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] con un'espressione speranzosa sul volto.\n\n"Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], come sicuramente saprai, l'anniversario della fondazione della nostra gloriosa Regina delle Città, [queen_city.GetNameNoTier], cade l'11 maggio, molto prima di quanto tu possa pensare! Il popolo ha parlato e brontolato perché non è stato celebrato per anni"\n\n"Vogliamo organizzare dei festeggiamenti degni della grande città di Costantino?"
 ep3_emperor_yearly.2060.desc_century: "Ed ecco [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] che cammina alacremente.\n\n"Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], come sicuramente saprai, il prossimo anniversario della fondazione della nostra gloriosa Regina delle Città, [queen_city.GetNameNoTier], segnerà #EMP un centenario#! dal lontano 324, quando Costantino il Grande la scelse come sua Nuova Roma".\n\n"È l'occasione perfetta per una grande celebrazione come nessun'altra! La gente ti amerà e la storia ricorderà il tuo contributo"."
 ep3_emperor_yearly.2060.a: "solo il più grande dei festeggiamenti sarà sufficiente!"
 ep3_emperor_yearly.2060.b: "allora è il caso di festeggiare alla grande!"
 ep3_emperor_yearly.2060.c: "Qualsiasi celebrazione dovrà attendere."
 constantinople_birthday_flag_desc: "Celebrazione dell'anniversario della fondazione di Costantinopoli"
 constantinople_birthday_flag_tt: "Mantenere un'attività di [GetActivityType('activity_chariot_race').GetName|l] nei 5 anni successivi costa il 50% in meno"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "Doni esotici"
 ep3_emperor_yearly.2070.desc: "La persona di fronte a me sembra provenire da molto lontano, a giudicare dal suo abbigliamento esotico e dalla natura dei doni che porta: oro, avorio, sale...\n\nQuando l'ultimo dei doni entra nella porta, tutti i miei pensieri razionali si fermano. #EMP In nome di [ROOT.Char.GetFaith.HealthGodName], che cos'è quell'animale?#! Posso solo descriverlo come un gigantesco #EMP cavallo maculato#! con un collo lunghissimo...\n\n"Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], ti porto doni dalle terre di [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], tra cui questo maestoso animale che chiamiamo #EMP giraffa#!. Ti prego di accettare l'umile omaggio della mia [ambassador_liege.GetLadyLord|l]"."
 ep3_emperor_yearly.2070.a: "Tutti i regali sono benvenuti."
 ep3_emperor_yearly.2070.b: "e perché non rimani #EMP tu#!?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] è [Select_CString( ambassador.IsFemale, 'una diplomática', 'un diplomático' )] eccellente che mi sarebbe utile!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] è impressionato dalla tua signoria e accetta la tua offerta di rimanere"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.Custom('IT_NAM_COL3')][ambassador.GetFirstNameNoTooltip|U] recruitad"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.Custom('IT_NAM_COL3')][ambassador.GetFirstNameNoTooltip|U] ha bisogno di un po' di #EMP persuasione del colore dorato#! per restare"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_imperatore_annuale.2070.b.successo.tt$"
 ep3_emperor_yearly.2070.c: "Sì, preziosa... Continua così."
 ep3_emperor_yearly.2070.c.tt: "Getta i doni nel mucchio con gli altri e manda le bestie nelle cucine o altrove."
 #A School for the People
 ep3_emperor_yearly.2080.t: "Una scuola per il popolo"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parla, sottolineando con forza ogni singola parola:\n\n"Il popolo di [school_county.GetNameNoTier] non è rimasto indifferente agli investimenti che sono stati fatti nel nostro recente programma di costruzione. Sebbene tutti siano ovviamente orgogliosi della crescita della nostra amata città, alcuni miglioramenti toccherebbero il cuore del vostro popolo."
 ep3_emperor_yearly.2080.desc_byz: "\n\nRaccomanderei una scuola finanziata dall'impero con il rispettato [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]; più plebei avranno una buona istruzione, più entreranno nei ranghi dell'amministrazione imperiale: una benedizione per noi e un miglioramento della loro condizione sociale per loro!"
 ep3_emperor_yearly.2080.desc_gen: "\n\nad esempio, finanzia una scuola dove persone di ogni estrazione sociale possono studiare per entrare nell'amministrazione imperiale!"
 ep3_emperor_yearly.2080.a: "Una burocrazia ben oliata ha sempre bisogno di nuovi funzionari."
 ep3_emperor_yearly.2080.a.tt: "Ne raccoglierai i frutti quando la costruzione della scuola sarà terminata, tra 5 anni."
 ep3_emperor_yearly.2080.b: "Ora abbiamo altre proprietà."
 GRAMMATIKOS_GLOSS: "Il sistema educativo bizantino era in gran parte un'eredità della Roma classica ed era diviso in tre livelli: il #EMP grammatistes#!, che insegnava ai bambini più piccoli gli elementi essenziali della lettura, della scrittura e dell'aritmetica; il #EMP grammatikos#!, che insegnava ai bambini più grandi la lingua e la letteratura greca classica; e, infine, il #EMP rétor#!, che insegnava agli adolescenti la retorica, l'arte di parlare in modo chiaro e persuasivo."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "Un mimo popolare"
 ep3_emperor_yearly.2090.desc: "Davanti a me c'è un volto un po' familiare: è [mime.Custom('IT_NAM_COL3')][mime.GetFirstName], il [Glossary( 'mimos', 'MIMOS_GLOSS' )] più popolare tra il popolo.\n\n"Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], non ho bisogno di presentazioni, tutti conoscono e amano il mio nome. L'ippodromo si ammutolisce quando mi esibisco e scoppia di applausi quando lo pronuncio. Conosci il mio dominio sul pubblico; abbiamo molto da guadagnare da una collaborazione più stretta."
 ep3_emperor_yearly.2090.a: "Puoi contribuire a ottenere il controllo di [control_target.GetNameNoTooltip]."
 ep3_emperor_yearly.2090.b: "Solo la mia corte è degna di questo livello di intrattenimento."
 ep3_emperor_yearly.2090.c: "Non ho tempo per #EMP caricatos#!."
 ep3_emperor_yearly.2090.a.tt: "L'aiuto [mime.Custom('IT_NAM_COL2')][mime.GetFirstNameNoTooltip] aumenta l'efficacia del compito di consulenza $task_increase_control$ del tuo $councillor_marshal$."
 ep3_emperor_yearly.2090.b.tt: "Il talento e la reputazione [mime.Custom('IT_NAM_COL2')][mime.GetFirstNameNoTooltip] lo rendono adatto a diventare $court_jester_court_position$."
 court_position_famous_mime: "Mimo popolare"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Supportato da un mimo popolare"
 MIMOS_GLOSS: "La natura esatta di un "mimo" bizantino, spesso tradotto come #EMP mimo#! per semplicità, è difficile da definire. Questo nome comprende una vasta gamma di artisti comici: attori di pantomime mitologiche, giocolieri, acrobati, danzatori, giullari e persino praticanti di una forma primitiva di burlesque."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "Un trattato di confine"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina al trono con un fascio di documenti tra le braccia.\n\n"Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], ho analizzato alcuni trattati con il nostro vicin[neighbor.Custom('DE_END_PRO_S_N')], [neighbor.Custom('IT_NAM_COL3')][neighbor.GetTitledFirstName|l]. Direi che esistono diverse copie del trattato di confine che riguarda [contested_county.GetName], alcune delle quali sono molto più favorevoli per noi di quella che stiamo rispettando in questo momento!"\n\n"Con il tuo permesso, vorrei applicare la versione più favorevole come trattato ufficiale adottato da tutte le parti coinvolte!"."
 ep3_emperor_yearly.2100.a: "Fallo."
 ep3_emperor_yearly.2100.a.success: "La nostra versione del trattato è accettata"
 ep3_emperor_yearly.2100.a.success.tt: "Versione accettata"
 ep3_emperor_yearly.2100.a.failure: "La nostra versione del trattato viene rifiutata"
 ep3_emperor_yearly.2100.a.failure.tt: "Versione rifiutata"
 ep3_emperor_yearly.2100.a.crit_fail: "Contro di noi usano una versione ancora più vecchia"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Versione ostile trovata"
 ep3_emperor_yearly.2100.b: "Informa [neighbor.Custom('IT_NAM_COL3')][neighbor.GetFirstNameNoTooltip]; raggiungiamo un accordo."
 ep3_emperor_yearly.2100.c: "Seppellisce tutte le prove."
 TRUCE_COLLABORATION: "Accordi di pace"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "I mediatori di [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "Riconosco subito l'origine [Select_CString( merchant.IsFemale, 'della firmataria', 'del firmatario' )] della persona che ho di fronte: è un altr[merchant.Custom('DE_END_PRO_S_N')] membro della nazione [merchant.GetCulture.GetNameNoTooltip], come me. Non appena inizia a parlare, mi viene in mente un accento familiare."
 ep3_emperor_yearly.2110.desc_other: "Non mi sembra che [Select_CString( merchant.IsFemale, 'la peticionaria', 'el peticionario' )] davanti a me provenga dalla nazione [ROOT.Char.GetCulture.GetNameNoTooltip]. Otr #EMP provinciale#!, suppongo. Non appena inizia a parlare, percepisco un accento barbaro ma vagamente familiare."
 ep3_emperor_yearly.2110.desc: "\n\n"[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|U], rappresento un gruppo di commercianti di [provincial_county.GetNameNoTier]. Avendo vissuto a lungo in questa terra, commerciando con la gente del posto e con i funzionari della capitale, conosciamo le difficoltà di trattare con popolazioni non integrate e siamo attrezzati in modo unico per aiutare.\n\nPertanto, vorremmo offrire i nostri servizi come traduttori e interpreti ufficiali"."
 ep3_emperor_yearly.2110.a: "I tuoi servizi sono molto richiesti dall'amministrazione locale."
 ep3_emperor_yearly.2110.b: "Abbiamo bisogno di te qui nella capitale."
 ep3_emperor_yearly.2110.c: "Spetta a [merchant.GetCulture.GetCollectiveNounNoTooltip] imparare i modi della capitale."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Pretenziosità straniera"
 ep3_emperor_yearly.2120.desc: "[complainer.Custom('IT_NAM_COL3')|U] [complainer.Custom('IT_NAM_COL3')][complainer.GetTitledFirstName|l] sembra piuttosto scontent[complainer.Custom('DE_END_PRO_S_N')] di qualcosa.\n\n"Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], la corte è in subbuglio con [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! Il suo comportamento arrogante e pretenzioso è evidente e, da quando è arrivato, ha introdotto stravaganti #EMP usanze#! a corte: cena con forchette d'oro, rifiuta di fare il bagno in comune come facciamo noi, profuma la sua camera con erbe sospette e indossa abiti di seta peccaminosamente morbidi!"\n\n"Devi porre fine a questa follia, prima che la sua corruzione morale si diffonda!"."
 ep3_emperor_yearly.2120.a: "dobbiamo tutti imparare da [the_byz.Custom('IT_NAM_COL3')][the_byz.GetFirstNameNoTooltip]!"
 ep3_emperor_yearly.2120.b: "Non tollereremo queste sciocchezze straniere."
 ep3_emperor_yearly.2120.c: "Siamo onesti, non interessa a nessuno."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Una richiesta di libertà"
 ep3_emperor_yearly.2130.desc: ""Generos e nobile [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], ascoltate la mia supplica". Est petente è affiancat[prisoner.Custom('DE_END_PRO_S_N')] da due guardie e le sue mani sono strettamente legate. Riconosco il mio prigionier[prisoner.Custom('DE_END_PRO_S_N')], [prisoner.Custom('IT_NAM_COL3')][prisoner.GetTitledFirstName|l].\n\n"Troppo a lungo ho languito in prigionia. Ti prego, abbi pietà di me e liberami! Nulla è più caro al mio cuore della libertà, quindi nessun prezzo sarà troppo alto per averla. Esigi ciò che vuoi da me e io obbedirò!"."
 ep3_emperor_yearly.2130.a: "Con la presente sei completamente indultad."
 ep3_emperor_yearly.2130.b: "Tu mi sosterrai."
 ep3_emperor_yearly.2130.c: "Ora la tua vita mi appartiene."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.Custom('IT_NAM_COL3')][prisoner.GetFirstNameNoTooltip] sarà obbligat[prisoner.Custom('DE_END_PRO_S_N')] ad essere un agente in tutti i tuoi piani."
 ep3_emperor_yearly.2130.d: "Mi manderai delle truppe."
 ep3_emperor_yearly.2130.e: "Mi rifiuto. Sparisci subito dalla mia vista."
 SCHEME_OWE_FREEDOM: "Ti devo la mia libertà: $VALORE|+0=$$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Forzieri vuoti, mausolei vuoti"
 ep3_emperor_yearly.2140.desc: "La gestione di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] è un'attività costosa e forse non siamo stati troppo attenti alle nostre finanze. I debiti si sono accumulati e le casse sono vuote.\n\nDove posso trovare dell'oro #EMP in questo momento#!?\n\nUn'idea vergognosa, blasfema e #EMP geniale#! mi viene improvvisamente in mente: i grandi imperatori del passato venivano sempre sepolti con grandi e lussuosi corredi! Mi basterebbe sequestrare alcuni di questi beni per pagare i debiti. Dopo tutto, queste ricchezze appartengono all'impero, no?"
 ep3_emperor_yearly.2140.a: "Non credo che ai morti interessi."
 ep3_emperor_yearly.2140.b: "non mi abbasserò a tanto!"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "Santi di [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Il popolo di [capital.GetName] si agita parlando di [Select_CString( saint.IsFemale, 'una donna santa', 'un uomo santo' )], cert [saint.Custom('IT_NAM_COL3')][saint.GetFirstName], che ha vissuto come i santi di un tempo."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nCome quelli che di solito chiamiamo "stiliti", [saint.GetSheHe] ha scelto un vecchio pilastro della città come sua dimora; trascorre la sua vita su di esso, lega saldamente per non cadere, indossa stracci e mangia solo il cibo che discepoli benintenzionati gli portano per mezzo di una corda e di una carrucola."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nCome quelli che di solito chiamiamo "pastori", [saint.GetSheHe] vive allo stato brado, una bestia tra le bestie: nud[saint.Custom('DE_END_PRO_S_N')] e in solitudine, sopravvive grazie a ciò che la terra gli fornisce gratuitamente e alle donazioni dei viaggiatori occasionali."
 ep3_emperor_yearly.2150.desc.iron: "\n\n Come quelli che chiamiamo "portatori di ferro", [saint.GetSheHe] trascorre il giorno immobile, coperto da pesanti catene che mortificano la sua carne; i ferri scavano nei suoi polsi screpolati, ma non un sospiro sfugge alle sue labbra. Solo la pietà del viaggiatore nutre e copre il suo corpo insanguinato."
 ep3_emperor_yearly.2150.desc.end: "\n\nNon è insolito che alcuni artisti della truffa si guadagnino da vivere grazie all'incauta carità dei nostri cittadini, fingendo di essere feriti e presentando un'aria di santità ben preparata, ma cosa succede se [saint.Custom('IT_NAM_COL3')][saint.GetFirstNameNoTooltip] è [Select_CString( saint.IsFemale, 'una santa', 'un santo' )] davvero?"
 ep3_emperor_yearly.2150.a: "[Select_CString( saint.IsFemale, 'Esta santa mujer', 'Este santo hombre' )] ha ricevuto la benedizione di [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2150.a.tt: "sosterrò la tua santa vocazione!"
 ep3_emperor_yearly.2150.b: "lo metterò personalmente alla prova!"
 ep3_emperor_yearly.2150.c: "Molto tempo fa i santi hanno smesso di camminare tra noi."
 ep3_emperor_yearly.2150.c.tt: "Il tuo [governor_efficiency|E] aumenta del #P 3%#!"
 ep3_emperor_yearly.2150.b.tt.success: "Scopri la verità"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.Custom('IT_NAM_COL3')][saint.GetFirstNameNoTooltip] è certamente [Select_CString( saint.IsFemale, 'una donna santa', 'un uomo santo' )]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.Custom('IT_NAM_COL3')][saint.GetFirstNameNoTooltip] è un volgare[saint.Custom('DE_PRO_POS_P_2P')] furfante"
 ep3_emperor_yearly.2150.b.tt.failure: "Non è finita qui"
 ep3_emperor_yearly.2150.b.tt.continue: "Devi lasciare che [saint.Custom('IT_NAM_COL3')][saint.GetFirstNameNoTooltip] porti avanti la sua pia missione"
 ep3_emperor_yearly.2150.b.tt: "Il tuo [governor_efficiency|E] aumenta del #P 10%#!"
 ep3_emperor_yearly.2151.desc: "Sono passati anni dall'ultima volta che ho sentito parlare [saint.Custom('IT_NAM_COL2')][saint.GetFirstNameNicknamed], [Select_CString( saint.IsFemale, 'la santa', 'il santo' )] del villaggio di [capital.GetName]. Perché avrei dovuto ricordarmene ora...\n\n"[chaplain.Custom('IT_NAM_COL3')][chaplain.GetTitledFirstName], ti ricordi di [Select_CString( saint.IsFemale, 'esa peculiar ermitaña', 'ese peculiar ermitaño' )], [saint.Custom('IT_NAM_COL3')][saint.GetFirstNameNoTooltip]? Che fine ha fatto [saint.GetSheHe]?"."
 ep3_emperor_yearly.2151.desc_saint: "\n\n"[Select_CString( saint.IsFemale, 'Una vera santa', 'Un vero santo' )], grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]! Gli effetti delle sue opere pie si fanno ancora sentire in questa terra!"."
 ep3_emperor_yearly.2151.desc_crook: "\n\n"un[saint.Custom('DE_PRO_POS_P_2P')] volgare furfante, mi [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Alcuni mesi dopo che la questione è stata portata alla tua attenzione, si è scoperto che si forgiava le ferite con sangue di agnello e che si infilava gli stivali in una taverna vicina"."
 ep3_emperor_yearly.2151.a: "chi l'avrebbe mai detto?"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "Persone di confine"
 ep3_emperor_yearly.2160.desc: "I nostri vicini, il popolo [nomad_neighbor.GetCulture.GetNameNoTooltip], stanno diventando sempre più fastidiosi. Le loro #EMP procedure nomadi e disorganizzate#! rendono i confini un concetto molto arbitrario e permeabile, tanto che sempre più persone iniziano a spostarsi da [nomad_county.GetNameNoTier] a [our_county.GetNameNoTier] regolarmente.\n\nAll'inizio si trattava di occasionali cavalli randagi che pascolavano nelle nostre terre, poi di intere mandrie e ora interi villaggi con intere famiglie e tutti i loro beni sono finiti [our_county.GetNameNoTooltip].\n\nLa pressione della popolazione barbara sui confini dell'impero non è un problema nuovo, ma i tempi sono cambiati."
 ep3_emperor_yearly.2160.a: "Sei il benvenuto qui."
 ep3_emperor_yearly.2160.a.tt: "L'impero ha un'antica tradizione di accettazione e integrazione di tutti i barbari che desiderano stabilirsi nelle nostre terre."
 ep3_emperor_yearly.2160.b: "questo è inammissibile!"
 ep3_emperor_yearly.2160.b.flavor: "Sottoponi questa domanda al loro leader, [nomad_neighbor.Custom('IT_NAM_COL3')][nomad_neighbor.GetTitledFirstNameNoTooltip|l]."
 ep3_emperor_yearly.2160.b.tt.success: "Vinci la vittoria nell'escalation diplomatica"
 ep3_emperor_yearly.2160.b.tt.failure: "La marea della diplomazia si è ribaltata contro di te"
 ep3_emperor_yearly.2160.b.success: "Scambio diplomatico positivo"
 ep3_emperor_yearly.2160.b.failure: "Scambio diplomatico negativo"
 ep3_emperor_yearly.2160.b.tt: "Il tuo [governor_efficiency|E] aumenta del #P 5%#!"
 ep3_emperor_yearly.2160.b.tt2: "Il tuo [governor_efficiency|E] diminuisce del #N 5%#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "Tunnel segreti"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] è un'area difficile e il nostro controllo su di essa è a dir poco tenue. I suoi abitanti sono sopravvissuti incalliti, la cui conoscenza e padronanza della gestione della loro terra aspra e selvaggia è impareggiabile.\n\nIn questo sono aiutati dalla loro stessa creazione: una vasta rete di tunnel, rifugi nascosti e insediamenti sotterranei in cui possono facilmente scomparire ogni volta che il tempo diventa ostile, il nemico attacca o i nostri esattori si avvicinano per chiedere ciò che appartiene a Cesare."
 ep3_emperor_yearly.2170.a: "Potrebbe essere utile.."
 ep3_emperor_yearly.2170.b: "Questa pratica illegale deve essere fermata."
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "un pasto caldo?"
 ep3_emperor_yearly.2180.desc: "Il crepuscolo ci sorprende mentre attraversiamo [location.Custom('GetTerrainTypePlural')] dintorni di [location.GetName], ancora piuttosto lontani dall'insediamento più vicino.\n\nL'unico segno di presenza umana che vediamo per leghe è l'intimidatorio muro esterno di quella che sembra una specie di tenuta privata."
 ep3_emperor_yearly.2180.desc_capital: "Il crepuscolo ci coglie ancora a una certa distanza dalla sicurezza delle mura di [location.GetName].\n\nSi intravedono gli edifici di una lussuosa tenuta. Che riposo sarebbe passare la notte lì, lontano dalla strada polverosa, prima di immergersi nel frastuono di una grande capitale!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nSe la memoria non mi inganna, queste terre apparterrebbero a [event_host.Custom('IT_NAM_COL3')][event_host.GetTitledFirstName|l]. Sicuramente ci mostra un po' di cortesia!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nPurtroppo non so chi sia il signore o la signora di queste terre, ma spero che non neghi un pasto caldo e un semplice letto ai poveri pellegrini!"
 ep3_emperor_yearly.2180.a: "Dovremmo chiedere ospitalità."
 ep3_emperor_yearly.2180.a.tt: "Vedremo quale sarà la reazione."
 ep3_emperor_yearly.2180.b: "Non c'è tempo da perdere qui."
 ep3_emperor_yearly.2181.desc: "Il sole è tramontato sui miei possedimenti [location.GetName] quando un gruppo di viaggiatori disordinati si presenta alla mia porta."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n"[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Char.IsFemale, 'amica mía', 'amico mío' )], nel nome [Select_CString( ROOT.Char.GetLiege.IsFemale, 'del nostro amato', 'della nostra amata' )] [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l], che tutti serviamo fedelmente, aprite le vostre porte a qualche umile pellegrino che passa per le vostre terre!"."
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n"Signore o signora di questa magnifica dimora, io sono [pilgrim.Custom('IT_NAM_COL3')][pilgrim.GetTitledFirstNameNoTooltip|l], ma oggi non sono che un[pilgrim.Custom('DE_PRO_POS_P_2P')] umile pellegrin[pilgrim.Custom('DE_END_PRO_S_N')] di passaggio nelle vostre terre! Sareste così gentile da offrirci un pasto caldo e un letto per la notte?"."
 ep3_emperor_yearly.2181.a: "naturalmente, [ROOT.Char.GetFaith.HighGodName] ti benedice!"
 ep3_emperor_yearly.2181.a_flavor: "siediti al mio tavolo! E dopo cena ti mostrerò anche una scorciatoia, così potrai dire a tutti quanto sono gentile!"
 ep3_emperor_yearly.2181.b: "Ti do il benvenuto nella mia casa, lascia che ti aiuti."
 ep3_emperor_yearly.2181.b_flavor: "I miei servitori ti guideranno e le mie guardie ti scorteranno da domani."
 ep3_emperor_yearly.2181.c: "L'ospitalità non è gratuita."
 ep3_emperor_yearly.2181.a.tt: "Ospitalità amichevole"
 ep3_emperor_yearly.2181.b.tt: "Eccellente ospitalità"
 ep3_emperor_yearly.2181.c.tt: "Ospitalità negata"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "I granai dei potenti"
 ep3_emperor_yearly.2190.desc: "I granai di [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] sono sempre pieni, dice con rammarico il contadino.\n\nIn alcuni casi, questo è più vero che mai; oggi ho convocato ufficialmente [landowner.Custom('IT_NAM_COL3')][landowner.GetTitledFirstName|l], proprietario terriero di [capital.GetName], in merito alla gestione delle sue fattorie. Secondo le mie fonti, [landowner.Custom('IT_NAM_COL3')][landowner.GetFirstNameNoTooltip] ha acquistato enormi quantità di grano a basso costo e lo ha accumulato nei suoi granai per rivenderlo a un prezzo più alto in tempi di penuria.\n\nQuesta pratica è vietata dall'impero, perché erode i redditi dei piccoli proprietari."
 ep3_emperor_yearly.2190.a: "riceverai una punizione esemplare!"
 ep3_emperor_yearly.2190.b: "#EMP Potresti#! chiudere un occhio.."
 ep3_emperor_yearly.2190.c: "Non dovresti farlo."
 DYNATOI_GLOSS: "I potentati, soprattutto la nobiltà provinciale, che monopolizzavano le terre e le cariche pubbliche."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "L'oro dell'imperatore"
 ep3_emperor_yearly.2200.desc: "Se c'è una persona totalmente e assolutamente indegna di sedere sul trono imperiale, questa è [liege.Custom('IT_NAM_COL3')][liege.GetFirstName].\n\n[governorship.GetName] soffre e soffre, e tutte le nostre tasse vanno [Select_CString( liege.IsFemale, 'alla fannullona', 'al fannullone' )] di [capital.GetNameNoTier]. A meno che...\n\nLe nostre tasse non #EMP debbano#! andare lì; potrei usarle molto meglio.."
 ep3_emperor_yearly.2200.a: "[liege.Custom('IT_NAM_COL3')][liege.GetFirstNameNoTooltip] non merita il nostro oro."
 ep3_emperor_yearly.2200.b: "La mia fedeltà è a [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], non a [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]."
 ep3_emperor_yearly.2200.a.tt: "Indegno di fedeltà"
 ep3_emperor_yearly.2200.b.tt: "Fedele all'impero"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Una profezia di potere"
 ep3_emperor_yearly.2210.desc: "La scorsa notte ho fatto un sogno: una mano eterea è scesa dal cielo e ha posto una corona sulla mia testa mentre una voce imperiosa mi diceva "Vai! Ti concedo [potential_title.GetName]!".\n\nMolto probabilmente è solo il frutto delle mie ambizioni... Eppure, se riuscissi a convincere [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName|l] che si tratta di un vero segno dall'alto, una sorta di profezia?"
 ep3_emperor_yearly.2210.desc_believe: "Un imbecille crederebbe a #EMP qualsiasi cosa#! non è vero?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nDopo tutto, Dio non è forse apparso in sogno a Giacobbe per concedergli la Terra Promessa?"
 ep3_emperor_yearly.2210.a: "vale la pena provare!"
 ep3_emperor_yearly.2210.a.tt: "Dipende dalla decisione [Select_CString(liege.IsFemale,'della tua signora','del tuo signore')]."
 ep3_emperor_yearly.2210.a.success: "Convinci [Select_CString(liege.IsFemale,'la tua signora','il tuo signore')]"
 ep3_emperor_yearly.2210.a.success.tt: "Profezia creduta"
 ep3_emperor_yearly.2210.a.failure: "La tua "profezia" non viene creduta."
 ep3_emperor_yearly.2210.a.failure.tt: "Profezia non creduta"
 ep3_emperor_yearly.2210.b: "Non ho bisogno di queste sciocchezze."
 ep3_emperor_yearly.2211.desc: "Ho una notevole sorpresa quando [vassal.Custom('IT_NAM_COL3')][vassal.GetTitledFirstName|l] appare davanti a me, obbligandomi a concedergli un'udienza privata.\n\n"Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], un sogno mi è arrivato da [vassal.GetFaith.HighGodName], - ma non #EMP solo#! un sognoؘ - una vera e propria #EMP profezia#!!".\n\n"Mi ha scelto per essere [Select_CString( vassal.IsFemale, 'la próssima', 'el próssimo' )] [potential_title.GetHolder.Custom('IT_NAM_COL3')][potential_title.GetHolder.GetTitleAsNameNoTooltip|l] di [potential_title.GetName]! I più saggi di [vassal.GetFaith.PriestNeuterPlural] lo hanno confermato"."
 ep3_emperor_yearly.2211.a: "#EMP un vero segno di altezza!#!"
 ep3_emperor_yearly.2211.b: "Credo di non poter ignorare questo segnale."
 ep3_emperor_yearly.2211.c: "Il tuo valore deve essere dimostrato dai fatti, non dai sogni!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] vuole intrattenerci con qualche buffonata!"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "Terre affollate"
 ep3_emperor_yearly.2220.desc: ""Mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], è appena arrivata una lettera di reclamo dalla comunità monastica di [monastery.GetName]", dice [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] quando mi si avvicina.\n\n"A quanto pare, i pastori del vicino territorio di [shepherd_province.GetName] hanno sconfinato nelle terre del monastero, portando non solo le loro greggi, ma anche le loro famiglie!"\n\n"I monaci sono scandalizzati dalla sporcizia, dal frastuono e dalla #EMP lascivia#! dei loro nuovi vicini, e chiedono il tuo intervento"."
 ep3_emperor_yearly.2220.a: "I pastori hanno il diritto di pascolare."
 ep3_emperor_yearly.2220.b: "i monaci hanno bisogno di isolamento!"
 ep3_emperor_yearly.2220.c: "È un problema tuo."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "Il valore della moneta"
 ep3_emperor_yearly.2230.desc: "Come ogni città di una certa importanza, [city.GetNameNoTier] ha attirato una folla eterogenea di mercanti provenienti da ogni angolo di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] e oltre.\n\nOvunque ci sia un'opportunità di fare soldi, i mercanti arrivano, portando le loro merci e le loro valute straniere, ma anche le loro strane usanze, credenze e lingue. D'altra parte, gli abitanti del luogo sono volubili: adorano coloro che portano loro le esotiche [ROOT.Char.Custom('GetExpensiveDessert')] ma, nel profondo, le disprezzano.\n\nNon è chiaro cosa abbia scatenato gli eventi di oggi - probabilmente un piccolo malinteso - ma i cittadini hanno preso armi improvvisate e si stanno scatenando nei quartieri dei mercanti."
 ep3_emperor_yearly.2230.a: "Invierò delle truppe."
 ep3_emperor_yearly.2230.b: "il caos crea opportunità!"
 ep3_emperor_yearly.2230.c: "I cittadini mi ascolteranno."
 ep3_emperor_yearly.2230.c_success: "Calma la folla"
 ep3_emperor_yearly.2230.c_success.tt: "Città pacificata"
 ep3_emperor_yearly.2230.c_failure: "Le persone non ti ascoltano"
 ep3_emperor_yearly.2230.c_failure.tt: "Le rivolte continuano"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Come disse il filosofo.."
 ep3_emperor_yearly.2240.desc_quote_a: ""[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]", esclama [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] tristemente quando un servitore inciampa e il contenuto della brocca d'acqua che teneva in mano finisce sul pavimento. Questo #EMP non#! è il significato della frase!"
 ep3_emperor_yearly.2240.desc_quote_b: ""[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]", sospira [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] quando [the_scholar.GetSheHe] cancella una riga da alcuni appunti disordinati. Quando si è unito a me?!"
 ep3_emperor_yearly.2240.desc_quote_c: ""[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]", grugnisce [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] dimostrando la sua incapacità - ancora una volta - di seguire anche le istruzioni più elementari."
 ep3_emperor_yearly.2240.desc_quote_latin: ""[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]", pontifica [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] con un'espressione solenne. Cosa c'entra con quello di cui stavamo parlando!"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.Custom('IT_NAM_COL3')][the_scholar.GetFirstNameNoTooltip] #EMP#! fa sempre la stessa cosa e non lo sopporto! Ricorre sempre a citazioni degli antichi e le sbatte in faccia agli altri per il gusto di farlo; e a volte nel contesto sbagliato o con le parole sbagliate...\n\nMolti di coloro che ci circondano gemono e sgranano gli occhi. Una solida formazione classica è indispensabile per un personaggio pubblico, ma senza la saggezza necessaria per usarla correttamente è uno spreco."
 ep3_emperor_yearly.2240.a: "#EMP In realtà#!, la citazione recita.."
 ep3_emperor_yearly.2240.a.flavor: "Cerca di mettere al suo posto [the_scholar.Custom('IT_NAM_COL3')][the_scholar.GetFirstNameNoTooltip] dimostrando quanto sia sbagliato."
 ep3_emperor_yearly.2240.a_success: "La tua conoscenza eclissa la loro"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] umiliare!"
 ep3_emperor_yearly.2240.a_failure: "Finirai per sembrare più idiota di quanto non sia [the_scholar.GetSheHe]"
 ep3_emperor_yearly.2240.a_failure.tt: "Umiliazione pubblica"
 ep3_emperor_yearly.2240.b: "#EMP tACI SUBITO!#!"
 ep3_emperor_yearly.2240.c: "Non ho tempo per questo."
 PANTA_RHEI_GLOSS: ""Tutto scorre" è un famoso riassunto della filosofia dell'universo di Eraclito."
 ARS_LONGA_GLOSS: ""La vita è breve, l'arte è lunga da imparare" è un aforisma attribuito a Ippocrate."
 SOPHON_GLOSS: ""La saggezza risiede nella chiarezza", di Euripide."
 AMOR_GLOSS: ""L'amore vince tutto" è un famoso verso di Virgilio, a volte citato erroneamente."
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "I tempi cambiano"
 ep3_emperor_yearly.2300.desc: "Con una cerimonia solenne a [capital.GetBaronyNameExplicitly], [liege_loc.Custom('IT_NAM_COL3')][liege_loc.GetTitledFirstName|l] proclamò ufficialmente [liege_loc.GetFaith.GetName|l] come fede ufficiale di [liege_loc.GetPrimaryTitle.GetName].\n\nImmediatamente, i messaggeri più veloci viaggiarono in tutti gli angoli dell'impero per diffondere la notizia e chiedere la conversione di tutti i sudditi."
 ep3_emperor_yearly.2300.a: "che blasfemia! È scandaloso!"
 ep3_emperor_yearly.2300.b: "[liege_loc.Custom('IT_NAM_COL3')|U] [liege_loc.Custom('IT_NAM_COL3')][liege_loc.GetTitleAsNameNoTooltip|l] avrai ragione."
 ep3_emperor_yearly.2300.c: "finalmente!"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "Mi è stato fatto notare che troppi cittadini del governatorato a te assegnato non professano ancora la [liege_loc.GetFaith.GetName|l], la vera fede. È tuo dovere correggere questa situazione."
 ep3_emperor_yearly.2310.desc_you_too: "e corregge anche le tue convinzioni!"
 ep3_emperor_yearly.2310.a: "Presto abbracceranno la vera religione."
 ep3_emperor_yearly.2310.b: "No, grazie."
 ep3_emperor_yearly.2310.c: "Inizierò con me stesso."
 ep3_emperor_yearly.2310.d: "Ci penserò."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "Una questione di fede"
 ep3_emperor_yearly.2320.desc: ""Sono onorato della vostra visita", esordisco formalmente ricevendo [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l]. "Ma a cosa devo questo onore?"\n\n"Ho notato che, nonostante la tua guida, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] sta ancora brancolando nel buio, nella fede ufficiale sbagliata", [hof.Custom('IT_NAM_COL3')][hof.GetTitleAsNameNoTooltip|l] fa una pausa minacciosa.\n\n"Pertanto, ho deciso di unirmi a te in questa impresa e di offrirti il mio aiuto per riportare la nave dello Stato sulla giusta rotta"."
 ep3_emperor_yearly.2320.a: "Grazie, Santità."
 ep3_emperor_yearly.2320.b: "Ma cosa succede se la fede ufficiale è corretta?"
 hof_state_faith_discount: "Supporto del Capo della Fede"
 ep3_emperor_yearly.2320.a.tt: "Offre uno sconto del #P 30%#! sulla decisione di cambiare la fede dello stato per 10 anni"
 every_vassal_state_faith: "Ogni vassallo che segue la fede dello stato"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "L'eresia è in arrivo"
 ep3_emperor_yearly.2330.desc: "Non può essere negato. La fede ufficiale di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] sta affrontando una crisi.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|U] mi ha raggiunto oggi per discutere di una questione molto seria: la crisi della fede ufficiale di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n"Non puoi negarlo, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]! Devi vederlo anche tu!"
 ep3_emperor_yearly.2330.desc_end: "Ci sono segni ovunque: le persone vivono nel peccato, il testo di [ROOT.Char.GetFaith.ReligiousText] è dimenticato e disprezzato e le eresie spuntano in ogni angolo!"
 ep3_emperor_yearly.2330.desc_end_hof: "I poteri laici e religiosi devono unirsi per salvare il buon popolo di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"."
 ep3_emperor_yearly.2330.a: "dobbiamo fare qualcosa!"
 ep3_emperor_yearly.2330.a.tt: "investirò per promuovere la vera fede tra il popolo!"
 ep3_emperor_yearly.2330.b: "Sicuramente non succederà nulla.."
 state_faith_fervor_campaign: "Sostegno alla fede dello Stato"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "sei qui tra noi?"
 ep3_emperor_yearly.2340.desc: ""È risaputo che non segui la fede che ci è stata comandata dall'impero e dagli antenati che lo hanno reso grande", [complainer.Custom('IT_NAM_COL3')][complainer.GetTitledFirstName|l] mi rimprovera sprezzantemente.\n\n"Molti si chiedono se sei degn[CHARACTER.Custom('DE_END_PRO_S_N')] del titolo che porti.[CHARACTER.Custom('DE_END_PRO_S_N')] Dopotutto, come puoi guidare i nostri cittadini verso la luce se tu stesso cammini nelle tenebre?"\n\n"Ti supplico, adotta la vera fede, la [complainer.GetFaith.GetName|l]!"."
 ep3_emperor_yearly.2340.a: "Forse dovresti rispettare.."
 ep3_emperor_yearly.2340.b: "Le tue ciance eretiche non mi convinceranno."
 every_fellow_vassal_state_faith: "Vassalli rimanenti che seguono la fede dello Stato"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "In tutto il maniero sembra che il potere di una nuova famiglia stia mettendo radici. Come un'erbaccia, sta diffondendo la sua influenza in ogni angolo della nostra società e non passa giorno senza che si senta il nome "[new_family.GetHouse.GetBaseName]".\n\nLe potenti famiglie sorgono e cadono continuamente nei grandi imperi; non c'è bisogno di preoccuparsi o prendere iniziative. Eppure una voce irritante mi sussurra in fondo alla mente: "E se fossimo noi?"
 ep3_emperor_yearly.2400.a: "Il nostro giorno arriverà."
 8020_powerful_family_tt: "Nuova potente famiglia"
 8020_powerful_family_desc: "Il [house|E] di [new_family.GetHouse.GetBaseName] è ora considerato un [powerful_family|E] nel territorio [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "Molte sono le famiglie di nobili origini e dignità tra i cittadini di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]. Ma pochi siedono al [ROOT.Char.GetTopLiege.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] tavolo e condividono le responsabilità e gli onori di governare la nave dello Stato.\n\nPochi hanno #EMP il vero potere#! ma oggi la casa [ROOT.Char.GetHouse.GetBaseName] è tra questi!"
 ep3_emperor_yearly.2401.a: "è arrivato il momento di [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 #New Nobility
 ep3_emperor_yearly.2410.t: "Nuova nobiltà"
 ep3_emperor_yearly.2410.desc: "C'è un nuovo nobile tra i potentati di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]: la famiglia [new_title.GetHolder.GetHouse.GetBaseName] si è guadagnata il diritto di essere considerata parte della nobiltà; se per corruzione, intrighi o vero valore, non saprei dirlo.\n\nNon importa. Sono certo che non saranno che un granello di sabbia che verrà spazzato via dai venti turbolenti della storia e dall'inesorabile avanzata della casata [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.a: "Bah. #EMP Provinciali.#!"
 2410_noble_family_tt: "Nuova famiglia nobile"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U] ha fondato l'ancestrale [noble_family|E] [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective] di [new_title.GetHolder.GetHouse.GetBaseName|V]."
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "L'ombra dietro il trono"
 ep3_emperor_yearly.2420.desc: "Le avide e potenti mani della casata [noble_family_head.GetHouse.GetBaseName] si diffondono come tentacoli in ogni angolo di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nÈ ormai chiaro che nemmeno colui che siede sul trono imperiale è al di sopra di loro; sono loro i veri signori di queste terre, che dominano la vita politica ed economica di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 2420_noble_family_tt: "Nuova famiglia dominante"
 2420_noble_family_tt_desc: "La famiglia [noble_family_head.GetHouse.GetBaseName] è ora considerata la [dominant_family|E] di [noble_family_head.GetTopLiege.GetPrimaryTitle.GetName|l]."
 ep3_emperor_yearly.2420.a: "Notizie preoccupanti."
