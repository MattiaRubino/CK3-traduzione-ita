 moved_estate_log: "Dopo lunghe ed entusiastiche discussioni con [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )] sugli stand, [TARGET_CHARACTER.GetShortUIName] ha deciso di spostare la famiglia [TARGET_CHARACTER.GetHouse.GetName] a [CHARACTER.GetCapitalLocation.GetName]"
 faction_rally_log_title: "Il demagogo esalta il demos"
 faction_rally_log: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'reuniste', 'reunió' )] i sostenitori della sua squadra di corse preferita per trasformarli in una massa inferocita di attaccabrighe e palloni, intimidendo i sostenitori delle altre #EMP demo#!."
 attendee_falls_off_stands_log_title: "L'assistente subisce una caduta"
 attendee_falls_off_stands_log: "Qualcuno, non si sa come, ha gettato [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )] oltre la balaustra dell'ippodromo, con la sola colpa di guardie incompetenti e contadini inetti."
 attendee_hurled_attendee_off_stands_log_title: "Il nobile lancia la vittima dagli spalti"
 attendee_hurled_attendee_off_stands_log: "In una scioccante dimostrazione di violenza in pubblico, [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'doblegaste', 'doblegó' )] a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )] e [Select_CString( CHARACTER.IsLocalPlayer, 'lo lanzaste', 'te lanzó' )] attraverso l'aria."
 attendee_hurled_attendee_off_stands_fail_log_title: "Gresca tra i notabili"
 attendee_hurled_attendee_off_stands_fail_log: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'os peleasteis', 'se pelearon' )] violentemente dopo [TARGET_CHARACTER.GetShortUINameNoTooltip] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'emprendieras', 'emprendiera' )] un attacco violento e omicida."
 attendee_hurled_off_stands_fail_secret_log_title: "Assistente attaccato"
 attendee_hurled_off_stands_fail_secret_log: "Un gruppo di sconosciuti ha attaccato e quasi ucciso [CHARACTER.GetShortUIName|U], senza che nessuno degli aggressori rivelasse per chi lavorasse."
 attendee_hurled_off_stands_fail_log_title: "Il tentativo di assassinio fallisce"
 attendee_hurled_off_stands_fail_log: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'te libraste', 'se libró' )] sfuggendo per poco a una morte violenta. Gli aspiranti assassini rivelarono il nome di [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )] come colui che li aveva pagati."
