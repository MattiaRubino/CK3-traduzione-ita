 ep3_chariot_race_strong_appeasement_modifier_desc: "Durante una grande corsa di carri, venivano distribuite libagioni tra il popolo e si facevano grandi gesti."
 ep3_chariot_race_weak_appeasement_modifier: "Tentativi di pacificazione"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Durante la corsa dei carri si cercò di conquistare le masse."
 chariot_race.3020.c: "chi vuoi che vinca, [special_guest.Custom('IT_NAM_COL3')][special_guest.GetFirstNameNoTooltip]?"
