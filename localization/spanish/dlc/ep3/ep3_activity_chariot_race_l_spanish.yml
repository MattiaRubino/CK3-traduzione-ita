 chariot_race.0400.t: "Un premio per il vincitore"
 chariot_race.0400.desc_emperor: "In qualità di [Select_CString( ROOT.Char.IsFemale, 'Imperatrice', 'imperatore' )], è mio grande onore consegnare la tradizionale foglia di palma a [activity.MakeScope.Var('first_place').Char.GetName] per celebrare la sua vittoria. [activity.MakeScope.Var('second_place').Char.GetName] e [activity.MakeScope.Var('third_place').Char.GetName] riceveranno i loro riconoscimenti a turno, ogni premio è una testimonianza di eccezionale abilità in pista."
 chariot_race.0400.desc_spectators: "Quando [activity.MakeScope.Var('first_place').Char.GetName] riceve una foglia di palma per celebrare la sua vittoria, la folla scoppia in un applauso. [activity.MakeScope.Var('second_place').Char.GetName] e [activity.MakeScope.Var('third_place').Char.GetName] ricevono i loro riconoscimenti, ogni premio è una testimonianza di eccezionale abilità in pista."
 chariot_race.0400.a: "Una vittoria meritata."
 chariot_race.0500.t: "La fine dei giochi"
 chariot_race.0500.desc: "Mentre l'ippodromo risuona delle lontane urla di [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')], mi prendo un momento per riflettere sullo sfolgorante spettacolo di abilità e competizione che costituisce la nostra cultura.\n\nPer i vincitori, trionfo e gloria; per il pubblico, feroce passione. Il cuore dell'impero batte con un fervore senza pari."
 chariot_race.0500.a: "Alla prossima volta."
 chariot_race.0600.t: "vittoria a [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]!"
 chariot_race.0600.intro: "i primi tre aurighi tagliano il traguardo come un fulmine! Scoppiano applausi per [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] e [activity.MakeScope.Var('third_place').Char.GetName]. Un'impressionante dimostrazione di velocità e abilità segna la fine della gara. La folla, trasportata dall'ammirazione, applaude fragorosamente lo spettacolo.\n\n"
 chariot_race.0600.desc.won_team: "la mia scommessa su [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] è stata ben fatta!"
 chariot_race.0600.desc.won_individual: "la mia scommessa su [ROOT.Var('wager_target').Char.Custom('IT_NAM_COL3')][ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] è stata ben fatta!"
 chariot_race.0600.desc.lost_team: "La mia scommessa su [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] non è stata una buona idea.."
 chariot_race.0600.desc.lost_individual: "la mia scommessa su [ROOT.Var('wager_target').Char.Custom('IT_NAM_COL3')][ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] non è stata una buona idea.."
 chariot_race.0600.desc.dead: "Purtroppo, [ROOT.Var('wager_target').Char.GetFirst] non riesce a tagliare il traguardo."
 chariot_race.0600.desc.bookmaker: "\n\nIl mio [GetCourtPositionType('bookmaker_court_position').GetName()|l], [bookmaker.Custom('IT_NAM_COL3')][bookmaker.GetFirstName], mi porta una bella somma di scommesse. L'impero è [ROOT.Var('gold_gained_emperor').GetValue|V0] più ricco. Naturalmente, [bookmaker.Custom('IT_NAM_COL3')][bookmaker.GetFirstNameNoTooltip] mantiene la sua solita commissione del 10%."
 chariot_race.0600.desc.bookmaker.no_money: "\n\nIl mio [GetCourtPositionType('bookmaker_court_position').GetName()|l], [bookmaker.Custom('IT_NAM_COL3')][bookmaker.GetFirstName], mi informa che c'è stato un numero di scommesse vincenti senza precedenti... e, di conseguenza, magri profitti per l'impero."
 chariot_race.0600.a.individual: ""Guida eccellente, [ROOT.Var('wager_target').Char.Custom('IT_NAM_COL3')][ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!"."
 chariot_race.0600.a.team: ""Ben fatto, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP!#!"."
 chariot_race.0600.a.lost: "La prossima volta andrà meglio.."
 chariot_race.0600.a.dead: "Un'orribile tragedia.."
