 chariot_race.3020.d.placement_last: "Questa è l'ultima volta che scommetto su [wager_target.Custom('GetChariotTeamColorPluralGlossed')].."
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip] è ora disponibile su [leading_charioteer.GetShortUINameNoTooltip]!"
 chariot_race.3030.desc: "con una sorpresa inaspettata, [trailing_charioteer.Custom('IT_NAM_COL3')][trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], approfitta [leading_charioteer.Custom('IT_NAM_COL2')][leading_charioteer.GetFirstName] per ottenere [trailing_charioteer.Custom('GetChariotRacePlacement')]!\n\nIl pubblico si scatena!"
 chariot_race.3030.desc_teams: "I sostenitori di [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] mostrano i loro colori e fanno un forte applauso..., ma quelli che sostengono [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')] tossiscono per il disgusto."
 chariot_race.3030.a: "Brinda al successo [trailing_charioteer.Custom('IT_NAM_COL2')][trailing_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3030.b: "Se non puoi batterli... unisciti a loro."
 chariot_race.3030.c: "Sfortuna, [leading_charioteer.Custom('IT_NAM_COL3')][leading_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3040.t: "Un intreccio insidioso"
 chariot_race.3040.desc: "[charioteer_1.GetName|U] e [charioteer_2.GetName] si contendono la posizione, i loro carri si sfregano e si urtano l'un l'altro. Si afferrano le redini mentre si avvicinano alla svolta, ma i carri non riescono a separarsi!\n\n [charioteer_1.Custom('IT_NAM_COL3')][charioteer_1.GetFirstName] ruota del carro si scheggia. Il suo carro va fuori controllo e si schianta contro [charioteer_2.Custom('IT_NAM_COL3')][charioteer_2.GetFirstName]. Il nitrito dei cavalli e l'odore del sangue si levano dai rottami. Nessuno degli aurighi sembra muoversi."
 chariot_race.3040.a: "Queste anime coraggiose avranno uno splendido funerale."
 chariot_race.3040.b: "ferma il prossimo round, potrebbero essere ancora vivi!"
 chariot_race.3040.b.tt: "Sopravvissuti da rimuovere dai relitti"
 chariot_race.3040.b.both_survive: "Entrambe le aurighe sopravvivono"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.Custom('IT_NAM_COL3')][charioteer_2.GetFirstNameNoTooltip|U] sopravvivere"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.Custom('IT_NAM_COL3')][charioteer_1.GetFirstNameNoTooltip|U] sopravvivere"
 chariot_race.3040.b.no_survivors: "Non sopravvive nessun auriga"
 chariot_race.3040.c: "che spettacolo! Questa è la corsa delle bighe!"
 chariot_race.3040.d: "Che cosa terribile... Pregherò per loro."
 chariot_race.3050.t: "Un trionfo insolito"
 chariot_race.3050.desc: "L'aria crepita di tensione.\n\n[last_place_charioteer.Custom('IT_NAM_COL3')][last_place_charioteer.GetFirstName], un[last_place_charioteer.Custom('DE_PRO_POS_P_2P')] auriga sottovalutat[last_place_charioteer.Custom('DE_END_PRO_S_N')] in passato, sfida ogni logica, [last_place_charioteer.Custom('GetChariotComebackMovement')] in autentico [Glossary( 'aristeía', 'GLOSS_ARISTEIA')].\n\nUrla soffocate erompono dagli spalti mentre i colori vibranti del [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] avanzano. La folla, prima silenziosa per l'incredulità, ora esplode in un fragoroso boato!"
 chariot_race.3050.a: "#EMP il sito [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] regna sovrano!#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U] sarà per me."
 chariot_race.2050.c: "ben fatto, [last_place_charioteer.Custom('IT_NAM_COL3')][last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "Una #EMP aristeía#! descrive un momento di ispirazione divina in cui un eroe è capace di imprese straordinarie e impressionanti."
