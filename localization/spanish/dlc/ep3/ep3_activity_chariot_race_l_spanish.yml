 chariot_race.3010.t: "Riposa, [first_place_charioteer.Custom('IT_NAM_COL3')][first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "Per un breve momento, [first_place_charioteer.Custom('IT_NAM_COL3')][first_place_charioteer.GetFirstName] ebbe le ali. Volò in testa al gruppo, conquistando il primo posto e precedendo gli altri aurighi e [first_place_charioteer.GetSheHe].\n\nPer un breve momento, il suo glorioso carro illuminò l'ippodromo..., ma [first_place_charioteer.Custom('IT_NAM_COL3')][first_place_charioteer.GetFirstNameNoTooltip] non era Elio. Volando troppo vicino alla grandezza, il nostr[first_place_charioteer.Custom('DE_END_PRO_S_N')] [Glossary( 'Faetón', 'PHAETHON_GLOSS' )] cadde. Il suo cadavere contorto e una lunga scia di sangue giacciono ora nella polvere della pista, ultimo testamento della sua ambizione."
 PHAETHON_GLOSS: "Nell'antica mitologia greca, Fetonte fu colpito dalla folgore di Zeus quando cercò di guidare il carro di suo padre Elio attraverso il cielo."
