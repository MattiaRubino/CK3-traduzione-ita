 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Un piccolo guadagno da [legitimacy|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Modificato da [county_opinion|E] a [capital|E]#!\n\n#weak Per centinaia di anni, le gare hanno cementato il legame tra il sovrano e il popolo, testimoniando grandezza e generosità. Se le cerimonie si svolgono correttamente, non dovrebbe essere necessario altro.#!"
 chariot_entertainment_normal: "Cerimonie tradizionali"
