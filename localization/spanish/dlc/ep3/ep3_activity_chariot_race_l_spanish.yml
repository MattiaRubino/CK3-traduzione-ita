 chariot_race.0120.t: "$cariot_race.0100.t$"
 chariot_race.0120.desc: ""Una proposta davvero intrigante...", mormora [GetCourtPositionType('bookmaker_court_position').GetName()|l], "e che tipo di scommessa vuoi fare per [wager_target.Custom('IT_NAM_COL3')] veloce [ROOT.Var('wager_target').GetCharacter.Custom('IT_NAM_COL3')][ROOT.Var('wager_target').GetCharacter.GetFirstName]?"."
 chariot_race.0120.desc.team: ""Molto intelligente, molto intelligente...", mormora [GetCourtPositionType('bookmaker_court_position').GetName()|l], "e che tipo di scommessa vuoi fare sui carri di [ROOT.Char.Custom('GetChariotTeamColor')]?"
 chariot_race.0120.a: "Mi aspetto una vittoria, ovviamente!"
 chariot_race.0120.a.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1] %#! $chariot_chance_to_win$ #weak (probabilità di [root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue])#!\n$chariot_win_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]x#!"
 chariot_race.0120.b: "È sufficiente arrivare primi o secondi."
 chariot_race.0120.b.tt: "Il tuo obiettivo di scommessa deve arrivare primo o secondo"
 chariot_race.0120.b.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_place').GetValue|1] %#! $chariot_chance_to_place$ #weak (probabilità di [root_scope.MakeScope.Var('wager_target').Var('odds_place_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_place_b').GetValue])#!\n$chariot_place_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('place_payout').GetValue|1]x#!"
