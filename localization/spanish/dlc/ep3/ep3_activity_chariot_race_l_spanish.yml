 chariot_race.3020.t: "Le prospettive della mia scommessa"
 chariot_race.3020.intro: "Avendo scommesso [ROOT.Var('wager_value').GetValue] monete d'oro su [wager_target.Custom('IT_NAM_COL3')][wager_target.GetFirstName] come [ROOT.Char.Custom('GetWinPlaceShow')], sono deciso a seguire le sue performance. E [wager_target.Custom('IT_NAM_COL3')][wager_target.GetFirstNameNoTooltip] in questo momento è... #EMP;ALTO al posto di [wager_target.Custom('GetChariotRacePlacement')]!#!\n\n"
 chariot_race.3020.placement_first: "attendo con ansia l'imminente trionfo [wager_target.Custom('IT_NAM_COL2')][wager_target.GetFirstNameNoTooltip]! Arriva il pagamento!"
 chariot_race.3020.placement_good: "In attesa di un possibile colpo di scena, osservo attentamente mentre [wager_target.Custom('IT_NAM_COL3')][wager_target.GetFirstNameNoTooltip] si fa strada tra i concorrenti dalla sua posizione privilegiata."
 chariot_race.3020.placement_bad: "Le probabilità non sono a nostro favore.."
 chariot_race.3020.placement_last: "#EMP gLI ULTIMI?!#! Il mio cuore affonda mentre [wager_target.Custom('IT_NAM_COL3')][wager_target.GetFirstNameNoTooltip] affronta le sfide della pista, in questo momento in coda all'ultimo posto, e prego per qualche colpo di scena imprevisto."
 chariot_race.3020.a: "incita i fan [wager_target.Custom('IT_NAM_COL2')][wager_target.GetFirstNameNoTooltip] alla violenza!"
 chariot_race.3020.a.flavor: "Violenza, #EMP nel mio nome!#!"
 chariot_race.3020.b: "Un momento per distribuire libagioni.."
