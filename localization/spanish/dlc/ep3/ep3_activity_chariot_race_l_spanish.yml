 chariot_race.0130.t: "$cariot_race.0100.t$"
 chariot_race.0130.desc: "I miei pronostici sono annotati, a testimonianza della qualità del mio giudizio... e, spero, anche della mia vista e della mia conoscenza dello sport. Forse le tante chiacchierate fatte ultimamente su questo argomento mi hanno lasciato una buona dose di fiducia.\n\n"E infine, nobile [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], quale importo desideri scommettere?"."
 chariot_race.0130.a: "200 @gold_icon!"
 chariot_race.0130.b: "150 @gold_icon!"
 chariot_race.0130.c: "100 @gold_icon!"
 chariot_race.0130.d: "50 @gold_icon!"
 ### RACE STARTS ###
 chariot_race.0200.t: "Chi dispensa i giochi"
 chariot_race.0200.intro_guest: "È arrivato il momento. Dirigendomi verso casa e incoraggiando il mio ospite, [honorary_guest.Custom('IT_NAM_COL3')][honorary_guest.GetTitledFirstName|l], con un cenno del braccio, salgo verso [Glossary( 'kathisma', 'KATHISMA_GLOSS')], il nostro posto d'onore sopra il frastuono dell'ippodromo.\n\n"
 chariot_race.0200.intro_no_guest: "È arrivato il momento. Dirigendomi verso casa, salgo sul sito [Glossary( 'kathisma', 'KATHISMA_GLOSS')], il nostro posto d'onore al di sopra del frastuono dell'ippodromo.\n\n"
 chariot_race.0200.desc: "Mentre il mare di spettatori attende, rifletto sul contenuto del mio discorso di apertura. Reciterò le antiche e imponenti formalità, ovviamente, ma anche.."
 #Sway Intent
 chariot_race.0200.a: "Un plauso particolare va al mio ospite d'onore."
 chariot_race.0200.a.flavor: "Uno splendido panegirico sul posto [honorary_guest.Custom('IT_NAM_COL2')][honorary_guest.GetFirstNameNoTooltip] nella mia stima imperiale: che il popolo canti il suo nome!"
 #Seduce Intent
 chariot_race.0200.b: "Un'allegoria classica, cosparsa di romanticismo e brio.."
 chariot_race.0200.b.flavor: "Una seducente allegoria [honorary_guest.Custom('IT_NAM_COL2')][honorary_guest.GetFirstNameNoTooltip]: fai sapere a tutti il mio affetto per [honorary_guest.GetSheHe]!"
 #Present Heir
 chariot_race.0200.c: "Ti presento l'erede che mi sta accanto."
 chariot_race.0200.c.flavor: "Le masse vedranno [honorary_guest.Custom('IT_NAM_COL3')][honorary_guest.GetTitledFirstNameNoTooltip|l] sopra di loro, sentiranno pronunciare il suo cammino verso la porpora e arriveranno ad amarl[honorary_guest.Custom('DE_END_PRO_S_N')]."
 #Appease Populace
 chariot_race.0200.d: "Prometto di occuparmi dei problemi del popolo."
 chariot_race.0200.d.flavor: "liberare alcuni fanti? Tagliare le odiate tasse? Rinnovare la città? Perseguire i disprezzati? Soddisfare la folla?"
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Impedisci che i partecipanti sgraditi danneggino la tua [county_control|E]#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "Parlerò dei miei successi imperiali."
 chariot_race.0200.e.flavor: "che le masse cantino le lodi del tuo [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]! Che #EMP conosca#! la mia attitudine alle insegne del sovran[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 chariot_race.0200.e.success: "Un discorso dignitoso e potente"
 chariot_race.0200.e.failure: "Il pubblico fischia e fischia"
 #Spread Legend (Intent)
 chariot_race.0200.f: "Presenterò il resoconto di [promoted_legend.GetName]."
 chariot_race.0200.f.flavor: "chi meglio di [ROOT.Char.Custom('IT_NAM_COL3')] stess[ROOT.Char.Custom('DE_END_PRO_S_N')] regnante eletto da [ROOT.Char.GetFaith.HighGodName] può fornire la veridicità alle menti di migliaia di persone?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "Umilierò pubblicamente un pretendente al trono."
 chariot_race.0200.g.flavor: "Quanto facilmente l'entusiasmo dei giorni nostri si trasforma in disprezzo, quando anche il più umile dei poveri disprezza [claimant.GetNameNoTooltip] come pretendente imperiale!"
 chariot_race.0200.g.success: "Humillas completamente [claimant.Custom('IT_NAM_COL3')][claimant.GetTitledFirstNameNoTooltip|l]"
 chariot_race.0200.g.failure: "Il pubblico grida il nome [claimant.Custom('DE_PRO_PER_P_3P_A')] [claimant.Custom('IT_NAM_COL3')][claimant.GetTitledFirstNameNoTooltip|l]"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "mi vanterò della mia guerra giusta!"
 chariot_race.0200.h.flavor: "come può non essere certa la vittoria contro [foe.GetPrimaryTitle.GetNameNoTooltip] quando posso essere qui a festeggiare frivoli festeggiamenti? Lasciamoci entusiasmare dall'imminente prestigio del trionfo!"
 chariot_race_war_support_attendees_tt: "I frequentatori [Concept( 'governor', 'gobernadores' )|E] e [Concept( 'house_head', 'jefes de casa' )|E] ti doneranno [gold|E] [gold_i]"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "Parlerò della mia beneficenza... e della lealtà che mi aspetto in cambio.."
 chariot_race.0200.i.flavor: "non è forse stato dissanguato il tesoro per i piaceri della gente comune, per la prosperità dei funzionari? Coloro che cercano di ottenere future ricompense, dovrebbero cercare di compiacere il loro [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l].."
 imperial_candidate_support_tooltip: "Invece, i partecipanti supporteranno il sito [candidate_score|E] di [Select_CString( imperial_house_candidate.IsLocalPlayer, 'tu personaje', imperial_house_candidate.GetShortUIName)] a [root_scope.GetPrimaryTitle.GetName]"
 honorary_guest_support_tooltip: "I partecipanti supporteranno il sito [candidate_score|E] di [Select_CString( imperial_house_candidate.IsLocalPlayer, 'tu personaje', imperial_house_candidate.GetShortUIName)] per [root_scope.GetPrimaryTitle.GetName]"
 discredited_claimant_support_tooltip: "I partecipanti aumenteranno ulteriormente il [candidate_score|E] di [Select_CString( claimant.IsLocalPlayer, 'tu personaje', claimant.GetShortUIName)]"
 chariot_race.0201.t: "Il discorso [host.Custom('DE_PRO_PER_P_3P_A')] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l]"
 chariot_race.0201.kathisma: "Gli applausi di migliaia di persone aumentano. Mi lascio trascinare dal mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l], mentre il suo entourage sale le scale verso l'alto [Glossary( 'kathisma', 'KATHISMA_GLOSS')] e inizia la cerimonia di apertura delle gare.\n\n"
 chariot_race.0201.intro: "Sparsi in file interminabili intorno al monumentale ippodromo, gli inquieti spettatori attendevano i loro aurighi e il loro [host.GetTitleAsName|l]. Finalmente, nell'imponente palco imperiale, appare una piccola figura con una corona d'oro. La cerimonia di apertura ha inizio.\n\n"
 chariot_race.0201.emperor_unfazed: "[host.Custom('IT_NAM_COL3')|U] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] si lascia trasportare dall'aspettativa del popolo e inizia a tuonare un discorso."
 chariot_race.0201.emperor_nervous: "[host.Custom('IT_NAM_COL3')|U] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l]dietro un parapetto che nasconde una delle sue mani tremanti, parla al popolo."
 chariot_race.0201.emperor_distant: "Con i sussurri che accompagnano il suo messaggio a distanza, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l] tiene un discorso."
 chariot_race.0201.gain_influence: "[host.GetSheHe|U] quanto è grande la sua benevolenza! Come ricompensa generosamente coloro che hanno fede in [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l], coloro che lo servono bene!"
 chariot_race.0201.sway: "Prende forma l'elogio di [honorary_guest.GetName]. Oltre a un posto d'onore nel palco imperiale, questi elogi introducono [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))] [host.Custom('DE_PRO_PER_P_3P_A')] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] nell'aura della grandezza del palazzo."
 chariot_race.0201.sway_self: "[host.GetSheHe|U] presenta l'elogio delle mie virtù e il dono della mia compagnia. Qui, nel palco imperiale, sono attratt[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'aura di grandezza del palazzo."
 chariot_race.0201.seduce: "Con metafore fiorite e vivaci e allusioni ai classici, sembra che [host.GetSheHe] stia lodando una persona amata... o un'affascinante personificazione di [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
 chariot_race.0201.seduce_self: "Con metafore fiorite, vivaci e romantiche e allusioni ai classici, sembra che [host.GetSheHe] abbia ragione di elogiare un'affascinante personificazione di [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]... o #EMP a me#!?"
 chariot_race.0201.present_heir: "Sembra che [host.GetSheHe] colga l'occasione per presentare un erede al popolo. Invitando alle acclamazioni, [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] proclama [honorary_guest.GetName] degno delle vesti di porpora."
 chariot_race.0201.present_heir_self: "Sembra che [host.GetSheHe] colga l'occasione per presentare un erede al popolo. Invitando alle acclamazioni,[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] proclama che #EMP io#! sono [Select_CString( ROOT.Char.IsFemale, 'una candidata', 'un candidato' )] molto degn[ROOT.Char.Custom('DE_END_PRO_S_N')] delle vesti di porpora!"
 chariot_race.0201.appease_populace: "Le promesse si susseguono a cascata: ridurre le tasse, liberare gli agitatori e versare l'oro dove le masse lo desiderano. [host.Custom('IT_NAM_COL3')|U] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] si sta piegando - totalmente - al volere del pubblico straripante."
 chariot_race.0201.increase_legitimacy_success: "Il suo è un resoconto potente e dignitoso: di una vita nobile, di tribolazioni superate. [host.Custom('IT_NAM_COL3')|U] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] chiede il giudizio del pubblico: le vesti della sovranità non erano destinate alla sua persona fin dall'inizio?"
 chariot_race.0201.increase_legitimacy_fail: "Il loro è un resoconto meschino e vuoto: i vanti [host.Custom('DE_PRO_PER_P_3P_A')] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l] suonano falsi. [host.GetSheHe|U] chiede il giudizio del pubblico... mentre sembra praticamente un bambino petulante[host.Custom('DE_PRO_POS_P_2P')] adornat[host.Custom('DE_END_PRO_S_N')] con le vesti della sovranità."
 chariot_race.0201.spread_legend: "Tra le frasi usuali si intrecciano abilmente allusioni a [promote_legend.GetName]. La cerimonia antica diventa indistinguibile dal resoconto imperiale."
 chariot_race.0201.discredit_claimant_self: "e molto presto il mio nome sarà sulla bocca di tutti! Infatti [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l], idiota che è, calunnia pubblicamente le mie prospettive e giura che non avrò mai il suo appoggio per il trono!"
 chariot_race.0201.discredit_claimant_success: "Davanti a tutti i presenti, [host.GetSheHe] condanna il nome di [claimant.GetName], annienta le sue prospettive e giura che [claimant.GetSheHe] non siederà mai sul trono!"
 chariot_race.0201.discredit_claimant_fail: "Davanti a tutti i presenti, [host.GetSheHe] condanna il nome di [claimant.GetName], si lamenta delle sue prospettive e arrossisce al pensiero che [claimant.GetSheHe] sieda sul trono."
 chariot_race.0201.war_support: "Le sue esortazioni a una guerra giusta contro [foe.GetName] abbagliano il pubblico con promesse di vittoria. Questi giochi quasi bellici, proclama [host.GetSheHe], sono la prova che non temiamo nessuno!"
 chariot_race.0201.angry_crowd: "\n\nIl pubblico non è affatto soddisfatto. I loro volgari applausi si mescolano a grida di richiesta, insulti e canti volgari."
 chariot_race.0201.happy_crowd: "\n\nLe masse scrosciano un'esultanza, inebriate dall'atmosfera dell'ippodromo; una città unita nella lode."
 chariot_race.0201.aa.discredit: "il trono appartiene a [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.Custom('IT_NAM_COL3')|U] [honorary_guest.Custom('IT_NAM_COL3')][honorary_guest.GetTitledFirstNameNoTooltip|l] è in crescita!"
 chariot_race.0201.ab: "[claimant.Custom('IT_NAM_COL3')|U] [claimant.Custom('IT_NAM_COL3')][claimant.GetTitledFirstNameNoTooltip|l] regnerà!"
 chariot_race.0201.a: "Con i discorsi pronunciati, un brindisi alla Fortuna!"
 chariot_race.0201.a.flavor: "a cosa servono questi intrattenimenti senza libagioni?"
 chariot_race.0201.b: "Che discorso indegno.."
 chariot_race.0201.b.flavor: "Un'idea deve essere introdotta nella mente delle persone importanti: qualcuno con una vera oratoria li avrebbe impressionati!"
 chariot_race.0201.c: "che qualche agente istighi un canto contro di essa!"
 chariot_race.0201.c.flavor: "#EMP silenzio [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l]! Che le masse intimidiscano questo pomposo idiot[host.Custom('DE_END_PRO_S_N')] e chiedano a gran voce la sua sostituzione!#!"
 chariot_race.0201.d: "appoggerò la causa!"
 chariot_race.0201.d.flavor: "In questo modo, mi guadagno la mia parte di merito per la nostra attuale vittoria."
 chariot_race.0201.e: "Devo ringraziare calorosamente [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l]."
 chariot_race.0201.e.flavor: "Mio nobile [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], chi altro potrebbe offrire una tale gentilezza?"
 chariot_race.0201.f: "sia lodato il nostr[host.Custom('DE_END_PRO_S_N')] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l]!"
 counter_chanters_log_title: "Canti di risposta al discorso di apertura"
 counter_chanters_log: "Il discorso di [Select_CString( host.IsLocalPlayer, 'tu persona', host.GetShortUIName)] è stato accolto da una protesta politica preparata e dai fischi delle masse."
 chariot_race.0202.title: "Canti di risposta contro il discorso"
 chariot_race.0202.desc: "Le masse indisciplinate che hanno assistito alla tua corsa dei carri si sono rivoltate contro di te."
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName] ha vinto [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] istanze di [GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip|l]"
 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName] ha vinto [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] istanze di [GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip|l]"
 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName] ha vinto [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] istanze di [GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip|l]"
 #Notification that the race has begun
 chariot_race.0250.t: "Che la gara abbia inizio"
 chariot_race.0250.desc: "Immersi nei colori dorati del sole di mezzogiorno, gli applausi fragorosi della folla accolgono gli aurighi. [activity.MakeScope.Var('first_place').Char.Custom('IT_NAM_COL3')][activity.MakeScope.Var('first_place').Char.GetFirstName|U] [activity.MakeScope.Var('second_place').Char.Custom('IT_NAM_COL3')][activity.MakeScope.Var('second_place').Char.GetFirstName] e [activity.MakeScope.Var('third_place').Char.Custom('IT_NAM_COL3')][activity.MakeScope.Var('third_place').Char.GetFirstName] sono i favoriti per la vittoria di oggi. Sono in piedi sulla linea di partenza con le redini tese e gli occhi che bruciano di determinazione.\n\nQuando le trombe imperiali suonano, i carri decollano e le ruote sollevano polvere in un turbine di velocità e abilità. Il terreno ai miei piedi rimbomba del rumore degli zoccoli e la gara si svolge con un'energia palpabile."
 chariot_race.0250.a: "che i giochi abbiano inizio!"
 ### ONGOING EVENTS
 chariot_race.3000.t: "Stemma del [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3000.intro: "Il gruppo di carri è molto unito, così unito che uno potrebbe influenzare gli altri in modo selvaggio. Il mio team è il primo a trarne vantaggio.\n\n"
 chariot_race.3000.backing_sacrifice: "[charioteer_sacrifice.GetName] [charioteer_sacrifice.Custom('IT_NAM_COL3')], l'auriga di che compete con le mie monete, inizia a serpeggiare in modo incontrollato, prima a sinistra, poi a destra, poi di nuovo a sinistra. Voto per , è di una lentezza tormentosa! Ma il gruppo principale è rimasto intrappolato dietro la sua barriera strisciante! Nel frattempo, , un altro dei , corre come un fulmine, senza ostacoli. [ROOT.Char.GetFaith.HighGodName]\n\n [charioteer_leading.GetName][charioteer_leading.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3000.not_backing_but_employs_sacrifice: "Il mio auriga, [charioteer_sacrifice.GetName], inizia a serpeggiare senza controllo, prima a sinistra, poi a destra, poi di nuovo a sinistra. Che astuzia, che audacia! Ha intrappolato il gruppo principale dietro la sua barriera strisciante.\n\nNel frattempo, [charioteer_leading.GetName], un altr[charioteer_leading.Custom('DE_END_PRO_S_N')] dei [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], corre come un fulmine, fortunatamente senza ostacoli."
 chariot_race.3000.not_backing_sacrifice: "Un[charioteer_sacrifice.Custom('DE_END_PRO_S_N')] dei nostri aurighi, [charioteer_sacrifice.GetName], inizia a serpeggiare senza controllo, prima a sinistra, poi a destra, poi di nuovo a sinistra. Che astuzia, che audacia! Ha intrappolato il gruppo principale dietro la sua barriera strisciante.\n\nNel frattempo, il mio auriga preferit[charioteer_leading.Custom('DE_END_PRO_S_N')], [charioteer_leading.GetName], corre come un fulmine, fortunatamente senza ostacoli!"
 chariot_race.3000.a: "Lascia che altri si uniscano alla mischia imminente."
 chariot_race.3000.a.flavor: "Le altre fazioni sono in subbuglio, indignate per questo sporco trucco: è ora che anche [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] faccia la sua parte!"
 chariot_race.3000.b: "un enorme sacrificio per [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP!#!"
 chariot_race.3000.b.flavor: "tutti noi di [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] dovremmo gioire per l'imminente vittoria!"
 chariot_race.3000.c: "Sembra che alcuni stiano prosperando... ma altri no."
