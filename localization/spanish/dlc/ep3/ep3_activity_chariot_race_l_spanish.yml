 chariot_race.4010.t: "abbasso [unpopular_official.Custom('IT_NAM_COL3')][unpopular_official.GetTitledFirstNameNoTooltip|l]!"
 chariot_race.4010.desc: "Un clamore si leva dalla folla, si diffonde, si ripete e diventa un canto. Mi chino in avanti, cercando di cogliere le parole. [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] calpesta il terreno, indica, grida un nome: #EMP "Abbasso [unpopular_official.Custom('IT_NAM_COL3')][unpopular_official.GetTitledFirstNameNoTooltip|l]! Abbasso [unpopular_official.Custom('IT_NAM_COL3')][unpopular_official.GetTitledFirstNameNoTooltip|l]!".#!\n\nMi avevano detto che [unpopular_official.Custom('IT_NAM_COL3')][unpopular_official.GetTitledFirstNameNoTooltip|l] si stava guadagnando una certa reputazione, ma non avevo idea che il popolo fosse così furioso!"
 chariot_race.4010.a: "[unpopular_official.Custom('IT_NAM_COL3')|U] [unpopular_official.Custom('IT_NAM_COL3')][unpopular_official.GetTitledFirstNameNoTooltip|l] sarà privat[unpopular_official.Custom('DE_END_PRO_S_N')] del suo incarico."
 chariot_race.4010.b: "Appagate la folla, lasciate che i servitori diano loro dei banchetti!"
 chariot_race.4010.b.tt.success: "Il pubblico è entusiasta"
 chariot_race.4010.b.tt.failure: "Il canto si fa più forte"
 chariot_race.4010.c: "Inaccettabile. Ho bisogno delle competenze [unpopular_official.Custom('IT_NAM_COL2')][unpopular_official.GetFirstNameNoTooltip]"
 chariot_race.4010.d: "uniamoci al canto: abbasso [unpopular_official.Custom('IT_NAM_COL3')][unpopular_official.GetTitledFirstNameNoTooltip|l]!"
 chariot_race.4010.e: "iniziamo un nuovo canto! #EMP "[ROOT.Char.GetFaith.HighGodName] salve [emperor_scope.Custom('IT_NAM_COL3')][emperor_scope.GetTitledFirstNameNoTooltip|l]!"#!."
 chariot_race.4010.f: "Rimaniamo in poltrona in uno scomodo silenzio."
 chariot_race.4020.t: "Il fascino di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 chariot_race.4020.desc: ""Hai detto [Glossary( 'termas', 'THERMAE_GLOSS')] sontuoso?" borbotta [notable.GetName], le sue parole si perdono quasi nel frastuono della folla. "Non avrei mai considerato [ROOT.Char.GetCapitalLocation.GetName] un luogo così sofisticato...".\n\nQuando parlo dei miei piani per [ROOT.Char.GetPrimaryTitle.GetNameNoTier], una fantasticheria si impossessa dello sguardo perso di [notable.Custom('DE_PRO_PER_P_3P_A')] [notable.Custom('IT_NAM_COL3')][notable.GetTitledFirstNameNoTooltip|l].\n\n"
 THERMAE_GLOSS: "Complesso termale di origine romana che non serviva solo a lavare i corpi, ma anche a facilitare varie interazioni sociali."
 chariot_race.4020.desc_capital_estate: ""In realtà", dice [notable.GetSheHe], "le voci del mio popolo si perdono nel clamore e nelle risse della capitale, e i nostri figli sono esposti a tutti i vizi... Forse la casa [notable.GetHouse.GetName] potrebbe avere bisogno di una casa [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"."
 chariot_race.4020.desc_provincial_estate: ""In realtà", dice [notable.GetSheHe], "la mia famiglia cena troppo spesso con bifolchi di campagna e nullatenenti a [current_estate.GetName]... e sembra che il tuo ministero sappia come approfittare dei funzionari di nome [notable.GetHouse.GetName]"."
 chariot_race.4020.a: "sarai sempre il benvenuto nel mio palazzo!"
 chariot_race.4020.a.flavor: "E su [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], che tutti i nostri popoli siano strettamente uniti!"
 chariot_race.4020.a.success: "[notable.Custom('IT_NAM_COL3')][notable.GetFirstNameNoTooltip] diventa un prezioso confidente[notable.Custom('DE_PRO_POS_P_2P')][notable.Custom('DE_END_PRO_S_N')]"
 chariot_race.4020.a.failure: "[notable.Custom('IT_NAM_COL3')][notable.GetFirstNameNoTooltip] apprezza il fatto che [notable.Custom('ES_LoLa')] ti tenga in così alta considerazione"
 chariot_race.4020.b: "vieni, vieni, vieni, un lavoro dignitoso ti aspetta!"
 noble_administrators_modifier: "Amministratori di alto lignaggio"
 noble_administrators_modifier_desc: "I nobili più influenti si sono riversati nella capitale di questo personaggio e ora occupano posizioni vitali nella sua burocrazia."
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]: #positive_value +5 % @governatore_efficienza!#!"
 chariot_race.4020.c: "Ho preparato per te una bellissima casa in campagna."
 chariot_race.4020.c.flavor: "[notable.Custom('IT_NAM_COL3')|U] [notable.Custom('IT_NAM_COL3')][notable.GetTitledFirstNameNoTooltip|l] non deve vivere lì a tempo pieno..., ma #EMP dovrebbe#! onorare un tale atto di generosità."
 chariot_race.4020.d: "Ma sono i commercianti #EMP#! di [current_estate.GetNameNoTooltip] che ci servono davvero."
 chariot_race.4020.d.flavor: "E il patrimonio [notable.Custom('DE_PRO_PER_P_3P_A')] [notable.Custom('IT_NAM_COL3')][notable.GetTitledFirstNameNoTooltip|l] li tratta generosamente.."
 mercantile_contacts_modifier: "Contatti commerciali"
 mercantile_contacts_modifier_desc: "Un parente lontano ma potente indirizza i suoi mercanti locali verso le abbondanti opportunità che si possono trovare qui."
 chariot_race.4030.t: "Intrattenimento all'ippodromo"
 chariot_race.4030.desc: "Sono finalmente riuscito ad avvicinarmi a [seduce_interest.GetName]. [seduce_interest.GetSheHe|U] sembra essere in vena di confidenze.\n\n\"Lo crederesti mai, buon [ROOT.Char.GetFirstName],\" sussurra l’affascinante [seduce_interest.GetFirstNameNoTooltip], \"che le prostitute della capitale — come quel [prostitute.GetWomanMan] laggiù — accolgano nobili [ROOT.Char.GetWomenMen] sotto le tribune... e...\"\n\n[seduce_interest.GetSheHe|U] arrossisce intensamente.\n\n\"Immagina l’audacia! Dev’essere come un altro mondo laggiù: accordi sussurrati nel calore soffocante, mentre tutti rinascono come estranei nell’oscurità...\""
 chariot_race.4030.desc_no_seduction: "Lo spettacolo dei carri non è l'unico intrattenimento della giornata, né è tutto ciò che c'è qui per infiammare le passioni di L[ROOT.Char.Custom('ES_OsAs')] [ROOT.Char.GetWomenMen]. Mentre gli spiriti si infiammano, coloro che vendono i loro corpi scivolano tra la folla in cerca di clienti.\n\nUn volto truccato, particolarmente bello, mi sorride in modo incitante. Che coraggio ad avvicinarsi a questi luoghi d'onore! Ma nonostante ciò..., potrei tranquillamente prendere la sua mano nella mia e seguire il suo corpo profumato in un luogo appartato.."
 chariot_race.4030.a: "#EMP Oppure#! potrebbe attirare qualcuno interessato.."
 chariot_race.4030.a.flavor: "... e quando [john.Custom('IT_NAM_COL3')][john.GetTitledFirstNameNoTooltip|l] si fosse divertito con il suo disgustoso divertimento, avrei finito per conoscere uno sporco segreto!"
 chariot_race.4030.a.success: "Guida [john.Custom('IT_NAM_COL3')][john.GetFirstNameNoTooltip] nell'ombra"
 chariot_race.4030.a.failure: "[john.Custom('IT_NAM_COL3')][john.GetFirstNameNoTooltip] ti rimprovera in pubblico"
 chariot_race.4030.b: "c'è qualcosa che dovremmo vedere di persona, [seduce_interest.GetLadyLord] me...?"
 chariot_race.4030.b.flavor: "sarei #EMP molto#! dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a portare quest[seduce_interest.Custom('DE_END_PRO_S_N')] [seduce_interest.GetWomanMan] suggestione in un luogo illecito e anonimo!"
 chariot_race.4030.b.success: "[seduce_interest.Custom('IT_NAM_COL3')][seduce_interest.GetFirstNameNoTooltip] consegnato a te"
 chariot_race.4030.b.failure: "[seduce_interest.Custom('IT_NAM_COL3')][seduce_interest.GetFirstNameNoTooltip] assolutamente scioccato"
 chariot_race.4030.c: "Sembra... interessante.."
 chariot_race.4030.c.flavor: "Si dice che [Select_CString( prostitute.IsFemale, 'le prostitute', 'i gigolo' )] di [host.GetCapitalLocation.GetNameNoTooltip] non sono come [Select_CString( prostitute.IsFemale, 'nessun altra', 'nessun altro' )].."
 chariot_race.4030.d: "Mi limiterò a dare un'occhiata alla razza."
 chariot_race.4031.t: "Il primo a finire"
 chariot_race.4031.desc: "Infinite svolte, sempre più in basso, ci portano a una soffitta vuota. Mentre i piccioni reclamano la pace, io e [besexed.Custom('IT_NAM_COL3')|U] [besexed.Custom('IT_NAM_COL3')][besexed.GetTitledFirstName|l] copuliamo.\n\nCon tutti i muscoli tesi e distogliendo furtivamente lo sguardo verso l'ingresso, mi abbraccio forte finché, finalmente, raggiungo l'appagamento. In lontananza, la folla urla.\n\n"
 chariot_race.4031.desc_seduced: ""Che scandalo!", scrive [besexed.Custom('IT_NAM_COL3')][besexed.GetFirstNameNoTooltip], assaporando la nostra sordida fantasia. "Oso sognare che ora sono al tuo servizio, [ROOT.Char.GetLadyLord] me?"."
 chariot_race.4031.desc_prostitute: ""Non sei come gli altri, [ROOT.Char.GetLadyLord] me", fa le fusa [besexed.Custom('IT_NAM_COL3')][besexed.GetFirstNameNoTooltip], tracciando disegni come nastri sulla mia pelle nuda. "Oso sognare che mi cercherai un'altra volta?"
 chariot_race.4031.a: "Non ti lascerò di certo scappare."
 chariot_race.4031.a.flavor: "ma facciamo in modo che la prossima volta sia tra le lenzuola!"
 chariot_race.4031.b: "che grande evento sono le gare!"
 chariot_race.4031.b.flavor: "... un evento unico di nessuna importanza duratura, sì."
 chariot_race.4040.t: "il tag [ROOT.Char.Custom('GetChariotTeamColorPlural')], united!"
 chariot_race.4040.desc: ""#EMP![ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]![ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]![ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!",#! il canto proviene dal basso, sempre più forte, mentre sudo [common_fan.GetName] si inginocchia davanti a [noble_fan.Custom('IT_NAM_COL3')][noble_fan.GetTitledFirstName|l] e a me.\n\n"Nobile prelads", dichiara, "tu sei il più grande e autentic[ROOT.Char.Custom('DE_END_PRO_S_N')]s seguaces del nostro amato [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! saresti così gentile da venire con noi e brindare insieme ad altri compatrioti forti e leali? Eviterò scontri e lanci di pietre tra i ragazzi, dico io!"\n\n[noble_fan.Custom('IT_NAM_COL3')][noble_fan.GetFirstNameNoTooltip] e gli altri nobili sembrano essere di ottimo umore, ma comunque... rabbrividiscono tutti al pensiero della folla."
 chariot_race.4040.a: "Questi bruti leali sembrano utili.."
 chariot_race.4040.a.flavor: "Arruola segretamente l'aiuto di questo ball[common_fan.Custom('DE_END_PRO_S_N')] e della sua folla violenta."
 chariot_race.4040.discord_tt: "Gli effetti di [intent|E] #high $sow_discord_intent$#! aumentano"
 chariot_race.4040.thugs_tt: "Il tuo [intent|E] da #high $murder_attendee_intent$#! ha maggiori probabilità di successo"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] è dove dovrebbe trovarsi il vero [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
 chariot_race.4040.b.flavor: "Incoraggia i membri del demos a emigrare in una futura roccaforte di [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]."
 chariot_race.4040.b.success: "Le demo gridano il tuo nome"
 chariot_race.4040.b.failure: "Non riesci a incitare nessuno"
 chariot_race.4040.c: "dirigerò una potente concentrazione di #EMP tutti#! i [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
 chariot_race.4040.c.flavor: "E, in questo modo, diventa il centro di tutto il loro cameratismo."
 chariot_race.4040.d: "Meglio divertirsi solo con [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] di alto livello.."
 chariot_race.4040.team_popularity_tt: "Questa [influence|E] @influence_icon! si basa sulla popolarità della tua squadra"
 chariot_race.4040.team_popularity_rally_tt: "Questo risultato è influenzato dalla popolarità della tua squadra"
 powerful_loyal_deme_modifier: "Diamo un potente fedele"
 powerful_loyal_deme_modifier_desc: "La fazione locale dominante della corsa è devota al suo sovrano, un altro sostenitore dichiarato pubblicamente."
 sizable_loyal_deme_modifier: "Diamo una notevole lealtà"
 sizable_loyal_deme_modifier_desc: "Una fazione delle razze importanti è devota al proprio sovrano, un'altra si dichiara pubblicamente seguace."
 flourishing_local_deme_modifier: "Demos fiorisce all'impazzata"
 flourishing_local_deme_modifier_desc: "Appassionati seguaci di una fazione della corsa si stanno riunendo in questa contea e stanno facendo rivivere antiche tradizioni di impegno civico."
 chariot_race.4050.t: "La caduta.."
 chariot_race.4050.desc.non_abrahamic: "Quel tipo di [victim.Custom('InsultNoun')] [victim.Custom('InsultAdjective')] che è [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] merita di scendere... molto molto in basso.."
 chariot_race.4050.desc: "Proprio come un angelo ribelle, così merita di cadere [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]... molto,"
 chariot_race.4050.desc.kathisma: "dal palco imperiale, ogni orgoglio viene dimenticato davanti al suo corpo spezzato, che giace disteso tra i popolani urlanti.\n\nL'atmosfera dell'ippodromo diventa sempre più gioviale, sempre più rapita dalla competizione. Con le guardie imperiali in giro, non c'è un momento perfetto per mettere le mani su [victim.GetName], ma #EMP questo#! sembra un momento come un altro."
 chariot_race.4050.desc.track: "verso le sabbie ardenti, dove le ruote dei carri gli spezzeranno le ossa e gli zoccoli ferrati frantumeranno quel volto deplorevole.\n\nQuando la gara si fa più intensa, [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l] prende posto nella parte anteriore degli spalti, praticamente sporgendosi dalla balaustra mentre si gode l'azione sottostante."
 chariot_race.4050.desc.outro: "\n\nQuanto è vicino l'idiot[victim.Custom('DE_END_PRO_S_N')] al suo orribile destino.."
 chariot_race.4050.desc.lackey: "Devo solo informare il mio fidato partner, [lackey.Custom('IT_NAM_COL3')][lackey.GetFirstName]."
 chariot_race.4050.a: "È ora che i miei agenti si diano da fare.."
 chariot_race.4050.a.flavor: "[victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] aggiungerà il fascino della morte allo spettacolo di oggi."
 chariot_race.4050.a.success: "[victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] subisce una misteriosa caduta"
 chariot_race.4050.a.failure: "Il tuo assassino è stato intercettato"
 chariot_race.4050.b: "#EMP Io#! getterò questa specie di maiale alla sua MORTE!"
 chariot_race.4050.b.flavor: "#! Afferri [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] e con #EMP poca sottigliezza cerchi di gettare il suo corpo disgustoso oltre la balaustra."
 chariot_race.4050.b.success: "Lancia a [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] di seguito"
 chariot_race.4050.b.failure: "[victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] se resisti"
 chariot_race.4050.might_die: "@Icona_di_morte! Puoi morire"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName] can [imprison|E]te."
 chariot_race.4050.c: "Troppo pubblico, troppo."
 chariot_race.4051.t: "Cadere in una morte senza fine"
 chariot_race.4051.kathisma_attempt: "Un servo esegue i miei ordini, incitato alla sua morte certa da promesse di generose ricompense. L'assassino entra nella [Glossary( 'kathisma', 'KATHISMA_GLOSS')]#! carica di rinfreschi e si avvicina a [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l].\n\n"
 chariot_race.4051.stands_attempt: "Guardando da lontano, riesco a scorgere la testa volgare del mio corpulento assassino, mentre scivola sulle gradinate affollate verso [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l].\n\n"
 chariot_race.4051.self_attempt: "Un odio categorico mi domina. Con l'impulso dell'attacco, afferro i vestiti [victim.Custom('DE_PRO_PER_P_3P_A')] [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName|l], schiaffeggio la sua stordente resistenza e mi lancio nell'abisso solare.\n\n"
 chariot_race.4051.agents_success: "Si scatena una grande agitazione, lei si alza su [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] oltre la balaustra, le sue vesti e le sue sete turbinano, e si butta a capofitto! Il suo corpo cade a terra come un uccello con le piume stridenti, avvilito."
 chariot_race.4051.agents_fail_secret: "Ma, ahimè, quando il mio agente si è lanciato verso il suo obiettivo, i partner [victim.Custom('IT_NAM_COL2')][victim.GetFirstName] si sono lanciati nella mischia! Durante la lotta che ne è seguita, fortunatamente per me, l'assassino è stato pugnalato a morte.\n\n[victim.GetNameNoTooltip] ha imparato che non è al sicur[victim.Custom('DE_END_PRO_S_N')] in queste gare..., ma non sa di chi sospettare per questo."
 chariot_race.4051.agents_fail_snitch: "Ma, ahimè, mentre il mio agente si lanciava verso il suo obiettivo, i colleghi [victim.Custom('IT_NAM_COL2')][victim.GetFirstName] si lanciarono nella mischia! Il mio assassino è stato rapidamente sopraffatto. E poi, dopo aver sopportato calci, pugni e colpi ai genitali, un tale incompetente #EMP rivela il mio nome#!!\n\nComincio a sentirmi molto a disagio in questo ippodromo.."
 chariot_race.4051.self_failed_survive_kathisma: "Ma la mia vittima non si abbassa volentieri. [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] afferra il mio mantello, mi tira i capelli e mi trascina in una brutta lotta. Le guardie imperiali mi afferrano rapidamente.\n\nAl di sopra dell'enorme folla, mi ritrovo in catene."
 chariot_race.4051.self_failed_survive: "Ma la mia vittima non si abbassa volentieri. [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] afferra il mio mantello, mi tira i capelli e mi trascina in una brutta lotta. Il popolo mi guarda, mi afferra e mi rimanda dalle mie guardie.\n\nC'è un momento di pausa imbarazzante prima che mi allontani con rabbia."
 chariot_race.4051.self_failed_death: "Ma la mia vittima non cade volentieri. E, voto per [ROOT.Char.GetFaith.HighGodName], non ho più forza nelle gambe! Mi accascio sul sedile [victim.Custom('IT_NAM_COL2')][victim.GetFirstNameNoTooltip]. Il sangue sgorga da una ferita di coltello nel mio petto.\n\n[victim.GetNameNoTooltip] mi sovrasta, con il pugnale in mano, urlando di rabbia, ma [ROOT.Char.GetFaith.DeathDeityName] mi chiama.."
 chariot_race.4051.success_death_stands: "\n\nGli spettatori si affollano sugli spalti nel luogo dell'impatto, la loro rivelazione si diffonde:[victim.GetNameNoTooltip] è mort[victim.Custom('DE_END_PRO_S_N')]!"
 chariot_race.4051.success_death_track: "\n\nL'occasione non potrebbe essere migliore. I carri sbandano selvaggiamente per evitare il nuovo ostacolo, ma un [Glossary( 'cuadriga', 'QUADRIGA_GLOSS')] passa selvaggiamente sulla forma accartocciata [victim.Custom('IT_NAM_COL2')][victim.GetFirstNameNoTooltip]. È subito chiaro:[victim.GetNameNoTooltip] è mort[victim.Custom('DE_END_PRO_S_N')]!"
 chariot_race.4051.success_infirm_stands: "\n\nGli spettatori si accalcano sugli spalti nel luogo dell'impatto, la loro rivelazione si diffonde:[victim.GetNameNoTooltip] è ancora vivo, ma solo per poco!"
 chariot_race.4051.success_infirm_track: "\n\nGli assistenti corrono verso la forma accartocciata [victim.Custom('IT_NAM_COL2')][victim.GetFirstNameNoTooltip], che giace sulla sabbia. La notizia viene sussurrata:[victim.GetNameNoTooltip] è ancora vivo, ma solo per poco!"
 chariot_race.4051.a_triumph: "un trionfo degno dell'ippodromo!"
 chariot_race.4051.a: "Una brutta scommessa.."
