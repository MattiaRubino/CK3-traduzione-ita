 ### INTRO ###
 chariot_race.0001.t: "Una città in attesa"
 chariot_race.0001.desc: "Sotto il mio alto [Glossary( 'kathisma', 'KATHISMA_GLOSS')], le grandi statue dell'ippodromo vengono brunite, l'arena viene spazzata con cura e i sedili vengono puliti per le migliaia di spettatori.\n\nNel frattempo, le strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] sono in fibrillazione. Gli attori politici di ogni schieramento lanciano i loro messaggi, mentre i viaggiatori iniziano ad affannarsi per trovare una sistemazione... e anche a palazzo si parla di Prasinoi e Venetoi."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] è in fermento per il rumore e l'attesa: le corse stanno per iniziare! Dalle taverne alla strada, le speculazioni abbondano sull'aspetto pubblico [host.Custom('DE_PRO_PER_P_3P_A')] [host.GetTitleAsName|l]. Verranno richiesti giuramenti? Si parlerà delle preoccupazioni di [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]? E quali risposte verranno ululate o cantate?\n\nI sentimenti della strada oscillano tra quelli incitati dagli agenti imperiali e quelli di altre passioni. Ma, soprattutto, ci sarà una grande e accesa disputa: quale auriga si aggiudicherà la vittoria sull'ippodromo!"
 chariot_race.0001.a: "sveglia le demo!"
 KATHISMA_GLOSS: "Il palco imperiale all'ippodromo. Una scala a chiocciola collegava questo belvedere al palazzo, fornendo al basileus un'entrata... e un'uscita sicura."
 DEMES_GLOSS: "Le organizzazioni sportive e politiche si concentravano sulle corse dei carri. In passato, i #EMP demos#! occupavano un posto di rilievo nella vita civile, ma da allora sono diminuiti e sono stati sottomessi al potere imperiale."
 QUADRIGA_GLOSS: "Un carro trainato da quattro cavalli. Veloci, pericolosi e costosi, i #EMP téthrippa#!, o #EMP quadrigae#!, sono stati i veicoli preferiti di re, imperatori e dei fin dall'antichità."
 ### BETTING ###
 chariot_race.0100.t: "Le scommesse iniziano"
 chariot_race.0100.desc: "#EMP ding! Ding! Ding!#!\n\nLa campana su [GetCourtPositionType('bookmaker_court_position').GetName()|l] indica che ora è possibile scommettere sulle squadre di corse tradizionali.\n\n"
 chariot_race.0100.desc.emperor: "In conformità al mio incarico, il più alto di tutti, il [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l] sta davanti a me e si prostra mentre io rifletto sulla mia scommessa. La decisione non è di poco conto: le conseguenze del sostegno a un auriga o a una squadra sono finanziarie e anche piuttosto politiche."
 chariot_race.0100.desc.others: "Le scommesse degli augusti spettatori vengono raccolte da un funzionario che passa da una parte all'altra. Si vinceranno o perderanno molti soldi... e anche posizioni, tra tifosi amici e rivali."
