l_spanish:
 ep3_eparch_event.0001.t: "$eparch_court_position$: Fortificare la Capitale"
 ep3_eparch_event.0001.desc_intro: "Il [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] è in guerra. Assediato dai [attacker.GetCulture.GetCollectiveNounNoTooltip] e dal [attacker.Custom('InsultAdjective')] [attacker.GetTitledFirstName].\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName] sembra avere il vantaggio, ma sarebbe imprudente proclamare vittoria prima del tempo."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName] combatte in salita. È probabile che sia solo questione di tempo prima che la guerra si allarghi."
 ep3_eparch_event.0001.desc_undecided_war: "È troppo presto per dire come finirà: nessuna delle parti ha ancora ottenuto un vero vantaggio."
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier] è ancora al sicuro. #EMP Per ora#!. Ma sarebbe saggio prepararci, nel caso la guerra bussasse alle nostre porte..."
 ep3_eparch_event.0001.a: "La capitale #EMP deve#! essere protetta!"
 ep3_eparch_event.0001.b: "Alcuni miglioramenti moderati dovrebbero bastare."
 ep3_eparch_event.0001.c: "Davvero [capital.GetTitle.GetNameNoTierNoTooltip] è in pericolo #EMP serio#!?"

 ep3_eparch_event.0002.desc: "Il mio [emperor.Custom2('RelationToMeShort',eparch)] [eparch.GetTitledFirstName] ha preso misure significative per tenere la capitale al sicuro in questi tempi di guerra.\n\n"
 ep3_eparch_event.0002.desc_at_home: "\"Guarda qui!\" dice [eparch.GetFirstNameNoTooltip], camminando con passo deciso. \"Queste mura sono state rinforzate e migliorate. Lì puoi vedere le nuove caserme, pronte ad accogliere una guarnigione molto più grande.\"\n\n\"Oso dire che [capital.GetTitle.GetNameNoTier] è pronta per un lungo assedio, mio [emperor.GetLadyLord], se mai la guerra dovesse giungere alla nostra amata città.\""
 ep3_eparch_event.0002.desc_away: "La lettera che tengo tra le mani descrive in dettaglio i tratti delle mura fortificati e migliorati, così come il numero di soldati aggiunti alla guarnigione. Pare che [capital.GetTitle.GetNameNoTier] sia in buone mani, pronta a resistere a un eventuale assedio."
 ep3_eparch_event.0002.a: "Una tale diligenza merita una ricompensa!"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U] sta solo facendo il proprio dovere."

 ep3_eparch_event.0005.t: "$eparch_court_position$: Perdita di Controllo"
 ep3_eparch_event.0005.desc: "Stiamo perdendo il controllo su [capital.GetTitle.GetNameNoTier]...\n\nI criminali approfittano in fretta della situazione e si muovono liberamente tra le strade. È #EMP mio#! dovere garantire la sicurezza della città e di ogni anima che vive tra queste mura."
 ep3_eparch_event.0005.a: "Paghiamo qualche uomo in più per pattugliare le strade."
 ep3_eparch_event.0005.b: "Forse possiamo mettere i criminali l’uno contro l’altro?"
 ep3_eparch_event.0005.b_success_tt: "Riesci a manipolare i criminali"
 ep3_eparch_event.0005.b_success: "Manipolazione Riuscita"
 ep3_eparch_event.0005.b_failure_tt: "Fallisci nel mettere i criminali l’uno contro l’altro"
 ep3_eparch_event.0005.b_failure: "Manipolazione Fallita"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$ Aumenta con Successo il [control|E]"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$ Non Riesce ad Aumentare il [control|E]"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip] potrebbe essere d’aiuto?"
 ep3_eparch_event.0005.d: "Non esageriamo. La situazione non è #EMP così#! disperata."

 ep3_eparch_event.0010.t: "$eparch_court_position$: La Peste Colpisce"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier] è colpita dalla malattia!\n\n[capital_plague.GetName] si diffonde per tutta la capitale, colpendo cittadini di ogni rango, fama o posizione a corte. Come sempre, a soffrire di più saranno i meno fortunati, privi d’oro per un medico.\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName] si aspetta che io agisca per prevenire una possibile catastrofe."
 ep3_eparch_event.0010.a: "Servono misure drastiche. Mettiamo la città in quarantena!"
 ep3_eparch_event.0010.b: "Setacciamo la città in cerca di medici da mettere al lavoro."
 ep3_eparch_event.0010.c: "Il mio medico [physician.GetFirstNameNoTooltip] può aiutarci!"
 ep3_eparch_event.0010.d: "Temo non ci sia nulla da fare..."
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName] riesce ad alleviare la peste"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName] Ha Successo"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName] non riesce ad alleviare la peste"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName] Fallisce"

 ep3_eparch_event.0015.t: "$eparch_court_position$: L’Università Ha Bisogno di Insegnanti"
 ep3_eparch_event.0015.desc: "L’università di [capital.GetTitle.GetNameNoTier] ha inviato un messaggio per spiegare la necessità urgente di nuovi insegnanti.\n\nDescrive in dettaglio quanto sia essenziale offrire un’istruzione di alta qualità e come, senza nuovo personale, non potranno soddisfare le aspettative di [emperor.GetTitledFirstNamePossessive]. L’università mi implora di trovare un candidato adatto al più presto."
 ep3_eparch_event.0015.a: "Per fortuna conosco il candidato perfetto!"
 ep3_eparch_event.0015.b: "La famiglia [powerful_house_head.GetHouse.GetBaseNameNoTooltip] è degna di questo incarico."
 ep3_eparch_event.0015.c: "Ci sarà sicuramente uno studioso valido in città."
 ep3_eparch_event.0015.d: "E se lavorassi per me, [teacher_local_scholar.GetFirstNameNoTooltip]?"
 ep3_eparch_event.0015.e: "Per ora dovranno arrangiarsi."
 ep3_eparch_event.0015.b.msg.t: "Insegnante Nominato"
 ep3_eparch_event.0015.b.msg.desc: "Il $eparch_court_position$ ha nominato [teacher_powerful_family.GetShortUIName] come insegnante all’Università di [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U] si trasferisce a [capital.GetTitle.GetNameNoTier] come insegnante"
 
 ep3_eparch_event.0020.t: "$eparch_court_position$: Per Servizi Resi"
 ep3_eparch_event.0020.desc_intro: "Mentre percorro un corridoio fiocamente illuminato, i miei pensieri vengono interrotti da una voce che chiama il mio nome. Mi volto e vedo [emperor.GetShortUIName] avvicinarsi, con un servo al seguito.\n\n\"[eparch.GetFirstNameNoTooltip]! Hai svolto con onore i tuoi doveri nella sorveglianza di [capital.GetTitle.GetNameNoTier]. Una tale diligenza merita una ricompensa, e sarò lieto di concedertela.\"\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U] fa cenno al servo di avvicinarsi. Questi apre un piccolo scrigno, rivelandone il contenuto: monete, gemme preziose e altri tesori!"
 ep3_eparch_event.0020.desc_artifact: "Il servo si fa avanti. Con un gesto rapido, scosta un panno e rivela un artefatto nascosto al di sotto."
 ep3_eparch_event.0020.desc_hook_removal: "Il [emperor.GetTitleAsNameNoTooltip] prosegue: \"Ho parlato con [peer_with_hook.GetShortUIName] e l’ho convinto a rinunciare a qualunque favore tu gli dovessi. Non ti darà più fastidio.\""
 ep3_eparch_event.0020.desc_emperor_hook: "\"Se hai bisogno di qualcosa, e intendo dire #EMP qualsiasi cosa#!, non esitare a farmelo sapere. Farò tutto il possibile per aiutarti.\""
 ep3_eparch_event.0020.a: "Grazie, mio [emperor.GetLadyLord]!"

 ep3_eparch_event.9000.t: "$eparch_court_position$: Negligenza del Dovere"
 ep3_eparch_event.9000.desc: "Come $eparch_court_position$, è dovere di [eparch.GetTitledFirstNamePossessive] gestire ogni necessità di [capital.GetTitle.GetNameNoTierPossessive], come se fosse casa sua!\n\nEppure, [eparch.GetSheHe] ha gravemente trascurato questo compito, tradendo la mia fiducia e sprecando il #EMP privilegio#! che gli avevo concesso! E per cosa? Per servire i propri interessi.\n\n[eparch.GetFirstNameNoTooltip] attende il mio giudizio..."
 ep3_eparch_event.9000.a: "Inaccettabile! Sei licenziato! #EMP Fuori subito#!"
 ep3_eparch_event.9000.b: "Consideralo un avvertimento. Ma ora #EMP mi devi#! qualcosa!"
 ep3_eparch_event.9000.c: "Chiuderò un occhio. Per ora."

 ep3_eparch_event.9001.intro: "Entro nella sala del trono dopo essere stato convocato da [emperor.GetTitledFirstName] e mi avvicino rapidamente al trono.\n\n"
 ep3_eparch_event.9001.desc_fired: "\"Mi hai deluso, [eparch.GetFirstNameNoTooltip]. Ti avevo affidato [capital.GetTitle.GetNameNoTier], e tu mi ripaghi #EMP ignorando completamente#! i bisogni della città! Il tuo comportamento è intollerabile.\"\n\nIl [emperor.GetTitleAsName] si alza: \"Sei rimosso dalla carica di [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]. Ritieniti fortunato che non intraprenda ulteriori azioni.\""
 ep3_eparch_event.9001.desc_warned: "\"Mi è stato riferito che hai trascurato i tuoi doveri, [eparch.GetFirstNameNoTooltip].\" [emperor.GetFirstNameNoTooltip] scuote la testa. \"Consideralo un avvertimento. Ho deciso di lasciarti andare #EMP questa volta#!. Mi auguro sia chiaro che ora mi devi qualcosa.\"\n\nIl [emperor.GetTitleAsNameNoTooltip] mi congeda con un cenno."
 ep3_eparch_event.9001.desc_nothing: "Capisco subito che qualcosa non va. Il silenzio e la tensione nell’aria parlano chiaro.\n\n[emperor.GetSheHe|U] #EMP sa#! che ho ignorato i miei doveri come amministratore di [capital.GetTitle.GetNameNoTierPossessive], vero? Resto in attesa.\n\nPassano i minuti, ma nulla accade. [emperor.GetFirstNameNoTooltip] mi lancia un’occhiata, poi si allontana. Pare che il [emperor.GetTitleAsName] abbia scelto di ignorare la mia trasgressione. Per ora."
 ep3_eparch_event.9001.a: "Cosa? #EMP Licenziato?!#!"
 ep3_eparch_event.9001.b: "Poteva andare molto peggio..."
 ep3_eparch_event.9001.c: "Forse dovrei considerarmi fortunato."

 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName] ha un uncino su di te - Questa azione avrà conseguenze#!"

 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial Una negligenza continua dei doveri potrebbe attirare l’attenzione del tuo [liege|E]#!"
 eparch_reward_msg_title: "Ricompensa per i Doveri Compiuti"

