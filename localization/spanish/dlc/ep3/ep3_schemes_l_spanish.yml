 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: successo"
 scheme_critical_moments.8042.desc: "Il mio [owner.Custom2('RelationToMeShort', target)], [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l], sembra apprezzare molto i miei consigli sulle questioni amministrative.\n\nIn effetti, è stata quasi una gioia passare le ore a discutere di conti e delle minuzie del corpo burocratico [target.GetPrimaryTitle.GetAdjective] con [target.GetSheHe].\n\nOserei dire che persino io ho imparato qualcosa lungo la strada!"
 scheme_critical_moments.8042.a: "è andata bene!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.8043.desc: "Sebbene il mio [owner.Custom2('RelationToMeShort', target)], [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l], all'inizio abbia risposto bene alla mia offerta di consigli, non è stato molto comprensiv[target.Custom('DE_END_PRO_S_N')].\n\nSettimane di intense discussioni, di compitare se stesso nel registro amministrativo [target.GetPrimaryTitle.GetAdjective] e di dare indicazioni non hanno lasciato molta impressione su [target.GetSheHe].\n\n. Perché [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] ha ignorato, frainteso o contraddetto quasi ogni briciola di saggezza che gli è stata offerta..."
 scheme_critical_moments.8043.a: "Che perdita di tempo.."
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName] ha cercato di contestare i tuoi confini, ma ha fallito!"
 scheme_critical_moments.8044.t: "Governance consigliata"
 scheme_critical_moments.8044.desc: "Da settimane ricevo visite inaspettate e lettere continue dal mio [target.Custom2('RelationToMeShort', owner)], [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l]. Mi ha lasciato una valanga di consigli non richiesti, tutti relativi alla corretta amministrazione di [target.GetPrimaryTitle.GetTierAsNameNoTooltip]..\n\n"
 scheme_critical_moments.8044.success: "Il mio scetticismo iniziale ha presto lasciato il posto alla sorpresa e al rispetto. Le tue parole sono state una fonte di saggezza che non avevo mai notato prima, molte delle quali sono state confermate nella mia gestione di [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.failure: "Il mio scetticismo è stato presto confermato, perché, purtroppo, non è stato possibile trarre molta saggezza dagli aneddoti sparsi e dai loro mantra confusi, per quanto concisi possano sembrare.."
 scheme_critical_moments.8044.a.success: "un buon consiglio è una curiosità gradita!"
 scheme_critical_moments.8044.a: "Un ringraziamento finale e pieno di tatto ti metterà a tacere."
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "grazie mille per i tuoi consigli sulla gestione di [recipient.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8045.fallback: "ti ringrazio per la tua offerta di consigliarmi sulle peculiarità della governance!"
 scheme_critical_moments.8045.rump: "\n\nNon vedo l'ora di sapere cosa ne pensi."
 scheme_critical_moments.8045.a: "Sarà un piacere."
