 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: successo"
 scheme_critical_moments.8022.desc: "I dibattiti [owner.GetTopLiege.GetCapitalLocation.GetName] sono stati lunghi ed estenuanti, ma alla fine i burocrati si sono piegati alla saggezza delle mie proposte. [destroyed_title.GetNameNoTier] è morto; i suoi vecchi territori, una mera porzione dei nuovi [target_title.GetTierAsNameNoTooltip] di [target_title.GetNameNoTier], e #EMP io#!, i suoi [owner.Custom('IT_NAM_COL3')][owner.GetTitleAsNameNoTooltip|l].\n\nGrandi cambiamenti sono in arrivo, per la mia amministrazione, per [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]; per la posizione della casa [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.a: "[owner.Custom('IT_NAM_COL3')][owner.GetTitleAsNameNoTooltip]... Mi piace come suona."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.8023.desc: "Gli approcci accuratamente organizzati su [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] - mesi di meticolosa pianificazione e attenta diplomazia - non sono serviti a nulla.\n\nI burocrati si sono rifiutati di riconoscere la saggezza delle mie proposte. La semplificazione dell'amministrazione della regione sotto un ufficio di vasta portata [target_title.GetAdjective] è stata liquidata come "non necessaria" e "impraticabile"..."
 scheme_critical_moments.8023.a: "Maledetti pennarelli."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName] voleva fondare un despota, ma ha fallito!"
 scheme_critical_moments.8024.t: "Fondato depotado: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "Per settimane si è vociferato di accesi dibattiti nel retrobottega di [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] e, finalmente, è stato annunciato: [owner.Custom('IT_NAM_COL3')][owner.GetFirstName] diventerà [owner.Custom('IT_NAM_COL3')][owner.GetTitleAsNameNoTooltip|l] e governerà il vasto territorio di [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.liege: "\n\nNon saprò mai se i burocrati l'hanno approvata per motivi legittimi e amministrativi o se si sono tirati indietro sotto pressione; era tutto fuori dal mio controllo.\n\nPossiamo solo sperare che questo cambiamento vada a beneficio di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nel suo complesso, e non solo a beneficio del popolo [owner.Custom('DE_PRO_PER_P_3P_A')][owner.GetTitledFirstName|l]"
 scheme_critical_moments.8024.vassalised: "\n\nSia perché i burocrati lo hanno approvato per motivi legittimi e amministrativi, sia perché hanno fatto marcia indietro sotto pressione, ora sono un loro subordinat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 scheme_critical_moments.8024.other: "\n\nNon sapremo mai se i burocrati l'hanno approvata per motivi legittimi e amministrativi o se hanno semplicemente fatto marcia indietro sotto pressione..."
 scheme_critical_moments.8024.fallback: "\n\nQuesta mossa della casa [ROOT.Char.GetHouse.GetBaseName] cambierà notevolmente l'equilibrio di potere sul sito [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].."
