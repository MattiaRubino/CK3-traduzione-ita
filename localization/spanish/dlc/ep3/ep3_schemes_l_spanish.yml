 challenge_status: "Sfida di posizione"
 challenge_status_action: "Sfida"
 challenge_status_desc: "Cercherò di sfidare la posizione e l'influenza di [SCHEME.GetTargetCharacter.GetShortUIName] nella corte, rivelando i suoi difetti e mettendo in evidenza le mie #EMP migliori qualità#! a confronto."
 challenge_status_desc_general: "In una sfida di posizione [scheme|E], hai l'obiettivo di rubare [influence|E] un personaggio umiliandolo in pubblico ed evidenziando la tua superiorità. Inoltre, il personaggio perderà anche [powerful_family_rating|E]."
