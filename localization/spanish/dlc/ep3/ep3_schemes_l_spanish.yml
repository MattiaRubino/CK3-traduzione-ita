 scheme_critical_moments.4011.desc: "Do un'occhiata alla lettera che uno dei servitori ha appena lasciato. La pergamena è di qualità, persino profumata. Una lettera dalla capitale, non ho dubbi.\n\n"[target.Custom('IT_NAM_COL3')|U] [target.Custom('IT_NAM_COL3')][target.GetTitleAsNameNoTooltip|l], il tuo [Select_CString(signore.IsFemale,'signore','signore')], sta vivendo una situazione molto spiacevole...".\n\nUn sorriso si allarga sul mio volto. Non ho bisogno di leggere oltre. La sua legittimità è stata danneggiata: un'occasione perfetta per colpire."
