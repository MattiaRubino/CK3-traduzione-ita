 scheme_critical_moments.8002.desc: "Dopo molte lotte, dibattiti e pressioni, i semi che ho piantato con cura hanno finalmente dato i loro frutti. La languida danza tra il corpo burocratico [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.Custom('IT_NAM_COL3')] volubile [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l] e i rappresentanti di [target_title.GetNameNoTier] ha deciso una volta per tutte che, d'ora in poi, [target_title.GetTierAsNameNoTooltip] è sotto il potere [ROOT.Char.GetPrimaryTitle.GetAdjective].\n\nI patetici tentativi [target.Custom('DE_PRO_PER_P_3P_A')][target.GetTitledFirstName|l] di trattenere le mie terre e di resistere alla mia vasta influenza a corte sono stati del tutto inutili."
