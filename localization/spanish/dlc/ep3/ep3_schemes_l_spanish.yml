 scheme_critical_moments.4012.desc.other: "con giocolieri che saltellano e magari un musicista straniero portato appositamente per l'occasione."
 scheme_critical_moments.4012.desc.outro: ""Lunga vita a [target.Custom('IT_NAM_COL3')][target.GetTitleAsNameNoTooltip|l]", si sente dire per strada.\n\n"Pazienza, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], pazienza", mi dico.\n\nLa caccia favorisce chi sa aspettare."
