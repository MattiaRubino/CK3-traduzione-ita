 scheme_critical_moments.1142.t: "$schema_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "Tutte le energie e le risorse investite nella mia campagna di autopromozione hanno dato i loro frutti.\n\nLa mia posizione tra i miei colleghi è migliorata, nuovi sostenitori stanno accorrendo alla mia candidatura e sono più vicino che mai a raggiungere il mio obiettivo!"
 scheme_critical_moments.1142.desc_other: "Tutte le energie e le risorse impiegate per promuovere la candidatura [target.Custom('DE_PRO_PER_P_3P_A')][target.GetTitledFirstName|l] hanno dato i loro frutti.\n\nLa sua posizione tra i suoi pari è migliorata, nuovi sostenitori sono ora convinti del suo valore e la sua nomina è un passo avanti!"
 scheme_critical_moments.1142.a: "Risultati eccellenti."
 scheme_critical_moments.1142.tt: "candidatura promossa!"
 promote_toast_scheme_desc: "Il tuo [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|l], ha promosso la tua candidatura"
 scheme_critical_moments.1143.t: "$schema_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "Tutte le energie e le risorse riversate nella mia campagna di autopromozione non erano sufficienti. Nessuno si è convinto del mio valore e le mie promesse - o bustarelle - non hanno avuto alcuna influenza, quindi la mia posizione rimane invariata.\n\nDovrò pensare a qualcos'altro per promuovere la mia candidatura."
 scheme_critical_moments.1143.desc_other: "Nonostante i miei sforzi, non c'è stato modo di rendere [target.Custom('DE_PRO_PER_P_3P_A')][target.GetTitledFirstName|l] [Select_CString(target.IsFemale, 'un candidato', 'un candidato')] più accettabile...\n\nCredo che dovrò pensare a qualcos'altro per ottenere un buon post per [target.GetSheHe]."
 scheme_critical_moments.1143.a: "Un'occasione sprecata."
