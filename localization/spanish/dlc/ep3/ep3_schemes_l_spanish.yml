 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.8003.desc: "Nonostante le mie suppliche, le lusinghe e i favori accuratamente elargiti, le mie proteste sono cadute nel vuoto...\n\nL'organo burocratico [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.Custom('IT_NAM_COL3')] la volubile [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l] hanno solo confermato gli attuali confini di [target.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective] e [target.GetPrimaryTitle.GetAdjective].."
 scheme_critical_moments.8003.a: "Bah, qual è la differenza?"
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.GetShortUIName] ha cercato di contestare i tuoi confini, ma ha fallito!"
 scheme_critical_moments.8004.t: "Confini contesi: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "Ho seguito le notizie dei deboli intrighi [owner.Custom('DE_PRO_PER_P_3P_A')][owner.GetTitledFirstName|l] nella corte imperiale e ho seguito con disgusto il modo in cui la sua influenza e i suoi contatti davano indebitamente credito ai suoi avidi giochi di potere.\n\nLa sentenza di oggi conferma il peggio: d'ora in poi [target_title.GetNameNoTier] è considerato parte di [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] di [owner.GetPrimaryTitle.GetNameNoTier]."
