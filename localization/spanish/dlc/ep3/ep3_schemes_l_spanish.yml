 scheme_critical_moments.1152.t: "$schema_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "Dopo aver esaminato innumerevoli volumi antichi, aver adulato, corrotto e mentito a innumerevoli burocrati e aver falsificato documenti, posso finalmente fare un'affermazione convincente su [target.GetName]."
 scheme_critical_moments.1152.desc_discovered: "\n\nÈ un peccato che non sia stato possibile mantenere segreto il mio coinvolgimento #EMP#! , ma le prove - false o meno - sono ormai troppo numerose per essere ignorate."
 scheme_critical_moments.1152.desc_secret: "\n\nNessuno si è insospettito per l'improvvisa comparsa di questi miei diritti perfettamente documentati #EMP#! ."
 scheme_critical_moments.1152.a: "Eccellente."
 scheme_critical_moments.1153.t: "$schema_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Per quanto io possa corrompere molte persone e falsificare documenti, sembra che la maggior parte non creda ai miei diritti su [target.GetName]."
 scheme_critical_moments.1153.desc_discovered: "\n\nInoltre, tutti sanno che mi sono impegnato troppo."
 scheme_critical_moments.1153.desc_secret: "\n\nAlmeno nessuno saprà del mio fallimento."
 scheme_critical_moments.1153.a: "Che delusione!"
