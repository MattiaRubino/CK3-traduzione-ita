 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: successo"
 scheme_critical_moments.8052.desc: "Sono settimane che i miei messaggeri assediano la tenuta di [target.GetHouse.GetBaseName] con lettere lusinghiere che esaltano le sue grandi virtù e il suo lignaggio.\n\nOggi ho aperto la tanto attesa risposta che trasuda adulazione e deferenza e che conferma che finalmente [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] ha capito l'antifona.\n\n#EMP "Ho sempre considerato [owner.GetHouse.GetBaseName] una delle grandi case di [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] e sono orgoglioso di considerarvi amici".#!"
 scheme_critical_moments.8052.a: "Ovvero."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.8053.desc: "Per settimane i miei messaggeri hanno consegnato le mie parole dolci alla tenuta di [target.GetHouse.GetBaseName], ma la risposta attesa non si è materializzata.\n\nFinalmente mi viene consegnata una missiva con il sigillo [target.Custom('DE_PRO_PER_P_3P_A')][target.GetTitledFirstName|l], ma senza le parole che avevo sperato per riconoscere la mia vittoria.\n\n#EMP "Buon [owner.Custom('IT_NAM_COL3')][owner.GetFirstNameNoTooltip], nessuno negherà il potere e la gloria della casa [owner.GetHouse.GetBaseName], ma noi non siamo i tuoi cagnolini".#!"
 scheme_critical_moments.8053.a: "Una risposta audace."
 scheme_critical_moments.8054.t: "Famiglia ingraziata"
 scheme_critical_moments.8054.desc: "Da settimane le lettere si accumulano sulla mia scrivania [owner.Custom('DE_PRO_PER_P_3P_A')][owner.GetTitledFirstName|l], ognuna delle quali elogia la casa [target.GetHouse.GetBaseName] e rivendica sottilmente la nostra amicizia con la sua famiglia.\n\n"
 scheme_critical_moments.8054.success: "È chiaro che desidera ottenere il nostro sostegno ed è difficile negare i vantaggi di un'alleanza con una famiglia potente come quella di [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.failure: "Queste lettere curiose e offensive ci portano solo a chiederci le loro motivazioni e a riaffermare l'orgogliosa indipendenza della nostra famiglia."
 scheme_critical_moments.8054.a.success: "Siamo aperti alla discussione.."
 scheme_critical_moments.8054.a: "non siamo i cagnolini di [owner.GetHouse.GetBaseNameNoTooltip]!"
