 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: successo"
 scheme_critical_moments.1132.desc: "Le conversazioni pubbliche sono piene dei frutti dei miei sottili piani. La mia scandalosa campagna di voci, accuse velate e sciocchi pettegolezzi ha portato a un grande cambiamento nei sentimenti verso [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l]. La sua reputazione è in frantumi!\n\nUna splendida figura è così facilmente spogliata del suo lustro, è così avidamente infangata dalle parole nella mente degli altri..."
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] sa che sono stato coinvolto, ma non importa! Ormai è troppo tardi: il danno alla sua reputazione è già fatto!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] continua a sconcertare per il suo degrado, senza che io abbia la minima idea del mio coinvolgimento!"
 scheme_critical_moments.1132.a: "magnifica la sporcizia che ho accumulato!"
 slander_nickname_given_tt: "Soprannome calunnioso ricevuto"
 receive_slanderous_nickname_tt: "Un [nickname|E] negativo si presenta per [target.GetShortUINameNoTooltip]"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.1133.desc: "Niente. Mesi di intrighi e complotti, di pettegolezzi e pagamenti di tangenti... e la reputazione di [target.Custom('DE_PRO_PER_P_3P_A')][target.GetTitledFirstName|l] rimane inattaccabile come sempre!"
 scheme_critical_moments.1133.desc_discovered: "\n\nE come se non bastasse, non solo ho sprecato tempo e risorse, ma anche [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] si è accorto delle mie cattive intenzioni!"
 scheme_critical_moments.1133.desc_secret: "\n\nAlmeno [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] non si è accorto di cosa stava succedendo.."
 scheme_critical_moments.1133.a: "È solo una piccola battuta d'arresto.."
 scheme_critical_moments.1134.t: "Calunnia"
 scheme_critical_moments.1134.desc: "Quando parlo con gli altri, vedo nei loro sguardi dubbi, preoccupazioni e persino allegria; scherni e mormorii mi seguono ovunque vada.\n\nLe mie parole non hanno più l'autorità di una volta e la mia posizione tra i miei pari sembra sospettosamente fragile. Circolano le voci più selvagge e compromettenti su #EMP me#!... e la gente sembra crederci!"
 scheme_critical_moments.1134.desc_given_nickname: "\n\nInoltre, mi è stato detto che le voci ostili si riferiscono a me con un nuovo soprannome: osano chiamarmi [ROOT.Char.GetNickname]!"
 scheme_critical_moments.1134.desc_discovered: "\n\nI miei agenti sono sicuri che sia stato [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l] a organizzare questa diffamazione del mio nome.."
 scheme_critical_moments.1134.a: "Quanto è intelligente.."
