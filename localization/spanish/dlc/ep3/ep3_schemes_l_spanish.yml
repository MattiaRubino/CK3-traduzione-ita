 scheme_critical_moments.8061.desc: "Nelle profondità di polverosi caveau, i miei ingegneri conservano gli ultimi barili di fuoco liquido. Nel frattempo, su [Glossary( 'palacio de Bucoleón', 'BOUKOLEON_PALACE_GLOSS')] si svolge una terrificante esercitazione: sotto la colossale statua di un leone e di un toro da combattimento, una fiera nave da guerra fa gocciolare fuoco liquido.\n\nE come danzano le fiamme assassine! I miei nemici farebbero bene a evitare le acque calme tra Europa e Anatolia.."
