 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: successo"
 scheme_critical_moments.8012.desc: "Ci è voluto un po' di tempo, ma la mia corte si è dimostrata all'altezza del compito.\n\nLe mie argomentazioni, le tangenti e i favori non detti sono stati troppo per i burocrati e [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l]. [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] non sarà molto divertente, ma ha importanza ora?\n\nÈ fatta; governerò [target_title.GetNameNoTier] accanto a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] e i loro territori saranno immediatamente subordinati alla mia autorità."
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip] #EMP me#! appartiene a."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.8013.desc: "Nonostante le mie suppliche, le lusinghe e i favori accuratamente elargiti, le mie proteste sono cadute nel vuoto...\n\nL'apparato burocratico [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.Custom('IT_NAM_COL3')] volubile [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l] non hanno fatto altro che confermare la separazione del territorio [owner.GetPrimaryTitle.GetAdjective] e [target.GetPrimaryTitle.GetAdjective].."
 scheme_critical_moments.8013.a: "Eunuchi condannati"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName] ha tentato di assorbire il tuo governatorato, ma ha fallito!"
 scheme_critical_moments.8014.t: "Governo sottomesso: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "Dietro gli alti cancelli dei palazzi imperiali, il web [owner.Custom('DE_PRO_PER_P_3P_A')][owner.GetTitledFirstName|l] ha continuato a diffondersi. Oggi, una secca missiva con il sigillo scarlatto [owner.GetTopLiege.Custom('DE_PRO_PER_P_3P_A')] [owner.GetTopLiege.GetTitleAsName|l] ha confermato il peggio.\n\nI territori di [target_title.GetNameNoTier] sono immediatamente subordinati [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l], in pratica estensioni del [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective].."
 scheme_critical_moments.8014.a: "Questa ferita non sarà presto dimenticata."
 scheme_critical_moments.8015.t: "Governo sottomesso: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "Dopo settimane di pressioni politiche e manovre di corte, [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l] è riuscito a farsi assegnare la responsabilità dei territori di [target_title.GetNameNoTier], ora, in pratica, estensioni del suo [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective]."
 scheme_critical_moments.8015.liege: "\n\nLe ruote dell'apparato burocratico [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] non smettono di girare e la sua spinta è quasi inarrestabile, anche per un[owner.GetTopLiege.Custom('DE_PRO_POS_P_2P')] [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l].\n\nPosso solo sperare che [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l] spenda le sue energie al servizio di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] e non delle sue.."
 scheme_critical_moments.8015.vassal: "\n\nLe ruote dell'apparato burocratico [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] non smettono di girare e la loro spinta è quasi inarrestabile, anche per [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l]."
