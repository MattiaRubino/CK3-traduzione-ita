 scheme_critical_moments.1182.desc: "un successo! Ora il nome della famiglia [ROOT.Char.GetHouse.GetName] ha più peso su [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName], almeno per me.\n\nTangenti, favori, donazioni, mettere la persona giusta al posto giusto: nessuno strumento è rimasto inutilizzato. Le mie riserve di influenza aumentano insieme alle mie capacità politiche."
 scheme_critical_moments.1182.a: "Questo è solo l'inizio."
 scheme_critical_moments.1183.t: "$schema_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "La gente non mi apprezza.\n\nBustarelle, favori, donazioni, intimidazioni...#EMP niente#! ha funzionato per aumentare la mia influenza!\n\nCredo che dovrò rivolgere la mia attenzione altrove.."
