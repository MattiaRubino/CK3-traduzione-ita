 scheme_critical_moments.1172.t: "$schema_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "Negli ultimi mesi, non ho perso una sola occasione per rendermi ridicolo in pubblico [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l]. L'ho ingannato facendogli commettere errori in tribunale, l'ho eclissato nella conoscenza dei classici e l'ho indotto a sostenere misure finanziarie insostenibili per poi intervenire e correggerl[target.Custom('DE_END_PRO_S_N')].\n\nDopo un dibattito religioso di grande successo in cui sono riuscito abilmente a far credere che [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] promuovesse credenze eretiche, posso ritenermi soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] dei risultati ottenuti."
 scheme_critical_moments.1172.a: "[target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] ha imparato il suo posto."
 scheme_critical_moments.1173.t: "$schema_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Fallimento. Non importa quante volte ci provi, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] sembra essere sempre un passo avanti a me.\n\nLa sua conoscenza della letteratura è superba; la sua comprensione degli affari politici, profonda; la sua comprensione delle complessità della fede, incrollabile. O, almeno, molto più solida della mia."
 scheme_critical_moments.1173.a: "[target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip] è un osso duro da risolvere."
 challenge_status_invalidated_title: "@schema_icon! La posizione di sfida della coniugazione termina"
 scheme_critical_moments.1174.t: "Posizione contestata"
 scheme_critical_moments.1174.desc: "Mi vergogno ad ammettere che nelle mie ultime apparizioni pubbliche, in ogni confronto con [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|l] ho finito per deridere e umiliare.\n\nNon so come faccia a succedere, ma ogni volta che mi trovo coinvolto in un dibattito con [owner.GetSheHe], sembra che io dimentichi l'etichetta di corte, confonda i riferimenti e finisca per sembrare, nel migliore dei casi, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] idiota e, nel peggiore, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] imbecille che simpatizza per l'eresia.\n\nDevo fare un passo indietro e, per un po', riconsiderare tutto ciò che dico."
 scheme_critical_moments.1174.a: "Non posso crederci.."
