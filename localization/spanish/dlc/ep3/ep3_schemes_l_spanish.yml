 foster_legitimacy_scheme_desc_general: "Il [scheme|E] di $foster_legitimacy_scheme$ è un [personal_scheme|E] incantesimo in cui cerchi di aumentare il [legitimacy|E] del tuo [liege|E] e il suo [opinion|E] su di te, con la possibilità di ottenere un [hook|E] su colui che ha un [success_chance|E] superiore al #high 75%#!.\nQuesto incantesimo dipende soprattutto dal tuo [diplomacy|E].\n\nMolte cose influenzano il [success_chance|E], ma soprattutto il tuo [diplomacy_skill|E], il proprio [diplomacy_skill|E] del tuo [liege|E] e il [county_opinion|E] sul [capital|E] del tuo [liege|E]."
