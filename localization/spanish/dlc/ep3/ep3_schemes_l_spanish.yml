 ingratiate_family_desc_general: "$ingratiate_family$ è un [personal_scheme|E] che cerca di accattivarsi il favore di un [house|E]. Si basa su [diplomacy|E] e sulla posizione di [house|E].\n\nUna coniugazione riuscita di $ingratiate_family$ fornirà [opinion|E], [friendship|E] e [influence|E]."
