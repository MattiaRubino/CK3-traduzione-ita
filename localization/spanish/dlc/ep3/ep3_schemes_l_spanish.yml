 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: successo"
 scheme_critical_moments.8032.desc: "L'alba porta finalmente notizie della tenuta [target.GetHouse.GetBaseName] a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], e la conferma del nostro successo!\n\nAbbiamo colto queste persone completamente alla sprovvista [target.Custom('InsultNounPlural')]"
 scheme_critical_moments.8032.kill: "e [flavor_victim.Custom('IT_NAM_COL3')] [target.Custom2('RelationToMeShort', flavor_victim)] [target.Custom('IT_NAM_COL2')][target.GetFirstNameNoTooltip], [flavor_victim.Custom('IT_NAM_COL3')][flavor_victim.GetTitledFirstName|l], giace mort[flavor_victim.Custom('DE_END_PRO_S_N')]; i sopravvissuti dovranno convivere con questo fallimento.."
 scheme_critical_moments.8032.maim: "e [flavor_victim.Custom('IT_NAM_COL3')] [target.Custom2('RelationToMeShort', flavor_victim)] da [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip], [flavor_victim.Custom('IT_NAM_COL3')][flavor_victim.GetTitledFirstName|l], porterà i segni del suo fallimento per il resto dei suoi giorni.."
 scheme_critical_moments.8032.imprison: "e senza dubbio cercheranno [target.Custom2('RelationToMeShort', flavor_victim)|l] da [target.Custom('IT_NAM_COL3')][target.GetFirstNameNoTooltip], [flavor_victim.Custom('IT_NAM_COL3')][flavor_victim.GetTitledFirstName|l], che ora sta languendo in catene!"
 scheme_critical_moments.8032.fallback: "e sono stati schiacciati, perché tutti [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] lo vedano!"
 scheme_critical_moments.8032.permission: "\n\nAbbiamo il supporto di [owner.GetTopLiege.Custom('DE_PRO_PER_P_3P_A')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] e quei pazzi non sapranno a chi rivolgersi.."
 scheme_critical_moments.8032.emperor: "\n\nIo sono [owner.GetTopLiege.Custom('IT_NAM_COL3')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], e non c'è nulla che tu possa fare per fermarmi.."
 scheme_critical_moments.8032.crime: "\n\nPurtroppo è chiaro che il nostro coinvolgimento in questa vicenda non è passato inosservato e [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] si assicurerà che [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] sia a conoscenza di questo "tradimento di [owner.GetHouse.GetBaseName]"."
 scheme_critical_moments.8032.secret: "\n\nE come bonus, sembra che non siano consapevoli del fatto che dietro l'attacco ci siamo noi e, purtroppo, non possiamo sbattere pubblicamente in faccia a [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] questa vittoria di [owner.GetHouse.GetBaseName]... per ora."
 scheme_critical_moments.8032.a: "Bah, lasciamolo brontolare."
 scheme_critical_moments.8032.a.secret: "c'è da festeggiare!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]mancanza"
 scheme_critical_moments.8033.desc: "L'alba porta finalmente notizie della tenuta di [target.GetHouse.GetBaseName] a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], anche se non è quello che avremmo voluto sentire...\n\nQuei [target.Custom('InsultNounPlural')], non sappiamo come, erano preparati e hanno sventato l'attacco dei nostri infiltrati prima che potessero fare danni."
 scheme_critical_moments.8033.captured: "\n\nSembra che il mio [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.Custom('IT_NAM_COL3')][captured.GetTitledFirstName|l], sia stato colt[captured.Custom('DE_END_PRO_S_N')] in flagrante e che ogni speranza di nascondere il coinvolgimento di [owner.GetHouse.GetBaseName] sia svanita.."
 scheme_critical_moments.8033.discovered: "\n\nTuttavia, sembra che in qualche modo abbiano capito che dietro l'attacco c'è [owner.GetHouse.GetBaseName] e chiederanno a gran voce un risarcimento.."
 scheme_critical_moments.8033.fallback: "\n\nAlmeno possiamo stare tranquilli perché sembra che non siano a conoscenza del nostro coinvolgimento in questo schema.."
 scheme_critical_moments.8033.secret: "\n\nNonostante questa battuta d'arresto, sembra che possiamo stare tranquilli sapendo che - per ora - non sospettano della casa [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.a: "Tanti preparativi... per #EMP niente#!!"
 scheme_critical_moments.8034.t.known: "Fattoria assaltata: attacco da parte di [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Fattoria assaltata: aggressori sconosciuti"
 scheme_critical_moments.8034.desc: "All'alba, mi giungono rapidamente voci allarmate su un assalto alla tenuta di famiglia a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip],"
 scheme_critical_moments.8034.success: "e il mio cuore batte forte quando sento parlare di distruzione e atrocità."
 scheme_critical_moments.8034.failure: "e tiro un sospiro di sollievo quando mi confermano di aver sventato l'attacco."
 scheme_critical_moments.8034.kill: "\n\nMi dicono che il mio [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))|l], [flavor_victim.Custom('IT_NAM_COL3')][flavor_victim.GetTitledFirstName|l], giace mort[flavor_victim.Custom('DE_END_PRO_S_N')], sgozzat[flavor_victim.Custom('DE_END_PRO_S_N')] come un animale da un demone.."
 scheme_critical_moments.8034.maim: "\n\nMi è stato detto che il mio [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))|l], [flavor_victim.Custom('IT_NAM_COL3')][flavor_victim.GetTitledFirstName|l], è sopravvissuto per poco a questa terribile esperienza, ma è stato orribilmente mutilat[flavor_victim.Custom('DE_END_PRO_S_N')].."
 scheme_critical_moments.8034.imprison: "Mi è stato detto che il mio [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))|l], [flavor_victim.Custom('IT_NAM_COL3')][flavor_victim.GetTitledFirstName|l], è stato imprigionat[flavor_victim.Custom('DE_END_PRO_S_N')], incatenat[flavor_victim.Custom('DE_END_PRO_S_N')] come un cane.."
 scheme_critical_moments.8034.captured: "\n\nLe nostre guardie sono riuscite a catturare uno dei predoni e la presenza [captured.Custom('DE_PRO_PER_P_3P_A')][captured.GetTitledFirstName|l], [owner.Custom2('RelationToMeShort', captured)] [owner.Custom('IT_NAM_COL2')][owner.GetTitledFirstName], conferma che dietro a tutto questo c'è la casata [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8034.discovered: "\n\nRiflettendoci, siamo tutti d'accordo che questo è stato chiaramente il lavoro della casa [owner.GetHouse.GetBaseName].."
 scheme_critical_moments.8034.fallback: "\n\nPur esaminando la scena, le guardie non trovano alcun indizio su chi si celi dietro questo.."
 scheme_critical_moments.8034.permission: "\n\nLa reazione [owner.Custom('DE_PRO_PER_P_3P_A')] [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l] lascia molto a desiderare; e se [owner.GetTopLiege.GetSheHe] avesse qualcosa a che fare con questo...?"
 scheme_critical_moments.8034.emperor: "\n\nQuesto oltraggio e dalla mano di [owner.Custom('DE_PRO_PER_P_3P_A')][owner.Custom('DE_END_PRO_S_N')] [owner.GetTopLiege.Custom('IT_NAM_COL3')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l] ... cosa faremo?"
 scheme_critical_moments.8034.crime: "\n\nQuesto palese oltraggio non fa che sottolineare la depravazione di questo vile clan e la necessità di liberare [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] dalle loro grinfie!"
 scheme_critical_moments.8034.a.discovered: "quei furfanti di [owner.GetHouse.GetBaseNameNoTooltip] la pagheranno cara!"
 scheme_critical_moments.8034.a: "come è potuto accadere...?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: preparativi finali"
 scheme_critical_moments.8035.desc: "Dopo settimane di meticolosa pianificazione, la casa [owner.GetHouse.GetBaseName] è pronta a lanciare il nostro assalto. I nostri uomini sono al loro posto, abbiamo perlustrato la tenuta di [target.Custom('DE_PRO_PER_P_3P_A')][target.GetTitledFirstName|l] a [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] e concordato i dettagli dell'assalto.\n\nRimane solo una domanda: come ci comporteremo con [target.GetHouse.GetBaseName] dopo il nostro inevitabile trionfo?"
 scheme_critical_moments.8035.permission: "\n\nCon il supporto di [owner.Custom('DE_PRO_PER_P_3P_A')] [owner.GetTopLiege.GetTitleAsName|l], non c'è bisogno di un'eccessiva moderazione."
 scheme_critical_moments.8035.crime: "\n\nSe il mio coinvolgimento viene scoperto, è chiaro che [owner.Custom('IT_NAM_COL3')] [owner.GetTopLiege.GetTitleAsName|l] lo scoprirà.."
 scheme_critical_moments.8035.emperor: "\n\nÈ ora di mostrare a [owner.GetPrimaryTitle.GetTierAsNameNoTooltip|l] cosa succede a chi si oppone a me.."
 scheme_critical_moments.8035.a: "Uccidi tutti i cani [target.GetHouse.GetBaseNameNoTooltip] che riesci a trovare."
 scheme_critical_moments.8035.a.tt: "Se [scheme|E] ha successo, i membri della casata [target.GetHouse.GetBaseName] trovati saranno uccisi."
 scheme_critical_moments.8035.tt: "Il sito [scheme|E] terminerà"
