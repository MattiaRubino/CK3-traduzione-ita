 confederation_kingdom_decision: "Innalza la Confederazione"
 confederation_kingdom_decision_desc: "Ciò che nacque come un legame di necessità — guerrieri giurati a combattere fianco a fianco contro la tempesta — deve ora diventare qualcosa di più grande. Che i capi delle bande diventino lord, che i capitribù diventino vassalli, e che la confederazione si levi unita sotto un unico stendardo."
 confederation_kingdom_decision_tooltip: "Sciogli la [confederation|E] e fonda un nuovo [kingdom|E] assieme ai [confederates|E]"
 confederation_kingdom_decision_confirm: "Con me come suo [ROOT.Char.Custom('get_queen_king')|U]!"
 
 mpo_decisions_events.0004.t: "La Nascita di un [new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U]"
 mpo_decisions_events.0004.desc: "Un tempo, governavamo secondo la nostra volontà, e le nostre bande rispondevano a nessuno. Ora, ci inginocchiamo — non come [ROOT.Char.GetWomenMen] spezzati, ma come vassalli.\n\nCiò che fu un’assemblea di pari è ora un [new_king_ruler.GetPrimaryTitle.GetTierAsName], e le nostre lame sono giurate a [new_king_ruler.GetTitledFirstNameNicknamed] — il primo tra pari...\n\nQuesto [new_king_ruler.GetPrimaryTitle.GetTierAsName] potrà durare, o cadere come tutte le cose."
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "Io non farò parte di questo."
 
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "Un tempo, eravamo bande legate dal bisogno, la nostra unità effimera come le stagioni. Ora, siamo uno.\n\nI guerrieri che cavalcavano al mio fianco ora si inginocchiano dinanzi al mio trono.\n\nChe cantino il mio nome attorno alla mia grande tavola — il [new_king_ruler.GetPrimaryTitle.GetTierAsName] è nato, e io ne sono il [ROOT.Char.Custom('get_queen_king')]."
 mpo_decisions_events.0005.a: "Possa la prosperità regnare tra noi!"
 
