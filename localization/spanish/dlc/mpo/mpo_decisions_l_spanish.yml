 mpo_decisions_events.0022.t: "Visitatori da [root_scope.GetCapitalLocation.GetNameNoTooltip]"
 mpo_decisions_events.0022.desc_intro: "[root_scope.Custom('DE_ART_DEF_P_A')|U] mi [ROOT.Char.Custom2('RelationToMeShort', root_scope)], [root_scope.GetName], ha raggiunto [ROOT.Char.GetCapitalLocation.GetName]. [heir.Custom('IT_NAM_COL3')][heir.GetFirstName] il suo erede, quindi [heir.Custom('ComplimentAdjective')], mi abbraccia.\n\nMentre avvolgo la pelle di pecora [Glossary( 'khatag', 'KHATAG_GLOSS' )] intorno al mio anulare e ne offro l'estremità come saluto,"
 KHATAG_GLOSS: "Una sciarpa cerimoniale di seta o di pelle di pecora che indica rispetto, viene utilizzata come dono, simbolo di benvenuto e offerta nei luoghi sacri. Il #G khatag#! ha avuto origine in Tibet, ma è stato adottato dai buddisti e dai praticanti di tengrist nella steppa eurasiatica."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.Custom('IT_NAM_COL3')][root_scope.GetFirstNameNoTooltip] parla nobilmente del suo [root_scope.Custom2('RelationToMe', loc_heir)]: "Un'anima davvero [heir.GetCulture.GetName]! un[heir.Custom('DE_PRO_POS_P_2P')] [heir.GetWomanMan] segnat[heir.Custom('DE_END_PRO_S_N')] dal destino! Ho parlato con [heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] del tuo governo [friendship_target.Custom('ComplimentAdjective')]. E ora desidera conoscerti meglio di me"."
 mpo_decisions_events.0022.desc_lifestyle: "[heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] dice: "Uno spirito [lifestyle_trait.GetNameNoTooltip( loc_heir )|l] saluta un altro! [Select_CString(And(ROOT.Char.IsFemale, heir.IsFemale),'Juntas','Juntos')] parleremo di potere e di legami, e faremo ciò che amiamo veramente"."
 mpo_decisions_events.0022.desc_sports: "[heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] mi invita in campo aperto. "Io e te pratichiamo lo stesso sport! Mentre parliamo di legami e potere, affiniamo le abilità di ogni anima [ROOT.Char.GetCulture.GetName]!"."
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.Custom('IT_NAM_COL3')][root_scope.GetFirstNameNoTooltip] ride. "[heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] e tu siete come due piselli in un baccello! Si comporta allo stesso modo. Gli dico sempre: sei proprio come [ROOT.Char.GetSheHe], che capirebbe meglio e che sosterrebbe di più!"."
 mpo_decisions_events.0022.desc_kinship: "[heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] mi afferra con forza per la spalla.\n\n"Per il mio [heir.Custom2('RelationToMeShort', root_scope)], sei come il cavallo fedele che si rifiuta di allontanarsi. Ma sarai al nostro fianco negli anni a venire? Verrai da me quando il suo corpo giace senza vita?"
 mpo_decisions_events.0022.desc_gift: "[root_scope.Custom('IT_NAM_COL3')][root_scope.GetFirstNameNoTooltip] regala a me e a [heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] dei cachemire rivestiti di [Glossary( 'deels', 'DEEL_GLOSS' )] e le briglie di due cavalli bianchi. "Come siete simili nella prosperità", dice, "così potete essere simili nell'amicizia. Perché solo nell'amicizia cresce la prosperità"."
 DEEL_GLOSS: "Una tunica ripiegata, l'abito tradizionale delle popolazioni della steppa, indossata sia dagli uomini che dalle donne."
 mpo_decisions_events.0022.desc_outro: "\n\nI miei due visitatori continuano, raccontano di come [heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip] un giorno guiderà il [root_scope.GetHouse.GetName]... e del posto d'onore di cui godrò nel loro [root_scope.Custom('ResidenceBuilding')|l]."
 mpo_decisions_events.0022.a: ""#EMP Basta parole!#! Il nostro legame sarà fatto col sangue!"."
 mpo_decisions_events.0022.b: ""Per [Select_CString(heir.IsFemale, 'che', 'che')] a chi è stato promesso, obbedirò volentieri al mio [root_scope.Custom('IT_NAM_COL3')][root_scope.GetTitleAsNameNoTooltip|l]!"."
 mpo_decisions_events.0022.c: ""Che tu possa tornare spesso a sederti accanto al mio fuoco"."
 mpo_decisions_events.0022.d: "Avremo una serata di conversazione rivelatrice. Poco altro."
 cultural_acceptance_friendly_visit: "Visite amichevoli tra nobili"
 mpo_decisions_events.0023.t: "Oltre le usanze"
 mpo_decisions_events.0023.desc: "Le ultime braci brillano.\n\nAbbiamo cenato e parlato fino a tarda notte, abbiamo svegliato i bambini addormentati con le nostre risate e li abbiamo spaventati con i nostri canti gutturali. Non ho quasi bisogno di cantare (o di parlare) mentre [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstName|l] e [heir.Custom('IT_NAM_COL3')][heir.GetFirstName] chiacchierano dei divertimenti del giorno e sognano quelli a venire.\n\nQuesta notte ho portato due anime nobili in amicizia."
 mpo_decisions_events.0023.desc_fail: "Le ultime braci brillano.\n\nIl riso è dolce, le parole sono piacevoli, ma volano via come uccellini. Nonostante la mia persuasione, il cuore [friendship_target.Custom('ComplimentAdjective')] [friendship_target.Custom('DE_PRO_PER_P_3P_A')][friendship_target.GetTitledFirstName|l] sembra nascosto al mio erede.\n\nPosso solo sperare che si formi un'amicizia tra [Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'ellas','ellos')] loro quando non sarò che ossa e polvere."
 mpo_decisions_events.0023.desc_accidental_friend: "Forse [accidental_friend.Custom('DE_ART_DEF_P_A')] mi [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)], da cui [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstName|l] sembra #EMP essere#! totalmente appes[friendship_target.Custom('DE_END_PRO_S_N')], porterà [heir.Custom('IT_NAM_COL3')][heir.GetFirstName] nello stesso circolo."
 mpo_decisions_events.0023.a: "un[friendship_target.Custom('DE_PRO_POS_P_2P')] incondizionato e fedele [heir.Custom('IT_NAM_COL3')][heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Una delusione, ma la serata è comunque allegra."
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Questa opzione è disponibile per l'esperienza di [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]"
 study_commander_trait_decision: "Padroneggiare l'arte del comando"
 study_commander_trait_decision_desc: "Il popolo di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] è il riflesso del suo leader. Non posso stare con le mani in mano mentre il mio popolo muore per le mie terre e i miei comandanti non sono in grado di imparare dai loro errori. Devo prendere le redini e condurli alla grandezza."
 study_commander_trait_decision_tooltip: "Guadagnerai [stress|E] in cambio dell'opportunità di ottenere un [commander_trait|E]"
 study_commander_trait_decision_confirm: "alla vittoria!"
 study_commander_trait_decision_effect: "Intraprenderai un viaggio [Concept('stress','estresante')|E] in cambio della possibilità di ottenere una [commander_trait|E]"
 mpo_decisions_events.0200.t: "A $study_commander_trait_decision$"
 mpo_decisions_events.0200.desc: "Mi dirigo verso l'armeria e scelgo una buona spada dagli scaffali. Osservo i soldati, i loro movimenti, la loro ubriachezza e la loro mancanza di disciplina. Prima di indignarmi, devo imparare a guidarli. Perché mai qualcuno dovrebbe preoccuparsi di obbedire alla legge, se la legge non obbedisce a nessuno?\n\nMentre me ne vado, noto [commander_trait_mentor.GetName], che mi guarda da lontano. È un formidabile[commander_trait_mentor.Custom('DE_PRO_POS_P_2P')] guerrier[commander_trait_mentor.Custom('DE_END_PRO_S_N')], nonostante i deboli che circondano la sua armeria. Forse [commander_trait_mentor.GetSheHe] può insegnarmi un paio di cose."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U] mi hai già aiutato in passato in questo lavoro, quindi posso chiedere di nuovo il tuo aiuto."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U] ha già aiutato altri in questo lavoro, quindi ha una buona reputazione."
 mpo_decisions_events.0200.mentor: "Sembra che avrai un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] protett[ROOT.Char.Custom('DE_END_PRO_S_N')] nuov[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 mpo_decisions_events.0200.my_mentor: "Ci incontriamo di nuovo, [commander_trait_mentor.Custom('IT_NAM_COL3')][commander_trait_mentor.GetTitledFirstName|l]."
 mpo_decisions_events.0200.mentor_flavor: "Ricevi l'aiuto di [commander_trait_mentor.GetNameNoTooltip] nella tua missione per diventare un comandante migliore[ROOT.Char.Custom('DE_PRO_POS_P_2P')]."
 mpo_decisions_events.0200.mentor_traits: "Per il tag [commander_traits|E] di [commander_trait_mentor.GetName]:"
 study_commander_trait_bonus: "Per il tuo [traits|E]:"
 mpo_decisions_events.0200.a: "Devo farlo io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 mpo_decisions_events.0200.alone: "Il tuo viaggio sarà #bold imprevedibile#! e #bold non avrai una guida#!"
 mpo_decisions_events.0200.martial: "La mia mente tattica è acuta e sarà sufficiente."
 mpo_decisions_events.0200.martial_flavor: "La strada per la vittoria è solitaria, ma #bold ti guiderà#! nella conoscenza dell'arte della guerra."
 mpo_decisions_events.0200.learning: "Preferisco imparare dagli annali della storia e dalla saggezza degli studiosi."
 mpo_decisions_events.0200.learning_flavor: "#bold Sarai guidato da#! dalla saggezza delle battaglie passate e dagli scritti dei grandi condottieri."
 mpo_decisions_events.0200.intrigue: "Supererò i miei nemici e supererò i miei rivali."
 mpo_decisions_events.0200.intrigue_flavor: "Te #bold guiderà#! la tua astuzia, guidata dai sussurri della corte e della guerra."
 mpo_decisions_events.0201.t: "Il comando testa"
 mpo_decisions_events.0201.desc_intro: "Ora che ho iniziato la mia istruzione in modo approfondito, devo esaminare quali sono i miei punti di forza e di debolezza. Sono consapevole di essere una persona [ROOT.Char.Custom('DescriptorNegativeStandalone')], ma non posso permettere che questo peccato mi porti alla fine.\n\nDevo concentrarmi sul mio punto più debole."
 mpo_decisions_events.0201.desc_mentor: "\n\n"Ogni combattimento sarà diverso, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName]", dice [commander_trait_mentor.GetNameNoTooltip]. "Devi prepararti a tutto, a qualsiasi cosa. Il nemico non aspetterà che tu sia pront[ROOT.Char.Custom('DE_END_PRO_S_N')]. Qual è il tuo punto debole in battaglia? Dimmi."
 mpo_decisions_events.0201.martial_1: "Sul campo, sono un tra tanti. Ma da solo sono debole."
 study_commander_trait_option_mentor_desc: "Ti trovi di fronte a [commander_trait_mentor.GetNameNoTooltip]"
 study_commander_trait_option_success: "Impari molto dal tuo test"
 study_commander_trait_option_success_ok: "Avanza nella tua formazione"
 study_commander_trait_option_fail: "Non hai capito bene"
 study_commander_trait_option_fail_ok: "Non sei ancora vicino a padroneggiare l'arte del comando"
 mpo_decisions_events.0201.martial_1_mentor_success: "Hai battuto [commander_trait_mentor.GetNameNoTooltip] in duello"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip] tu è meglio"
 mpo_decisions_events.0201.martial_1_flavor: "Il tuo punto debole è l'incapacità di combattere individualmente"
 mpo_decisions_events.0201.martial_1_tt: "Nel tentativo di affinare le tue abilità di duellante, ti misuri con un soldato nella caserma"
 mpo_decisions_events.0201.martial_1_success: "Supera il tuo avversario"
 mpo_decisions_events.0201.martial_1_fail: "Il soldato ti sconfigge"
 mpo_decisions_events.0201.martial_2: "Devo imparare a combattere con gli altri."
 mpo_decisions_events.0201.martial_2_flavor: "Il tuo punto debole è l'incapacità di combattere con gli altri"
 mpo_decisions_events.0201.martial_2_tt: "Raduni un gruppo di soldati per esercitarsi nelle formazioni nel cortile"
 mpo_decisions_events.0201.martial_2_success: "Gestisci una difesa inespugnabile"
 mpo_decisions_events.0201.martial_2_fail: "I tuoi soldati sono disorganizzati e facilmente sconfitti"
 mpo_decisions_events.0201.learning_1: "Metà del combattimento dipende dalla conoscenza del nemico, l'altra metà è rappresentata dal movimento sul campo di battaglia."
 mpo_decisions_events.0201.learning_1_flavor: "Il tuo punto debole è la mancanza di conoscenza del paesaggio"
 mpo_decisions_events.0201.learning_1_tt: "Fai una ricognizione delle terre alla ricerca del posto migliore per stabilire una posizione."
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti aiuta nel riconoscimento"
 mpo_decisions_events.0201.learning_1_success: "Trova il luogo perfetto per le imboscate e le difese"
 mpo_decisions_events.0201.learning_1_fail: "Ti perdi nella campagna"
 mpo_decisions_events.0201.learning_2: "Le armi danno il massimo vantaggio, se sai come usarle."
 mpo_decisions_events.0201.learning_2_flavor: "Desideri migliorare la tua conoscenza delle armi e delle macchine d'assedio"
 mpo_decisions_events.0201.learning_2_tt: "Studi i progressi delle armi e come possono essere utilizzate a tuo vantaggio."
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip] spiega la complessità delle armi"
 mpo_decisions_events.0201.learning_2_success: "Potrai impugnare le armi in modo più efficace e potrai anche migliorare quelle che già possiedi"
 mpo_decisions_events.0201.learning_2_fail: "Per te è troppo complicato controllare le modifiche della storia"
 mpo_decisions_events.0201.intrigue_1_flavor: "Vuoi migliorare la tua capacità di radunare o manipolare nemici e alleati"
 mpo_decisions_events.0201.intrigue_1: "Devo entrare nella mente degli altri."
 mpo_decisions_events.0201.intrigue_1_tt: "Raduna un gruppo di contadini e cerca di convincerli a fare ciò che dici"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti consiglia di gestire"
 mpo_decisions_events.0201.intrigue_1_success: "La folla è convinta, nonostante la sua iniziale reticenza"
 mpo_decisions_events.0201.intrigue_1_fail: "Sembra che nessuno ascolti quello che dici loro"
 mpo_decisions_events.0201.intrigue_2: "A volte il modo migliore per vincere è non combattere."
 mpo_decisions_events.0201.intrigue_2_flavor: "Vuoi migliorare la tua capacità di evitare i conflitti"
 mpo_decisions_events.0201.intrigue_2_tt: "Cerchi di convincere una folla a deporre le armi"
 mpo_decisions_events.0201.intrigue_2_success: "La folla accetta le tue condizioni e tu eviti il combattimento"
 mpo_decisions_events.0201.intrigue_2_fail: "Le tue parole irritano ancora di più la folla"
 mpo_decisions_events.0201.none_1: "Nessuno seguirà colui che lo ha affamato."
 mpo_decisions_events.0201.none_1_flavor: "Vuoi imparare a razionare le provviste in modo più efficace?"
 mpo_decisions_events.0201.none_1_tt: "Stai pensando al modo migliore per nutrire i tuoi soldati"
 mpo_decisions_events.0201.none_1_success: "Il cibo è abbondante e i tuoi soldati sono ben nutriti"
 mpo_decisions_events.0201.none_1_fail: "Il tuo piano va storto e i tuoi soldati fanno la fame"
 mpo_decisions_events.0201.none_2: "Essere forti è il primo passo."
 mpo_decisions_events.0201.none_2_flavor: "Vuoi migliorare la tua forza fisica"
 mpo_decisions_events.0202.t: "Eventi inaspettati"
 mpo_decisions_events.0202.desc_battlefield: "Ritorno dal campo di battaglia,"
 mpo_decisions_events.0202.desc_study: "Al ritorno dai miei studi,"
 mpo_decisions_events.0202.desc_terrain: "Al ritorno dal mio viaggio,"
 mpo_decisions_events.0202.desc_town: "Al ritorno dalla città,"
 mpo_decisions_events.0202.desc: "mi saluta [situation_alerter.GetName]. E inizia a parlare di un evento recente che pensa possa interessarmi."
 mpo_decisions_events.0202.desc_1_intro: "Descrive un luogo non lontano da qui.\n\n"E un gruppo di banditi si è stabilito lì", dice. "Perché"
 mpo_decisions_events.0202.desc_1_outro: "l'esercito non aveva niente da fare!", esclama [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip]."
 mpo_decisions_events.0202.desc_2: "Mi parla di una fortezza assediata e di come i difensori abbiano perso rapidamente terreno. "Un solo colpo di trabucco e le mura crollarono", dice con emozione. "Non c'è da stupirsi che il loro signore si sia arreso così in fretta, non avrebbe potuto resistere più a lungo"."
 mpo_decisions_events.0202.desc_3: "Mi racconta di un gruppo di ufficiali e soldati scontenti che si sono trasformati in traditori e hanno ordito un complotto per minare e rovesciare il loro comandante. "E nel cuore della notte, lo hanno pugnalato!" dice, "Il comandante non se l'aspettava"."
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] si schiarisce la gola: "E tu cosa avresti fatto?"
 mpo_decisions_events.0202.martial_situation_1: "Avrei fatto delle ricerche sul paesaggio e l'avrei usato a mio vantaggio."
 mpo_decisions_events.0202.martial_situation_1_flavor: "Dici a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] quanto sia importante conoscere il terreno su cui stai combattendo"
 mpo_decisions_events.0202.learning_situation_1: "da dove vengono i banditi?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Spiega a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che conoscere il nemico è il primo passo per sconfiggerlo"
 mpo_decisions_events.0202.success: "[situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] vedi"
 mpo_decisions_events.0202.fail: "[situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] mi guarda con le sopracciglia alzate"
 mpo_decisions_events.0202.intrigue_situation_1: "banditi? Avrei usato la loro avidità contro di loro."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "Mostra a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] come sfruttare i punti deboli del nemico"
 mpo_decisions_events.0202.none_situation_1: "non avrebbero mai violato le mie difese!"
 mpo_decisions_events.0202.none_situation_1_flavor: "Spiega a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che il modo migliore per sconfiggere il nemico è essere preparati"
 mpo_decisions_events.0202.martial_situation_2: "perché nascondersi dietro le mura? Distruggi quella misera macchina!"
 mpo_decisions_events.0202.martial_situation_2_flavor: "Spiega a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che avresti distrutto l'attrezzatura per l'assedio con la forza"
 mpo_decisions_events.0202.learning_situation_2: "Ogni arma ha la sua replica."
 mpo_decisions_events.0202.learning_situation_2_flavor: "Suggerisci di studiare i progetti delle armi d'assedio alla ricerca di un punto debole o di un'innovazione"
 mpo_decisions_events.0202.intrigue_situation_2: "Se il potere risiede nelle loro armi, le priveremo di esse"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "Suggerisci a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che avresti sabotato la squadra d'assedio"
 mpo_decisions_events.0202.none_situation_2: "Evacuate i civili e lasciate che le mura cadano."
 mpo_decisions_events.0202.none_situation_2_flavor: "Spiega a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che avresti salvato i civili e lasciato che il nemico prendesse la fortezza"
 mpo_decisions_events.0202.martial_situation_3: "raduna i lealisti e andiamo a combatterli!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "Spiega a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che non avresti perso un istante per arrestare i traditori"
 mpo_decisions_events.0202.learning_situation_3: "Scopri il suo piano e assicurati che fallisca."
 mpo_decisions_events.0202.learning_situation_3_flavor: "Suggerisci a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che avresti dovuto analizzare il piano del nemico e trovare un modo per fermarlo a distanza"
 mpo_decisions_events.0202.intrigue_situation_3: "Un'alleanza con i traditori viene finta e spezzata dall'interno."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "Suggerisci a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che ti saresti infiltrato tra i traditori e avresti sabotato i loro piani"
 mpo_decisions_events.0202.none_situation_3: "fai conoscere a tutti i piani di questi codardi!"
 mpo_decisions_events.0202.none_situation_3_flavor: "Spiega a [situation_alerter.Custom('IT_NAM_COL3')][situation_alerter.GetFirstNameNoTooltip] che avresti smascherato i traditori e lasciato che il popolo decidesse il loro destino"
 mpo_decisions_events.0203.t: "I momenti di quiete"
 mpo_decisions_events.0203.desc_intro: "La mia mente vaga lontano dal campo di battaglia e mi ritrovo in un luogo silenzioso. Sono solo e l'unico suono è il fruscio delle foglie provocato dal vento esterno."
 mpo_decisions_events.0203.desc: "In queste battaglie si versa sangue e si perdono innumerevoli vite. Ma non è invano, né per piacere. In questo momento, devo ricordare i volti di coloro che sono caduti e i nomi di coloro che sono sopravvissuti.\n\nPerché e perché lo sto facendo?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip] si siede vicino e mi fissa. "Vedo che sei preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')]", dice. "Ma dovete chiedervi per chi e perché state combattendo."
