 mpo_decisions_events.0080.t: "Competenze da lontano"
 mpo_decisions_events.0080.desc: "Ho inviato missive in lungo e in largo alla ricerca di qualcuno che possa aiutarmi con le sue competenze ingegneristiche. Anche se all'inizio sembra un compito impossibile, alla fine due [Select_CString(And(great_siege_engineer_option.IsFemale, good_siege_engineer_option.IsFemale),'candidatas','candidatos')] si sono presentati nel mio campo.\n\nPer quanto ne so, [great_siege_engineer_option.Custom('IT_NAM_COL3')][great_siege_engineer_option.GetFirstName] è l'opzione migliore delle due [Select_CString(And(great_siege_engineer_option.IsFemale, good_siege_engineer_option.IsFemale),'las','los')] ma costa molto di più [good_siege_engineer_option.Custom('IT_NAM_COL2')][good_siege_engineer_option.GetFirstName]. In ogni caso, finalmente avrò qualcuno che aiuterà le mie armate con questo punto debole."
