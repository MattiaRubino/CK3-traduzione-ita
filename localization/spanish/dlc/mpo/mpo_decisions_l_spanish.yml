 mpo_decisions_events.0120.t: "La via del nomade"
 mpo_decisions_events.0120.desc.intro: "È arrivato il momento di trasformare il mio accampamento in qualcosa di più: un insediamento mobile che marcia attraverso la steppa con l'alternarsi delle stagioni.\n\n"Spero che queste terre vi servano bene", ci dice il pastore che ha portato il suo popolo davanti a noi, accogliendoci nella sua tenda."
