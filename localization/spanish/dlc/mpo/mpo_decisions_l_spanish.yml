 settle_the_steppe_decision: "Stanziare la Steppa"
 settle_the_steppe_decision_desc: "La steppa ha nutrito i nostri greggi, portato i nostri cavalieri, e disperso i nostri nemici nel vento. Ma ora posiamo pietre dove un tempo tuonavano gli zoccoli. Non inseguiremo più l’orizzonte — lo porteremo a noi.\n\nResteremo figli della steppa. Ma metteremo radici nella sua terra, alzeremo mura nel suo vento, e trasformeremo il fuoco del campo in un focolare."
