 become_nomadic_decision: "Diventa Nomade"
 become_nomadic_decision_desc: "La terra sotto i nostri piedi ci ha ancorati per generazioni, ma la steppa non favorisce chi resta fermo. Abbiamo osservato i cavalieri delle pianure aperte — come vagano dove vogliono, liberi da mura, portando la loro ricchezza con sé come il vento.\n\nOra ci liberiamo dal peso della vita stanziale."
