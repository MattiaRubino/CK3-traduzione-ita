 mpo_gok_world_conquest_decision: "Riforma del Gran Khaganato"
 mpo_gok_world_conquest_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetName] si estende oltre le nostre vaste terre d’erba, oltre i mari salati, oltre i sogni mai osati da alcun nomade.\n\nTutto questo fu conquistato a cavallo. Ma tutto può essere mantenuto e governato... solo dal trono. Da lì, come [ROOT.Char.GetFaith.CreatorName], devo scrutare il mondo e veder nascere un nuovo ordine: uno fondato sulle leggi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], nuove saggezze e il dominio eterno di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]."
