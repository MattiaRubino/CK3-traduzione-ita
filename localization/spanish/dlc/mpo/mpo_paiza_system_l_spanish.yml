l_spanish:
 mpo_establish_paiza_system_decision: "Crea il sistema di paizas"
 mpo_establish_paiza_system_decision_desc: "Verrà creato un sistema di tavolette speciali per attirare gli stranieri ricchi e dare più potere ai sudditi fedeli [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Coloro che porteranno una [paiza|E] con il nome [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')][ROOT.Char.GetTitledFirstNameNoTooltip|l] porteranno la mia autorità e avranno un passaggio sicuro nelle mie terre. Coloro che oseranno mancare di rispetto al mio nome moriranno come cani."
 mpo_establish_paiza_system_decision_tooltip: "Dare potere ai tuoi fedeli sudditi"
 mpo_establish_paiza_system_decision_confirm: "Per il potere del Cielo eterno"
 mpo_establish_paiza_system_decision_is_gurkhan: "Tu è il [gurkhan|E]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "Sblocca [character_interaction|E] #V $mpo_interaction_grant_paiza$#! che può essere utilizzato con i tuoi [courtiers|E], [vassals|E] e [tributaries|E]"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "Sblocca il sito [character_interaction|E] #V $mpo_interaction_ask_for_paiza$#! per le tue visite [vassals|E], [tributaries|E] e [adventurers|E] sul tuo sito [court|E]"
 mpo_establish_paiza_system_decision.paiza_obedient: "I personaggi che ricevono le [artifacts|E] paizas si girano [Concept('obedient', 'obedientes')|E] verso di te."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! I personaggi che indossano le paizas avranno accesso all'opzione [decision|E] #V $mpo_abuse_authority_paiza_decision$#!"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! I personaggi che indossano le paizas avranno accesso all'opzione [interaction|E] #V $mpo_interaction_leverage_khan_authority$#!"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "Sblocca il [decision|E] [GetDecisionWithKey('mpo_call_for_merchants_decision').GetName]"
 mpo_establish_paiza_system_decision.paiza_recently_established: "[THIS.Char.GetName] hai già creato il sistema delle paizas. La sua vita ti impedisce di crearne uno nuovo. Ogni suo patetico respiro è un insulto alla tua autorità."
 mpo_decisions_events.0099.t: "Creazione del sistema di paizas"
 mpo_decisions_events.0099.desc: "Il mio potere è come la steppa stessa: si estende all'infinito oltre l'orizzonte. Ma io sono come una goccia d'acqua nella pioggia, legata a un solo luogo.\n\nAl di là della steppa, gli abitanti delle città usano i libri contabili per trasmettere la conoscenza al di là del loro sguardo limitato. Io userò la loro idea per consegnare le paizas. I miei fedeli sudditi porteranno le parole più importanti di tutte: #EMP il mio nome.#!\n\n[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]: le rune incise sul manufatto incuteranno paura e obbedienza assoluta."
 mpo_decisions_events.0099.a: "La mia volontà sarà resa manifesta."
 paiza_artifact_title: "Paiza [patron.Custom('DE_PRO_PER_P_3P_A')][patron.GetTitledFirstNameNoTooltip|l]"
 paiza_artifact_desc: "[paiza|E]una semplice ma minacciosa tavoletta di metallo che può portare potere e sfortuna in egual misura. Sul retro sono incise le seguenti parole:\n\nPer il potere del Cielo eterno. Con la protezione della fortuna imperiale. Un editto [patron.Custom('DE_PRO_PER_P_3P_A')][patron.GetTitledFirstName|l]: chiunque non osi rispettarlo sarà punito con la morte."
 mpo_call_for_merchants: "Chiamare i visitatori facoltosi"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: paiza"
 mpo_call_for_merchants_decision_desc: "La grande steppa è molto più magnifica di quelle grasse e viziate città straniere. Ma hanno beni, gadget e idee che potrebbero esserci utili. Forse uno dei loro ricchi sciocchi si avventurerà qui."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "Invia agli inviati"
 mpo_call_for_merchants_dead_merchant_toast: "Un ricco visitatore muore durante il viaggio"
 mpo_call_for_merchants_dead_merchant_desc: "[merchant.Custom('IT_NAM_COL3')|U] il ricco visitatore morì durante il viaggio"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: offerte locali"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Potenzia i tuoi soldati o permette la creazione di [Concept('artifact', 'artefactos')|E]."
 mpo_call_for_merchants_small_decision_confirm: "Invia al mittente"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Su un #P 20 %#! di [gold|E] investito"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Un ricco straniero si recherà alla tua corte a capo di una carovana diretta verso città consolidate e ben sviluppate. Al suo ritorno, potrai ricevere i seguenti benefici:\n$BULLET_WITH_TAB$Circa #P 40 %#! del tuo investimento su [gold|E]\n$BULLET_WITH_TAB$Materiali per la creazione di [Concept('artifact', 'artefactos')|E] che sbloccano gli [decision|E] #V $commission_artifact_decision$#!\n$BULLET_WITH_TAB$armamenti per i tuoi [horde|E] e [archer_cavalry|E]"
 mpo_call_for_merchants_decision.gold_needed_smol: "Le offerte più vantaggiose richiedono un investimento più elevato in [gold|E], fino a 800 [gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "Il precedente straniero che ha risposto alla tua chiamata è scomparso violentemente e la notizia si è diffusa. Ci vorrà del tempo prima che un'altra anima temeraria osi farsi viva."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Progressi casuali di [innovation|E]"
 mpo_call_for_merchants_decision.buildings: "Diversi [internal_upgrades|E] a [yurt_building|E] di [GetDomicileBuilding('trade_yurt_01').GetName|l] apportano ulteriori vantaggi."
 mpo_call_for_merchants_decision.gold_needed: "Le offerte più vantaggiose richiedono un investimento più elevato in [gold|E], fino a 2400 [gold_i|E]"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisioni_eventi.2141.desc$"
 mpo_decisions_events.0100.a: "Portami nuove idee."
 mpo_decisions_events.0100.a_not_unlocked: "Non è disponibile il sito [yurt_building|E] de [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_decisions_events.0100.b: "L'acciaio sarà utilizzato al meglio."
 mpo_decisions_events.0100.c: "Armatura per la mia orda."
 mpo_decisions_events.0100.d: "Per prima cosa, scambiamo il grigio con l'oro."
 mpo_decisions_events.0100.d.unlocked: "Potrai selezionare i beni che ordinerai dopo il baratto [herd|E].\n#weak Questa opzione è disponibile per chi possiede [yurt_building|E] da [GetDomicileBuilding('trade_yurt_01').GetName|l].#!"
 mpo_decisions_events.0100.e: "La tua ricchezza e la tua vita. Ora."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial Nessun altro ricco visitatore oserà venire alla tua corte in due decenni. Non potrai prendere la decisione #V $mpo_call_for_merchants_decision$#! durante questo periodo!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName] è arrivato prima del previsto con la polvere sugli stivali e i lucciconi negli occhi.\n\n"Grazie per aver permesso la mia presenza qui, o saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] e potente [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Mi è stato detto che sei interessato ai beni di [merchant_origin.GetNameNoTier], qualcosa che posso portare alla tua yurta. Condurrò una carovana lì e tornerò.\n\nTi porterò con la massima umiltà qualsiasi cosa tu desideri. Acciaio grezzo proveniente dalle migliori fornaci? Armature che respingono qualsiasi colpo? O forse qualcos'altro?"
 mpo_decisions_events.2141.b: "$mpo_decisioni_eventi.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisioni_eventi.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisioni_eventi.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisioni_eventi.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisioni_eventi.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisioni_eventi.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "Quando [paiza_merchant.GetNameNoTooltip] torna dal suo viaggio a [merchant_origin.GetName]:"
 mpo_decisions_events.0101.t: "Lo straniero ritorna"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName] è arrivato e ora beve [Glossary( 'kumis', 'KUMIS_GLOSS')] nella mia yurta, dopo un lungo e faticoso viaggio verso [merchant_origin.GetName].\n\nI beni preziosi che ho richiesto si stanno scaricando. Il lupo della steppa e l'agnello della città hanno trovato un modo per coesistere, anche se solo per un po'."
 mpo_decisions_events.0101.a: "meraviglioso!"
 mpo_decisions_events.0101.b: "Raccontami storie di terre lontane"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName] ti racconterà le storie delle terre che ha attraversato."
 mpo_decisions_events.2137.t: "I viaggi [paiza_merchant.Custom('IT_NAM_COL2')][paiza_merchant.GetFirstNameNoTooltip]"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName] fa un bel respiro, guarda in lontananza e intreccia una storia:\n#debole"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.Custom('IT_NAM_COL3')|U] mercante prende fiato e inizia a parlare di un'altra signoria:\n#debole"
 mpo_decisions_events.2137.a: "Vedo"
 mpo_decisions_events.2137.b: "dimmi di più!"
 mpo_decisions_events.2137.c: "Resta nella mia yurta."
 mpo_decisions_events.2138.t: "Grigio per oro"
 mpo_decisions_events.2138.desc: "Ti avvicini al tuo [GetDomicileBuilding('trade_yurt_01').GetName|l] con [paiza_merchant.GetName] per chiedere spiegazioni:\n\n"Posso comprare una quantità considerevole del tuo gregge. Ho preso contatti mentre viaggiavo qui. Non ci sono acquirenti all'ingrosso, ma sulla via del ritorno potrei visitare un numero sufficiente di piccoli pastori e forse trarre qualche profitto. O almeno non perdere così tanto.\n\nFaccio questa offerta per rispetto a te e alla tua maestà, mio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]"."
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]6 [herd_i] per 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]4 [herd_i] per 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]2 [herd_i] per 1 [gold_i]"
 mpo_decisions_events.2138.a: "Affare fatto."
 mpo_decisions_events.2138.b: "Dai di più e guadagna di più."
 mpo_decisions_events.2138.c: "Siamo tornati."
 mpo_decisions_events.2138.c.desc: "Non effettuerai lo scambio [herd|E] e tornerai allo scopo del viaggio [paiza_merchant.GetName]."
 mpo_decisions_events.2141.already_traded: "Hai già modificato [herd|E] in [gold|E]"
 mpo_abuse_authority_paiza_decision: "Abuso dell'autorità del gurkhan"
 mpo_abuse_authority_paiza_decision_tooltip: "il sito [gurkhan|E] parla attraverso di me!"
 mpo_abuse_authority_paiza_decision_desc: "Porto con me il nome del gurkhan. Le rune incise sulla mia paiza incutono timore nel cuore della gente. Le terre intorno a me sono fertili, ma coloro che vivono qui sono deboli. Devo prendere da loro ciò che posso, non solo con la mia forza indomabile, ma anche con il nome del Gurkhan."
 mpo_abuse_authority_paiza_decision_confirm: "nel nome di [gurkhan|E]!"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "Il modello di [paiza|E] non è più quello di [gurkhan|E]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "L'autorità del [gurkhan|E]"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "Il sito [gurkhan|E] ha reagito alle tue azioni"
 mpo_abuse_authority_paiza_decision.region_already_abused: "Queste terre hanno già sofferto per l'abuso dell'autorità dei [gurkhan|E]"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "Non ci sono terreni adatti all'abuso in questo [location|E]"
 mpo_decisions_events.0110.t: "Nel nome del [paiza_patron.Custom('IT_NAM_COL3')][paiza_patron.GetTitleAsNameNoTooltip|l]"
 mpo_decisions_events.0110.desc: "Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] suddit[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP fedele#! [paiza_patron.Custom('DE_PRO_PER_P_3P_A')][paiza_patron.GetTitledFirstName|l]. Porto il suo nome inciso sul metallo e la sua volontà nelle mie parole e nelle mie azioni. La mia forza è la sua forza.\n\n[local_boi.Custom('IT_NAM_COL3')|U] debole [local_boi.GetName] può invocare quanto vuole, il che non cambierà il decreto del gurkhan che esce dalla mia bocca.\n\nTutte le ricchezze e tutti gli animali adatti di queste terre devono essere presentati a me. Poiché la vostra debolezza insulta l'autorità [paiza_patron.Custom('DE_PRO_PER_P_3P_A')][paiza_patron.GetTitleAsNameNoTooltip|l] e io li userò #EMP meglio#!."
 mpo_decisions_events.0110.a: "raccogli tutto ciò che si muove!"
 mpo_decisions_events.0110.b: ""E non dite una parola, cani!"."
 mpo_decisions_events.0110.c: "Ho cambiato idea."
 mpo_decisions_events.0110.d: "Questo è #EMP errato#!. Spostati!"
 mpo_decisions_events.0110.b.success: "Il successo"
 mpo_decisions_events.0110.b.success_desc: "Non una parola di quello che è successo qui viene [paiza_patron.Custom('IT_NAM_COL3')][paiza_patron.GetTitledFirstName|l]"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.Custom('IT_NAM_COL3')|U] [paiza_patron.Custom('IT_NAM_COL3')][paiza_patron.GetTitledFirstName|l] impara a conoscere i tuoi abusi"
 custom.mpo_resources_gained_abuse: "Bottino di [counties|E] nelle vicinanze"
 mpo_decisions_events.0111.t: "L'ira del gurkhan"
 mpo_decisions_events.0111.desc: "Il gurkhan è come la steppa stessa. Il potere di [paiza_patron.GetName] si diffonde su di essa, il suo nome viene sussurrato dal vento.\n\nPorto il suo nome con me, inciso nel metallo della paiza. L'ho usato per instillare paura e obbedienza nei cuori della gente. Troppo, a quanto pare.\n\nOra tocca a me avere paura. Il gurkhan è venuto a conoscenza delle mie azioni e le definisce un abuso della sua parola, del suo nome. E così, diventerò un esempio spaventoso per tutta la steppa."
 mpo_decisions_events.0111.a: "Accetto il giudizio."
 mpo_decisions_events.0111.b: ""Ah, ma vedi, le mie azioni erano solo..."."
 mpo_decisions_events.0112.t: "$mpo_decisioni_eventi.0111.t$"
 mpo_decisions_events.0112.desc: "Io sono come la steppa stessa. Il mio potere e la mia volontà sono diffusi ovunque. Il vento sussurra il mio nome.\n\nI cavalieri portano con sé il mio nome, inciso nel metallo delle loro paizas. Eppure alcuni di loro lo storpiano come serpenti, avidi schifosi come [paiza_abuser_1.GetName] e come [paiza_abuser.GetName], che non molto tempo fa hanno prostrato davanti a me i loro corpi verminosi e ora abusano dei miei fedeli sudditi, che vengono da me per avere risposte, per avere giustizia. Che il vento porti ora la mia vera volontà!\n\n"La notizia mi è appena giunta. Si sappia che [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip|l] si farà avanti contro qualsiasi cane castrato, sia esso [paiza_abuser.Custom('IT_NAM_COL3')][paiza_abuser.GetFirstNameNoTooltip], [paiza_abuser_1.Custom('IT_NAM_COL3')][paiza_abuser_1.GetFirstNameNoTooltip] o chiunque altro. Il mio nome è il mio nome!"."
 mpo_decisions_events.0112.a: "portami le loro teste!"
 mpo_decisions_events.0112.a.desc: "Gli altri [characters|E] con il tuo [paiza|E]s saranno meno disposti ad abusare della tua autorità se muoiono [paiza_abuser.Custom('IT_NAM_COL3')][paiza_abuser.GetFirstName] e [paiza_abuser_1.Custom('IT_NAM_COL3')][paiza_abuser_1.GetFirstName]."
 mpo_decisions_events.0112.b: "Lascio perdere... per ora."
 mpo_decisions_events.0112.c: "Non disturbarmi mai più."
 mpo_decisions_events.0112.c.flavor: "Ulteriori abusi della tua autorità continueranno, ma non sarai più avvisato."
 mpo_paiza_abuse_counter_effect.random: "Le azioni di [gurkhan|E] sono casuali come quelle di qualsiasi essere umano"
 mpo_paiza_abuse_counter_effect.angry: "@avviso_icona! Il sito [gurkhan|E] è infuriato per il tuo abuso di autorità e quasi certamente reagirà"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! Il sito [gurkhan|E] è irritato per il tuo abuso di autorità e probabilmente reagirà"
 mpo_paiza_abuse_counter_effect.indifferent: "Il sito [gurkhan|E] è indifferente al tuo abuso di autorità e non agirà in questa occasione"
