l_spanish:
 court_astrologer_events.0002.t: "Guarda il Tuo Vicino"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName] si avvicina a me mentre il sole muore dietro le montagne. [astrologer.GetSheHe|U] [astrologer.Custom('quirk_pos_present')] avvicinandosi, scrutando la terra.\n\n"
 court_astrologer_events.0002.desc.bad: ""[astrologer.GetFaith.HighGodName] non mostra pietà per noi, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]. L’erba soffre, secca come un cadavere antico.""
 court_astrologer_events.0002.desc.meh: ""Anche con la benedizione di [astrologer.GetFaith.HighGodNamePossessive], il nostro gregge ancora fatica," dice [astrologer.GetSheHe], indicando alcuni cavalli che trottano inquieti."
 court_astrologer_events.0002.desc.outro: "\n\n"La terra vicina di [target_realm.GetName] è molto più fertile. Devi convincere [target_realm_owner.GetTitledFirstName] a cedere il passo al nostro popolo.""
 court_astrologer_events.0002.a: ""Mi fido della tua parola.""
 court_astrologer_events.0002.a.tt: "Se #EMP migri pacificamente#! verso [target_realm.GetName] nei prossimi #V 5#! anni, otterrai [GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip] all’arrivo"
 court_astrologer_events.0002.b: ""Parole pie, le tue.""
 court_astrologer_events.0002.c: ""Solo i deboli fuggono.""
