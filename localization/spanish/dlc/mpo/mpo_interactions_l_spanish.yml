 mpo_interactions_events.0006.t: "Sangue del mio sangue"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.Custom('IT_NAM_COL3')][blood_bro.GetFirstName] taglia il palmo della mano e dice: \"
 mpo_interactions_events.0006.desc_anda: "è diventato [Glossary( 'anda', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_no_anda: "diciamo queste parole,"
 mpo_interactions_events.0006.desc: "le nostre vite diventano una sola. [ROOT.Char.Custom('SisterBrother')|U] giuro di amarti per sempre e di mantenerti in salute".\n\nFaccio lo stesso giuramento, mi infliggo la stessa ferita e unisco il mio sangue a quello del mio nuov[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')].\n\nDopo aver suggellato il nostro patto, ci scambiamo buoni doni e condividiamo una sola pelle per la notte. Sogniamo di"
 mpo_interactions_events.0006.desc_shared_foe: "l'angoscia dei nostri nemici, con dolore e sventura per [shared_foe.Custom('IT_NAM_COL3')][shared_foe.GetTitledFirstName|l]!"
 mpo_interactions_events.0006.desc_memories: "i giorni luminosi del passato."
 mpo_interactions_events.0006.desc_war_allies: "le battaglie vinte e il ruggito dei nostri corni da guerra."
