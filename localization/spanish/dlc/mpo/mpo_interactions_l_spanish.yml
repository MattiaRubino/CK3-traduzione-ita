 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]: successo"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] sembra annoiarsi dopo ore passate a guardare le tattiche militari sulle mappe. Mi alzo, gli lancio una spada da allenamento e grido:\n\n"Usciamo fuori. Il primo colpo diretto sul corpo dell'altro vince!".\n\n"
 mpo_interactions_events.0101.logistician: "Estraggo la mia spada da allenamento e mi preparo a combattere. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] prende la sua e si mette all'opera. Colpisce con ferocia e precisione. Combattiamo a lungo, ma senza che nessuno vinca chiaramente, la stanchezza ha la meglio su di noi.\n\n"Riposiamoci, continueremo domani"."
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Inizio una pausa, ma [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] si arrabbia e prende la borsa.\n\n"No, possiamo continuare!" esclama e mi porge una porzione di [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Ci scambiamo i colpi in modo uniforme, ma nessuno dei due colpisce il bersaglio. Alla fine, [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] apre una distanza maggiore tra noi e cade a terra.\n\n"Sei ferit[recipient.Custom('DE_END_PRO_S_N')]?", comincio a preoccuparmi"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, ma poi un sasso mi spara in testa.\n\n"Ti ho quasi preso!" grida mentre ricarica una piccola fionda."
 mpo_interactions_events.0101.aggressive_attacker: "Immediatamente, corro verso [recipient.GetSheHe], e senza sosta, estraggo la sua spada con un solo colpo.\n\n"Ricorda che durante una battaglia sei tu o il nemico. Usa tutta la tua forza e anche di più!"."
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nPrima che io finisca la frase, [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] mi salta addosso. Il suo colpo pesante fa volare schegge e manda in frantumi la mia spada. Non avendo nulla con cui difendermi, devo arrendermi."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] non esita. Ogni colpo viene respinto o bloccato, non riesco a raggiungerl[recipient.Custom('DE_END_PRO_S_N')]."
 mpo_interactions_events.0101.forder: "Scendiamo al fiume e iniziamo a combattere. Dopo qualche bracciata, mi ritrov[ROOT.Char.Custom('DE_END_PRO_S_N')] nell'acqua. Salto alcuni mucchi d'erba alla ricerca di un terreno solido."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n"Sei troppo lent[ROOT.Char.Custom('DE_END_PRO_S_N')], viej!", [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] appare davanti a me e mi getta in acqua."
 mpo_interactions_events.0101.flexible_leader: ""Lavora sul tuo gioco di gambe, mantieni la posizione, cerca gli spazi vuoti e non distrarti!", dico, sperando che i miei sproloqui abbiano confuso le idee."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Tuttavia, [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] lo schiva e risponde, ponendo fine al combattimento prima ancora che sia iniziato."
 mpo_interactions_events.0101.desert_warrior: "Tracciamo dei cerchi uno di fronte all'altro in attesa di una svolta. Quando la vedo, attacco all'istante. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] aspetta fino all'ultimo istante per lanciarmi una manciata di"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interazioni_eventi.0101.desert_warrior$ sabbia in faccia per accecarmi. Manco l'obiettivo e lascio un varco libero a [recipient.GetSheHe] per vincere il duello."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] prima corre, si nasconde nella giungla. Cerco di trovarl[recipient.Custom('DE_END_PRO_S_N')], ma più mi addentro nella foresta, più diventa buia e fitta."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n"Beccato!", [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] mi salta addosso da uno degli alberi, mi prende alla sprovvista e vince il duello."
 mpo_interactions_events.0101.reaver: "Come riscaldamento, ci siamo scambiati qualche colpo veloce."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] mi porta in una diga. Combattiamo finché non si tira indietro all'improvviso.\n\n"Questo non è tuo?", sorride mentre prova #EMP il mio anello#!."
 mpo_interactions_events.0101.reckless: "Iniziamo a combattere immediatamente. Pugni, mancati; affondi, schivate, calci - impatto! [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] rotola in un fiume. [recipient.GetSheHe|U] si scrolla di dosso l'acqua e grida:\n\n"Ti odio!", e cerca di saltarmi addosso.\n\n"No, fermo, no!"."
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Cerco di allontanarmi, ma sottovaluto la sua velocità. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] mi sbatte contro."
 mpo_interactions_events.0101.holy_warrior: "Prego prima di iniziare il combattimento:\n\n"Grande [ROOT.Char.GetFaith.WarGodName]! Guida le mie mani affinché i miei colpi siano rapidi e feroci"."
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n"Dammi la forza di avere pietà dei miei nemici!", termina [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] e assume una postura impeccabile."
 mpo_interactions_events.0101.terrain_expert: "Entriamo in un boschetto vicino. La lotta si protrae per un po', perché non riusciamo a raggiungerci con così tanti rami. Alla fine,"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] intravede una radura dietro di me.\n\n"Ora ti ho preso!" esclama e mi spinge nella radura. Con il terreno libero, i suoi movimenti sono troppo veloci e imprevedibili. Riesce a sferrarmi un colpo con facilità."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interazioni_eventi.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] intravede un'area di terreno accidentato dietro di me.\n\n"Ora ti ho preso!" esclama e mi spinge verso le rocce. Sulle colline rocciose, i suoi movimenti sono troppo veloci e imprevedibili. Mi colpisce con facilità."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] si arrampica su un albero.\n\n"Afferra questo!", spezza un ramo e me lo lancia. Mi scanso, ma è troppo tardi. Sento la sua spada colpirmi alla gamba."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interazioni_eventi.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Provo a sferrare alcuni colpi, spinte e affondi. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] non lascia spazi vuoti. Scalcio e urlo nel tentativo di intimidirl[recipient.Custom('DE_END_PRO_S_N')], ma lui non indietreggia.\n\n"Basta!", perdo la calma e balzo su [recipient.GetSheHe], ma questo è il momento che stavo aspettando! Vedendomi aprire la guardia, mi colpisce e vince il duello."
 mpo_interactions_events.0101.organizer: "Prendiamo le spade da allenamento e iniziamo ad allenarci. Per ore."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Comincio a stancarmi, ma i suoi movimenti sono ancora veloci e precisi. Non riesco più a stargli dietro. Tento un affondo con l'ultimo respiro, ma [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] lo schiva facilmente e risponde come se avessimo appena iniziato l'allenamento. Mi arrendo."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interazioni_eventi.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interazioni_eventi.0101.winter_soldier$ neve in faccia. Mi distraggo e lascio uno spazio libero a [recipient.GetSheHe] per colpire e vincere il duello."
 mpo_interactions_events.0101.a: ""Un giorno sarai un[recipient.Custom('DE_PRO_POS_P_2P')] grande comandante!"."
 mpo_interactions_events.0101.a.flavor: "[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] sembra che abbia già preso confidenza con lo spirito [target_trait.GetNameNoTooltip(GetPlayer)|l]."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]: fallimento"
 mpo_interactions_events.0102.desc_intro: "$mpo_interazioni_eventi.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] inizia una ritirata, ma io prendo la mia borsa e gli porgo una porzione di [recipient.Custom('GetLocalStreetFood')].\n\n"No, possiamo continuare!"."
 mpo_interactions_events.0102.desc_military_engineer: "quando sento un debole mugolio.\n\n"Volevo spararti con la fionda, ma...", [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] scoppia in lacrime mentre mi mostra le dita avvolte intorno alla corda."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] inizia a brandire la spada davanti a [recipient.GetSheHe] e corre verso di me con gli occhi chiusi. [recipient.Custom('ES_LoLa')|U] Lo lascio passare e gli assesto un colpo"
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] cade a terra dopo un paio di colpi. Lascia andare la spada e cede a un colpo pesante. Riesco a malapena #EMP no#! a colpirlo con tutta la mia forza."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] cerca di prendermi, ma le pietre sono troppo scivolose.[recipient.GetSheHe|U] cade proprio ai miei piedi e io riesco ad assestare un colpo facile!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Non ero nemmeno pront[recipient.Custom('DE_END_PRO_S_N')] a schivare e l'ho colpito in pieno con facilità."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interazioni_eventi.0101.desert_warrior$ sabbia, ma te la restituisco con lo scudo. Cegad, è indifes[recipient.Custom('DE_END_PRO_S_N')]; colpisco e vinco facilmente."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n"Aha! Snake!", [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] mi cade addosso da un albero per rotolare proprio ai miei piedi e darmi una facile vittoria."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interazioni_eventi.0101.reaver$ Conduco a una diga. Combattiamo finché non riesco a togliergli un anello dal dito.\n\n"Stai più attento, perché la prossima volta potrebbe essere l'intera mano!"."
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Riesco a togliermi di mezzo e a fargli perdere l'equilibrio. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] scivola e rotola a terra."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n"Meno chiacchiere e più combattimento!", interrompe [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] e mi attacca.\n\n"Perdonami, [ROOT.Char.GetFaith.HighGodName]!", sussurro, e abbatto [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] con un solo colpo."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\nScorgo una radura dietro [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip].\n\n[recipient.Custom('ES_LoLa')|U] spingere verso l'apertura. Con il vantaggio di un campo aperto e pianeggiante, i miei movimenti sono troppo veloci e imprevedibili. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] non ha dove nascondersi e lo colpisco con un colpo facile."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\nScorgo un'area di terreno accidentato dietro [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip].\n\n[recipient.Custom('ES_LoLa')|U] spingersi tra le colline rocciose. Con il vantaggio del terreno accidentato, i miei movimenti sono troppo veloci e imprevedibili. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] non ha dove nascondersi e lo colpisco facilmente."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Mi arrampico su uno degli alberi.\n\n"Prendi questo!" grido mentre spezzo un ramo e glielo lancio. Lo schiva, ma è troppo tardi. Volo dietro di lui e lo colpisco facilmente al corpo."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U] prova a sferrare alcuni colpi, spinte e affondi. Non lascio spazi vuoti. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] calcia il terreno e urla nel tentativo di intimidirmi, ma io non indietreggio.\n\n"Smettila!", perde le staffe e si lancia contro di me, ma questo è il momento che stavo aspettando! Vedendolo aprire la guardia, colpisco e vinco il duello."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Noto che ansima, che i suoi movimenti rallentano e che i suoi pugni mancano. Non riesce più a tenere il passo. All'ultimo respiro tenta un attacco, ma io mi faccio da parte. [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] crolla per la stanchezza."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ neve, ma io la schivo. Rimane inerme, colpisco e vinco con facilità."
 mpo_interactions_events.0102.a: ""Forse la prossima volta"."
 mpo_interactions_events.0102.a.flavor: "Il tuo esercizio dimostra che [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip] ha ancora molta strada da fare."
 mpo_interactions_events.0102.b: ""Ripeteremo l'esercizio finché non vincerai!"
