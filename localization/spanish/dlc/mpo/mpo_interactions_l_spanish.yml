 ANDA_GLOSS: "Il termine mongolo per indicare il fratello di sangue. Gli esempi più notevoli di #G anda#! furono Gengis Khan e Yamuja: con uno scambio di linguette, prestarono giuramento da bambini e, da giovani, rinnovarono il legame."
 mpo_interactions_events.0006.a: "Vedremo i nostri nemici soffrire."
 mpo_interactions_events.0006.a.flavor: "e il nostro nemico comune, [shared_foe.Custom('IT_NAM_COL3')][shared_foe.GetTitledFirstNameNoTooltip|l], #EMP sarà quello che soffrirà di più!#!"
 mpo_interactions_events.0006.b: "Tutti conoscono l'alta posizione del mio [blood_bro.Custom('SisterBrother')].."
