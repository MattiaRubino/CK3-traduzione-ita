l_spanish:
 nomad_events_oltner.0001.t: "Tracce fresche"
 nomad_events_oltner.0001.desc: "Nella mia terra si caccia molto. [sighting_county_2.Custom('GetAnimalAdjective')] I cacciatori mi parlano di un [sighting_county_1.Custom('GetAnimalGroup')] esemplare di [sighting_county_1.Custom('GetAnimalPlural')] nel [sighting_province_1.Custom('GetTerrainTypePlural')] di [sighting_county_1.GetBaseNameNoTier], e di un esemplare di [sighting_county_2.Custom('GetAnimalType')] che si nasconde nel [sighting_province_2.Custom('GetTerrainType')] di [sighting_county_2.GetBaseNameNoTier].\n\nCome [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l], devo scegliere quale inseguire."
 nomad_events_oltner.0001.a: "Stasera banchetteremo con la carne di [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "Se uccido quella copia di [sighting_county_2.Custom('GetAnimalAdjective')] di [sighting_county_2.Custom('GetAnimalType')] dimostrerò il mio valore."
 nomad_events_oltner.0001.c: "Altre questioni richiedono la mia attenzione."
 nomad_events_oltner.0002.t: "Sentieri piumati"
 nomad_events_oltner.0002.desc: "Si parla di un [sighting_province_1.Custom('GetAnimalGroup')] avvistamento di [sighting_county_1.Custom('GetAnimalPlural')] su [sighting_province_1.Custom('GetTerrainTypePlural')] da [sighting_county_1.GetBaseNameNoTier]; un'occasione perfetta per addestrare i nostri falchi.\n\nNaturalmente, potresti anche optare per prede più grandi."
 nomad_events_oltner.0002.a: "Presto avremo una copia di [sighting_county_1.Custom('GetAnimalType')] in cassetta."
 nomad_events_oltner.0002.b: "Preferisco addestrare i cani."
 nomad_events_oltner.0002.c: "Non posso perdere tempo con questo."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroup')|U] da [sighting_county_1.Custom('GetAnimalPlural')]"
 nomad_events_oltner.0003.desc: "Venti pecore morte, un pastore mutilato e impronte che conducono al [sighting_province_1.Custom('GetTerrainTypePlural')]. Un [sighting_county_1.Custom('GetAnimalGroup')] personaggio [sighting_county_1.Custom('GetAnimalAdjective')] [sighting_county_1.Custom('GetAnimalPlural')] uccide ciò che mi appartiene di diritto [sighting_county_1.GetBaseNameNoTier].\n\nDovrò preparare arco e faretra. È in gioco la mia reputazione di [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip|l]."
 nomad_events_oltner.0003.a: "Le mie frecce trafiggeranno i cuori di questi [sighting_county_1.Custom('GetAnimalPlural')]."
 nomad_events_oltner.0003.b: "Il mio [maa_regiment.GetNameNoTooltip] annienterà tale [sighting_county_1.Custom('GetAnimalGroup')]."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] li manterrà inalterati."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] nello zud"
 nomad_events_oltner.0004.desc: "La località di [my_subregion.GetCurrentPhase.GetName] non offre altro che neve e ghiaccio. Fino a quando non è arrivato un [sighting_county_1.Custom('GetAnimalGroup')] da [sighting_county_1.Custom('GetAnimalPlural')]. Divorano tutto ciò che incontrano sul loro cammino. Ora portano la morte anche a noi.\n\nNon me ne starò con le mani in mano mentre le mie greggi e il mio popolo muoiono."
 nomad_events_oltner.0004.a: "darò la caccia a tutti gli esemplari di [sighting_county_1.Custom('GetAnimalType')]!"
 nomad_events_oltner.0004.b: "Dimentica [sighting_county_1.Custom('GetAnimalPlural')]. Dobbiamo abbandonare."
 nomad_events_oltner.0005.t: "Nuove tracce da seguire"
 nomad_events_oltner.0005.desc: "Questa stagione di [my_subregion.GetCurrentPhase.GetName] invita a cacciare bene. Le prede sono abbondanti e si affollano a [sighting_province_1.Custom('GetTerrainTypePlural')] manciate da [sighting_county_1.GetBaseNameNoTier] una stagione certamente benedetta da [ROOT.Char.GetFaith.WealthGodName].\n\nQualunque cosa io scelga di cacciare, avrò la mia preda."
 nomad_events_oltner.0005.a: "Cercherò una bestia feroce."
 nomad_events_oltner.0005.b: "cavalcheremo alla ricerca di cervi e cerbiatti!"
 nomad_events_oltner.0005.c: "Gli artigli dei nostri falchi cercano nuove prede."
 nomad_events_oltner.0006.t: "Il tributo della persecuzione"
 nomad_events_oltner.0006.desc: ""Mi inchino davanti a te, mio sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] de porte [ROOT.Char.Custom('FormalComplimentAdjective')]", dice il mio tributari[generous_tributary.Custom('DE_END_PRO_S_N')], [generous_tributary.Custom('IT_NAM_COL3')][generous_tributary.GetTitledFirstName|l], prostrandosi davanti a me.\n\n"Ti offro il servizio [offered_master_of_the_hunt.Custom('IT_NAM_COL2')][offered_master_of_the_hunt.GetFirstNameNicknamed], [offered_master_of_the_hunt.Custom('IT_NAM_COL3')] migliore [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )|l] di tutto il territorio [generous_tributary.GetPrimaryTitle.GetAdjective]. Che io possa abbattere molti daini nel tuo nome..."."
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.Custom('IT_NAM_COL3')][offered_master_of_the_hunt.GetFirstNameNoTooltip] mi sarà utile."
 nomad_events_oltner.0006.b: "Uno splendido regalo; ti ricompenserò."
 nomad_events_oltner.0006.c: "Tienil[offered_master_of_the_hunt.Custom('DE_END_PRO_S_N')] e che la tua caccia abbia sempre successo."
 nomad_events_oltner.0007.t: "Tributo piumato"
 nomad_events_oltner.0007.desc: ""Soberan de porte [ROOT.Char.Custom('FormalComplimentAdjective')], ti offro questo dono". [generous_tributary.Custom('IT_NAM_COL3')|U] [generous_tributary.Custom('IT_NAM_COL3')][generous_tributary.GetTitledFirstName|l] il mio tributari, tiene davanti a sé un maestoso uccello.\n\n"Questo falco proviene dalla [tribute_capital.Custom('GetTerrainTypePlural')|l] di [tribute_capital_county.GetBaseNameNoTier], e io stesso gli ho insegnato fin da quando era un pulcino. Sparerà a centinaia di anatre e otarde per te, te lo giuro"."
 nomad_events_oltner.0007.a: "si chiamerà "[ROOT.Char.Custom('GetBirdName')|U]!"
 nomad_events_oltner.0007.b: "Ti invitiamo a conservarlo."
 chaotic_kurultai_title: "Successione caotica:"
 chaotic_kurultai_intro_1: "[dead_parent.Custom('DE_ART_DEF_P_A')|U] mi[dead_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))], [dead_parent.Custom('IT_NAM_COL3')][dead_parent.GetFirstNameNicknamed], [dead_parent.GetDeathReasonHideKiller]. Nasce il mio regno. Le voci disunite dei kurultái risuonano su [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] con il loro [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')].\n\n"
 chaotic_kurultai_intro_2: "Il mio regno sorge. Le voci disunite dei kurultái risuonano su [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] con il loro [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')].\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ gelosia"
 mpo_chaotic_kurultai_succession.0001.desc: "Il mio #EMP "[sibling_rival_1.Custom('ComplimentAdjective')]"#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], [sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed], giura sulla sua vita che dovrebbe regnare su [ROOT.Char.GetPrimaryTitle.GetName]. Che il mio essere il suo [ROOT.Char.GetTitleAsName|l] è uno scherzo di [sibling_rival_1.GetFaith.EvilGodNames]. È un essere [sibling_rival_1.Custom('DescriptorNegativeStandalone')] e debole."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\n [sibling_rival_2.Custom('InsultNoun')] E puoi vedere che [sibling_rival_2.Custom('DE_ART_DEF_P_A')] mi[sibling_rival_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))], [sibling_rival_2.Custom('IT_NAM_COL3')][sibling_rival_2.GetFirstNameNicknamed], ha deciso di seguire le sue orme."
 mpo_chaotic_kurultai_succession.0001.a: "Dimostrerò il mio valore a tempo debito."
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U] no [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'fuiste', 'fue')] elett[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] all'unanimità dal kurultái durante la successione, cosa che [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'te', 'le')] ha suscitato le ire di [Select_CString(CHARACTER.IsLocalPlayer,'tu persona', CHARACTER.GetShortUIName)]"
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U] nessun [Select_CString(CHARACTER.IsLocalPlayer, 'fuiste', 'fue')] elett[CHARACTER.Custom('DE_END_PRO_S_N')] all'unanimità dal kurultái durante la successione, cosa che [Select_CString(CHARACTER.IsLocalPlayer, 'te', 'le')] ha suscitato le ire di [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'tu persona', TARGET_CHARACTER.GetShortUIName)]."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ usurpazione fiscale"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U] ha usurpato tutte le terre e i vassalli del tuo [tributary|E], [tributary_usurped.GetShortUIName|U], ed è diventato un [independent_ruler|E]"
 mpo_chaotic_kurultai_succession.0002.desc: "[sibling_rival_1.Custom('DE_ART_DEF_P_A')|U] mi[sibling_rival_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], [sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed], ha ritenuto opportuno condurre un gruppo di [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] nelle terre del mi[tributary_usurped.Custom('DE_END_PRO_S_N')], [tributary_usurped.Custom('IT_NAM_COL3')][tributary_usurped.GetTitledFirstNameNicknamed|l] tributario e si è impadronito della sua signoria con la forza."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Con il supporto di un [Select_CString(traditore.IsFemale,'traditrice','traditore')] nel kurultái, [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nEra un errore fatale."
 mpo_chaotic_kurultai_succession.0002.a: "osa [sibling_rival_1.GetSheHe] prendere ciò che è mio?"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ tributo interrotto"
 mpo_chaotic_kurultai_succession.0003.desc: "Il mio tributari[tributary_leaving.Custom('DE_END_PRO_S_N')], [tributary_leaving.Custom('IT_NAM_COL3')][tributary_leaving.GetFirstNameNicknamed] da [tributary_leaving.GetPrimaryTitle.GetName], ha deciso di non pagare più."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed]un membro ribelle del Kurultái di[backing_kurultai.Custom('DE_PRO_POS_P_2P')] è complice di questo tradimento."
 mpo_chaotic_kurultai_succession.0003.a: "lo schiaccerò per la sua insolenza!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nRiceverò il mio tributo in qualsiasi modo possibile."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ perdita di controllo"
 mpo_chaotic_kurultai_succession.0004.desc: "I miei pascoli sono tormentati da razziatori, cani e vagabondi di temperamento [ROOT.Char.Custom('InsultAdjective')]. Saccheggiano le mie yurte, uccidono i miei cavalli e bruciano i miei stendardi."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "È chiaro che sono incoraggiati da [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed], un[backing_kurultai.Custom('DE_PRO_POS_P_2P')] membro del kurultái nello spirito [backing_kurultai.Custom('InsultAdjective')]."
 mpo_chaotic_kurultai_succession.0004.a: "L'ordine sarà ripristinato a tempo debito."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nLi metterò sul marciapiede."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ disonore"
 mpo_chaotic_kurultai_succession.0005.desc: "Il mio nome, trascinato nel fango. Calpestato dai cavalli. Disprezzato, scartato."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "E la maggior parte delle calunnie proviene direttamente dalle labbra [backing_kurultai.Custom('DE_PRO_PER_P_3P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed], con il suo spirito [backing_kurultai.Custom('InsultAdjective')]."
 mpo_chaotic_kurultai_succession.0005.a: "Il mio onore sarà ripristinato."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ grigio perduto"
 mpo_chaotic_kurultai_succession.0006.desc: "Questa sera, gran parte del mio gregge è scomparso. Perso o rubato."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Sospetto che una specie di verme [backing_kurultai.Custom('InsultAdjective')] dal mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed], lo abbia rilasciato nella notte."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nPer quanto ne so, potrebbero essere a metà strada tra [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] e [rustler.GetCapitalLocation.GetName]. Non li rivedrò più."
 mpo_chaotic_kurultai_succession.0006.a: "La mia forza tornerà."
 mpo_chaotic_kurultai_succession.1006.t: "Grigio perduto"
 mpo_chaotic_kurultai_succession.1006.desc: "Un gregge di capre e pecore, smarrito o abbandonato, è apparso questa notte.\n\nAlcuni degli animali sono docili e potrebbero facilmente ingrassare il mio gregge. Alcuni dicono che la causa sia la successione caotica [ruler_rustled.Custom('DE_PRO_PER_P_3P_A')][ruler_rustled.GetTitledFirstNameNicknamed|l] di [ruler_rustled.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "I miei cavalieri riferiscono di aver visto [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetTitledFirstNameNicknamed|l], un[backing_kurultai.Custom('DE_PRO_POS_P_2P')] membro ribelle del kurultái [ruler_rustled.Custom('IT_NAM_COL2')][ruler_rustled.GetFirstNameNoTooltip], aggirarsi nei dintorni. Probabilmente è opera sua."
 mpo_chaotic_kurultai_succession.1006.a: "Aggiungi gli animali alle mie greggi."
 mpo_chaotic_kurultai_succession.1006.b: "Invia gli animali a [ruler_rustled.Custom('IT_NAM_COL3')][ruler_rustled.GetFirstNameNoTooltip] come regalo."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.Custom('IT_NAM_COL3')][rustler.GetFirstName] il tuo grigio torna a te"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Il sito [herd|E] perduto viene restituito da [ruler_rustled.GetShortUIName]"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ cortigiani che disertano"
 mpo_chaotic_kurultai_succession.0007.desc: "Tre dei miei migliori cortigiani sono scomparsi: [courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstNameNicknamed], [courtier_2.Custom('IT_NAM_COL3')][courtier_2.GetFirstNameNicknamed] e [courtier_3.Custom('IT_NAM_COL3')][courtier_3.GetFirstNameNicknamed]; la loro rabbia era motivata dal dibattito sulla successione."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Incitato da quella specie di verme [backing_kurultai.Custom('InsultAdjective')] dal mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed], non ho dubbi."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nSi oppongono alla mia autorità e ora cavalcano verso [courtier_stealer.GetCapitalLocation.GetName] in cerca di [Select_CString(ROOT.Char.IsFemale, 'una nuova signora', 'un nuovo signore')]."
 mpo_chaotic_kurultai_succession.0007.a: "Ho ancora molti sudditi fedeli."
 mpo_chaotic_kurultai_succession.1007.t: "Nuovi arrivi"
 mpo_chaotic_kurultai_succession.1007.desc: "Tre viaggiatori, [courtier_1.Custom('IT_NAM_COL3')][courtier_1.GetFirstNameNicknamed], [courtier_2.Custom('IT_NAM_COL3')][courtier_2.GetFirstNameNicknamed] e [courtier_3.Custom('IT_NAM_COL3')][courtier_3.GetFirstNameNicknamed], sono arrivati in cerca di un posto nella mia corte.\n\nVengono da [ruler_rustled.GetPrimaryTitle.GetName], e sono stati cacciati dalla successione caotica [ruler_rustled.Custom('DE_PRO_PER_P_3P_A')][ruler_rustled.GetTitledFirstNameNicknamed|l]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Probabilmente sono stati spinti da [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetTitledFirstNameNicknamed|l], una voce discordante nel kurultái [ruler_rustled.Custom('IT_NAM_COL2')][ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Mi saranno utili."
 mpo_chaotic_kurultai_succession.1007.b: "Rimandali con [ruler_rustled.Custom('IT_NAM_COL3')][ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.Custom('IT_NAM_COL3')][courtier_stealer.GetFirstName] restituisce i cortigiani a te"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ soldati disertori"
 mpo_chaotic_kurultai_succession.0008.desc: "Nel caos della successione, il mio miglior contingente [defecting_maa.GetName] si è disilluso. L'host [maa_stealer.Custom('InsultAdjective')] ora mi abbandona."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "Probabilmente sono stati incitati da quel tipo di verme [backing_kurultai.Custom('InsultAdjective')] che è [backing_kurultai.Custom('DE_ART_DEF_P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nLa polvere sugli zoccoli dei loro destrieri indica che si stanno dirigendo verso [maa_stealer.GetPrimaryTitle.GetName]. Lì moriranno tutti."
 mpo_chaotic_kurultai_succession.0008.a: "a chi servono?"
 mpo_chaotic_kurultai_succession.1008.t: "[defecting_maa.GetNameNoTooltip] disponibile"
 mpo_chaotic_kurultai_succession.1008.desc: "Una schiera ben armata di [defecting_maa.GetName] appare davanti a me. Non sembrano briganti; al contrario, desiderano servire nei miei ranghi.\n\nVengono da [ruler_rustled.GetPrimaryTitle.GetName], dove la successione caotica [ruler_rustled.Custom('DE_PRO_PER_P_3P_A')][ruler_rustled.GetTitledFirstNameNicknamed|l] ha causato la loro diserzione."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Il fatto è che probabilmente sono qui a causa [backing_kurultai.Custom('DE_PRO_PER_P_3P_A')][backing_kurultai.GetTitledFirstNameNicknamed|l], un[backing_kurultai.Custom('DE_PRO_POS_P_2P')] membro disobbediente del kurultái di [ruler_rustled.Custom('IT_NAM_COL2')][ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.a: "Potrei usare questi soldati."
 mpo_chaotic_kurultai_succession.1008.b: "Rimandali con [ruler_rustled.Custom('IT_NAM_COL3')][ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.b.title: "[courtier_stealer.Custom('IT_NAM_COL3')][courtier_stealer.GetFirstName] restituisci i soldati a te"
 chaos_upgrade_maa_tt: "Altre possono essere migliorate [men_at_arms|E]"
 regiment_destroyed_tt: "Il [regiment|E] di [defecting_maa.GetName] si è unito a [maa_stealer.Custom('IT_NAM_COL3')][maa_stealer.GetFirstName]"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ tesoro diviso"
 mpo_chaotic_kurultai_succession.0009.desc: "I miei fratelli sono furiosi per il verdetto del kurultái e hanno saccheggiato le casse per ottenere la loro parte."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "[sibling_rival_1.Custom('DE_ART_DEF_P_A')|U] mi[sibling_rival_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed] è furios[sibling_rival_1.Custom('DE_END_PRO_S_N')] per il verdetto del kurultái e ha saccheggiato le casse per ottenere la sua parte.\n\nPagherà per questo tradimento."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.Custom('IT_NAM_COL3')][sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "pagherà per questo tradimento."
 mpo_chaotic_kurultai_succession.0009.a: "La tua avidità sarà punita."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ autorità indebolita"
 mpo_chaotic_kurultai_succession.0010.desc: "Tutti ridono di me, mi chiamano [ROOT.Char.Custom('InsultAdjective')]. Dicono che sono debole, che non merito di essere [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "Quella specie di verme [backing_kurultai.Custom('InsultAdjective')] che è [backing_kurultai.Custom('DE_ART_DEF_P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed] ride più forte degli altri."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\ncome osi insultare il mio potere!"
 mpo_chaotic_kurultai_succession.0010.a: "Devo dimostrare che si sbagliano.."
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ stampida!"
 mpo_chaotic_kurultai_succession.0011.desc: "In una notte di pianura, il mio gregge si disperde; i fuochi si accendono e le bestie sono in preda al panico. Non è stato un incidente: è stata incitata ed è stata ferita."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "Il verme [backing_kurultai.Custom('InsultAdjective')] che è [backing_kurultai.Custom('DE_ART_DEF_P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed] mi saluta con un sorriso sdentato."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nRecupero la maggior parte degli animali. Gli altri stanno ancora muggendo verso [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "maledette bestie spaventose!"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ signoria divisa"
 mpo_chaotic_kurultai_succession.0012.desc: "È stato deciso. Erediterò solo metà del maniero. Il resto andrà a quel verme [sibling_rival_1.Custom('InsultAdjective')] mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed], che si è già trasferito a [sibling_rival_1.GetCapitalLocation.GetName]!\n\nPiù della metà dei kurultái era a favore di una cosa del genere. Sono degli sciocchi fuorviati."
 mpo_chaotic_kurultai_succession.0012.a: "i kurultái la pagheranno cara!"
 sibling_tool_50_percent_tt: "[sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed]con l'aiuto di [kurultai|E], hai suddiviso gran parte del tuo [realm|E] come un nuovo [kingdom|E] [de_jure|E]"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ signoria frazionaria"
 mpo_chaotic_kurultai_succession.0013.desc: "Il verdetto è chiaro: il pezzo migliore della nostra terra è mio. Il resto va a quel verme [sibling_rival_1.Custom('InsultAdjective')] che è [sibling_rival_1.Custom('DE_ART_DEF_P_A')] mi[sibling_rival_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed].\n\nQuindi lasciamolo marcire a [sibling_rival_1.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0013.a: "Sarà mio.."
 sibling_tool_20_percent_tt: "[sibling_rival_1.Custom('IT_NAM_COL3')][sibling_rival_1.GetFirstNameNicknamed]con l'aiuto di [kurultai|E], hai suddiviso una piccola parte del tuo [realm|E] come un nuovo [kingdom|E] [de_jure|E]"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ dissoluzione"
 mpo_chaotic_kurultai_succession.0014.desc: "Rabbia, disappunto, grida, litigi. Non c'è posto per la legge, non c'è posto per le decisioni. Solo disunione.\n\nQuesta è la fine di [ROOT.Char.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Ma le voci sono deboli, impotenti. Non ci può essere nessuna decisione, nessun diritto, nessuna legge.\n\nQuesta è la fine di [ROOT.Char.GetPrimaryTitle.GetName]. Vorrei che il mio predecessore avesse eletto abbastanza membri del kurultái.."
 mpo_chaotic_kurultai_succession.0014.a: "forgerò di nuovo la mia signoria!"
 liege_primary_title_chaos_desc: "Il tuo signore ha perso il suo [primary_title|E] a causa di un caotico [succession|E]"
 title_chaos_dissolved_tt: "Il sito [kurultai|E], non riuscendo a giungere a una conclusione, ha portato allo scioglimento del vostro [realm|E]"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ tuono senza cavaliere"
 mpo_chaotic_kurultai_succession.0015.desc: "Cominciarono a dividere il gregge, discutendo e litigando finché non scoppiò una rissa. Gli animali si dispersero, scappando in tutte le direzioni."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "Quel verme [backing_kurultai.Custom('InsultAdjective')] che è [backing_kurultai.Custom('DE_ART_DEF_P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed] ha cercato, impotentemente, di riportare nel recinto le stesse bestie che [backing_kurultai.GetSheHe] aveva spaventato."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nPasso la giornata a cercare di tranquillizzarli. La maggior parte di loro si perde andando su [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "il mio gregge è stato decimato!"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ contribuenti in partenza"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.Custom('IT_NAM_COL3')][tributary_leaving.GetFirstNameNicknamed] di [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.Custom('IT_NAM_COL3')][tributary_leaving2.GetFirstNameNicknamed] di [tributary_leaving.GetPrimaryTitle.GetName] e [tributary_leaving3.Custom('IT_NAM_COL3')][tributary_leaving3.GetFirstNameNicknamed] di [tributary_leaving3.GetPrimaryTitle.GetName] hanno smesso di pagare tributi in moneta e in grigio."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "Quel tipo di verme [backing_kurultai.Custom('InsultAdjective')] che è [backing_kurultai.Custom('DE_ART_DEF_P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed] ha ispirato loro il coraggio di sfidarmi."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nPresto torneranno a prostrarsi."
 mpo_chaotic_kurultai_succession.0016.a: "Come agnelli al macello."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ il tributo si prosciuga"
 mpo_chaotic_kurultai_succession.0017.desc: "I miei affluenti osservarono lo svolgersi della discordia. Vedevano la debolezza, sogghignavano e se ne andavano. La rabbia affogò le mie parole."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Più di ogni altro, quella specie di verme [backing_kurultai.Custom('InsultAdjective')] che è [backing_kurultai.Custom('DE_ART_DEF_P_A')] mi[backing_kurultai.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetFirstNameNicknamed] ha alimentato le fiamme che hanno dato loro il coraggio di voltarmi le spalle."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nRimangono solo i sottomessi."
 mpo_chaotic_kurultai_succession.0017.a: "Presto torneranno in servizio."
 mpo_chaotic_kurultai_succession.1000.t: "Khanati successivi"
 mpo_chaotic_kurultai_succession.1000.desc: "L'impero è diviso. Gli eredi si contendono il controllo, ma non c'è nessuno abbastanza forte da prenderlo in mano. Tranne.."
 mpo_chaotic_kurultai_succession.1000.a: "I, ovviamente."
