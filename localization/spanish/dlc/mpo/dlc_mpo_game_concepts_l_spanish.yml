l_spanish:
 game_concept_nomadic_government: "Governo Nomade"
 game_concept_nomadic: "Nomade"
 game_concept_nomadic_desc: "I [rulers|E] nomadi pascolano la [county_fertility|E] per far crescere il loro [herd|E]. Possono usare il Gregge come [horde|E], che può essere potenziata fino a diventare [men_at_arms|E]. Possiedono una [yurt|E].\n\nI nomadi possono [migrate|E] in cerca di terre più fertili, anche se i grandi [realms|E] nomadi possono far crescere il gregge tramite [tributaries|E] o raggiungendo un alto [fertility_equilibrium|E].\n\nI nomadi hanno un limite massimo più alto di [dread|E]."

 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "Nomadi"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "Nomade"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"

 game_concept_confederation_government: "Governo Confederale"
 game_concept_confederation: "Confederazione"
 game_concept_confederation_desc: "Un patto che lega [tribal|E] o [GetGovernment( 'nomad_government' ).GetName] [rulers|E] in difesa reciproca, simile a un'[alliance|E]. Formata tramite la [decision|E] #high $call_for_confederation_decision$#!, una confederazione richiede ai suoi membri di partecipare alle guerre Difensive degli altri.\n\nI [confederates|E] non possono attaccarsi o [raid|E] tra loro. Inoltre, sono limitati nei livelli alti di [tribal_authority|E] e [nomadic_authority|E], e non possono creare nuovi [titles|E].\n\nUn [confederate|E] può usare la [decision|E] #high $leave_confederation_decision$#! o [migrate|E] per diventare [independent|E]. Se la confederazione resta con un solo membro, viene sciolta."

 game_concept_confederate: "Confederato"
 game_concept_confederates: "Confederati"
 game_concept_confederate_desc: "Un [ruler|E] che fa parte di una [confederation|E]. Partecipa automaticamente alle guerre Difensive degli altri Confederati, e non può attaccarli o [raiding|E]."

 game_concept_county_fertility: "Fertilità della Contea"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$ esiste nelle [counties|E] della [the_great_steppe|E], e può essere pascolata dai [GetGovernment( 'nomad_government' ).GetName] [rulers|E] per accrescere il loro [herd|E].\n\nLa Fertilità rappresenta la qualità dei pascoli della contea.\n\nLa fertilità si stabilizza attorno all’[fertility_equilibrium|E], permettendo ai Sovrani Nomadi con un alto [domain_limit|E] di mantenere la crescita del Gregge. È influenzata dalle [steppe_seasons|E] e si rigenera lentamente grazie ai [herders|E].\n\nQuando la fertilità di un [realm|E] è bassa, è il segno che è tempo di [migrate|E].\n\nIl [county_control|E] rallenta la rigenerazione della fertilità in base alla percentuale di controllo attuale."

 game_concept_county_fertility_i: "@county_fertility_icon!"
 
 # TODO_MPO
 game_concept_fertility_equilibrium: "Equilibrio della Fertilità"
 game_concept_fertility_equilibrium_desc: "L’Equilibrio della Fertilità è una previsione di quanto fertile diventerà la [county|E] nel tempo. È il valore verso cui la [county_fertility|E] tende naturalmente.\n\nSe la fertilità attuale è sotto l’equilibrio, aumenterà; se è sopra, calerà.\n\nL’Equilibrio della Fertilità e la velocità di cambiamento dipendono soprattutto dal rapporto tra Crescita e Consumo della [county|E]. Se entrambi sono bassi, anche un piccolo cambiamento avrà un grande effetto sull’equilibrio."
 
 game_concept_equilibrium: "Equilibrio"
 
 game_concept_domain_fertility: "Fertilità del Dominio"
 game_concept_domain_fertility_desc: "La Fertilità del Dominio è la somma della [county_fertility|E] di tutte le [counties|E] che possiedi."
 
 game_concept_seasonal_prediction: "Predizione Stagionale"
 game_concept_seasonal_prediction_desc: "Un abile $court_position_court_astrologer$ può prevedere la prossima [steppe_season|E] in una regione, fornendo preziose informazioni al suo signore per pianificare le prossime mosse."
 
 game_concept_kurultai: "Kurultai"
 game_concept_kurultais: "Kurultai"
 game_concept_kurultai_member: "Membro del Kurultai"
 game_concept_kurultai_members: "Membri del Kurultai"
 game_concept_kurultai_desc: "Il Kurultai sostituisce il [council|E] per il [nomadic_government|E]. I suoi membri appartengono all’élite del reame, e devono essere placati o costretti all’[obedience|E] per garantire una [succession|E] senza tumulti.\n\nDopo una successione caotica, potrebbero rubare parte del [herd|E], abbandonare il nuovo [liege|E] o reclamare un [claim|E] sul [title|E] del [realm|E]."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 
 game_concept_herd: "Gregge"
 game_concept_herd_desc: "Il $game_concept_herd$ rappresenta il popolo e il bestiame (cavalli, pecore, capre) di un [GetGovernment( 'nomad_government' ).GetName] [ruler|E].\n\nPuò essere accresciuto possedendo [counties|E] con alta [county_fertility|E], tramite [vassals|E] o [tributaries|E]. Alcune [traditions|E] culturali, [dynasty_perks|E], [legitimacy|E] e certi [yurt|E] [yurt_buildings|E] danno bonus alla crescita del Gregge.\n\nUna parte del Gregge si trasforma in [horde|E] quando il sovrano leva le sue [armies|E], che possono poi diventare [men_at_arms|E] a costo ridotto. Sciolti gli eserciti, ciò che resta della horde ritorna al gregge.\n\nIl Gregge fornisce un piccolo flusso di [gold|E], e può essere usato come moneta per alcune [decisions|E] o per aumentare l’accettazione alla [migration|E]."
 game_concept_herd_i: "@herd_icon!"
 
 game_concept_horde: "Orda Nomade"
 game_concept_horde_desc: "La $game_concept_horde$ rappresenta la forza militare di un [GetGovernment( 'nomad_government' ).GetName] [ruler|E]. È ottenuta come frazione del suo [herd|E], e appare solo quando il sovrano leva le sue [armies|E].\n\nSi converte in [GetMaA('nomadic_riders').GetName], che possono essere potenziati in altri [men_at_arms|E] pagando un costo in [gold|E].\n\nAlcune [traditions|E] culturali, privilegi di [dynasty|E] e [yurt_buildings|E] possono migliorare il tasso di conversione."
 
 game_concept_herder: "Pastore"
 game_concept_herder_desc: "I domini dei Pastori sono lontani da ogni forma di governo. Non comandano [armies|E], non possiedono [buildings|E], non creano [alliances|E], né dichiarano [wars|E]. Quando i [nomads|E] [migrate|E] in un [holding|E], i pastori aiutano lentamente a rigenerare la [county_fertility|E] grazie al loro piccolo gregge.\n\nTemono i veri [nomad|E] [rulers|E] e si arrendono immediatamente se sfidati."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Pastori"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 
 game_concept_nomadic_holding: "Insediamento Nomade"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$ rappresenta la presenza di una [yurt|E] sulla mappa. È un tipo di [holding_type|E] usato dai [GetGovernment( 'nomad_government' ).GetName] [rulers|E] e fornisce piccoli bonus a [county_control|E] e [county_opinion|E]."
 game_concept_nomadic_holdings: "Insediamento Nomade"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 
 game_concept_herder_holding: "Insediamento di Pastori"
 game_concept_herder_holding_desc: "Un $game_concept_herder_holding$ è il più umile tra i [holding_types|E]. Rappresenta la presenza dei [herders|E] nella zona e conferisce bonus alla [county_fertility|E]."

 game_concept_nomadic_authority: "Dominance"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$ represents the projected power of a [GetGovernment( 'nomad_government' ).GetName] [ruler|E]. It can be increased by [herd|E] size and will unlock additional [migration|E] options.\n\nThere are five different levels of $game_concept_nomadic_authority$: [unruly_nomadic|E], [limited_nomadic|E], [high_nomadic|E], [absolute_nomadic|E] and [unrestricted_nomadic|E].\n\n#weak The last level can only ever be obtained by one ruler per playthrough.#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"

 game_concept_unruly_nomadic: "Nomadi Indomiti"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$ è il livello più basso di [nomadic_authority|E]. A questo livello, la [migration|E] può avvenire solo verso [county|E] [titles|E] [de_jure|E] all'interno della [the_great_steppe|E] e i [characters|E] non possono essere [imprisoned|E]."

 game_concept_limited_nomadic: "Limitato"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$ è il secondo livello più basso di [nomadic_authority|E]. La [migration|E] può rivolgersi a [duchy|E] [titles|E] [de_jure|E] nella [the_great_steppe|E], i [titles|E] possono essere revocati e il signore può [imprison|E] i [characters|E] del suo [realm|E].\n\nPuò usare la [decision|E] #V $step_away_from_the_steppe_decision$#!"

 game_concept_high_nomadic: "Alto"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$ è il livello intermedio di [nomadic_authority|E]. A questo livello la [migration|E] può rivolgersi a [kingdom|E] [titles|E] [de_jure|E] nella [the_great_steppe|E] e il signore può [retract|E] i vassalli dei propri [vassal|E]."

 game_concept_absolute_nomadic: "Assoluto"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$ è il secondo livello più alto di [nomadic_authority|E]. Qui, la [migration|E] può rivolgersi a [empire|E] [titles|E] [de_jure|E] nella [the_great_steppe|E].\n\nI [rulers|E] [independent|E] possono stanziarsi fuori dalla steppa tramite la [decision|E] #high $settle_the_steppe_decision$#!"

 game_concept_unrestricted_nomadic: "Illimitato"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$ è il più alto livello di [nomadic_authority|E]. Può essere ottenuto da un solo [character|E] in tutta la partita, che diventerà il [GetTrait('greatest_of_khans').GetName( GetNullCharacter )].\n\nI [rulers|E] [independent|E] possono usare le [decisions|E] #high $mpo_become_greatest_of_khans_decision$#! e #high $mpo_gok_world_conquest_decision$#!"

 game_concept_the_great_steppe: "La Grande Steppa"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ rappresenta il mare d’erba senza fine della Steppa Eurasiatica, e le condizioni climatiche che la modellano. È divisa in tre regioni: Occidentale, Centrale e Orientale.\n\nLe varie [steppe_seasons|E] riflettono eventi tanto favorevoli quanto avversi, offrendo opportunità per azioni speciali e modificando la [county_fertility|E] di ciascuna regione.\n\nSolo i [rulers|E] con [GetGovernment( 'nomad_government' ).GetName] o [herder|E] prendono parte a questa [situation|E], e il [gurkhan|E] rappresenta il più potente sovrano dell’intera steppa."

 game_concept_suzerain: "Sovrano Supremo"
 game_concept_suzerain_desc: "Un $game_concept_suzerain$ è un [ruler|E] con almeno un [tributary|E]. I Sovrani Supremi possono a loro volta essere tributari di un altro [ruler|E], ma non possono essere [vassals|E]."
 game_concept_suzerains: "Sovrani Supremi"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "del Sovrano Supremo"

 game_concept_tributary: "Tributario"
 game_concept_tributary_desc: "Un $game_concept_tributary$ è un [ruler|E] che ha stretto un accordo con un altro sovrano, il suo [suzerain|E].\n\nIl $game_concept_tributary$ fornisce un tributo periodico in forma di [herd|E], [taxes|E] o [prestige|E] (a seconda del tipo) e ottiene in cambio una [truce|E] col suo $game_concept_suzerain$.\n\nI Tributari sono una forma più libera di suddito, non possono unirsi a [factions|E], ma possono liberarsi se le condizioni non sono rispettate.\n\nSe il Sovrano Supremo perde le sue terre o cessa di [migrating|E], i Tributari si libereranno dopo poco tempo."
 game_concept_tributaries: "Tributari"
 game_concept_tribute: "Tributo"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"

 game_concept_subject: "Suddito"
 game_concept_subject_desc: "Un $game_concept_subject$ è un qualsiasi [ruler|E] che ha giurato fedeltà a un altro sovrano. Può essere di vari tipi, come [vassals|E] o [tributaries|E], ognuno con le proprie regole."
 game_concept_subjects: "Sudditi"
 game_concept_subjects_desc: "$game_concept_subject_desc$"

 game_concept_steppe_season: "Stagione della Steppa"
 game_concept_steppe_season_desc: "Una $game_concept_steppe_season$ rappresenta il clima attuale della [the_great_steppe|E] e gli effetti che ha sulla [county_fertility|E], oltre alle azioni disponibili per i [rulers|E] coinvolti nella [situation|E].\n\nLe $game_concept_steppe_seasons$ sono indipendenti per ogni regione, e i Sovrani con [GetGovernment( 'nomad_government' ).GetName] potrebbero voler migrare verso quelle con Stagioni attive favorevoli.\n\nA volte, la stessa Stagione può manifestarsi in più di una [situation_sub_region|E] alla volta."
 game_concept_steppe_seasons: "Stagioni della Steppa"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 
 game_concept_situation: "Contingenza"
 game_concept_situation_situations: "Contingenze"
 game_concept_situation_desc: "Le $game_concept_situation_situations$ sono questioni di medio-lungo termine che coinvolgono personaggi all’interno di una [situation_sub_region|E] geografica, passando attraverso diverse [situation_phases|E]."

 game_concept_situation_phase: "Fase della Contingenza"
 game_concept_situation_phase_desc: "Ogni $game_concept_situation_phase$ ha propri modificatori e condizioni che influenzano i personaggi coinvolti.\n\nAlcune $game_concept_situation_phases$ si attivano con condizioni specifiche, altre seguono semplicemente lo scorrere del tempo."
 game_concept_situation_phases: "Fasi della Contingenza"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"

 game_concept_situation_sub_region: "Regione della Contingenza"
 game_concept_situation_sub_regions: "Regioni della Contingenza"
 game_concept_situation_sub_region_desc: "Le [situation_situations|E] possono avere più di una regione, ciascuna con [situation_phases|E] indipendenti."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"

 game_concept_situation_participant_group: "Gruppo di Partecipanti"
 game_concept_situation_participant_group_desc: "I Gruppi di Partecipanti all’interno di una [situation|E] sono insiemi di personaggi che condividono gli stessi effetti durante ogni [situation_phase|E]."

 game_concept_migration: "Migrazione"
 game_concept_migration_desc: "La $game_concept_migration$ è vitale per i [nomads|E]. Quando la [county_fertility|E] nel loro [realms|E] si esaurisce, cercano pascoli più verdi.\n\nLa migrazione può colpire solo [titles|E] [de_jure|E], e i [title_tiers|E] accessibili dipendono dalla [nomadic_authority|E] del [ruler|E].\n\nUna proposta sarà inviata al Nomade con il più grande [herd|E] nella zona desiderata, che potrà scegliere se cedere le terre o combattere per difenderle.\n\nI [herders|E] cederanno sempre, non avendo modo di difendersi."

 game_concept_migrate: "Migrare"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "Migra"
 game_concept_migrated: "Migrato"
 game_concept_migrating: "In Migrazione"

 game_concept_raid_intent: "Intento di Razzia"
 game_concept_raid_intent_desc: "Un $game_concept_raid_intent$ può modificare i tipi di ricompensa da una [raid|E], la velocità dell’esercito o la capacità di [raid_loot|E]. Oltre alla razzia tradizionale per [gold|E] e [prestige|E], si possono tentare distruzioni di [buildings|E] o aumentare la possibilità di [imprisoning|E] [characters|E]."
 game_concept_raid_intents: "Intenti di Razzia"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"

 game_concept_gurkhan: "Gurkhan"
 game_concept_gurkhan_desc: "La più grande minaccia della [the_great_steppe|E]. Il $game_concept_gurkhan$ è quel [ruler|E] con [GetGovernment( 'nomad_government' ).GetName] e il gregge più vasto di tutta la regione, un alleato potente o un nemico temibile.\n\nSolo il $game_concept_gurkhan$ può raggiungere il massimo livello di [nomadic_authority|E], diventando il [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] e segnandosi come bersaglio."

 game_concept_yurt: "Capitale Nomade"
 game_concept_yurt_desc: "Le $game_concept_yurts$ sono insiemi mobili di tende, bestiame, popolo e cavalli. Possono variare da poche pecore a una ruggente orda.\n\nI [rulers|E] con [GetGovernment( 'nomad_government' ).GetName] possiedono una $game_concept_yurt$, che accrescono tramite i [yurt_buildings|E] e portano con sé quando [migrate|E]. Non possono costruire [buildings|E] regolari nei [holdings|E].\n\nLa $game_concept_yurt$ riflette la [faith|E] e la [culture|E] prevalente del popolo migrante, che può differire da quella del [ruler|E].\n\nCon loro viaggia l’intera [court|E], la [family|E], il [kurultai|E] e i [knights|E]."
 game_concept_yurts: "Capitali Nomadi"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"

 game_concept_yurt_buildings: "Strutture della Yurt"
 game_concept_yurt_buildings_desc: "Le $game_concept_yurt_buildings$ sono miglioramenti unici della $game_concept_yurt$.\n\nMeccanicamente, sono [domicile_buildings|E], anche se spesso rappresentano usanze sociali o ambiti di interesse della tribù $game_concept_nomad$, più che edifici veri e propri.\n\nI bonus possibili includono:\n$EFFECT_LIST_BULLET$ Sblocco di [court_positions|E], [decisions|E] e [character_interaction|E] nomadi\n$EFFECT_LIST_BULLET$ Bonus a [herd|E] e [county_fertility|E], inclusi vantaggi per tipo di [terrain|E]\n$EFFECT_LIST_BULLET$ Miglioramento e potenziamento delle [men_at_arms|E] nomadi e rafforzamento dell’[horde|E]\n$EFFECT_LIST_BULLET$ Bonus unici legati a [culture_tradition|E] nomadi\n$EFFECT_LIST_BULLET$ Mezzi per gestire [vassals|E], [tributaries|E] e influenzare [characters|E] alla tua corte\n$EFFECT_LIST_BULLET$ Bonus da [kurultai|E] e [obedience|E]"
 game_concept_yurt_building: "Struttura della Yurt"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"

 game_concept_obedience: "Obbedienza"
 game_concept_obedience_desc: "Nei [realms|E] con [GetGovernment( 'nomad_government' ).GetName], l'obbedienza determina la lealtà di un [character|E] verso il proprio [liege|E], [suzerain|E] o signore della sua [court|E]. Un personaggio può obbedire a un solo [ruler|E] alla volta.\n\nChi è obbediente partecipa meno facilmente a [hostile_schemes|E], guerre o [factions|E] contro il proprio signore. Sostiene sempre le sue scelte nella [succession|E] e non farà valere i propri [claims|E] contro di lui. I [tributaries|E] non obbedienti potrebbero cercare la libertà.\n\nQuando il punteggio di un personaggio supera la [obedience_threshold|E], diventa obbediente."
 game_concept_obedient: "Obbediente"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]:"
 obedience_threshold_value: "[obedience_threshold|E]:"

 game_concept_disobedient: "Disobedient"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"

 game_concept_obedience_threshold: "Soglia di Obbedienza"
 game_concept_obedience_threshold_desc: "La $game_concept_obedience_threshold$ è il punteggio che i [characters|E] devono raggiungere per essere considerati [obedient|E].\n\nLa soglia è influenzata da vari fattori: parentela come [close_family|E] con il proprio [overlord|E], se sono [primary_heir|E], se vi è [friendship|E] o [rivalry|E], i loro [traits|E], e se ricoprono incarichi nel [kurultai|E] o alla [court|E]. I [children|E] tendono a essere più obbedienti degli adulti.\n\nI [rulers|E] con [GetGovernment( 'nomad_government' ).GetName] possono usare la [decision|E] #EMP $mpo_desperate_stance_decision$#! per rendere tutti obbedienti, l’#EMP $impose_obedience_intent$#! [intent|E] durante una [GetActivityType( 'activity_hunt').GetName], o l’#EMP $mpo_demand_obedience_interaction$#! [character_interaction|E] se possiedono abbastanza [dread|E]."

 game_concept_overlord: "Dominatore"
 game_concept_overlord_desc: "Un $game_concept_overlord$ è un [ruler|E] al quale un altro sovrano ha giurato obbedienza, sia come [vassal|E] che come [tributary|E]. Sia i [suzerains|E] che i [lieges|E] sono dominatori."

 game_concept_settlement_issue: "Problema d'Insediamento"
 game_concept_settlement_issue_desc: "I Problemi d'Insediamento sono compiti assegnati a un [nomad|E] [ruler|E] dopo una [migration|E] verso nuove terre. Offrono l’occasione per gestire conflitti e aumentare il [county_control|E] nel nuovo [domain|E].\n\nQuesti problemi si presenteranno nei primi anni dopo la migrazione, finché il controllo sulla contea resterà basso."

 game_concept_settlement_issue_tier: "Grado del Problema d'Insediamento"
 game_concept_settlement_issue_tier_desc: "Ogni [settlement_issue|E] ha un Grado, che rappresenta la ricompensa potenziale alla sua risoluzione. Più alto è il grado, maggiori saranno le ricompense, oltre al [county_control|E]."

 game_concept_unmanaged_holdings: "Possedimenti Non Amministrati"
 game_concept_unmanaged_holding: "Possedimento Non Amministrato"
 game_concept_unmanaged_holdings_desc: "Questi sono [holdings|E] disattivati che non contano nel tuo [domain_limit|E]."

 game_concept_nerge: "Nerge"
 game_concept_nerge_outcome: "Esito del Nerge"
 game_concept_nerge_desc: "Il Nerge è un tipo speciale di [GetActivityType('activity_hunt').GetName], riservato ai [rulers|E] con [GetGovernment( 'nomad_government' ).GetName]. Non si caccia una sola preda, ma si macellano centinaia, se non migliaia, di animali.\n\nInvece di usare il normale [hunt_success_chance|E], si calcola un punteggio di Esito del Nerge basato sul numero di animali abbattuti, che determina le ricompense per il [activity_host_short|E] e gli [activity_guests_short|E].\n\nUn Nerge riuscito ricompensa con:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\nA volte anche:\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E] o [trait_level_track_xp|E]"

 game_concept_dominate_title: "Dominare il Titolo"
 game_concept_domination_war: "Guerra di Dominazione"
 game_concept_dominate_title_desc: "I [nomads|E] che vogliono ottenere un [title|E] di grado superiore senza [migrating|E] possono combattere per strapparlo agli abitanti del luogo, se hanno il giusto livello di [dominance|E].\n\nSe il titolo è detenuto, inizierà una guerra per strapparlo al suo possessore. Se non è detenuto, combatteranno ogni non-[tributary|E] e non-[ally|E] nella zona [de_jure|E].\n\nIn caso di vittoria, l’aggressore otterrà il titolo e tutti i difensori diverranno suoi Tributari. In caso di sconfitta, pagherà [gold_i][gold|E] e perderà molto [dread_i][dread|E].\n\nSe chi prende la [decision|E] possiede tutta la zona De Jure, otterrà subito il titolo, senza combattere."

 game_concept_expand_dominance: "Espandere la Dominazione"
 game_concept_dominance_expansion: "Espansione della Dominazione"
 game_concept_expand_dominance_desc: "Una guerra speciale per i [rulers|E] con [GetGovernment( 'nomad_government' ).GetName], volta a espandere i propri territori [de_jure|E] o a sottomettere nuovi domini.\n\nI Sovrani Nomadi con un titolo di almeno [duchy|E] possono iniziare la guerra nel loro De Jure. In caso di vittoria, tenteranno di [vassalize|E] il difensore, farne un [tributary|E] o conquistare le sue terre.\n\nPer estendere il proprio dominio in terre straniere, un Sovrano Nomade deve avere almeno un titolo di [kingdom|E]. In caso di vittoria, conquisterà, vassalizzerà o tributarizzerà, e i territori conquistati entreranno subito a far parte del titolo primario."

 game_concept_paiza: "Paiza"
 game_concept_paiza_desc: "La Paiza, o gerege, è una piccola tavoletta di metallo emessa da potenti [characters|E] nella [the_great_steppe|E], che estende il potere del Khan a chi la porta.\n\nMeccanicamente, è un [artifact|E] concesso dai sovrani nomadi tramite l’[character_interaction|E] #V$mpo_interaction_grant_paiza$#!. Dopo aver preso la [decision|E] #V $mpo_establish_paiza_system_decision$#!, si ottiene l’accesso alla [decision|E] #V $mpo_call_for_merchants_decision$#! per commerciare con i popoli stanziali, migliorata dagli [internal_upgrades|E] della [GetDomicileBuilding('trade_yurt_01').GetName] nei [yurt_buildings|E].\n\nTuttavia, chi porta una Paiza con inciso il nome di un [gurkhan|E] vivente, può usare la [decision|E] #V $mpo_abuse_authority_paiza_decision$#! e l’[character_interaction|E] #V $mpo_interaction_leverage_khan_authority$#!.\n\n#weak Per volontà del Cielo Eterno. Sotto la protezione della Fortuna Imperiale. Ed è questo l’editto del Khan: chiunque non lo rispetti sarà punito, morirà.#"
 