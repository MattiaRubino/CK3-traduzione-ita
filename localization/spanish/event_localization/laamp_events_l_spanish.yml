 ep3_laamp_flavour_ewan_1041_rightful_home_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan.1051.t: "Non è corretto"
 ep3_laamp_flavour_ewan.1051.desc: "#! Le urla petulanti [child.Custom('IT_NAM_COL2')][child.GetFirstName] potrebbero svegliare i morti.\n\n"Ho detto che #EMP non è giusto#!. Per niente! Perché #EMP dobbiamo vivere così, all'aperto? Siamo come... animali, che vagano, senza palazzi, né castelli, né letti veri. Non ho chiesto io questa #EMP povertà#! e mi merito di meglio!"\n\nIn mezzo a tutte queste urla e all'indignazione, posso [ROOT.Char.Custom('SenseObserve_SenseSee')|l] capire che la frustrazione della mia [child.Custom('GetDaughterSon')] persona è autentica. Lacrime di rabbia e tristezza le scorrono sulle guance."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] sei rassicurato"
 ep3_laamp_flavour_ewan.1051.tt.failure: "Non c'è consolazione per [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip]"
 ep3_laamp_flavour_ewan.1051.a: "Vieni qui, [child.Custom('GetDaughterSon')] me; tutto andrà bene."
 ep3_laamp_flavour_ewan.1051.b: "sei un[child.Custom('DE_PRO_POS_P_2P')] [child.GetHouse.GetNameNoTooltip]! Vai [child.Custom('DE_END_PRO_S_N')]!"
 ep3_laamp_flavour_ewan.1051.c: "Lo so, ma le cose sono così come sono."
 ep3_laamp_flavour_ewan.1051.d: "Lascia [child.Custom('DE_END_PRO_S_N')] i tuoi capricci."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "La tua irritazione svanisce con il tempo"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] se lo mantieni"
 ep3_laamp_flavour_ewan.1061.t: "Apprendimento rapido"
 ep3_laamp_flavour_ewan.1061.desc: "Sembra che il nostro soggiorno a [current_county.GetBaseNameNoTier] sia stato benefico per il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName].\n\nC'è qualcosa nella cultura locale che lo affascina #EMP#! ; tanto che durante il nostro breve soggiorno qui è riuscito a imparare una discreta [current_county.GetProvince.GetCulture.GetLanguage.GetName] lingua, un risultato che il mio [child.Custom('GetLassLad')] strombazza ai quattro venti perché la parla in continuazione nell'accampamento e ci infila anche piccole parole e frasi quando parla con i suoi inferiori.\n\nUn comportamento un po' petulante, senza dubbio, ma forse per una buona ragione."
 ep3_laamp_flavour_ewan.1061.a: "Hum, [child.Custom('GirlBoy')] elenc[child.Custom('DE_END_PRO_S_N')]."
 ep3_laamp_flavour_ewan.1061.b: "Forse potresti insegnare anche a me.."
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Impara la lingua insieme"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Prova e fallisci"
 ep3_laamp_flavour_ewan.1061.c: "togliti quel sudiciume straniero dalla bocca!"
 ep3_laamp_flavour_ewan.1071.t: "Ai margini dell'accampamento"
 ep3_laamp_flavour_ewan.1071.desc.intro: "La passeggiata di ritorno al mio [ROOT.Char.Custom('GetRandomCampBuilding')|l] mi porta ai margini dell'accampamento, dove le grida e gli schiamazzi dei bambini che giocano attirano la mia attenzione.\n\nIl mio [own_child.Custom('GetDaughterSon')] [own_child.Custom('IT_NAM_COL3')][own_child.GetFirstName] indirizza gli altri a"
 ep3_laamp_flavour_ewan.1071.desc.plains: "la cavalleria immaginaria carica su un terreno pianeggiante, colpendo nemici immaginari con bastoni e rami e facendo fuggire un avversario illusorio in preda al terrore."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "arrampicarsi su un albero solitario e nodoso che si erge storto nel campo di un contadino. I più anziani sono arrivati molto più in alto, mentre i più giovani si divertono ai suoi piedi."
 ep3_laamp_flavour_ewan.1071.desc.hills: "rotolare ferocemente giù per una collina erbosa dalla cima alla base. Non sembra che ci sia molta abilità, ma i bambini fanno a gara per vedere chi riesce a scendere dalla collina più velocemente."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "lanciano pietre e sassi da un crinale, per vedere fino a che punto i loro proiettili possono arrivare nella valle. Gridano di gioia quando uno arriva più lontano degli altri e ridono di coloro che lanciano le loro pietre dove possono ancora essere viste."
 ep3_laamp_flavour_ewan.1071.desc.desert: "si lancia giù da un'alta duna, spruzzando getti di sabbia dappertutto. Seguono risate e suoni di #EMP pfft#!, #EMP pfft#! quando un bambino si mette la sabbia in bocca. Cosa che accade molto spesso."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "sollevamento... mucchi di sabbia con foglie ed erba? Non mi è chiaro a cosa possano servire... Un altro ragazzo si nasconde dietro a una duna vicina e all'improvviso una raffica di palle di sabbia esce come proiettili."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "toccare un serpente morto con un bastone. L'animale è chiaramente morto, qualche altro predatore gli ha strappato la testa in modo raccapricciante, ma i bambini si divertono come matti a raccogliere il suo corpo floscio, per poi gettarlo via."
 ep3_laamp_flavour_ewan.1071.desc.forest: "difendere i rami più alti di un albero da altri bambini che cercano di arrampicarsi dal basso. Quando quelli a terra iniziano a guadagnare terreno, i giovani abitanti dell'albero li tempestano di rami, foglie e pezzi di linfa."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "creano un'isola di fortuna. Hanno trovato uno stretto affioramento fangoso circondato da acqua salmastra e stanno lavorando duramente per separarlo dal resto della palude con mani sporche e bastoni marci."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "quello che sembra un gioco di carte piuttosto teso. Ogni due turni, qualcuno annuncia una nuova regola e gli altri fischiano o applaudono per approvarla."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "una battaglia a colpi di fango tesa come una qualsiasi sparatoria tra adulti. Di certo, entrambe le parti sembrano disposte a dare la vita per... qualsiasi cosa stiano combattendo."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "un gioco eccitante di tagging, che consiste nel sollevare polvere o gridare di gioia e indignazione quando qualcuno viene catturato."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nDopo un attimo, [own_child.Custom('IT_NAM_COL3')][own_child.GetFirstNameNoTooltip] si accorge di me. Mi guarda e discute se riportare i suoi compagni di gioco all'accampamento o addentrarsi un po' di più nella natura selvaggia."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Ogni bambino che gioca"
 ep3_laamp_flavour_ewan.1071.a: "resta dove puoi essere visto!"
 ep3_laamp_flavour_ewan.1071.b: "Vai avanti e esplora."
 ep3_laamp_flavour_ewan.1071.c: "I bambini si entusiasmano per le cose più semplici.."
 ep3_laamp_flavour_ewan.1081.t: "La crescita"
 ep3_laamp_flavour_ewan.1081.desc: ""[ROOT.Char.GetMotherFather|U]", esordisce il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] mentre si avvicina a me. "Ho deciso che da quando sono[child.Custom('DE_PRO_POS_P_2P')] [child.GetWomanMan] e devo avere un negozio tutto mio, ne ho abbastanza di condividerlo con chiunque!".\n\n[child.Custom('IT_NAM_COL3')|U] giovane rimane fermo, dopo aver terminato la sua perorazione, con una postura che trasuda arrogante ribellione. Quasi involontariamente, alzo un sopracciglio per questa azione immotivata.\n\n"Non mi arrenderò! io sono [Select_CString(child.IsFemale, 'un adulto', 'un adulto')] e pretendo di essere trattato come tale!"."
 ep3_laamp_flavour_ewan.1081.a: "Beh, sii. Sei un[child.Custom('DE_PRO_POS_P_2P')] [child.GetWomanMan]."
 ep3_laamp_flavour_ewan.1081.b: "lo vuoi? Vincilo."
 ep3_laamp_flavour_ewan.1081.b.f: "Sfidi il tuo [child.Custom('GetDaughterSon')] in base al tuo [education_trait|E]."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] successo"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U] non farti impressionare"
 ep3_laamp_flavour_ewan.1081.c: "Bah, sei una creatura finché non dico il contrario."
 ep3_laamp_flavour_ewan.1091.t: "Il dovere di ogni genitore."
 ep3_laamp_flavour_ewan.1091.desc: ""E non mi butterai giù?" chiede il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName], mentre cerca - senza riuscirci - di controllare il tremolio della sua voce.\n\nGuardo il pony che sta cavalcand[child.Custom('DE_END_PRO_S_N')]; la cavalcatura più facile e silenziosa che ho trovato in tutto l'accampamento. Avevo così paura quando il mio [ROOT.Char.GetMotherFather] mi ha insegnato a cavalcare?\n\n"Ok, allora gli do il piede per farlo andare al trotto e..."."
 ep3_laamp_flavour_ewan.1091.tt.success: "guarda, [ROOT.Char.Custom('GetMumDad')], ci sto arrivando!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "No, no, no, no, no, no, NO!"
 ep3_laamp_flavour_ewan.1091.a: "Ricorda: sii deciso, ma rispettoso."
 ep3_laamp_flavour_ewan.1091.b: "non aver paura di usare la frusta!"
 ep3_laamp_flavour_ewan.1091.c: "Addomestica il cavallo o ti trascinerà."
 ep3_laamp_flavour_ewan.1091.d: "Tu non dici nulla."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "Sei molto bravo"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "Non puoi farlo senza aiuto"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "Fiducia guadagnata"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "È incredibile come il mondo si apra quando sai andare a cavallo."
 ep3_laamp_flavour_ewan.1101.t: "Dare una mano"
 ep3_laamp_flavour_ewan.1101.desc: "Anche se l'accampamento deve cambiare luogo ogni poche notti, ci sono viaggi che comportano spostamenti più lunghi e, con essi, un maggior numero di bagagli.\n\nLa maggior parte dei miei portatori è impegnata a occuparsi delle conseguenze della notte precedente, quindi, tanto per cambiare, sono io a imballare la maggior parte delle mie cose. Una situazione piuttosto sfortunata che mi ha già fatto sospirare più di una volta.\n\nUn improvviso strattone alla manica mi avverte della presenza del mio piccolo [child.Custom('GetDaughterSon')][child.Custom('DE_END_PRO_S_N')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] , che tiene goffamente in mano una tunica sgangherata nel maldestro tentativo di aiutarmi."
 ep3_laamp_flavour_ewan.1101.a: "cosa ci fai qui, giovanott[child.Custom('DE_END_PRO_S_N')]?"
 ep3_laamp_flavour_ewan.1101.b: "vattene, rompiscatole!"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_laamp_flavour_ewan.1101.t$: rituali personali"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Con un altro trasferimento al mattino e i miei portatori di nuovo impegnati, entro nel mio alloggio personale e trovo il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName], copert[child.Custom('DE_END_PRO_S_N')] dal [ROOT.Char.Custom('GritType')] gioco all'aperto, che cerca di impacchettare le mie cose per me.\n\n"[child.Custom('GetMaMaPaPa')|U]!", mi sorride sdentato e corre ad abbracciarmi. Una manina sporca afferra il mio cappello preferito, che è sgualcito e a brandelli."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Quando entro nella mia tenda per prepararmi al trasloco di domani, non mi sorprende vedere che il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] è già qui.\n\nAccanto a [child.GetSheHe], sul mio letto, c'è una pila di vestiti piegati e di effetti personali comunque accatastati, e lui si gira orgoglioso per presentarmi il suo lavoro.\n\n"Tutto organizzato come piace a te, [child.Custom('GetMumDad')], sono quasi a metà!"."
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Anche se è quasi un[child.Custom('DE_PRO_POS_P_2P')] [child.GetWomanMan] viaggio lungo, di solito il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] viene a trovarmi per aiutarmi a fare le valigie.\n\nAlmeno questa volta, ho preceduto [child.GetSheHe] e ho già iniziato quando [child.Custom('IT_NAM_COL3')] arriva l'adolescente.\n\n"Potevi aspettarmi!", dice [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip], in modo mezzo scherzoso e mezzo serio. La mia risata beffarda suscita un urlo di indignazione e il prossimo indumento piegato mi vola in testa invece che nel cestino."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] si intrufola nel mio negozio questo pomeriggio e mi trova già a fare le valigie per il viaggio di domani, anche se sono chiaramente un po' lento per [child.GetSheHe].\n\nNon dice nulla mentre mi aiuta a sistemare le mie cose, si limita a sorridere e a canticchiare una melodia familiare mentre lavora.\n\n"Non sei un po' vecchio per questo?", gli chiedo.\n\n"Non si è mai abbastanza vecchi per smettere di aiutare [Select_CString(ROOT.GetCharacter.IsFemale, 'una donna anziana', 'un uomo anziano')] in difficoltà", risponde [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] con una risatina."
 ep3_laamp_flavour_ewan.1103.a: "Aah, grazie, [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip], ora vai a lavarti."
 ep3_laamp_flavour_ewan.1103.b: "Tu gli rimescoli i capelli."
 ep3_laamp_flavour_ewan.1103.c: "utile come sempre!"
 ep3_laamp_flavour_ewan.1103.d: "Ridi e abbraccia [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.e: "Dovresti smettere di farlo, [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_laamp_flavour_ewan.1101.t$: le piccole assenze"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Il tragitto mattutino sembra molto più... cupo. C'è un peso impossibile da definire, un'assenza che non riesco a individuare mentre preparo le mie cose.\n\nMi colpisce come un secchio di acqua ghiacciata.\n\n[child.Custom('IT_NAM_COL3')][child.GetFirstName|U]. Non è qui ad aiutarmi. Non ci sarà mai più."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Fare le valigie per il viaggio del mattino non è un lavoro faticoso, ma nonostante ciò, mi sfugge un sospiro di rammarico.\n\nFare le valigie mi ricorda i miei [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] tempi più felici, quando [child.GetSheHe] era piccol[child.Custom('DE_END_PRO_S_N')] e tutto ciò che voleva era passare del tempo con il suo [child.Custom('GetMaPa')].\n\nA quei tempi, mi parlava ancora, mi sorrideva.\n\nQuel piccolo sorriso sdentato.."
 ep3_laamp_flavour_ewan.1104.a: "cosa ho fatto...?"
 ep3_laamp_flavour_ewan.1104.b: "tornerò!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.1104.d: "Prova a girare la pagina."
 ep3_laamp_flavour_ewan.1111.t: "Un naso per i problemi"
 ep3_laamp_flavour_ewan.1111.desc.intro: ""[ROOT.Char.GetMotherFather|U]!", grida la mia [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] mentre salta verso di me a tutta velocità e quasi mi fa cadere: "Guarda cosa ho trovato! Un cucciolo!".\n\nE in effetti, sembra che stia cullando un cucciolo appena nato che ha messo in braccio.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Non è certo uno dei cani da compagnia e non è un'opzione che si può usare"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[ROOT.Char.GetFaith.KnowledgeGodName] forse non saprai dove l'hai trovato, ma..,"
 ep3_laamp_flavour_ewan.1111.desc.outro: "nonostante i movimenti goffi, l'animale sembra entusiasta di essere lì. Erano settimane che non vedevo [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] così felice."
 ep3_laamp_flavour_ewan.1111.a: "un[child.Custom('DE_PRO_POS_P_2P')] [child.Custom('GirlBoy')] e il suo cane."
 ep3_laamp_flavour_ewan.1111.b: "Annega il cucciolo."
 ep3_laamp_flavour_ewan.1111.c: "#EMP Wow#!, che cane grasso. bella scoperta, [child.Custom('GetLassLad')]!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! Smetti di giocare con quel lurido bastardo!"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "Molto in comune"
 ep3_laamp_flavour_ewan.2001.desc.intro: "La vita in spazi ristretti spesso ingigantisce le relazioni, nel bene e nel male.\n\nFortunatamente per [follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstName] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstName], il loro comune interesse per"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "battute fuori luogo e commenti osceni"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "compostezza fisica e castità pubblica"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "buon cibo e la migliore bevanda"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "una dieta equilibrata e uno stile di vita sano"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "oro, argento e il raggiungimento della ricchezza"
 ep3_laamp_flavour_ewan.2001.desc.generous: "i benefici di uno spirito generoso e di una vita altruista"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "i mali del lavoro duro e i benefici di una buona siesta"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "alzarsi presto e lavorare con dedizione"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "la violenza e l'arte di gridare"
 ep3_laamp_flavour_ewan.2001.desc.calm: "rimanere fermi e freddi di fronte alle avversità"
 ep3_laamp_flavour_ewan.2001.desc.patient: "ascoltarsi e aspettare il momento giusto"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "agisci sempre quando se ne presenta l'occasione,"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "la loro presunta superiorità"
 ep3_laamp_flavour_ewan.2001.desc.humble: "i vantaggi di un atteggiamento modesto e di un aspetto umile"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "raccontare bugie sempre più grandi"
 ep3_laamp_flavour_ewan.2001.desc.honest: "evita ad ogni costo i pericoli della menzogna"
 ep3_laamp_flavour_ewan.2001.desc.craven: "vivi per combattere di nuovo, qualunque cosa accada,"
 ep3_laamp_flavour_ewan.2001.desc.brave: "affrontare le sfide - e chi le affronta - a testa alta, a prescindere dai rischi"
 ep3_laamp_flavour_ewan.2001.desc.shy: "evita le situazioni sociali rumorose e goditi il silenzio"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "il costante clamore e le risate di chi è irrimediabilmente sociale"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "realizzazioni future e piani complessi"
 ep3_laamp_flavour_ewan.2001.desc.content: "sii felice della tua umile sorte nella vita"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "non rispettano le norme e le regole che non sono di loro gradimento"
 ep3_laamp_flavour_ewan.2001.desc.just: "obbedire alle leggi debitamente stabilite dell'area; anzi, di qualsiasi area,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "una visione decisamente terrena della vita"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "una devozione assoluta [follower_1.GetFaith.HighGodName]"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "impedire che i numerosi piani dei suoi nemici si realizzino"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "evita tutte le complessità di intrighi e sospetti"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "mantenere la comprensione e l'empatia in ogni circostanza"
 ep3_laamp_flavour_ewan.2001.desc.callous: "essere [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'duras', 'duros')] con gli altri come credono che la vita sia stata con loro [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'ellas', 'ellos')]"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "un umorismo malizioso e il lato oscuro della vita"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "tieni stoicamente fede alla tua opinione, a qualunque costo"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "hanno opinioni che cambiano completamente di giorno in giorno"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "aggrappandosi a tutte le controversie che li riguardano"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "lasciare andare il rancore e perdonare chi ha fatto loro un torto"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "le cose strane, insolite e totalmente bizzarre"
 ep3_laamp_flavour_ewan.2001.desc.outro: "ha dimostrato di essere un agente legante molto forte.\n\nÈ sempre più comune vedere[Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'las', 'los')] ridere e scherzare nell'accampamento, così come cavalcare [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'juntas', 'juntos')] durante i viaggi."
 ep3_laamp_flavour_ewan.2001.a: "Incoraggiamo l'amicizia."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Sboccia un'amicizia"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Un leader dominante"
 ep3_laamp_flavour_ewan.2001.b: "Prova a separare[Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'las', 'los')]."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Un'amicizia finita male"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "sono felice per [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'ellas', 'ellos')]!"
 ep3_laamp_flavour_ewan.2011.t: "Pettegolezzi di campo"
 ep3_laamp_flavour_ewan.2011.desc.intro: "Non è raro sentire voci su questo - o su qualsiasi altro - campo. Dopotutto, le idee salaci e i sussurri di scandalo possono aiutare a passare le lunghe notti. A volte sono perfino vere.\n\nQuesta settimana"
 ep3_laamp_flavour_ewan.2011.desc.affair: "le storie che si svolgono in questa lingua riguardano una presunta infedeltà di qualche tipo, anche se #EMP chi#! ha tradito chi può essere oggetto di un dibattito pseudo-erudito e di occasionali prese in giro."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "ruotano intorno a [victim.Custom('IT_NAM_COL3')][victim.GetFirstName], che si suppone abbia perso piccole somme di denaro negli ultimi tempi. Almeno alcuni sostengono di aver visto una figura appostarsi vicino al suo negozio, presumibilmente con [victim.GetSheHe] come obiettivo."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "si riferiscono a un periodo particolarmente sfortunato per [victim.Custom('IT_NAM_COL3')][victim.GetFirstName]. #EMP Non è stato risparmiato da#! incidenti sfortunati, spiacevoli o imbarazzanti e si dice che possano essere intenzionali."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "sono paradossali: si parla molto delle sgradevoli abitudini [victim.Custom('IT_NAM_COL2')][victim.GetFirstName], ma molti sostengono che tutto ciò puzza di bruciato e che [victim.GetSheHe] è vittima di una campagna diffamatoria."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "suggerisce che due persone del nostro gruppo stanno conducendo una guerra privata l'una contro l'altra, ma non ne parlano per evitare che la loro indisciplina venga scoperta e punita."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nNon è bello quando le persone raccontano queste cose per divertimento, ma è proprio questo il problema delle dicerie."
 ep3_laamp_flavour_ewan.2011.a: "Indaga sulla verità della questione."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Se le voci sono false, non scoprirai nulla anche se avrai successo"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Hai indagato con successo sulla questione"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "chi decide cosa è vero o no?"
 ep3_laamp_flavour_ewan.2011.b: "Accetta le accuse infondate."
 ep3_laamp_flavour_ewan.2011.c: "Saranno lasciati in pace."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Fonte di verità"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Se il responsabile lo dice, sarà vero."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Ricerca della verità"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Questo carattere è famoso per rintracciare le voci fino alla loro naturale conclusione."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_laamp_flavour_ewan.2011.t$: amanti segreti"
 ep3_laamp_flavour_ewan.2012.desc: "Le abili indagini di investigatori competenti danno sempre i loro frutti.\n\nQuando mi imbatto in [lover_1.Custom('IT_NAM_COL3')][lover_1.GetFirstName] e [lover_2.Custom('IT_NAM_COL3')][lover_2.GetFirstName] [Select_CString(And(lover_1.IsFemale, lover_2.IsFemale), 'entregadas', 'entregados')] in un abbraccio #EMP intimo#! nell'ombra dietro il mio [ROOT.Char.Custom('GetRandomCampBuilding')|l], rimango lì per un momento prima che si accorgano della mia presenza e si tirino su i vestiti.\n\n"[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip], ti prego, ti supplico", sussurra a metà e grida [lover_1.Custom('IT_NAM_COL3')][lover_1.GetFirstNameNoTooltip], "non esporci al campo. Gli altri non capirebbero."
 ep3_laamp_flavour_ewan.2012.a: "Lo divulghi immediatamente."
 ep3_laamp_flavour_ewan.2012.b: "Tu mantieni il segreto... per ora."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_laamp_flavour_ewan.2011.t$: furto con scasso"
 ep3_laamp_flavour_ewan.2013.desc: "Basta una semplice trappola per cogliere [thief.Custom('IT_NAM_COL3')][thief.GetFirstName] in flagrante: che [victim.Custom('IT_NAM_COL3')][victim.GetFirstName] esca dal suo negozio in modo vistoso, lasciando l'ingresso aperto e alcune monete ordinatamente impilate su uno sgabello all'interno.\n\nDopo un minuto per assicurarsi che [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] non ritorni immediatamente, [Select_CString(thief.IsFemale, 'il ladro', 'il ladro')] striscia fuori dal suo vicino nascondiglio, solo per voltarsi e trovarmi lì, [ROOT.Char.Custom('ArmArms')] crociato/i.\n\n"Ju... giuro che non è come sembra! Stavo solo facendo uno scherzo a [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip]!", grida [thief.GetSheHe]. Uno sbuffo udibile da parte [victim.Custom('IT_NAM_COL2')][victim.GetFirstNameNoTooltip], che sta già tornando indietro, segnala che non vede lo scherzo da nessuna parte."
 ep3_laamp_flavour_ewan.2013.a: "Punire [thief.Custom('IT_NAM_COL3')][thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Protegge [thief.Custom('IT_NAM_COL3')][thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Che la verità sia nota, ma questo è tutto."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_laamp_flavour_ewan.2011.t$: scherzi crudeli"
 ep3_laamp_flavour_ewan.2014.desc: "Con qualche domanda, [prankster.Custom('IT_NAM_COL3')][prankster.GetFirstName] appare come [Select_CString(prankster.IsFemale, 'il colpevole', 'il colpevole')] ovvio[prankster.Custom('ES_OA' )]: è stato visto prima, durante o dopo quasi tutti #EMP gli incidenti#! di rilievo, e di solito con pochi motivi per essere lì.\n\n"Sì, ho fatto qualche scherzo a [victim.Custom('IT_NAM_COL3')][victim.GetFirstName]. Che c'è di male? [victim.GetSheHe] è [Select_CString(victim.IsFemale, 'un’acida', 'un amaro')] e, l'ultima volta che ho controllato, gli scherzi non sono un motivo per mettere fuori legge nessuno"."
 ep3_laamp_flavour_ewan.2014.a: "Punire a [prankster.Custom('IT_NAM_COL3')][prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Proteggi [prankster.Custom('IT_NAM_COL3')][prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Che la verità sia nota, ma questo è tutto."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_laamp_flavour_ewan.2011.t$: Voci di corridoio"
 ep3_laamp_flavour_ewan.2015.desc: "Non mi ci vuole molto per puntare il dito [Select_CString(contro.IsFemale,'contro','contro')]."
 ep3_laamp_flavour_ewan.2015.a: "Punire a [rumourmonger.Custom('IT_NAM_COL3')][rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Proteggi [rumourmonger.Custom('IT_NAM_COL3')][rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Che la verità sia nota, ma questo è tutto."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_laamp_flavour_ewan.2011.t$: inimicizia nascosta"
 ep3_laamp_flavour_ewan.2016.desc: "Guardando indietro, forse avrebbe dovuto essere ovvio che [rival_1.Custom('IT_NAM_COL3')][rival_1.GetFirstName] e [rival_2.Custom('IT_NAM_COL3')][rival_2.GetFirstName] erano come cane e gatto.\n\nQuando si cercano, i segni di astio sono evidenti, anche se, quando vengono convocati per un interrogatorio, [Select_CString(And(rival_1.IsFemale, rival_2.IsFemale), 'ambas', 'ambos')] #EMP insistono#! sul fatto che non hanno lasciato che la questione si diffondesse fino a colpire l'intero accampamento.\n\nIn uno spazio così ristretto come questo, quel racconto suona piuttosto #EMP improbabile#!."
 ep3_laamp_flavour_ewan.2016.a: "Cerca di conciliare[Select_CString(And(rival_1.IsFemale, rival_2.IsFemale), 'las', 'los')]."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Le tensioni sono ridotte"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Non fa che peggiorare"
 ep3_laamp_flavour_ewan.2016.b: "Non permetterai che la situazione sfugga di mano, è chiaro?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_laamp_flavour_ewan.2011.t$: niente da vedere qui"
 ep3_laamp_flavour_ewan.2017.desc.affair: "Nonostante tutte le storie di relazioni amorose, di alleanze romantiche al chiaro di luna dietro il mio [ROOT.Char.Custom('GetRandomCampBuilding')|l] e di sguardi furtivi scambiati a cena, l'amore su [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sembra... decisamente ortodosso."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Nonostante le proteste [victim.Custom('IT_NAM_COL2')][victim.GetFirstName], nessun testimone credibile è in grado di descrivere i tratti comuni della misteriosa figura che si suppone lo stia derubando; infatti, anche le sue perdite non corrispondono."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Alla fine devo concludere che [victim.Custom('IT_NAM_COL3')][victim.GetFirstName] è semplicemente maldestro, sfortunato o entrambe le cose. Non c'è una ragione o una causa comune per alcuni dei suoi piccoli problemi, né c'è un ovvio sospetto che li causi."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "Alla fine, [victim.Custom('IT_NAM_COL3')][victim.GetFirstName] potrebbe essere l'elemento problematico. Tutti gli indizi provenienti da persone che gli vorrebbero un gran bene vanno in fumo non appena vengono indagati, mentre le storie delle sue malefatte continuano a crescere."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "conflitto segreto? L'idea che due persone qui possano mantenere segreta la loro rabbia durante una cena mentre si fregano a vicenda è assolutamente ridicola. Soprattutto se si considera la schiera di buffoni con cui viaggio."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nLa mia meticolosa ricerca non ha prodotto alcun risultato, ma sono comunque soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')]. Se ci fosse qualcosa da scoprire, l'avrei già scoperto."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nHo fatto del mio meglio, ma sto solo facendo emergere altre voci e dicerie.\n\nImmagino che la gente si renda conto che [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] sta ficcando il naso in giro e questo a sua volta stimola altri commenti non fondati."
 ep3_laamp_flavour_ewan.2017.a: "Almeno sono soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_laamp_flavour_ewan.2017.b: "Non mi interessa molto.."
 ep3_laamp_flavour_ewan.2021.t: "Unito"
 ep3_laamp_flavour_ewan.2021.desc: "In qualità [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip|l] di questo campo, quando due dei miei seguaci più importanti desiderano sposarsi, ho il diritto di avere l'ultima parola. Dopotutto, vivono sotto la mia protezione, viaggiano con i miei animali e mangiano il mio pane.\n\nGli sposi di oggi sono [follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstName] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstName] e, dopo aver sistemato tutto, aspettano solo che io dia il mio permesso o che mi opponga."
 ep3_laamp_flavour_ewan.2021.a: "Abilita la rilegatura."
 ep3_laamp_flavour_ewan.2021.b: "Consentitelo, ma senza cerimonie formali."
 ep3_laamp_flavour_ewan.2021.c: "Vietalo."
 ep3_laamp_flavour_ewan.2021.c.tt: "Ordinare agli amanti di smettere di vedersi è raramente efficace"
 ep3_laamp_flavour_ewan.2031.t: "Siamo stufi"
 ep3_laamp_flavour_ewan.2031.desc.intro: "... e dei tuoi discorsi piagnucolosi e timorosi, delle tue marce assassine verso il nulla e della tua incapacità di fornire [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]! Mi hai sentito? Sono #EMP un cuore!#!", grida [firebrand.Custom('IT_NAM_COL3')][firebrand.GetFirstName], scuotendo [firebrand.Custom('ArmArms')], scuotendo , scuotend[firebrand.Custom('DE_END_PRO_S_N')] mentre gesticola verso una folla di curiosi.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Molti altri miei seguaci mostrano espressioni simili di insoddisfazione e sono apparentemente pronti a lasciare [firebrand.Custom('IT_NAM_COL3')][firebrand.GetFirstNameNoTooltip]: #EMP se#! fosse permesso."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "Il resto dei miei seguaci sembra piuttosto indifferente. Per tutti i loro sproloqui sui miei mali, [firebrand.Custom('IT_NAM_COL3')][firebrand.GetFirstNameNoTooltip] rimane il sole con il loro intenso odio per me."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Tutti [followers|E] esitanti"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Forse posso convincerti.."
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Riduci l'insoddisfazione"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Parole inutili di una persona inutile"
 ep3_laamp_flavour_ewan.2031.b: "Non vai da nessuna parte, incatenalo!"
 ep3_laamp_flavour_ewan.2031.c: "Se vuoi, puoi andartene, ma non porterai con te niente e nessuno."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "umili con gli occhi"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "La tua arroganza convince molti"
 ep3_laamp_flavour_ewan.2031.d.multi: "Allora andate tutti via."
 ep3_laamp_flavour_ewan.2031.d.solo: "Allora, via libera."
 ep3_laamp_flavour_ewan.2041.t: "Spazi più piccoli"
 ep3_laamp_flavour_ewan.2041.desc: "Tra il caos di cambiare regolarmente luogo e l'andirivieni di volti nuovi da una città all'altra, ogni giorno c'è molto tempo per i seguaci di scoprire di avere un legame inaspettato con qualcuno di nuovo e sorprendente.\n\nA giudicare dalle battute condivise, dai sussurri scambiati e dalle scappatelle poco discrete, questo sembra essere il caso [follower_1.Custom('IT_NAM_COL2')][follower_1.GetFirstName] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstName].\n\nÈ chiaro che [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'las tortolitas', 'los tortolitos')] credono di essere [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'discretas', 'discretos')]. Non lo sono affatto."
 ep3_laamp_flavour_ewan.2041.a: "Che siano separati."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Un amore inaridito"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Il cuore vuole ciò che vuole"
 ep3_laamp_flavour_ewan.2041.b: "In realtà, non mi riguarda."
 ep3_laamp_flavour_ewan.2051.t: "qual è il punto?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.Custom('IT_NAM_COL3')][smelly.GetFirstName|U] ha smesso di lavarsi. Ha smesso persino di cercare di pulirsi; un fatto che affronto brutalmente quando molti dei miei seguaci mi pregano di occuparmi di [smelly.GetSheHe].\n\n"So cosa pensi, [ROOT.Char.GetTitleAsName|l], ma non si tratta di pigrizia."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "al contrario! Io sono [Select_CString(smelly.IsFemale, 'una donna semplice', 'un uomo semplice')], mi dedic[smelly.Custom('DE_END_PRO_S_N')] ai miei compiti e la giornata ha il tempo che ha. Perché preoccuparsi di pulirsi se domani mattina avrò comunque la polvere della strada addosso?"."
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Trascorro le mie giornate camminando, correndo o cavalcando, tutto per il bene dell'accampamento, quindi è naturale che emani un po' di #EMP muschio#! odore, visto tutto quello che faccio da queste parti. È davvero così brutto smettere di fingere?"."
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Sono l'anima di ogni festa e sono benvoluto da tutti, dalla cerchia più intima al sostenitore meno importante - o almeno così credo - il che mi rende vitale per il morale. È davvero importante se mi porto addosso un po' di fango e sudore, vista la gioia che procuro?"."
 ep3_laamp_flavour_ewan.2051.desc.lazy: "Si tratta di... un aumento dell'efficienza? In realtà, posso fare #EMP più lavoro#! se passo meno tempo a spolverarmi. Ecco come si presenta un'incessante attenzione al valore."
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\nO è pazz[smelly.Custom('DE_END_PRO_S_N')] o è un idiota. O entrambe le cose."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "Non è un compito che può essere saltato."
 ep3_laamp_flavour_ewan.2051.a.athletic: "La continua sudorazione richiede un bagno periodico, dannazione."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Dannazione, pensa agli altri!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "la tua pigrizia si spinge troppo oltre!"
 ep3_laamp_flavour_ewan.2051.b: "Questo è un buon argomento."
 ep3_laamp_flavour_ewan.2051.c: "Vai avanti... #EMP Molto#! avanti."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Puzzolente"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "Questo personaggio, nonostante le numerose proteste, è molto restio a fare il bagno."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Disciplina igienica"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Questo personaggio non ha tempo per il sudore sconsiderato."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Un altro parassita"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Questo personaggio ha deciso di unirsi a uno dei suoi seguaci per rifiutarsi di fare il bagno."
 ep3_laamp_flavour_ewan.2061.t: "Il mio sito"
 ep3_laamp_flavour_ewan.2061.desc: ""Metti via la tua dannata tenda, [thief.Custom('IT_NAM_COL3')][thief.GetFirstName], dannazione! Questo è il mio posto!", grida [victim.Custom('IT_NAM_COL3')][victim.GetFirstName], interrompendo la mia passeggiata serale. [thief.Custom('IT_NAM_COL3')][thief.GetFirstNameNoTooltip] non sembra risentirne, dal modo in cui incrocia [thief.Custom('ArmArms')] il petto.\n\n"Non può essere il tuo posto se #EMP la mia tenda#! è sopra di esso, vero?", risponde sarcastic[thief.Custom('DE_END_PRO_S_N')].\n\nDisperat[victim.Custom('DE_END_PRO_S_N')] di appellarsi a un'autorità superiore, [victim.Custom('IT_NAM_COL3')][victim.GetFirstNameNoTooltip] si rivolge a me: "[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName], ti prego, ti scongiuro, disciplina un simile #EMP [Select_CString(thief.IsFemale, 'miserabile', 'miserabile')]#!"."
 ep3_laamp_flavour_ewan.2061.a: "Sul lato [victim.Custom('IT_NAM_COL2')][victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Sul lato [thief.Custom('IT_NAM_COL2')][thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "Abbiamo degli standard per un motivo, [thief.Custom('IT_NAM_COL3')][thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.d: "Risolvete la questione tra di voi."
 ep3_laamp_flavour_ewan.2071.t: "Secondo in comando"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Non è un segreto che [current_sic.Custom('IT_NAM_COL3')][current_sic.GetFirstName] non è forse [current_sic.Custom('IT_NAM_COL3')] il miglior second[current_sic.Custom('DE_END_PRO_S_N')] che si possa avere."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "La posizione di comandante in seconda è vacante da qualche tempo."
 ep3_laamp_flavour_ewan.2071.desc.outro: "L'insoddisfazione per la situazione si è trascinata così a lungo che tre candidati si sono fatti avanti per offrirsi per la posizione.\n\n[candidate_1.Custom('IT_NAM_COL3')][candidate_1.GetFirstName], che giura la sua fedeltà a me fino all'ultimo respiro.\n\n[candidate_2.Custom('IT_NAM_COL3')][candidate_2.GetFirstName], che sembra elencare di lavorare per me fino a quando non cadrà.\n\nE, naturalmente, [candidate_3.Custom('IT_NAM_COL3')][candidate_3.GetFirstName], senza dubbio [candidate_3.Custom('IT_NAM_COL3')] il più qualificat[candidate_3.Custom('DE_END_PRO_S_N')] del campo per la posizione."
 ep3_laamp_flavour_ewan.2071.a: "Accetta la fedeltà [candidate_1.Custom('IT_NAM_COL2')][candidate_1.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "Il codice [aptitude|E] [candidate_1.Custom('IT_NAM_COL2')][candidate_1.GetFirstName] sarebbe [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.b: "Sfrutta l'etica del lavoro [candidate_2.Custom('IT_NAM_COL2')][candidate_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "Il codice [aptitude|E] [candidate_2.Custom('IT_NAM_COL2')][candidate_2.GetFirstName] sarebbe [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.c: "Utilizza le ovvie competenze [candidate_3.Custom('IT_NAM_COL2')][candidate_3.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "Il codice [aptitude|E] [candidate_3.Custom('IT_NAM_COL2')][candidate_3.GetFirstName] sarebbe [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip] manterrà il suo posto!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Il posto rimarrà vacante."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Lavorare fino alla morte"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "il "riposo" è la scusa che coloro che sono dediti allo svago si concedono come lusso."
 ep3_laamp_flavour_ewan.2081.t: "Una macchina ben oliata"
 ep3_laamp_flavour_ewan.2081.desc.intro: "Da qualche tempo siamo molto bravi a montare la nostra piccola foresta di tende ogni poche notti. Prima una, poi un'altra, poi un'altra ancora; persone e strumenti si distribuiscono lungo le linee per aiutare i loro vicini in un modello di velocità ed efficienza.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Anche [follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstName] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstName], che non si sono mai visti di persona, si aiutano a vicenda stasera, ridendo come [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'viejas amigas', 'viejos amigos')]."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstName] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstName], che generalmente andavano d'accordo in passato, sembrano andare d'accordo stasera, soprattutto perché si danno una mano a vicenda."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Anche [follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstName] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstName], che normalmente non si muovono negli stessi ambienti, canticchiano [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'juntas', 'juntos')] mentre si aiutano a vicenda."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nUn posto per ogni cosa, e ogni cosa al suo posto."
 ep3_laamp_flavour_ewan.2081.a: "hai bisogno di un'altra mano?"
 ep3_laamp_flavour_ewan.2081.b: "Quando hai finito qui, aiutami ad alzare la mia bandiera."
 ep3_laamp_flavour_ewan.2081.c: "Non mi piace; lascia che si dividano."
 ep3_laamp_flavour_ewan.2081.d: "Come dovrebbe essere."
 ep3_laamp_flavour_ewan.2081.e: "sono felice che tu stia andando d'accordo!"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Funzionamento lucido"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "Il campo di questo personaggio funziona come il meccanismo di un ingranaggio ben oliato."
 ep3_laamp_flavour_ewan.2091.t: "Crimini di Passione"
 ep3_laamp_flavour_ewan.2091.desc: "Mentre lascio il mio [ROOT.Char.Custom('GetRandomCampBuilding')|l] negozio, trovo un gruppo di seguaci che cenano intorno a un piccolo fuoco.\n\nÈ curioso che tra loro ci siano [attacker.Custom('IT_NAM_COL3')][attacker.GetFirstName] e [defender.Custom('IT_NAM_COL3')][defender.GetFirstName], perché non amano particolarmente la compagnia [Select_CString(And(attacker.IsFemale, defender.IsFemale), 'de la otra', 'del otro')].\n\nPrima che io possa riflettere su questa singolare disposizione dei posti a sedere, [defender.Custom('IT_NAM_COL3')][defender.GetFirstNameNoTooltip] borbotta qualcosa di impercettibile che acceca [attacker.Custom('IT_NAM_COL3')][attacker.GetFirstNameNoTooltip] di rabbia. In un batter d'occhio, viene estratta una pistola e il sangue sta per scorrere."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.Custom('IT_NAM_COL3')][attacker.GetFirstName] e [defender.Custom('IT_NAM_COL3')][defender.GetFirstName] si scontreranno immediatamente in un duello all'ultimo sangue"
 ep3_laamp_flavour_ewan.2091.a: "Intervenire."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Metti fine a questo"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Nonostante ciò, vengono scambiate alcune battute"
 ep3_laamp_flavour_ewan.2091.b: "perché non risolvete la questione con un vero duello?"
 ep3_laamp_flavour_ewan.2091.c: "arresto a [attacker.Custom('IT_NAM_COL3')][attacker.GetFirstNameNoTooltip]! Al morsetto!"
 ep3_laamp_flavour_ewan.2091.d: "Ti lasciamo giocare."
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.Custom('IT_NAM_COL3')][attacker.GetFirstNameNoTooltip] vedi"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U] massacri [defender.Custom('IT_NAM_COL3')][defender.GetFirstName]"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.Custom('IT_NAM_COL3')][defender.GetFirstNameNoTooltip] vincere"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U] uccide [attacker.Custom('IT_NAM_COL3')][attacker.GetFirstName] per autodifesa"
