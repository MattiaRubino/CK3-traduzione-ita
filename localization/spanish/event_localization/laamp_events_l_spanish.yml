 ep3_laamp_flavour_ewan.0001.desc.plains: "la luce è un punto luminoso quando raggiunge gli stagni e i ruscelli, mentre copre il resto con un bagliore soffuso."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "i terreni agricoli sottostanti, catturando le siepi e le fattorie, ammorbidendone i bordi con il minimo accenno di ombre più profonde. Tanti piccoli mondi per piccole persone sotto lo stesso cielo luminoso."
 ep3_laamp_flavour_ewan.0001.desc.hills: "le colline sottostanti per creare decine di piccole sacche d'ombra, una trapunta piena di picchi rosa e valli scure."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "le cime più basse sotto, per gettare un'ombra in rapido movimento su intere vallate, mentre copre le cime delle montagne con una luce rosa."
 ep3_laamp_flavour_ewan.0001.desc.desert: "il deserto si estendeva davanti a me, un oceano di sabbia rosa che si estendeva fino all'orizzonte e oltre, arido ma non privo di caratteristiche, con il terreno che cambiava con i venti al calare del giorno."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "le cime minori sottostanti, montagne assetate che bevono profondamente e avidamente della luce rosea, gettando intere valli nell'oscurità quando la esauriscono."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "il deserto di fronte a me, che cattura le acque dell'oasi più scintillante di tutte. La splendida piscina brilla ancora di più e, per un attimo, diventa più di un faro metaforico."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "la giungla sottostante è un mosaico di ombre già profonde e di alberi imponenti che sembrano protendersi verso l'alto per un ultimo scorcio di luce morente."
 ep3_laamp_flavour_ewan.0001.desc.forest: "la foresta sottostante, un'accozzaglia di guglie nodose e piccoli sentieri con così tante serie di ombre da nascondere un esercito, con due o tre soldati alla volta ciascuno."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "la foresta sottostante, pini e abeti che si estendono su colline rocciose per leghe intorno, screziate di ombre e luce rosa."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "le zone umide sottostanti; le acque fetide della palude si trasformano istantaneamente in un manto rosa di scaglie argentee, la luce trasforma ogni vasca in una gemma scintillante."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "la steppa davanti a me, un mare di erba ondeggiante giallo-marrone, improvvisamente evidenziata da un rosa tenue. L'inquietante piattezza del terreno priva l'ombra del suo lavoro, dando vita a un'immagine confortante e uniforme."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "le pianure alluvionali davanti a me, l'erba alta e rigogliosa e le file di alberi lussureggianti che proiettano sottili fili d'ombra in tutte le direzioni. L'intera terra sembra risplendere dolcemente."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "le terre aride sottostanti, e il paesaggio è immerso in una tenue luce rosa, da collina a collina, da borgo a borgo, ricoprendo i tanti piccoli villaggi della zona con una tranquilla quiete."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nUn bel panorama... Forse vale la pena condividerlo?"
 ep3_laamp_flavour_ewan.0001.a: "Rimani lì e goditi la solitudine."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], clicca qui!"
 ep3_laamp_flavour_ewan.0001.c: "È meglio chiamare [watch_partner_2.Custom('IT_NAM_COL3')][watch_partner_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0001.d: "Un bel momento, ma il lavoro chiama."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "I piccoli dettagli"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Questo personaggio si assicura di prendersi del tempo per godersi le piccole gioie della vita."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Tutto è business"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Quando c'è da lavorare, tutto il resto può aspettare."
 ep3_laamp_flavour_ewan.0011.t: "Falò e amici"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Ogni sera, un falò diventa #EMP il centro#! dell'attività sociale dell'accampamento, le persone si uniscono alla mia cerchia ristretta per scambiarsi battute e barzellette amichevoli. Questa sera non fa eccezione.\n\n"Guarda, sto solo dicendo...", ride [mocker.Custom('IT_NAM_COL3')][mocker.GetFirstName] tra le risate di molti altri sostenitori, "è che [mockee.Custom('IT_NAM_COL3')] povero [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstName]"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "ha contratto tante malattie veneree quante sono le sue dita, e non sappiamo se ne ha ancora di più, perché non sa contare!"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "qui è presente un[mockee.Custom('DE_PRO_POS_P_2P')] apostolo della castità. E che io sia dannato se non è logico, altrimenti sarebbe una vergogna per [mockee.GetSheHe] con quella sua faccia!"."
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "è il #EMP vero#! motivo per cui dobbiamo spostarci così spesso. Ogni volta che va al mercato, provoca una carestia!"."
 ep3_laamp_flavour_ewan.0011.desc.temperate: "non è colpa sua se ha bevuto per sbaglio del piscio di capra e non si è reso conto del suo sapore. La prima volta è stato un incidente, ma la seconda #EMP#! ? Questo è tutto dire!"."
 ep3_laamp_flavour_ewan.0011.desc.greedy: "#EMP tecnicamente#! non ha fatto nulla di male a gettare quella moneta al mendicante; non è colpa sua se [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip] l'ha raccolta prima di lui!"."
 ep3_laamp_flavour_ewan.0011.desc.generous: "è un'anima così gentile che se non ci regala la camicia che indossa, è perché nessun cretino l'accetterebbe!"."
 ep3_laamp_flavour_ewan.0011.desc.lazy: "non è colpa sua se scompare più velocemente di una lepre spaventata quando qualcuno inizia una frase con"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "non è colpa del suo scarso passo; deve essere difficile camminare come se avesse un bastone nel culo!"."
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "anch'io sarei di cattivo umore se dovessi alzarmi sapendo di essere [mockee.GetSheHe]!"."
 ep3_laamp_flavour_ewan.0011.desc.calm: "può essere noios[mockee.Custom('DE_END_PRO_S_N')], maleducato, cronicamente indolente, l'arma segreta del campo contro l'insonnia e... Oh, scusa, [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip], non ti avevo visto!"."
 ep3_laamp_flavour_ewan.0011.desc.patient: "avrei battuto quel sasso nella gara di sguardi se non avessi dovuto spostare il campo dopo un paio di settimane"."
 ep3_laamp_flavour_ewan.0011.desc.impatient: "forse ha la capacità di attenzione di un moscerino, ma compensa con il suo... entusiasmo naturale per le novità, vero [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip]?"."
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "non è da biasimare per il suo colossale ego #EMP#! ; dopo tutto, è l'unica cosa grande che ha a suo nome in questi giorni!"."
 ep3_laamp_flavour_ewan.0011.desc.humble: "si guasta così spesso che non ho nemmeno bisogno di provarlo, ma lo farò comunque!"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "avrei la reputazione di essere la persona #EMP meno sincera#! che conosca, ma nessuno può dire che una conversazione con [mockee.GetSheHe] non sia eccitante! Giusto, [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip]? Se è questo il tuo nome!"."
 ep3_laamp_flavour_ewan.0011.desc.honest: "non è in grado di dire una bugia, nemmeno per salvarsi la vita; o, se è per questo, nemmeno una barzelletta!"
 ep3_laamp_flavour_ewan.0011.desc.craven: "è un'anima tenera che non dobbiamo spaventare, per non fargli scoppiare il cuore dalla bocca per lo spavento."
 ep3_laamp_flavour_ewan.0011.desc.brave: "è sempre pront[mockee.Custom('DE_END_PRO_S_N')] per la lotta, e questa è una buona cosa. è meglio che le persone più brutte vengano picchiate, hanno meno da perdere!"."
 ep3_laamp_flavour_ewan.0011.desc.shy: "è stato molto coraggioso da parte sua venire a sedersi accanto al fuoco stasera - non vedo l'ora di rivederlo l'anno prossimo!"."
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "si è guadagnato la reputazione di essere una persona che accontenta tutti, il che è un bene, perché non ha mai accontentato nessuno!"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "possono avere idee grandiose sul loro potenziale nella vita, ma ammettiamolo, non molte persone sono in grado di parlare a vanvera per un minuto intero senza fermarsi a prendere fiato!"."
 ep3_laamp_flavour_ewan.0011.desc.content: "sa come mantenere piccole le sue ambizioni, all'altezza del suo talento"."
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "non può essere ritenuto responsabile per la mancata comprensione di tutte quelle regole #EMP#! , dopotutto non sa nemmeno leggere!"."
 ep3_laamp_flavour_ewan.0011.desc.just: "[mockee.Custom('DE_END_PRO_S_N')] può essere molto severo con le regole, è vero, ma visto quanto le ha prese per il culo, non c'è da stupirsi!"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "non è famoso per essere una persona pia, ovviamente. Ma se vogliamo essere #EMP rigorosamente#! equi, sarebbe costato caro anche a me se [mocker.GetFaith.CreatorName] mi avesse maledetto con quella faccia!"."
 ep3_laamp_flavour_ewan.0011.desc.zealous: "è noto per essere un dei più giustis e devoti seguacis di [mockee.GetFaith.HighGodName] sulla faccia della Terra; se gli ha dato anche il senso dell'umorismo!"."
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "è noto per essersi fatto dei nemici all'epoca; alcuni di questi sono qui in questo momento, forse anche... #EMP dietro di te#!, [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip], ATTENZIONE!"."
 ep3_laamp_flavour_ewan.0011.desc.trusting: "avrà anche perso un paio di monete a causa di un truffatore o due, ma, a sua discolpa, come poteva sapere che il pedigree sdentato non era #EMP in realtà#! il re di [current_county.GetBaseNameNoTier]?"."
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "è un po' bland[mockee.Custom('DE_END_PRO_S_N')]. O molto bland[mockee.Custom('DE_END_PRO_S_N')]. Anzi, del tutt[mockee.Custom('DE_END_PRO_S_N')] insipido. Come un cuscino di piuma d'oca in forma umana"."
 ep3_laamp_flavour_ewan.0011.desc.callous: "può avere lo stesso livello di consapevolezza sociale di una capra, ma, a differenza di quest'ultima, è... Wow, [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip], che imbarazzo"."
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "#EMP sì#! che ha preso a calci quell'orfano giù dalla collina e #EMP sì#! che ha riso in faccia a una mendicante, ma anche lui ha le sue qualità positive... credo. Da qualche parte. Probabilmente."
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "potrebbe essere l'essere più testardo dell'accampamento, il che è piuttosto impressionante se consideriamo anche i muli!"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "può cambiare idea ogni volta che il vento cambia direzione, ma ammettiamolo, con [mockee.GetSheHe] è impossibile annoiarsi!"."
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "avrà anche giurato eterna e sanguinosa vendetta contro l'intera famiglia, ma cos'altro poteva fare? Hanno saltato la linea del ranch!"."
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "forse #EMP sono troppo#! disposti a fare la pace, ma che cos'è un omicidio di niente tra amici? Succede a tutti, anche a [mockee.GetSheHe] noi!"."
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "può essere stran[mockee.Custom('DE_END_PRO_S_N')], può parlare in modo strano, può avere un odore inspiegabile di stufato, ma di certo nessuno può dire che sia prevedibile!"."
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nUn coro di risate ubriache scoppia tra gli spettatori che ridono facilmente, anche se tutto ciò sembra stancare [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a: "Partecipa alle prese in giro [mockee.Custom('IT_NAM_COL3')][mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a.tt.success: "L'anima della festa"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "Attraverso le linee"
 ep3_laamp_flavour_ewan.0011.b: "Le carte in tavola sono rivoltate contro [mocker.Custom('IT_NAM_COL3')][mocker.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "Racconta la tua barzelletta."
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "cosa #EMP significa#!?"
 ep3_laamp_flavour_ewan.0011.d: "Assimila tutto."
 ep3_laamp_flavour_ewan.0021.t: "Un piccolo sostenitore"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Da diversi giorni vedo un gattino che si aggira vicino al mio padiglione,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Da qualche giorno, un cagnolino nervoso siede di pomeriggio davanti al mio padiglione,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "caccia i topi dalla zona ed espelle con forza i seguaci minori con l'altezzosa indignazione dei veri reali.\n\nCi può essere un riassunto migliore della vita di un nobile di questi due atti?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "si alza con l'accampamento all'alba, si appisola sulla strada per #EMP il mio#! carro, prima di alzarsi sonnolento alla ricerca di un pasto serale a base di avanzi di tavola e provviste rubate.\n\nUn animale presuntuoso, ma senza dubbio risoluto."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "che scompare non appena qualcuno fa un passo verso di lui, per poi riapparire silenziosamente pochi minuti dopo, osservando da lontano.\n\nTimido, ma eternamente curioso. Una combinazione stancante per chiunque, figuriamoci per un gattino del genere."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "che si avvolge intorno e tra i piedi di tutti i visitatori - e anche di molti passanti - per ottenere un bocconcino o una carezza sul muso prima di abbandonare i malcapitati senza pensarci due volte.\n\nSpietato, forse, ma efficace."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "e non avevo mai visto un animale più rumoroso e furioso. Poco più di una palla di denti, artigli e furia, la sua piccola statura smentisce l'apparente grandezza dell'odio #EMP#! dentro di lui.\n\nForse dovremmo essere felici che sia nato gatto e non pantera."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "che ulula e abbaia ogni volta che mi allontano dalla sua vista, piagnucolando come... beh, come un cane senza padrone, anche se conosco a malapena questo mastino.\n\nForse l'animale sente una certa affinità con me, anche se durante il giorno trotterella dietro di me a una certa distanza."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "che ringhia e morde chiunque si avvicini a pochi centimetri o abbia la temerarietà di avvicinarsi ai miei alloggi.\n\nNon è pratico per molti aspetti, ma ci sono poche guardie migliori di un cane fedele."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "#EMP che gira e gira e gira e gira e gira#! con foga, con l'energia sconfinata di un cane da caccia che ha molti posti dove andare, ma nessun posto dove stare.\n\nIn questo senso, siamo un po' simili. Entrambi persi e alla deriva nel mondo."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "#!che a quanto pare fa di tutto per insegnarsi dei trucchi #EMP, forse nella speranza di impressionarmi. È un cane da caccia più intelligente di molti altri, cosa che ho capito quando la bestia mi ha portato via un ravanello cotto con un solo balzo.\n\nGli ho urlato contro, ma non posso negare che non sia stato divertente. Impressionante, considerando che si tratta di un cane."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "che ancora emette solo un rantolo semi-silenzioso ogni volta che me ne vado, prima di accompagnarmi nel viaggio di ritorno. Non so perché mi tenga, ma sembra felice di farlo, per qualsiasi motivo.\n\nForse gli ricordo un antico[ROOT.Char.Custom('DE_PRO_POS_P_2P')][ROOT.Char.Custom('DE_END_PRO_S_N')] proprietari[ROOT.Char.Custom('DE_END_PRO_S_N')]? È difficile dirlo, ma di certo sembra trovare la routine facile."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nLa bestia sembra abbastanza amichevole, mi coccola felicemente e a volte mi lecca le dita per minuti interi, anche se si rifiuta di accettare chiunque altro."
 ep3_laamp_flavour_ewan.0021.a: "Vieni, mio piccolo amico, non sei un bravo ragazzo?"
 ep3_laamp_flavour_ewan.0021.b: "Questo è... cibo.."
 ep3_laamp_flavour_ewan.0021.c: "Dai un calcio alla creatura il più forte possibile."
 ep3_laamp_flavour_ewan.0021.d: "È un compagno di viaggio, lasciamolo in pace."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Gatto rispettato"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Questo personaggio sa chi è il migliore amico dell'uomo."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Cane rispettato"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Implementazioni"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Mentre cavalchiamo [current_county.GetBaseNameNoTier], i miei pensieri vagano oziosi, annoiati dalla monotonia di una semplice cavalcata, quando improvvisamente sento un #EMP grido#! di allarme.\n\nSiamo sotto attacco? Mi volto e... no. È lo stronzo [stooge.Custom('DE_PRO_PER_P_3P_A')][stooge.GetTitledFirstName|l] che è riuscito a cadere da cavallo e"
 ep3_laamp_flavour_ewan.0031.desc.plains: "rotolare giù da un piccolo pendio in un boschetto con una pessima idea,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "attraverso una fitta siepe in un fosso pieno di rovi,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "rotolano lungo il fianco di una collina ripida fino a cadere in un burrone,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "sbandando lungo il pendio, sollevando pietre e polvere finché non cadde su un cornicione"
 ep3_laamp_flavour_ewan.0031.desc.desert: "una grande duna che cade, scricchiolando con fastidiosi scricchiolii sul suo cammino e con uno slancio che [stooge.Custom('ES_LoLa')] la porta avanti"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "rotolando lungo il pendio di una collina alberata, catturando viti e strane spine mentre"
 ep3_laamp_flavour_ewan.0031.desc.forest: "rotolando lungo il pendio di una collina coperta di alberi, catturando rami e rovi"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "rotolando lungo il pendio di una collina ricoperta di alberi, catturando vecchi rami e pigne mentre"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "sbandare su una collina impervia, sollevando fango ed erba bagnata,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "trova la collina unica #EMP#! per le leghe intorno per rotolare giù,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "cadono in quello che sembra essere una specie di canale di scolo salmastro,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "rotolando giù da una collina polverosa, sollevando una spessa nube di polvere sabbiosa e"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "grida e piange lungo la strada.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Quando [stooge.Custom('IT_NAM_COL3')][stooge.GetFirstNameNoTooltip] non ricompare dopo qualche minuto, un facchino scende a dare un'occhiata. Pochi istanti dopo risuona un grido di commozione.\n\nSembra che sia stato ucciso nella caduta."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Pochi istanti dopo, [stooge.Custom('IT_NAM_COL3')][stooge.GetFirstNameNoTooltip] riappare, imprecando con effusione e viv, ma non indenne."
 ep3_laamp_flavour_ewan.0031.a: "Ridere di gusto."
 ep3_laamp_flavour_ewan.0031.b: "Ridi pure sottovoce, ma non c'è altro da aggiungere."
 ep3_laamp_flavour_ewan.0031.c: "Una tale cattiveria non è degna di me."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Senso dell'umorismo truculento"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "La vita ride di noi, perché non ridere con lei?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Macabro senso dell'umorismo"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Solo perché è oscuro non significa che non sia divertente."
 ep3_laamp_flavour_ewan.0041.t: "Tribolazioni di un cuoco"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: ""Non mi sembra di essere irragionevole", dice [camp_cook.Custom('IT_NAM_COL3')][camp_cook.GetFirstName] - il mio [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()|l]- mentre indica con disprezzo il terreno intorno a noi.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: ""Non credo che siamo irragionevoli", brontola il cuoco - che probabilmente ha perso quando hanno tirato a sorte per parlare con me - mentre indica con disprezzo il terreno intorno a noi.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: ""Ci sono molte fattorie da queste parti; anche se non sono molto grandi, non può essere troppo complicato fare una breve sosta e"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: ""Ci sono così tante belle terre coltivate e non abbiamo tempo per"
 ep3_laamp_flavour_ewan.0041.desc.hills: ""Abbiamo fatto chilometri e chilometri di erba sui pendii eppure non sembra che abbiamo tempo per"
 ep3_laamp_flavour_ewan.0041.desc.mountains: ""C'è tanta caccia in montagna e sembra che non abbiamo tempo per farlo"
 ep3_laamp_flavour_ewan.0041.desc.desert: ""Immersi in questo inferno di deserto, senza un solo insediamento in vista e con un'indigenza tale da non poter nemmeno"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: ""Spinti a metà strada dal cielo stesso, con le gole riarse e inaridite, e non ci viene nemmeno in mente di"
 ep3_laamp_flavour_ewan.0041.desc.oasis: ""Anche in un'oasi letterale, sembriamo essere così desiderosi di tornare alla durezza del deserto che non riusciamo nemmeno a"
 ep3_laamp_flavour_ewan.0041.desc.jungle: ""Anche con i tanti bocconcini esotici della giungla a nostra disposizione, non troviamo la volontà di"
 ep3_laamp_flavour_ewan.0041.desc.forest: ""Nemmeno in questa ricca foresta possiamo trovare il tempo per"
 ep3_laamp_flavour_ewan.0041.desc.taiga: ""Qui fuori, in questa sperduta foresta infernale, così lontani dalla vita che non possiamo nemmeno"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: ""Condannato a vagare in questa palude puzzolente per tutta l'eternità, incapace persino di"
 ep3_laamp_flavour_ewan.0041.desc.steppe: ""Perso qui, in questo noioso mare d'erba, troppo lontano dal nulla anche solo per"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: ""Gettati qui, in queste pianure alluvionali in decomposizione, in balia delle maree e degli argini, incapaci perfino di"
 ep3_laamp_flavour_ewan.0041.desc.drylands: ""Esiliato qui, in questo inferno polveroso, troppo lontano da qualsiasi posto abbastanza importante da poter anche solo"
 ep3_laamp_flavour_ewan.0041.desc.outro: "fai scorta di alcuni dei piccoli lussi che rendono sopportabili i nostri pasti"\n\nSospiro, già esaust[ROOT.Char.Custom('DE_END_PRO_S_N')] da questa conversazione. Mi chiedo chi di noi due crollerà per primo."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nSembrano le farneticazioni di un pazzo. Proprio stamattina ho controllato le scorte e dovremmo essere ben forniti per diversi mesi."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nSì, le nostre forniture sono forse un po'#EMP poco#! al di sotto di quanto vorrei, ma non c'è motivo di allarmarsi."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nLe nostre scorte sono quelle che sono e noi siam[camp_cook.Custom('DE_END_PRO_S_N')] idioti che discutono se le ultime scorte si adattano bene."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nGuardo il deserto quasi infinito che si estende in tutte le direzioni per sempre."
 ep3_laamp_flavour_ewan.0041.a: "Ma di cosa ti lamenti?"
 ep3_laamp_flavour_ewan.0041.b: "Mare, ricostituiremo le scorte."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Fai buoni affari"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Compra poco dalla gente del posto"
 ep3_laamp_flavour_ewan.0041.c: "Decisamente no, lavora con quello che hai."
 ep3_laamp_flavour_ewan.0041.d: "Sono sicuro che ti verrà in mente qualcosa."
 ep3_laamp_flavour_ewan.0041.e: "Probabilmente troveremo qualcosa.."
 ep3_laamp_flavour_ewan.0041.e.tt.success: "I tuoi sforzi hanno successo"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Quasi a mani vuote"
 ep3_laamp_flavour_ewan.0041.f: "In ogni caso, un rifornimento sarebbe una buona idea."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "Non è presente nel budget."
 ep3_laamp_flavour_ewan.0041.h: "Raddoppia le razioni di birra e il gioco è fatto."
 ep3_laamp_flavour_ewan.0041.i: "Possiamo smettere di cercare."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Compreremo le forniture extra che possiamo.."
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "#EMP Abbiamo#! per andare avanti."
 ep3_laamp_flavour_ewan.0041.l: "Forse abbiamo salvato #EMP qualcosa#!."
 ep3_laamp_flavour_ewan.0041.m: "#EMP vedi#! qualche posto qui intorno dove poter acquistare rifornimenti, razza di idiota?"
 ep3_laamp_flavour_ewan.0041.n: "Non mi dispiace dover mangiare il porridge finché non avrò superato questo problema."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Accampamento ben fornito"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "I ricordi dell'abbondanza possono durare a lungo."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Duplicazione delle razioni di birra"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "Nel campo di questo personaggio, le persone sono #EMP molto#! allegre, ma non molto concentrate."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Austerità nelle disposizioni"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "I seguaci di questo personaggio imparano ad affrontarlo o a sopportarlo."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Piuttosto austero con le disposizioni"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Molta austerità con le disposizioni"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "Un clamore amichevole"
 ep3_laamp_flavour_ewan.0051.desc.intro: "È difficile descrivere cosa c'è di così intimo nel mormorio dell'allestimento di un campo notturno.\n\nForse consiste in"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "la sfilata di volti nuovi desiderosi di fuggire dalla vita sedentaria,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "il coro di dispute al calar della sera sui piani di domani,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "le battute un po' scurrili su cosa fare dopo,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "il tintinnio metallico quando le armi vengono lanciate in un posto o nell'altro,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "la risata cordiale dei guerrieri quando raccontano barzellette sporche,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "i fischi e le acclamazioni dei giochi di dadi lontani,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "il confortante grattare di piume nei giornali della sera,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "i suoni remoti degli stessi litigi della notte precedente che vengono ripresi senza indugio,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "le lamentele altezzose e indignate degli studiosi che devono vivere nella natura,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "discussioni su luoghi lontani come se tutti noi fossimo stati lì,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "le palesi ambizioni di vedere il mondo che vengono continuamente sbandierate,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "amore sincero per le meraviglie che il mondo può contenere,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "il desiderio di saccheggiare e depredare sul volto di ogni seguace,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "le accuse di imbroglio e le minacce di morte che derivano dal gioco d'azzardo,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "lo scambio di storie inquietanti fuori dalle botteghe degli amici,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "so che queste persone mi seguirebbero su [ROOT.Char.random_NegativeAfter] se glielo chiedessi,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "il silenzioso mormorio dei voti quotidiani che vengono ratificati da tutti i negozi,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "le storie di trionfo e di eroismo che i miei seguaci raccontano del mio ritorno."
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "rovistando tra scatole e barili nel negozio di rifornimenti,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "le grida dei fornitori,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "lo stridore echeggiante del metallo contro il metallo nella fucina,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "il registro concentrato di tutte le armi e gli arsenali,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "il mix di grida e la cordialità forzata del negozio del barbiere,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "le grida a malapena contenute di ciò che si intende per intervento del barbiere,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "le grida gutturali dei seguaci quando le pinze e le mani ferme vengono applicate ai loro denti bucherellati,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "le grida rauche del campo di prigionia situato troppo vicino al negozio del barbiere,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "il caos e la confusione quando si disfano le valigie dopo una giornata di viaggio,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "il nitrito della nostra legione di cavalli,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "le battute e i grugniti dei portatori che trasportano i loro carichi da un luogo all'altro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "i branchi silenziosi di cacciatori che si muovono come un tutt'uno tra i sentieri e le tende,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "l'ululato e l'abbaiare dei canili,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "il cigolio incessante del carro degli ingegneri che scricchiola sotto il peso delle sue stesse provviste,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "la coda costante di fedeli intorno al santuario portatile,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "l'arguzia pungente e le osservazioni ironiche dei molti scribi, altrimenti inutili, che si aggirano nei paraggi,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "le urla e le grida dei mercanti e dei seguaci nell'area del baratto,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "le urla e i gemiti soffocati dei prigionieri nei loro ceppi e nelle loro gabbie,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "il via vai di persone che tornano dal negozio di piacere con sorrisi sciocchi,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "il ruggito dei seguaci affamati che escono dalla tenda della mensa,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "l'odore delle erbe che si essiccano nei sacchi fuori dalla sala da pranzo,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "il suono dei tifosi che iniziano ad ubriacarsi con la birra appena prodotta,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "senti il profumo del pane che cuoce per la cena,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "le solite discussioni tra cuochi tra questa o quella scelta minore che uno impone agli altri,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "l'odore dei falò che iniziano a bruciare,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "la deliziosa cacofonia che inizia a suonare dai musicisti che ci accompagnano,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "la sorpresa dei seguaci quando sentono la poesia di un tono più alto,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "le buffonate degli sciocchi che passano di falò in falò,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "i curiosi abitanti del luogo che si affacciano e osservano con timore e soggezione tanti stranieri,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "le grida soffocate di stupore per le voci che stanno già iniziando a diffondersi tra i falò,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "le lontane urla e i gridi di frustrazione provenienti dal campo di prova,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "lo sferragliare degli zoccoli mentre la cavalleria leggera si esercita nella sua arte,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "il fragoroso sferragliare e il lontano muggito dei cammelli,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "i barriti scontenti degli elefanti,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "i grugniti e i suoni metallici della cavalleria pesante quando ripara e mette a punto le armature,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "la pioggia intermittente di #EMP colpisce#! ogni volta che un'altra raffica viene sparata contro l'odierno [ROOT.Char.Custom('GetStumpName')],"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "i ruggiti di successo e le acclamazioni derisorie di singolari combattimenti,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "il macinare scudo contro scudo nei circoli di addestramento,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "il piccolo frastuono di una finta battaglia quando i lancieri lavorano in disciplina congiunta,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "l'occasionale maledizione #EMP oscena#! per davvero quando qualcuno perde il gioco del bastone,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "il muggito gutturale delle mie guardie del corpo mentre mi alleno e do il massimo,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "gli ordini abbaiati e lo scalpiccio dei piedi che segnalano la creazione del nostro perimetro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "discussioni silenziose e sospiri di rassegnazione quando il nostro progetto definitivo abbandona i tentativi di convincermi,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "il battere del legno contro il legno mentre vengono erette torri di guardia temporanee per la notte,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "il suono delle pale che scavano nella terra quando la guardia notturna scava i suoi argini,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "l'entusiasmo che deriva dal campeggiare a cielo aperto,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "o fino a quando"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "il bonario battibecco [courtier_friend_1.Custom('IT_NAM_COL2')][courtier_friend_1.GetFirstName] e [courtier_friend_2.Custom('IT_NAM_COL3')][courtier_friend_2.GetFirstName] mentre passavano davanti al mio padiglione."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "l'affettuosa presa in giro tra [courtier_best_friend_1.Custom('IT_NAM_COL3')][courtier_best_friend_1.GetFirstName] e [courtier_best_friend_2.Custom('IT_NAM_COL3')][courtier_best_friend_2.GetFirstName] quando questi grandi [Select_CString(And(courtier_best_friend_1.IsFemale, courtier_best_friend_2.IsFemale), 'amigas', 'amigos')] vanno a sbrigare i loro affari serali."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "i risentiti astio [courtier_rival_1.Custom('IT_NAM_COL2')][courtier_rival_1.GetFirstName] e [courtier_rival_2.Custom('IT_NAM_COL3')][courtier_rival_2.GetFirstName] quando si discute, come sempre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "i grugniti a malapena contenuti [courtier_nemesis_1.Custom('IT_NAM_COL2')][courtier_nemesis_1.GetFirstName] e [courtier_nemesis_2.Custom('IT_NAM_COL3')][courtier_nemesis_2.GetFirstName], che colgono ogni occasione per attaccarsi a vicenda, come sempre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "le risatine e i sussurri [courtier_lover_1.Custom('IT_NAM_COL2')][courtier_lover_1.GetFirstName] e [courtier_lover_2.Custom('IT_NAM_COL3')][courtier_lover_2.GetFirstName], che camminano a braccetto durante le loro solite passeggiate."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "le stucchevoli banalità dette tra [courtier_soulmate_1.Custom('IT_NAM_COL3')][courtier_soulmate_1.GetFirstName] e [courtier_soulmate_2.Custom('IT_NAM_COL3')][courtier_soulmate_2.GetFirstName] che, come sempre, camminano come una coppia di piccioncini."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "le risate e le risatine di tanti bambini che giocano, quando [leading_child.Custom('IT_NAM_COL3')][leading_child.GetFirstName] grida mentre mi supera in una partita di tag."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "il mantice [leading_knight.Custom('IT_NAM_COL2')][leading_knight.GetFirstName] mentre guida i $knight_culture_player_plural_no_tooltip$ nei loro duelli quotidiani."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "le numerose lingue parlate dai passanti, da [culture_1.GetLanguage.GetNameNoTooltip] a [culture_2.GetLanguage.GetNameNoTooltip] e [culture_3.GetLanguage.GetNameNoTooltip]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "i suoni delle preghiere della sera indirizzati a [faith_1.HealthGodName] da [faith_1.GetName|l], [faith_2.HouseholdGodName] da [faith_2.GetName|l] e [faith_3.NightGodName] da [faith_3.GetName|l]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "il suono riconoscibile [notable_char.Custom('IT_NAM_COL2')][notable_char.GetFirstName]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "flirtando con qualcuno dell'accampamento."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "quando si assaggia un piatto locale appena preparato."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "facendo una sonora predica a qualcuno sui pericoli dell'eccesso di cibo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "conta le sue monete, la seconda volta su tre, per assicurarsi di non averne persa nessuna durante il viaggio."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "rideva mentre lanciava qualche moneta a un fortunato seguace."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "scusandosi come nulla fosse per non aver piantato la tenda... di nuovo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "organizzando un certo numero di seguaci minori per svolgere le sue faccende serali."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "che grida a qualche povero seguace sfortunato."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "disinnescando una lite tra due seguaci minori."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "annuendo e facendo rumori di approvazione quando un abitante del luogo racconta una storia molto lunga."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "quando interrompe la storia di qualcuno per dirgli di arrivare subito al punto."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "per far sì che vari seguaci minori svolgano qualche compito banale per [notable_char.GetSheHe]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "quando si ferma per aiutare qualcuno a piantare la sua tenda."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "mentre narra una storia lunga e incerta a un credulone del villaggio."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "quando si spiega qualche strano problema a un locale irritato."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "ridendo e scherzando con alcuni dei seguaci più giovani."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "quando chiedi a qualcuno di cambiare negozio con [notable_char.GetSheHe]... di nuovo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "sermoneggiando qualcuno in modo sonoro e sicuro come[notable_char.Custom('DE_PRO_POS_P_2P')] [notable_char.GetLadyLord] a corte."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "deridendo il culto notturno di qualcuno."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "guidando il culto di una piccola congregazione di fedeli."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "borbottando e brontolando tra sé e sé."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "ascoltando con fede la lunga e sospettosa storia di qualcuno."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "nel suo pulpito parlava di qualcuno che, a quanto pare, aveva preso a calci un cane."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "ascoltando imperturbabile la storia strappalacrime di un abitante del luogo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "ridendo maliziosamente della storia strappalacrime di un abitante del luogo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "mantenendo ostinatamente la sua posizione di fronte a una banda di abitanti del luogo arrabbiati."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "non è un modo di dire, ma è un modo di dire, perché si entra in una discussione confusa con qualcuno, cambiando posizione in continuazione in ogni frase."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "giurando un'altra faida familiare intergenerazionale con qualcuno per... un motivo o l'altro."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "canticchiando tra sé e sé mentre passeggia."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "il raglio non troppo distante dei muli testardi quando vengono messi nella stalla per la notte."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "il cinguettio degli uccelli locali quando inizia il crepuscolo"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "il tintinnio metallico dei chiodi nel terreno morbido che mi circonda."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nTutto questo forma una sorta di manto di familiarità calma e confortante. Questo è il mio dominio e questo è il mio popolo: un regno piccolo, ma di cui conosco ogni vista, suono e anima."
 ep3_laamp_flavour_ewan.0051.a: "Mi ritiro nella mia tenda e mi limito ad ascoltare."
 ep3_laamp_flavour_ewan.0051.b: "Controlliamo i nostri magazzini."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "devo far controllare i miei stati d'animo?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "devo forse radermi?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "devo radermi e tagliare i capelli?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "cosa succede se mi taglio i capelli?"
 ep3_laamp_flavour_ewan.0051.d: "È ora di controllare il caos del carrello dei bagagli.."
 ep3_laamp_flavour_ewan.0051.e: "Meglio mangiare prima che la sala da pranzo si affolli."
 ep3_laamp_flavour_ewan.0051.f: "Penso che prenderò il mio posto tradizionale accanto al fuoco."
 ep3_laamp_flavour_ewan.0051.g: "Le esercitazioni notturne non aspettano nessuno."
 ep3_laamp_flavour_ewan.0051.h: "Una passeggiata lungo il perimetro sembra piacevole."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "Tutte le disposizioni in ordine"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Un tocco personale che spinge a mantenere un registro accurato."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Aspetto immacolato"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Una vita in viaggio non è una scusa per trascurare la cura della persona."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Carrello disciplinato"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "I carrelli dei bagagli sono un'accozzaglia caotica di persone, a meno che non si sia decisi a tenerli sotto controllo."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Come per il campo"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Un leader non è obbligato a spezzare il pane con i suoi uomini, ma è utile."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Capo del circolo"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Una posizione di comando richiede una postura imponente."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Sempre in allenamento"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Uno sguardo fisso dall'alto fa miracoli nella disciplina."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Osservare i guardiani"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Una passeggiata notturna per pattugliare il perimetro tiene le vedette all'erta."
 ep3_laamp_flavour_ewan.0061.t: "Una fiera inaspettata"
 ep3_laamp_flavour_ewan.0061.desc: "Sebbene non tutti i luoghi accolgano un accampamento come il nostro, sembra che [current_county.GetBaseNameNoTier] lo accolga, o almeno [local_merchant.Custom('IT_NAM_COL3')][local_merchant.GetFirstName] ha fatto apparire #EMP come#! organizzando una fiera improvvisata per scambiare merci e privare i miei seguaci delle loro monete.\n\nCinico? Forse, ma è difficile negare che questo porta un sorriso sul volto della maggior parte delle persone e a volte è sufficiente."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "A tutti piacciono le fiere"
 ep3_laamp_flavour_ewan.0061.a: "che piacevole sorpresa!"
 ep3_laamp_flavour_ewan.0061.b: "Forse [local_merchant.Custom('IT_NAM_COL3')][local_merchant.GetFirstNameNoTooltip] è interessato a un lavoro.."
 ep3_laamp_flavour_ewan.0061.c: "Facciamo scorta già che ci siamo."
 ep3_laamp_flavour_ewan.0061.d: "In ogni caso, credo che resterò nel campo."
 ep3_laamp_flavour_ewan.0071.t: "Scontri tra elmi"
 ep3_laamp_flavour_ewan.0071.desc: ""Argh, la mia #EMP testa#!", geme [hanger.Custom('IT_NAM_COL3')][hanger.GetFirstName] mentre cavalca accanto a me. Alzo un sopracciglio in segno di silenziosa domanda alla sua esclamazione.\n\nIn risposta, [hanger.Custom('IT_NAM_COL3')][hanger.GetFirstNameNoTooltip] si limita ad accasciarsi sul suo cavallo, mugolando e stringendosi le tempie.\n\nChiaramente #EMP qualcuno#! si è divertito ieri sera."
 ep3_laamp_flavour_ewan.0071.a: "Riduci il passaggio attraverso [hanger.GetSheHe]."
 ep3_laamp_flavour_ewan.0071.b: "Ridi della loro situazione."
 ep3_laamp_flavour_ewan.0071.c: "Imbriglia il tuo cavallo."
 ep3_laamp_flavour_ewan.0071.d: "Vai avanti e lascialo soffrire al suo destino."
