 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Un giorno lo vedrai di persona."
 ep3_laamp_flavour_ewan.1041.d: "Forse un giorno torneremo; chiedimelo allora."
 ep3_laamp_flavour_ewan.1041.e: "Non parlerò di questo."
