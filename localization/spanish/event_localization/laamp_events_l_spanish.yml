 ep3_laamp_flavour_ewan.9531.t: "Seguace mancante: [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9531.desc: "Sono passati anni ed è già chiaro che il mio [Select_CString(seguace.IsFemale,'seguace','seguace')] assente, [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamed|l] non tornerà.\n\nQualcosa nella mancanza di notizie mi dice che è morto durante il suo soggiorno, anche se non so perché.\n\nNon c'è bisogno di continuare ad aspettare il suo ritorno."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.Custom('IT_NAM_COL3')|U] [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstName|l] è morto fuori dal [camp|E]"
 ep3_laamp_flavour_ewan.9531.a: "E pensare che non lo vedremo mai più.."
 ep3_laamp_flavour_ewan.9531.b: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "Sebbene il mio [Select_CString(seguace.IsFemale,'seguace','seguace')] [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamed|l] sia stato lontano da noi per anni, speravamo che sarebbe tornato relativamente presto.\n\nMa ahimè, un messaggero ci dice che è impossibile; sembra che [imprisoner.Custom('IT_NAM_COL3')] lo scellerato [imprisoner.Custom('IT_NAM_COL3')][imprisoner.GetTitledFirstName|l] abbia imprigionato! Se vogliamo rivederl[visitor.Custom('DE_END_PRO_S_N')] dovremo pagare un riscatto."
 ep3_laamp_flavour_ewan.9532.a: "dobbiamo liberare [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9532.b: "Per quanto mi riguarda, può rimanere."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "Dopo molti anni di assenza, abbiamo iniziato a preoccuparci per [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamed|l]; a quest'ora dovrebbe essere tornato.\n\nMa ahimè, sembra che le nostre preoccupazioni fossero ben fondate, perché questo pomeriggio [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip] è inciampato nel campo e si è accasciato, un guscio vuoto a forma di [visitor.GetWomanMan]. Non riesco a spiegarmi come sia potuto accadere e come sia riuscito a raggiungerci in queste condizioni.\n\nE nello stato in cui si trova, non può nemmeno [visitor.GetSheHe] spiegarsi."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstName] era [GetTrait('incapable').GetName( GetNullCharacter )|l] quando si trovava al di fuori del [camp|E]"
 ep3_laamp_flavour_ewan.9533.a: "cosa ti è successo?"
 ep3_laamp_flavour_ewan.9533.b: "Non preoccuparti, [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip], ci prenderemo cura di te."
 ep3_laamp_flavour_ewan.9533.c: "Caccia via questo stronzo di prima che qualcuno se ne accorga."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.Custom('IT_NAM_COL3')|U] [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamed|l] dovrebbe essere già tornato.\n\nNon avrebbe dovuto assentarsi per così tanto tempo e invece non è tornato, né ha dato alcun preavviso. Forse ha perso le nostre tracce e non riesce a trovarle.\n\nIn ogni caso, sembra chiaro che [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip] non tornerà mai da noi."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.Custom('IT_NAM_COL3')|U] [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstName|l] è andato perduto, non sappiamo come o dove, e non tornerà nel [camp|E]"
 ep3_laamp_flavour_ewan.9534.a: "Mi chiedo cosa gli sia successo.."
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Il seguace riceve un soprannome"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "Gli abitanti del campo hanno dato un soprannome a [eponymee.Custom('IT_NAM_COL3')][eponymee.GetFirstName] in base ai suoi [personality|E] e [traits|E].\n$EFFECT_LIST_BULLET$. è ora [eponymee.Custom('ES_LeLa')] conosciuto come #V [eponymee.Custom('IT_NAM_COL3')][eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Seguito di ottenere un mastino"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.Custom('IT_NAM_COL3')][pet_owner.GetFirstNameNicknamed] ha un cane."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Seguace adottato da gato"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "Un gattino accompagna ora [pet_owner.Custom('IT_NAM_COL3')][pet_owner.GetFirstNameNicknamed]."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Cordialità tra sostenitori"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstNameNicknamed] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstNameNicknamed] sono compatibili perché hanno dei punti in comune."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Ostilità tra sostenitori"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.Custom('IT_NAM_COL3')][follower_1.GetFirstNameNicknamed] e [follower_2.Custom('IT_NAM_COL3')][follower_2.GetFirstNameNicknamed] sono in contrasto per le loro differenze."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Una vita difficile"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.Custom('IT_NAM_COL3')][stressee.GetFirstNameNicknamed] non affronta bene le difficoltà della vita."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "La vita facile"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.Custom('IT_NAM_COL3')][stressee.GetFirstNameNicknamed] apprezza la libertà della vita in viaggio."
