 ep3_laamp_flavour_ewan.4031.t: "Malattie del bestiame"
 ep3_laamp_flavour_ewan.4031.desc: "Non c'è dubbio: che sia il tempo, il terreno, il sovraccarico o semplicemente la sfortuna, qualche malanno ha contagiato gli animali da soma dell'accampamento.\n\nGemono, raglio, camminano, ma tutto diventa sempre più lento con il passare delle ore, indipendentemente dal giorno.\n\nAlcuni dei cavalli hanno la febbre e uno dei muli più anziani sembra sul punto di morire: una minaccia seria se si diffonde."
