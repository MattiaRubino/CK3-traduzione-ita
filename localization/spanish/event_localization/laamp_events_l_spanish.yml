 ep3_laamp_flavour_ewan.9521.a.changed_away: "Particolare, ma sei sempre uno di noi!"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "una decisione sensata!"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "dai ancora il benvenuto [visitor.Custom('DE_END_PRO_S_N')]!"
 ep3_laamp_flavour_ewan.9521.b: "Non abbiamo bisogno di una strana presenza #EMP [visitor.GetCulture.GetNameNoTooltip]#!, vai via."
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Anche se ci sono voluti alcuni anni, finalmente il mio ex seguace [Select_CString(di.IsFemale,'di','di')] [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamed|l] è riuscito a tornare a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nSolo che... qualcosa è cambiato.."
 ep3_laamp_flavour_ewan.9522.desc.source.host: "Parla della divinità [new_faith.GetAdjective] [new_faith.CreatorName] del suo [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] con venerazione e afferma di aver trovato la vera salvezza negli insegnamenti della [new_faith.GetNameNoTooltip|l]"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "Parla della luce di [new_faith.GetName|l] e delle credenze di [capital.GetBaseNameNoTier] con venerazione e sostiene di aver trovato la vera salvezza negli insegnamenti di [new_faith.HighGodNamePossessive]"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "al posto del credo [old_faith.GetAdherentName] che abbiamo lasciato.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Non mi interessa quanto ad altri, ma è comunque sorprendente."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Abbandonare lo stile di vita di [old_faith.GetAdherentNameNoTooltip] e disfarsi delle nostre tradizioni più sacre come un mantello gettato a terra è quasi impensabile."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Naturalmente, sono entusiasta di apprendere la sua giusta scelta, di abbracciare la salvezza e il vero significato dell'esistenza con [new_faith.HighGodName]."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Anche se la scelta mi ha colto di sorpresa, non posso dire che [new_faith.GetNameNoTooltip|l] sia un brutto modo di vivere. Dopo tutto, [ROOT.Char.GetFaith.GetName|l] lo tiene in grande considerazione."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Non posso affermare di sapere cosa abbia motivato la sua scelta, ma almeno [new_faith.GetNameNoTooltip|l] è una fede più accettabile di altre in questo mondo empio."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Essendo anch'io di fede [ROOT.Char.GetFaith.GetAdjective], la sua conversione non #EMP significa molto#! per me, ma è certamente inaspettata."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\n[visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip]il nuovo uomo, incurante del trambusto che annuncia il suo ritorno e i suoi improvvisi cambiamenti, continua a fare i suoi affari come se non fosse mai partito."
 ep3_laamp_flavour_ewan.9522.a: "benvenut[visitor.Custom('DE_END_PRO_S_N')], [visitor.Custom('SisterBrother')]!"
 ep3_laamp_flavour_ewan.9522.b: "Ma perché convertire [new_faith.GetNameNoTooltip|l].."
 ep3_laamp_flavour_ewan.9522.c: "che cosa hai fatto, sciocc[visitor.Custom('DE_END_PRO_S_N')]?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip], [new_faith.GetAdherentNameNoTooltip|l], tu rimane [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.e: "È bello riaverti con noi, [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Non sei più il benvenuto qui."
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ parla e si veste in modo più simile a [new_culture.GetCollectiveNoun] con cui si trovava e afferma di aver trovato la luce dell'unica vera fede [new_faith.GetAdjective] da"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "su [Select_CString(host.IsFemale, 'ospite', 'ospite')], [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l]"
