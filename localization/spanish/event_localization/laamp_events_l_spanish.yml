 ep3_laamp_flavour_ewan.4001.t: "banditi!"
 ep3_laamp_flavour_ewan.4001.desc: "[bandit_leader.GetCulture.GetName]I banditi lanciano il loro attacco mentre siamo ancora in movimento, con i nostri difensori e le nostre membra vulnerabili equamente distanziati in una lunga e tortuosa colonna.\n\nSi coordinano bene, suonando un lungo colpo di corno prima di emergere dai loro nascondigli e colpire contemporaneamente diversi punti della nostra carovana con terribile furia.\n\nTuttavia è subito evidente quale sia il loro obiettivo, poiché il loro capo, un temibile[bandit_leader.Custom('DE_PRO_POS_P_2P')] [bandit_leader.GetWomanMan] , guida la sua banda direttamente verso i carri più pesanti, carichi di provviste."
 ep3_laamp_flavour_ewan.4001.a: "rifiutali!"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "I banditi si scatenano"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Eppure se ne vanno con il bottino."
 ep3_laamp_flavour_ewan.4001.b: "preparatevi ad assaggiare l'acciaio, furfanti!"
 ep3_laamp_flavour_ewan.4001.c: "Indietro, #EMP morralla#!."
