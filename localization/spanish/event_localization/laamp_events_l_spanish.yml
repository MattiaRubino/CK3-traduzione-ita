 ep3_laamp_flavour_ewan.4062.desc.intro: "Non possiamo permetterci un'altra notte a cercare di superare in astuzia questa cosa. Raduno il mio gruppo di cacciatori e intendo porre fine a questa storia, questa mattina stessa.\n\nLe impronte della bestia"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "sono scorrevoli e difficili da seguire, ma inconfondibilmente canini."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "sono quasi impercettibili, anche se sembrano essere felini."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "sono sorprendentemente lievi ma chiaramente di orso."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "sono pesanti e... strani, non riesco a identificarli."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "sembrano quasi... mani umane, che strisciano con dita artigliate."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "sono lievi e non identificabili, come se si cercasse di camuffarli."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Dopo quasi un'ora,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "arriviamo in un tratto di spiaggia sabbiosa lungo il fiume"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "arriviamo a un varco in una lunga siepe"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "raggiungiamo la cima di un'alta collina"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "arriviamo sull'orlo di un ripido precipizio"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "arriviamo ai piedi di un'alta duna"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "arriviamo a una grande radura nella giungla"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "arriviamo a un vasto boschetto"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "raggiungemmo un pezzo di terra più asciutto"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "arriviamo a un burrone roccioso"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "arriviamo su una stretta penisola"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "arrivammo in una valle polverosa"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "attraversiamo una breve collina"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "dove le tracce sembrano semplicemente scomparire.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Un basso ringhio alle nostre spalle mi fa voltare per trovare un mastino selvaggio [ROOT.Char.Custom('4061_size_adjective')], il cui muso è ancora intriso del sangue della preda della scorsa notte, e che ci sta quasi addosso. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Un ringhio feroce alle mie spalle mi fa girare su me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] per incontrare un lupo [ROOT.Char.Custom('4061_size_adjective')], con gli occhi accesi da una fame feroce, i denti che schioccano e la bava spessa che esce dalla sua bocca. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Una risatina maniacale proveniente da dietro di me mi fa girare; una iena di dimensioni [ROOT.Char.Custom('4061_size_adjective')], con il muso bagnato di sangue e schizzato di carne umana, ci osserva affamata. $ep3_laamp_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Un fragoroso ruggito alle nostre spalle ci fa voltare; un leone [ROOT.Char.Custom('4061_size_adjective')], il cui muso spesso è ancora coperto dalle viscere della notte, ansima con evidente fame. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Un ruggito agghiacciante alle nostre spalle ci fa voltare; una tigre [ROOT.Char.Custom('4061_size_adjective')], che puzza ancora delle vittime della notte, ci fissa affamata. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Un forte ringhio alle mie spalle mi fa voltare: un leopardo [ROOT.Char.Custom('4061_size_adjective')] rabbioso, con il volto e gli artigli ancora intrisi di sangue, mi aspetta. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Un forte ringhio alle mie spalle mi fa voltare; sono quasi sbalordit[ROOT.Char.Custom('DE_END_PRO_S_N')] nel vedere una pantera color onice, delle dimensioni di [ROOT.Char.Custom('4061_size_adjective')] davanti a noi, ancora piena di adrenalina e sete di sangue per la sua caccia serale. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Un sibilo alle mie spalle mi fa voltare; una lince [ROOT.Char.Custom('4061_size_adjective')], con gli occhi accesi da un'astuzia innaturale, entra in scena senza fare rumore. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Un forte ringhio alle mie spalle mi fa voltare: un caracal [ROOT.Char.Custom('4061_size_adjective')], il cui volto è ricoperto di sangue, mi aspetta. Sembra innaturalmente grande per la sua specie; è più simile a un piccolo leone che a un gatto selvatico. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Un muggito gutturale alle nostre spalle ci fa voltare per incontrare un orso [ROOT.Char.Custom('4061_size_adjective')] con il muso sporco di sangue, che ci fissa con occhi troppo intelligenti. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Alle nostre spalle risuona il ruggito più forte e furioso che abbia mai sentito; mentre ci voltiamo ci imbattiamo in un ippopotamo [ROOT.Char.Custom('4061_size_adjective')]. Con denti che sembrano rami di un albero e una massa muscolare simile a quella di un carro carico, potrebbe essere la bestia più grande che abbiamo mai incontrato. $ep3_laamp_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Un muggito gutturale alle nostre spalle ci fa voltare; le fauci con i denti a clava di un ippopotamo [ROOT.Char.Custom('4061_size_adjective')] ci aspettano. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Un profondo ruggito gutturale alle nostre spalle ci fa voltare; ci imbattiamo nel muso di un coccodrillo [ROOT.Char.Custom('4061_size_adjective')] - ancora incrostato con le budella dei miei seguaci - che si dirige dritto verso di noi. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "La creatura, con le fauci aperte, scappa via."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: ""Sei stato [ROOT.Char.Custom('IT_NAM_COL3')] il prim[ROOT.Char.Custom('DE_END_PRO_S_N')], sai," mormora una voce sconosciuta da dietro. Voltandoci, vediamo [Select_CString(cannibal.IsFemale, 'una donna', 'un uomo')] con i capelli imbrattati di sangue e pezzi di carne cruda tra i denti. "Il mio primo assaggio, e che assaggio! Ma tu... sarai un banchetto #EMP!#!". Arma alla mano, [cannibal.Custom('IT_NAM_COL3')] cannibale si lancia verso di me."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Un urlo di pura rabbia rompe il nostro quasi silenzio, prima che un giavellotto lanciato da quella che dovrebbe essere l'altezza degli stinchi colpisca uno dei miei alla base della spina dorsale, facendolo cadere all'istante. Mi volto e mi trovo di fronte al volto insanguinato di un nano infuriato, le cui mani viscide stringono un'arma che punta dritta alle mie parti basse."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: ""Dovevo farlo. #EMP Dovevo#! farlo", grida una voce angosciata dietro di noi. Quando ci giriamo, ci imbattiamo in un[cannibal.Custom('DE_PRO_POS_P_2P')]...[cannibal.GetWomanMan]? Solo un[cannibal.Custom('DE_PRO_POS_P_2P')] [cannibal.GetWomanMan]; volto e denti ricoperti di sangue secco rosso ruggine.#! "Non conosci la #EMP fame#!, non... non #EMP capiresti!", urla [cannibal.Custom('IT_NAM_COL3')] il cannibale affacciandosi verso di me."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: ""Bene, bene, bene", ride una voce sconosciuta alle nostre spalle. Ci giriamo tutti insieme e troviamo un[cannibal.Custom('DE_PRO_POS_P_2P')] [cannibal.GetWomanMan] armato di pistola che sorride follemente. "Sembra che il cibo si serva da solo!", scherza, lanciandosi subito verso di me."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: ""Non volevo fare del male a nessuno", mormora una voce tremolante e sconosciuta alle nostre spalle. Voltandoci, troviamo... un uomo? Direi addirittura uno studioso simile a un topo di biblioteca. Qualcuno che non si adatta né al luogo né al momento. "Ho solo... bisogno di #EMP carne#!. Ne ho ancora bisogno!" grida, con la pistola in mano, mentre si lancia verso di me."
