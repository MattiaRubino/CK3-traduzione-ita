 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: duello vittorioso"
 ep3_laamp_flavour_ewan.4003.desc: "La morte del loro capo scatena un attacco di panico tra i banditi.\n\nLe urla e i pianti vanno dai non combattenti terrorizzati sul treno dei bagagli agli assassini senza cuore che vedono il loro piano sgretolarsi sotto il loro naso.\n\nI più codardi si dividono e fuggono, i più spietati feriscono i loro compagni per coprire la fuga. In ogni caso, l'attacco si conclude in pochi minuti."
 ep3_laamp_flavour_ewan.4003.a: "Nessuno mi ruba niente."
 ep3_laamp_flavour_ewan.4011.t: "Una terra di latte e miele"
 ep3_laamp_flavour_ewan.4011.desc: "Ci sono molti luoghi duri e spietati in questo mondo.\n\n[current_county.GetBaseNameNoTier] non è uno di questi.\n\nNo, al contrario, il suo terreno fertile genera persone generose e facili da foraggiare. Le tensioni si allentano e il cibo per l'intero gruppo sembra non essere più un problema per un po' di tempo: che cosa #EMP un'inaspettata#!."
 ep3_laamp_flavour_ewan.4011.a: "Goditi i frutti dell'abbondanza."
 ep3_laamp_flavour_ewan.4021.t: "Resecos"
 ep3_laamp_flavour_ewan.4021.desc: "Sono passati giorni dall'ultima volta che l'accampamento ha trovato dell'acqua.\n\nIl cibo..., possiamo stare senza mangiare per un po'. I brontolii dello stomaco impiegano settimane per ucciderci.\n\nMa senza acqua, senza un posto dove rifornirsi e con le scorte in diminuzione, la sete minaccia una morte molto più rapida #EMP#! ."
