 ep3_laamp_flavour_ewan.4061.t: "Occhi nella notte"
 ep3_laamp_flavour_ewan.4061.desc.intro: "Il mattino porta un rapporto: la bestia mangia-uomini ha colpito ancora:"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "tre persone scomparse la notte precedente, di cui rimangono solo macchie rosse e le tracce fangose di qualcosa di certamente titanico."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "tre scomparsi la notte precedente, di cui rimangono solo frammenti di ossa e la maggior parte di un braccio, divorati da un mostro colossale."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "due scomparsi la notte precedente, ritrovati a brandelli e sparsi a quasi un chilometro di distanza l'uno dall'altro da qualche enorme predatore."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "i due erano scomparsi la notte precedente e ciò che restava di loro è stato trovato non lontano dal perimetro: solo pezzi di carne aggrovigliati, lasciati da qualche bestia enorme."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "un altro seguace massacrato; la maggior parte del cadavere è stata trovata vicino al mio [ROOT.Char.Custom('GetRandomCampBuilding')|l], dove è stato abbandonato da quel grosso animale."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "un'altra vita svanì senza lasciare traccia, ad eccezione dei deboli segni di trascinamento e di alcuni schizzi di sangue dove l'agile creatura aveva azzoppato la sua preda."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nLe sentinelle non sono riuscite a vedere nulla. Qualunque cosa sia, sembra averci preso in simpatia ed è abbastanza astuta da seguirci durante il giorno o nelle prime ore della notte.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Centro della mente"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Centra l'aspetto"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "nel fiume lungo il quale ci conduce il nostro cammino. Uno specchio d'acqua così vasto può nascondere tutta una serie di terrori sommersi."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "nei terreni agricoli circostanti, un mare fitto di siepi e campi punteggiati da piccoli cespugli. Ogni pochi metri si poteva nascondere un altro orrore."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "nell'arazzo di colline che attraversiamo. Ognuna di esse interrompe la visuale su ciò che si trova alle spalle, rendendo più facile l'inseguimento da parte di un animale terrificante."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "sui picchi e sulle creste scoscese che si stagliano sopra di noi nella pallida luce dell'alba. Un'infinità di luoghi in cui può nascondersi un orrore che vive nelle caverne."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "nel mare di dune che ci circonda. Forse [ROOT.Char.Custom('SenseObserve_SeemLook')] è aperto, ma un astuto terrore notturno potrebbe attraversarlo con la facilità con cui uno squalo si aggira per i mari."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "sulle cime polverose e sulle creste sabbiose che ci riparano dalla luce del mattino. Sono troppi i luoghi in cui un orrore affamato può aspettare che il calore del giorno si plachi."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert:$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "l'animale terrificante potrebbe trovarsi a pochi metri dall'albero e dalla chioma di viti che lo sovrasta. L'animale terrificante potrebbe essere a tre metri da noi e non ce ne accorgeremmo nemmeno."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "nella coltre di alberi che si estende in tutte le direzioni. Troppo fitta per vedere qualche metro oltre il perimetro dell'accampamento, offre all'orrore molto spazio per nascondersi."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "l'orizzonte nebbioso e le colline basse e spesse che punteggiano le paludi. La maggior parte del terreno è pianeggiante, ma non così piatto da #EMP non#! offrire copertura a qualche strano orrore."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "nel mare d'erba che ci circonda. Solo un idiota potrebbe pensare che un terreno pianeggiante non significhi nessun posto dove nascondersi, nessuna cresta o valle, nessuna grotta che ospita strani orrori."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "nelle pianure alluvionali fangose e boscose attraverso le quali ci muoviamo. Il terreno perfetto per far scivolare qualsiasi orrore dedito alle imboscate."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "nel terreno secco e polveroso su cui ci muoviamo. Spezzato da colline e alberi occasionali, qualsiasi orrore bavoso potrebbe facilmente inseguirci su questo terreno."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "sulle ampie e ondulate pianure su cui ci muoviamo. Un terreno pianeggiante, ma #EMP non del tutto#! con abbastanza picchi e avvallamenti da nascondere ogni sorta di orrore."
 ep3_laamp_flavour_ewan.4061.desc.outro: "In agguato. In attesa. Con una fame gradualmente crescente per il suo pasto crepuscolare."
 ep3_laamp_flavour_ewan.4061.a: "Rafforziamo la guardia."
