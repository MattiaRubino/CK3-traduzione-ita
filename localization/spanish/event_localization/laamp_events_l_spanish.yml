 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "Amici nel mondo sotterraneo"
 ep3_laamp_flavour_ewan.1001.desc: ""[ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather]!", grida il mio [own_child.Custom('GetDaughterSon')] uomo mentre corre verso di me. "Voglio presentarti una persona!".\n\nSi volta per presentarmi [Select_CString(other_child.IsFemale, 'un’altra ragazza', 'un altro bambino')], spalancando le braccia come se stesse presentando il dono [ROOT.Char.GetFaith.HighGodNamePossessive] ai fedeli piuttosto che quello che sembra un[other_child.Custom('DE_PRO_POS_P_2P')] [Select_CString(other_child.IsFemale, 'popolano cencioso', 'popolano cencioso')].\n\n"Il suo nome è [other_child.Custom('IT_NAM_COL3')][other_child.GetFirstName] ed è il mio [Select_CString(other_child.IsFemale, 'nuovo partner', 'nuovo partner')] gioco. #EMP Un giorno#! mi aiuterà a gestire questo campo"."
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "Insieme contro il mondo"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Nasce un'amicizia"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Compagno di giochi preferito"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "L'amicizia non arriva a nulla"
 ep3_laamp_flavour_ewan.1001.a: "Ja, accontentati allora."
 ep3_laamp_flavour_ewan.1001.b: "Penso che tu abbia stretto un'amicizia per la vita, [own_child.Custom('GetDaughterSon')] me."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.Custom('IT_NAM_COL3')][own_child.GetFirstNameNoTooltip]non è degn[other_child.Custom('DE_END_PRO_S_N')] di te."
 ep3_laamp_flavour_ewan.1011.t: "Imparare dall'esempio"
 ep3_laamp_flavour_ewan.1011.desc: "[child.Custom('IT_NAM_COL3')][child.GetFirstName|U] è in quell'età in cui i bambini assorbono come spugne tutto ciò che li circonda.\n\nAnche se le circostanze attuali mi impediscono di dargli la migliore delle educazioni, [child.Custom('IT_NAM_COL3')] [child.Custom('GetLassLad')] non sembra meno desideros[child.Custom('DE_END_PRO_S_N')] di imparare. Invece dei tutor e dei libri a cui qualcuno di più... tangibile ricchezza potrebbe sentirsi autorizzato, [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] vaga per il campo, imitando i miei ufficiali e aiutandoli con entusiasmo a svolgere i loro compiti.\n\nUna piccola spinta verso qualcuno di specifico farebbe sicuramente miracoli per concentrare i suoi sforzi."
 ep3_laamp_flavour_ewan.1011.a: "Il mio secondo in comando."
 ep3_laamp_flavour_ewan.1011.b: "Il mio $quartermaster_camp_officer$."
 ep3_laamp_flavour_ewan.1011.c: "Il mio $armorer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.d: "Il mio $chief_forager_camp_officer$."
 ep3_laamp_flavour_ewan.1011.e: "Il mio $master_thief_camp_officer$."
 ep3_laamp_flavour_ewan.1011.f: "Il mio $head_porter_camp_officer$."
 ep3_laamp_flavour_ewan.1011.g: "Il mio $head_groom_camp_officer$."
 ep3_laamp_flavour_ewan.1011.h: "Il mio $huntperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.i: "Il mio $kennelperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.j: "Il mio $chief_engineer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.k: "Il mio $witness_camp_officer$."
 ep3_laamp_flavour_ewan.1011.l: "Il mio $person_haggler_camp_officer$."
 ep3_laamp_flavour_ewan.1011.m: "Il mio $camp_cook_camp_officer$."
 ep3_laamp_flavour_ewan.1011.n: "Il mio $master_bard_camp_officer$."
 ep3_laamp_flavour_ewan.1011.o: "Il mio $master_of_arms_camp_officer$."
 ep3_laamp_flavour_ewan.1011.p: "Il mio $master_of_spoils_camp_officer$."
 ep3_laamp_flavour_ewan.1021.t: "Amore al primo campo"
 ep3_laamp_flavour_ewan.1021.desc: ""[ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], voglio chiederti una cosa", balbetta il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName]. Dietro [child.GetSheHe], afferrando timidamente la mia [child.Custom('GirlBoy')] mano, fa capolino un[crush_child.Custom('DE_PRO_POS_P_2P')] giovane uomo [Select_CString(other_child.IsFemale, 'allampanato', 'allampanato')] in [crush_child.GetCulture.GetName] abito.\n\n"Il suo nome è [crush_child.Custom('IT_NAM_COL3')][crush_child.GetFirstName]. Mi piace molto e volevo sapere se può venire con noi. E anche i suoi genitori, non può lasciarli indietro!"."
 ep3_laamp_flavour_ewan.1021.a: "Potremmo accogliere un'altra famiglia?"
 ep3_laamp_flavour_ewan.1021.b: "smetti subito di vedere!"
 ep3_laamp_flavour_ewan.1021.c: "È solo una moda passeggera, passerà."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "La crasi [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] aumenta"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "La storia d'amore svanisce"
 ep3_laamp_flavour_ewan.1031.t: "Formazione"
 ep3_laamp_flavour_ewan.1031.desc.intro: "Si dice che i bambini reagiscano più di chiunque altro ai luoghi in cui si trovano.\n\nIn questo caso, è una fortuna che il mio [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] si trovi in compagnia di"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "i compagni più fedeli, i conoscenti più interessanti e i servitori più utili"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "i più duri $knight_culture_player_plural_no_tooltip$, i mercenari più feroci e i soldati più tenaci"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "i più dotti studiosi, i più eloquenti diplomatici e i più raffinati letterati"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "gli avventurieri più ambiziosi, i locali più esotici e i viaggiatori più resistenti"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "i ladri più astuti, i banditi più spietati e la feccia più spietata"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "i lealisti più determinati, le migliori guardie del corpo e i mercenari più preziosi"
 ep3_laamp_flavour_ewan.1031.desc.outro: "ho potuto raccogliere.\n\nUn ambiente splendido in cui un giovane[child.Custom('DE_PRO_POS_P_2P')] può crescere, e in cui [child.GetSheHe] sembra determinat[child.Custom('DE_END_PRO_S_N')] a imparare le sue lezioni a memoria."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Tratto guadagnato"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Abilità guadagnate"
 ep3_laamp_flavour_ewan.1031.a: "Ah, hai preso gusto al mondo."
 ep3_laamp_flavour_ewan.1031.b: "Un giorno sarà un guerriero[child.Custom('DE_PRO_POS_P_2P')][child.Custom('DE_END_PRO_S_N')] ."
 ep3_laamp_flavour_ewan.1031.c: "che entusiasmo in una persona così giovane!"
 ep3_laamp_flavour_ewan.1031.d: "Chissà cosa riuscirà a vedere?"
 ep3_laamp_flavour_ewan.1031.e: "Questo atteggiamento ti sarà utile."
 ep3_laamp_flavour_ewan.1031.f: "Questa ambizione è naturale."
 ep3_laamp_flavour_ewan.1031.g: "forse potremmo considerare un altro modo?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Infondi un po' di saggezza"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Le tue lezioni sono inascoltate"
 ep3_laamp_flavour_ewan.1031.h: "*sigh* Smettila, [child.Custom('GirlBoy')]."
