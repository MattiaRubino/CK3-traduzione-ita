 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Tutti i caratteri [follower|E] di [GetTrait('greedy').GetName( GetNullCharacter )|l] o [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Frenesia affamata"
 ep3_laamp_flavour_ewan.4081.c: "Respingiamo questa marmaglia."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "I tuoi servitori armati rompono abbastanza ossa"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Non puoi fermarli tutti"
 ep3_laamp_flavour_ewan.4081.d: "Lascia che portino con sé alcune provviste"
 ep3_laamp_flavour_ewan.4091.t: "Attacco notturno"
 ep3_laamp_flavour_ewan.4091.desc: "È notte quando gli assalitori piombano sul nostro perimetro, un'accozzaglia di armature e spade scintillanti, illuminate solo da un lontano falò.\n\nSe indossano dei distintivi, non sono visibili, ma la loro intenzione è abbastanza chiara: cacciarci da [current_county.GetBaseNameNoTier], vivi o morti.\n\nMa l'accampamento non è privo di difensori e, con urla rabbiose, ci prepariamo a respingere questo assalto locale."
 ep3_laamp_flavour_ewan.4091.a: "contrattacco, con me!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Una vittoria tattica"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "Insanguinato e spezzato"
 ep3_laamp_flavour_ewan.4091.b: "nella mischia vado!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Un caricamento riuscito"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Nasconditi dal caos."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Tutti i [follower|E] di carattere non [GetTrait('craven').GetName( GetNullCharacter )|l]"
 ep3_laamps.5999.t: "Notizie dall'isola"
 ep3_laamps.5999.desc: "Mio padre era un uomo severo. Con il beneficio degli anni, ora vedo che le mie... indiscrezioni nei suoi confronti furono prese con l'umorismo che meritavano. Il suo appello [edward.Custom('IT_NAM_COL3')][edward.GetTitledFirstName|l] fu ascoltato, così mi ritrovo qui [location.GetName] a fare il lavoro sporco per [flanders.Custom('IT_NAM_COL3')][flanders.GetTitledFirstName|l].\n\nMa sono passati molti anni e l'Inghilterra è in preda all'incertezza. [edward.Custom('IT_NAM_COL3')|U] [edward.Custom('IT_NAM_COL3')][edward.GetTitledFirstNameNoTooltip|l] è morto, [harold.Custom('IT_NAM_COL3')][harold.GetTitledFirstName|l] si è impadronito del trono e i suoi nemici, [william.Custom('IT_NAM_COL3')][william.GetTitledFirstName|l] e [harald.Custom('IT_NAM_COL3')][harald.GetTitledFirstName|l] tramano la sua caduta.\n\nSpero solo che, qualunque tempesta ci riservi i prossimi giorni, stia lontano dalla mia famiglia e dalle nostre terre."
 ep3_laamps.5999.a: "Devo essere consapevole della situazione."
 ep3_laamps.5999.b: "La mia destinazione non è in Inghilterra."
 ep3_laamps.5999.b.tt: "Aggiungi un [task_contract|E]"
 ep3_laamps.6000.t: "Destinazione"
 ep3_laamps.6000.intro: "Giro la lettera tra le mani e noto che è ruvida all'esterno. Osservo il sigillo di cera e l'emblema impresso su di esso. Quello di [ROOT.Char.GetHouse.GetBaseName]. Taglio il sigillo e inizio a leggere.\n\nLe notizie sono davvero terribili."
 ep3_laamps.6000.body.alive: "Mio fratello, [brother.Custom('IT_NAM_COL3')][brother.GetFirstName], è vivo ed è ovvio che la sua mano ha scritto questa missiva, ma le voci provenienti dalla Normandia si sono rivelate vere."
 ep3_laamps.6000.body.dead: "Mio fratello, [brother.Custom('IT_NAM_COL3')][brother.GetFirstName], giace morto; si dice che [brother.GetDeathReasonHideKiller] e le voci provenienti dalla Normandia si siano rivelate vere."
 ep3_laamps.6000.desc: "\n\n[harold.Custom('IT_NAM_COL3')][harold.GetFirstName] di [harold.GetHouse.GetBaseName] è stato depost[harold.Custom('DE_END_PRO_S_N')] con la forza ed è morto o si nasconde. [Select_CString(william.IsFemale, 'La Duchessa', 'Il Duca')] [william.Custom('IT_NAM_COL3')][william.GetFirstName] l'ex [william.Custom('IT_NAM_COL3')] pretendente [Select_CString(william.IsFemale, 'bastardo', 'bastardo')] al trono inglese è ora [william.Custom('IT_NAM_COL3')][william.GetTitledFirstNameNoTooltip|l] di [william.GetPrimaryTitle.GetNameNoTier] e ha già iniziato a smembrare i territori e a consegnarli ai suoi sostenitori, strappandoli agli sconfitti [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n"
 ep3_laamps.6000.closing.alive: "Mio fratello chiede aiuto.."
 ep3_laamps.6000.closing.dead: "La mia famiglia è distrutta.."
 ep3_laamps.6000.a: "non abbandonerò la mia famiglia nel momento del bisogno!"
 ep3_laamps.6000.a.dead: "non abbandonerò la mia legittima eredità!"
 ep3_laamps.6000.a.flavor: "Traccia un percorso verso la mia patria."
 ep3_laamps.6000.a.tt: "Inizia il viaggio verso [ely.GetName]"
 ep3_laamps.6000.b: "È passato molto tempo dall'ultima volta che sono stato un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial Una volta intrapresa questa strada, non si potrà più tornare indietro..#!"
 ep3_laamps.6001.t: "Casa, dolce casa?"
 ep3_laamps.6001.desc: "Non appena metto piede nell'antico terreno della mia famiglia, capisco che qualcosa non va. Un grumo deforme appare dalla nebbia e un sottile palo lo sovrasta. Un altro passo in avanti e...\n\nLa testa [brother.Custom('IT_NAM_COL2')][brother.GetFirstName], [brother.Custom('DE_ART_DEF_P_A')] mi[brother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.Custom('IT_NAM_COL3')][brother.GetFirstName] è inchiodata a un palo, il resto del corpo forma un cumulo accartocciato e pieno di sangue sotto di essa.\n\n"Chi sei?". La voce, con un accento che non riconosco, mi spaventa. Mi volto e vedo un[frederick.Custom('DE_PRO_POS_P_2P')] [frederick.GetWomanMan] che si pulisce il sangue dalla pistola che ha in mano, inarcando le sopracciglia per la mia presenza. "Se sei qui per il corpo, non ti pago per prenderlo".\n\nAbbasso lo sguardo sul corpo rotto e contorto di mio fratello."
 ep3_laamps.6001.a: ""Morirai per quello che hai fatto qui"."
 ep3_laamps.6001.b: ""Hai solo una possibilità di fuggire, miserabile"."
 ep3_laamps.6001.b.one: "[frederick.Custom('IT_NAM_COL3')|U] [frederick.GetWomanMan] fuga"
 ep3_laamps.6001.b.one.tt: "Recupera il corpo da [brother.Custom('IT_NAM_COL3')][brother.GetFirstNameNoTooltip] senza essere disturbato"
 ep3_laamps.6001.b.two: "[frederick.Custom('IT_NAM_COL3')|U] [frederick.GetWomanMan] avanza verso di te, con l'arma alzata"
 ep3_laamps.6001.b.two.tt: "Inizia un [single_combat_duel|E]"
 ep3_laamps.6003.t: "Un piatto che viene servito.."
 ep3_laamps.6003.desc: "Cammino sdegnosamente sul cadavere contorto [frederick.Custom('IT_NAM_COL2')][frederick.GetFirstName] e ritorno al corpo [brother.Custom('IT_NAM_COL2')][brother.GetFirstName]. A tempo debito, verrà scavata una tomba, verranno celebrate delle funzioni e si terrà una cerimonia per ricordare la sua vita crudelmente breve. Per ora, la sera diventa notte e io mi siedo per ricordare.\n\nEra un pacifico[brother.Custom('DE_PRO_POS_P_2P')] [brother.GetWomanMan][brother.Custom('DE_END_PRO_S_N')] . Non era giusto che una persona che voleva solo vivere la sua vita senza conflitti subisse un simile destino. All'improvviso, mi viene in mente un pensiero.\n\nI [frederick.GetCulture.GetCollectiveNoun]. [brother.Custom('IT_NAM_COL3')][brother.GetFirstNameNoTooltip] sarebbero vivi se non fosse stato per loro. Stanotte mille fratelli, sorelle, padri e madri, figli e figlie moriranno per #EMP tutta#! la terra, #EMP tutti#! a causa di quei... \n\n#EMP dannati [frederick.GetCulture.GetCollectiveNounNoTooltip].#!"
 ep3_laamps.6003.a: ""Ti vendicherò, fratello. Te lo prometto."
 ep3_laamps.6003.b: "Aspettatevi la prima di molte correzioni."
 ep3_laamps.6003.b.flavor: "Quella feccia che ho ucciso almeno aveva qualche ricchezza a suo nome..."
 ep3_laamps.6003.b.tt: "Acquista un gioiello [artifact|E]"
 ep3_laamps.6005.t: "Torna alla palude"
 ep3_laamps.6005.desc: "Sono passati troppi anni dall'ultima volta che ho messo piede in queste terre. Un passo non molto deciso, per ottime ragioni. Anche adesso, il terreno paludoso mi fa sorseggiare gli stivali.\n\nQueste terre - la mia casa - sono conosciute come "[Glossary( 'los Fens', 'FENS_GLOSS' )]" da generazioni. In effetti, in alcune zone le acque si alzano così tanto che Ely è tecnicamente un'isola.\n\nNon c'è tempo da perdere. Soprattutto ora che la canaglia normann[william.Custom('DE_END_PRO_S_N')] sta stringendo la sua morsa sulla dolce terra anglosassone. Per alimentare la resistenza, dobbiamo soddisfare i due bisogni principali di ogni guerra: denaro e uomini."
 ep3_laamps.6005.a: "Per prima cosa dobbiamo riempire le casse, utilizzando qualsiasi metodo."
 ep3_laamps.6005.a.tt: "Mi sembra di aver visto un piccolo nobile protetto che trotterellava.."
 ep3_laamps.6005.b: "è possibile conquistare un gentiluomo locale alla mia causa?"
 ep3_laamps.6005.b.tt: "E, visto che sei di qui, forse conosci il modo migliore per muoverti su questo terreno?"
 every_fenland_holding: "Tutti i [holding|E] in Fens"
 FENS_GLOSS: "Le fertili paludi che circondano il Wash sono note localmente come "the Fens". Qui si trovano molte delle chiese e delle cattedrali più importanti d'Inghilterra.\n\nÈ generalmente accettato che i Fens contengano questi [baronies|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "Ho sentito parlare delle tue imprese e del buon lavoro che stai svolgendo nelle Fens.\n\nSarei lieto se ti unissi a me a [powerful_vassal_capital.GetName]: abbiamo molto di cui parlare."
 ep3_laamps.6010.a: "Aspettami nei giorni a venire."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip]giusto? Sarà meglio che mi dia una regolata."
 ep3_laamps.6010.a.tt: "Parti a [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.b: "Io vado per la mia strada."
 ep3_laamps.6015.t: "Per l'Inghilterra"
 ep3_laamps.6015.desc: "[powerful_vassal.Custom('IT_NAM_COL3')|U] [powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetTitledFirstNameRegnal] [Select_CString(powerful_vassal.IsFemale, 'il più potente', 'il più potente')] dal resto della nobiltà , mi ha accolto a braccia aperte. Durante i nostri colloqui, l'argomento è stato raramente lontano dall'ovvio. "Non è così insolito per noi quassù essere governati da stranieri", osserva , con un sorriso sardonico per la sua frivolezza e le punte delle dita appoggiate di proposito. "Dopo tutto, i nostri genitori sono stati sottoposti a più di un danese. Ma questo... questo è diverso". "Ho intenzione di sfidare questo ". sputa il nome come se fosse velenoso, "ma ho bisogno di sostegno. La lealtà di quasi tutti è tenue". Mi guarda. "Posso contare sul tuo aiuto? [powerful_vassal.GetCulture.GetName]\n\n [powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetFirstNameNoTooltip]\n\n #EMP [william.Custom('IT_NAM_COL3')][william.GetFirstNameNoTooltip]#! [powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetFirstNameNoTooltip]\n\n"
 ep3_laamps.6015.a: "Hai il mio sostegno."
 every_direct_vassal_william: "Tutti i [direct_vassal|E] Norman [william.Custom('DE_PRO_PER_P_3P_A')][william.GetFirstNameRegnal|l]"
 every_anglo_noble: "Tutti [noble|E] Anglosassone"
 ep3_laamps.6015.b: "Ho bisogno di più tempo"
 ep3_laamps.6016.t: "Un finale sfavorevole"
 ep3_laamps.6016.frustrated: ""È un tempo che non abbiamo!", [powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetFirstName|U] sbatte il tavolo per rafforzare le sue parole, con un lampo di rabbia sul volto. "Già ora ci sono voci di rappresaglie. Più ritardiamo, più tempo [william.Custom('IT_NAM_COL3')][william.GetFirstNameNoTooltip] avrà per raccogliere consensi".\n\n"#EMP Dobbiamo#! muoverci rapidamente. Prenditi tutto il tempo che vuoi, ma posso solo implorarti di scegliere da che parte stare finché sei in tempo.\n\n"
 ep3_laamps.6016.happy: ""Eccellente! Meraviglioso!". [powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetFirstName] batte la mano sul tavolo per segnalare il suo sollievo. "Non riesco a pensare a nessuno di meglio con cui prendere le armi". Mi raggiunge e stringe le mie mani nelle sue.\n\n"[Select_CString(And(ROOT.Char.IsFemale, powerful_vassal.IsFemale),'Juntas','Juntos')] Possiamo sottrarre questa terra a quella vipera normanna. Dobbiamo agire in fretta...".\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetFirstNameNoTooltip] apre di nuovo la bocca, ma lo scroscio della porta lo blocca. Un messaggero, con gli occhi di ghiaccio, interrompe la reazione indignata [powerful_vassal.Custom('IT_NAM_COL2')][powerful_vassal.GetFirstNameNoTooltip] presentandogli una lettera.\n\nAspetto che [powerful_vassal.Custom('IT_NAM_COL3')][powerful_vassal.GetFirstNameNoTooltip] rompa il sigillo e controlli la pergamena.\n\nIl suo volto impallidisce gradualmente."
 ep3_laamps.6016.a: ""Di cosa si tratta?"
 ep3_laamps.6016.a.tt: "Prendi la lettera che ti viene presentata.."
 ep3_laamps.6020.t: "Il tormento del nord"
 ep3_laamps.6020.desc: "L'insediamento di [Select_CString(william.IsFemale, 'una nuova regina', 'un nuovo re')] stranieri, e per di più di un[william.Custom('DE_PRO_POS_P_2P')] bastard[william.Custom('DE_END_PRO_S_N')] di sangue [william.GetCulture.GetName], si rivelò sufficiente a spezzare la corda sfilacciata che teneva unita l'Inghilterra. Le rivolte locali, promosse e fomentate dagli [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] anglosassoni sconfitti e risentiti, si sono diffuse a macchia d'olio in tutto il paese.\n\n[william.Custom('IT_NAM_COL3')|U] [william.Custom('IT_NAM_COL3')][william.GetTitledFirstName|l], dopo essersi assicurato la sua base di potere nel sud, ora guarda a nord per pacificare coloro che sono abbastanza coraggiosi e sciocchi da sfidare[william.Custom('ES_LoLa')]. Ovunque il suo sguardo cada, morte e distruzione lo seguiranno, e una lotta disperata per il paese è iniziata.\n\n[william.Custom('IT_NAM_COL3')][william.GetFirstName] dovrà camminare su una linea sottile tra il guanto di bambino e la mano pesante. Una mano troppo morbida potrebbe fargli perdere il regno, ma una punizione troppo brutale gli lascerà poco regno da governare.\n\nPer gli Æthelings, solo la morte o la gloria li attende."
 ep3_laamps.6020.a: "L'Inghilterra è appesa a un filo."
 AETHELINGS_GLOSS: ""Ætheling" è un termine anglosassone che indica tutti gli anglosassoni di nascita nobile e il prefisso "æthel" veniva spesso aggiunto ai loro nomi."
 every_aetheling: "Tutti [vassal|E] $anglo_saxon$ [william.Custom('DE_PRO_PER_P_3P_A')][william.GetTitledFirstName|l]"
 every_county: "Tutti [county|E]"
 ep3_laamps.6021.desc: "Il mio legittimo insediamento sul trono d'Inghilterra si è dimostrato sufficiente a spezzare la corda sfilacciata che teneva unita l'Inghilterra. Le rivolte locali, promosse e fomentate dagli anglosassoni sconfitti e risentiti [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )], si stanno diffondendo a macchia d'olio in tutto il paese.\n\nDopo essermi assicurato la mia base di potere nel sud, ora devo guardare a nord per pacificare coloro che sono abbastanza coraggiosi e sciocchi da sfidarmi. Dove cadrà il mio sguardo, seguiranno morte e distruzione, per evitare che il mio posto venga usurpato dai complottisti locali.\n\nDevo camminare su una linea sottile tra il guanto da bambino e la mano dura. Una mano troppo morbida potrebbe farmi perdere il regno, ma una punizione troppo brutale non mi lascerà un regno da governare. Per gli Æthelings, invece...\n\nNon ci sarà pietà per coloro che non hanno dato la loro fedeltà."
 ep3_laamps.7000.t: "Un altro modo"
 ep3_laamps.7000.desc: "Con l'agitazione che attanaglia le terre di [england.GetName], a volte mi chiedo se il mio destino non sia altrove.\n\nI disordini sono già iniziati, con [william.Custom('IT_NAM_COL3')][william.GetTitledFirstName|l] che si contendono il controllo del maniero, e sospetto che diventeranno più brutti di quanto non siano già.\n\nForse potrei andare a nord, in Scozia, o forse nell'Italia meridionale, sulle colline della Puglia?"
 ep3_laamps.7000.a: "La Scozia sembra un buon piano."
 ep3_laamps.7000.b: "riesco quasi a sentire il sapore dell'olio d'oliva pugliese!"
 ep3_laamps.7000.c: "Non devo sottrarmi ai miei doveri."
 ep3_laamps.7001.t: "Esiste un altro"
 ep3_laamps.7001.desc: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]? Qui vive [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]? Ah, lasciatemi andare, branco di...". Una voce roboante annuncia l'arrivo di un visitatore, che viene rapidamente circondato dalle mie guardie. Esco dalla tenda e trovo un corpulento[siward.Custom('DE_PRO_POS_P_2P')] [siward.GetWomanMan][siward.Custom('DE_END_PRO_S_N')] con una spada infilata sulla spalla.\n\n"Tu! Tu sei [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], vero?"; annuisco mentre [siward.GetSheHe] si fa avanti e offre il suo braccio libero.\n\n"La tua fama ti precede! Io sono [siward.Custom('IT_NAM_COL3')][siward.GetFirstName], di [siward.GetHouse.GetBaseName]. Sono venuto per unirmi a voi."
 ep3_laamps.7001.a: ""[siward.Custom('IT_NAM_COL3')][siward.GetFirstNameNoTooltip], dici tu? Ti do il benvenuto!"
 ep3_laamps.7001.b: ""Temo che siamo al completo"."
 ep3_laamps.7002.t: "Una nuova Inghilterra"
 ep3_laamps.7002.desc: "[siward.Custom('IT_NAM_COL3')][siward.GetFirstName]il mio fedele [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], si avvicina a me con un certo luccichio negli occhi.\n\n"Sono venuto a dirti addio". Alza la mano per interrompere le mie successive proteste. "Ho deciso, non puoi dissuadermi". Mi fa cenno di sedermi.\n\n"Da Costantinopoli giungono voci. [emperor.Custom('IT_NAM_COL3')|U] [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName|l] offre un salvacondotto a tutti coloro che cercano rifugio dall'ira di [king_england.Custom('DE_PRO_PER_P_3P_A')][king_england.GetTitledFirstName|l] e la possibilità di ricostruire". [siward.Custom('IT_NAM_COL3')][siward.GetFirstNameNoTooltip] Si accarezza le cosce e si guarda intorno.\n\n"Mi mancherà questo posto. Addio, [ROOT.Char.Custom('SisterBrother')]"."
 ep3_laamps.7002.a: ""Che il tuo viaggio sia sicuro. Che tu possa trovare la pace."
 ep3_laamps.7002.b: "Beh, sembra #EMP molto#! interessante.."
 ep3_laamps.7002.c.success: "[siward.Custom('IT_NAM_COL3')][siward.GetFirstNameNoTooltip] rimane"
 ep3_laamps.7002.c.failure: "[siward.Custom('IT_NAM_COL3')][siward.GetFirstNameNoTooltip] te ne vai"
 ep3_laamps.7003.t: "Un pubblico molto reale"
 ep3_laamps.7003.desc: "Ottenere udienza da [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip|l] non è cosa da poco, ma è chiaro che il mio arrivo con la mia banda di stranieri ha scatenato le lingue.\n\n"Ti do il benvenuto, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstName] da [ROOT.Char.GetHouse.GetBaseName]. Sei venuto a chiedere rifugio dalle difficoltà della tua patria?". Riesco solo a fare un cenno imbarazzato; [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip|l] offre un sorriso crudo e privo di umorismo. "Qui sarai al sicuro, ma ci sono obiettivi più grandi alla tua portata"\n\n"A nord-est ci sono terre governate da un mio perfido vassallo. Viaggia lì, prendila e potrai averla in cambio della tua fedeltà"\n\nLe parole di [emperor.Custom('DE_PRO_PER_P_3P_A')][emperor.GetTitleAsNameNoTooltip|l] riecheggiano tra gli applausi. Una nuova signoria? Per i fuggitivi come noi?"
 ep3_laamps.7003.a: ""Accetto la tua proposta, potente [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip|l]"."
 ep3_laamps.7003.a.tt: "Le parti delle nuove terre.."
 ep3_laamps.7003.b: ""Preferirei quasi rimanere qui a Costantinopoli"."
 ep3_laamps.7004.t: "Un altro pubblico reale"
 ep3_laamps.7004.desc: ""Ti ha mandato qui, non è vero? E ti ha detto che queste terre sono sue, non è vero?". Le labbra [title_holder.Custom('IT_NAM_COL2')][title_holder.GetFirstName] si arricciano di rabbia e disprezzo: "Ti ha raccontato una favola, miserabile".\n\nSembra che l'impero [emperor.Custom('DE_PRO_PER_P_3P_A')][emperor.GetTitleAsNameNoTooltip|l] non si estenda così tanto come vorrebbe farci credere. Le terre che abbiamo scoperto al nostro arrivo - densamente boscose, ma sorprendentemente fertili - non erano in mani greche, ma in quelle di [title_holder.Custom('DE_PRO_PER_P_3P_A')][title_holder.GetTitleAsNameNoTooltip|l] [title_holder.Custom('IT_NAM_COL3')][title_holder.GetFirstNameNoTooltip].\n\n"È furfante sul suo lussuoso trono che vi ha impigliato, ma...", fa una pausa per guardare me e i miei seguaci, spettinati ma determinati. "... forse #EMP può#! offrirti qualcosa. Se hai i mezzi per comprare, puoi tenere questa terra. Come [Select_CString(ROOT.Char.IsFemale, 'il mio vassallo', 'il mio vassallo')], ovviamente."
 ep3_laamps.7004.a: ""Sarebbe un onore per me"."
 ep3_laamps.7004.b: ""Queste terre mi sono state promesse. Le prenderò con la forza."
 ##################################################
 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "[Select_CString(Follower.IsFemale,'Follower','Follower')] back: [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Dopo anni di assenza [Select_CString(con.IsFemale,'con','con')] [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNicknamed] è finalmente riuscito a tornare da noi.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Sebbene non sia cambiato molto da quando ha lasciato [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], sembra che #EMP abbia#! preso un[visitor_spouse.Custom('DE_PRO_POS_P_2P')] [visitor_spouse.Custom('WifeHusband')] da [capital.GetBaseNameNoTier]: [visitor_spouse.Custom('IT_NAM_COL3')][visitor_spouse.GetFirstName] che accompagna il suo [visitor.Custom('WifeHusband')] ritorno al campo."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip] non è cambiato dal giorno in cui ha lasciato [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], nel bene e nel male, ed è semplicemente felice di essere tornato in una compagnia familiare."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nVecchi amici e volti nuovi sono accorsi per vedere il ritorno di, tutti ugualmente felici di questa inaspettata buona notizia."
 ep3_laamp_flavour_ewan.9511.a: "benvenuto, benvenuto!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP casad?#! Potrebbe non esserlo!"
 ep3_laamp_flavour_ewan.9511.c: "Non sei più necessario. Continua il tuo cammino."
 ep3_laamp_flavour_ewan.9512.t: "Il seguace restituisce un migliore: [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9512.desc: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]!", grida la voce eccitata e semi-familiare [visitor.Custom('IT_NAM_COL2')][visitor.GetFirstName] mentre entra nell'accampamento dopo aver trascorso alcuni anni a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. "Sono tornato, e non sono rimasto con le mani in mano durante la mia assenza!".\n\nÈ vero; sembra che il tempo trascorso a corte [host.Custom('DE_PRO_PER_P_3P_A')][host.GetTitledFirstName|l] gli abbia dato molte opportunità di esercitare le sue capacità, cosa di cui [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip] sembra voler approfittare ora che è tornato con noi."
 ep3_laamp_flavour_ewan.9512.a: "quanto sei cresciuto, [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "Vattene, vagabond[visitor.Custom('DE_END_PRO_S_N')]."
 ep3_laamp_flavour_ewan.9521.t: "Non sei come ti ricordavo: [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Dopo alcuni anni di assenza, il mio [Select_CString(seguace.IsFemale,'seguace','seguace')] [visitor.Custom('IT_NAM_COL3')][visitor.GetTitledFirstNameNicknamed|l] è finalmente tornato.\n\nMa... non è come ci ha lasciato."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Sembra che il tempo trascorso alla corte [host.Custom('DE_PRO_PER_P_3P_A')][host.GetTitledFirstName|l] abbia lasciato un segno indelebile nei suoi modi e nella sua personalità; ora sembra appartenere più alla nazione [new_culture.GetName] che a [old_culture.GetName].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "È chiaro che i giorni di [capital.GetBaseNameNoTier] sono stati istruttivi, perché tutte le tracce della sua precedente veste [old_culture.GetName] sono scomparse, sostituite dal modo di parlare e di comportarsi di [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Poiché sono anche un'anima [old_culture.GetNameNoTooltip], questo cambiamento è... inquietante."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Naturalmente, essendo anch'io della nazione [new_culture.GetNameNoTooltip], avrei potut[visitor.Custom('DE_END_PRO_S_N')] educarlo perfettamente #EMP senza#! dover passare anni lontano da noi."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "È strano vedere come il tempo sia cambiato, ma credo che tutti noi attraversiamo questi momenti di transizione."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n [visitor.Custom('IT_NAM_COL3')][visitor.GetFirstNameNoTooltip] non sembra essere disturbato dalla sua metamorfosi ed è solo contento di essere tornato al campo."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Ha guadagnato [skill_1.GetValue|V0] [skill|E] da [diplomacy|E] imparando ad adottare il tag [ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "Hai guadagnato il sito [skill_1.GetValue|V0] [skill|E] [martial|E] imparando ad adottare la lingua del tu [ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "Ha guadagnato [skill_1.GetValue|V0] [skill|E] da [stewardship|E] imparando ad adottare il tag [ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "Ha guadagnato [skill_1.GetValue|V0] [skill|E] da [learning|E] imparando ad adottare il tag [ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "Ha guadagnato [skill_2.GetValue|V0] [skill|E] da [diplomacy|E] imparando ad adottare il tag [ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "Ha guadagnato [skill_2.GetValue|V0] [skill|E] da [stewardship|E] imparando ad adottare il tag [ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "Hai guadagnato [skill_2.GetValue|V0] [skill|E] da [intrigue|E] imparando ad adottare il tag [ethos|E] [new_culture.GetName]"
