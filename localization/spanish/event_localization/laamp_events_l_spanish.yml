 ep3_laamp_flavour_ewan.1041.t: "Il vecchio paese"
 ep3_laamp_flavour_ewan.1041.desc: ""[ROOT.Char.GetMotherFather|U], com'era la nostra casa?", mi chiede [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetFirstName] a colazione.\n\nUn po' sconcertat[ROOT.Char.Custom('DE_END_PRO_S_N')] da una domanda così improvvisa, esamino per un attimo la mia ciotola di porridge e torno indietro a quando [memory.GetDescription].\n\nSono passati anni ormai... Immagino sia naturale per una persona giovane come [child.Custom('IT_NAM_COL3')][child.GetFirstNameNoTooltip] voler sapere come #EMP erano le cose#!."
 ep3_laamp_flavour_ewan.1041.a: "Era bello, piccol[child.Custom('DE_END_PRO_S_N')]."
