 ep3_laamp_flavour_ewan.4041.t: "Decima [ROOT.Char.GetFaith.TricksterGodNamePossessive]"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Il tuono rimbomba minaccioso sopra le nostre teste, un'interruzione ovattata dei venti che ci sferzano e della pioggia che vuole disperdere la nostra carovana.\n\nGrida lontane riecheggiano da un capo all'altro della colonna mentre carri e animali precipitano in [ROOT.Char.Custom('RainySoilType')], la tempesta fa del suo meglio per portarci su [ROOT.Char.GetFaith.NegativeAfterLife]. Bambini e anziani tremano in un silenzio sconsolato, con le ossa a fior di pelle, chiedendosi quando arriverà l'ipotermia.\n\nL'aria crepita di elettricità statica e tensione in egual misura,"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "L'ululato del vento rende quasi impossibile sentire qualcosa a pochi passi di distanza.\n\nL'intensità di questa maledetta tempesta non fa che aumentare, la pioggia punge i nostri occhi e intasa i nostri pesanti carri in un brodo di [ROOT.Char.Custom('RainySoilType')]. La stessa immagine si ripete da un capo all'altro della colonna, i seguaci più forti aiutano a liberare i trasporti mentre i più giovani e i più anziani si rannicchiano sotto ogni possibile riparo che riescono a trovare o a comporre.\n\nSembra che la natura stessa si sia rivoltata contro di noi, non lasciandoci scampo"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "[ROOT.Char.Custom('DE_END_PRO_S_N')] Intorpidimento.\n\nAnche quando sono al massimo del calore, il freddo mi consuma; grandi raffiche di neve trasportate dal vento trafiggono ogni parte di carne esposta, prosciugando il calore come cera di candela esaurita. Il resto della carovana sta ancora peggio: uomini, bestie e carri stanno sprofondando costantemente in questo inferno bianco; bambini e vecchi rabbrividiscono sotto i teloni ricoperti di gelo, mentre gli adulti lavorano disperatamente per liberare i nostri trasporti bloccati.\n\nLa tempesta di neve sta guadagnando forza, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "C'è sabbia #EMP ovunque#!: occhi, naso, gola. Nemmeno coprendomi il viso riesco a fermarla, la grana infernale colpisce tutto ciò che può.\n\nLa tempesta di sabbia è scoppiata all'improvviso, apparentemente dal nulla. In pochi minuti ha inghiottito l'intera carovana e ora tutto ciò che riesco a distinguere dagli altri sono le urla mentre la tempesta squarcia e spazza via le nostre provviste e i colpi di tosse affannosa in cui i polmoni di giovani e anziani vengono meno.\n\nImprovvisamente, tutta la nostra attenta pianificazione è stata gettata nel caos, lasciandoci in uno stato di disordine"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Anche a questa distanza sentiamo il calore intenso delle fiamme che si avvicinano a noi.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "Il fuoco avanza più velocemente nel sottobosco secco di quanto non facciamo noi sul terreno aperto; venti infidi lo spingono con forza nella nostra direzione e minacciano di bruciare tutto ciò che è troppo lento per sfuggire, sia esso un mulo carico o un bambino sbandato.\n\nGrandi pennacchi di fumo si diffondono davanti al fronte principale dell'incendio per soffocare i nostri vecchi e i nostri infermi, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Anche se continuiamo a risalire il pendio, i venti costanti e il terreno secco fanno sì che il fuoco ci stia raggiungendo e minacci di bruciare tutto ciò che è troppo lento per sfuggire, sia esso un mulo carico o un bambino sbandato.\n\nCiuffi di fumo vorticosi si diffondono sul corpo principale delle fiamme e si infiltrano tra i nostri ranghi per soffocare anche i più duri e i più deboli"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Con così tanto sottobosco da bruciare, il fuoco ci raggiunge a passi da gigante; l'occasionale esplosione di alberi particolarmente secchi e pieni di salvia è un terrificante promemoria del macabro destino che attende chiunque sia troppo lento a fuggire.\n\nUnti viticci di fumo malvagiamente profumato ci inseguono davanti al fuoco, soffocando i deboli e lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "Il fuoco si muove più velocemente di noi, trovando #EMP solo#! abbastanza carburante per avanzare avidamente verso la nostra carovana. Tutto ciò che è troppo lento per sfuggire brucerà vivo, sia che si tratti di un mulo carico o di un bambino sbandato.\n\nPeggio ancora, grandi fiumi di fumo si sprigionano davanti alle fiamme e, di tanto in tanto, passano sopra la testa per soffocare la vita dei più vulnerabili, lasciandoli morire"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "È un suono sorprendentemente dolce che preannuncia un pericolo imminente: un immenso e delicato #EMP colpo#! dall'alto.\n\nDecine di occhi nella carovana si voltano verso le cime che svettano sopra di noi, prima che il rombo di un fulmine più grande di qualsiasi tempesta riecheggi attraverso la catena.\n\n"#BER aVALANCHE!#!", grida qualcuno. All'improvviso, tutto è caos, uomini e animali corrono in fretta e furia per cercare il minimo riparo dalla cascata bianca di morte che si sta precipitando verso di noi, lasciandoci nella sua scia"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "La nebbia sembra arrivare quasi dal nulla; un attimo prima l'aria era umida e poi si addensa fino a diventare una zuppa.\n\nAlcune gocce di pioggia cadono dall'alto e un ruscello vicino inizia a gonfiare rapidamente i suoi argini. La tensione attanaglia la carovana e gli uomini e i carri rallentano fino a fermarsi completamente. Nessuno è sicuro di cosa stia succedendo, ma #EMP#! c'è qualcosa che non va.\n\nIn meno di un minuto, il terreno, un tempo solido, si è trasformato in fango spesso e l'acqua inizia a salire dal basso. "Un'inondazione, è un'inondazione #EMP#! !", grida qualcuno, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "La neve qui è persistente ma non abbastanza forte da rappresentare un problema, quanto basta per coprire il mondo con uno spesso tappeto bianco. La nostra carovana passa attraverso una radura nella foresta e si gode il sollievo delle cime degli alberi, una piccola opportunità per apprezzare il paradiso che ci circonda.\n\n#BER Crack.#!\n\nDecine di occhi si dirigono verso il basso e osservano con crescente orrore una vasta fenditura che si apre nelle sue... no, la superficie di un lago ghiacciato #EMP#! ! Non c'è tempo da perdere, non c'è tempo per pensare, fuggiamo all'unisono abbandonando il nostro pianeta"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Il mondo si muove sotto i nostri piedi. Gli uomini e i muli barcollano, i bambini piangono allo stesso tempo, e diverse ruote si muovono mentre si alzano e cadono all'improvviso o si schiantano di lato.\n\nMezzo secondo di panico si diffonde nella carovana dopo la scossa: cos'è stato? C'era dell'altro, o era...?\n\n#EMP La terra stessa inizia a tremare#!. A metà strada, una fenditura si apre e inizia a serpeggiare, più veloce di tutti, verso di noi. La visione si ferma immediatamente"
 ep3_laamp_flavour_ewan.4041.desc.outro: "ai miei seguaci sull'orlo della disperazione."
