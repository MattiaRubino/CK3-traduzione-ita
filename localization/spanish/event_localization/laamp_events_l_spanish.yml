 ep3_laamp_flavour_ewan.4051.desc: "Con così tante truppe sotto uno stendardo itinerante e così #EMP sospettoso#! territorio da attraversare, potresti aspettarti che di tanto in tanto manchi qualche rifornimento\n\nMa non si tratta solo di qualche rifornimento.\n\nSi tratta di un'enorme, #EMP enorme#! quantità di rifornimenti che qualche idiota egoista tra i miei soldati ha venduto a gente del posto o a reprobi, ha perso per incompetenza, non ha comprato affatto o ha semplicemente sprecato, e questa è un'imperdonabile violazione della disciplina."
