 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "Toni rosati"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Il primo pomeriggio è un momento di intensa attività nell'accampamento, con persone e provviste che si spostano mentre la nostra casa portatile si stabilizza di nuovo. Di solito è anche il momento in cui faccio una passeggiata per schiarirmi le idee e"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "evita le piccole faccende e le domande che mi vengono poste dai miei seguaci.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "organizza mentalmente i compiti per domani.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "evadere dal rumore per un momento.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "vedo gli ultimi raggi rosati del sole al tramonto bagnare"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Mentre arrivo in cima a una piccola collina, $ep3_laamp_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Mentre raggiungo la cima di una collina ricoperta di alberi, $ep3_laamp_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
