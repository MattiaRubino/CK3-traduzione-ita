 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "Abbiamo sentito parlare di te"
 ep3_laamp_flavour_ewan.3001.desc.intro: "Seguendo una sentinella, entro in una tenda scarsamente illuminata accanto al mio [ROOT.Char.Custom('GetRandomCampBuilding')|l], dove mi attende un trio di trasandati abitanti del luogo. Iniziano [ROOT.Char.Custom('SenseObserve_SeemLook')] nervosamente, come se essere qui fosse un pericolo.\n\nUno di loro si alza in piedi prima di fare un inchino davvero #EMP terribile#!. "Salve, Vostro Onore; il mio nome è [brains.Custom('IT_NAM_COL3')][brains.GetFirstName]. [brawn.Custom('IT_NAM_COL3')|U] [brawn.Custom('GetLassLad')] grande è [brawn.Custom('IT_NAM_COL3')][brawn.GetFirstName], e è [fingers.Custom('IT_NAM_COL3')][fingers.GetFirstName]. Siamo venuti per arruolarci.\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: ""Siamo artisti nel cuore, che si tratti di coltello, corda o freccia, e non possiamo pensare a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('MistressMaster')][ROOT.Char.Custom('DE_END_PRO_S_N')] più dignitoso dei nostri talenti"."
 ep3_laamp_flavour_ewan.3001.desc.exalted: ""Siamo seri in quello che facciamo, il che significa non lasciare che l'orgoglio ci privi dell'opportunità di una vita. Accettateci e ruberemo il mondo per voi"."
 ep3_laamp_flavour_ewan.3001.desc.illustrious: ""Eravamo i pesci più grandi dello stagno... finché non sei arrivato tu. Non che ci interessi. Gli affari sono affari e non ha senso competere quando possiamo lavorare insieme"."
 ep3_laamp_flavour_ewan.3001.desc.distinguished: ""Abbiamo sentito parlare di voi da quando siete arrivati e mi sembra che potremmo essere utili nelle vostre operazioni."
 ep3_laamp_flavour_ewan.3001.desc.established: ""Siamo grandi lavoratori - almeno nel nostro campo #EMP#! - e per noi potresti avere un aiuto per guadagnare fama e riempire le tue tasche"."
 ep3_laamp_flavour_ewan.3001.desc.disgraced: ""Ci siamo... scontrati con la legge su [current_county.GetBaseNameNoTier] già troppe volte e stiamo cercando qualcosa che ci porti via da qui. La tua banda sembra buona come tutte le altre"."
 ep3_laamp_flavour_ewan.3001.a: "Naturalmente, ti daremo il benvenuto.."
 ep3_laamp_flavour_ewan.3001.b: "... ma prima devi contribuire alla barca #EMP#! ."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Svuotano le loro borse per te"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "allora non c'è onore tra i ladri!"
 ep3_laamp_flavour_ewan.3001.c: "Ja; andate via di qui, furfanti."
 ep3_laamp_flavour_ewan.3011.t: "Continua la discussione"
 ep3_laamp_flavour_ewan.3011.desc: "Avere opinioni significa discutere.\n\nUn'ovvietà per qualsiasi riunione di più di due persone con un'inclinazione accademica. E, decisamente, ci sono più di due persone di questo tipo a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nIn questa bella serata ci sono due discussioni che si sovrappongono, e piuttosto rumorose: una sulla retorica e la politica raffinata con [eloquent_follower.Custom('IT_NAM_COL3')][eloquent_follower.GetFirstName] e una sulla storia e la saggezza filosofica con [wise_follower.Custom('IT_NAM_COL3')][wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.Custom('IT_NAM_COL3')][eloquent_follower.GetFirstNameNoTooltip] è interessante.."
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Un dibattito per i posteri"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Parole eleganti e discorsi eleganti"
 ep3_laamp_flavour_ewan.3011.b: "la mente [wise_follower.Custom('IT_NAM_COL2')][wise_follower.GetFirstNameNoTooltip] mi stimolerà!"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Un dibattito illuminante"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Divagazioni divertenti"
 ep3_laamp_flavour_ewan.3011.c: "Divertiti con il caos didattico."
 ep3_laamp_flavour_ewan.3011.d: "Annuisci mentre parli."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Presiedere vivaci dibattiti"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "È incredibile quanto possano essere rumorosi gli studiosi quando si mettono al lavoro."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Presiedere i dibattiti"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Un po' di conoscenza è utile."
 ep3_laamp_flavour_ewan.3021.t: "Oltre l'orizzonte"
 ep3_laamp_flavour_ewan.3021.desc: "Seduto su nella mia tenda, mi ritrovo a ricercare documenti, mappe e manoscritti che parlano di regni esotici e lontani. Che storie allettanti raccontano, che strani #EMP#! luoghi ci offre questo mondo...\n\nMi chiedo se la sua gente senta parlare di noi allo stesso modo. Sto analizzando semplici voci o resoconti veritieri - e fantastici - di luoghi apparentemente lontani dalla vista [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "Diversi contratti di alto livello appariranno in [kingdom_1.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "Diversi contratti di alto livello appariranno in [kingdom_2.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "Diversi contratti di alto livello appariranno in [kingdom_3.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.success: "Che sintassi elegante"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Quali parole complicate"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip] sono interessato."
 ep3_laamp_flavour_ewan.3021.b: "ho sempre voluto vedere [kingdom_2.GetBaseNameNoTierNoTooltip]!"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip] lo trovo affascinante."
 ep3_laamp_flavour_ewan.3021.d: "Ho ancora alcuni punti da valutare.."
 ep3_laamp_flavour_ewan.3031.t: "Mio di diritto"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Dovrebbe essere mio.\n\nNon è giusto che io sia qui, sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] in una tenda piena di spifferi, invece che su un letto caldo nel mio palazzo nella capitale. Il mio desiderio di riottenere la mia proprietà - il mio #EMP diritto di nascita#!- brucia ogni notte un po' più luminoso, una motivazione che mi spinge ad andare avanti nonostante queste... indignazioni.\n\nMa è tutto qui?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "non ho buoni diritti su [family_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "per logica, [adjacent_title.GetBaseNameNoTier] non dovrebbe appartenere a me?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "[memory_title.GetBaseNameNoTier] non mi è stato sottratto?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nIl mio umore è oscurato dal cielo."
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip] mi appartiene di diritto!"
 ep3_laamp_flavour_ewan.3031.b: "Non c'è dubbio che [adjacent_title.GetBaseNameNoTierNoTooltip] sia il mio dominio naturale.."
 ep3_laamp_flavour_ewan.3031.c: "Nel mio cuore, non ho mai rinunciato a [memory_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3031.d: "Un giorno, tutto questo e molto altro.."
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Gira e rigira i titoli"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Una mente concentrata ha molti vantaggi."
 ep3_laamp_flavour_ewan.3041.t: "Personaggi dei tempi migliori"
 ep3_laamp_flavour_ewan.3041.desc.intro: "un[commander.Custom('DE_PRO_POS_P_2P')] [commander.GetWomanMan] della comunità [commander.GetCulture.GetName] è in piedi rigidamente nella mia tenda, con la testa rispettosamente chinata.\n\n"[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip], io sono [commander.Custom('IT_NAM_COL3')][commander.GetFirstName] e porto con me tutti i tuoi fedeli seguaci di [former_title.GetBaseNameNoTier] che ho potuto radunare. Gli usurpatori regnano sulle tue terre e noi, tuoi servitori, non possiamo più sopportarlo..."
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "la tua natura compassionevole e il tuo cuore gentile ti hanno sempre indicato come nostro sovran[ROOT.Char.Custom('DE_END_PRO_S_N')][ROOT.Char.Custom('DE_END_PRO_S_N')] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')]"."
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "senza la tua spietata giustizia, i criminali prosperano e si moltiplicano"."
 ep3_laamp_flavour_ewan.3041.desc.callous: "senza la tua ferma disciplina come guida, la tua signoria è caduta nella decadenza"."
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "senza il tuo temperamento marziale, i nostri nemici minacciano di cancellarci dalla faccia della terra"."
 ep3_laamp_flavour_ewan.3041.desc.calm: "senza la tua ferma mano a guidarlo, la tua signoria va in rovina"."
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "senza la tua autorità naturale, il maniero è nel caos perpetuo"."
 ep3_laamp_flavour_ewan.3041.desc.humble: "senza la tua umiltà a guidarci, l'arroganza e la crudeltà sono fuori controllo"."
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "senza il tuo slancio e le tue ambizioni, siamo come agnelli smarriti"."
 ep3_laamp_flavour_ewan.3041.desc.content: "senza la tua saggezza e la tua prospettiva, siamo come cani selvatici"."
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "senza i tuoi capricci a guidarci, la legge è diventata tirannica"."
 ep3_laamp_flavour_ewan.3041.desc.just: "senza la tua giustizia imparziale, lo stato di diritto è morto"."
 ep3_laamp_flavour_ewan.3041.desc.fallback: "abbiamo fatto un giuramento a te e intendiamo mantenerlo finché morte non ci separi"."
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n"Pretendi ancora [former_title.GetBaseNameNoTierNoTooltip],#EMP prendici#! come tributo che ti è dovuto!"."
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n"Che tu voglia riconquistare o meno [former_title.GetBaseNameNoTierNoTooltip], preferiremmo servirti piuttosto che rimanere lì"."
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Fino a dieci [counties|E] in possesso dell'usurpatore"
 ep3_laamp_flavour_ewan.3041.a.imperial: "più truppe per l'esercito imperiale in esilio!"
 ep3_laamp_flavour_ewan.3041.a.royal: "più truppe per l'esercito reale in esilio!"
 ep3_laamp_flavour_ewan.3041.b: "Prendiamo atto della tua lealtà, ma abbiamo bisogno di sovversivi."
 ep3_laamp_flavour_ewan.3041.c: "Torna a casa e perseguita l'usurpatore ovunque si trovi."
 ep3_laamp_flavour_ewan.3041.d: "Grazie, ma non #EMP Ho bisogno di#!."
 legitimist_loyalists: "Legittimisti fedeli"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Mappe pittoriche"
 ep3_laamp_flavour_ewan.3051.desc: "C'è qualcosa di terapeutico nella cartografia.\n\nPrendere la matita e il pennello sulla tela, guardare le curve e i contorni di una regione prendere vita, vedere il mondo da una prospettiva completamente nuova. È semplicemente un esercizio piacevole, che da qualche tempo occupa molti dei miei pomeriggi di ozio.\n\nForse la più recente è la mia più grande creazione: una mappa completa, illustrata e commentata di [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "Un bellissimo lavoro"
 ep3_laamp_flavour_ewan.3051.tt.failure: "I tuoi scarabocchi valgono poco"
 ep3_laamp_flavour_ewan.3051.a: "creerò un'opera illustre!"
 ep3_laamp_flavour_ewan.3051.b: "La mia mappa sarà famosa in tutto il mondo."
 ep3_laamp_flavour_ewan.3051.c: "Aspiro sempre a creare dei capolavori.."
 ep3_laamp_flavour_ewan.3051.d: "Io mi ci diverto e basta."
 handcrafted_map: "Mappa illustrata di [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Questa mappa, realizzata con cura, copre l'intero [kingdom.GetBaseNameNoTier], i suoi territori di confine e i suoi più importanti vicini.\n\nParticolare attenzione è stata data a"
 handcrafted_map_desc.mythic_beasts: "il testo è stato realizzato per descrivere nel dettaglio i miti e le leggende locali, disegnando mostri, bestie e cose ancora più strane in tutti gli angoli in cui si suppone si nascondano."
 handcrafted_map_desc.geography: "geografia, indicando le regioni, le caratteristiche principali dei diversi terreni locali e anche un dimensionamento approssimativo, quando possibile."
 handcrafted_map_desc.settlements: "gli insediamenti che punteggiano il territorio, comprendono tutte le città principali, tutte le cittadine e anche alcuni dei villaggi più grandi; solo la capitale si è espansa notevolmente e ha segnato i suoi singoli distretti."
 handcrafted_map_desc.people.urban: "prendono nota delle abitudini e della reputazione delle persone nei loro principali centri urbani: chi invitare a una cena formale, chi alleva i cavalli migliori, chi è il più facile da spennare, eccetera."
 handcrafted_map_desc.fauna: "le sue numerose illustrazioni occupano i margini e attraversano tutti gli spazi vuoti possibili."
 handcrafted_map_desc.flora: "la flora della terra, dall'erba più piccola all'albero più grande ed esteso; un folto gruppo di fiori, tutti immacolatamente dettagliati, occupa i bordi."
 handcrafted_map_desc.government: "come gli abitanti del luogo conducono gli affari di governo, chi sono i loro leader più famosi e come vengono legittimati. Piccoli ritratti di monarchi famosi affollano gli angoli."
 handcrafted_map_desc.tourism_sites: "importanti punti di riferimento che pellegrini, viaggiatori e avventurieri di ogni tipo potrebbero voler visitare. Ci sono anche delle piccole illustrazioni dei luoghi più importanti."
 handcrafted_map_desc.routes: "i sentieri più brevi, le strade meglio tenute e i percorsi più sicuri su cui viaggiare. Piccole illustrazioni di bestie, banditi e barbari indicano chiaramente le aree più pericolose."
 handcrafted_map_desc.people.rural: "nota le abitudini e la reputazione degli abitanti delle numerose aree rurali: dove i contadini commerciano con maggior vigore, chi coltiva l'uva migliore e dove è più probabile un eccesso di... intimità familiare."
 ep3_laamp_flavour_ewan.3061.t: "Una guida per.."
 ep3_laamp_flavour_ewan.3061.desc: "Poche... parole... finali... e...\n\nFinito! Un opuscolo completo sugli abitanti di [current_county.GetBaseNameNoTier] e sulle loro eccentricità. Ok, forse non è esaustivo, ma le parole non crescono sugli alberi, devono essere copiate, lettera per lettera.\n\nAllora, che titolo devo dare a questa meraviglia della conoscenza?"
 ep3_laamp_flavour_ewan.3061.a: ""Persone e luoghi"."
 ep3_laamp_flavour_ewan.3061.b: ""Prosa e poesia"."
 ep3_laamp_flavour_ewan.3061.c: ""Piante e animali."
 ep3_laamp_flavour_ewan.3061.d: "Continua a scribacchiare idee."
