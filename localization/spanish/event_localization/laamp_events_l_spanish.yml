l_spanish:
 ep3_laamps.0001.t.female: "Il [lost_primary_title.Custom('GetTierBaseTitleFemale')|l] che era ed è stato"
 ep3_laamps.0001.t.male: "Il [lost_primary_title.Custom('GetTierBaseTitleMale')|l] che era ed è stato"
 ep3_laamps.0001.intro: "disgustosa e ignominiosa sconfitta!"
 ep3_laamps.0001.memory: "questo dannato [war_memory.MakeScope.Var('war_cb').GetFlagName|l] mi ha portato via tutto!"
 ep3_laamps.0001.fallback: "questa dannata guerra mi ha portato via tutto!"
 ep3_laamps.0001.desc: "mi hanno gettato per strada mentre [winner.Custom('IT_NAM_COL3')][winner.GetTitledFirstName|l] e i suoi soldati festeggiano la vittoria!\n\nHo perso il trono [lost_primary_title.GetAdjectiveNoTooltip]... e forse proprio in questo momento quella specie di [winner.Custom('InsultNoun')|l] [winner.Custom('PersonalityGetNegativeTraitDesc')|l] si sta impossessando dei gioielli di #EMP mio#! [lost_primary_title.GetTierAsNameNoTooltip]!"
 ep3_laamps.0001.a: "un giorno #EMP recupererò#! le mie terre!"
 ep3_laamps.0001.b: "Tutto dipende da [alt_1.Custom('IT_NAM_COL3')][alt_1.GetFirstNameNoTooltipRegnal]."
 target_character_government: "[government|E]: [TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Independiente', 'Vasallaje hacia [TARGET_CHARACTER.GetLiege.GetName]')]"
 ep3_laamps.0001.c: "[alt_2.Custom('IT_NAM_COL3')][alt_2.GetFirstNameNoTooltipRegnal] il futuro della nostra casa dovrà essere forgiato."
 ep3_laamps.0001.d: "Ora ci affidiamo a [alt_3.Custom('IT_NAM_COL3')][alt_3.GetFirstNameNoTooltipRegnal|l]."
 ep3_laamps.0001.e: "Il tempo è passato.."
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Tu e le tue malvagie schiere potrete anche avermi tolto il mio [lost_primary_title.GetTierAsNameNoTooltip|l], ma ricorda ciò che ti dico: non hai finito con me, né io rinuncerò a [lost_primary_title.GetBaseNameNoTierNoTooltip] proprio così!"
 ep3_laamps.0003.a: "idiota, ma con brio!"
 ep3_laamps.0004.desc: "Quei detestabili traditori mi hanno strappato [conquered.GetTierAsNameNoTooltip|l] e gettato sulle strade, mentre [winner.Custom('IT_NAM_COL3')][winner.GetTitledFirstName|l] e i suoi soldati incoronano [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName|l] al mio posto!\n\nHo permesso a rinnegati e bugiardi di strapparmi il trono [conquered.GetAdjectiveNoTooltip]... Non siamo che i giocattoli di [ROOT.Char.GetFaith.FateGodName].."
 lose_all_prestige_tt: "È possibile conservare solo fino a #V 100#! di [prestige|E] [prestige_i]"
 lose_all_prestige_level_tt: "Perdi #value 3#! [prestige_levels|E]"
 ep3_laamps.0010.t: "Un piccolo[potential_laamp.Custom('DE_PRO_POS_P_2P')] [potential_laamp.Custom('GetDaughterSon')] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0010.single: "Mentre [potential_laamp.Custom('DE_ART_DEF_P_A')] mi[potential_laamp.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "Mentre i miei fratelli"
 ep3_laamps.0010.desc: "e piango il mio defunt[deceased.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.Custom('IT_NAM_COL3')][deceased.GetTitledFirstNameRegnal|l], ci occupiamo della distribuzione delle sue terre.\n\n[inherited.GetBaseNameNoTierNoTooltip] spetta a me,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip] è per [inheritor_1.Custom('IT_NAM_COL3')][inheritor_1.GetFirstName];"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip] è per [inheritor_2.Custom('IT_NAM_COL3')][inheritor_2.GetFirstName];"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip] è per [inheritor_3.Custom('IT_NAM_COL3')][inheritor_3.GetFirstName];"
 ep3_laamps.0010.connector: "y"
 ep3_laamps.0010.laamp: "ma che ne sarà del mio [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.Custom('IT_NAM_COL3')][potential_laamp.GetFirstName]?\n\nRimase in piedi a mani vuote e osservò la transizione del potere dall'esterno; non c'erano cerimonie per #EMP [potential_laamp.GetSheHe]#!, solo giuramenti ad altri. Il sangue nobile e la spada al suo fianco sono la sua unica eredità."
 ep3_laamps.0010.a: "Ahimè, alcune persone non sono destinate a regnare.."
 ep3_laamps.0010.b: "... anche se #EMP sì#! che invidio la libertà [potential_laamp.Custom('IT_NAM_COL2')][potential_laamp.GetFirstNameNoTooltip]."
 ep3_laamps.0020.t: "Esilio [revoked.GetAdjectiveNoTooltip]"
 ep3_laamps.0020.desc: "Ho perso tutto in un batter d'occhio: i miei [revoked.GetTierAsNameNoTooltip|l] titoli, la mia dignità...\n\nÈ [Select_CString(banisher.IsFemale, 'puttana traditrice', 'cane infido')], [banisher.Custom('IT_NAM_COL3')][banisher.GetTitledFirstName|l], che ti aspetti che ti ringrazi per avermi risparmiato la vita e mi hai solo esiliato da [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Anche il più sciocco sa che l'esilio può essere un destino #EMP peggiore#! della morte.."
 ep3_laamps.0020.a: "non rinuncerò al mio [revoked.GetBaseNameNoTierNoTooltip] così facilmente!"
 ep3_laamps.0022.desc: "#! Potrai anche avermi tolto il mio [revoked.GetTierAsNameNoTooltip|l] in cambio della mia libertà, ma [revoked.GetBaseNameNoTier] non è tuo e non permetterò che i miei diritti vengano dimenticati.\n\nVerrà il giorno in cui le carte in tavola saranno ribaltate e la tua vita sarà nelle mie #EMP mani."
 ep3_laamps.0022.a: "Cane che abbaia, piccolo morditore."
 ep3_laamps.0030.t: "Oltre [old_primary_title.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0030.desc: "finalmente mi libero dagli orpelli, dalle banali responsabilità, dal peso quotidiano della mia vita su [old_capital_province.GetNameNoTooltip] e pianto la mia tenda nell'illimitato [old_capital_province.Custom('GetTerrainTypePlural')]!\n\nSono accompagnato dai miei più fidati servitori e sostenitori, con diversi gradi di entusiasmo per la loro nuova vita nella natura.\n\n"
 ep3_laamps.0030.heir: "Al mio posto, [laamp_inheritor.Custom('DE_ART_DEF_P_A')] mi[laamp_inheritor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] ed erede, [laamp_inheritor.Custom('IT_NAM_COL3')][laamp_inheritor.GetFirstName], ha assunto i miei titoli di [laamp_inheritor.Custom('IT_NAM_COL3')][laamp_inheritor.GetTitleAsNameNoTooltip|l] da [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_laamps.0030.liege: "La mia ex signoria passa al mio [Select_CString(ex.IsFemale,'ex','ex')], [laamp_inheritor.Custom('IT_NAM_COL3')][laamp_inheritor.GetTitledFirstName|l], che ha accettato la mia decisione di lasciare il suo servizio."
 ep3_laamps.0030.new: "La nobiltà ha eletto [laamp_inheritor.Custom('IT_NAM_COL3')][laamp_inheritor.GetFirstName], un potentato locale[laamp_inheritor.Custom('DE_PRO_POS_P_2P')][laamp_inheritor.Custom('DE_END_PRO_S_N')] , per governare la mia antica signoria al mio posto."
 ep3_laamps.0030.a: "Allora, cosa stiamo aspettando?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Una vita più eccitante, in giro per il mondo, mi sta chiamando. Dopo una lunga riflessione, ho deciso di cedere le mie terre a te, mio [Select_CString(signore.IsFemale,'signore','signore')]. Presto lascerò [old_primary_title.GetBaseNameNoTierNoTooltip] e marcerò sulle strade aperte."
 ep3_laamps.0032.a: "Una mossa coraggiosa, che alcuni definirebbero sciocca."
 ep3_laamps.0040.t: "Dal trono al fiume"
 ep3_laamps.0040.family: "dove #EMP ha#! trovato [actor.Custom('DE_ART_DEF_P_A')] mi[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))] [actor.Custom('InsultAdjective')|l]"
 ep3_laamps.0040.other: "dove #EMP ha trovato#! mio [Select_CString(signore.IsFemale,'signore','signore')] [actor.Custom('InsultAdjective')|l]"
 ep3_laamps.0040.desc: "le #EMP budella#!? I miei titoli, annullati! Le mie terre, perse! La mia posizione, distrutta!\n\nSe voglio difendere e ripristinare i miei legittimi beni, per non parlare del mio onore, sembra che dovrò ricominciare da zero!\n\nMi vendicherò dell'avida malvagità [actor.Custom('DE_PRO_PER_P_3P_A')][actor.GetTitledFirstName|l], per quanto lunga sia la strada.."
 ep3_laamps.0040.a: "Questo non rimarrà tale."
 ep3_laamps.0042.desc: "La tua confisca del mio [landed_title.GetTierAsNameNoTooltip|l] non mi lascia altra scelta. Mi hai costretto a condurre una vita da avventurier[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nMa non ho finit[ROOT.Char.Custom('DE_END_PRO_S_N')], né dimenticherò i miei legittimi diritti [landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0042.a: "Ci sono al massimo due settimane di tempo."
 ep3_laamps.0050.t: "Farla franca"
 ep3_laamps.0050.desc: "[potential_laamp.Custom('DE_ART_DEF_P_A')|U] mi[potential_laamp.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.Custom('IT_NAM_COL3')][potential_laamp.GetFirstName], si agita da un po' di temp[potential_laamp.Custom('DE_END_PRO_S_N')] e non mi sorprende che una sera mi metta alle strette mentre stiamo contemplando [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] il [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')].\n\n"[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]", sospir[potential_laamp.Custom('DE_END_PRO_S_N')], guardando l'orizzonte, "Sono stanc[potential_laamp.Custom('DE_END_PRO_S_N')] di [ROOT.Char.Custom('ResidenceBuildingPlural')]. voglio uscire #EMP là fuori#!, vedere il mondo e lasciare il mio #EMP segno#! personale su di esso!".\n\nSembra [potential_laamp.Custom('ES_LeLa')] determinat[potential_laamp.Custom('DE_END_PRO_S_N')] per davvero, animat[potential_laamp.Custom('DE_END_PRO_S_N')] da un entusiasmo che non ho visto in [potential_laamp.GetSheHe] nessuno da tempo."
 ep3_laamps.0050.a: "la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] è orgogliosa di te!"
 ep3_laamps.0050.b: "Se devi andare, non ti tratterrò."
 ep3_laamps.0050.c: "basta con le stronzate!"
 ep3_laamps.0051.desc: "Quando mi sveglio la mattina dopo, la discussione con [potential_laamp.Custom('IT_NAM_COL3')][potential_laamp.GetFirstName] riecheggia ancora nella mia testa, ma vengo informato che questa specie [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')|l] è scomparsa nel cuore della notte!\n\n [potential_laamp.Custom('IT_NAM_COL3')|U] l'imbecille ha disobbedito ai miei espliciti desideri di andarsene nel bosco a giocare con una banda di furfanti!"
 ep3_laamps.0051.a: "Mocos insolente.."
 ep3_laamps.0051.b: "... ha spirito, questo è certo!"
 allowed_runaway_laamp_opinion: "Avventura consentita"
 forbidden_runaway_laamp_opinion: "Avventura proibita"
 ep3_laamps.0100.t: "Un prezzo per tutto"
 ep3_laamps.0100.desc: "Non potevo crederci quando ho ricevuto l'approvazione [recipient.Custom('DE_PRO_PER_P_3P_A')][recipient.GetTitledFirstName|l] della mia offerta; finalmente avrò una [ROOT.Char.Custom('FortifiedBuilding')] casa tutta per me, con un tetto e quattro solide mura!\n\nSarò [Select_CString(ROOT.Char.IsFemale, 'il nuovo', 'il nuovo')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l] da [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0100.fellow_vassal: "che governerà la regione come un altr[ROOT.Char.Custom('DE_END_PRO_S_N')] vassall[ROOT.Char.Custom('DE_END_PRO_S_N')] di [new_liege.GetName], dipendente e debitore del mio [Select_CString(new_liege.IsFemale, 'nuova signora', 'nuovo Sig.')] in egual misura."
 ep3_laamps.0100.liege: "che governerà la regione come vassall[ROOT.Char.Custom('DE_END_PRO_S_N')] del popolo [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], dipendente e debitore del mio [Select_CString(recipient.IsFemale, 'nuova signora', 'nuovo Sig.')] in egual misura."
 ep3_laamps.0100.independent: "che governerà questo antico territorio [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] come mio feudo personale!"
 ep3_laamps.0100.unpopular: "\n\nAnche se sicuramente la mia rapida ascesa nell'infida scala di [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] ha indignato gli altri Lord e Lady?"
 ep3_laamps.0100.fallback: "\n\nÈ stato un lungo viaggio, ma finalmente posso lasciarmi alle spalle la mia branda.."
 ep3_laamps.0100.a: "Ah, e poi si dice che la nobiltà non si può comprare!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "quanto mi ha rincuorato sapere che hai accettato la mia offerta!\n\nL'oro è stato spedito e mi sto trasferendo per prendere residenza a [new_primary_title.GetPreferredCapital.GetName]"
 ep3_laamps.0101.fellow_vassal: "come parte dei vassalli di [new_liege.GetName]."
 ep3_laamps.0101.liege: "come tu[ROOT.Char.Custom('DE_END_PRO_S_N')] umile vassall[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.0101.independent: "e regnare lì come mio feudo personale."
 ep3_laamps.0101.a: "È meglio che [actor.GetSheHe] conosca il suo posto."
 ep3_laamps.0101.b: "Spero che non si tratti di un errore."
 ep3_laamps.0101.c: "Un accordo equo, spero."
 ep3_laamps.0101.liege_message.title: "Terreno venduto da un vassallo"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Quanto è assurda l'offerta che hai fatto, pensi davvero che venderei i miei titoli, e a qualcuno come #EMP tu#!?!!"
 ep3_laamps.0102.a: "Non c'è bisogno di essere scortesi."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Mare, ti assisterò nella tua invasione di [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [secondary_recipient.Custom('DE_PRO_PER_P_3P_A')][secondary_recipient.GetTitledFirstName|l], a patto che tu mi giuri fedeltà in caso di vittoria."
 ep3_laamps.0200.a: "eccellente!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "Ho valutato attentamente la tua proposta e sono giunto alla conclusione di non poter aiutare la tua causa in questo momento."
 ep3_laamps.0201.a: "Non ho bisogno di.."
 ep3_laamps.0300.t: "... E i nemici più vicini"
 ep3_laamps.0300.desc: "Dopo aver atteso con ansia la risposta [recipient.Custom('IT_NAM_COL2')][recipient.GetFirstName] alla mia offerta, non posso negare il sollievo che provo quando vedo il suo scarabocchio di approvazione sulla missiva.\n\nÈ finita: [recipient.GetSheHe] sarà [Select_CString(recipient.IsFemale, 'il nuovo', 'il nuovo')] [recipient.Custom('IT_NAM_COL3')][recipient.GetTitleAsNameNoTooltip|l] da [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fellow_vassal: "per governare la regione come parte dei vassalli di [new_liege.GetName]."
 ep3_laamps.0300.liege: "che governa la regione come [Select_CString(recipient.IsFemale, 'il mio vassallo', 'il mio vassallo')]... se si comporta bene."
 ep3_laamps.0300.independent: "possa egli governare questo territorio [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] come un proprio feudo!"
 ep3_laamps.0300.unpopular: "\n\nSicuramente la sua rapida ascesa ai ranghi della nobiltà [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l] stupirà molte persone su [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].."
 ep3_laamps.0300.fallback: "\n\nForse posso finalmente rivolgere la mia attenzione a questioni più urgenti.."
 ep3_laamps.0300.a: "È meglio che questa sia la fine."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Sono lieto che tu sia rinsavito e confido che questo metta fine ai nostri litigi.\n\n [new_primary_title.GetPreferredCapital.GetNameNoTier] è stato predisposto per il tuo arrivo, in modo che tu possa governare"
 ep3_laamps.0301.fellow_vassal: "come parte dei vassalli di [new_liege.GetName]."
 ep3_laamps.0301.liege: "come [Select_CString(actor.IsFemale, 'il mio vassallo', 'il mio vassallo')]."
 ep3_laamps.0301.independent: "come se fosse il tuo feudo personale."
 ep3_laamps.0301.a: "Sono al tuo servizio."
 ep3_laamps.0301.b: "quanto si sono alzati i caduti!"
 ep3_laamps.0301.c: "Infine [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|l]."
 ep3_laamps.0301.liege_message.title: "Avventuriero stabilito come vassallo"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "pensi che io possa essere comprato così facilmente con questi titoli meschini? Se voglio averli, te li prenderò con la spada."
 ep3_laamps.0302.a: "oh, accidenti a questa nullità!"
 ep3_laamps.0800.t: "Biforcazione della strada"
 ep3_laamps.0800.inherited: "Un araldo è arrivato portando l'importante rivelazione che ho ereditato [new_title.GetBaseNameNoTier] e i suoi territori associati da [previous_holder.GetFullName].."
 ep3_laamps.0800.abdication: "Un araldo è arrivato portando l'importante rivelazione che ho ereditato [new_title.GetBaseNameNoTier] e i suoi territori associati in seguito all'abdicazione di [previous_holder.GetFullName].."
 ep3_laamps.0800.granted: "È arrivato un araldo con l'importante rivelazione che [new_liege.Custom('IT_NAM_COL3')][new_liege.GetTitledFirstName|l] mi ha concesso [new_title.GetBaseNameNoTier] e i suoi territori associati.."
 ep3_laamps.0800.election: "Un araldo è arrivato portando l'importante rivelazione che sono stato eletto sovrano di [new_title.GetBaseNameNoTier] e dei suoi territori associati.."
 ep3_laamps.0800.faction: "Un araldo è arrivato portando l'importante rivelazione che i nobili di [new_title.GetBaseNameNoTier] hanno conferito il loro governo a me, dopo aver licenziato [previous_holder.GetFullName].."
 ep3_laamps.0800.claim_war: "Finalmente ho sconfitto [previous_holder.Custom('IT_NAM_COL3')][previous_holder.GetTitledFirstName|l] che si è impadronito delle terre che mi appartengono di diritto. Ho il futuro di [new_title.GetBaseNameNoTier] nelle mie mani.."
 ep3_laamps.0800.holy_war: "Finalmente ho sconfitto [previous_holder.Custom('IT_NAM_COL3')][previous_holder.GetTitledFirstName|l] e mi sono impadronito delle sue terre in nome di [ROOT.Char.GetFaith.HighGodName]. Ho il futuro di [new_title.GetBaseNameNoTier] nelle mie mani.."
 ep3_laamps.0800.conquest: "Finalmente ho sconfitto [previous_holder.Custom('IT_NAM_COL3')][previous_holder.GetTitledFirstName|l] e conquistato le sue terre. Ho il futuro di [new_title.GetBaseNameNoTier] nelle mie mani.."
 ep3_laamps.0800.vassal: "\n\nè il mio destino assumere l'eredità e sedere al [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] servizio [new_liege.Custom('DE_PRO_PER_P_3P_A')][new_liege.GetTitledFirstNameRegnal|l] come [ROOT.Char.GetLadyLord] vassall[ROOT.Char.Custom('DE_END_PRO_S_N')] del trono [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep3_laamps.0800.independent: "\n\nè il mio destino assumere l'eredità e sedere a [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] come [ROOT.Char.GetLadyLord] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] a pieno titolo?"
 ep3_laamps.0800.desc: "\n\nLa vita sulle strade è ovviamente piena di tribolazioni e pericoli, ma che libertà! Non posso negare la sua attrattiva, libera dalle molte responsabilità del governo.\n\n"
 ep3_laamps.0800.a: "Sì, è arrivato il momento di lasciarsi alle spalle il campo.."
 ep3_laamps.0800.a.tt: "#mixed_value # [THIS.Char.GetShortUIName|U] [Select_CString( THIS.Char.IsLocalPlayer, 'serás', 'será' )] a[THIS.Char.Custom('DE_PRO_POS_P_2P')] [ruler|E] [Concept('landed', 'con tierras' )|E]#!#!"
 ep3_laamps.0800.b: "La strada mi chiama: lascia che [alt_1.Custom('DE_ART_DEF_P_A')] mi[alt_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))] la tenga, [alt_1.Custom('IT_NAM_COL3')][alt_1.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.b.claimant: "La strada mi chiama: lascia che [alt_1.Custom('IT_NAM_COL3')][alt_1.GetFirstNameNoTooltip] assuma i suoi diritti!"
 ep3_laamps.0800.c: "Affiderò [new_title.GetBaseNameNoTierNoTooltip] al mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))], [alt_2.Custom('IT_NAM_COL3')][alt_2.GetFirstNameNoTooltip]."
 ep3_laamps.0800.c.claimant: "Lo affiderò al tuo legittimo pretendente:[alt_2.Custom('IT_NAM_COL3')][alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "[alt_3.Custom('DE_ART_DEF_P_A')] mi[alt_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))], [alt_3.Custom('IT_NAM_COL3')][alt_3.GetFirstNameNoTooltip], regnerà su [new_title.Custom('GetTierBase')|l]!"
 ep3_laamps.0800.d.claimant: "sosterrò i diritti [alt_3.Custom('IT_NAM_COL2')][alt_3.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.e: "rinuncio a queste terre, che qualcun altro le abbia!"
 ep3_laamps.0800.e.liege: "Rinuncio a queste terre, che [new_liege.Custom('IT_NAM_COL3')][new_liege.GetTitleAsNameNoTooltip|l] le tenga!"
 ep3_laamps.0800.claim.tt: "@avviso_icona! #N Perderai tutte le [claims|E] a [titles|E] incamerate#!"
 renounced_land_to_me_opinion: "Titoli rinunciati in mio favore"
 renounced_land_to_weaker_claim_opinion: "Rinuncia ai titoli in favore di un pretendente più debole"
 renounced_land_to_other_opinion: "Rinunciò ai titoli in favore di un altro"
 renounced_land_outside_family_opinion: "Ha rinunciato ai titoli al di fuori della famiglia"
 adventurer_titles_renounced_title: "Titoli dimessi"
 adventurer_titles_renounced_to_me_desc: "[adventurer.Custom('IT_NAM_COL3')][adventurer.GetFirstName] rinunciò al suo nuovo [titles|E] per rimanere in patria [Concept('adventurer',Select_CString(adventurer.IsFemale,'aventurera', 'aventurero'))|E]"
 adventurer_titles_renounced_by_me_desc: "Ho abbandonato il mio nuovo [titles|E] a favore di [beneficiary.Custom('DE_PRO_PER_P_3P_A')][beneficiary.GetTitledFirstName|l]"
 ep3_laamps.1001.t: "Le strade che percorriamo"
 ep3_laamps.1001.desc.intro: "La strada davanti a noi si estende all'infinito, un percorso solitario e tortuoso fino al lontano orizzonte.\n\nIl mio accampamento è... silenzioso, solo alcune tende sparse e animali da soma che sbadigliano nella brezza. Stranieri e compagni si svegliano con il giorno e si preparano a malincuore per le loro faccende mattutine.\n\nPer lo più ci sono scarti assortiti che entrano ed escono da un gruppo in movimento a ogni nuovo insediamento."
 ep3_laamps.1001.desc.blind: "Sono poche le voci che riconosco, almeno di sfuggita."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Sono pochi i volti che mi saltano all'occhio perché li riconosco, almeno di sfuggita."
 ep3_laamps.1001.a: "Fortunatamente, coloro che riconosco sono conversatori eloquenti."
 ep3_laamps.1001.a.tt: "Si inizia con due [followers|E] destrorsi in [diplomacy|E]"
 ep3_laamps.1001.b: "Un giorno, questo sarà un esercito."
 ep3_laamps.1001.b.tt: "Si inizia con due [followers|E] destrorsi in [Concept('martial', 'marcialidad' )|E]"
 ep3_laamps.1001.c: "Con queste persone costruirò un impero."
 ep3_laamps.1001.c.tt: "Si inizia con due [followers|E] destrorsi in [stewardship|E]"
 ep3_laamps.1001.d: "Hum, e non ci sono nemmeno i furti di notte."
 ep3_laamps.1001.d.tt: "Si inizia con due [followers|E] destrorsi in [intrigue|E]"
 ep3_laamps.1001.e: "grazie a [ROOT.Char.GetFaith.KnowledgeGodName] che almeno noi abbiamo degli intellettuali!"
 ep3_laamps.1001.e.tt: "Si inizia con due [followers|E] destrorsi in [learning|E]"
 ep3_laamps.1001.f: "Almeno ho dei buoni brontoloni."
 ep3_laamps.1001.f.tt: "Si inizia con due [followers|E] destrorsi in [prowess|E]"
 ep3_laamps.1001.g: "Non ho accettato seguaci degni di nota... per ora."
 ep3_laamps.1001.g.tt.followers: "All'inizio non viene generato [followers|E], ma solo [family|E] e [friends|E] che già possiedi"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Alcuni [task_contracts|E] potrebbero risultare difficili o impossibili finché non si ottiene [followers|E]#!"
 ep3_laamps.1011.t: "Giuramento di spada"
 ep3_laamps.1011.desc.four_plus_titles: ""... e giuro di difendere sempre i tuoi diritti [Select_CString(su.IsFemale,'su','su')]","
 ep3_laamps.1011.desc.three_titles: ""... e giuro di difendere sempre i tuoi diritti sul tuo dominio naturale, [Select_CString(da.IsFemale,'da','da')]","
 ep3_laamps.1011.desc.two_titles: ""... e giuro di difendere sempre i tuoi diritti sulle signorie fraterne [Select_CString(di.IsFemale,'di','di')]","
 ep3_laamps.1011.desc.one_title: ""... e giuro di difendere sempre i tuoi diritti al tuo legittimo dominio [Select_CString(di.IsFemale,'di','di')]","
 ep3_laamps.1011.desc.midtro: "proclama [recipient.Custom2('MyCharacterIntroduction', actor)].\n\nEst tiene il capo chino in segno di rispetto e sottomissione mentre termina il suo lungo e contorto giuramento, in attesa della mia risposta.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Un altro buon braccio impegnato nella mia causa"
 ep3_laamps.1011.desc.first_sword: "La prima spada che mi fa giurare con tanta riconoscenza"
 ep3_laamps.1011.desc.outro: "la loro lealtà è irreprensibile, l'unica domanda è: quanta lealtà #EMP desidera che#! restituisca in cambio?"
 ep3_laamps.1011.a: "[recipient.Custom('SisterBrother')|l] me, avrai sempre un posto a tavola con me."
 ep3_laamps.1011.b: "Possa il mio trionfo guadagnarsi la tua fedeltà, [recipient.Custom('IT_NAM_COL3')][recipient.GetFirstNameNoTooltip]."
 ep3_laamps.5000.t: "Caselle vuote"
 ep3_laamps.5000.desc: "Guardo con tristezza il mio cibo. Una mela appena matura sembra la più appetitosa delle pietanze.\n\n"
 ep3_laamps.5000.provisionslow: "Le nostre scorte continuano a svuotarsi e ora siamo davvero alle corde. Gli stomaci brontolano in tutto l'accampamento e le nostre cinture hanno quasi esaurito i buchi da stringere."
 ep3_laamps.5000.provisionsok: "Il cibo non manca nell'accampamento, ma la varietà è scarsa. Abbiamo molte verdure appassite, ma non direi di no a della buona carne."
 ep3_laamps.5000.ending: "\n\n[hunter.Custom('IT_NAM_COL3')][hunter.GetFirstName] salta in piedi, con l'arco in mano, per prendere una faretra.\n\n"Non ce la faccio più. Saranno anche le terre [local_lord.Custom('DE_PRO_PER_P_3P_A')][local_lord.GetTitledFirstName|l], ma sicuramente posso fare a meno di qualche scaglia di grasso"."
 ep3_laamps.5000.a: "Non c'è bracconaggio."
 ep3_laamps.5000.a.tt: "Ti scriverò per chiedere i diritti di caccia."
 ep3_laamps.5000.a.success: "[local_lord.Custom('IT_NAM_COL3')][local_lord.GetFirstNameNoTooltip] accetta"
 ep3_laamps.5000.a.failure: "[local_lord.Custom('IT_NAM_COL3')][local_lord.GetFirstNameNoTooltip] insiste sul fatto che si paga per il diritto di cacciare"
 ep3_laamps.5000.a.critfailure: "[local_lord.Custom('IT_NAM_COL3')][local_lord.GetFirstNameNoTooltip] rifiuti"
 ep3_laamps.5000.b: "Id raud e in silenzio."
 ep3_laamps.5000.b.success: "[hunter.Custom('IT_NAM_COL3')][hunter.GetFirstNameNoTooltip] cacciare senza [hunter.Custom('ES_LoLa')] essere scoperti"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstName] viene catturato e multato e metà del gioco viene confiscato"
 ep3_laamps.5000.b.critfailure: "Catturano e imprigionano [hunter.Custom('IT_NAM_COL3')][hunter.GetFirstNameNoTooltip]"
 ep3_laamps.5000.c: "Non possiamo correre il rischio. Meglio andare a cercare le bacche."
 ep3_laamps.5000.c.success: "[hunter.Custom('IT_NAM_COL3')][hunter.GetFirstNameNoTooltip] porta varie bacche"
 ep3_laamps.5000.c.failure: "I cespugli di bacche sono vuoti"
 ep3_laamps.5005.t: "Un visitatore fedele"
 ep3_laamps.5005.desc: "Il falò crepita e illumina una figura che entra nel nostro cerchio. Si muove con vigore nonostante l'ora tarda, stringendo un bastone. Le guardie lo intercettano, ma faccio cenno loro di spostarsi.\n\n"Avete posto per un[priest.Custom('DE_PRO_POS_P_2P')] [priest.GetWomanMan] di [priest.GetFaith.HighGodName]?". Mi sorride fiducioso, con i vestiti sporchi che frusciano nella brezza - una sorta di [ROOT.Char.GetFaith.PriestNeuter] vagabondo!\n\n"
 ep3_laamps.5005.samefaith: "Tali figure sono molto conosciute negli ambienti [ROOT.Char.GetFaith.GetAdherentNamePlural]. I predicatori itineranti diffondono la parola di [priest.GetFaith.HighGodName] negli angoli più remoti del mondo."
 ep3_laamps.5005.difffaith: "Un [ROOT.Char.GetFaith.PriestNeuter], forse, ma non uno di fede [ROOT.Char.GetFaith.GetAdjective], questo mi sembra chiaro. Alcuni dei miei correligionari si muovono con disagio quando giungono alla stessa conclusione."
 ep3_laamps.5005.a: "Siamo stati ben venduti da un[priest.Custom('DE_PRO_POS_P_2P')] [priest.GetWomanMan] di così tanto mondo.."
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U] accetta di rimanere un po'"
 ep3_laamps.5005.a.failure: "Ha progetti che vanno oltre il campo"
 ep3_laamps.5005.b: ""Siediti, resta una notte e raccontaci le tue storie!"."
 ep3_laamps.5005.c: ""Devo chiederti di andartene"."
 ep3_laamps.5005.c.tt: "Non abbiamo abbastanza spazio; non chiederò mai a uno dei miei seguaci di cedere il suo letto a un estraneo!"
 ep3_laamps.5005.d: ""Vattene da qui, non vogliamo quelli come te!"
 every_non_faith_follower: "Tutto [follower|E] non ha [priest.GetFaith.GetAdherentName]"
 ep3_laamps.5010.t: "Acciacchi e dolori"
 ep3_laamps.5010.desc: "#EMP poof!#!\n\nMi sono ritrovato a fare dei rumori quando mi sono seduto al fuoco stasera. Gli anziani dicono sempre che succede quando si invecchia, ma io sono solo [ROOT.Char.GetAge]...\n\nNo, è l'usura di una vita dura. Lo vedo anche negli altri. [follower.GetName] rabbrividisce un po' quando si sdraia accanto a me."
 ep3_laamps.5010.a: "La locanda che abbiamo lasciato aveva molti letti liberi.."
 ep3_laamps.5010.b: "La mia povera schiena richiede un arredamento più sontuoso."
 ep3_laamps.5010.b.tt: "Aggiorna il tuo [building|E] $camp_main_01_domicile_building$ per ottenere uno sconto"
 ep3_laamps.5010.c: "Dobbiamo andare avanti."
 ep3_laamps.5010.c.success: "Il tuo corpo viene usato"
 ep3_laamps.5010.c.failure: "Stai ancora soffrendo"
 ep3_laamps.5015.t: "Soldati affamati"
 ep3_laamps.5015.desc: "Una figura entra nell'accampamento barcollando, sporca, esausta e chiaramente bisognosa di un buon pasto. Il suo nome è [knight.Custom('IT_NAM_COL3')][knight.GetFirstName], dice.\n\n"Ce ne sono molti altri come me", e fa un gesto verso la distanza, "siamo tutti abbandonati a noi stessi ogni volta che finisce un conflitto. Le nostre spade funzionano bene come sempre, ma la nostra sorte è quella di vagare e morire di fame"\n\n"Siamo gli unici rimasti a non derubare i vulnerabili del loro cibo e dei loro oggetti di valore". Il suo sguardo brilla di determinazione, nonostante il suo portamento sparuto. "Prima della morte"."
 ep3_laamps.5015.a: ""Tu sei migliore di me. E più necessari[knight.Custom('DE_END_PRO_S_N')]"."
 ep3_laamps.5015.a.tt: "Prendi possesso di ogni singola moneta e oggetto in tuo possesso."
 ep3_laamps.5015.b: "ci sono altri come te, dici?"
 ep3_laamps.5015.c: "Ci vorrebbe un'altra spada.."
 ep3_laamps.5015.c.success: "La notizia della tua generosità si diffonde"
 ep3_laamps.5015.d: "Vieni, siediti e riprenditi. Mangia."
 ep3_laamps.5020.t: "Razioni sconosciute"
 ep3_laamps.5020.desc: "La cultura di [location.GetName] è nuova per me e alcune delle sue usanze sono altrettanto strane. Questo si rivela vero soprattutto quando [cook.Custom('IT_NAM_COL3')][cook.GetFirstName], che sta cucinando stasera, mi fa cenno di avvicinarmi alla pentola.\n\n"È una ricetta locale", esordisce, "presumibilmente #EMP autentica#! cibo [local_culture.GetName]. Mi è stato assicurato da un mercante itinerante".\n\nGuardo la sostanza con sospetto. È... [cook.Custom('GetRandomRegionalSmallGame')] stufato? Con #EMP [cook.Custom('RegionalRootVegetablePlural')]?!#!"
 ep3_laamps.5020.tt: "Richiede uno dei seguenti elementi: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l] o [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5020.a: "... forse hai bisogno di un tocco speciale #EMP#! ."
 ep3_laamps.5020.a.tt: "E forse anche [cook.Custom('IT_NAM_COL3')][cook.GetFirstNameNoTooltip] lo trova speciale."
 ep3_laamps.5020.b: "Aggiungi le erbe della cucina [culture.GetNameNoTooltip]."
 ep3_laamps.5020.c: "Beh, ci proverò."
 ep3_laamps.5020.c.success: "È delizioso"
 ep3_laamps.5020.c.failure: "È disgustoso"
 cultural_acceptance_gain_food_acceptance: "Due culture si sono scambiate le tecniche di cucina."
 ep3_laamps.5020.d: "cos'è questa spazzatura?"
 ep3_laamps.5020.d.tt: "La tua apprensione diventa famosa"
 ep3_laamps.5025.t: "mezzi per raggiungere un fine?"
 ep3_laamps.5025.desc: "Mi siedo accanto al mio [ROOT.Char.Custom('GetRandomCampBuilding')|l] e assaporo i suoni e gli odori dell'accampamento. È diverso dalla vita tra le mura sicure di un palazzo, molto diverso.\n\nÈ facile godersi la libertà. Senza obblighi, senza le chiacchiere dei consiglieri, senza dignitari da intrattenere, senza tutti gli inconvenienti dell'armamentario del potere.\n\nEppure queste libertà costano care. La costante lotta per la sopravvivenza ci logora. E sempre più spesso, di notte, desidero un vero letto.."
 ep3_laamps.5025.a: "#EMP Ho#! per rivendicare terre in futuro."
 ep3_laamps.5025.b: "Mi piace molto questa vita."
 ep3_laamps.5025.b.flavor: "dovrai abituarti!"
 ep3_laamps.5025.b.tt: "Aggiungi #value 2 nuovo#! [task_contracts|E]"
 ep3_laamps.5025.c: "È meglio mantenere aperte le opzioni."
 ep3_laamps.5025.c.flavor: "... ed è anche una buona idea fare scorta per quello che verrà."
 ep3_laamps.5025.c.toast: "Impari il valore della flessibilità"
 lust_for_land_modifier_tt: "Modificatore [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip|l]"
 ep3_laamps.5030.t: "Posadas e rifiuti"
 ep3_laamps.5030.desc: "Mentre ci incamminiamo lungo la strada, vediamo un edificio. L'insegna malconcia all'esterno recita: "[ROOT.Char.Custom('GetPubName')] - Posada".\n\n"Non siete fortunati qui stasera. Abbiamo a malapena spazio per i nostri attuali inquilini, figuriamoci per quelli nuovi". All'interno, il locandiere scuote la testa con sdegno: "E #EMP tanto meno#! per gli straccioni come te!"\n\n#EMP Straccione?!#!"
 ep3_laamps.5030.a: "Ah, non importa. Beviamo qualcosa."
 ep3_laamps.5030.a.tt: "Questa opzione è disponibile grazie al tuo elevato [dynasty_prestige|E]\n"
 ep3_laamps.5030.b: "Non sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pedigree. Vengo dalla casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: ""E #EMP chiedo#! ospitalità!"."
 ep3_laamps.5030.c: "Temo di chiedere una sistemazione categorica."
 ep3_laamps.5030.c.success: "Se accetti il suggerimento, con uno sconto aggiuntivo"
 ep3_laamps.5030.c.failure: "Le tue minacce diventano chiare"
 ep3_laamps.5030.c.critfailure: "Le cose sfuggono di mano"
 ep3_laamps.5030.d: "non riusciamo a trovare un accordo?"
 ep3_laamps.5030.d.success: "La tua contrattazione si conclude con successo"
 ep3_laamps.5030.d.failure: "[innkeeper.Custom('IT_NAM_COL3')][innkeeper.GetFirstNameNoTooltip] non cederà"
 ep3_laamps.5035.t: "Conoscenza del terreno"
 ep3_laamps.5035.desc: "Nessuno nel mio campo conosce bene il territorio di [location.GetName] e queste terre non vanno prese alla leggera. Per questo motivo, mi trovo di fronte a una guida locale[guide.Custom('DE_PRO_POS_P_2P')] che sta negoziando i servizi che mi fornirà.\n\n"Andare là fuori non è uno scherzo!" osserva, respirando a denti stretti; un gesto istrionico di preoccupazione. "Avrai bisogno di queste mappe o dei miei servizi, e te lo dico gratis"\n\nHa ragione, ma... c'è qualcosa nel suo atteggiamento che mi fa pensare."
 ep3_laamps.5035.tt: "Richiede uno dei seguenti elementi: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l] o [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5035.a: "Avrei bisogno di una persona come te nel campo."
 ep3_laamps.5035.b: "quanto hai detto che costano queste mappe?"
 ep3_laamps.5035.c: "Abbiamo bisogno del tuo aiuto per superare #EMP queste zone#!.."
 ep3_laamps.5035.c.success: "I consigli si rivelano utili"
 ep3_laamps.5035.c.failure: "Le informazioni contenute nella guida sono errate"
 ep3_laamps.5035.c.critfailure: "Il percorso della guida ti porta dritto in una trappola"
 ep3_laamps.5035.d: "Non abbiamo bisogno dei tuoi servizi"
 ep3_laamps.5035.d.tt: "Speriamo solo di non perderci.."
 ep3_laamps.5035.d.toast: "Ti manca"
 guide_map: "Mappe dettagliate"
 guide_map_desc: "Questa serie di mappe mostra in modo molto dettagliato il terreno di gran parte del mondo conosciuto. È particolarmente utile quando ci si muove su terreni complicati e insidiosi."
 ep3_laamps.5040.t: "Visita le rovine"
 ep3_laamps.5040.desc: "Mentre faccio una ricognizione della strada davanti all'accampamento, mi imbatto in un gruppo di commercianti non curanti. Si sono insediati intorno ad alcuni edifici grandi ma vecchi e fatiscenti; quelli rimasti in buone condizioni sono stati occupati dai mercanti.\n\nI loro prodotti sono piuttosto ordinari. La maggior parte è costituita da prodotti alimentari che, trovandosi su una strada trafficata, attirano senza dubbio molti acquirenti. Tuttavia, noto le mura grigie e bucherellate delle rovine.\n\nSono magnifiche! I mercanti occupano solo l'esterno, ma il loro cuore sgangherato è rimasto intatto."
 ep3_laamps.5040.a: "Ok, tenterò la fortuna in queste rovine.."
 ep3_laamps.5040.a.bigsuccess: "La tua ricerca è molto ben fatta"
 ep3_laamps.5040.a.bigsuccess.tt: "Scopri un'arma impolverata"
 ep3_laamps.5040.a.success: "La tua ricerca è andata a buon fine"
 ep3_laamps.5040.a.success.tt: "Scopri un piccolo gingillo"
 ep3_laamps.5040.a.failure: "La tua ricerca è inutile"
 ep3_laamps.5040.a.failure.tt: "Non si scopre nulla"
 ep3_laamps.5040.b: "Meglio andare sul sicuro e acquistare le scorte."
 ep3_laamps.5040.c: "e se uno di loro si unisce a me?"
 ep3_laamps.5040.c.critsuccess.tt: "Due [followers|E] uniscono le forze"
 ep3_laamps.5040.c.success.tt: "Si unisce a un [follower|E]"
 ep3_laamps.5040.c.failure.tt: "Nessuno si unisce a"
 ep3_laamps.5040.c.critsuccess: "Una coppia accetta la tua offerta"
 ep3_laamps.5040.c.success: "Qualcuno decide di unirsi a te"
 ep3_laamps.5040.c.failure: "Nessuno si fa avanti"
 ep3_laamps.5045.t: "I corridoi del potere"
 ep3_laamps.5045.desc: "Il cibo della residenza di [local_lord.GetFullName] all'indirizzo [location.GetName] è ovviamente eccellente. Molto diverso dai pasti improvvisati a cui sono abituato.\n\n"Sono lieto che tu abbia risposto alla mia convocazione", dice [local_lord.Custom('IT_NAM_COL3')][local_lord.GetFirstNameNoTooltip] gesticolando verso di me. "Vorrei sapere se c'è qualcosa che possiamo fare per aiutarci a vicenda".\n\n"Dopotutto, ci sono momenti in cui un[local_lord.Custom('DE_PRO_POS_P_2P')] [local_lord.GetWomanMan] uomo della mia statura non può #EMP scendere nel fango#! come richiedono certi lavori...."."
 ep3_laamps.5045.a: "lo sai? Mi sto stancando della vita da vagabondo.."
 ep3_laamps.5045.a.tt: "Questa opzione è disponibile perché hai la possibilità di [modifier|E] [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]"
 ep3_laamps.5045.a.success: "Le tue parole sono persuasive"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U] ride di questo"
 ep3_laamps.5045.b: "Beh, l'oro non fa mai male.."
 ep3_laamps.5045.c: "Un po' più di questo cibo sarebbe sufficiente."
 ep3_laamps.5045.d: "Ho solo bisogno di lavorare per servire queste terre."
 world_africa_sahara_provisions_usage_multiplier_modifier: "Provincia Sahariana"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "Questa provincia è soggetta alla feroce furia del potente Sahara (o di una delle catene montuose che lo costeggiano); solo un pazzo o un esperto oserebbe attraversarlo."
 duel_to_the_death.tt: "@death_icon! #X Collegati immediatamente a [single_combat_duel|E] su [character_death_death|E]#!"
