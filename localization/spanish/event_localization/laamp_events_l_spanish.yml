 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "Il mondo naturale è la principale fonte di conoscenza."
 ep3_laamp_flavour_ewan.3071.t: "La legge in [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "L'imboscata avviene quasi subito dopo il mio ingresso nelle terre selvagge: frotte di guerrieri [local_soldier.GetCulture.GetCollectiveNoun] spuntano da nascondigli preparati, direttamente contro di me e il mio piccolo gruppo di servitori.\n\nPortano buone armi e armature; troppo buone per essere un attacco spontaneo. Una milizia, quindi, o forse le truppe della casa, che vengono a finirmi per i miei crimini.\n\nUn gigante[local_soldier.Custom('DE_PRO_POS_P_2P')] guida la carica, proclamando la sua sfida contro di me con tutta la forza dei suoi possenti polmoni: "#EMP Morte!#! #BER mORTE O GLORIA!#!"."
 ep3_laamp_flavour_ewan.3071.a: "Duello con il leader dell'attacco."
 ep3_laamp_flavour_ewan.3071.b: "che la tua imboscata abbia inizio!"
 ep3_laamp_flavour_ewan.3071.c: "suona il corno!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Le tue truppe vicine li sopraffanno"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "che confusione!"
 ep3_laamp_flavour_ewan.3071.d: "Contrattacca con facilità."
 ep3_laamp_flavour_ewan.3071.e: "Riunisci il tuo gruppo per un contrattacco."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Le rifiutate"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "che confusione!"
 ep3_laamp_flavour_ewan.3071.f: "Scappa."
 ep3_laamp_flavour_ewan.3071.f.success: "Fughe"
 ep3_laamp_flavour_ewan.3071.f.failure: "Il nemico ti raggiunge"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_laamp_flavour_ewan.3071.t$: duello vittorioso"
 ep3_laamp_flavour_ewan.3073.desc: "Mentre il corpo martoriato [local_soldier.Custom('IT_NAM_COL2')][local_soldier.GetFirstName] crolla a terra, un grido di sgomento si leva dalle sue truppe.\n\nOra che il loro comandante è morto, il morale degli abitanti del villaggio crolla e si ritirano disordinatamente con i miei soldati alle calcagna.\n\nGuardo il corpo. Humph.\n\nSì, morte o gloria."
 ep3_laamp_flavour_ewan.3073.a: "Povero idiota."
 ep3_laamp_flavour_ewan.3081.t: "Combattere"
 ep3_laamp_flavour_ewan.3081.desc: "L'ultimo avversario [challenger.Custom('IT_NAM_COL2')][challenger.GetFirstName] crolla, ansimante e sconfitto.\n\nLa lotta è uno sport piuttosto popolare tra la maggior parte dei mercenari, per ovvie ragioni, ma [challenger.Custom('IT_NAM_COL3')][challenger.GetFirstNameNoTooltip] la pratica come se fosse una forma d'arte. A volte mi chiedo se non preferirei combattere a mani nude, senza altre armi.\n\n[challenger.Custom('IT_NAM_COL3')][challenger.GetFirstNameNoTooltip] guarda la mia faccia pensierosa e alza il pugno in segno di cortesia ma di scherno. "Allora, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip], che ne dici?"."
 ep3_laamp_flavour_ewan.3081.a: "Parole coraggiose per chi sta per perdere imminentemente."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Combatti [challenger.Custom('IT_NAM_COL3')][challenger.GetFirstNameNoTooltip] fino alla sottomissione"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Sconfiggi"
 ep3_laamp_flavour_ewan.3081.b: "Fatti prendere a calci nel sedere anche solo per averlo chiesto."
 ep3_laamp_flavour_ewan.3081.c: "Ja, #EMP no#!."
