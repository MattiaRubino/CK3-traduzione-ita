 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_laamp_flavour_ewan.4061.t$: duello vittorioso"
 ep3_laamp_flavour_ewan.4064.desc: "Il corpo del cannibale si accascia all'indietro, il sangue prima sgorga e poi cola dalle sue ferite mortali.\n\nNon è il risultato che speravo, ovviamente, ma nessuno può negare che ho finito un mangiatore di uomini.\n\nMentre la tensione del combattimento si scarica dal mio corpo, il resto della squadra di caccia si lascia andare a un coro di applausi. Do un'ultima occhiata a [cannibal.GetWomanMan] che giace mort[cannibal.Custom('DE_END_PRO_S_N')] sul terreno e mi dirigo verso casa."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Bene, ora #EMP me#! mi ha fatto venire fame.."
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Una follia perversa."
 ep3_laamp_flavour_ewan.4071.t: "Schiavisti"
 ep3_laamp_flavour_ewan.4071.desc: "L'imboscata va a buon fine.\n\nUna strettoia vulnerabile nel terreno permette a un'orda di schiavisti, con catene e spade in mano, di avventarsi su di noi da entrambi i lati, mentre un terzo gruppo impedisce al corpo principale della carovana di aiutarci. Un coro di urla si leva dai miei compagni disarmati quando si rendono conto di ciò che sta accadendo.\n\nSe questi mostri vincono, un futuro orribile attende molti di noi."
 ep3_laamp_flavour_ewan.4071.a: "a me! Raggruppatevi e massacrate questa feccia!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "I tuoi sostenitori avanzano"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "Una mischia brutale"
 ep3_laamp_flavour_ewan.4071.b: "Affronta il capo degli schiavi in un duello."
 ep3_laamp_flavour_ewan.4071.c: "Negoziare e vendere alcuni seguaci minori."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Ti verrà corrisposto su [gold|E] l'equivalente della somma dei [skills|E] dei tuoi cinque peggiori [followers|E]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Chiunque sia importante per te, soprattutto destri, malati o feriti, è esente dalla vendita"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Vendere un [character|E] come schiavo lo rimuoverà dal gioco e a tutti gli effetti conterà come un [character_death_death|E]"
 ep3_laamp_flavour_ewan.4071.d: "Ignora le urla e spera nel meglio."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName] ti sorride"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Le urla scompaiono nella notte"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_laamp_flavour_ewan.4071.t$: duello vittorioso"
 ep3_laamp_flavour_ewan.4073.desc: "La morte del loro capo manda un'ondata di confusione e terrore tra le file del nemico.\n\nLa battaglia intorno a me diminuisce, un coro di urla e gemiti umidi erompe dal nemico mentre gli schiavisti vengono fatti a pezzi a decine, morendo in massa. In pochi minuti, una forza di soccorso proveniente dal corpo principale della carovana sfonda la retroguardia degli schiavi ed è tutto finito.\n\nCon un calcio sprezzante, getto ciò che resta della faccia del loro capo in un mucchio [ROOT.Char.Custom('GritType')]."
 ep3_laamp_flavour_ewan.4073.a: "Ecco cosa penso di te, feccia."
 ep3_laamp_flavour_ewan.4081.t: "Prodotto della disperazione"
 ep3_laamp_flavour_ewan.4081.desc.intro: "All'inizio vediamo solo alcuni contadini emaciati di [current_county.GetCountyData.GetCulture.GetName]. Li vediamo in lontananza o sbirciare tra i radi elementi del terreno e fuggono quando li notiamo.\n\nPassano le ore, gli abitanti del luogo, un po' spauriti, ci osservano continuamente da lontano.\n\nQuando sembrava che si fossero ritirati, si alza un grido e un'orda frenetica si precipita verso di noi sotto la copertura di un crinale. Occhi selvaggi ed emaciati,"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "sembrano malati, infettati da qualche terribile malattia, non c'è dubbio;"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "sembrano fragili, senza dubbio nei primi giorni di fame;"
 ep3_laamp_flavour_ewan.4081.desc.outro: "ma non così deboli da non essere in grado di rubare molte delle nostre provviste prima che riusciamo a scacciarli."
 ep3_laamp_flavour_ewan.4081.a: "Cerca di calmare la folla."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Convinci la folla a calmarsi"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Le tue parole significano poco per loro"
 ep3_laamp_flavour_ewan.4081.b: "se vuoi delle disposizioni, dovrai #EMP pagare#!!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Un vantaggio sostanziale"
