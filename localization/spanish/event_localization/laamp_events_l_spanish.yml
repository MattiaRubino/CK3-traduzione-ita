 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Per manipolare le persone, devi prima capirle."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Prosa e poesia"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Un vero studioso è tanto un drammaturgo quanto un oratore."
