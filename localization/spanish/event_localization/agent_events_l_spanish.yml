l_spanish: 
 scheme_type_contract: "contratto"
 scheme_type_scheme: "intrigo"
 scheme_type_contracts: "contratti"
 scheme_type_schemes: "intrighi"
 
 #################################################
 # Eventi Generali degli Agenti
 
 agent_events.0001.t: "Complici Come Ladri"
 agent_events.0001.desc: "Da quando ho reclutato sia [char_1.GetTitledFirstName] che [char_2.GetTitledFirstName] per il mio [scheme.Custom('GetSchemeContract')], i due si sono fatti piuttosto amici.\n\nPare che compiti condivisi e preoccupazioni comuni abbiano acceso in loro una scintilla di affinità.\n\nPer ora non è nulla di serio, ma con un piccolo incoraggiamento potrebbe fiorire una vera amicizia."
 agent_events.0001.a: "Motivazione, dici..."
 agent_events.0001.b: "Forse questo legame potrebbe rivelarsi fruttuoso..."
 agent_events.0001.b.tt.success: "I vincoli d’affetto si stringono"
 agent_events.0001.b.tt.failure: "Fallisci nel motivarli ulteriormente"
 agent_events.0001.c: "Gentilmente, focalizzatevi sul compito."
 agent_events.0001.d: "Buon per loro."
 
 agent_events.0011.t: "Condizioni di Lavoro Ravvicinate"
 agent_events.0011.desc: "[char_1.GetTitledFirstName] e [char_2.GetTitledFirstName] sembrano divertirsi un po’ #EMP troppo#! per il ruolo umile che rivestono nei miei piani.\n\nIl terreno comune del nostro piccolo intrigo per [scheme.GetName] si è trasformato in rispetto reciproco, che a sua volta sta diventando un legame forte.\n\nPer quanto improbabile ne sia l’origine."
 agent_events.0011.a: "Un’amicizia forgiata a mio vantaggio!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] #EMP è#! divertente..."
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] potrebbe scegliere meglio."
 agent_events.0011.d: "Siamo in tre, amici insieme."
 agent_events.0011.e: "Mi rallegra che ci intendiamo!"
 agent_events.0011.f: "Non siamo a un raduno sociale."
 
 agent_events.0012.t: "Condizioni Ancora Più Ravvicinate"
 agent_events.0012.desc: "[char_1.GetTitledFirstName] e [char_2.GetTitledFirstName] sembrano divertirsi un po’ #EMP troppo#! per il ruolo modesto che hanno nel mio disegno.\n\nSguardi rubati, sussurri furtivi, lettere scambiate sotto pretesto — se fossi più sospettoso, potrei non vedere in ciò i chiari segni di un amore nascente.\n\nNon proprio #EMP l’obiettivo#! di un piano per [scheme.GetName]."
 agent_events.0012.a: "E non saranno forse grati a me per averli aiutati?"
 agent_events.0012.b: "Senz’altro, le loro passioni possono essere sfruttate."
 agent_events.0012.c: "Forse potrei sfruttare le loro passioni..."
 agent_events.0012.c.tt.success: "Gli innamorati rendono [scheme.GetNameNoTooltip] un gioco"
 agent_events.0012.c.tt.failure: "La scintilla si spegne"
 agent_events.0012.d: "Non è per questo che siamo qui!"
 agent_events.0012.e: "A chi importa?"
 agent_events.0012.e.tt.become_lovers: "L’inizio di qualcosa di più"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 
 agent_events.0021.t: "Apprendere dai Migliori"
 agent_events.0021.desc.intro: "Due dei miei agenti, [char_1.GetTitledFirstName] e [char_2.GetTitledFirstName], sembrano aver trovato un’intesa oltre l’obiettivo immediato del nostro piano.\n\nColpito dall’abilità del compagno con"
 agent_events.0021.desc.diplomacy: "le lettere, l’eloquenza e la retorica"
 agent_events.0021.desc.martial: "la logistica, la volontà e la presenza da comandante"
 agent_events.0021.desc.stewardship: "la contabilità, il calcolo e l’occhio per il dettaglio"
 agent_events.0021.desc.intrigue: "la scaltrezza, l’astuzia e la doppiezza spietata"
 agent_events.0021.desc.learning: "la saggezza, la lettura e la conoscenza generale"
 agent_events.0021.desc.prowess: "l’ingegno, la forza e la disciplina fisica"
 agent_events.0021.desc.outro: "necessarie per [scheme.GetName], [char_2.GetFirstNameNoTooltip] ha iniziato a studiare cosa faccia [char_1.GetFirstNameNoTooltip] di diverso, nella speranza di migliorarsi.\n\nIn teoria, tutto innocuo — ma non giova alla causa."
 agent_events.0021.a: "Eccellente!"
 agent_events.0021.b: "Metti quell’energia nel piano, sciocco."
 agent_events.0021.c: "Forse anch’io potrei trarne qualcosa..."
 
 agent_events.0031.t: "Apprendere sul Campo"
 agent_events.0031.desc: "Tra coloro che ho coinvolto in questo piccolo [scheme.Custom('GetSchemeContract')], [char_1.GetTitledFirstName] non è forse il più #EMP abile#! in assoluto.\n\nEppure, si applica con zelo, determinato a non rendere vano il mio sforzo, cercando di migliorarsi nell’arte dell’[scheme.Custom('GetSchemeType')|l].\n\nCrescere ha un prezzo, ma ne beneficeremo tutti."
 agent_events.0031.a: "Puoi andare ben oltre questo!"
 agent_events.0031.a.tt.success: "Spinto fino al limite"
 agent_events.0031.a.tt.failure: "Sforzo vano"
 agent_events.0031.b: "Il merito, ovviamente, spetta al nostro mente."
 agent_events.0031.c: "Il piano procede bene..."
 
 agent_events.0041.t: "Intrigo Studioso"
 agent_events.0041.desc: "[char_1.GetTitledFirstName] è certo una risorsa preziosa nel mio [scheme.Custom('GetSchemeContract')], offrendo abilità, saggezza e consiglio in ogni occasione.\n\nUltimamente, ha persino proposto di istruire #EMP me#! per migliorare le nostre probabilità complessive.\n\nL’offerta è... #EMP tentatrice#!, sebbene presuntuosa."
 agent_events.0041.a: "Accetto."
 agent_events.0041.a.tt.success: "Impari qualcosa"
 agent_events.0041.a.tt.failure: "Tempo sprecato"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] tenterà di insegnarti usando la sua [skill|E] #WEAK (più è bravo di te, più facile sarà)#!"
 agent_events.0041.b: "Che carino! Ma no."
 agent_events.0041.c: "Concentrati sul piano, non su di me."
 
 agent_events.1001.t: "Alla Gola Sbagliata"
 agent_events.1001.desc: "Raramente ho visto due persone litigare quanto [char_1.GetTitledFirstName] e [char_2.GetTitledFirstName], due #EMP alleati solo di nome#! nel nostro [scheme.Custom('GetSchemeContract')]. Sembra che si infastidiscano a vicenda solo per esistere.\n\nAll’inizio speravo che si calmassero da soli, ma è chiaro che se non fermati, danneggeranno tutti."
 agent_events.1001.a: "Farò loro una bella ramanzina."
 agent_events.1001.a.tt.success: "Prendono a cuore le tue parole"
 agent_events.1001.a.tt.failure: "Le tue parole cadono nel vuoto"
 agent_events.1001.b: "Appello alla ragione."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "L’odio non è sempre un cattivo strumento..."
 agent_events.1001.d: "Voi. Basta. Ora."
 agent_events.1001.e: "Che si scannino pure."
 agent_events.1001.e.rivals_bicker: "Litigi incessanti"
 agent_events.1001.e.rivals_bicker_less: "Discussioni occasionali"
 
 agent_events.1011.t: "Ferite che Suppurano"
 agent_events.1011.desc: "Forse è stato un errore coinvolgere due persone che si #EMP detestano#! come [char_1.GetTitledFirstName] e [char_2.GetTitledFirstName] nel mio [scheme.Custom('GetSchemeContract')]. Le continue liti e le piccole vendette sembrano volerlo provare.\n\nTuttavia, per quanto si odino, dovrebbero essere in grado di concentrarsi sul compito."
 agent_events.1011.a: "Costringerli a lavorare insieme."
 agent_events.1011.b: "Cercare di tenerli separati."
 agent_events.1011.c: "Lasciar correre."
 
 agent_events.2001.t: "Un Piacere Collaborare"
 agent_events.2001.desc: "È davvero una fortuna poter architettare questo [scheme.Custom('GetSchemeContract')] con [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] al mio fianco.\n\nNessun [ROOT.Char.GetWomanMan] potrebbe chiedere un aiutante migliore: attento, diligente, pronto a tutto per il successo, sempre focalizzato sull’obiettivo.\n\nUltimamente, ha trovato una scorciatoia che ci farà risparmiare tempo prezioso."
 agent_events.2001.a: "Ottima notizia!"
 
 agent_events.2011.t: "Agende Personali"
 agent_events.2011.desc: "Che follia mi ha spinto a coinvolgere [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] in questo [scheme.Custom('GetSchemeContract')]?\n\nQuesto stolto non ha fatto altro che creare guai fin dal primo giorno. Una spina nel fianco, insidiosa e persistente.\n\nMai sabotandomi apertamente, certo... ma quando tutto ciò che tocca va storto e c’è sempre quel sorrisetto..."
 agent_events.2011.a: "Quel subdolo piccolo [relation.Custom('InsultNoun')]!"
 
 agent_events.2021.t: "Un Po’ di Competizione"
 agent_events.2021.desc: "Pare che il nostro [scheme.Custom('GetSchemeContract')] sia divenuto un gioco tra [agent_1.GetTitledFirstName] e [agent_2.GetTitledFirstName].\n\nPur non essendo mai stati particolarmente legati o rivali, ora si divertono a superarsi a vicenda, gareggiando in ogni compito.\n\nPer ora è solo un gioco, ma potrebbe diventare qualcosa di più acceso."
 agent_events.2021.a: "Un po’ di sana competizione fa bene!"
 agent_events.2021.b: "Una rivalità seria potrebbe tornare utile..."
 agent_events.2021.c: "Lasciamoli fare."
 
 agent_events.3001.t: "Bruciando da Entrambi i Lati"
 agent_events.3001.desc: "È chiaro che [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] sta dando tutto sé stesso al mio [scheme.GetName] [scheme.Custom('GetSchemeContract')], con notti insonni e giorni lunghi dedicati alla nostra causa.\n\nForse... forse è crudele da parte mia sfruttare così chi mi è caro? Certo, non mi piacerebbe essere trattato così.\n\nEppure, [relation.GetSheHe] #EMP è#! efficace. E la causa è giusta."
 agent_events.3001.a: "Ti prego, dai tutto te stesso."
 agent_events.3001.b: "Puoi fare di più, molto di più!"
 agent_events.3001.c: "Passa un po’ di tempo con me, [relation.GetFirstNameNoTooltip]."
 agent_events.3001.d: "Riposa un poco, [relation.GetFirstNameNoTooltip], hai fatto abbastanza."
 
 agent_events.3011.t: "Per il Mio Bene"
 agent_events.3011.desc: "«#EMP Ti prego#!, [ROOT.Char.GetFirstNameNoTooltip]. Lavori troppo, è come se questo [scheme.Custom('GetSchemeContract')] ti stesse consumando!» si lamenta [relation.Custom2('MyCharacterIntroduction', ROOT.Char)], per l’ennesima volta.\n\nÈ vero, sono stato diligente ultimamente, ma solo quanto necessario, no?\n\nEppure, l’espressione tirata e preoccupata di [relation.GetFirstNamePossessiveNoTooltip] [relation.Custom('MaskFace')] dice altro."
 agent_events.3011.a: "Per te? Certamente!"
 agent_events.3011.b: "Un #EMP vero#! [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] non chiederebbe ciò."
 agent_events.3011.c: "L’unica via è attraverso, [relation.GetFirstNameNoTooltip]..."
 
 agent_events.3021.t: "Famiglia Unita"
 agent_events.3021.desc: "È curioso quanto io e [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] ci siamo uniti in questo [scheme.Custom('GetSchemeContract')] per [scheme.GetName].\n\nEppure, v’è gioia in uno scopo comune, nel condividere fatiche e trionfi. E vi è sempre qualcosa di cui parlare.\n\nSono felice d’averlo coinvolto in questa impresa."
 agent_events.3021.a: "Beatitudine familiare..."
 
 agent_events.3031.t: "Divisi"
 agent_events.3031.desc: "«Per [relation.GetFaith.HealthGodName], sei ancora mio [relation.Custom2('RelationToMeShort',ROOT.Char)]? Il solo vederti mi fa infuriare!» sbraita [relation.GetFirstName].\n\nTale lite è ormai tipica: disaccordi continui, parole travisate, ogni disputa si trasforma in ore di attrito.\n\nQualsiasi affinità sperassi di creare coinvolgendolo in questo [scheme.Custom('GetSchemeContract')] pare ormai svanita."
 agent_events.3031.a: "Ti prego, [relation.GetFirstNameNoTooltip], non è come pensi."
 agent_events.3031.a.tt.success: "Le tue suppliche fanno effetto"
 agent_events.3031.a.tt.failure: "Le tue parole sono ignorate"
 agent_events.3031.b: "Non capisci la mia visione!"
 
 agent_events.3041.t: "Ripensamenti"
 agent_events.3041.desc: "«[target.GetSheHe|U] è il mio [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))], maledizione!» esclama [target_relation.GetFirstName], colto da frustrazione e inquietudine per esser parte del mio piccolo [scheme.Custom('GetSchemeContract')].\n\nConsiderando che stiamo tramando per [scheme.GetName] contro [target.GetFirstName], è forse comprensibile.\n\n«Forse potrei... ritirarmi, almeno un poco. Così non servo a nulla.»"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName] sarà costretto a restare nell’intrigo [scheme.GetName] [scheme|E]"
 agent_events.3041.a: "Ti ricordo gentilmente #EMP perché#! sei qui."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ per ancor più tempo"
 agent_events.3041.b: "Lascia che ti faccia cambiare idea..."
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] rimarrà"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] è libero di andarsene"
 agent_events.3041.c: "Sai bene che non puoi andartene."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Puoi andartene quando vuoi."
 
 agent_events.3051.t: "Un Nemico Comune"
 agent_events.3051.desc: "Dalle nostre ultime conversazioni è chiaro che [target_rival.GetFirstName] inizia a stimarmi, soprattutto per come conduco l’intrigo [scheme.GetName] [scheme.Custom('GetSchemeContract')] contro il suo odiato nemico, [target.GetTitledFirstName].\n\nUn modo singolare per trovare un terreno comune, ma senza dubbio sincero.\n\nCosì sincero, anzi, che [target_rival.GetFirstNameNoTooltip] pare deciso a ripagare il mio impegno — persino in anticipo!"
 agent_events.3051.a: "Un favore per un favore."
 agent_events.3051.b: "Forse potremmo essere amici?"
 agent_events.3051.c: "Dedica le tue forze ai nostri piani, ti prego."
 
 agent_events.3061.t: "Grazia Salvifica"
 agent_events.3061.desc: "Uno dei vantaggi principali dell’avere il maestro delle spie di [target.GetTitledFirstName], [target_spymaster.GetFirstName], coinvolto nel nostro intrigo [scheme.GetName] [scheme.Custom('GetSchemeContract')] è che colui che più probabilmente potrebbe scoprirci lavora invece per tenerci nascosti.\n\nSebbene sempre utile a mantenere il velo sulle nostre azioni, [target_spymaster.GetFirstNameNoTooltip] si è mostrato #EMP particolarmente#! abile ultimamente, garantendoci mesi di silenzio assicurato."
 agent_events.3061.a: "Una gradita sorpresa!"
 agent_events.3061.a.tt.extra_grace: "Il tuo intrigo [scheme.GetName] [scheme|E] ottiene mesi aggiuntivi di [secrecy_grace|E]"
 
 agent_events.3071.t: "Se Mi È Permesso Suggerire"
 agent_events.3071.desc.intro.nemesis: "L’odio profondo di [agent.GetTitledFirstName] per [target.GetTitledFirstName] alimenta una #EMP creatività#! notevole, ogni volta che può esprimersi."
 agent_events.3071.desc.intro.spymaster: "Come maestro delle spie di [target.GetTitledFirstName], [agent.GetTitledFirstName] ha mille modi unici per rafforzare il nostro [scheme.Custom('GetSchemeContract')]."
 agent_events.3071.desc.intro.councillor: "In qualità di consigliere fidato di [target.GetTitledFirstName], l’acume e la visione di [agent.GetTitledFirstName] sono di gran beneficio alla nostra causa."
 agent_events.3071.desc.outro: "\n\nOggi, ciò si traduce in una selezione di agenti che potremmo impiegare. Più di uno rischierebbe di destabilizzare il tutto, ma uno solo potrebbe apportare un valido potenziamento."
 agent_events.3071.a: "Qualcosa che migliori le nostre probabilità, dici..."
 agent_events.3071.b: "Un modo per accelerare i nostri piani?"
 agent_events.3071.c: "Restare nascosti m’intriga."
 agent_events.3071.d: "Il mio piano è già perfetto, grazie."
 
 agent_events.4001.t: "Troppo Lontano"
 agent_events.4001.desc: "Qualunque sia il valore di [distant_agent.GetTitledFirstName] nel nostro [scheme.Custom('GetSchemeContract')], non si può negare che la distanza da [scheme.GetTargetCharacter.GetTitledFirstName] ci crei problemi.\n\nUn agente remoto non può essere d’aiuto quanto uno in grado di muoversi al bisogno.\n\nPurtroppo, ora paghiamo il prezzo di ciò."
 agent_events.4001.a: "Sei un peso, [distant_agent.GetTitledFirstNameNoTooltip], vattene!"
 agent_events.4001.b: "Dannazione..."
 
 agent_events.4011.t: "Un’Ombra a Corte"
 agent_events.4011.desc: "È davvero una benedizione avere qualcuno come [skilled_agent.GetTitledFirstName] coinvolto nel nostro [scheme.Custom('GetSchemeContract')], capace di far avanzare i nostri piani in mille modi, in attesa solo d’un cenno.\n\nUna combinazione invidiabile di abilità, accesso e vicinanza a [scheme.GetTargetCharacter.GetTitledFirstName] ci offre svariate opzioni su come sfruttarlo."
 agent_events.4011.a: "Guadagni sottili sono i migliori."
 agent_events.4011.b: "Preparare il terreno per il futuro..."
 agent_events.4011.c: "La segretezza è essenziale!"
 agent_events.4011.d: "Ci apre molte porte, questo."
 
 #################################################
 # Agent Modifiers
 
 agent_events_0001_agents_focused_on_scheme_modifier: "Lavorate, non Parlate"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "Non siamo qui per far conversazione, ma per #EMP compiere#! un'impresa."
 
 agent_events_0011_friends_working_on_scheme_together_modifier: "Atmosfera Conviviale"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "Questo intrigo è sostenuto da un gruppo affiatato di amici."
 
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "Tutto Fa Parte del Gioco"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Persino nei luoghi più strani, i cuori trovano il modo di intrecciarsi."
 
 agent_events_0021_scheme_speed_boost_modifier: "Focalizzati sull’Ottimo Fine"
 agent_events_0021_scheme_speed_boost_modifier_desc: "Sopra ogni cosa, è importante ricordare ciò che dobbiamo ottenere."
 
 agent_events_0041_better_agent_focusing_modifier: "Talenti Riorientati"
 agent_events_0041_better_agent_focusing_modifier_desc: "Saper insegnare non vuol dire che si debba farlo sempre."
 
 agent_events_1001_rival_agents_squabble_modifier: "Agenti Litigiosi"
 agent_events_1001_rival_agents_squabble_modifier_desc: "Alcuni agenti dell’intrigo non smettono di battibeccare sulle più futili questioni."
 
 agent_events_1001_rival_agents_squabble_less_modifier: "Agenti Che Battibeccano"
 agent_events_1001_rival_agents_squabble_less_modifier_desc: "Gli agenti di questo intrigo faticano a cooperare, ma in qualche modo se la cavano."
 
 agent_events_1001_rival_agents_forced_submission_modifier: "Sottomissione Imposta"
 agent_events_1001_rival_agents_forced_submission_modifier_desc: "Una dimostrazione di forza vale tanto nell’intrigo quanto in guerra."
 
 agent_events_1011_rival_agents_forced_to_work_together_modifier: "Rivali Costretti alla Collaborazione"
 agent_events_1011_rival_agents_forced_to_work_together_modifier_desc: "Separare agenti ostili può essere poco pratico, ma costringerli a lavorare insieme è ancor più arduo."
 
 agent_events_1011_rival_agents_kept_separate_modifier: "Rivali Tenuti Separati"
 agent_events_1011_rival_agents_kept_separate_modifier_desc: "I litigi si possono evitare, ma non senza un prezzo in efficienza."
 
 agent_events_1011_rival_agents_left_alone_modifier: "Rivali Lasciati al Loro Destino"
 agent_events_1011_rival_agents_left_alone_modifier_desc: "Adulti cresciuti dovrebbero risolvere i propri dissidi."
 
 agent_events_2021_competing_agents_encouraged_rivalry_modifier: "Rivalità Incoraggiata"
 agent_events_2021_competing_agents_encouraged_rivalry_modifier_desc: "Un po’ di competizione accende l’efficacia."
 
 agent_events_2021_competing_agents_encouraged_friendship_modifier: "Amicizia Incoraggiata"
 agent_events_2021_competing_agents_encouraged_friendship_modifier_desc: "La coordinazione porta alla cooperazione."
 
 
 agent_events_2021_competing_agents_left_alone_modifier: "Agenti in Competizione"
 agent_events_2021_competing_agents_left_alone_modifier_desc: "Alle sfide si risponde, da sempre, con nuove sfide."
 
 agent_events_3001_pushed_best_relation_hard_modifier: "Sfruttamento Spietato"
 agent_events_3001_pushed_best_relation_hard_modifier_desc: "Taluni sacrificherebbero ogni cosa per colui che amano."
 
 agent_events_3001_pushed_positive_relation_hard_modifier: "Sfruttamento Spinto"
 agent_events_3001_pushed_positive_relation_hard_modifier_desc: "C'è sempre un briciolo di volontà da spremere — se ci tieni abbastanza."
 
 agent_events_3001_did_not_push_positive_relation_modifier: "Sfruttamento Misurato"
 agent_events_3001_did_not_push_positive_relation_modifier_desc: "Nulla motiva quanto l’affetto."
 
 agent_events_3011_relaxed_for_relation_modifier: "Prima i Legami"
 agent_events_3011_relaxed_for_relation_modifier_desc: "Nella vita vi sono cose più importanti dell’intrigo."
 
 agent_events_3011_pushed_relation_away_hard_modifier: "Il Fine su Tutto"
 agent_events_3011_pushed_relation_away_hard_modifier_desc: "Ogni altra cosa — ogni #EMP altra persona#! — è secondaria."
 
 agent_events_3011_pushed_relation_away_slightly_modifier: "Insensibile"
 agent_events_3011_pushed_relation_away_slightly_modifier_desc: "Talvolta, le priorità si mostrano da sé."
 
 agent_events_4001_distance_malus_t1_modifier: "Agenti Sparpagliati"
 agent_events_4001_distance_malus_t1_modifier_desc: "Agenti distanti portano con sé ogni sorta di guai."
 
 
 agent_events_4001_distance_malus_t2_modifier: "$agent_events_4001_distance_malus_t1_modifier$"
 agent_events_4001_distance_malus_t2_modifier_desc: "$agent_events_4001_distance_malus_t1_modifier_desc$"
 
 agent_events_4001_distance_malus_t3_modifier: "$agent_events_4001_distance_malus_t1_modifier$"
 agent_events_4001_distance_malus_t3_modifier_desc: "$agent_events_4001_distance_malus_t1_modifier_desc$"
 
 agent_events_4001_distance_malus_t4_modifier: "$agent_events_4001_distance_malus_t1_modifier$"
 agent_events_4001_distance_malus_t4_modifier_desc: "$agent_events_4001_distance_malus_t1_modifier_desc$"
 
 agent_events_4001_distance_malus_t5_modifier: "$agent_events_4001_distance_malus_t1_modifier$"
 agent_events_4001_distance_malus_t5_modifier_desc: "$agent_events_4001_distance_malus_t1_modifier_desc$"
 
 agent_events_4011_bonus_growth_modifier: "Agenti al Cuore"
