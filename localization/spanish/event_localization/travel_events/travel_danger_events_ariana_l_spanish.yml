l_spanish:
  travel_danger_events.7000.t: "$travel_danger_prefix$ Serpente!"
  travel_danger_events.7000.desc_intro: "Mentre ci dirigiamo verso [destination.GetName], ci fermiamo un momento per riposare."
  travel_danger_events.7000.desc_desert: "Alcuni si avventurano tra le dune, mentre altri si rifugiano all’ombra della carovana. Il sole è allo zenit e il caldo è insopportabile. Osservo [snake_victim.GetTitledFirstName] avanzare lentamente nella sabbia, finché all’improvviso [snake_victim.GetSheHe] cade in ginocchio, stringendosi la gamba."
  travel_danger_events.7000.desc_oasis: "La maggior parte si raduna attorno all'oasi, bevendo l’acqua fresca e lavandosi la polvere dal volto. [snake_victim.GetName] immerge la mano nell’acqua, e subito dopo [snake_victim.GetSheHe] la ritrae con un urlo."
  travel_danger_events.7000.desc_mountains: "Molti si spingono avanti in cerca di cibo o acqua, mentre altri riposano all’ombra degli alberi. Guardo [snake_victim.GetName] frugare nel sottobosco, ma all’improvviso [snake_victim.GetSheHe] indietreggia con un grido."
  travel_danger_events.7000.desc_hills: "Siamo raccolti attorno al fuoco, scaldandoci e raccontando storie. [snake_victim.GetName] si allontana, forse a caccia di selvaggina. [snake_victim.GetSheHe] infila la mano nell’erba, ma subito emette un lamento."
  travel_danger_events.7000.desc_floodplains: "Alcuni partono per raccogliere acqua, mentre altri sorvegliano la carovana e cercano terra asciutta. [snake_victim.GetName] immerge l’otre, ma lo ritira subito con un grido."
  travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U] è stato morso da [current_location.Custom('GetRandomRegionalPoisonousSnake')]! Il serpente infine libera le sue zanne dalla carne, ma è chiaro che il veleno sta facendo effetto."
  travel_danger_events.7000.desc_recent: "Anche se la situazione è grave, [snake_victim.GetSheHe] non è nuovo a simili pericoli..."
  travel_danger_events.7000.a_1: "Aspetteremo che la sua condizione migliori."
  travel_danger_events.7000.a_2: "Con il tempo, forse [snake_victim.GetSheHe] si riprenderà."
  travel_danger_events.7000.a_3: "È meglio lasciarlo riposare."
  every_victim_relation_tt: "Ogni familiare di [snake_victim.GetName]:"
  travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U] si riprende dal veleno"
  travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U] resta nelle stesse condizioni"
  travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U] soccombe al veleno"
  travel_danger_events.7000.b: "Forse il veleno può essere trattato..."
  travel_danger_events.7000.b_flavor: "Cerchi di curare il veleno con le tue mani"
  travel_danger_events.7000.treatment_good: "Il rimedio ha successo"
  travel_danger_events.7000.treatment_bad: "Il veleno non reagisce alla cura"
  travel_danger_events.7000.c: "Ah, forse qualcuno a [current_location.GetNameNoTooltip] può aiutare."
  travel_danger_events.7000.c_tt: "Paghi un abitante del luogo affinché provi a curare il veleno"
  travel_danger_events.7000.d_physician: "[treatment_giver.GetName] è un guaritore esperto."
  travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetName] vive qui, [current_location.GetTitle.GetHolder.GetSheHe] può aiutare."
  travel_danger_events.7000.c_known_tt: "Usi il tuo rapporto con [current_location.GetTitle.GetHolder.GetName] per trovare un buon guaritore locale."
  travel_danger_events.7000.d: "[treatment_giver.GetName] è parecchio astuto, forse [treatment_giver.GetSheHe] può fare qualcosa."
  travel_danger_events.7000.e_flavor: "Offrigli del cibo, così [snake_victim.GetSheHe] avrà più forze per guarire."
  travel_danger_events.7000.d_tt: "[treatment_giver.GetName] tenta di curare il veleno"
  travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] cura [snake_victim.GetFirstName]"
  travel_danger_events.7000.e: "Lascia che [snake_victim.GetFirstNameNoTooltip] riceva una porzione extra a cena stasera."
  travel_danger_events.7000.f_sea: "Che sia la marea a portarselo via!"
  travel_danger_events.7000.f: "Non voglio vederlo soffrire oltre."
  travel_danger_events.7000.g: "Basta così, si riparte."
